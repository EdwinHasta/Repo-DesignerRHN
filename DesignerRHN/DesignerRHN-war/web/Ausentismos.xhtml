<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Ausentismos" style=" font-size: 13px; position: absolute; width: 874px; height: 560px;" > 

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 580px; height: 140px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Empleados</strong></legend>

                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 30px;  " id="btnBuscarEmpleados" actionListener="#{controlAusentismos.asignarIndex(indice, 0, 0)}" value="Buscar Empleado" process="@this"/>
                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 60px;  " id="btnMostrarTodos" actionListener="#{controlAusentismos.mostrarTodos()}" value="Mostrar Todos" process="@this"/>

                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlAusentismos.listaEmpleadosAusentismo}"
                                         rowKey="#{empleados.secuencia}" rowIndexVar="indiceT" style="font-size: 10px; border: 1px; text-align: left; width: 560px"                           
                                         scrollable="true" scrollHeight="80" scrollWidth="575" filteredValue="#{controlAusentismos.filtradosListaEmpleadosAusentismo}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda" selection="#{controlAusentismos.seleccionMostrar}"
                                         editable="true" editMode="cell" selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlAusentismos.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlAusentismos.cambiarEmpleado()}"/>

                                <p:column headerText="Codigo" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" filterMatchMode="contains" id="AEmpleadosCodigo" width="1" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.codigoempleado}" />
                                </p:column>

                                <p:column headerText="Nombre del Empleado" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" filterMatchMode="contains" id="AEmpleadosNombre" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.persona.nombreCompleto}" />
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <!-- TOOLBAR--> 
                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlNovedadesEmpleados.guardarCambiosNovedades()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />
                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesEmpleados.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />
                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlNovedadesEmpleados.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesEmpleados.limpiarNuevaNovedad()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosNovedadesExportar" fileName="NovedadesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesEmpleados.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesEmpleados.borrarNovedades()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Novedades" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesEmpleados.duplicarEN()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Novedad" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesEmpleados.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 240px; font-size: 10px; width: 100px; height: 270px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Detalles del Ausentismo</strong></legend>
                            <p:dataTable id="datosAusentismosEmpleado" var="ausentismos" value="#{controlAusentismos.listaAusentismos}"
                                         rowKey="#{ausentismos.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left; width: 850px; "                           
                                         scrollable="true" scrollHeight="130" scrollWidth="850" rows="5"  
                                         filteredValue="#{controlAusentismos.filtradosListaAusentismos}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell">
                                <p:ajax event="filter" listener="#{controlAusentismos.eventoFiltrar()}"/>
                                <p:columnGroup type="header">  
                                    <p:row>  
                                        <p:column width="300" rowspan="1" colspan="3" headerText="Ausentismo" />  
                                        <p:column width="700" rowspan="1" colspan="7" headerText="Fechas" />  
                                        <p:column width="300" rowspan="1" colspan="3" headerText="Base Manual Liquidación" />
                                        <p:column width="900" rowspan="1" colspan="9" headerText="Incapacidades Salud Ocupacional" />
                                    </p:row>

                                    <p:row>  
                                        <p:column headerText="Tipo" filterBy="#{ausentismos.tipo.descripcion}" filterMatchMode="contains" id="ATipo" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.tipo.descripcion}" />  
                                        <p:column headerText="Clase" filterBy="#{ausentismos.clase.descripcion}" filterMatchMode="contains" id="AClase" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.clase.descripcion}" />  
                                        <p:column headerText="Causa" filterBy="#{ausentismos.causa.descripcion}" filterMatchMode="contains" id="ACausa" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.causa.descripcion}" />  
                                        <p:column headerText="Dias" filterBy="#{ausentismos.dias}" filterMatchMode="contains" id="ADias" filterStyle="display: none; visibility: hidden;" sortBy= "#{ausentismos.dias}"/>
                                        <p:column headerText="Horas" filterBy="#{ausentismos.horas}" filterMatchMode="contains" id="AHoras" filterStyle="display: none; visibility: hidden;" sortBy= "#{ausentismos.horas}"/>
                                        <p:column headerText="I. Ausencia" filterBy="#{ausentismos.fecha}" filterMatchMode="contains" id="AFecha" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.fecha}"/>  
                                        <p:column headerText="F. Ausencia" filterBy="#{ausentismos.fechafinaus}" filterMatchMode="contains" id="AFechaFinaus" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.fechafinaus}"/>  
                                        <p:column headerText="Expedicion" filterBy="#{ausentismos.fechaexpedicion}" filterMatchMode="contains" id="AFechaExpedicion" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.fechaexpedicion}"/>  
                                        <p:column headerText="I. Pago" filterBy="#{ausentismos.fechainipago}" filterMatchMode="contains" id="AFechaInipago" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.fechainipago}"/>  
                                        <p:column headerText="F. Pago" filterBy="#{ausentismos.fechafinpago}" filterMatchMode="contains" id="AFechaFinpago" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.fechafinpago}"/>  
                                        <p:column headerText="%" filterBy="#{ausentismos.porcentajeindividual}" filterMatchMode="contains" id="APorcentaje" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.porcentajeindividual}"/>  
                                        <p:column headerText="B. Liquidacion" filterBy="#{ausentismos.baseliquidacion}" filterMatchMode="contains" id="ABase" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.baseliquidacion}"/>  
                                        <p:column headerText="F. Liquidacion" filterBy="#{ausentismos.formaliquidacion}" filterMatchMode="contains" id="AForma" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.formaliquidacion}"/>  
                                        <p:column headerText="AT" filterBy="#{ausentismos.accidente.descripcioncaso}" filterMatchMode="contains" id="ADescripcionCaso" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.accidente.descripcioncaso}" />
                                        <p:column headerText="EP" filterBy="#{ausentismos.enfermedad.categoria.descripcion}" filterMatchMode="contains" id="AEnfermedad" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.enfermedad.categoria.descripcion}" />
                                        <p:column headerText="No.Certificado" filterBy="#{ausentismos.numerocertificado}" filterMatchMode="contains" id="ANumero" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.numerocertificado}" />
                                        <p:column headerText="C. Diagnostico" filterBy="#{ausentismos.diagnosticocategoria.codigo}" filterMatchMode="contains" id="ADiagnostico" filterStyle="display none; visibility: hidden;" sortBy="#{ausentismos.diagnosticocategoria.codigo}" />
                                        <p:column headerText="Prorrogas" filterBy="#{ausentismos.prorroga}" filterMatchMode="contains" id="AProrroga" filterStyle="display none; visibility: hidden;" sortBy="#{controlAusentismos.prorroga}" />
                                        <p:column headerText="Periodo" filterBy="#{controlAusentismos.relacion}" filterMatchMode="contains" id="ARelacion" filterStyle="display none; visibility: hidden;" sortBy="#{controlAusentismos.relacion}"/>
                                        <p:column headerText=" " filterBy="#{ausentismos.relacionada}" filterMatchMode="contains" id="ARelacionada" filterStyle="display none; visibility: hidden;" sortBy="#{ausentismos.relacionada}"/>
                                        <p:column headerText="Tercero" filterBy="#{ausentismos.tercero.nombre}" filterMatchMode="contains" id="ATercero" filterStyle="display none; visibility: hidden;" sortBy="#{ausentismos.tercero.nombre}"/>
                                        <p:column headerText="Observaciones" filterBy="#{ausentismos.observaciones}" filterMatchMode="contains" id="AObservaciones" filterStyle="display none; visibility: hidden;" sortBy="#{ausentismos.observaciones}"/>
                                    </p:row>

                                </p:columnGroup>
                                <!--Tipo Ausentismo-->
                                <p:column >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.tipo.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.tipo.descripcion}" id="editarAusentismoTipo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'TIPO', ausentismos.tipo.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlAusentismos.asignarIndex(indice, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <!--Clase Ausentismo -->
                                <p:column colspan="1">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.clase.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.clase.descripcion}" id="editarAusentismoClase" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'CLASE', ausentismos.clase.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 1)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlAusentismos.asignarIndex(indice, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <!--Causa Ausentismo-->
                                <p:column colspan="1" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.causa.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.causa.descripcion}" id="editarAusentismoCausa" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'CAUSA', ausentismos.causa.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlAusentismos.asignarIndex(indice, 3, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <!-- Dias Ausentismo -->  
                                <p:column colspan="1" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.dias}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.dias}" id="editarDias" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'N', ausentismos.dias)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 3)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <!-- Horas Ausentismo -->
                                <p:column colspan="1">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.horas}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.horas}" id="editarHoras" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'N', ausentismos.horas)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 4)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <!--Fecha Inicial Ausentismo-->
                                <p:column colspan="1" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ausentismos.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{ausentismos.fecha}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'N', ausentismos.fecha)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 5)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                                <!--Fecha Final Ausencia -->
                                <p:column colspan="1" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ausentismos.fechafinaus}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{ausentismos.fechafinaus}" id="editFechaFinaus"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaFinaus"/>
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'N', ausentismos.fechafinaus)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 6)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                                <!-- Fecha Expedicion -->
                                <p:column colspan="1" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ausentismos.fechaexpedicion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{ausentismos.fechaexpedicion}" id="editFechaExpedicion"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaExpedicion"/>
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'N', ausentismos.fechaexpedicion)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 7)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                                <!-- Fecha Pago Inicial -->
                                <p:column colspan="1" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ausentismos.fechainipago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{ausentismos.fechainipago}" id="editFechaInipago"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaInipago"/>
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'N', ausentismos.fechainipago)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 8)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <!-- Fecha Pago Final -->
                                <p:column colspan="1" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ausentismos.fechafinpago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{ausentismos.fechafinpago}" id="editFechaFinpago"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaFinpago"/>
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'N', ausentismos.fechafinpago)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 9)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                                <!-- % Liquidación -->
                                <p:column  colspan="1" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.porcentajeindividual}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.porcentajeindividual}" id="editarPorcentaje" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(indice, 'PORCENTAJE', ausentismos.porcentajeindividual)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(indice, 10)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlAusentismos.asignarIndex(indice, 4, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <!-- Base Liquidacion -->
                                <p:column colspan="1" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.baseliquidacion}" /></f:facet>  
                                        <f:facet name="input">
