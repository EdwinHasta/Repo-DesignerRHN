                <h:form id="formularioDialogos">
                    <p:dialog id="buscarEmpleadoDialogo" header="Empleados" widgetVar="buscarEmpleadoDialogo"  resizable="false" draggable="false" modal="true" height="300"  width="732" style="font-size: 12px" closable="false">  
                        <p:dataTable  id="lovEmpleados" style="font-size: 11px; width: 700px" var="parametro" value="#{controlComprobantes.listaParametrosLOV}"
                                      scrollable="true" scrollHeight="162" scrollWidth="720" widgetVar="lovEmpleados" 
                                      filteredValue="#{controlComprobantes.filtradoListaParametrosLOV}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                      rowKey="#{parametro.empleado.secuencia}" selection="#{controlComprobantes.parametroSeleccionado}" selectionMode="single" >

                            <p:ajax event="rowSelect" listener="#{controlComprobantes.activarAceptar()}" update=":formularioDialogos:aceptarP"/>
                            <p:ajax event="rowDblselect" listener="#{controlComprobantes.seleccionarEmpleado()}" process="@this" onstart="lovEmpleados.clearFilters()"/>

                            <f:facet name="header" >  
                                <h:outputText value="Buscar Empleado: "  style="position: absolute; left: 22px; top: 18px;"/>  
                                <p:inputText id="globalFilter" onkeyup="lovEmpleados.filter();" style="width:150px; position: relative; left: -150px;"/>
                                <p:watermark for="globalFilter" value="Ingresar valor a buscar" />
                            </f:facet>

                            <p:column  headerText="Codigo Empleado" filterOptions="" filterBy="#{parametro.empleado.codigoempleado}" filterMatchMode="contains">  
                                <h:outputText value="#{parametro.empleado.codigoempleado}" />  
                            </p:column>  

                            <p:column headerText="Primer Apellido" filterBy="#{parametro.empleado.persona.primerapellido}" filterMatchMode="contains">  
                                <h:outputText value="#{parametro.empleado.persona.primerapellido}" />  
                            </p:column>  

                            <p:column headerText="Segundo Apellido" filterBy="#{parametro.empleado.persona.segundoapellido}" filterMatchMode="contains" >  
                                <h:outputText value="#{parametro.empleado.persona.segundoapellido}" />  
                            </p:column>  

                            <p:column headerText="Nombre" width="160" filterBy="#{parametro.empleado.persona.nombre}" filterMatchMode="contains">  
                                <h:outputText value="#{parametro.empleado.persona.nombre}" />  
                            </p:column>  
                        </p:dataTable> 

                        <p:commandButton id="aceptarP" style="position: relative; left: 567px" value="Aceptar" disabled="#{controlComprobantes.aceptar}" actionListener="#{controlComprobantes.seleccionarEmpleado()}" update="aceptarP" process="@this">
                            <p:resetInput target=":formularioDialogos:lovEmpleados:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasP" style="position: relative; left: 567px" value="Atras" onclick="buscarEmpleadoDialogo.hide(), lovEmpleados.clearFilters();" actionListener="#{controlComprobantes.cancelarSeleccionEmpleado()}" update="lovEmpleados, aceptarP" process="@this">
                            <p:resetInput target=":formularioDialogos:lovEmpleados:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
