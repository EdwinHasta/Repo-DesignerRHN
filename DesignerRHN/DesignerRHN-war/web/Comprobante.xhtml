<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.comprobante" var="msg"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  


                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" disabled="true" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none "  process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none "  process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none "  process="@this"  oncomplete="buscarEmpleadoDialogo.show();" 
                                                 update=":formularioDialogos:buscarEmpleadoDialogo"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " actionListener="#{controlComprobantes.activarCtrlF11()}" process="@this"/>
                                <p:tooltip for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " ajax="false" actionListener="#{controlComprobantes.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosSolucionesNodosEmpleadoExportar" fileName="SolucionesNodosEmpleadoXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " actionListener="#{controlComprobantes.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none "  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none "   process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" disabled="true" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none "  process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar"  value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none "  process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " actionListener="#{controlEmplComprobantes.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>
                        </p:toolbar> 

                        <fieldset style="position: relative; left: -5px; top: 40px; width: 835px; height: 78px; border-radius: 10px; ">
                            <!--<legend style="color: blue;text-align: left"><strong>/#/{msg['empleado']}</strong></legend>-->
                            <p:panel id="panelInf" style="border: none; height: 76px; margin-top: 0px">
                                <div>
                                    <h:outputText value="#{msg['codigo']}" style="color: #14388B; font-weight: bold; position: relative; top: -8px; left: 0px; display: inline-block"/>
                                    <h:outputText value="#{msg['nombrecompleto']}" style="color: #14388B; font-weight: bold; position: relative; left: 35px; top: -8px; display: inline-block"/>
<!--                                    <h:outputText value="#{msg['sa']}" style="color: #14388B; font-weight: bold; position: relative; left: 65px; top: -8px; display: inline-block"/>
                                    <h:outputText value="#{msg['nombre']}" style="color: #14388B; font-weight: bold; position: relative; left: 90px; top: -8px; display: inline-block"/>-->
                                    <h:outputText value="#{msg['correo']}" style="color: #14388B; font-weight: bold; position: relative; left: 290px; top: -8px; display: inline-block"/>



                                    <p:inputText value="#{controlComprobantes.parametroActual.empleado.codigoempleado}"  readonly="true" style="position: relative; top: -6px; height: 12px; width: 70px; left: -10px; display: block;"/>
                                    <p:inputText value="#{controlComprobantes.parametroActual.empleado.persona.nombreCompleto}" readonly="true" style="position: relative; top: -28px; height: 12px; left: 75px; width: 350px; display: inline-block;"/>
<!--                                    <p:inputText value="#/{controlComprobantes.parametroActual.empleado.persona.segundoapellido}" readonly="true" style="position: relative; top: -28px; height: 12px; left: 70px; width: 110px; display: inline-block;" />
                                    <p:inputText value="#/{controlComprobantes.parametroActual.empleado.persona.nombre}" readonly="true" style="position: relative; top: -28px; height: 12px; left: 70px; width: 213px; display: inline-block;"/>-->
                                    <p:inputText value="#{controlComprobantes.parametroActual.empleado.persona.email}" readonly="true" style="position: relative; top: -28px; height: 12px; left: 80px; width: 240px; display: inline-block;"/>

                                </div>

                                <div>
                                    <h:outputText value="#{msg['periodo']}" style="color: #14388B; font-weight: bold; position: relative; top: -25px; left: 0px; "/>
                                    <h:outputText value="#{msg['estructura']}" style="color: #14388B; font-weight: bold; position: relative; top: -25px; left: 80px; "/>
                                    <h:outputText value="#{controlComprobantes.parametroActual.fechasParametros}" style="color: black; font-weight: bold; position: relative; top: -10px; left: -270px;"/>
                                    <h:outputText value="#{controlComprobantes.parametroEstructura.estructura.nombre}" style="color: black; font-weight: bold; position: relative; top: -10px; left: -220px;"/>
                                </div>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/buscardb.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                                 width: 90px; height: 30px; position: relative; left: 640px; top: -35px; text-align: center; padding: 0px;" id="buscarEmpleado" value=" "  process="@this" oncomplete="buscarEmpleadoDialogo.show();" 
                                                 update=":formularioDialogos:buscarEmpleadoDialogo" />
                                <p:commandButton style="background-image: url(Imagenes/Iconos/todosdb.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; text-align: center; padding: 0px; 
                                                 width: 90px; height: 30px; position: relative; left: 640px; top: -35px;" disabled="#{controlComprobantes.mostrarTodos}" id="mostrarTodos" value=" " 
                                                 actionListener="#{controlComprobantes.mostarTodosEmpleados()}" process="@this" />

                                <div>
                                    <h:outputText id="informacionComprobante"  value="#{controlComprobantes.infoRegistroComprobante}" style="position: relative; left: 440px; top: -75px; color: #14388B; font-weight: bold;"/>
                                    <p:commandButton id="btnArriba"  style="background-image: url(Imagenes/Iconos/rgatras.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; position: relative; left: 480px; top: -65px; width: 28px; height: 28px; text-align: center;"  value="" actionListener="#{controlComprobantes.anteriorEmpleado()}" disabled="#{controlComprobantes.estadoBtnArriba}" process="@this" />
                                    <p:commandButton id="btnAbajo" styleClass="cssBotonesEmpleado" style="background-image: url(Imagenes/Iconos/rgsiguiente.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; position: relative; left: 483px; top: -65px; width: 28px; height: 28px; text-align: center;" value=""  actionListener="#{controlComprobantes.siguienteEmpleado()}" disabled="#{controlComprobantes.estadoBtnAbajo}" process="@this" />

                                </div>
                            </p:panel>
                        </fieldset>

                        <fieldset style="position: absolute;left: 10px; top: 175px; width: 835px; height: 148px; border-radius: 10px; ">
                            <legend style="font-weight: bold; color: #00F;">#{msg['empleado']}</legend>

                            <p:dataTable id="datosSolucionesNodosEmpleado" var="solucionNodoEmpleado" style="width: 830px;" value="#{controlComprobantes.listaSolucionesNodosEmpleado}"
                                         rowKey="#{solucionNodoEmpleado.secuencia}" scrollable="true" rowIndexVar="indice"
                                         editable="true" editMode="cell"  scrollHeight="#{controlComprobantes.altoScrollSolucionesNodosEmpleado}" filteredValue="#{controlComprobantes.filtradolistaSolucionesNodosEmpleado}" emptyMessage="#{msg['vacio']}">

                                <p:column width="20" style="padding: 0px"> 
                                    <p:commandButton value="" style="width: 20px; height: 20px;" actionListener="#{controlComprobantes.parcialSolucionNodo(indice,0)}"/>
                                </p:column>

                                <p:column id="codigoSNE" headerText="#{msg['codigo']}" sortBy="#{solucionNodoEmpleado.concepto.codigo}" width="50" filterBy="#{solucionNodoEmpleado.concepto.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.concepto.codigo}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.concepto.codigo}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="descipcionSNE" headerText="#{msg['descripcion']}" sortBy="#{solucionNodoEmpleado.concepto.descripcion}" width="200" filterBy="#{solucionNodoEmpleado.concepto.descripcion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.concepto.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.concepto.descripcion}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="unidadSNE" headerText="#{msg['u']}" sortBy="#{solucionNodoEmpleado.unidades}" width="40" filterBy="#{solucionNodoEmpleado.unidades}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.unidades}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.unidades}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="pagoSNE"  sortBy="#{solucionNodoEmpleado.pago}" width="116.5" filterBy="#{solucionNodoEmpleado.pago}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="text-align: right;" >                                    
                                    <f:facet name="header"><h:outputText value="#{msg['pago']}" /></f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.pago}" style="text-align: right">
                                                <f:convertNumber currencyCode="COP"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.pago}" style="width: 98%; text-transform: uppercase; text-align: right" readonly="true">
                                                <f:convertNumber currencyCode="COP"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column id="descuentoSNE" headerText="#{msg['descuento']}" sortBy="#{solucionNodoEmpleado.descuento}" width="116.5"  filterBy="#{solucionNodoEmpleado.descuento}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="text-align: right;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.descuento}">
                                                <f:convertNumber currencyCode="COP"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.descuento}" style="width: 98%; text-transform: uppercase" readonly="true">
                                                <f:convertNumber currencyCode="COP"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column id="terceroSNE" headerText="#{msg['tercero']}" sortBy="#{solucionNodoEmpleado.nit.nombre}" width="200" filterBy="#{solucionNodoEmpleado.nit.nombre}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.nit.nombre}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.nit.nombre}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="fechaHastaSNE" headerText="#{msg['hasta']}" sortBy="#{solucionNodoEmpleado.fechahasta}" width="50" filterBy="#{solucionNodoEmpleado.fechahasta}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.fechahasta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText> 
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.fechahasta}" style="width: 98%; text-transform: uppercase" readonly="true">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="debitoSNE" headerText="#{msg['debito']}" sortBy="#{solucionNodoEmpleado.cuentad.codigo}" width="60" filterBy="#{solucionNodoEmpleado.cuentad.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.cuentad.codigo}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.cuentad.codigo}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="centroCostoDSNE" headerText="#{msg['ccd']}" sortBy="#{solucionNodoEmpleado.centrocostod.nombre}" width="100" filterBy="#{solucionNodoEmpleado.centrocostod.nombre}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.centrocostod.nombre}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.centrocostod.nombre}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column id="creditoSNE" headerText="#{msg['credito']}" sortBy="#{solucionNodoEmpleado.cuentac.codigo}" width="60" filterBy="#{solucionNodoEmpleado.cuentac.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.cuentac.codigo}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.cuentac.codigo}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="centroCostoCSNE" headerText="#{msg['ccc']}" sortBy="#{solucionNodoEmpleado.centrocostoc.nombre}" width="100" filterBy="#{solucionNodoEmpleado.centrocostoc.nombre}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.centrocostoc.nombre}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.centrocostoc.nombre}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="saldoSNE" headerText="#{msg['saldo']}" sortBy="#{solucionNodoEmpleado.saldo}" width="100" filterBy="#{solucionNodoEmpleado.saldo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.saldo}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.saldo}" style="width: 98%; text-transform: uppercase" readonly="true"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="fechaDesdeSNE" headerText="#{msg['desde']}" sortBy="#{solucionNodoEmpleado.fechadesde}" width="50"  filterBy="#{solucionNodoEmpleado.fechadesde}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">                                    
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.fechadesde}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.fechadesde}" style="width: 98%; text-transform: uppercase" readonly="true">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column> 

                                <p:column id="fechaPagoSNE" headerText="#{msg['pago']}" sortBy="#{solucionNodoEmpleado.fechapago}" width="50" filterBy="#{solucionNodoEmpleado.fechapago}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.fechapago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText> 
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.fechapago}" style="width: 98%; text-transform: uppercase" readonly="true">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="FechaModificacioSNE" headerText="#{msg['fecha']}" sortBy="#{solucionNodoEmpleado.ultimamodificacion}" width="90" filterBy="#{solucionNodoEmpleado.ultimamodificacion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{solucionNodoEmpleado.ultimamodificacion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy - hh:mm" />
                                            </h:outputText> 
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{solucionNodoEmpleado.ultimamodificacion}" style="width: 98%; text-transform: uppercase" readonly="true">
                                                <f:convertDateTime pattern="dd/MM/yyyy - hh:mm" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:columnGroup type="footer">  
                                    <p:row>
                                        <p:column footerText="" style="border: none; background-color: white; width: 2px;"/>
                                        <p:column footerText="" style="border: none; background-color: white"/>
                                        <p:column footerText="" style="border: none; background-color: white"/>
                                        <p:column footerText="#{msg['totales']}" style="text-align:left; position: relative; z-index: 1; padding-left: 0px; border: none; color: #14388B; background-color: white; left: -15px;"/> 
                                        <p:column footerText="#{controlComprobantes.pago}" style="text-align: right; position: relative; padding-left: 0px; border: none; background-color: white; left: -15px; font-weight: bold; color: #14388B; "/>
                                        <p:column footerText="#{controlComprobantes.descuento}" style="text-align: right; position: relative; padding-left: 0px; border: none; background-color: white; left: -15px; font-weight: bold; color: #14388B;"/>
