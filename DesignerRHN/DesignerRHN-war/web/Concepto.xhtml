<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Conceptos de Nómina" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 
                        <h:outputText value="Empresa: " style="font-weight: bold; color: #14388B; position: relative; top: 38px" />
                        <h:outputText value="#{controlConcepto.empresaActual.nombre}"  style="font-weight: bold; color: #BF1A1A; position: relative; left: 5px; top: 38px"/>
                        <h:outputText value="Nit: " style="font-weight: bold; color: #14388B; position: relative; left: 300px; top: 38px" />
                        <h:outputText value="#{controlConcepto.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 300px; top: 38px" />

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasTiposContratos.guardarCambiosVTC()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlCiudades.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.limpiarNuevaVTC()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVTCEmpleadoExportar" fileName="VigenciasTiposContratosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVTC.show()"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Tipo Contrato" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.borrarVTC()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Tipo Contrato" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.duplicarVigenciaC()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Tipo Contrato" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 95px; font-size: 11px; width: 835px; height: 365px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Conceptos de Nómina</strong></legend>

                            <p:dataTable id="datosConceptos" var="concepto" rowKey="#{concepto.secuencia}" rowIndexVar="indice" style="font-size: 11px; width: 1300px; position: inherit"                           
                                         value="#{controlConcepto.listaConceptosEmpresa}" scrollable="true" scrollWidth="832" scrollHeight="300" liveScroll="true" scrollRows="20"
                                         filteredValue="#{controlConcepto.filtrardoConceptosEmpresa}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" >

                                <p:ajax event="filter" listener="#{controlConcepto.eventoFiltrar()}"/>

                                <p:column headerText="Cód.." sortBy="#{concepto.codigo}" filterBy="#{concepto.codigo}" filterMatchMode="contains" id="columnaCodigo" width="25" filterStyle="display: none; visibility: hidden;" style="padding-left: 6px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{concepto.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'N', concepto.codigo)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 0)}" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Cód..."/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Descripción" sortBy="#{concepto.descripcion}" filterBy="#{concepto.descripcion}" filterMatchMode="contains"  id="columnaDescripción" width="200" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{concepto.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarDescripcion" value="#{concepto.descripcion}" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'N', concepto.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Descripción"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Naturaleza" sortBy="#{concepto.naturalezaConcepto}" filterBy="#{concepto.naturalezaConcepto}" filterMatchMode="contains" id="columnaNaturaleza" width="80" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outCiudad" value="#{concepto.naturalezaConcepto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarNaturaleza" value="#{concepto.naturalezaConcepto}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 98px" >  
                                                <f:selectItem itemLabel="NETO" itemValue="NETO" />  
                                                <f:selectItem itemLabel="GASTO" itemValue="GASTO" />
                                                <f:selectItem itemLabel="DESCUENTO" itemValue="DESCUENTO" />  
                                                <f:selectItem itemLabel="PAGO" itemValue="PAGO" />
                                                <f:selectItem itemLabel="PASIVO" itemValue="PASIVO" />  
                                                <p:ajax listener="#{controlConcepto.seleccionarItem(concepto.naturalezaConcepto, indice, 2)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Naturaleza"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="CU" sortBy="#{concepto.unidad.codigo}" filterBy="#{concepto.unidad.codigo}" filterMatchMode="contains" id="columnaCodigoUnidad" width="10" filterStyle="display: none; visibility: hidden;">                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.unidad.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.unidad.codigo}" id="editarCodigoUnidad" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'UNIDADESCODIGO', concepto.unidad.codigo)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlConcepto.llamarDialogosLista(indice, 0)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="CU" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Unidad" sortBy="#{concepto.unidad.nombre}" filterBy="#{concepto.unidad.nombre}" filterMatchMode="contains" id="columnaNombreUnidad" width="50" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.unidad.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.unidad.nombre}" id="editarNombreUnidad" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'UNIDADESNOMBRE', concepto.unidad.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 4)}" />
                                                <p:ajax event="dblclick" listener="#{controlConcepto.llamarDialogosLista(indice, 0)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Unidad" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Cod..." sortBy="#{concepto.codigodesprendible}" filterBy="#{concepto.codigodesprendible}" filterMatchMode="contains" id="columnaCodigoDesprendible" width="25" filterStyle="display: none; visibility: hidden;" style="padding-left: 3px" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.codigodesprendible}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.codigodesprendible}" id="editarCodigoDesprendible" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'N', concepto.codigodesprendible)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 5)}" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Cód..." />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripción" sortBy="#{concepto.descripciondesprendible}" filterBy="#{concepto.descripciondesprendible}" filterMatchMode="contains" id="columnaDescripcionDesplendible" width="130" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.descripciondesprendible}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.descripciondesprendible}" id="editarDescripcionDesprendible" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'N', concepto.descripciondesprendible)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 6)}" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Descripción" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Conj." sortBy="#{concepto.conjunto}" filterBy="#{concepto.conjunto}" filterMatchMode="contains" id="columnaConjunto" width="30" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.conjunto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarConjunto" value="#{concepto.conjunto}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 50px" >  
                                                <f:selectItems value="#{controlConcepto.conjuntoC}"/> 
                                                <p:ajax listener="#{controlConcepto.seleccionarItem(concepto.conjunto, indice, 8)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Conj." />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Acum." sortBy="#{concepto.contenidofechahasta}" filterBy="#{concepto.contenidofechahasta}" filterMatchMode="contains" id="columnaFechaAcumulado" width="90" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.contenidofechahasta}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarFechaAcumulado" value="#{concepto.contenidofechahasta}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 108px" >  
                                                <f:selectItem itemLabel="FECHAPAGO" itemValue="FECHAPAGO" />  
                                                <f:selectItem itemLabel="FECHAHASTA" itemValue="FECHAHASTA" />
                                                <p:ajax listener="#{controlConcepto.seleccionarItem(concepto.contenidofechahasta, indice, 9)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Acum." />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre Tercero" sortBy="#{concepto.tercero.nombre}" filterBy="#{concepto.tercero.nombre}" filterMatchMode="contains" id="columnaNombreTercero" width="150" filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.tercero.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.tercero.nombre}" id="editarNombreTercero" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'TERCERO', concepto.tercero.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 10)}" />
                                                <p:ajax event="dblclick" listener="#{controlConcepto.llamarDialogosLista(indice, 1)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Nombre Tercero" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{concepto.estadoConcepto}" filterBy="#{concepto.estadoConcepto}" filterMatchMode="contains" id="columnaEstado" width="60" filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.estadoConcepto}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarEstado" value="#{concepto.estadoConcepto}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 78px" >  
                                                <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />  
                                                <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                                <p:ajax listener="#{controlConcepto.seleccionarItem(concepto.estadoConcepto, indice, 11)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Estado" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="ET" sortBy="#{concepto.enviarConcepto}" filterBy="#{concepto.enviarConcepto}" filterMatchMode="contains" id="columnaEnvio" width="26" filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.enviarConcepto}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarEnvio" value="#{concepto.enviarConcepto}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 44px" >  
                                                <f:selectItem itemLabel="SI" itemValue="SI" />  
                                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                                <p:ajax listener="#{controlConcepto.seleccionarItem(concepto.enviarConcepto, indice, 12)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="ET" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Código Alternativo" sortBy="#{concepto.codigoalternativo}" filterBy="#{concepto.codigoalternativo}" filterMatchMode="contains" id="columnaCodigoAlternativo"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.codigoalternativo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.codigoalternativo}" id="editarCodigoAlternativo" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(indice, 'N', concepto.codigoalternativo)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(indice, 13)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Código Alternativo" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable> 
                        </fieldset>
                    </p:panel>
                </h:form>
                <h:form id="formularioDialogos" >

                    <p:dialog header="Unidades" widgetVar="unidadesDialogo" draggable="false" resizable="false" closable="false" id="unidadesDialogo"  
                              showEffect="fade" hideEffect="fade" width="341" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovUnidades" style="font-size: 11px; width: 310px" var="unidad" value="#{controlConcepto.listaUnidades}" rowKey="#{unidad.secuencia}"
                                     selection="#{controlConcepto.unidadSelecionada}" selectionMode="single" widgetVar="lovUnidades" scrollable="true" scrollWidth="330" scrollHeight="140"
                                     filteredValue="#{controlConcepto.filtradoUnidades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlConcepto.activarAceptar()}" update=":formularioDialogos:aceptarU"/>
                            <p:ajax event="rowDblselect" listener="#{controlConcepto.actualizarUnidad()}" process="@this" onstart="lovUnidades.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Unidad: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovUnidades.filter();" style="width:100px; position: relative; left: 40px;" />  
                            </f:facet>
                            <p:column filterBy="#{unidad.codigo}" width="100" filterMatchMode="contains" filterStyle="width: 80px">
                                <f:facet name="header">
                                    <h:outputText value="Código" />
                                </f:facet>
                                <h:outputText  value="#{unidad.codigo}" />
                            </p:column>
                            <p:column filterBy="#{unidad.nombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText  value="#{unidad.nombre}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarU" style="position: relative; left: 200px" value="Aceptar" disabled="#{controlConcepto.aceptar}" actionListener="#{controlConcepto.actualizarUnidad()}" update="aceptarU" process="@this">
                            <p:resetInput target=":formularioDialogos:lovUnidades:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasU" style="position: relative; left: 200px" value="Atras" onclick="unidadesDialogo.hide(), lovUnidades.clearFilters();" actionListener="#{controlConcepto.cancelarUnidades()}" update="lovUnidades" process="@this">
                            <p:resetInput target=":formularioDialogos:lovUnidades:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>


                    <p:dialog header="Terceros" widgetVar="TercerosDialogo" draggable="false" resizable="false" closable="false" id="TercerosDialogo"  
                              showEffect="fade" hideEffect="fade" width="341" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovTerceros" style="font-size: 11px; width: 310px" var="tercero" value="#{controlConcepto.listaTerceros}" rowKey="#{tercero.secuencia}"
                                     selection="#{controlConcepto.terceroSelecionado}" selectionMode="single" widgetVar="lovTerceros" scrollable="true" scrollWidth="330" scrollHeight="250"
                                     filteredValue="#{controlConcepto.filtradoTerceros}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlConcepto.activarAceptar()}" update=":formularioDialogos:aceptarT"/>
                            <p:ajax event="rowDblselect" listener="#{controlConcepto.actualizarTercero()}" process="@this" onstart="lovTerceros.clearFilters()"/>

                                <h:outputText value="Buscar Tercero: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovTerceros.filter();" style="width:100px; position: relative; left: 10px;" />  
                            </f:facet>
                            <p:column filterBy="#{tercero.nit}" width="60" filterMatchMode="contains" filterStyle="width: 50px">
                                <f:facet name="header">
                                    <h:outputText value="Nit" />
                                </f:facet>
                                <h:outputText  value="#{tercero.nit}" />
                            </p:column>
                            <p:column filterBy="#{tercero.nombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText  value="#{tercero.nombre}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarT" style="position: relative; left: 200px" value="Aceptar" disabled="#{controlConcepto.aceptar}" actionListener="#{controlConcepto.actualizarTercero()}" update="aceptarT" process="@this">
                            <p:resetInput target=":formularioDialogos:lovTerceros:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasT" style="position: relative; left: 200px" value="Atras" onclick="TercerosDialogo.hide(), lovTerceros.clearFilters();" actionListener="#{controlConcepto.cancelarTercero()}" update="lovTerceros" process="@this">
                            <p:resetInput target=":formularioDialogos:lovTerceros:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>
                </h:form>
