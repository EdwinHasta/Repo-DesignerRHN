<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <script>
            document.getElementById(id)
            
            var scrollPosition;

            function saveScrollPosition() {
                scrollPosition = $('#datosConceptos').scrollTop();
            }

            function setScrollPosition() {
                $('#datosConceptos').scrollTop(scrollPosition);
            }
            
            function focusImput(idImput){ $(idImput).focus(); } 
            
            function saveScrollPos(n){
                if(n==1){
                    scrollPosition = new scrollTop(document.getElementById('datosConceptos').scrollTop); 
                } 
                if(n==2){
                    document.getElementById('datosConceptos').scrollTop = new scrollTop(scrollPosition);
                } 
            }
            
            function cargarScroll(){
                $('.ui-datatable-scrollable-body').animate({scrollTop : ($('.ui-datatable .ui-state-highlight').offset().top)- 180}, 1600);
            };

        </script>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form" > 
                    <f:loadBundle basename="Recursos.concepto" var="msg"/>
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" > 
                        <p:toolbar styleClass="cssToolbar" >  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 id="guardarRapido" value="" actionListener="#{controlConcepto.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="editar" value="" actionListener="#{controlConcepto.editarCelda()}" process="@this"/>
                                <!--id="editar" value="" actionListener="#/{controlConcepto.editarCelda()}" process="@this"/>-->
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="listaValores" value="" actionListener="#{controlConcepto.listaValoresBoton()}" disabled="#{controlConcepto.activarLov}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />
                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="filtrar" value="" actionListener="#{controlConcepto.activarCtrlF11()}" process="@this"/>
                                <p:tooltip for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXLS" value="" ajax="false" actionListener="#{controlConcepto.exportXLS()}"/>
                                <p:tooltip for="exportarXLS" value="#{msg['xls']}" />
                                <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXML" value="" actionListener="#{controlConcepto.limpiarNuevoConcepto()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosConceptosExportar" fileName="ConceptosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />
                                <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarPDF" value="" actionListener="#{controlConcepto.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="insertar" value="" oncomplete="NuevoConceptoDialogo.show()"  process="@this"/> 
                                <p:tooltip for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="eliminar" value="" actionListener="#{controlConcepto.borrarConcepto()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="duplicar" value="" actionListener="#{controlConcepto.duplicarRegistro()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="rastro" value="" actionListener="#{controlConcepto.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="refrescar" value="" actionListener="#{controlConcepto.refrescar()}" process="@this" update=":form:datosConceptos"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="salir" value="" actionListener="#{controlConcepto.refrescar()}" action="#{controlConcepto.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                                <p:selectOneRadio  id="opciones" value="#{controlConcepto.estadoConceptoEmpresa}" styleClass="ui-radiobutton" 
                                                   style="font-weight: bold; position: absolute; left: 590px; top: 5px; width: 100%; border-collapse: collapse; background-color: transparent; color: #000000">  
                                    <f:selectItem itemLabel="#{msg['activo']}" itemValue="S"  />
                                    <f:selectItem itemLabel="#{msg['inactivo']}" itemValue="N" />  
                                    <f:selectItem itemLabel="#{msg['todos']}" itemValue="TODOS" />
                                    <p:ajax listener="#{controlConcepto.cambiarEstado()}" update="@this :form:informacionRegistro"/>
                                </p:selectOneRadio>
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        
                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 830px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                        <h:outputText id="nombreEmpresa" value="#{controlConcepto.empresaActual.nombre}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 1px"/>
                        <h:outputText value="#{msg['nit']}: " style="font-weight: bold; color: #14388B; position: relative; left: 230px; top: 1px" />
                        <h:outputText id="nitEmpresa" value="#{controlConcepto.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 240px; top: 1px" />
                        </fieldset>   
                        

                        
                        <fieldset style="position: absolute; left: 5px; top: 103px; width: 835px; height: 270px; border-radius: 10px; ">

                                <f:event type="preRenderView" listener="#{controlConcepto.recordarSeleccion()}"/>
                                <p:ajax event="filter" listener="#{controlConcepto.eventoFiltrar()}" />

                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column id="columnaCodigo" sortBy="#{concepto.codigo}" filterBy="#{concepto.codigo}" filterMatchMode="contains" 
                                          width="35" filterStyle="display: none; visibility: hidden;" style="padding-left: 6px" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerC" value="#{msg['codigo']}" />
                                        <p:tooltip  for="headerC" value="#{msg['codigoTtip']}"/>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{concepto.codigo}" /></f:facet>

                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(concepto, 0)}" process="@this"/>
                                                <pe:keyFilter for="editarCodigo" mask="num"/>

                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(concepto, 'N', concepto.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(concepto, 1)}" process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                          filterMatchMode="contains" id="columnaNaturaleza" width="80" headerText="#{msg['naturaleza']}" filterStyle="display: none; visibility: hidden;">                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.naturalezaConcepto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarNaturaleza" value="#{concepto.naturalezaConcepto}" style="text-align: left; width: 80px">

                                                <f:selectItem itemLabel="#{msg['gasto']}" itemValue="GASTO" />
                                                <f:selectItem itemLabel="#{msg['descuento']}" itemValue="DESCUENTO" />  
                                                <f:selectItem itemLabel="#{msg['pago']}" itemValue="PAGO" />
                                                <f:selectItem itemLabel="#{msg['pasivo']}" itemValue="PASIVO" />  
                                                <p:ajax event="change" listener="#{controlConcepto.seleccionarItem(concepto.naturalezaConcepto, concepto, 2)}" update=":form:datosConceptos" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['cu']}" sortBy="#{concepto.unidad.codigo}" filterBy="#{concepto.unidad.codigo}" filterMatchMode="contains" 
                                          id="columnaCodigoUnidad" width="20" style="padding: 0px; text-align: center" filterStyle="display: none; visibility: hidden;">                                                              
                                    <f:facet name="header">
                                        <h:outputText id="headerCu" value="#{msg['cu']}" />
                                        <p:tooltip  for="headerCu" value="#{msg['cuTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.unidad.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText maxlength="1" value="#{concepto.unidad.codigo}" id="editarCodigoUnidad" style="border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(concepto, 'UNIDADESCODIGO', concepto.unidad.codigo)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(concepto, 3)}"/>
                                                <p:ajax event="dblclick" listener="#{controlConcepto.llamarDialogosLista(concepto, 0)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                          id="columnaNombreUnidad" width="70" style="text-align: center" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.unidad.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.unidad.nombre}" id="editarNombreUnidad" style="border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(concepto, 'UNIDADESNOMBRE', concepto.unidad.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(concepto, 4)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlConcepto.llamarDialogosLista(concepto, 0)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 90px; left: 432px; margin: -14px; position: absolute ; height: 20px; border: none; color: blue" value="" id="footUn" 
                                                         action="unidades" actionListener="#{controlUnidad.recibirPaginaEntrante('atrasConcepto')}" process="@this" 
                                                         />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['codigo']}" sortBy="#{concepto.codigodesprendible}" filterBy="#{concepto.codigodesprendible}" filterMatchMode="contains" 
                                          id="columnaCodigoDesprendible" filterStyle="display: none; visibility: hidden;" style="width: 40px; text-align: center; padding-left: 3px">                                                              
                                    <f:facet name="header">
                                        <h:outputText id="headerCo" value="#{msg['codigo']}" />
                                        <p:tooltip  for="headerCo" value="#{msg['codigodTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.codigodesprendible}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.codigodesprendible}" id="editarCodigoDesprendible" style="border-radius: 0px; width: 98%; text-transform: uppercase" >
                                                <pe:keyFilter for="editarCodigoDesprendible" mask="num"/>
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(concepto, 'N', concepto.codigodesprendible)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(concepto, 5)}" process="@this"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" sortBy="#{concepto.descripciondesprendible}" filterBy="#{concepto.descripciondesprendible}" 
                                          filterMatchMode="contains" id="columnaDescripcionDesplendible" width="130" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.descripciondesprendible}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{concepto.descripciondesprendible}" maxlength="100" id="editarDescripcionDesprendible" 
                                                         style="border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlConcepto.modificarConcepto(concepto, 'N', concepto.descripciondesprendible)}"/>
                                                <p:ajax event="select" listener="#{controlConcepto.cambiarIndice(concepto, 6)}" process="@this"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['i']}" sortBy="#{concepto.independienteConcepto}"
                                          id="columnaIndependienteConcepto" width="19" style="padding-left: 5px;padding: 0px" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="textI" value="#{msg['i']}"/>
                                        <p:tooltip for="textI" value="#{msg['textI']}"/>
                                    </f:facet>

                                    <p:selectBooleanCheckbox value="#{concepto.independienteConcepto}" style="border-radius: 4px; width: 17px; font-weight: bold; ">  
                                        <p:ajax listener="#{controlConcepto.modificarConcepto(concepto, 'N', concepto.independienteConcepto)}" update=":form:datosConceptos"/>  
                                    </p:selectBooleanCheckbox>    
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{concepto.conjunto}" filterBy="#{concepto.conjunto}" filterMatchMode="contains"
                                          id="columnaConjunto" width="45" style="padding: 0px; text-align: center;" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="headerConj" value="#{msg['conjunto']}" />
                                        <p:tooltip  for="headerConj" value="#{msg['conjuntoTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.conjunto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarConjunto" value="#{concepto.conjunto}" style="width: 45px; position: relative" panelStyle="width: 45px;">  
                                                <f:selectItems value="#{controlConcepto.conjuntoC}"/> 
                                                <pe:keyFilter for="editarConjunto" mask="num"/>
                                                <p:ajax event="change" listener="#{controlConcepto.seleccionarItem(concepto.conjunto, concepto, 8)}" update=":form:datosConceptos"/>
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px; width: 90px; text-align: center" sortBy="#{concepto.contenidofechahasta}" 
                                          filterBy="#{concepto.contenidofechahasta}" filterMatchMode="contains" id="columnaFechaAcumulado"

                                    <f:facet name="header">
                                        <h:outputText id="headerConf" value="#{msg['fecha']}" />
                                        <p:tooltip  for="headerConf" value="#{msg['fechaTtip']}"/>

                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{concepto.contenidofechahasta}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarFechaAcumulado" value="#{concepto.contenidofechahasta}" style="text-align: left; width: 90px; font-weight: bold;" >  
                                                <f:selectItem itemLabel="#{msg['fechap']}" itemValue="FECHAPAGO"/>  
                                                <f:selectItem itemLabel="#{msg['fechah']}" itemValue="FECHAHASTA"/>
                                                <p:ajax event="change" listener="#{controlConcepto.seleccionarItem(concepto.contenidofechahasta, concepto, 9)}" update=":form:datosConceptos"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{concepto.tercero.nombre}" filterBy="#{concepto.tercero.nombre}" 
                                          filterMatchMode="contains" id="columnaNombreTercero" width="150" filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{concepto.tercero.nombre}" style="text-transform: uppercase" /></f:facet>
