<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.cuenta" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 525px; text-align: left;" >  

                        <h:outputText value="#{msg['empresa']}" style="position: absolute; top: 45px;left: 445px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nombreEmpresa" value="#{controlCuenta.empresaActual.nombre}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 510px;"/>
                        <h:outputText value="#{msg['nit']}" style="position: absolute; top: 45px;left: 730px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nitEmpresa" value="#{controlCuenta.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 770px;"/>


                        <fieldset style="position: absolute; left: 10px; top: 70px; width: 830px; height: 400px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['titulo']}</strong></legend>

                            <p:dataTable id="datosCuenta" var="infoC" rowKey="#{infoC.secuencia}" rowIndexVar="indice" style="border: 1px;width: 830px"   
                                         value="#{controlCuenta.listCuentas}" scrollable="true" scrollHeight="#{controlCuenta.altoTabla}" scrollWidth="830"
                                         filteredValue="#{controlCuenta.filtrarListCuentas}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="20">

                                <p:ajax event="filter" listener="#{controlCuenta.eventoFiltrar()}"/>

                                <p:column style="width: 133px" headerText="#{msg['codigo']}" sortBy="#{infoC.codigo}" filterBy="#{infoC.codigo}" 
                                          filterMatchMode="contains" id="cuentaCodigo" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.codigo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.codigo}"  id="editarCuentaCodigo" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    
                                </p:column>

                                <p:column style="width: 133px" headerText="#{msg['descripcion']}" sortBy="#{infoC.descripcion}" filterBy="#{infoC.descripcion}" filterMatchMode="contains" 
                                          id="cuentasDescripcion" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.descripcion}"  id="editarCuentaDescripcion" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    
                                </p:column>

                                <p:column headerText="#{msg['naturaleza']}" style="padding: 0px;width: 90px"  filterMatchMode="contains" id="cuentaNaturaleza" 
                                          width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaNaturaleza" value="#{infoC.naturaleza}" style="width: 85px; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['debito']}" itemValue="DEBITO" />  
                                        <f:selectItem itemLabel="#{msg['credito']}" itemValue="CREDITO" /> 
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    
                                </p:column>


                                <p:column  headerText="#{msg['tipo']}" style="padding: 0px;width: 100px"  filterMatchMode="contains" id="cuentaTipo" 
                                          width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaTipo" value="#{infoC.tipo}" style="width: 95px; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['ctaxpagar']}" itemValue="CXP" />  
                                        <f:selectItem itemLabel="#{msg['ctaxcobrar']}" itemValue="CXC" />  
                                        <f:selectItem itemLabel="#{msg['netodenomina']}" itemValue="NDN" />  
                                        <f:selectItem itemLabel="#{msg['puente']}" itemValue="PNT" />  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                   
                                </p:column>

                                <p:column style="width: 153px" headerText="#{msg['contracuentatesoreria']}" sortBy="#{infoC.contracuentatesoreria.codigo}" filterBy="#{infoC.contracuentatesoreria.codigo}" filterMatchMode="contains" 
                                          id="cuentaContracuenta" width="153" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.contracuentatesoreria.codigo}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.contracuentatesoreria.codigo}"  id="editarCuentaContracuenta" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuentaAutocompletar(indice, 'CONTRACUENTA', infoC.contracuentatesoreria.codigo)}" process="@this" update="editarCuentaContracuenta"/>
                                                <p:ajax event="dblclick" listener="#{controlCuenta.asignarIndex(indice,0,0)}" process="@this" update="editarCuentaContracuenta"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                   
                                </p:column>
                                
                                <p:column style="width: 133px" headerText="#{msg['rubropresupuestal']}" sortBy="#{infoC.rubropresupuestal.descripcion}" filterBy="#{infoC.rubropresupuestal.descripcion}" filterMatchMode="contains" 
                                          id="cuentaRubro" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.rubropresupuestal.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.rubropresupuestal.descripcion}"  id="editarCuentaRubro" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuentaAutocompletar(indice, 'RUBRO', infoC.rubropresupuestal.descripcion)}" process="@this" update="editarCuentaRubro"/>
                                                <p:ajax event="dblclick" listener="#{controlCuenta.asignarIndex(indice,1,0)}" process="@this" update="editarCuentaRubro"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                   
                                </p:column>

                                <p:column style="width: 30px" headerText="#{msg['n']}" sortBy="#{infoC.manejanit}" filterBy="#{infoC.manejanit}" filterMatchMode="contains" 
                                          id="cuentaManejaNit" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkManejaNit" value="#{infoC.checkManejaNit}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                   
                                </p:column>

                                <p:column style="width: 30px" headerText="#{msg['c']}" sortBy="#{infoC.manejanitempleado}" filterBy="#{infoC.manejanitempleado}" filterMatchMode="contains" 
                                          id="cuentaManejaNitEmpleado" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkManejaNitEmpleado" value="#{infoC.checkCCEmpleado}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    
                                </p:column>

                                <p:column style="width: 30px" headerText="#{msg['p']}" sortBy="#{infoC.prorrateo}" filterBy="#{infoC.prorrateo}" filterMatchMode="contains" 
                                          id="cuentaProrrateo" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkProrrateo" value="#{infoC.checkProrrateo}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    
                                </p:column>

                                <p:column headerText="#{msg['cc']}" style="padding: 0px;width: 50px"  filterMatchMode="contains" id="cuentaCC" 
                                          width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaCC" value="#{infoC.manejacentrocosto}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['sii']}" itemValue="S" />  
                                        <f:selectItem itemLabel="#{msg['noo']}" itemValue="N" /> 
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                   
                                </p:column>
                                <p:column  headerText="#{msg['icc']}" style="padding: 0px;width: 50px"  filterMatchMode="contains" id="cuentaICC" 
                                          width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaICC" value="#{infoC.incluyecentrocostocodigocuenta}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['sii']}" itemValue="S" />  
                                        <f:selectItem itemLabel="#{msg['noo']}" itemValue="N" /> 
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                   
                                </p:column>

                                <p:column style="width: 130px" headerText="#{msg['codigoalternativo']}" sortBy="#{infoC.codigoalternativo}" filterBy="#{infoC.codigoalternativo}" filterMatchMode="contains" 
                                          id="cuentaCodigoA" width="130" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.codigoalternativo}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.codigoalternativo}"  id="editarCuentaCodigoA" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 11)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    
                                </p:column>

                                <p:column style="width: 30px" headerText="#{msg['e']}" sortBy="#{infoC.consolidanitempresa}" filterBy="#{infoC.consolidanitempresa}" filterMatchMode="contains" 
                                          id="cuentaConsolidaNit" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkConsolidaNit" value="#{infoC.checkConsolidaNITEmpresa}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    
                                </p:column>

                                <p:column style="width: 30px" headerText="#{msg['i']}" sortBy="#{infoC.incluyeshortnamesapbo}" filterBy="#{infoC.incluyeshortnamesapbo}" filterMatchMode="contains" 
                                          id="cuentaIncluyeShort" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkIncluyeShort" value="#{infoC.checkShortName}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    
                                </p:column>

                                <p:column style="width: 140px" headerText="#{msg['cuentaasociada']}" sortBy="#{infoC.cuentaasociadasap}" filterBy="#{infoC.cuentaasociadasap}" filterMatchMode="contains" 
                                          id="cuentaAsociadaSAP" width="140" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkAsociadaSAP" value="#{infoC.checkAsociadaSAP}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    
                                </p:column>

                                <p:column style="width: 120px" headerText="#{msg['manejasubcuenta']}" sortBy="#{infoC.manejasubcuenta}" filterBy="#{infoC.manejasubcuenta}" filterMatchMode="contains" 
                                          id="cuentaSubCuenta" width="120" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkSubCuenta" value="#{infoC.checkSubCuenta}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    
                                </p:column>

                            </p:dataTable>
                            
                            <h:outputText id="informacionRegistro" value="#{controlCuenta.infoRegistro}" style="position: absolute; left: 15px; top: 390px; font-weight: bold"/>
                            
                        </fieldset>

                        <p:commandButton value="#{msg['buscar']}"  style="position: absolute; left: 10px; top: 490px;" id="BUSCARTODOS" actionListener="#{controlCuenta.dialogoSeleccionarCuenta()}" process="@this"/>
                        <p:commandButton value="#{msg['mostrar']}" style="position: absolute; left: 135px; top: 490px;" id="MOSTRARTODOS" actionListener="#{controlCuenta.mostrarTodos()}" process="@this"/>

                        <p:separator id="separator"  style="vertical-align: central;position: absolute;height: 28px;width: 2px;top: 485px;left: 260px "/>  
                        <p:commandButton  style="background-image: url(Imagenes/revisar.jpg); background-size: 100% 100%; background-repeat: no-repeat;position: absolute; width: 28px; height: 28px; left: 265px; top: 492px;" id="DETALLES" value="" process="@this" action="detalleCuenta" actionListener="#{controlDetalleCuenta.recibirCuenta(controlCuenta.cuentaActual.secuencia)}" />
                        <p:tooltip style="font-size: 12px" for="DETALLES" value="#{msg['tdetallescuenta']}" />

                        <p:commandButton style="position: absolute; left: 683px; top: 490px;" id="ACEPTAR" value="#{msg['aceptar']}" disabled="#{controlCuenta.guardado}" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosCuenta" process="@this" />

                        <p:commandButton style="position: absolute; left: 775px; top: 490px" id="ATRAS" value="#{msg['atras']}" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlCuenta.salir()}" action="nomina" process="@this" />
                    </p:panel>

                    <p:dialog header="#{msg['contracuentaCT']}" widgetVar="ContracuentaDialogo" draggable="false" resizable="false" closable="false" id="ContracuentaDialogo"  
                              showEffect="fade" hideEffect="fade" width="720" modal="true" >
                        <p:dataTable id="lovContracuenta" style="width: 700px" var="cuenta" value="#{controlCuenta.listCuentasTesoreria}" rowKey="#{cuenta.secuencia}"
                                     selection="#{controlCuenta.cuentaSeleccionada}" selectionMode="single" widgetVar="lovContracuenta" scrollable="true" scrollWidth="700" scrollHeight="250"
                                     filteredValue="#{controlCuenta.filtrarListCuentasTesoreria}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlCuenta.activarAceptar()}" update=":form:aceptarCC"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarCT']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovContracuenta.filter();" style="width:150px; position: relative; left: 20px;" />  
                            </f:facet>
                            <p:column filterBy="#{cuenta.codigo}" width="200" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="#{msg['codigoCT']}" />
                                </f:facet>
                                <h:outputText  value="#{cuenta.codigo}" />
                            </p:column>
                            <p:column filterBy="#{cuenta.descripcion}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['descripcionCT']}" />
                                </f:facet>
                                <h:outputText value="#{cuenta.descripcion}" />
                            </p:column>
                            <p:column filterBy="#{cuenta.empresa.nombre}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['empresaCT']}" />
                                </f:facet>
                                <h:outputText value="#{cuenta.empresa.nombre}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarCC" style="position: relative; left: 450px" value="#{msg['aceptar']}" actionListener="#{controlCuenta.actualizarCuenta()}" disabled="#{controlCuenta.aceptar}" onclick="ContracuentaDialogo.hide(), lovContracuenta.clearFilters();" update="lovContracuenta, aceptarCC, datosCuenta" process="@this">
                            <p:resetInput target=":form:lovContracuenta:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasCC" style="position: relative; left: 500px" value="#{msg['atras']}" actionListener="#{controlCuenta.cancelarCambioCuenta()}" onclick="ContracuentaDialogo.hide(), lovContracuenta.clearFilters();" update="lovContracuenta" process="@this">
                            <p:resetInput target=":form:lovContracuenta:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <p:dialog header="#{msg['rubrosRP']}" widgetVar="RubrosDialogo" draggable="false" resizable="false" closable="false" id="RubrosDialogo"  
                              showEffect="fade" hideEffect="fade" width="720" modal="true" >
                        <p:dataTable id="lovRubros" style="width: 700px" var="rubro" value="#{controlCuenta.listRubros}" rowKey="#{rubro.secuencia}"
                                     selection="#{controlCuenta.rubroSeleccionado}" selectionMode="single" widgetVar="lovRubros" scrollable="true" scrollWidth="700" scrollHeight="250"
                                     filteredValue="#{controlCuenta.filtrarListRubros}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlCuenta.activarAceptar()}" update=":form:aceptarRP"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarRP']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovRubros.filter();" style="width:150px; position: relative; left: 20px;" />  
                            </f:facet>
                            <p:column filterBy="#{rubro.codigo}" width="200" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="#{msg['codigoRP']}" />
                                </f:facet>
                                <h:outputText  value="#{rubro.codigo}" />
                            </p:column>
                            <p:column filterBy="#{rubro.descripcion}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['descripcionRP']}" />
                                </f:facet>
                                <h:outputText value="#{rubro.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarRP" style="position: relative; left: 450px" value="#{msg['aceptar']}" actionListener="#{controlCuenta.actualizarRubro()}" disabled="#{controlCuenta.aceptar}" onclick="RubrosDialogo.hide(), lovRubros.clearFilters();" update="lovRubros, aceptarRP, datosCuenta" process="@this">
                            <p:resetInput target=":form:lovRubros:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasRP" style="position: relative; left: 500px" value="#{msg['atras']}" actionListener="#{controlCuenta.cancelarCambioRubro()}" onclick="RubrosDialogo.hide(), lovRubros.clearFilters();" update="lovRubros" process="@this">
                            <p:resetInput target=":form:lovRubros:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <p:dialog header="#{msg['cuentasC']}" widgetVar="BuscarCuentasDialogo" draggable="false" resizable="false" closable="false" id="BuscarCuentasDialogo"  
                              showEffect="fade" hideEffect="fade" width="520" modal="true">
                        <p:dataTable id="lovCuentas" style="width: 500px" var="buscarC" value="#{controlCuenta.listCuentasTesoreria}" rowKey="#{buscarC.secuencia}"
                                     selection="#{controlCuenta.cuentaSeleccionada}" selectionMode="single" widgetVar="lovCuentas" scrollable="true" scrollWidth="500" scrollHeight="250"
                                     filteredValue="#{controlCuenta.filtrarListCuentasTesoreria}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlCuenta.activarAceptar()}" update=":form:aceptarBC"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarC']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovCuentas.filter();" style="width:150px; position: relative; left: 20px;" />  
                            </f:facet>
                            <p:column filterBy="#{buscarC.codigo}" width="150"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['codigoC']}" />
                                </f:facet>
                                <h:outputText value="#{buscarC.codigo}" />
                            </p:column>
                            <p:column filterBy="#{buscarC.descripcion}" width="200" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="#{msg['descripcionC']}" />
                                </f:facet>
                                <h:outputText  value="#{buscarC.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarBC" style="position: relative; left: 250px" value="#{msg['aceptar']}" actionListener="#{controlCuenta.validarSeleccionCuenta()}" disabled="#{controlCuenta.aceptar}" onclick="BuscarCuentasDialogo.hide(), lovCuentas.clearFilters();" update="lovCuentas, aceptarBC, datosCuenta" process="@this">
                            <p:resetInput target=":form:lovCuentas:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasBC" style="position: relative; left: 300px" value="#{msg['atras']}" actionListener="#{controlCuenta.cancelarSeleccionCuenta()}" onclick="BuscarCuentasDialogo.hide(), lovCuentas.clearFilters();" update="lovCuentas" process="@this">
                            <p:resetInput target=":form:lovCuentas:globalFilter"/>
                        </p:commandButton>
