    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Cuentas" style=" font-size: 13px; position: absolute; width: 874px; height: 525px; text-align: left;" >  

                        <h:outputText value="Empresa : " style="position: absolute; top: 45px;left: 395px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nombreEmpresa" value="#{controlCuenta.empresaActual.nombre}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 460px;"/>
                        <h:outputText value="NIT : " style="position: absolute; top: 45px;left: 730px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nitEmpresa" value="#{controlCuenta.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 760px;"/>


                        <fieldset style="position: absolute; left: 10px; top: 70px; font-size: 10px; width: 830px; height: 400px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Cuentas</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosCuenta" var="infoC" rowKey="#{infoC.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;width: 830px"   
                                         value="#{controlCuenta.listCuentas}" scrollable="true" scrollHeight="262" scrollWidth="830"
                                         filteredValue="#{controlCuenta.filtrarListCuentas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="9"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlCuenta.eventoFiltrar()}"/>

                                <p:column headerText="Codigo" sortBy="#{infoC.codigo}" filterBy="#{infoC.codigo}" 
                                          filterMatchMode="contains" id="cuentaCodigo" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.codigo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.codigo}"  id="editarCuentaCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroNombre" value="Nombre"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripción" sortBy="#{infoC.descripcion}" filterBy="#{infoC.descripcion}" filterMatchMode="contains" 
                                          id="cuentasDescripcion" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.descripcion}"  id="editarCuentaDescripcion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroNIT" value="NIT"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Naturaleza" style="padding: 0"  filterMatchMode="contains" id="cuentaNaturaleza" width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaNaturaleza" value="#{infoC.naturaleza}" style="width: 85px; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="DEBITO" itemValue="DEBITO" />  
                                        <f:selectItem itemLabel="CREDITO" itemValue="CREDITO" /> 
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="Naturaleza" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Contracuenta Tesoreria" sortBy="#{infoC.contracuentatesoreria.descripcion}" filterBy="#{infoC.contracuentatesoreria.descripcion}" filterMatchMode="contains" 
                                          id="cuentaContracuenta" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.contracuentatesoreria.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.contracuentatesoreria.descripcion}"  id="editarCuentaContracuenta" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuentaAutocompletar(indice, 'CONTRACUENTA', infoC.contracuentatesoreria.descripcion)}" process="@this" update="editarCuentaContracuenta"/>
                                                <p:ajax event="dblclick" listener="#{controlCuenta.asignarIndex(indice,0,0)}" process="@this" update="editarCuentaContracuenta"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCuentaContraCuenta" value="Contracuenta Tesoreria"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo" style="padding: 0"  filterMatchMode="contains" id="cuentaTipo" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaTipo" value="#{infoC.tipo}" style="width: 95px; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="CtaXPagar" itemValue="CXP" />  
                                        <f:selectItem itemLabel="CtaXCobrar" itemValue="CXC" />  
                                        <f:selectItem itemLabel="NetoDeDomina" itemValue="NDN" />  
                                        <f:selectItem itemLabel="Puente" itemValue="PNT" />  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="Tipo" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Rubro Presupuestal" sortBy="#{infoC.rubropresupuestal.descripcion}" filterBy="#{infoC.rubropresupuestal.descripcion}" filterMatchMode="contains" 
                                          id="cuentaRubro" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.rubropresupuestal.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.rubropresupuestal.descripcion}"  id="editarCuentaRubro" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuentaAutocompletar(indice, 'RUBRO', infoC.rubropresupuestal.descripcion)}" process="@this" update="editarCuentaRubro"/>
                                                <p:ajax event="dblclick" listener="#{controlCuenta.asignarIndex(indice,1,0)}" process="@this" update="editarCuentaRubro"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCuentaRubro" value="Rubro Presupuestal"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="N" sortBy="#{infoC.manejanit}" filterBy="#{infoC.manejanit}" filterMatchMode="contains" 
                                          id="cuentaManejaNit" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkManejaNit" value="#{infoC.checkManejaNit}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value="N"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="C" sortBy="#{infoC.manejanitempleado}" filterBy="#{infoC.manejanitempleado}" filterMatchMode="contains" 
                                          id="cuentaManejaNitEmpleado" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkManejaNitEmpleado" value="#{infoC.checkCCEmpleado}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText  value="C"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="P" sortBy="#{infoC.prorrateo}" filterBy="#{infoC.prorrateo}" filterMatchMode="contains" 
                                          id="cuentaProrrateo" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkProrrateo" value="#{infoC.checkProrrateo}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText  value="P"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="C.C." style="padding: 0"  filterMatchMode="contains" id="cuentaCC" width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaCC" value="#{infoC.manejacentrocosto}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="SI" itemValue="S" />  
                                        <f:selectItem itemLabel="NO" itemValue="N" /> 
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="C.C." />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="I.C.C." style="padding: 0"  filterMatchMode="contains" id="cuentaICC" width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarCuentaICC" value="#{infoC.incluyecentrocostocodigocuenta}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="SI" itemValue="S" />  
                                        <f:selectItem itemLabel="NO" itemValue="N" /> 
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="I.C.C." />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Codigo Alternativo" sortBy="#{infoC.codigoalternativo}" filterBy="#{infoC.codigoalternativo}" filterMatchMode="contains" 
                                          id="cuentaCodigoA" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.codigoalternativo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.codigoalternativo}"  id="editarCuentaCodigoA" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 11)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCuentaCodigoA" value="Codigo Alternativo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="E" sortBy="#{infoC.consolidanitempresa}" filterBy="#{infoC.consolidanitempresa}" filterMatchMode="contains" 
                                          id="cuentaConsolidaNit" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkConsolidaNit" value="#{infoC.checkConsolidaNITEmpresa}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value="E"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="I" sortBy="#{infoC.incluyeshortnamesapbo}" filterBy="#{infoC.incluyeshortnamesapbo}" filterMatchMode="contains" 
                                          id="cuentaIncluyeShort" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkIncluyeShort" value="#{infoC.checkShortName}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText  value="C"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="..." sortBy="#{infoC.cuentaasociadasap}" filterBy="#{infoC.cuentaasociadasap}" filterMatchMode="contains" 
                                          id="cuentaAsociadaSAP" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkAsociadaSAP" value="#{infoC.checkAsociadaSAP}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText  value="..."/>
                                    </f:facet>
                                </p:column>
                                <p:tooltip style="font-size: 12px" for="cuentaAsociadaSAP" value="Cuenta Asociada SAP" />

                                <p:column headerText="..." sortBy="#{infoC.manejasubcuenta}" filterBy="#{infoC.manejasubcuenta}" filterMatchMode="contains" 
                                          id="cuentaSubCuenta" width="30" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:selectBooleanCheckbox id="checkSubCuenta" value="#{infoC.checkSubCuenta}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText  value="..."/>
                                    </f:facet>
                                </p:column>
                                <p:tooltip style="font-size: 12px" for="cuentaSubCuenta" value="Maneja SubCuenta" />

                            </p:dataTable>
                        </fieldset>

                        <p:commandButton value="Buscar Cuenta"  style="position: absolute; left: 10px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="BUSCARTODOS" actionListener="#{controlCuenta.dialogoSeleccionarCuenta()}" process="@this"/>
                        <p:commandButton value="Mostrar Todos" style="position: absolute; left: 115px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="MOSTRARTODOS" actionListener="#{controlCuenta.mostrarTodos()}" process="@this"/>
                        <p:commandButton  style="background-image: url(Imagenes/revisar.jpg); background-size: 100% 100%; background-repeat: no-repeat;position: absolute; width: 28px; height: 28px; left: 230px; top: 500px;" id="DETALLES" value="" process="@this" action="detalleCuenta" actionListener="#{controlDetalleCuenta.recibirCuenta(controlCuenta.cuentaActual.secuencia)}" />
                        <p:tooltip style="font-size: 12px" for="DETALLES" value="Detalles Cuenta" />

                        <p:separator id="separator"  style="vertical-align: central;position: absolute;height: 25px;width: 1px;top: 495px;left: 270px "/>  

                        <p:commandButton style="position: absolute; left: 700px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosCuenta" process="@this" />
                        <p:commandButton style="position: absolute; left: 285px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlCuenta.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlCuenta.salir()}" action="nomina" process="@this" />
                    </p:panel>

                    <p:dialog header="Contracuenta Tesoreria" widgetVar="ContracuentaDialogo" draggable="false" resizable="false" closable="false" id="ContracuentaDialogo"  
                              showEffect="fade" hideEffect="fade" width="720" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovContracuenta" style="font-size: 11px; width: 700px" var="cuenta" value="#{controlCuenta.listCuentasTesoreria}" rowKey="#{cuenta.secuencia}"
                                     selection="#{controlCuenta.cuentaSeleccionada}" selectionMode="single" widgetVar="lovContracuenta" scrollable="true" scrollWidth="700" scrollHeight="250"
                                     filteredValue="#{controlCuenta.filtrarListCuentasTesoreria}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlCuenta.activarAceptar()}" update=":form:aceptarCC"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Cuenta: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovContracuenta.filter();" style="width:150px; position: relative; left: 20px;" />  
                            </f:facet>
                            <p:column filterBy="#{cuenta.codigo}" width="200" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="Codigo" />
                                </f:facet>
                                <h:outputText  value="#{cuenta.codigo}" />
                            </p:column>
                            <p:column filterBy="#{cuenta.descripcion}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Descripcion" />
                                </f:facet>
                                <h:outputText value="#{cuenta.descripcion}" />
                            </p:column>
                            <p:column filterBy="#{cuenta.empresa.nombre}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Empresa" />
                                </f:facet>
                                <h:outputText value="#{cuenta.empresa.nombre}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarCC" style="position: relative; left: 450px" value="Aceptar" actionListener="#{controlCuenta.actualizarCuenta()}" disabled="#{controlCuenta.aceptar}" onclick="ContracuentaDialogo.hide(), lovContracuenta.clearFilters();" update="lovContracuenta, aceptarCC, datosCuenta" process="@this">
                            <p:resetInput target=":form:lovContracuenta:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasCC" style="position: relative; left: 500px" value="Atras" actionListener="#{controlCuenta.cancelarCambioCuenta()}" onclick="ContracuentaDialogo.hide(), lovContracuenta.clearFilters();" update="lovContracuenta" process="@this">
                            <p:resetInput target=":form:lovContracuenta:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <p:dialog header="Rubros Presupuestales" widgetVar="RubrosDialogo" draggable="false" resizable="false" closable="false" id="RubrosDialogo"  
                              showEffect="fade" hideEffect="fade" width="720" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovRubros" style="font-size: 11px; width: 700px" var="rubro" value="#{controlCuenta.listRubros}" rowKey="#{rubro.secuencia}"
                                     selection="#{controlCuenta.rubroSeleccionado}" selectionMode="single" widgetVar="lovRubros" scrollable="true" scrollWidth="700" scrollHeight="250"
                                     filteredValue="#{controlCuenta.filtrarListRubros}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlCuenta.activarAceptar()}" update=":form:aceptarRP"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Rubro: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovRubros.filter();" style="width:150px; position: relative; left: 20px;" />  
                            </f:facet>
                            <p:column filterBy="#{rubro.codigo}" width="200" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="Codigo" />
                                </f:facet>
                                <h:outputText  value="#{rubro.codigo}" />
                            </p:column>
                            <p:column filterBy="#{rubro.descripcion}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Descripcion" />
                                </f:facet>
                                <h:outputText value="#{rubro.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarRP" style="position: relative; left: 450px" value="Aceptar" actionListener="#{controlCuenta.actualizarRubro()}" disabled="#{controlCuenta.aceptar}" onclick="RubrosDialogo.hide(), lovRubros.clearFilters();" update="lovRubros, aceptarRP, datosCuenta" process="@this">
                            <p:resetInput target=":form:lovRubros:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasRP" style="position: relative; left: 500px" value="Atras" actionListener="#{controlCuenta.cancelarCambioRubro()}" onclick="RubrosDialogo.hide(), lovRubros.clearFilters();" update="lovRubros" process="@this">
                            <p:resetInput target=":form:lovRubros:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>



                    <p:dialog header="Cuentas" widgetVar="BuscarCuentasDialogo" draggable="false" resizable="false" closable="false" id="BuscarCuentasDialogo"  
                              showEffect="fade" hideEffect="fade" width="520" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovCuentas" style="font-size: 11px; width: 500px" var="buscarC" value="#{controlCuenta.listCuentasTesoreria}" rowKey="#{buscarC.secuencia}"
                                     selection="#{controlCuenta.cuentaSeleccionada}" selectionMode="single" widgetVar="lovCuentas" scrollable="true" scrollWidth="500" scrollHeight="250"
