<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.detallecuenta" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left" >  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #009;font-weight: bold;text-align: right;width: 240px;left: 300px;" value="#{msg['cuenta']}"/>
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red;font-weight: bold;text-align: left;width: 240px;left: 550px;" id="nombreCuenta" value="#{controlDetalleCuenta.cuentaActual.codigo} - #{controlDetalleCuenta.cuentaActual.descripcion}">
                        </h:outputText>

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleCuenta.editarCelda()}" process="@this"/>
                                <p:tooltip for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" disabled="true" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " />
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleCuenta.activarCtrlF11()}" process="@this"/>
                                <p:tooltip for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlDetalleCuenta.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlDetalleCuenta.exportXML()}" fileName="#{controlDetalleCuenta.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleCuenta.validarExportPDF()}" ajax="false"/>
                                <p:tooltip for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" disabled="true" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " /> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" disabled="true" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " />  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleCuenta.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" disabled="true" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleCuenta.salir()}" action="cuentasBack" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 90px; width: 830px; height: 180px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['cuentacredito']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosCuentaCredito" var="infoCredito" rowKey="#{infoCredito.secuencia}" rowIndexVar="indice" style="border: 1px;width: 820px"   
                                         value="#{controlDetalleCuenta.listCuentasCredito}" scrollable="true" scrollHeight="#{controlDetalleCuenta.altoTablaCredito}" scrollWidth="835"
                                         filteredValue="#{controlDetalleCuenta.filtrarListCuentasCredito}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="12"
                                         selection="#{controlDetalleCuenta.cuentaCreditoTablaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlDetalleCuenta.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['fechainicial']}" sortBy="#{infoCredito.fechainicial}" filterBy="#{infoCredito.fechainicial}" filterMatchMode="contains" 
                                           width="72" id="creditoFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoCredito.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{infoCredito.fechainicial}" id="editarFechaInicialCredito"   
                                                         styleClass="ui-datepicker, myClass" autocomplete="true"
                                                         onselect="posicionC([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);">      
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{infoCredito.fechafinal}" filterBy="#{infoCredito.fechafinal}" 
                                          filterMatchMode="contains"  width="72" id="creditoFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoCredito.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{infoCredito.fechafinal}" id="editarFechaFinalCredito" 
                                                          styleClass="ui-datepicker, myClass" autocomplete="true"
                                                          onselect="posicionC([{name: 'n', value: '1'}, {name: 't', value: '#{indice}'}]);">                                         
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{infoCredito.concepto.codigo}" filterBy="#{infoCredito.concepto.codigo}" filterMatchMode="contains" 
                                          id="creditoCodigo" width="85" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoCredito.concepto.codigo}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{infoCredito.concepto.codigo}" id="editarCodigoCredito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onselect="posicionC([{name: 'n', value: '2'}, {name: 't', value: '#{indice}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" sortBy="#{infoCredito.concepto.descripcion}" filterBy="#{infoCredito.concepto.descripcion}" 
                                          filterMatchMode="contains" id="creditoDescripcion" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoCredito.concepto.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{infoCredito.concepto.descripcion}"  id="editarDescripcionCredito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                          onselect="posicionC([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcioncc']}" sortBy="#{infoCredito.consolidadorc.nombre}" filterBy="#{infoCredito.consolidadorc.nombre}" 
                                          filterMatchMode="contains" id="creditoDescripcionCC" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoCredito.consolidadorc.nombre}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{infoCredito.consolidadorc.nombre}" id="editarDescripcionCCCredito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onselect="posicionC([{name: 'n', value: '4'}, {name: 't', value: '#{indice}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['cc']}" sortBy="#{infoCredito.consolidadorc.codigo}" filterBy="#{infoCredito.consolidadorc.codigo}" 
                                          filterMatchMode="contains" id="creditoCC" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoCredito.consolidadorc.codigo}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{infoCredito.consolidadorc.codigo}" id="editarCCCredito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onselect="posicionC([{name: 'n', value: '5'}, {name: 't', value: '#{indice}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipo']}" sortBy="#{infoCredito.tipocc.nombre}" filterBy="#{infoCredito.tipocc.nombre}" 
                                          filterMatchMode="contains" id="creditoTipo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoCredito.tipocc.nombre}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{infoCredito.tipocc.nombre}" id="editarTipoCredito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onselect="posicionC([{name: 'n', value: '6'}, {name: 't', value: '#{indice}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <fieldset style="position: absolute;top: 290px;left: 10px;height: 160px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['cuentadebito']}</strong></legend> 
                            <p:dataTable id="datosCuentaDebito" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceD" value="#{controlDetalleCuenta.listCuentasDebito}" 
                                         filteredValue="#{controlDetalleCuenta.filtrarListCuentasDebito}" editable="true" editMode="cell" liveScroll="true" scrollRows="12"
                                         scrollable="true" scrollHeight="#{controlDetalleCuenta.altoTablaDebito}" scrollWidth="830" emptyMessage="#{msg['vacio']}" 
                                         selection="#{controlDetalleCuenta.cuentaDebitoTablaSeleccionada}" selectionMode="single" style="border: 1px;width: 830px">

                                <p:column headerText="#{msg['fechainicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" 
                                          width="72" id="debitoFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{info.fechainicial}" id="editarFechaInicialDebito"   
                                                         styleClass="ui-datepicker, myClass" autocomplete="true"
                                                         onselect="posicionD([{name: 'n', value: '0'}, {name: 't', value: '#{indiceD}'}]);">      
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" 
                                          filterMatchMode="contains"  width="72" id="debitoFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{info.fechafinal}" id="editarFechaFinalDebito" 
                                                          styleClass="ui-datepicker, myClass" autocomplete="true"
                                                          onselect="posicionD([{name: 'n', value: '1'}, {name: 't', value: '#{indiceD}'}]);">                                         
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.concepto.codigo}" filterBy="#{info.concepto.codigo}" filterMatchMode="contains" 
                                          id="debitoCodigo" width="85" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.concepto.codigo}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{info.concepto.codigo}" id="editarCodigoDebito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onselect="posicionD([{name: 'n', value: '2'}, {name: 't', value: '#{indiceD}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" sortBy="#{info.concepto.descripcion}" filterBy="#{info.concepto.descripcion}" 
                                          filterMatchMode="contains" id="debitoDescripcion" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.concepto.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{info.concepto.descripcion}"  id="editarDescipcionDebito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                          onselect="posicionD([{name: 'n', value: '3'}, {name: 't', value: '#{indiceD}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcioncc']}" sortBy="#{info.consolidadord.nombre}" filterBy="#{info.consolidadord.nombre}" 
                                          filterMatchMode="contains" id="debitoDescripcionCC" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.consolidadord.nombre}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{info.consolidadord.nombre}" id="editarDescripcionCCDebito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onselect="posicionD([{name: 'n', value: '4'}, {name: 't', value: '#{indiceD}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['cc']}" sortBy="#{info.consolidadord.codigo}" filterBy="#{info.consolidadord.codigo}" 
                                          filterMatchMode="contains" id="debitoCC" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.consolidadord.codigo}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{info.consolidadord.codigo}" id="editarCCDebito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onselect="posicionD([{name: 'n', value: '5'}, {name: 't', value: '#{indiceD}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipo']}" sortBy="#{info.tipocc.nombre}" filterBy="#{info.tipocc.nombre}" 
                                          filterMatchMode="contains" id="debitoTipo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.tipocc.nombre}">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{info.tipocc.nombre}" id="editarTipoDebito" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                          onselect="posicionD([{name: 'n', value: '6'}, {name: 't', value: '#{indiceD}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>


                        <p:remoteCommand name="posicionC" actionListener="#{controlDetalleCuenta.posicionCredito()}"/>
                        <p:remoteCommand name="posicionD" actionListener="#{controlDetalleCuenta.posicionDebito()}"/>


                        <p:commandButton style="position: absolute; left: 775px; top: 475px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlDetalleCuenta.salir()}" action="cuentasBack" process="@this" />

                    </p:panel>



                    <p:dialog id="verificarRastrosTablas" widgetVar="verificarRastrosTablas" header="Rastros Para Tablas Historicos Sueldos" resizable="false" draggable="false" modal="true" height="95" width="330px" >
                        <h:outputText value="#{msg['verificarRastrosTablas']}" style="position: absolute; left: 20px; top: 20px;color: blue;font-weight: bold"/>
                        <p:commandButton value="#{msg['cuentascredito']}" onclick="verificarRastrosTablas.hide();" style="position: absolute; left: 30px; top: 50px;" actionListener="#{controlDetalleCuenta.verificarRastroCredito()}" process="@this" />
                        <p:commandButton value="#{msg['cuentasdebito']}" onclick="verificarRastrosTablas.hide();" style="position: absolute; left: 200px; top: 50px;" actionListener="#{controlDetalleCuenta.verificarRastroDebito()}" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlDetalleCuenta.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlDetalleCuenta.backUp, controlDetalleCuenta.nombreTablaRastro , 'detalleCuentaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
