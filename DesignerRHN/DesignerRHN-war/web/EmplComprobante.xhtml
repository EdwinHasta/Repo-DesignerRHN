                            <p:commandButton id="btnComprobante" value="" style="background-size: 100% 100%; position: absolute; background-image: url(Imagenes/birrete1.gif);  top: 15px; width: 45px; height: 45px; background-repeat: no-repeat;" />
                        </fieldset>

                        <fieldset style="position: absolute; left: 250px; top: 30px; font-size: 11px; width: 270px; height: 124px; border-radius: 10px; ">

                            <p:dataTable id="datosComprobantes" widgetVar="datosComprobantes" var="comprobante" value="#{controlComprobantes.listaComprobantes}"

                                         scrollable="true" scrollHeight="68" filteredValue="#{controlComprobantes.filtradolistaComprobantes}" liveScroll="true" scrollRows="4" 
                                         emptyMessage="No se encontrarón datos" editable="true" editMode="cell">

                                <p:ajax  event="sort" update="@this" onstart="comprobantesScroll()" onerror="alert('ERROR!')" />
                                <!--   <p:ajax event="filter" listener="#{controlPerTelefonos.eventoFiltrar()}"/>  -->

                                <p:column headerText="#Compr." sortBy="#{comprobante.numero}" filterBy="#{comprobante.numero}" filterMatchMode="contains"  width="40" id="numeroComprobanteC" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.numero}"/>
                                        </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{comprobante.numero}" id="editarNumero" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 11px;"> 
                                                <p:ajax event="change" />
                                                <p:ajax event="select" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Fecha" sortBy="#{comprobante.fecha}" filterBy="#{comprobante.fecha}" filterMatchMode="contains"  width="60" id="fechaC" filterStyle="display: none; visibility: hidden;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">

                                                <p:ajax event="dateSelect"  update="@this"/>
                                                <p:ajax event="change" />
                                                <p:ajax event="select"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Entregado" sortBy="#{comprobante.fechaentregado}" filterBy="#{comprobante.fechaentregado}" filterMatchMode="contains"  width="60" id="fechaEntregaC" filterStyle="display: none; visibility: hidden;" >

                                                <p:ajax event="select"/>

                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </fieldset>
