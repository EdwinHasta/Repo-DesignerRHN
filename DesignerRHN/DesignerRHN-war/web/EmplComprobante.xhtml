                            <h:outputText value="Estos son los comprobantes con los respectivos pagos y descuentos que ha tenido el empleado."  style="font-weight: bold; width: 160px; text-align: justify; position: absolute; left: 65px;"/>

                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Fecha" sortBy="#{comprobante.fecha}" filterBy="#{comprobante.fecha}" filterMatchMode="contains"  width="60" id="fechaC" filterStyle="display: none; visibility: hidden;" >

                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>

                                            <p:calendar  style="font-size: 10px;" value="#{comprobante.fecha}" id="editarFecha"   styleClass="ui-datepicker, calendarioComprobantes"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlComprobantes.modificarComprobantes(indiceComprobante)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlComprobantes.modificarComprobantes(indiceComprobante)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlComprobantes.cambiarIndiceComprobantes(indiceComprobante, 1)}"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Entregado" sortBy="#{comprobante.fechaentregado}" filterBy="#{comprobante.fechaentregado}" filterMatchMode="contains"  width="60" id="fechaEntregaC" filterStyle="display: none; visibility: hidden;" >

                                            <h:outputText value="#{comprobante.fechaentregado}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>

                                            <p:calendar  style="font-size: 10px;" value="#{comprobante.fechaentregado}" id="editarFechaEntregado"   styleClass="ui-datepicker, calendarioComprobantes"

                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>

                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 20px; height: 23px">  
                            <p:toolbarGroup align="left">

                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlComprobantes.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlComprobantes.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlComprobantes.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlComprobantes.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlComprobantes.tablaExportar}" fileName="#{controlComprobantes.nombreArchivoExportar}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlComprobantes.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlComprobantes.nuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Registro" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlComprobantes.borrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Registro" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlComprobantes.duplicarC()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Registro" />

                                <p:separator />

                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                                            </p:calendar>

                                                <p:ajax event="select" listener="#{controlComprobantes.cambiarIndiceCortesProcesos(indiceCorteProceso, 1)}"/>

                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>

                                        <h:outputText value="#{solucionNodoEmpleado.concepto.codigo}" />

                                        <h:outputText value="#{solucionNodoEmpleado.concepto.descripcion}" />

                                    </p:column>

                                        <h:outputText value="#{solucionNodoEmpleado.centrocostoc.nombre}" />
                                    </p:column>

                                <fieldset style="width: 1325px; visibility: hidden"></fieldset>

                                    <f:convertNumber currencyCode="COP"/>

                                    <f:convertNumber currencyCode="COP"/>
