<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.emplcomprobante" var="msg" />
                    <p:growl id="growl" showDetail="true"/> 

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 530px;" > 
                        <fieldset style="position: absolute; left: 10px; top: 75px;  width: 215px; height: 98px; border-radius: 10px; ">
                            <legend style=" font-weight: bold; color: #00F;">#{msg['empleado']}</legend>
                            <p:commandButton id="btnComprobante" value="" style="background-size: 100% 100%; position: absolute; background-image: url(Imagenes/comprobante.gif);  top: 20px; width: 50px; height: 50px; background-repeat: no-repeat;" />
                            <h:outputText value="#{msg['boton']}" style="font-size:11px; font-weight: bold; width: 160px; text-align: justify; position: absolute; left: 65px;"/>
                            <p:inputText value="#{controlEmplComprobantes.empleado.persona.nombreCompleto}" style="position: absolute; top: 77px; width: 206px; color: #BF1A1A; font-weight: bold; text-align: center" readonly="true" />
                        </fieldset>

                        <p:remoteCommand name="posicionComprobante" actionListener="#{controlEmplComprobantes.posicionComprobante()}"/>

                        <fieldset style="position: absolute; left: 250px; top: 75px;  width: 270px; height: 100px; border-radius: 10px; ">
                            <legend style=" font-weight: bold; color: #00F;">#{msg['titulo']}</legend>

                            <p:dataTable id="datosComprobantes" widgetVar="datosComprobantes" var="comprobante" value="#{controlEmplComprobantes.listaComprobantes}"
                                         rowKey="#{comprobante.secuencia}" rowIndexVar="indiceComprobante" style=" border: 1px; text-align: left"                           
                                         scrollable="true" scrollHeight="#{controlEmplComprobantes.altoScrollComprobante}" filteredValue="#{controlEmplComprobantes.filtradolistaComprobantes}" 
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" 
                                         selectionMode="single" selection="#{controlEmplComprobantes.seleccionComprobante}">

                                <p:ajax event="filter" listener="#{controlEmplComprobantes.eventoFiltrarComponentes()}"/>

                                <p:column headerText="#{msg['numero']}" sortBy="#{comprobante.numero}" filterBy="#{comprobante.numero}" filterMatchMode="contains"  width="40" id="numeroComprobanteC"  filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.numero}"/>
                                        </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{comprobante.numero}" readonly="#{comprobante.readOnlyNumero}" id="editarNumero" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionComprobante([{name: 'n', value: '0'}, {name: 't', value: '#{indiceComprobante}'}]);"> 
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantes(indiceComprobante)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceComprobantes(indiceComprobante, 0)}" update="numeroComprobanteC"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['fecha']}" sortBy="#{comprobante.fecha}" filterBy="#{comprobante.fecha}" filterMatchMode="contains"  width="60" id="fechaC" filterStyle="display: none; visibility: hidden;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFecha" readonly="#{comprobante.readOnlyFecha}" value="#{comprobante.fecha}" height="12" width="99"
                                                          onselect="posicionComprobante([{name: 'n', value: '1'}, {name: 't', value: '#{indiceComprobante}'}]);"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplComprobantes.modificarComprobantes(indiceComprobante)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantes(indiceComprobante)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceComprobantes(indiceComprobante, 1)}"/>
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="..." width="19" sortBy="#{comprobante.entregado}" filterBy="#{comprobante.entregado}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="padding-top: 1px; padding-left: 0px; padding-right: 0px">
                                    <f:facet name="header">
                                        <h:outputText id="textTT" value="..."/>
                                        <p:tooltip  for="textTT" value="#{msg['textTT']}" />
                                    </f:facet>  
                                    <p:selectBooleanCheckbox id="editarRetroactivo" style="alignment-adjust: central; height: 12px;" value="#{comprobante.checkEntregado}">
                                        <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantes(indiceComprobante)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                </p:column>

                                <p:column headerText="#{msg['entregado']}" sortBy="#{comprobante.fechaentregado}" filterBy="#{comprobante.fechaentregado}" filterMatchMode="contains"  width="60" id="fechaEntregaC" filterStyle="display: none; visibility: hidden;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.fechaentregado}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaEntregado" readonly="#{comprobante.readOnlyFechaEntregado}" value="#{comprobante.fechaentregado}" height="12" width="99"
                                                          onselect="posicionComprobante([{name: 'n', value: '2'}, {name: 't', value: '#{indiceComprobante}'}]);"> 

                                                <p:ajax event="dateSelect" listener="#{controlEmplComprobantes.modificarComprobantesFechaEntregado(indiceComprobante,0,2)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantesFechaEntregado(indiceComprobante,1,2)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceComprobantes(indiceComprobante, 2)}"/>
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEmplComprobantes.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplComprobantes.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEmplComprobantes.tablaExportar}" fileName="#{controlEmplComprobantes.nombreArchivoExportar}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.nuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.borrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.duplicarC()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.salir()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplComprobantes.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 550px; top: 75px;  width: 300px; height: 100px; border-radius: 10px; ">
                            <legend style=" font-weight: bold; color: #00F;">#{msg['procesos']}</legend>

                            <p:dataTable id="datosCortesProcesos" widgetVar="datosCortesProcesos" var="corteProceso" value="#{controlEmplComprobantes.listaCortesProcesos}"
                                         rowKey="#{corteProceso.secuencia}" rowIndexVar="indiceCorteProceso" 
                                         scrollable="true" scrollHeight="#{controlEmplComprobantes.altoScrollCortesProcesos}" filteredValue="#{controlEmplComprobantes.filtradolistaCortesProcesos}"
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell"
                                         selection="#{controlEmplComprobantes.seleccionCortesProcesos}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlEmplComprobantes.eventoFiltrarCortesProcesos()}"/>

                                <p:column headerText="#{msg['fechacorte']}" sortBy="#{corteProceso.corte}" width="60" filterBy="#{corteProceso.corte}" filterMatchMode="contains" id="fechaCorteCP" filterStyle="display: none; visibility: hidden;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{corteProceso.corte}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaCorte" value="#{corteProceso.corte}" height="12" width="99">
                                                <p:ajax event="dateSelect" listener="#{controlEmplComprobantes.modificarCortesProcesos(indiceCorteProceso, 'N', corteProceso.corte)}"  update="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarCortesProcesos(indiceCorteProceso, 'N', corteProceso.corte)}" />
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceCortesProcesos(indiceCorteProceso, 0)}"/>
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['proceso']}" sortBy="#{corteProceso.proceso.descripcion}" filterBy="#{corteProceso.proceso.descripcion}" filterMatchMode="contains"  width="120" id="procesoCP" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{corteProceso.proceso.descripcion}"/>
                                        </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{corteProceso.proceso.descripcion}" id="editarProceso" style="  width: 98.5%; border-radius: 0px; height: 11px; text-transform: uppercase;height: 12px;"> 
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarCortesProcesos(indiceCorteProceso, 'PROCESO', corteProceso.proceso.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceCortesProcesos(indiceCorteProceso, 1)}"/>
                                                <p:ajax event="dblclick" listener="#{controlEmplComprobantes.llamarLOVProcesos(indiceCorteProceso)}"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor> 
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <fieldset style="position: absolute; top: 190px;  width: 835px; height: 138px; border-radius: 10px; ">
                            <legend style=" font-weight: bold; color: #00F;">#{msg['empleado']}</legend>

                            <div id="superiorIzquierdo" style="height: 200px; width: 300px; overflow-y: hidden; position: absolute; top: -5px" >
                                <p:dataTable id="tablaSuperiorIzquierda" var="solucionNodoEmpleado" style=" width: 300px; position: relative; top: 18px;" value="#{controlEmplComprobantes.listaSolucionesNodosEmpleado}"
                                             rowKey="#{solucionNodoEmpleado.secuencia}" widgetVar="tablaSuperiorIzquierda" styleClass="hide-row-names" filteredValue="#{controlEmplComprobantes.filtradolistaSolucionesNodosEmpleado}"
                                             selection="#{controlEmplComprobantes.empleadoTablaSeleccionado}" selectionMode="single"
                                             >

                                    <p:ajax event="sort" listener="#{controlEmplComprobantes.organizarTablasEmpleado()}" />   
                                    <!-- <p:ajax event="filter" update=":form:tablaInferiorDerecha, :form:tablaInferiorIzquierda"/> -->
                                    <p:column width="0.5"/>
                                    <p:column id="codigoSNE" headerText="#{msg['codigo']}" width="25" sortBy="#{solucionNodoEmpleado.concepto.codigo}"  filterBy="#{solucionNodoEmpleado.concepto.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" />
                                    <p:column id="descripcionSNE" headerText="#{msg['descripcion']}" sortBy="#{solucionNodoEmpleado.concepto.descripcion}"  filterBy="#{solucionNodoEmpleado.concepto.descripcion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" />
                                </p:dataTable>
                            </div>

                            <div id="inferiorIzquierda"  style="height: 70px; width: 320px; overflow-y: hidden; position: absolute; top: 37px" >
                                <p:dataTable id="tablaInferiorIzquierda" var="solucionNodoEmpleado" style=" width: 250px" value="#{controlEmplComprobantes.listaSolucionesNodosEmpleado}"
                                             rowKey="#{solucionNodoEmpleado.secuencia}" scrollable="true" scrollWidth="300" 
                                             widgetVar="tablaInferiorIzquierda" styleClass="hide-column-names" rowIndexVar="indiceEM"
                                             filteredValue="#{controlEmplComprobantes.filtradolistaSolucionesNodosEmpleado}" emptyMessage="#{msg['vacio']}"
                                             selection="#{controlEmplComprobantes.empleadoTablaSeleccionado}" selectionMode="single"
                                             >

                                    <p:column width="20" style="padding: 0px"> 
                                        <p:commandButton value="" style="width: 20px; height: 20px;" actionListener="#{controlEmplComprobantes.parcialSolucionNodo(indiceEM, 0)}"/>
                                    </p:column>

                                    <p:column id="codigoSNE2" headerText="#{msg['codigo']}" style="width: 43px" sortBy="#{solucionNodoEmpleado.concepto.codigo}"  filterBy="#{solucionNodoEmpleado.concepto.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                        <h:outputText value="#{solucionNodoEmpleado.concepto.codigo}" />  
                                    </p:column>  

                                    <p:column id="descripcionSNE2" headerText="#{msg['descripcion']}" style="width: 193px" sortBy="#{solucionNodoEmpleado.concepto.descripcion}"  filterBy="#{solucionNodoEmpleado.concepto.descripcion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">
                                        <h:outputText value="#{solucionNodoEmpleado.concepto.descripcion}" />  
                                    </p:column>  
                                </p:dataTable>
                            </div>

                            <div id="inferiorDerecha" style="height: 70px; width: 544px; overflow-x: hidden; position: absolute; left: 307px; top: 37px;" >
                                <p:dataTable id="tablaInferiorDerecha" var="solucionNodoEmpleado" style=" width: 1350px;" value="#{controlEmplComprobantes.listaSolucionesNodosEmpleado}"
                                             rowKey="#{solucionNodoEmpleado.secuencia}" scrollable="true" scrollWidth="1350" rowIndexVar="indexSNEmpleado"
                                             widgetVar="tablaInferiorDerecha" styleClass="hide-column-names" editable="true" editMode="cell" 
                                             filteredValue="#{controlEmplComprobantes.filtradolistaSolucionesNodosEmpleado}" emptyMessage="..."
                                             selection="#{controlEmplComprobantes.empleadoTablaSeleccionado}" selectionMode="single"
                                             >

                                    <p:column id="fechaDesdeSNE" headerText="#{msg['desde']}" sortBy="#{solucionNodoEmpleado.fechadesde}" style="width: 35px;"  filterBy="#{solucionNodoEmpleado.fechadesde}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">
                                        <h:outputText value="#{solucionNodoEmpleado.fechadesde}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText> 
                                    </p:column>  

                                    <p:column id="fechaHastaSNE" headerText="#{msg['hasta']}" sortBy="#{solucionNodoEmpleado.fechahasta}" style="width: 35px" filterBy="#{solucionNodoEmpleado.fechahasta}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                        <h:outputText value="#{solucionNodoEmpleado.fechahasta}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>  
                                    </p:column>

                                    <p:column id="unidadSNE" headerText="#{msg['unidad']}" sortBy="#{solucionNodoEmpleado.unidades}" style="width: 25px" filterBy="#{solucionNodoEmpleado.unidades}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                        <h:outputText value="#{solucionNodoEmpleado.unidades}" />
                                    </p:column>
                                    <p:column id="pasivoSNE" headerText="#{msg['pago']}" sortBy="#{solucionNodoEmpleado.pago}" style="width: 55px" filterBy="#{solucionNodoEmpleado.pago}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                        <h:outputText value="#{solucionNodoEmpleado.pago}"/>
                                    </p:column>
                                    <p:column id="gastoSNE" headerText="#{msg['descuento']}" sortBy="#{solucionNodoEmpleado.descuento}" style="width: 55px" filterBy="#{solucionNodoEmpleado.descuento}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                        <h:outputText value="#{solucionNodoEmpleado.descuento}" />
                                    </p:column>
                                    <p:column id="terceroSNE" headerText="#{msg['nombretercero']}" sortBy="#{solucionNodoEmpleado.nit.nombre}" style="width: 150px" filterBy="#{solucionNodoEmpleado.nit.nombre}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                        <p:cellEditor>  
                                            <f:facet name="output">
                                                <h:outputText value="#{solucionNodoEmpleado.nit.nombre}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </f:facet>  
                                            <f:facet name="input">
                                                <p:inputText value="#{solucionNodoEmpleado.nit.nombre}" style="width: 96%; text-transform: uppercase;height: 12px;">
                                                    <p:ajax event="change" listener="#{controlEmplComprobantes.modificarSolucionesNodos('TERCERO', indexSNEmpleado, solucionNodoEmpleado.nit.nombre)}"/>
                                                    <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceSolucionesNodosEmpleado(indexSNEmpleado, 7)}"/>
                                                    <p:ajax event="dblclick" listener="#{controlEmplComprobantes.llamarLOVTerceros()}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column id="debitoSNE" headerText="#{msg['debito']}" sortBy="#{solucionNodoEmpleado.cuentad.codigo}" style="width: 40px" filterBy="#{solucionNodoEmpleado.cuentad.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                        <p:cellEditor>  
                                            <f:facet name="output">
                                                <h:outputText value="#{solucionNodoEmpleado.cuentad.codigo}" >
                                                </h:outputText>
                                            </f:facet>  
                                            <f:facet name="input">
                                                <p:inputText value="#{solucionNodoEmpleado.cuentad.codigo}" style="width: 96%; text-transform: uppercase;height: 12px;">
                                                    <p:ajax event="change" listener="#{controlEmplComprobantes.modificarSolucionesNodos('DEBITO', indexSNEmpleado, solucionNodoEmpleado.cuentad.codigo)}"/>
                                                    <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceSolucionesNodosEmpleado(indexSNEmpleado, 8)}"/>
                                                    <p:ajax event="dblclick" listener="#{controlEmplComprobantes.llamarLOVCuentaDebito()}"/>
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
