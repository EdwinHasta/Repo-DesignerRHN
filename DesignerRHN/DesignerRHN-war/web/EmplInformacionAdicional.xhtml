<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.emplinformacionadicional" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" position: absolute; width: 874px; height: 475px; text-align: left" >  

                        <h:outputText style="position: absolute;top: 50px; height: 12px;position: absolute;color: red; font-weight: bold;text-align: right;width: 240px;left: 600px; "  id="nombreEmpleado" value="#{controlEmplInformacionAdicional.empleado.persona.primerapellido} #{controlEmplInformacionAdicional.empleado.persona.segundoapellido} #{controlEmplInformacionAdicional.empleado.persona.nombre}"/>  

                        <fieldset style="position: absolute; left: 10px; top: 80px;  width: 820px; height: 330px; border-radius: 10px; ">
                            <legend style="color: blue;text-align: left"><strong>#{msg['informacion']}</strong></legend>


                            <p:dataTable id="datosInfoAdEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style=" border: 1px;width: 820px"                           
                                         value="#{controlEmplInformacionAdicional.listInformacionAdicional}" scrollable="true" scrollHeight="280" scrollWidth="820"
                                         filteredValue="#{controlEmplInformacionAdicional.filtrarListInformacionAdicional}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15"
                                         selectionMode="single" selection="#{controlEmplInformacionAdicional.informacionTablaSeleccionada}"
                                         >

                                <p:ajax event="filter" listener="#{controlEmplInformacionAdicional.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains"  width="72" id="infoAdFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplInformacionAdicional.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="72" id="infoAdFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{info.fechafinal}" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplInformacionAdicional.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(indice,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['grupo']}" sortBy="#{info.grupo.descripcion}" filterBy="#{info.grupo.descripcion}" filterMatchMode="contains" id="infoAdGrupo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.grupo.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.grupo.descripcion}" id="editarGrupo" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"   > 
                                                <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(indice, 'GRUPO', info.grupo.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlEmplInformacionAdicional.asignarIndex(indice,0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooGrupos"  value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['tipodato']}" style="padding: 0;"  filterMatchMode="contains" id="infoAdTipoDato" width="100" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectOneMenu id="editarTipoDato" value="#{info.tipodato}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="#{msg['c']}" itemValue="C" />  
                                        <f:selectItem itemLabel="#{msg['f']}" itemValue="F" /> 
                                        <f:selectItem itemLabel="#{msg['n']}" itemValue="N" /> 
                                        <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(indice)}" update="editarTipoDato"/>
                                    </p:selectOneMenu>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['caracter']}" sortBy="#{info.resultadocaracter}" filterBy="#{info.resultadocaracter}" filterMatchMode="contains" id="infoAdCaracter" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.resultadocaracter}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.resultadocaracter}" id="editarCaracter" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"  > 
                                                <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(indice)}" update="editarCaracter"/>
                                                <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(indice,3)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>          
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['numerico']}" sortBy="#{info.resultadonumerico}" filterBy="#{info.resultadonumerico}" filterMatchMode="contains" id="infoAdNumerico" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.resultadonumerico}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.resultadonumerico}" id="editarNumerico" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"  > 
                                                <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(indice)}" update="editarNumerico"/>
                                                <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(indice,4)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />          
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['fecha']}" sortBy="#{info.resultadofecha}" filterBy="#{info.resultadofecha}" filterMatchMode="contains"  width="72" id="infoAdFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.resultadofecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar   value="#{info.resultadofecha}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                                          navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlEmplInformacionAdicional.modificarInfoAd(indice)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(indice)}" />
                                                <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(indice,5)}" /> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['observacion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="infoAdObservacion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" id="editarObservacion" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"  > 
                                                <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(indice)}" update="editarObservacion"/>
                                                <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(indice,6)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />          
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset>

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEmplInformacionAdicional.guardarCambiosInfoAd()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplInformacionAdicional.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.limpiarNuevaInfoAd()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosIAEmpleadoExportar" fileName="InformacionAdicionalXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.exportPDF()}" ajax="false"/>
                                <p:tooltip for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroInfoAd.show()" update=":formularioDialogos:nuevaInfoAd" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.borrarInfoAd()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.duplicarInfoAd()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplInformacionAdicional.salir()}" action="individualEmpl" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>


                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <p:dialog header="#{msg['gia']}" widgetVar="GrupoDialogo" draggable="false" resizable="false" closable="false" id="GrupoDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" >
                            <p:dataTable id="lovGrupo" style="width: 400px" var="grupo" value="#{controlEmplInformacionAdicional.listGruposInfAdicional}" rowKey="#{grupo.secuencia}"
                                         selection="#{controlEmplInformacionAdicional.grupoSelecionado}" selectionMode="single" widgetVar="lovGrupo" scrollable="true" scrollWidth="415" scrollHeight="250"
                                         filteredValue="#{controlEmplInformacionAdicional.filtrarListGruposInfAdicional}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplInformacionAdicional.activarAceptar()}" update=":form:aceptarG"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmplInformacionAdicional.actualizarGrupo()}" process="@this" onstart="lovGrupo.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarG']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovGrupo.filter();" style="width:150px; position: relative; left: 5px;" />  
                                </f:facet>
                                <p:column filterBy="#{grupo.descripcion}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['descripcionG']}" />
                                    </f:facet>
                                    <h:outputText value="#{grupo.descripcion}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroGrupo" value="#{controlEmplInformacionAdicional.infoRegistroGrupo}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>

                            <p:commandButton id="aceptarG" icon="ui-icon-check"  style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlEmplInformacionAdicional.aceptar}" onclick="GrupoDialogo.hide(), lovGrupo.clearFilters();" actionListener="#{controlEmplInformacionAdicional.actualizarGrupo()}" update="lovGrupo, aceptarG, datosInfoAdEmpleado" process="@this">
                                <p:resetInput target=":form:lovGrupo:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasG" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 230px" value="#{msg['atras']}" onclick="GrupoDialogo.hide(), lovGrupo.clearFilters();" actionListener="#{controlEmplInformacionAdicional.cancelarCambioGrupo()}" update="lovGrupo" process="@this">
                                <p:resetInput target=":form:lovGrupo:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>



                        <p:commandButton style="position: absolute; left: 683px; top: 445px;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardar.show();" disabled="#{controlEmplInformacionAdicional.guardado}" update=":form:datosInfoAdEmpleado" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 445px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick"  actionListener="#{controlEmplInformacionAdicional.salir()}" action="individualEmpl" process="@this" />
                        <h:outputText id="informacionRegistro" value="#{controlEmplInformacionAdicional.infoRegistro}" style="position: absolute; left: 15px; top: 450px; font-weight: bold"/>

                    </p:panel>
                    
                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEmplInformacionAdicional.guardarCambiosInfoAd()}" action="individualEmpl"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEmplInformacionAdicional.salir()}" action="individualEmpl"  style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplInformacionAdicional.backUpSecRegistro, 'InformacionesAdicionales', 'infoAdicionalRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('InformacionesAdicionales', 'infoAdicionalRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
