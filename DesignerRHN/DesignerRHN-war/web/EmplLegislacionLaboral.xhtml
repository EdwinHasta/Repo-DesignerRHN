<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="Históricos Legislaciones Laborales" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciasContratos.empleado.persona.nombreCompleto}"/>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align: left"><strong>Legislación Laboral</strong></legend>
                            <!-- TABLA EMPLVIGENCIACONTRATOS -->

                            <p:dataTable id="datosVCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style=" border: 1px;width: 830px"                           
                                         value="#{controlVigenciasContratos.vigenciasContratosEmpleado}" scrollable="true" scrollHeight="#{controlVigenciasContratos.altoTabla}" scrollWidth="830"
                                         filteredValue="#{controlVigenciasContratos.filtrarVC}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell"
                                         selection="#{controlVigenciasContratos.vigenciaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciasContratos.eventoFiltrar()}"/>

                                <p:column  headerText="Inicial" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains"  width="65" id="vcFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasContratos.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasContratos.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciasContratos.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="Final" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="65" id="vcFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{info.fechafinal}" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasContratos.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasContratos.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciasContratos.cambiarIndice(indice,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="Legislación Laboral" sortBy="#{info.contrato.descripcion}" filterBy="#{info.contrato.descripcion}" filterMatchMode="contains" id="vcContrato" width="280" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.contrato.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.contrato.descripcion}" id="editarContrato" style=" border-radius: 0px; width: 97%;text-transform: uppercase; height: 12px;"   > 
                                                <p:ajax event="change" listener="#{controlVigenciasContratos.modificarVC(indice, 'LEGISLACIONLABORAL', info.contrato.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasContratos.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasContratos.asignarIndex(indice,0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 300px; margin: -14px; height: 26px;  border: none; color: blue" id="fooContratos" action="legislacion" actionListener="#{controlLegislacion.recibirPaginaEntrante('empllegislacionlaboral')}" value="Legislación Laboral"/>
                                    </f:facet>
                                </p:column>
                                <p:column  headerText="Tipo Contrato" sortBy="#{info.tipocontrato.nombre}" filterBy="#{info.tipocontrato.nombre}" filterMatchMode="contains" id="vcTipoContrato" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocontrato.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipocontrato.nombre}" id="editarTipoContrato" style=" border-radius: 0px; width: 97%;text-transform: uppercase; height: 12px;"  > 
                                                <p:ajax event="change" listener="#{controlVigenciasContratos.modificarVC(indice, 'TIPOCONTRATO', info.tipocontrato.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasContratos.cambiarIndice(indice, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasContratos.asignarIndex(indice,1,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px;  border: none; color: blue" id="fooTiposContratos" action="tipocontrato" actionListener="#{controlTipoContrato.recibirPaginaEntrante('empllegislacionlaboral')}" value="Tipo Contrato"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasContratos.guardarCambiosVC()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciasContratos.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.limpiarNuevaVC()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVCEmpleadoExportar" fileName="VigenciasContratosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVC.show()" update=":formularioDialogos:nuevaVC" process="@this"/> 
                                <p:tooltip  for="insertar" value="Nueva Vigencia Contratos" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.borrarVC()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="Eliminar Vigencia Contratos" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.duplicarVigenciaC()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="Duplicar Vigencia Contratos" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="Rastro"/>
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasContratos.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <!-- DIALOGO L.O.V ESTATICO CONTRATOS -->
                        <p:dialog header="Legislación Laboral" widgetVar="ContratosDialogo" draggable="false" resizable="false" closable="false" id="ContratosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" >
                            <p:dataTable id="lovContratos" style=" width: 430px" var="contratos" value="#{controlVigenciasContratos.listaContratos}" rowKey="#{contratos.secuencia}"
                                         selection="#{controlVigenciasContratos.contratoSelecionado}" selectionMode="single" widgetVar="lovContratos" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasContratos.filtradoContratos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasContratos.activarAceptar()}" update=":form:aceptarC"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasContratos.actualizarContrato()}" process="@this" onstart="lovContratos.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Legislación Laboral: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovContratos.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{contratos.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{contratos.codigo}" />
                                </p:column>
                                <p:column filterBy="#{contratos.descripcion}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Descripción" />
                                    </f:facet>
                                    <h:outputText value="#{contratos.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarC" style="position: relative; left: 130px" value="Aceptar" disabled="#{controlVigenciasContratos.aceptar}" onclick="ContratosDialogo.hide(), lovContratos.clearFilters();" actionListener="#{controlVigenciasContratos.actualizarContrato()}" update="lovContratos, aceptarC, datosVCEmpleado" process="@this">
                                <p:resetInput target=":form:lovContratos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasC" style="position: relative; left: 150px" value="Atras" onclick="ContratosDialogo.hide(), lovContratos.clearFilters();" actionListener="#{controlVigenciasContratos.cancelarCambioContrato()}" update="lovContratos" process="@this">
                                <p:resetInput target=":form:lovContratos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                        <!-- DIALOGO L.O.V ESTATICO TIPOSCONTRATOS -->
                        <p:dialog header="Tipo Contrato" widgetVar="TiposContratoDialogo" draggable="false" resizable="false" closable="false" id="TiposContratoDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" >
                            <p:dataTable id="lovTiposContratos" style=" width: 430px" var="tiposContratos" value="#{controlVigenciasContratos.listaTiposContratos}" rowKey="#{tiposContratos.secuencia}"
                                         selection="#{controlVigenciasContratos.tipoContratoSelecionado}" selectionMode="single" widgetVar="lovTiposContratos" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasContratos.filtradoTiposContratos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasContratos.activarAceptar()}" update=":form:aceptarTC"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasContratos.actualizarTipoContrato()}" process="@this" onstart="lovTiposContratos.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Tipo Contrato: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTiposContratos.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{tiposContratos.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{tiposContratos.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tiposContratos.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Descripción" />
                                    </f:facet>
                                    <h:outputText value="#{tiposContratos.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarTC" style="position: relative; left: 130px" value="Aceptar" disabled="#{controlVigenciasContratos.aceptar}" onclick="TiposContratoDialogo.hide(), lovTiposContratos.clearFilters();" actionListener="#{controlVigenciasContratos.actualizarTipoContrato()}" update="lovTiposContratos, aceptarTC" process="@this">
                                <p:resetInput target=":form:lovTiposContratos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasTC" style="position: relative; left: 150px" value="Atras" onclick="TiposContratoDialogo.hide(), lovTiposContratos.clearFilters();" actionListener="#{controlVigenciasContratos.cancelarCambioTipoContrato()}" update="lovTiposContratos" process="@this">
                                <p:resetInput target=":form:lovTiposContratos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>
                        
                        <h:outputText id="informacionRegistro" value="#{controlVigenciasContratos.infoRegistro}" style="position: absolute; left: 15px; top: 470px; font-weight: bold"/>
                        <p:commandButton style="position: absolute; left: 683px; top: 470px;  " id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosVCEmpleado" process="@this" disabled="#{controlVigenciasContratos.guardado}"/>
                        <p:commandButton style="position: absolute; left: 775px; top: 470px;  " id="ATRAS" value="Cancelar" icon="ui-icon-closethick"  actionListener="#{controlVigenciasContratos.salir()}" action="nomina" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasContratos.guardarCambiosVC()}" action="nomina" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasContratos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASCONTRATOS tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasContratos.backUpSecRegistro, 'VigenciasContratos', 'vigenciasContratos')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASCONTRATOS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasContratos', 'vigenciasContratos')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasContratos.backUpSecRegistro, 'VigenciasContratos', 'vigenciasContratos')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
