<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.emplmvrs" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                   <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">    
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlEmplMvr.empleado.persona.nombreCompleto}"/> 

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlEmplMvr.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplMvr.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEmplMvr.exportXML()}" fileName="#{controlEmplMvr.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.validarNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.validarBorradoRegistro()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.verificarDuplicarRegistro()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplMvr.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 182px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['menorvalor']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosMvrEmpleado" var="infoMvr" rowKey="#{infoMvr.secuencia}" rowIndexVar="indice" style=" border: 1px;width: 830px"   
                                         value="#{controlEmplMvr.listMvrsEmpleado}" scrollable="true" scrollHeight="#{controlEmplMvr.altoTabla1}" scrollWidth="830"
                                         filteredValue="#{controlEmplMvr.filtrarListMvrsEmpleado}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"
                                         selection="#{controlEmplMvr.mvrSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlEmplMvr.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['inicial']}" sortBy="#{infoMvr.fechainicial}" filterBy="#{infoMvr.fechainicial}" filterMatchMode="contains" 
                                          width="70" id="mvrFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoMvr.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicialMvrs" value="#{infoMvr.fechainicial}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasMvrs(indice,0)}" update="dateFechaInicialMvrs" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasMvrs(indice,0)}" update="dateFechaInicialMvrs" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(indice,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['inicial']}" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['final']}" sortBy="#{infoMvr.fechafinal}" filterBy="#{infoMvr.fechafinal}" 
                                          filterMatchMode="contains"  width="70" id="mvrFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoMvr.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinalMvrs" value="#{infoMvr.fechafinal}" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasMvrs(indice,1)}" update="dateFechaFinalMvrs" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasMvrs(indice,1)}" update="dateFechaFinalMvrs" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(indice,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['final']}" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['valormensual']}" sortBy="#{infoMvr.valor}" filterBy="#{infoMvr.valor}" filterMatchMode="contains" id="mvrValor" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText id="valorText" value="#{infoMvr.valor}">
                                                <f:convertNumber type="currency" for="valorText" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoMvr.valor}" id="editarValorMvr" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarMvrs(indice)}" update="editarValorMvr" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(indice,2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valormensual']}" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['motivo']}" sortBy="#{infoMvr.motivo.nombre}" filterBy="#{infoMvr.motivo.nombre}" 
                                          filterMatchMode="contains" id="mvrMotivo"  filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoMvr.motivo.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoMvr.motivo.nombre}"  id="editarMotivoMvr" style=" border-radius: 0px; width: 98%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarMvrs(indice, 'MOTIVO', infoMvr.motivo.nombre)}" process="@this" update="editarMotivoMvr"/>
                                                <p:ajax event="dblclick" listener="#{controlEmplMvr.asignarIndex(indice,0,0,0)}" process="@this" update="editarMotivoMvr"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(indice,3)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 320px; margin: -14px; height: 26px;  border: none; color: blue" id="fooMotivo" value="#{msg['motivo']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['valoranual']}" sortBy="#{infoMvr.valoranualoriginal}" filterBy="#{infoMvr.valoranualoriginal}" 
                                          filterMatchMode="contains" id="mvrValorAnual" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText id="originalText" value="#{infoMvr.valoranualoriginal}">
                                                <f:convertNumber type="currency" for="originalText" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoMvr.valoranualoriginal}" id="editarValorAnualMvr" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarMvrs(indice)}" update="editarValorAnualMvr" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(indice,4)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valoranual']}" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <fieldset style="position: absolute;top: 277px;left: 10px;height: 182px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['otros']}</strong></legend>
                            <p:dataTable id="datosOCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceOC" value="#{controlEmplMvr.listOtrosCertificadosEmpleado}" 
                                         filteredValue="#{controlEmplMvr.filtrarListOtrosCertificados}" editable="true" editMode="cell" 
                                         scrollable="true" scrollHeight="#{controlEmplMvr.altoTabla2}" scrollWidth="830" emptyMessage="#{msg['vacio']}" style=" border: 1px;width: 830px"
                                         selection="#{controlEmplMvr.otroCertificadoSeleccionado}" selectionMode="single">

                                <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" 
                                          filterMatchMode="contains" id="ocFechaInicial" width="70"
                                          filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicialOC" value="#{info.fechainicial}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasOtros(indiceOC,0)}" update="dateFechaInicialOC" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasOtros(indiceOC,0)}" update="dateFechaInicialOC" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(indiceOC,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['inicial']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}"
                                          filterMatchMode="contains" id="ocFechaFinal" width="70"
                                          filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinalOC" value="#{info.fechafinal}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasOtros(indiceOC,1)}" update="dateFechaFinalOC" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasOtros(indiceOC,1)}" update="dateFechaFinalOC" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(indiceOC,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['final']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['valor']}" sortBy="#{info.valor}" filterBy="#{info.valor}" filterMatchMode="contains" 
                                           id="ocValor" width="130"
                                           filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.valor}" style="width: 100px; ">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.valor}" id="editarValorOC" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(indiceOC,2)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarOtrosCertificados(indiceOC)}" process="@this" update="editarValorOC"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valor']}" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['estado']}" sortBy="#{info.estado}" filterBy="#{info.estado}" filterMatchMode="contains" 
                                          id="ocEstado" width="130"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 90px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estado}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estado}" readonly="true" id="editarEstadoOC" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"
                                                         onselect="posicionOtro([{name: 'n', value: '3'}, {name: 't', value: '#{indiceOC}'}]);"
                                                         > 
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(indiceOC,3)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarOtrosCertificados(indiceOC)}" process="@this" update="editarEstadoOC"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['estado']}" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['certificado']}" sortBy="#{info.tipocertificado.descripcion}" filterBy="#{info.tipocertificado.descripcion}"
                                          filterMatchMode="contains" id="ocCertificado" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocertificado.descripcion}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{info.tipocertificado.descripcion}" id="editarCertificadoOC" style=" border-radius: 0px; width: 97%;text-transform: uppercase; height: 12px"
                                                         onselect="posicionOtro([{name: 'n', value: '4'}, {name: 't', value: '#{indiceOC}'}]);"
                                                         > 
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(indiceOC,4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplMvr.asignarIndex(indiceOC,0,0,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarOtrosCertificados(indiceOC, 'CERTIFICADO', info.tipocertificado.descripcion)}" process="@this" update="editarCertificadoOC"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 250px; margin: -14px; height: 26px;  border: none; color: blue" id="fooCertificadosOC" value="#{msg['certificado']}"/>
                                    </f:facet>
                                </p:column>


                                <p:column  headerText="#{msg['dias']}" sortBy="#{info.diascontratados}" filterBy="#{info.diascontratados}" 
                                           filterMatchMode="contains" id="ocDias" width="90"
                                           filterStyle="display: none; visibility: hidden;"  style="width: 90px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.diascontratados}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.diascontratados}" id="editarDiasOC" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(indiceOC,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarOtrosCertificados(indiceOC)}" process="@this" update="editarDiasOC"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['dias']}"  />
                                    </f:facet>
                                </p:column> 

                            </p:dataTable>
                            
                            <p:remoteCommand name="posicionOtro" actionListener="#{controlEmplMvr.posicionOtro()}"/>
                        </fieldset>


                        <!-- DIALOGO L.O.V ESTATICO MOTIVO CAMBIO SUELDO     -->
                        <p:dialog header="#{msg['mvrM']}" widgetVar="MotivoDialogo" draggable="false" resizable="false" closable="false" id="MotivoDialogo"  
                                  showEffect="fade" hideEffect="fade" width="450" modal="true" >
                            <p:dataTable id="lovMotivo" style=" width: 420px" var="motivo" value="#{controlEmplMvr.listMotivosMvrs}" rowKey="#{motivo.secuencia}"
                                         selection="#{controlEmplMvr.motivoMvrSeleccionado}" selectionMode="single" widgetVar="lovMotivo" scrollable="true" scrollHeight="250" scrollWidth="435"
                                         filteredValue="#{controlEmplMvr.filtrarListMotivosMvrs}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplMvr.activarAceptar()}" update=":form:aceptarM"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmplMvr.actualizarMotivo()}"  process="@this" onstart="lovMotivo.clearFilters()" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarM']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovMotivo.filter();" style="width:140px; position: relative; left: 70px;" />  
                                </f:facet>
                                <p:column filterBy="#{motivo.codigo}" width="50" filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigoM']}" />
                                    </f:facet>
                                    <h:outputText  value="#{motivo.codigo}" />
                                </p:column>
                                <p:column filterBy="#{motivo.nombre}" width="100"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombreM']}" />
                                    </f:facet>
                                    <h:outputText value="#{motivo.nombre}" />
                                </p:column>
                            </p:dataTable>
