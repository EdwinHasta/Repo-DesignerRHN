<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body  >
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Ubicaciones Geograficas" style=" font-size: 12px; position: absolute; width: 685px; height: 530px;" >  

                        <h:outputText id="btn" value=" " style="position: absolute; left: 25px; top: 70px; background-image: url(Imagenes/tipocontrato.gif); width:50px ;height:50px; background-repeat: no-repeat; background-size: 100% 100%;  "/> 
                        <p:inputText style="position: absolute; left: 90px; top: 100px; width: 200px; height: 12px;position: absolute; " readonly="true" id="nombreEmpleado" value="#{controlVigenciasUbicaciones.empleado.persona.primerapellido} #{controlVigenciasUbicaciones.empleado.persona.segundoapellido} #{controlVigenciasUbicaciones.empleado.persona.nombre}"/>  

                        <p:toolbar style="font-size: 12px; position: absolute; top: 100px; left: 360px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasUbicaciones.guardarCambiosVU()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasUbicaciones.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasUbicaciones.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasUbicaciones.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciasUbicaciones.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasUbicaciones.limpiarNuevaVU()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVUEmpleadoExportar" fileName="VigenciasUbicacionesGeograficasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasUbicaciones.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVU.show()" update=":formularioDialogos:nuevaVU" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Tipo Contrato" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasUbicaciones.borrarVU()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Tipo Contrato" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasUbicaciones.duplicarVigenciaU()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Tipo Contrato" />

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 130px; font-size: 10px; width: 645px; height: 285px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Origenes del trabajador</strong></legend>
                            <!-- TABLA EMPLVIGENCIACARGO -->

                            <p:dataTable id="datosVUEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;"                           
                                         value="#{controlVigenciasUbicaciones.vigenciasUbicaciones}" scrollable="true" scrollHeight="150" 
                                         filteredValue="#{controlVigenciasUbicaciones.filtrarVU}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="6"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciasUbicaciones.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="20" id="vuFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.fechavigencia}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasUbicaciones.modificarVU(indice, 'N', info.fechavigencia)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlVigenciasUbicaciones.modificarVU(indice, 'N', info.fechavigencia)}" />
                                                <p:ajax event="select" listener="#{controlVigenciasUbicaciones.cambiarIndice(indice, '0')}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripción" sortBy="#{info.ubicacion.descripcion}" filterBy="#{info.ubicacion.descripcion}" filterMatchMode="contains" id="vuDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.ubicacion.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ubicacion.descripcion}" id="editarUbicacion" style="font-size: 10px; border-radius: 0px; width: 97%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlVigenciasUbicaciones.modificarVU(indice, 'UBICACION', info.ubicacion.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasUbicaciones.cambiarIndice(indice, '1')}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasUbicaciones.asignarIndex(indice, '0')}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooUbicacion" value="Descripción"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Ciudad" sortBy="#{info.ubicacion.ciudad.nombre}" filterBy="#{info.ubicacion.ciudad.nombre}" filterMatchMode="contains"  id="vuCiudad" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.ubicacion.ciudad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarCiudad" value="#{info.ubicacion.ciudad.nombre}" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlVigenciasUbicaciones.modificarVU(indice)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasUbicaciones.cambiarIndice(indice, '2')}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCiudad" value="Ciudad" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable> 
                        </fieldset>

                        <!-- DIALOGO L.O.V ESTATICO UBICACIONES -->
                        <p:dialog header="Ubicaciones" widgetVar="UbicacionesGeograficasDialogo" draggable="false" resizable="false" closable="false" id="UbicacionesGeograficasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovUbicaciones" style="font-size: 11px; width: 430px" var="ubicaciones" value="#{controlVigenciasUbicaciones.listaUbicaciones}" rowKey="#{ubicaciones.secuencia}"
                                         selection="#{controlVigenciasUbicaciones.ubicacionSelecionada}" selectionMode="single" widgetVar="lovUbicaciones" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasUbicaciones.filtradoUbicaciones}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasUbicaciones.activarAceptar()}" update=":form:aceptarU"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasUbicaciones.actualizarUbicacion()}" process="@this" onstart="lovUbicaciones.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ubicación: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovUbicaciones.filter();" style="width:150px; position: relative; left: -30px;" />  
                                </f:facet>
                                <p:column filterBy="#{ubicaciones.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{ubicaciones.codigo}" />
                                </p:column>
                                <p:column filterBy="#{ubicaciones.descripcion}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion" />
                                    </f:facet>
                                    <h:outputText value="#{ubicaciones.descripcion}" />
                                </p:column>
                                <p:column filterBy="#{ubicaciones.ciudad.nombre}"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Ciudad" />
                                    </f:facet>
                                    <h:outputText value="#{ubicaciones.ciudad.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarU" style="position: relative; left: 303px" value="Aceptar" disabled="#{controlVigenciasUbicaciones.aceptar}" onclick="lovUbicaciones.clearFilters();" actionListener="#{controlVigenciasUbicaciones.actualizarUbicacion()}" update="aceptarU" process="@this">
                                <p:resetInput target=":form:lovUbicaciones:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasU" style="position: relative; left: 303px" value="Atras" onclick="UbicacionesGeograficasDialogo.hide(), lovUbicaciones.clearFilters();" actionListener="#{controlVigenciasUbicaciones.cancelarCambioUbicacion()}" update="lovUbicaciones" process="@this">
                                <p:resetInput target=":form:lovUbicaciones:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                        <p:commandButton style="position: absolute; left: 530px; top: 435px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosVUEmpleado" process="@this" />
                        <p:commandButton style="position: absolute; left: 596px; top: 435px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" actionListener="#{controlVigenciasUbicaciones.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 300px; top: 435px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" actionListener="#{controlVigenciasUbicaciones.salir()}" action="nomina" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasUbicaciones.guardarCambiosVU()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacioNuevaVigencia" header="ATENCIÓN...!" widgetVar="validacioNuevaVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar una nueva vigencia es necesario adicionar: #{controlVigenciasUbicaciones.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Aceptar" onclick="validacioNuevaVigencia.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlVigenciasUbicaciones.activarCtrlF11()}"/> 
                </h:form>
                <h:form id="formularioDialogos" >
                    <p:dialog id="NuevoRegistroVU" header="Nuevo Registro" widgetVar="NuevoRegistroVU" closable="false" resizable="false"  draggable="false" modal="true" height="240" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información del empleado " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaVU" style="border: none;">
                            <strong><h:outputText value="Fecha: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:calendar  id="nuevaFecha" style="font-size: 10px; position: absolute; top: 80px; left: 200px;" value="#{controlVigenciasUbicaciones.nuevaVigencia.fechavigencia}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFecha"/>
                                <p:ajax event="change" update="nuevaFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Descripción: " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText id="nuevaDescripcion" value="#{controlVigenciasUbicaciones.nuevaVigencia.ubicacion.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 115px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlVigenciasUbicaciones.valoresBackupAutocompletar('1', 'UBICACION')}" />
                                <p:ajax event="change" listener="#{controlVigenciasUbicaciones.autocompletarNuevoyDuplicado('UBICACION', controlVigenciasUbicaciones.nuevaVigencia.ubicacion.descripcion, '1')}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasUbicaciones.asignarIndex(indice, '1')}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 115px;  " id="btnNuevaUbicacion" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasUbicaciones.asignarIndex(indice, '1')}"/>   
                            <p:watermark for="nuevaDescripcion" value="Descripción" />

                            <strong><h:outputText value="Ciudad: " style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:inputText id="nuevaCiudad" value="#{controlVigenciasUbicaciones.nuevaVigencia.ubicacion.ciudad.nombre}" readonly="true" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 150px;"/>
                            <p:watermark for="nuevaCiudad" value="Ciudad" />

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 200px;" actionListener="#{controlVigenciasUbicaciones.limpiarNuevaVU()}" update="nuevaVU" process="@this"/>
                            <p:commandButton id="agregarVU" value="Agregar" style="font-size: 11px; position: absolute; left: 240px; top: 200px;"  process="@this" actionListener="#{controlVigenciasUbicaciones.agregarNuevaVU()}"/>
                            <p:commandButton id="cancelarVU" value="Cancelar" style="font-size: 11px; position: absolute; left: 310px; top: 200px;" actionListener="#{controlVigenciasUbicaciones.limpiarNuevaVU()}" update="nuevaVU" onclick="NuevoRegistroVU.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="DuplicarRegistroVU" header="Duplicar Registro" widgetVar="DuplicarRegistroVU" closable="false" resizable="false"  draggable="false" modal="true" height="240" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar información del empleado " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarVU" style="border: none;">
                            <strong><h:outputText value="Fecha: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:calendar  id="duplicarFecha" style="font-size: 10px; position: absolute; top: 80px; left: 200px;" value="#{controlVigenciasUbicaciones.duplicarVU.fechavigencia}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFecha"/>
                                <p:ajax event="change" update="duplicarFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Descipción: " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText id="duplicarDescripcion" value="#{controlVigenciasUbicaciones.duplicarVU.ubicacion.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 115px;">
                                <p:ajax event="click" listener="#{controlVigenciasUbicaciones.valoresBackupAutocompletar('2', 'UBICACION')}" />
                                <p:ajax event="change" listener="#{controlVigenciasUbicaciones.autocompletarNuevoyDuplicado('UBICACION', controlVigenciasUbicaciones.duplicarVU.ubicacion.descripcion, '2')}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasUbicaciones.asignarIndex(indice, '2')}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 115px;  " id="btnDuplicarUbiacion" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasUbicaciones.asignarIndex(indice, '2')}"/>   
                            <p:watermark for="duplicarDescripcion" value="Descripción" />

                            <strong><h:outputText value="Ciudad: " style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:inputText id="duplicarCiudad" value="#{controlVigenciasUbicaciones.duplicarVU.ubicacion.ciudad.nombre}" readonly="true" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 150px;"/>
                            <p:watermark for="duplicarCiudad" value="Ciudad" />

                            <p:commandButton id="limpiarDuplicadoVU" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 200px;" actionListener="#{controlVigenciasUbicaciones.limpiarduplicarVU()}" update="duplicarVU" process="@this"/>
                            <p:commandButton id="agregarDuplicadoVU" value="Agregar" style="font-size: 11px; position: absolute; left: 240px; top: 200px;"  process="@this" actionListener="#{controlVigenciasUbicaciones.confirmarDuplicar()}" onclick="DuplicarRegistroVU.hide();"  />
                            <p:commandButton id="cancelarDuplicadoVU" value="Cancelar" style="font-size: 11px; position: absolute; left: 310px; top: 200px;" actionListener="#{controlVigenciasUbicaciones.limpiarduplicarVU()}" update="duplicarVU" onclick="DuplicarRegistroVU.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="editarFecha" header="Fecha Vigencia Ubicaciones" widgetVar="editarFecha" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px" value="#{controlVigenciasUbicaciones.editarVU.fechavigencia}" id="editFechaCelda"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFecha" value="Atras" onclick="editarFecha.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this" />
                    </p:dialog>

                    <p:dialog id="editarDescripcion" header="Descripción" widgetVar="editarDescripcion" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlVigenciasUbicaciones.editarVU.ubicacion.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarDescripcion" value="Atras" onclick="editarDescripcion.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarCiudad" header="Ciudad" widgetVar="editarCiudad" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlVigenciasUbicaciones.editarVU.ubicacion.ciudad.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarTipoContrato" value="Atras" onclick="editarCiudad.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                </h:form>
                <h:form id="formExportar">
                    <p:dataTable id="datosVUEmpleadoExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasUbicaciones.vigenciasUbicaciones}"> 
                        <!--COLUMNAS TABLA DATOS VIGENCIAS TIPOS CONTRATOS DE UN EMPLEADO --> 
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Fecha" />
                            </f:facet>
                            <h:outputText value="#{info.fechavigencia}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Descripcion">                                  
                            <f:facet name="header"><h:outputText value="Descripcion"/> </f:facet> 
                            <h:outputText value="#{info.ubicacion.descripcion}" />
                        </p:column>  

                        <p:column headerText="Ciudad">      
                            <f:facet name="header"><h:outputText value="Ciudad"/></f:facet>
                            <h:outputText value="#{info.ubicacion.ciudad.nombre}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
