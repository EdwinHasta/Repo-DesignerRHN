<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Vacaciones" style="position: absolute;font-size: 13px;width: 874px; height: 545px;text-align: left" >  

                        <h:outputText style="position: absolute; left: 500px; top: 45px; width: 200px; height: 12px;position: absolute;color: red; font-weight: bold" id="nombreEmpleado" value="#{controlEmplVacaPendiente.empleado.persona.nombreCompleto}">
                        </h:outputText>

                        <h:outputText value="Días Provisionados" style="position: absolute; top: 35px;left: 720px">
                        </h:outputText>
                        <p:inputText readonly="true" value="#{controlEmplVacaPendiente.diasProvisionados}" style="position: absolute; top: 50px;left: 740px;width: 50px;text-align: center"/>

                        <fieldset style="position: absolute; left: 10px; top:80px; font-size: 10px; width: 830px; height: 215px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Vacaciones Pendientes</strong></legend>
                            <!-- TABLA EMPLVACACIONESEMPLEADO -->

                            <p:dataTable id="datosVacacionesPEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlEmplVacaPendiente.listVacaPendientes}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         filteredValue="#{controlEmplVacaPendiente.filtrarListVacaPendientes}" scrollable="true"  scrollWidth="820"
                                         editable="true" editMode="cell" paginator="true" rows="2"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column style="padding: 0" width="12">
                                    <p:commandButton style="width: 25px;height: 15px;left: 2px" value=" " >

                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Estado" style="padding: 0;font-size: 11px"  filterMatchMode="contains" id="vacacionesEstado" width="70" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectOneMenu id="editarEstado" value="#{info.estado}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="CERRADO" itemValue="CERRADO" />  
                                        <f:selectItem itemLabel="ABIERTO" itemValue="ABIERTO" /> 
                                        <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editarEstado"/>
                                    </p:selectOneMenu>

                                    <f:facet name="footer">
                                        <h:outputText value="Estado" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="DP" sortBy="#{info.diaspendientes}" filterBy="#{info.diaspendientes}" filterMatchMode="contains" id="vacacionesDP" width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.diaspendientes}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  id="editarDP" value="#{info.diaspendientes}" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVacaPendiente.posicionTabla(1, indice, 1)}"/>
                                                <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editarDP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="DP" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Fecha Inicial" sortBy="#{info.inicialcausacion}" filterBy="#{info.inicialcausacion}" filterMatchMode="contains"  width="112" id="vacacionesFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.inicialcausacion}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.inicialcausacion}" style="font-size: 10px;"  id="editFechaInicial"   styleClass="ui-datepicker, myClass"  
                                                        navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <p:ajax event="select" listener="#{controlEmplVacaPendiente.posicionTabla(1, indice, 2)}"/>
                                                <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editFechaInicial"/>
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Fecha Final" sortBy="#{info.finalcausacion}" filterBy="#{info.finalcausacion}"  filterMatchMode="contains"  width="113" id="vacacionesFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.finalcausacion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.finalcausacion}" style="font-size: 10px;" id="editFechaFinal"   styleClass="ui-datepicker, myClass"  
                                                        navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <p:ajax event="select" listener="#{controlEmplVacaPendiente.posicionTabla(1, indice, 3)}"/>
                                                <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editFechaFinal"/>
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>
                                <f:facet name="footer">  
                                    <h:outputText value="Total Dias Pendientes:  "  style="position: relative; left: -190px; "/>  
                                    <p:inputText id="totalDiasP" value="#{controlEmplVacaPendiente.totalDiasPendientes}" readonly="true" style="width:50px; position: relative; left: -180px; height: 10px;text-align: center" />  
                                </f:facet>


                            </p:dataTable>  
                        </fieldset> 


                        <fieldset style="position: absolute; left: 10px; top: 308px; font-size: 10px; width: 830px; height: 185px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Vacaciones Disfrutados</strong></legend>
                            <!-- TABLA EMPLVACACIONESEMPLEADO -->

                            <p:dataTable id="datosVacacionesDEmpleado" var="info2"  rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlEmplVacaPendiente.listVacaDisfrutadas}" filteredValue="#{controlEmplVacaPendiente.filtrarListVacaDisfrutadas}"
                                         scrollable="true"  scrollWidth="820" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="2" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column width="12" style="padding: 0">
                                    <p:commandButton style="width: 25px;height: 15px;left: 2px" value=" " >

                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Estado" style="padding: 0;font-size: 11px" filterMatchMode="contains" id="vacacionesEstadoD" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu value="#{info2.estado}" id="editarEstadoD"  style="width: 99%; font-weight: bold;text-transform: uppercase "  panelStyle="width: 115px">  
                                        <f:selectItem itemLabel="CERRADO" itemValue="CERRADO" />  
                                        <f:selectItem itemLabel="CERRADO" itemValue="CERRADO" />  
                                        <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editarEstadoD"/>
                                    </p:selectOneMenu>

                                    <f:facet name="footer">
                                        <h:outputText value="Estado" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="DP" style="font-size: 11px" sortBy="#{info2.diaspendientes}" filterBy="#{info2.diaspendientes}"  filterMatchMode="contains" id="vacacionesDPD" width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info2.diaspendientes}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info2.diaspendientes}" id="editarDPD" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVacaPendiente.posicionTabla(2, indice, 1)}"/>
                                                <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editarDPD"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="DP" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Inicial" style="font-size: 11px" sortBy="#{info2.inicialcausacion}" filterBy="#{info2.inicialcausacion}"  filterMatchMode="contains"  width="112" id="vacacionesFechaInicialD" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.inicialcausacion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info2.inicialcausacion}" style="font-size: 10px;"  id="editFechaInicialD"   styleClass="ui-datepicker, myClass"  
                                                        navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <p:ajax event="select" listener="#{controlEmplVacaPendiente.posicionTabla(2, indice, 2)}"/>
                                                <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editFechaInicialD"/>
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" style="font-size: 11px" sortBy="#{info2.finalcausacion}" filterBy="#{info2.finalcausacion}"  filterMatchMode="contains"  width="113" id="vacacionesFechaFinalD" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.finalcausacion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info2.finalcausacion}" style="font-size: 10px;" id="editFechaFinalD"   styleClass="ui-datepicker, myClass"  
                                                        navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <p:ajax event="select" listener="#{controlEmplVacaPendiente.posicionTabla(2, indice, 3)}"/>
                                                <p:ajax event="change" listener="#{controlEmplVacaPendiente.modificacionesTablas()}" update="editFechaFinalD"/>
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset> 

                        <p:commandButton style="position: absolute; left: 700px; top: 515px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" oncomplete="confirmarGuardar.show()" icon="ui-icon-check" process="@this" />
                        <p:commandButton style="position: absolute; left: 40px; top: 515px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlEmplVacaPendiente.cancelarModificaciones()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 515px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlEmplVacaPendiente.salir()}" action="nomina" process="@this" />

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; "  process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVacaPendiente.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVacaPendiente.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplVacaPendiente.verificarExportXLS()}"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEmplVacaPendiente.exportXML()}" fileName="#{controlEmplVacaPendiente.nombreXML}" encoding="UTF-8"/>  
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVacaPendiente.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVP.show()" update=":formularioDialogos:nuevaVP" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Registro Vacaciones" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVacaPendiente.eliminarRegistroTabla()}" update=":form:datosVacacionesPEmpleado" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Registro Vacaciones" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVacaPendiente.duplicarRegistroTabla()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Registro Vacaciones" />

                            </p:toolbarGroup>  
                        </p:toolbar> 


                    </p:panel>
                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlEmplVacaPendiente.guardarGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEmplVacaPendiente.activarCtrlF11()}"/> 

                </h:form>

                <h:form id="formExportarVP">
                    <p:dataTable id="datosVPEmpleadoExportar" var="info" style="visibility: hidden; display: none;"
                                 value="#{controlEmplVacaPendiente.listVacaPendientes}"> 
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Estado" />
                            </f:facet>
                            <h:outputText  value="#{info.estado}">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Dias Pendientes">                                  
                            <f:facet name="header"><h:outputText value="Dias Pendientes"/> </f:facet> 
                            <h:outputText value="#{info.diaspendientes}"/>
                        </p:column>  
                        <p:column headerText="Fecha Inicial">      
                            <f:facet name="header"><h:outputText value="Fecha Inicial"/></f:facet>
                            <h:outputText value="#{info.inicialcausacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha Final">      
                            <f:facet name="header"><h:outputText value="Fecha Final"/></f:facet>
                            <h:outputText value="#{info.finalcausacion}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="formExportarVD">
                    <p:dataTable id="datosVDEmpleadoExportar" var="info4" style="visibility: hidden; display: none;"
                                 value="#{controlEmplVacaPendiente.listVacaDisfrutadas}"> 
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Estado" />
                            </f:facet>
                            <h:outputText  value="#{info4.estado}">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Dias Pendientes">                                  
                            <f:facet name="header"><h:outputText value="Dias Pendientes"/> </f:facet> 
                            <h:outputText value="#{info4.diaspendientes}"/>
                        </p:column>  
                        <p:column headerText="Fecha Inicial">      
                            <f:facet name="header"><h:outputText value="Fecha Inicial"/></f:facet>
                            <h:outputText value="#{info4.inicialcausacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha Final">      
                            <f:facet name="header"><h:outputText value="Fecha Final"/></f:facet>
                            <h:outputText value="#{info4.finalcausacion}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>


                <h:form id="formularioDialogos" >

                    <p:dialog id="editarFechaInicialP" header="Fecha Inicial Vacaciones Pendientes" widgetVar="editarFechaInicialP" resizable="false" draggable="false" modal="true" height="73" width="280" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px" id="editFechaCeldaInicialP" value="#{controlEmplVacaPendiente.editarVacacion.inicialcausacion}" styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFechaInicialP" value="Atras" onclick="editarFechaInicialP.hide();" style="position: absolute; top: 40px; left: 148px; font-size: 11px" process="@this" />
                    </p:dialog>

                    <p:dialog id="editarFechaFinalP" header="Fecha Final Vacaciones Pendientes" widgetVar="editarFechaFinalP" resizable="false" draggable="false" modal="true" height="73" width="280" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px"  id="editFechaCeldaFinalP" value="#{controlEmplVacaPendiente.editarVacacion.finalcausacion}" styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFechaFinalP" value="Atras" onclick="editarFechaFinalP.hide();" style="position: absolute; top: 40px; left: 148px; font-size: 11px" process="@this" />
                    </p:dialog>


                    <p:dialog id="editarDiasPendientesP" header="Dias Pendientes Vacaciones Pendientes" widgetVar="editarDiasPendientesP" resizable="false" draggable="false" modal="true" height="93" width="280" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlEmplVacaPendiente.editarVacacion.diaspendientes}"  style="overflow: auto; width: 235px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarDiasPendientesP" value="Atras" onclick="editarDiasPendientesP.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFechaInicialD" header="Fecha Inicial Vacaciones Disfrutadas" widgetVar="editarFechaInicialD" resizable="false" draggable="false" modal="true" height="73" width="285" style="font-size: 12px; padding: 0px">  
                        <p:calendar value="#{controlEmplVacaPendiente.editarVacacion.inicialcausacion}" style="font-size: 10px;" id="editFechaCeldaInicialD"  styleClass="ui-datepicker, myClass"
