<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.emplvigenciaafiliacion3" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 510px; text-align: left" >  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlEmplVigenciaAfiliacion3.empleado.persona.primerapellido} #{controlEmplVigenciaAfiliacion3.empleado.persona.segundoapellido} #{controlEmplVigenciaAfiliacion3.empleado.persona.nombre}">
                        </h:outputText>

                        <p:toolbar style="font-size: 12px;  position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlEmplVigenciaAfiliacion3.guardadoGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplVigenciaAfiliacion3.verificarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.limpiarNuevaVA()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarVA:datosVAVigenciaExportar" fileName="VigenciaAfiliacionXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.validarNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.validarBorradoVigencia()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['afiliaciones']}</strong></legend>
                            <p:dataTable id="datosVAVigencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceVA" value="#{controlEmplVigenciaAfiliacion3.listVigenciasAfiliaciones}" 
                                         filteredValue="#{controlEmplVigenciaAfiliacion3.filtrarVigenciasAfiliaciones}" editable="true" editMode="cell" rows="8" 
                                         scrollable="true" scrollWidth="830" scrollHeight="200" emptyMessage="#{msg['vacio']}" style="font-size: 10px; border: 1px;width: 830px"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="vAFechaInicial" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechainicial}" id="editarFechaInicialVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" update="editarFechaInicialVA" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,0)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['inicial']}"  id="fooFechaInicialVA"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="vAFechaFinal" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechafinal}" id="editarFechaFinalVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" update="editarFechaFinalVA" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,1)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['final']}"  id="fooFechaFinalVA"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoentidad']}" sortBy="#{info.tipoentidad.nombre}" filterBy="#{info.tipoentidad.nombre}" filterMatchMode="contains" width="133"
                                          id="vATipoEntidad" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipoentidad.nombre}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipoentidad.nombre}" id="editarTipoEntidadVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaAfiliacion3.asignarIndex(indiceVA,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA, 'TIPOENTIDAD', info.tipoentidad.nombre)}" process="@this" update="editarTipoEntidadVA"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 11px; border: none; color: blue" id="fooTipoEntidadVA" value="#{msg['tipoentidad']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{info.tercerosucursal.tercero.nombre}" filterBy="#{info.tercerosucursal.tercero.nombre}" width="133"
                                          filterMatchMode="contains" id="vATercero" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tercerosucursal.tercero.nombre}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tercerosucursal.tercero.nombre}" id="editarTerceroVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaAfiliacion3.asignarIndex(indiceVA,1, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA, 'TERCEROS', info.tercerosucursal.tercero.nombre)}" process="@this" update="editarTerceroVA"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 11px; border: none; color: blue" id="fooTerceroVA" value="#{msg['tercero']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['terceronit']}" sortBy="#{info.tercerosucursal.tercero.nit}" filterBy="#{info.tercerosucursal.tercero.nit}" width="133"
                                          filterMatchMode="contains" id="vANITTercero" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tercerosucursal.tercero.nit}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.tercerosucursal.tercero.nit}" id="editarNITTerceroVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,4)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" process="@this" update="editarNITTerceroVA"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooNITTerceroVA" value="#{msg['terceronit']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" width="133"
                                          filterMatchMode="contains" id="vACodigo" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.codigo}" id="editarCodigoVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" process="@this" update="editarCodigoVA"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCodigoVA" value="#{msg['codigo']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estado']}" sortBy="#{info.estadoafiliacion.nombre}" filterBy="#{info.estadoafiliacion.nombre}" width="133"
                                          filterMatchMode="contains" id="vAEstadoAfiliacion" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estadoafiliacion.nombre}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estadoafiliacion.nombre}" id="editarEstadoAfiliacionVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaAfiliacion3.asignarIndex(indiceVA,2, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA, 'ESTADOAFILIACION', info.estadoafiliacion.nombre)}" process="@this" update="editarEstadoAfiliacionVA"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 11px; border: none; color: blue" id="fooEstadoAfiliacionVA" value="#{msg['estado']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['observaciones']}" sortBy="#{info.observaciones}" filterBy="#{info.observaciones}" width="133"
                                          filterMatchMode="contains" id="vAObservaciones" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.observaciones}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.observaciones}" id="editarObservacionesVA" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,7)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" process="@this" update="editarObservacionesVA"/>                                   

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooObservacionesVA" value="#{msg['observaciones']}"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <!-- DIALOGO L.O.V ESTATICO TIPO ENTIDAD -->
                        <p:dialog header="#{msg['tipoTE']}" widgetVar="TipoEntidadDialogo" draggable="false" resizable="false" closable="false" id="TipoEntidadDialogo"  
                                  showEffect="fade" hideEffect="fade" width="400" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovTipoEntidad" style="font-size: 11px; width: 380px" var="tipoE" value="#{controlEmplVigenciaAfiliacion3.listTiposEntidades}" rowKey="#{tipoE.secuencia}"
                                         selection="#{controlEmplVigenciaAfiliacion3.tipoEntidadSeleccionado}" selectionMode="single" widgetVar="lovTipoEntidad" scrollable="true" scrollWidth="380" scrollHeight="250"
                                         filteredValue="#{controlEmplVigenciaAfiliacion3.filtrarTiposEntidades}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplVigenciaAfiliacion3.activarAceptar()}" update=":form:aceptarTE"/>
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarTE']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTipoEntidad.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipoE.codigo}" width="100" filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigoTE']}" />
                                    </f:facet>
                                    <h:outputText  value="#{tipoE.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipoE.nombre}" width="140"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombretipoTE']}" />
                                    </f:facet>
                                    <h:outputText value="#{tipoE.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarTE" style="position: relative; left: 200px" value="#{msg['aceptar']}" disabled="#{controlEmplVigenciaAfiliacion3.aceptar}" onclick="TipoEntidadDialogo.hide(), lovTipoEntidad.clearFilters();" actionListener="#{controlEmplVigenciaAfiliacion3.actualizarTipoEntidad()}" update="lovTipoEntidad, aceptarTE, datosVAVigencia" process="@this">
                                <p:resetInput target=":form:lovTipoEntidad:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasTE" style="position: relative; left: 250px" value="#{msg['atras']}" onclick="TipoEntidadDialogo.hide(), lovTipoEntidad.clearFilters();" actionListener="#{controlEmplVigenciaAfiliacion3.cancelarCambioTipoEntidad()}" update="lovTipoEntidad" process="@this">
                                <p:resetInput target=":form:lovTipoEntidad:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <!-- DIALOGO L.O.V ESTATICO TERCEROS -->
                        <p:dialog header="#{msg['terceroT']}" widgetVar="TerceroDialogo" draggable="false" resizable="false" closable="false" id="TerceroDialogo"  
                                  showEffect="fade" hideEffect="fade" width="720" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovTercero" style="font-size: 11px; width: 700px" var="tercero" value="#{controlEmplVigenciaAfiliacion3.listTerceros}" rowKey="#{tercero.secuencia}"
                                         selection="#{controlEmplVigenciaAfiliacion3.terceroSeleccionado}" selectionMode="single" widgetVar="lovTercero" scrollable="true" scrollWidth="700" scrollHeight="250"
                                         filteredValue="#{controlEmplVigenciaAfiliacion3.filtrarTerceros}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplVigenciaAfiliacion3.activarAceptar()}" update=":form:aceptarT"/>
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarT']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTercero.filter();" style="width:150px; position: relative; left: 20px;" />  
                                </f:facet>
                                <p:column filterBy="#{tercero.nombre}" width="200" filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['nombreT']}" />
                                    </f:facet>
                                    <h:outputText  value="#{tercero.nombre}" />
                                </p:column>
                                <p:column filterBy="#{tercero.empresa.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['empresaT']}" />
                                    </f:facet>
                                    <h:outputText value="#{tercero.empresa.nombre}" />
                                </p:column>
                                <p:column filterBy="#{tercero.nit}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nitT']}" />
                                    </f:facet>
                                    <h:outputText value="#{tercero.nit}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarT" style="position: relative; left: 450px" value="#{msg['aceptar']}" actionListener="#{controlEmplVigenciaAfiliacion3.actualizarTerceros()}" disabled="#{controlEmplVigenciaAfiliacion3.aceptar}" onclick="TerceroDialogo.hide(), lovTercero.clearFilters();" update="lovTercero, aceptarT, datosVAVigencia" process="@this">
                                <p:resetInput target=":form:lovTercero:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasT" style="position: relative; left: 500px" value="#{msg['atras']}" actionListener="#{controlEmplVigenciaAfiliacion3.cancelarCambioTerceros()}" onclick="TerceroDialogo.hide(), lovTercero.clearFilters();" update="lovTercero" process="@this">
                                <p:resetInput target=":form:lovTercero:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <!-- DIALOGO L.O.V ESTATICO ESTADO AFILIACION -->
