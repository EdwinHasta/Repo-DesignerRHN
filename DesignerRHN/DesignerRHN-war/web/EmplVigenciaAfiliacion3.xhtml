<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.emplvigenciaafiliacion3" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlEmplVigenciaAfiliacion3.empleado.persona.nombreCompleto}"/>

                        <p:toolbar style="  position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlEmplVigenciaAfiliacion3.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px" />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplVigenciaAfiliacion3.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.limpiarNuevaVA()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarVA:datosVAVigenciaExportar" fileName="VigenciaAfiliacionXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.validarNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.validarBorradoVigencia()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px" />

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.cancelarModificacionVA()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaAfiliacion3.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:remoteCommand name="posicionNit" actionListener="#{controlEmplVigenciaAfiliacion3.posicionNit()}"/>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" font-size: 14px; color: blue"><strong>#{msg['afiliaciones']}</strong></legend>
                            <p:dataTable id="datosVAVigencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceVA" value="#{controlEmplVigenciaAfiliacion3.listVigenciasAfiliaciones}" 
                                         filteredValue="#{controlEmplVigenciaAfiliacion3.filtrarVigenciasAfiliaciones}" editable="true" editMode="cell" liveScroll="true" scrollRows="10"
                                         scrollable="true" scrollWidth="830" scrollHeight="#{controlEmplVigenciaAfiliacion3.altoTabla}" emptyMessage="#{msg['vacio']}" style=" border: 1px;width: 830px"
                                         selection="#{controlEmplVigenciaAfiliacion3.vigenciaSeleccionada}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlEmplVigenciaAfiliacion3.eventoFiltrar()}" process="@this"/>
                                
                                <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="vAFechaInicial" width="68"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" height="12" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaAfiliacion3.modificarFechas(indiceVA,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarFechas(indiceVA,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""  id="fooFechaInicialVA"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="vAFechaFinal" width="68"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{info.fechafinal}" height="12" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaAfiliacion3.modificarFechasFinales(indiceVA,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarFechasFinales(indiceVA,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""  id="fooFechaFinalVA"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoentidad']}" sortBy="#{info.tipoentidad.nombre}" filterBy="#{info.tipoentidad.nombre}" filterMatchMode="contains" width="150"
                                          id="vATipoEntidad" filterStyle="display: none; visibility: hidden;"  style="width: 70px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipoentidad.nombre}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipoentidad.nombre}" id="editarTipoEntidadVA" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaAfiliacion3.asignarIndex(indiceVA,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA, 'TIPOENTIDAD', info.tipoentidad.nombre)}" process="@this" update="editarTipoEntidadVA"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px; border: none; color: blue" id="fooTipoEntidadVA" actionListener="#{controlTiposEntidades.recibirPagina('atrastipoentidademplvigenciaafiliacion3')}" action="tipoentidademplvigenciaafiliacion3"  value=""/>
                                    </f:facet>

                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{info.tercerosucursal.tercero.nombre}" filterBy="#{info.tercerosucursal.tercero.nombre}" width="200"
                                          filterMatchMode="contains" id="vATercero" filterStyle="display: none; visibility: hidden;"  style="width: 110px; " >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tercerosucursal.tercero.nombre}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText maxlength="30" value="#{info.tercerosucursal.tercero.nombre}" id="editarTerceroVA" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaAfiliacion3.asignarIndex(indiceVA,1, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA, 'TERCEROS', info.tercerosucursal.tercero.nombre)}" process="@this" update="editarTerceroVA"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 220px; margin: -14px; height: 26px; border: none; color: blue" id="fooTerceroVA" actionListener="#{controlTercero.recibirPaginaEntrante('atrasterceroemplvigenciaafiliacion3')}" action="terceroemplvigenciaafiliacion3" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['terceronit']}" sortBy="#{info.tercerosucursal.tercero.nit}" filterBy="#{info.tercerosucursal.tercero.nit}" width="100"
                                          filterMatchMode="contains" id="vANITTercero" filterStyle="display: none; visibility: hidden;"  style="width: 110px; " >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tercerosucursal.tercero.nit}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true"  value="#{info.tercerosucursal.tercero.nit}" id="editarNITTerceroVA" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;"
                                                         onclick="select();" onselect="posicionNit([{name: 'n', value: '4'}, {name: 't', value: '#{indiceVA}'}]);"> 

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooNITTerceroVA" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" width="133"
                                          filterMatchMode="contains" id="vACodigo" filterStyle="display: none; visibility: hidden;"  style="width: 110px; " >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.codigo}" id="editarCodigoVA" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" process="@this" update="editarCodigoVA"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCodigoVA" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estado']}" sortBy="#{info.estadoafiliacion.nombre}" filterBy="#{info.estadoafiliacion.nombre}" width="150"
                                          filterMatchMode="contains" id="vAEstadoAfiliacion" filterStyle="display: none; visibility: hidden;"  style="width: 110px; " >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estadoafiliacion.nombre}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText maxlength="30" value="#{info.estadoafiliacion.nombre}" id="editarEstadoAfiliacionVA" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaAfiliacion3.asignarIndex(indiceVA,2, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA, 'ESTADOAFILIACION', info.estadoafiliacion.nombre)}" process="@this" update="editarEstadoAfiliacionVA"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px; border: none; color: blue" id="fooEstadoAfiliacionVA" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['observaciones']}" sortBy="#{info.observaciones}" filterBy="#{info.observaciones}" width="150"
                                          filterMatchMode="contains" id="vAObservaciones" filterStyle="display: none; visibility: hidden;"  style="width: 110px; " >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.observaciones}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.observaciones}" id="editarObservacionesVA" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaAfiliacion3.cambiarIndiceVA(indiceVA,7)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplVigenciaAfiliacion3.modificarVA(indiceVA)}" process="@this" update="editarObservacionesVA"/>                                   

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooObservacionesVA" value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>



                        <!-- DIALOGO L.O.V ESTATICO TIPO ENTIDAD -->
                        <p:dialog header="#{msg['tipoTE']}" widgetVar="TipoEntidadDialogo" draggable="false" resizable="false" closable="false" id="TipoEntidadDialogo"  
                                  showEffect="fade" hideEffect="fade" width="420" modal="true" style="">
                            <p:dataTable id="lovTipoEntidad" style=" width: 380px" var="tipoE" value="#{controlEmplVigenciaAfiliacion3.listTiposEntidades}" rowKey="#{tipoE.secuencia}"
                                         selection="#{controlEmplVigenciaAfiliacion3.tipoEntidadSeleccionado}" selectionMode="single" widgetVar="lovTipoEntidad" scrollable="true" scrollWidth="397" scrollHeight="250"
                                         filteredValue="#{controlEmplVigenciaAfiliacion3.filtrarTiposEntidades}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplVigenciaAfiliacion3.activarAceptar()}" update=":form:aceptarTE"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmplVigenciaAfiliacion3.actualizarTipoEntidad()}"  process="@this"  />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarTE']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTipoEntidad.filter();" style="width:150px; position: relative; left: 40px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipoE.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 25px" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigoTE']}" />
                                    </f:facet>
                                    <h:outputText  value="#{tipoE.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipoE.nombre}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombretipoTE']}" />
                                    </f:facet>
                                    <h:outputText value="#{tipoE.nombre}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroTipoEntidad" value="#{controlEmplVigenciaAfiliacion3.infoRegistroTipoEntidad}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>

                            <p:commandButton id="aceptarTE" style="position: relative; left: 225px" value="#{msg['aceptar']}" disabled="#{controlEmplVigenciaAfiliacion3.aceptar}"  actionListener="#{controlEmplVigenciaAfiliacion3.actualizarTipoEntidad()}" process="@this" icon="ui-icon-check"/>

                            <p:commandButton id="atrasTE" style="position: relative; left: 225px" value="#{msg['atras']}"  actionListener="#{controlEmplVigenciaAfiliacion3.cancelarCambioTipoEntidad()}" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>

                        </p:dialog>


                        <!-- DIALOGO L.O.V ESTATICO TERCEROS -->
                        <p:dialog header="#{msg['terceroT']}" widgetVar="TerceroDialogo" draggable="false" resizable="false" closable="false" id="TerceroDialogo"  
                                  showEffect="fade" hideEffect="fade" width="740" modal="true" style="">
                            <p:dataTable id="lovTercero" style=" width: 700px" var="tercero" value="#{controlEmplVigenciaAfiliacion3.listTerceros}" rowKey="#{tercero.secuencia}"
                                         selection="#{controlEmplVigenciaAfiliacion3.terceroSeleccionado}" selectionMode="single" widgetVar="lovTercero" scrollable="true" scrollWidth="720" scrollHeight="250"
                                         filteredValue="#{controlEmplVigenciaAfiliacion3.filtrarTerceros}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplVigenciaAfiliacion3.activarAceptar()}" update=":form:aceptarT"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmplVigenciaAfiliacion3.actualizarTerceros()}"  process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarT']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTercero.filter();" style="width:150px; position: relative; left: -150px;" />  
                                </f:facet>
                                <p:column filterBy="#{tercero.nombre}" width="220" filterMatchMode="contains" filterStyle="width: 190px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['nombreT']}" />
                                    </f:facet>
                                    <h:outputText  value="#{tercero.nombre}" />
                                </p:column>
                                <p:column filterBy="#{tercero.nit}" width="80"  filterMatchMode="contains" filterStyle="width: 70px">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nitT']}" />
                                    </f:facet>
                                    <h:outputText value="#{tercero.nit}" />
                                </p:column>
                                <p:column filterBy="#{tercero.empresa.nombre}" width="150"  filterMatchMode="contains" filterStyle="width: 100px">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['empresaT']}" />
                                    </f:facet>
                                    <h:outputText value="#{tercero.empresa.nombre}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroTercero" value="#{controlEmplVigenciaAfiliacion3.infoRegistroTercero}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>

                            <p:commandButton id="aceptarT" style="position: relative; left: 550px" value="#{msg['aceptar']}" actionListener="#{controlEmplVigenciaAfiliacion3.actualizarTerceros()}" disabled="#{controlEmplVigenciaAfiliacion3.aceptar}" process="@this" icon="ui-icon-check"/>

                            <p:commandButton id="atrasT" style="position: relative; left: 550px" value="#{msg['atras']}" actionListener="#{controlEmplVigenciaAfiliacion3.cancelarCambioTerceros()}" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
