    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Históricos Jornadas" style=" font-size: 12px; position: absolute; width: 740px; height: 555px; left: 300px; top: 100px;text-align: left" >  
                        <h:outputText style="position: absolute; left: 500px; top: 60px; width: 200px; height: 12px;position: absolute;" id="nombreEmpleado" value="#{controlVigenciaJornada.empleado.persona.primerapellido} #{controlVigenciaJornada.empleado.persona.segundoapellido} #{controlVigenciaJornada.empleado.persona.nombre}">
                        </h:outputText>  

                        <p:toolbar style="font-size: 12px; position: absolute; top: 50px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciaJornada.guardadoGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciaJornada.verificarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.limpiarNuevaVJ()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlVigenciaJornada.exportXML()}" fileName="#{controlVigenciaJornada.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.validarNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Localizacion" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.validarBorradoVigencia()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Localizacion" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaJornada.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Localizacion" />

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 700px; height: 222px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Jornada del Trabajador</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosVJEmpleado" var="infoVJ" rowKey="#{infoVJ.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;width: 700px"   
                                         value="#{controlVigenciaJornada.listVigenciasJornadas}" scrollable="true" scrollHeight="85" scrollWidth="700"
                                         filteredValue="#{controlVigenciaJornada.filtrarVigenciasJornadas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="3"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciaJornada.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{infoVJ.fechavigencia}" filterBy="#{infoVJ.fechavigencia}" filterMatchMode="contains"  width="72" id="vJFechaVigencia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoVJ.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{infoVJ.fechavigencia}" id="editFechaVigencia"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarVJ(indice)}" update="editFechaVigencia"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVJ(indice)}" update="editFechaVigencia"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndice(indice,'0')}" /> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre Jornada" sortBy="#{infoVJ.jornadatrabajo.descripcion}" filterBy="#{infoVJ.jornadatrabajo.descripcion}" filterMatchMode="contains" id="vJNombreJornada" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoVJ.jornadatrabajo.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoVJ.jornadatrabajo.descripcion}"  id="editarNombreJornada" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVJ(indice, 'NOMBREJORNADA', infoVJ.jornadatrabajo.descripcion)}" update="editarNombreJornada"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaJornada.asignarIndex(indice,'0', '0','0')}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndice(indice,'1')}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooNombreJornada" value="Nombre Jornada"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo Descanso" sortBy="#{infoVJ.tipodescanso.descripcion}" filterBy="#{infoVJ.tipodescanso.descripcion}" filterMatchMode="contains" id="vJTipoDescanso" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoVJ.tipodescanso.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoVJ.tipodescanso.descripcion}"  id="editarTipoDescanso" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVJ(indice, 'TIPODESCANSO', infoVJ.tipodescanso.descripcion)}" update="editarTipoDescanso"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaJornada.asignarIndex(indice,'1', '0','0')}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndice(indice,'2')}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTIpoDescanso" value="Tipo Descanso"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset>

                        <fieldset style="position: absolute;top: 327px;left: 10px;height: 180px;width: 335px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 10px; color: blue"><strong>Descanso tomado en tiempo</strong></legend>
                            <p:dataTable id="datosVigenciaCT" var="info" rowKey="" rowIndexVar="indiceVCT" value="#{controlVigenciaJornada.listVigenciasCompensacionesTiempo}"
                                         editable="true" editMode="cell" rows="3" filteredValue="#{controlVigenciaJornada.filtrarVigenciasCompensacionesTiempo}"
                                         scrollable="true" scrollHeight="100" emptyMessage="No se encontrarón resultados para la búsqueda" style="font-size: 10px; border: 1px;">

                                <p:column headerText="Fecha Inicial" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="vCTFechaInicial"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechainicial}" id="editarFechaInicialVCT" style="font-size: 11px; border-radius: 0px; width: 93.5%; text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarVCT(indiceVCT)}" update="editarFechaInicialVCT" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCT(indiceVCT)}" process="@this" update="editarFechaInicialVCT"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCT(indiceVCT,'0')}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" style="font-size: 9px" id="fooFechaInicialVCT"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="vCTFechaFinal" filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechafinal}" id="editarFechaFinalVCT" style="font-size: 11px; border-radius: 0px; width: 93.5%; text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarVCT(indiceVCT)}" update="editarFechaFinalVCT" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCT(indiceVCT)}" process="@this" update="editarFechaFinalVCT"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCT(indiceVCT,'1')}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" style="font-size: 9px" id="fooFechaFinalVCT"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Comentario" sortBy="#{info.comentario}" filterBy="#{info.comentario}" filterMatchMode="contains" id="vCTComentario" filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.comentario}" style="width: 100px; font-size: 11px; text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.comentario}" id="editarComentarioVCT" style="font-size: 11px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCT(indiceVCT,'2')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCT(indiceVCT)}" process="@this" update="editarComentarioVCT"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Comentario" style="font-size: 9px" id="fooComentarioVCT"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>


                        <fieldset style="position: absolute;top: 327px;left: 375px;height: 180px;width: 335px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 10px; color: blue"><strong>Descanso tomado en dinero</strong></legend>
                            <p:dataTable id="datosVigenciaCD" var="info2" rowKey="" rowIndexVar="indiceVCD" value="#{controlVigenciaJornada.listVigenciasCompensacionesDinero}"
                                         editable="true" editMode="cell" rows="3" filteredValue="#{controlVigenciaJornada.filtrarVigenciasCompensacionesDinero}"
                                         scrollable="true" scrollHeight="100"  emptyMessage="No se encontrarón resultados para la búsqueda" style="font-size: 10px; border: 1px;">

                                <p:column headerText="Fecha Inicial" sortBy="#{info2.fechainicial}" filterBy="#{info2.fechainicial}" filterMatchMode="contains" id="vCDFechaInicial"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.fechainicial}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info2.fechainicial}" id="editarFechaInicialVCD" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarVCD(indiceVCD)}" update="editarFechaInicialVCD" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCD(indiceVCD)}" process="@this" update="editarFechaInicialVCD"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCD(indiceVCD,'0')}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" style="font-size: 9px" id="fooFechaInicialVCD"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{info2.fechafinal}" filterBy="#{info2.fechafinal}" filterMatchMode="contains" id="vCDFechaFinal" filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.fechafinal}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info2.fechafinal}" id="editarFechaFinalVCD" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarVCD(indiceVCD)}" update="editarFechaFinalVCD" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCD(indiceVCD)}" process="@this" update="editarFechaFinalVCD"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCD(indiceVCD,'1')}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" style="font-size: 9px" id="fooFechaFinalVCD"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Comentario" sortBy="#{info2.comentario}" filterBy="#{info2.comentario}" filterMatchMode="contains" id="vCDComentario" filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.comentario}" style="width: 100px; font-size: 11px; text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info2.comentario}" id="editarComentarioVCD" style="font-size: 11px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCD(indiceVCD,'2')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCD(indiceVCD)}" process="@this" update="editarComentarioVCD"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Comentario" style="font-size: 9px" id="fooComentarioVCD"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <!-- Dialogo Jornadas Laborales -->
                        <p:dialog header="Jornada Laboral" widgetVar="JornadaLaboralDialogo" draggable="false" resizable="false" closable="false" id="JornadaLaboralDialogo"  
                                  showEffect="fade" hideEffect="fade" width="720" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovJornadaLaboral" style="font-size: 11px; width: 700px" var="jLaboral" value="#{controlVigenciaJornada.listJornadasLaborales}" rowKey="#{jLaboral.secuencia}"
                                         selection="#{controlVigenciaJornada.jornadaLaboralSeleccionada}" selectionMode="single" widgetVar="lovJornadaLaboral" scrollable="true" scrollWidth="700" scrollHeight="250"
                                         filteredValue="#{controlVigenciaJornada.filtrarJornadasLaborales}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciaJornada.activarAceptar()}" update=":form:aceptarJL"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Jornada Laboral: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovJornadaLaboral.filter();" style="width:150px; position: relative; left: 20px;" />  
                                </f:facet>
                                <p:column filterBy="#{jLaboral.descripcion}" width="200" filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Jornada Laboral" />
                                    </f:facet>
                                    <h:outputText  value="#{jLaboral.descripcion}" />
                                </p:column>
                                <p:column filterBy="#{jLaboral.codigo}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{jLaboral.codigo}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarJL" style="position: relative; left: 450px" value="Aceptar" disabled="#{controlVigenciaJornada.aceptar}" onclick="JornadaLaboralDialogo.hide(), lovJornadaLaboral.clearFilters();" actionListener="#{controlVigenciaJornada.actualizarJornadaLaboral()}" update="lovJornadaLaboral, aceptarJL, datosVJEmpleado" process="@this">
                                <p:resetInput target=":form:lovJornadaLaboral:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasJL" style="position: relative; left: 500px" value="Atras" onclick="JornadaLaboralDialogo.hide(), lovJornadaLaboral.clearFilters();" actionListener="#{controlVigenciaJornada.cancelarCambioJornadaLaboral()}" update="lovJornadaLaboral" process="@this">
                                <p:resetInput target=":form:lovJornadaLaboral:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <!-- Dialogo Jornadas Laborales -->
                        <p:dialog header="Descripcion Descanso" widgetVar="TiposDescansosDialogo" draggable="false" resizable="false" closable="false" id="TiposDescansosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="720" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovTipoDescanso" style="font-size: 11px; width: 700px" var="tDescanso" value="#{controlVigenciaJornada.listTiposDescansos}" rowKey="#{tDescanso.secuencia}"
