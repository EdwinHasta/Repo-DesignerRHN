<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Históricos de Localizaciones" style=" font-size: 12px; position: absolute; width: 874px; height: 545px; text-align: left" >  
                        <h:outputText style="position: absolute; top: 45px; height: 12px;position: absolute;color: red; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciaLocalizacion.empleado.persona.primerapellido} #{controlVigenciaLocalizacion.empleado.persona.segundoapellido} #{controlVigenciaLocalizacion.empleado.persona.nombre}">
                        </h:outputText>  

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciaLocalizacion.guardadoGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciaLocalizacion.verificarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.limpiarNuevaVL()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlVigenciaLocalizacion.exportXML()}" fileName="#{controlVigenciaLocalizacion.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.validarNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Localizacion" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.validarBorradoVigencia()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Localizacion" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Localizacion" />
                                
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaLocalizacion.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 75px; font-size: 10px; width: 820px; height: 222px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Localización del Empleado</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosVLEmpleado" var="infoDVL" rowKey="#{infoDVL.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;width: 820px"   
                                         value="#{controlVigenciaLocalizacion.vigenciaLocalizaciones}" scrollable="true" scrollHeight="85" scrollWidth="820"
                                         filteredValue="#{controlVigenciaLocalizacion.filtrarVL}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="3"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciaLocalizacion.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{infoDVL.fechavigencia}" filterBy="#{infoDVL.fechavigencia}" filterMatchMode="contains"  width="72" id="vlFechaVigencia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoDVL.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{infoDVL.fechavigencia}" id="editFechaVigencia"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaLocalizacion.modificarVL(indice)}" update="editFechaVigencia"/>
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(indice)}" />
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(indice,'0')}" /> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Centro Costos" sortBy="#{infoDVL.localizacion.centrocosto.codigoNombre}" filterBy="#{infoDVL.localizacion.centrocosto.codigoNombre}" filterMatchMode="contains" id="vlCentroCosto" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoDVL.localizacion.centrocosto.codigoNombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoDVL.localizacion.centrocosto.codigoNombre}"  id="editarNombreJornada" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(indice, 'CENTROCOSTO', infoDVL.localizacion.centrocosto.codigoNombre)}" update="editarNombreJornada"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(indice,'0', '0','0')}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(indice,'1')}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooNombreJornada" value="Centro Costo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Localizacion" sortBy="#{infoDVL.localizacion.nombre}" filterBy="#{infoDVL.localizacion.nombre}" filterMatchMode="contains" id="vlLocalizacion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoDVL.localizacion.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoDVL.localizacion.nombre}" id="editarLocalizacion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"   > 
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(indice,'2')}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooLocalizacion" value="Localizacion"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Motivo" sortBy="#{infoDVL.motivo.descripcion}" filterBy="#{infoDVL.motivo.descripcion}" filterMatchMode="contains" id="vlMotivo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoDVL.motivo.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoDVL.motivo.descripcion}" id="editarMotivo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(indice, 'MOTIVOLOCALIZACION', infoDVL.motivo.descripcion)}" update="editarMotivo"/>                                                
                                                <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(indice,'1', '0','0')}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(indice, '3')}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooMotivo" value="Motivo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Proyecto" sortBy="#{infoDVL.proyecto.nombreproyecto}" filterBy="#{infoDVL.proyecto.nombreproyecto}" filterMatchMode="contains" id="vlProyecto" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoDVL.proyecto.nombreproyecto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoDVL.proyecto.nombreproyecto}" id="editarProyecto" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(indice, 'PROYECTO', infoDVL.proyecto.nombreproyecto)}" update="editarProyecto"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(indice,'2', '0','0')}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(indice, '4')}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooProyecto" value="Proyecto"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset>
  
                        <fieldset style="position: absolute;top: 312px;left: 10px;height: 200px;width: 390px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 10px; color: blue"><strong>Prorrateo por Centros de Costo</strong></legend>
                            
                            <p:dataTable id="datosVPVigencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceVP" 
                                         value="#{controlVigenciaLocalizacion.vigenciasProrrateosVigencia}" style="font-size: 10px; border: 1px;width:390px"
                                         filteredValue="#{controlVigenciaLocalizacion.filtradoVigenciasProrrateosVigencia}" emptyMessage="No se encontrarón resultados para la búsqueda" 
                                         scrollable="true" editable="true" editMode="cell" rows="2" scrollHeight="65" scrollWidth="390"   paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column headerText="Centro de Costos" sortBy="#{info.centrocosto.nombre}" filterBy="#{info.centrocosto.nombre}" filterMatchMode="contains" id="vPCentroCosto" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.centrocosto.nombre}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.centrocosto.nombre}" id="editarCentroCostoVP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(indiceVP,'0')}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(indiceVP,'0', '0','1')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP, 'CENTROCOSTO', info.centrocosto.nombre)}" process="@this" update="editarCentroCostoVP"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCentroCostoVP" value="Centro de Costos"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="P(%)" sortBy="#{info.porcentaje}" filterBy="#{info.porcentaje}" filterMatchMode="contains" id="vPPorcentaje" filterStyle="display: none; visibility: hidden;"  style="width: 40px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.porcentaje}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.porcentaje}" id="editarComentarioVCT" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(indiceVP,'1')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="P(%)" style="font-size: 9px" id="fooComentarioVCT"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Inicial" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="vPFechaInicial"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechainicial}" id="editarFechaInicialVCT" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP)}" update="editarFechaInicialVCT" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(indiceVP,'2')}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" style="font-size: 9px" id="fooFechaInicialVCT"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="vPFechaFinal" filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechafinal}" id="editarFechaFinalVCT" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP)}" update="editarFechaFinalVCT" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(indiceVP,'3')}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" style="font-size: 9px" id="fooFechaFinalVCT"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Proyecto" sortBy="#{info.proyecto.nombreproyecto}" filterBy="#{info.proyecto.nombreproyecto}" filterMatchMode="contains" id="vPProyecto" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.proyecto.nombreproyecto}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.proyecto.nombreproyecto}" id="editarProyectoVP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(indiceVP,'4')}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(indiceVP,'1', '0','1')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP, 'PROYECTO', info.proyecto.nombreproyecto)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Proyecto" style="font-size: 9px" id="fooProyectoVP"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="SubPorcentaje" sortBy="#{info.subporcentaje}" filterBy="#{info.subporcentaje}" filterMatchMode="contains" id="vPSubPorcentaje" filterStyle="display: none; visibility: hidden;"  style="width: 90px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.subporcentaje}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.subporcentaje}" id="editarSubPorcentajeVP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(indiceVP,'5')}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="SubPorcentaje" style="font-size: 9px" id="fooSubPorcentajeVP"/>
                                    </f:facet>
                                </p:column> 

                            </p:dataTable>
                        </fieldset>


                        <fieldset style="position: absolute;top: 312px;left: 440px;height: 200px;width: 390px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 10px; color: blue"><strong>Prorrateo por Proyecto</strong></legend>
                            <p:dataTable id="datosVPPVigencia" var="info2" rowKey="#{info2.secuencia}" rowIndexVar="indiceVPP" value="#{controlVigenciaLocalizacion.vigenciasProrrateosProyectosVigencia}" 
                                         filteredValue="#{controlVigenciaLocalizacion.filtradoVigenciasProrrateosProyectosVigencia}" editable="true" editMode="cell" rows="3"
                                         scrollable="true" scrollHeight="65" scrollWidth="390" emptyMessage="No se encontrarón resultados para la búsqueda" style="font-size: 10px; border: 1px;width:390px"  paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column headerText="Proyecto" sortBy="#{info2.proyecto.nombreproyecto}" filterBy="#{info2.proyecto.nombreproyecto}" filterMatchMode="contains" id="vPPProyecto" filterStyle="display: none; visibility: hidden;"  style="width: 100px; font-size: 11px">
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info2.proyecto.nombreproyecto}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
