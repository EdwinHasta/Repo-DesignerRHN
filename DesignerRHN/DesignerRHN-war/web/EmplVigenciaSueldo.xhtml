<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.emplvigenciasueldo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciaSueldo.empleado.persona.nombreCompleto}"/> 

                        <h:outputText id="totalConsultarActual" value="#{msg['total']}" style="position: absolute; top: 68px;left: 717px; visibility: #{controlVigenciaSueldo.visibilidadTotal()}; font-weight: bold" />
                        <h:outputText id="valorConsultarActual" value="#{controlVigenciaSueldo.valorTotal}" style="position: absolute; top: 68px;left: 797px; visibility: #{controlVigenciaSueldo.visibilidadTotal()}">
                            <f:convertNumber type="number" />
                        </h:outputText>

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlVigenciaSueldo.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciaSueldo.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.limpiarNuevaVS()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlVigenciaSueldo.exportXML()}" fileName="#{controlVigenciaSueldo.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.validarNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.validarBorradoVigencia()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaSueldo.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 182px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['sueldo']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosVSEmpleado" var="infoDVS" rowKey="#{infoDVS.secuencia}" rowIndexVar="indice" style=" border: 1px;"   
                                         value="#{controlVigenciaSueldo.listVigenciasSueldos}" scrollable="true" scrollHeight="#{controlVigenciaSueldo.altoTabla1}" scrollWidth="830"
                                         filteredValue="#{controlVigenciaSueldo.filtrarVigenciasSueldos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" 
                                         selection="#{controlVigenciaSueldo.vigenciaSueldoSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciaSueldo.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['fecha']}" sortBy="#{infoDVS.fechavigencia}" filterBy="#{infoDVS.fechavigencia}" filterMatchMode="contains"  width="68" id="vSFechaVigencia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoDVS.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaVigencia" value="#{infoDVS.fechavigencia}" width="99">  
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaSueldo.modificarFechasVigenciaSueldo(indice,0)}" update="editFechaVigencia" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarFechasVigenciaSueldo(indice,0)}" update="editFechaVigencia" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['motivocambiosueldo']}" sortBy="#{infoDVS.motivocambiosueldo.nombre}" filterBy="#{infoDVS.motivocambiosueldo.nombre}" 
                                           filterMatchMode="contains" id="vSMotivoCambioSueldo" width="150" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoDVS.motivocambiosueldo.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoDVS.motivocambiosueldo.nombre}"  id="editarMotivoCambioSueldo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarVS(indice, 'MOTIVOCAMBIOSUELDO', infoDVS.motivocambiosueldo.nombre)}" process="@this" update="editarMotivoCambioSueldo"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaSueldo.asignarIndex(indice,0,0,0)}" process="@this" update="editarMotivoCambioSueldo"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndice(indice,1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooMotivoCambioSueldo" action="motivocambiosueldo" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['tiposueldo']}" sortBy="#{infoDVS.tiposueldo.descripcion}" filterBy="#{infoDVS.tiposueldo.descripcion}" filterMatchMode="contains" 
                                           id="vSTipoSueldo" width="150" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoDVS.tiposueldo.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText maxlength="30" value="#{infoDVS.tiposueldo.descripcion}"  id="editarTipoSueldo" style=" border-radius: 0px; width: 94%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarVS(indice, 'TIPOSUELDO', infoDVS.tiposueldo.descripcion)}" update="editarTipoSueldo" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaSueldo.asignarIndex(indice,1,0,0)}" process="@this" update="editarTipoSueldo"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndice(indice,2)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooTipoSueldo" value="" action="tipossueldos" actionListener="#{controlTipoSueldo.inicializarPagina('emplVigSueldo')}" />
                                    </f:facet>
                                </p:column>

                                <p:column id="vSRetroactivo" width="15" sortBy="#{infoDVS.retroactivo}" filterBy="#{infoDVS.retroactivo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="padding-top: 0px; padding-left: 2px; padding-right: 6px">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerR" value="..." />
                                        <p:tooltip  for="headerR" value="#{msg['activarRTooltip']}"/> 
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="editarRetroactivo" style="alignment-adjust: central; height: 12px;" value="#{infoDVS.checkRetroactivo}">
                                        <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarVS(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:tooltip for="vSRetroactivo" showEvent="focus" hideEvent="blur" value="#{msg['activarRetroactivo']}"/> 

                                <p:column id="vSVigenciaRetroactivo" sortBy="#{infoDVS.fechavigenciaretroactivo}" filterBy="#{infoDVS.fechavigenciaretroactivo}" filterMatchMode="contains" width="68" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerRF" value="#{msg['vigenciaRetroactivoHeader']}"/>
                                        <p:tooltip  for="headerRF" value="#{msg['viReTooltip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoDVS.fechavigenciaretroactivo}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaVigenciaRetroactivo" value="#{infoDVS.fechavigenciaretroactivo}" width="99">  
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaSueldo.modificarFechasVigenciaSueldo(indice,4)}" update="editFechaVigenciaRetroactivo" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarFechasVigenciaSueldo(indice,4)}" update="editFechaVigenciaRetroactivo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndice(indice,4)}" process="@this"/> 
                                            </lnk:calendar> 
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:tooltip for="vSVigenciaRetroactivo"  showEvent="focus" value="#{msg['vigenciaretroactivo']}"/> 

                                <p:column  headerText="#{msg['valor']}" sortBy="#{infoDVS.valor}" filterBy="#{infoDVS.valor}" filterMatchMode="contains" id="vSValor" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoDVS.valor}">
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoDVS.valor}" id="editarValor" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarVS(indice)}" update="editarValor" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndice(indice, 5)}"/>
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['observaciones']}" sortBy="#{infoDVS.observaciones}" filterBy="#{infoDVS.observaciones}" filterMatchMode="contains" id="vSObservaciones" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoDVS.observaciones}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoDVS.observaciones}" id="editarObservaciones" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarVS(indice)}" process="@this" update="editarObservaciones"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndice(indice, 6)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <fieldset style="position: absolute;top: 277px;left: 10px;height: 182px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['distribucion']}</strong></legend>
                            <p:dataTable id="datosVAVigencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceVA" value="#{controlVigenciaSueldo.listVigenciasAfiliaciones}" 
                                         filteredValue="#{controlVigenciaSueldo.filtrarVigenciasAfiliaciones}" editable="true" editMode="cell" 
                                         scrollable="true" scrollHeight="#{controlVigenciaSueldo.altoTabla2}" scrollWidth="830" emptyMessage="#{msg['vacio']}" style=" border: 1px; width: 830px;"
                                         selection="#{controlVigenciaSueldo.vigenciaAfiliacioneSeleccionada}" selectionMode="single">

                                <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="vAFechaInicial" width="100"
                                          filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaInicialVA" value="#{info.fechainicial}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaSueldo.modificarFechasVigenciaAfiliaciones(indiceVA,0)}" update="editarFechaInicialVA" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarFechasVigenciaAfiliaciones(indiceVA,0)}" update="editarFechaInicialVA" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndiceVA(indiceVA,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""  id="fooFechaInicialVA"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="vAFechaFinal" width="100"
                                          filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaFinalVA" value="#{info.fechafinal}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaSueldo.modificarFechasVigenciaAfiliaciones(indiceVA,1)}" update="editarFechaFinalVA" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarFechasVigenciaAfiliaciones(indiceVA,1)}" update="editarFechaFinalVA" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndiceVA(indiceVA,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""  id="fooFechaFinalVA"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{info.tercerosucursal.tercero.nombre}" filterBy="#{info.tercerosucursal.tercero.nombre}" width="200"
                                          filterMatchMode="contains" id="vATercero" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tercerosucursal.tercero.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tercerosucursal.tercero.nombre}" id="editarTerceroVA" style=" border-radius: 0px; width: 97%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndiceVA(indiceVA,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciaSueldo.asignarIndex(indiceVA,0,0,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarVA(indiceVA, 'TERCEROS', info.tercerosucursal.tercero.nombre)}" process="@this" update="editarTerceroVA"/>                                                
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 220px; margin: -14px; height: 26px;  border: none; color: blue" id="fooTerceroVA" action="tercero" actionListener="#{controlTercero.recibirPaginaEntrante('emplvigenciasueldo')}"  value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipodeentidad']}" sortBy="#{info.tipoentidad.nombre}" filterBy="#{info.tipoentidad.nombre}" filterMatchMode="contains" width="200"
                                          id="vATipoEntidad" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipoentidad.nombre}" style="width: 100px; "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipoentidad.nombre}" id="editarTipoEntidadVA" style=" border-radius: 0px; width: 97%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlVigenciaSueldo.cambiarIndiceVA(indiceVA,3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciaSueldo.asignarIndex(indiceVA,1,0,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaSueldo.modificarVA(indiceVA, 'TIPOENTIDAD', info.tipoentidad.nombre)}" process="@this" update="editarTipoEntidadVA"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 220px; margin: -14px; height: 26px;  border: none; color: blue" id="fooTipoEntidadVA" action="tipoentidademplvigenciasueldo" actionListener="#{controlTiposEntidades.recibirPagina('atrastipoentidademplvigenciasueldo')}" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['valor']}" sortBy="#{info.valor}" filterBy="#{info.valor}" filterMatchMode="contains" id="vAValor" 
                                          filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.valor}">
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>
