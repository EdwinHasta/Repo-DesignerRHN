<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Historicos Tipos Contratos" style=" font-size: 12px; position: absolute; width: 685px; height: 530px;" >  

                        <h:outputText style="position: absolute; left: 390px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlVigenciasTiposContratos.empleado.persona.nombreCompleto}"/>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasTiposContratos.guardarCambiosVTC()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlCiudades.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.limpiarNuevaVTC()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVTCEmpleadoExportar" fileName="VigenciasTiposContratosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVTC.show()" update=":formularioDialogos:nuevaVTC" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Tipo Contrato" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.borrarVTC()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Tipo Contrato" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.duplicarVigenciaC()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Tipo Contrato" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 645px; height: 285px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Contratos del empleado</strong></legend>
                            <!-- TABLA EMPLVIGENCIACARGO -->

                            <p:dataTable id="datosVTCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; width: 642px"                           
                                         value="#{controlVigenciasTiposContratos.vigenciasTiposContratoEmpleado}" scrollable="true" scrollWidth="642" scrollHeight="150"
                                         filteredValue="#{controlVigenciasTiposContratos.filtrarVTC}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="6"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciasTiposContratos.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="72" id="vtcFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.fechavigencia}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'N', info.fechavigencia)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'N', info.fechavigencia)}" />
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(indice, 0)}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Motivo_Contrato" sortBy="#{info.motivocontrato.nombre}" filterBy="#{info.motivocontrato.nombre}" filterMatchMode="contains" id="vtcContrato" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="Motivo Contrato"/> </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.motivocontrato.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.motivocontrato.nombre}" id="editarContrato" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'MOTIVOC', info.motivocontrato.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(indice, 0, 0)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooContrato" value="Motivo Contrato"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Tipo_Contrato" sortBy="#{info.tipocontrato.nombre}" filterBy="#{info.tipocontrato.nombre}" filterMatchMode="contains"  id="vtcTipoContrato" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <f:facet name="header"><h:outputText value="Tipo Contrato"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocontrato.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarTipoContrato" value="#{info.tipocontrato.nombre}" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'TIPOC', info.tipocontrato.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(indice, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooMotivos" value="Tipo Contrato" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Ciudad" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="vtcCiudad" width="80" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"> <h:outputText value="Ciudad" /></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outCiudad" value="#{info.ciudad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudad.nombre}" widgetVar="editCiudad" id="editCiudad" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"  >
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'CIUDAD', info.ciudad.nombre)}" />
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(indice, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(indice, 2, 0)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCargos" value="Ciudad"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Fecha_Inicio_Sustitucion_Patronal" sortBy="#{info.iniciosustitucion}" filterBy="#{info.iniciosustitucion}" filterMatchMode="contains" id="vtcFechaSP" width="160" filterStyle="display: none; visibility: hidden;" >                                                                                              
                                    <f:facet name="header"><h:outputText value="Fecha Inicio Sustitucion Patronal"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.iniciosustitucion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.iniciosustitucion}" id="editarFechaInicialSP"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'N',info.iniciosustitucion)}" update="editarFechaInicialSP"/>
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'N',info.iniciosustitucion)}" />
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(indice, 4)}"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet> 
                                    </p:cellEditor>

                                    <f:facet name="footer"><h:outputText value="Fecha Inicio Sustitucion Patronal" /></f:facet>
                                </p:column>  

                                <p:column headerText="Fecha_Flexibilizacion" sortBy="#{info.inicioflexibiliza}" filterBy="#{info.inicioflexibiliza}" filterMatchMode="contains" id="vtcInicioFlexibilizacion" width="130" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"><h:outputText value="Fecha Inicio Flexibilización"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.inicioflexibiliza}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.inicioflexibiliza}" id="editarFechaInicialFlexi"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'N', info.inicioflexibiliza)}" update="editarFechaInicialFlexi"/>
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'N', info.inicioflexibiliza)}" />
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(indice, 5)}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet> 
                                    </p:cellEditor>

                                    <f:facet name="footer"><h:outputText value="Nombre Jefe" /></f:facet>
                                </p:column>

                                <p:column headerText="Observaciones" sortBy="#{info.observaciones}" filterBy="#{info.observaciones}" filterMatchMode="contains" id="vtcObservacion" width="133" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"> <h:outputText value="Observaciones" /></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.observaciones}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.observaciones}" id="editarObservacion" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(indice, 'N', info.inicioflexibiliza)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(indice, 6)}" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Observaciones" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="P" width="25" style="height: 16px; padding: 0px;" exportable="false">  
                                    <f:facet name="header"><h:outputText value="P" /></f:facet>
                                    <p:commandButton style="background-image: url(Imagenes/revertir.gif); width:23px; height: 21px; background-repeat: no-repeat; background-size: 100% 100%;"/>                                
                                    <f:facet name="footer"><h:outputText value="P" /></f:facet>
                                </p:column>

                                <p:column headerText="S" width="25" style="height: 16px;padding: 0px;" exportable="false">  
                                    <f:facet name="header"><h:outputText value="S" /></f:facet>
                                    <p:commandButton  style="width: 23px; height: 21px;padding: 0px; padding: 0px; padding-bottom: 0px; padding-top: 0px" id="selectButton" />
                                    <f:facet name="footer"><h:outputText value="S" /></f:facet>
                                </p:column>     

                            </p:dataTable> 
                        </fieldset>

                        <!-- DIALOGO L.O.V ESTATICO DE CIUDADES -->
                        <p:dialog header="Ciudades" widgetVar="ciudadesDialogo" draggable="false" resizable="false" closable="false" id="ciudadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovCiudades" style="font-size: 11px; width: 430px" var="ciudades" value="#{controlVigenciasTiposContratos.listaCiudades}" rowKey="#{ciudades.secuencia}"
                                         selection="#{controlVigenciasTiposContratos.ciudadSelecionada}" selectionMode="single" widgetVar="lovCiudades" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasTiposContratos.filtradoCiudades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasTiposContratos.activarAceptar()}" update=":form:aceptarC"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasTiposContratos.actualizarCiudad()}" process="@this" onstart="lovCiudades.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovCiudades.filter();" style="width:150px; position: relative; left: -30px;" />  
                                </f:facet>
                                <p:column filterBy="#{ciudades.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo"/>
                                    </f:facet>
                                    <h:outputText  value="#{ciudades.codigo}" />
                                </p:column>
                                <p:column filterBy="#{ciudades.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Ciudad" />
                                    </f:facet>
                                    <h:outputText value="#{ciudades.nombre}" />
                                </p:column>
                                <p:column filterBy="#{ciudades.departamento.nombre}"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Departamento" />
                                    </f:facet>
                                    <h:outputText value="#{ciudades.departamento.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarC" style="position: relative; left: 303px" value="Aceptar" disabled="#{controlVigenciasTiposContratos.aceptar}" actionListener="#{controlVigenciasTiposContratos.actualizarCiudad()}" update="aceptarC" process="@this">
                                <p:resetInput target=":form:lovCiudades:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasC" style="position: relative; left: 303px" value="Atras" onclick="ciudadesDialogo.hide(), lovCiudades.clearFilters();" actionListener="#{controlVigenciasTiposContratos.cancelarCambioCiudad()}" update="lovCiudades" process="@this">
                                <p:resetInput target=":form:lovCiudades:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                        <!-- DIALOGO L.O.V ESTATICO DE MOTIVOS CONTRATO -->
                        <p:dialog header="Motivos Contrato" widgetVar="MotivosContratoDialogo" draggable="false" resizable="false" closable="false" id="MotivosContratoDialogo"  
                                  showEffect="fade" hideEffect="fade" width="311" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovMotivosContrato" style="font-size: 11px; width: 280px" var="MotivosC" value="#{controlVigenciasTiposContratos.listaMotivosContratos}" rowKey="#{MotivosC.secuencia}"
                                         selection="#{controlVigenciasTiposContratos.motivoContratoSelecionado}" selectionMode="single" widgetVar="lovMotivosContrato" scrollable="true" scrollWidth="300" scrollHeight="250"
                                         filteredValue="#{controlVigenciasTiposContratos.filtradoMotivoContrato}" emptyMessage="No se encontraron resultados con el criterio de busqueda." >              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasTiposContratos.activarAceptar()}" update=":form:aceptarMC"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasTiposContratos.actualizarMotivoContrato()}" onstart="lovMotivosContrato.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Motivo Contrato: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovMotivosContrato.filter();" style="width:100px; position: relative; left: 70px;" />  
                                </f:facet>
                                <p:column filterBy="#{MotivosC.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{MotivosC.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{MotivosC.nombre}" width="170" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre del Motivo del Contrato" />
                                    </f:facet>
                                    <h:outputText  value="#{MotivosC.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarMC" style="position: relative; left: 170px" value="Aceptar" disabled="#{controlVigenciasTiposContratos.aceptar}" actionListener="#{controlVigenciasTiposContratos.actualizarMotivoContrato()}" update="aceptarMC" process="@this">
                                <p:resetInput target=":form:lovMotivosContrato:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasMC" style="position: relative; left: 170px; " value="Atras" onclick="MotivosContratoDialogo.hide(), lovMotivosContrato.clearFilters();" actionListener="#{controlVigenciasTiposContratos.cancelarCambioMotivoContrato()}" update="lovMotivosContrato" process="@this">
                                <p:resetInput target=":form:lovMotivosContrato:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>
                        <p:remoteCommand id="resetCommand" name="test" immediate="true">
                            <p:resetInput target=":form:lovMotivosContrato:globalFilter"/>
                        </p:remoteCommand>

                        <!-- DIALOGO L.O.V ESTATICO DE TIPOS CONTRATO -->
                        <p:dialog header="Tipos Contrato" widgetVar="TiposContratoDialogo" draggable="false" resizable="false" closable="false" id="TiposContratoDialogo"  
                                  showEffect="fade" hideEffect="fade" width="341" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovTiposContrato" style="font-size: 11px; width: 310px" var="TiposC" value="#{controlVigenciasTiposContratos.listaTiposContratos}" rowKey="#{TiposC.secuencia}"
