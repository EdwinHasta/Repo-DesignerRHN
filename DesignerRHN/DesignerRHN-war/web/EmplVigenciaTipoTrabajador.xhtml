<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.emplvigenciatipotrabajador" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciaTipoTrabajador.empleado.persona.nombreCompleto}"/>

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciaTipoTrabajador.guardarGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciaTipoTrabajador.exportXLS()}" process="@this" immediate="true"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.limpiarNuevaVTT()}" ajax="false" process="@this" immediate="true">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVTTEmpleadoExportar" fileName="VigenciasTiposTrabajadoresXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.exportPDF()}" ajax="false" process="@this" immediate="true"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVTT.show()" update=":formularioDialogos:nuevaVTT" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.borrarVTT()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.duplicarVigenciaTT()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaTipoTrabajador.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 180px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['tipo']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIATIPOTRABAJADOR -->

                            <p:dataTable id="datosVTTEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style=" border: 1px; text-align: left;width: 812px"                           
                                         value="#{controlVigenciaTipoTrabajador.vigenciasTiposTrabajadoresEmpleado}" scrollable="true" scrollWidth="830" scrollHeight="#{controlVigenciaTipoTrabajador.altoTabla}"
                                         filteredValue="#{controlVigenciaTipoTrabajador.filtrarVTT}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" 
                                         selection="#{controlVigenciaTipoTrabajador.vigenciaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciaTipoTrabajador.eventoFiltrar()}"/>

                                <p:column   sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="65" id="vttFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaVTT" value="#{msg['fecha']}"  />
                                        <p:tooltip  for="headerFechaVTT" value="Ingrese la fecha." />
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFecha" value="#{info.fechavigencia}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaTipoTrabajador.modificarFechasVTT(indice,0)}" update="editFecha" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.modificarFechasVTT(indice,0)}" update="editFecha" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaTipoTrabajador.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fecha']}" />
                                    </f:facet>
                                </p:column>

                                <p:column   sortBy="#{info.tipotrabajador.nombre}" filterBy="#{info.tipotrabajador.nombre}" filterMatchMode="contains" id="vttTipoTrabajador" width="300" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerTipoTrabajadorVTT" value="#{msg['tipotrabajador']}"  />
                                        <p:tooltip  for="headerTipoTrabajadorVTT" value="Ingrese el tipo de trabajador." />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipotrabajador.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipotrabajador.nombre}" id="editarTipoTrabajador" style=" border-radius: 0px; width: 97%;text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.modificarVTT(indice, 'TIPOTRABAJADOR', info.tipotrabajador.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaTipoTrabajador.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.asignarIndex(indice, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 320px; margin: -14px; height: 26px; border: none; color: blue" id="fooTipoTrabajador" value="#{msg['tipotrabajador']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column   sortBy="#{info.tipotrabajador.tipocotizante.descripcion}" filterBy="#{info.tipotrabajador.tipocotizante.descripcion}" filterMatchMode="contains" id="vttTipoCotizante" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerTipoCotizanteVTT" value="#{msg['tipocotizante']}"  />
                                        <p:tooltip  for="headerTipoCotizanteVTT" value="Ingrese el tipo de cotizante." />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipotrabajador.tipocotizante.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipotrabajador.tipocotizante.descripcion}" id="editarTipoCotizante" style=" border-radius: 0px; width: 97.5%;text-transform: uppercase; height: 12px;" readonly="true"> 
                                                <p:ajax event="select" listener="#{controlVigenciaTipoTrabajador.cambiarIndice(indice, 2)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 420px; margin: -14px; height: 26px; border: none; color: blue" id="fooTipoCotizante" value="#{msg['tipocotizante']}"/>
                                    </f:facet>
                                </p:column> 
                            </p:dataTable>  
                        </fieldset>

                        <p:panel id="panelPensionadosMensaje" header="#{msg['informacionP']}" style="position: absolute; left: 12px; top: 280px;  width: 410px; height: 195px; border-radius: 10px; text-align: left; visibility: visible">
                            <h:outputText value="#{msg['panelPensionadosMensaje']}" />
                        </p:panel>

                        <p:panel id="panelPensionadosInput" header="#{msg['informacionP']}" style="position: absolute; left: 12px; top: 280px;  width: 410px; height: 195px; border-radius: 10px; text-align: left; visibility: hidden;" >

                            <h:outputText value="#{msg['fechainicioP']}" style="position: absolute; left: 40px; top: 25px"/>
                            <div id="posicionFechaInicialDialogo" style=" position: absolute; left: 40px; top: 40px">
                                <lnk:calendar id="fechaPensionInicio" value="#{controlVigenciaTipoTrabajador.pensionVigencia.fechainiciopension}" >
                                    <p:ajax event="dateSelect" update="fechaPensionInicio" process="@this"/>
                                    <p:ajax event="change" update="fechaPensionInicio" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <h:outputText value="#{msg['fechafinalP']}" style="position: absolute; left: 145px; top: 25px"/>
                            <div id="posicionFechaFinalDialogo" style="  position: absolute; left: 145px; top: 40px">
                                <lnk:calendar id="fechaPensionFinal" value="#{controlVigenciaTipoTrabajador.pensionVigencia.fechafinalpension}" >
                                    <p:ajax event="dateSelect" update="fechaPensionFinal" process="@this"/>
                                    <p:ajax event="change" update="fechaPensionFinal" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <h:outputText value="#{msg['porcentajeP']}" style="position: absolute; left: 245px; top: 25px"/>
                            <p:inputText onclick="select();" id="porcentajePension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.porcentaje}" style="position: absolute; left: 245px; top: 40px; width: 105px">
                                <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="porcentajePension"/>
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>
                            </p:inputText>

                            <h:outputText value="#{msg['claseP']}" style="position: absolute; left: 40px; top: 68px"/>
                            <p:inputText onclick="select();" id="clasePension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.clase.descripcion}" style="position: absolute; left: 40px; top: 83px; width: 280px">
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>
                                <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="clasePension"/>
                                <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.dialogoClasePension()}"  process="@this"/>
                            </p:inputText>
                            <p:commandButton value="" process="@this" icon="ui-icon-search" style="position: absolute; left: 330px; top: 83px; height: 23px; width: 23px"/>

                            <h:outputText value="#{msg['tipoP']}" style="position: absolute; left: 40px; top: 108px"/>
                            <p:inputText onclick="select();" id="tipoPensionado" value="#{controlVigenciaTipoTrabajador.pensionVigencia.tipopensionado.descripcion}" style="position: absolute; left: 40px; top: 123px; width: 120px">
                                <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.dialogoTipoPensionado()}" process="@this"/>
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}" process="@this"/>
                                <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="tipoPensionado"/>
                            </p:inputText>
                            <p:commandButton value="" process="@this" icon="ui-icon-search" style="position: absolute; left: 178px; top: 123px; height: 23px; width: 23px"/>

                            <h:outputText value="#{msg['resolucionP']}" style="position: absolute; left: 215px; top: 108px"/>
                            <p:inputText onclick="select();" id="resolucionPension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.resolucionpension}" style="position: absolute; left: 215px; top: 123px; width: 135px">
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>
                            </p:inputText>

                            <h:outputText value="#{msg['nombreP']}" style="position: absolute; left: 40px; top: 147px"/>
                            <p:inputText onclick="select();" id="causaBiente" value="#{controlVigenciaTipoTrabajador.pensionVigencia.causabiente.persona.nombre}" style="position: absolute; left: 40px; top: 162px; width: 302px">
                                <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.dialogoCausaBiente()}"  process="@this"/>
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}" immediate="true" process="@this"/>
                                <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="causaBiente"/>
                            </p:inputText>

                            <h:outputText value="#{msg['nombretutorP']}" style="position: absolute; left: 40px; top: 185px"/>
                            <p:inputText onclick="select();" id="tutorPension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.tutor.nombreCompleto}" style="position: absolute; left: 40px; top: 200px; width: 240px">
                                <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.dialogoTutor()}"  process="@this"/>
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>
                                <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="tutorPension"/>
                            </p:inputText> 
                            <p:commandButton value="#{msg['limpiar']}" id="LimpiarPensionados" style="position: absolute; left: 306px; top: 200px; width: 55px; height: 23px" actionListener="#{controlVigenciaTipoTrabajador.limpiarPension()}" process="@this"/>
                        </p:panel>

                        <p:panel id="panelRetiradosMensaje" header="#{msg['informacionR']}" style="position: absolute; left: 440px; top: 280px;  width: 415px; height: 195px; border-radius: 10px; text-align: left; visibility: visible">
                            <h:outputText value="#{msg['panelRetiradosMensaje']}" />
                        </p:panel>
                        <p:panel id="panelRetiradosInput" header="#{msg['informacionR']}" style="position: absolute; left: 440px; top: 280px;  width: 415px; height: 195px; border-radius: 10px; text-align: left; visibility: hidden">
                            <h:outputText value="#{msg['fecharetiroR']}" style="position: absolute; left: 25px; top: 40px"/>
                            <div id="posicionFechaRetiroDialogo" style=" position: absolute; left: 125px; top: 40px">
                                <lnk:calendar id="fechaRetiro" value="#{controlVigenciaTipoTrabajador.retiroVigencia.fecharetiro}" >
                                    <p:ajax event="dateSelect" update="fechaRetiro" process="@this"/>
                                    <p:ajax event="change" update="fechaRetiro" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <h:outputText value="#{msg['motivoretiroR']}" style="position: absolute; left: 25px; top: 75px"/>
                            <p:inputText id="motivoRetiro" value="#{controlVigenciaTipoTrabajador.retiroVigencia.motivoretiro.nombre}" style="position: absolute; left: 125px; top: 75px; width: 113px">
                                <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.dialogoRetiros()}" immediate="true" process="@this"/>
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoRetirados()}" process="@this" immediate="true"/>
                            </p:inputText>
                            <p:commandButton value="" icon="ui-icon-search" style="position: absolute; left: 248px; top: 75px; height: 23px; width: 23px" process="@this"/>
                            <p:watermark for="motivoRetiro" value="#{msg['motivoR']}" />


                            <h:outputText value="#{msg['observacionR']}" style="position: absolute; left: 25px; top: 110px"/>
                            <p:inputTextarea id="observacion" value="#{controlVigenciaTipoTrabajador.retiroVigencia.descripcion}" style="position: absolute; left: 125px; top: 110px; width: 135px; height: 50px;" autoResize="false" maxlength="500">
                                <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoRetirados()}" process="@this" immediate="true"/>
                                <p:ajax event="change" update="observacion" listener="#{controlVigenciaTipoTrabajador.banderaCambiosRetirados()}" process="@this" immediate="true"/>
                            </p:inputTextarea>

                            <p:commandButton value="#{msg['limpiar']}" id="LimpiarRetirado" style="position: absolute; left: 25px; top: 175px; height: 25px; width: 60px" actionListener="#{controlVigenciaTipoTrabajador.limpiarRetiro()}" update="panelRetiradosInput" process="@this"/>
                        </p:panel>



                        <!-- DIALOGO L.O.V ESTATICO TIPOS TRABAJADORES -->
                        <p:dialog header="#{msg['tipotrabajadorT']}" widgetVar="TipoTrabajadorDialogo" draggable="false" resizable="false" closable="false" id="TipoTrabajadorDialogo"  
                                  showEffect="fade" hideEffect="fade" width="610" modal="true" >
                            <p:dataTable id="lovTipoTrabajador" style=" width: 590px" var="tipoTrabajador" value="#{controlVigenciaTipoTrabajador.listaTiposTrabajadores}" rowKey="#{tipoTrabajador.secuencia}"
                                         selection="#{controlVigenciaTipoTrabajador.tipoTrabajadorSeleccionado}" selectionMode="single" widgetVar="lovTipoTrabajador" scrollable="true" scrollHeight="250"
                                         filteredValue="#{controlVigenciaTipoTrabajador.filtradoTiposTrabajadores}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciaTipoTrabajador.activarAceptar()}" update=":form:aceptarTT"/>
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarT']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTipoTrabajador.filter();" style="width:150px; position: relative; left: 5px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipoTrabajador.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigoT']}" />
                                    </f:facet>
                                    <h:outputText  value="#{tipoTrabajador.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipoTrabajador.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['descripcionT']}" />
                                    </f:facet>
                                    <h:outputText value="#{tipoTrabajador.nombre}" />
                                </p:column>
                                <p:column filterBy="#{tipoTrabajador.tipocotizante.descripcion}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['tipocotizanteT']}" />
                                    </f:facet>
                                    <h:outputText value="#{tipoTrabajador.tipocotizante.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarTT" style="position: relative; left: 330px" value="#{msg['aceptar']}" disabled="#{controlVigenciaTipoTrabajador.aceptar}" onclick="TipoTrabajadorDialogo.hide(), lovTipoTrabajador.clearFilters();" actionListener="#{controlVigenciaTipoTrabajador.actualizarTipoTrabajador()}" update="lovTipoTrabajador, aceptarTT, datosVTTEmpleado" process="@this">
                                <p:resetInput target=":form:lovTipoTrabajador:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasTT" style="position: relative; left: 380px" value="#{msg['aceptar']}" onclick="TipoTrabajadorDialogo.hide(), lovTipoTrabajador.clearFilters();" actionListener="#{controlVigenciaTipoTrabajador.cancelarCambioTipoTrabajador()}" update="lovTipoTrabajador" process="@this">
                                <p:resetInput target=":form:lovTipoTrabajador:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 



                        <!-- DIALOGO MOTIVOS RETIROS -->
                        <p:dialog header="#{msg['motivoM']}" widgetVar="RetirosDialogo" draggable="false" resizable="false" closable="false" id="RetirosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="610" modal="true" >
                            <p:dataTable id="lovMotivosRetiros" style=" width: 590px" var="motivosRetiros" value="#{controlVigenciaTipoTrabajador.motivosRetiros}" rowKey="#{motivosRetiros.secuencia}"
                                         selection="#{controlVigenciaTipoTrabajador.motivoRetiroSeleccionado}" selectionMode="single" widgetVar="lovMotivosRetiros" scrollable="true" scrollHeight="250"
