<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head> 
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">            
                    <p:panel  id="PanelTotal" header="Historicos Cargos Desempeñados" style=" font-size: 12px; position: absolute; width: 685px; height: 490px;" >  

                        <h:outputText style="position: absolute; left: 390px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlVigenciasCargos.empleado.persona.nombreCompleto}"/>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">   
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasCargos.guardarCambiosVC()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciasCargos.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.limpiarNuevaVC()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVCEmpleadoExportar" fileName="VigenciasCargosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVC.show()" update=":formularioDialogos:nuevaVC" process="@this"> 

                                </p:commandButton>
                                <p:tooltip style="font-size: 12px" for="insertar" value="Insertar Nueva Vigencia" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.borrarVC()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Cargo" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.duplicarVigenciaC()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Cargos" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasCargos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 645px; height: 285px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Cargos del empleado</strong></legend>
                            <!-- TABLA EMPLVIGENCIACARGO -->

                            <p:dataTable id="datosVCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; width: 645px"                           
                                         value="#{controlVigenciasCargos.vigenciasCargosEmpleado}" scrollable="true" scrollHeight="150" scrollWidth="645"
                                         filteredValue="#{controlVigenciasCargos.filterVC}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="6"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciasCargos.eventoFiltrar()}"/>

                                <!--COLUMNAS TABLA DATOS VIGENCIAS CARGOS DE UN EMPLEADO -->
                                <p:column headerText="Fecha" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="72" id="vcFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.fechavigencia}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasCargos.modificarVC(indice, 'N', info.fechavigencia)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(indice)}" />
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(indice, '0')}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estructura" sortBy="#{info.estructura.nombre}" filterBy="#{info.estructura.nombre}" filterMatchMode="contains" id="vcEstructura" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="Estructura"/> </f:facet> 

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estructura.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estructura.nombre}" id="editEstructura" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(indice, 'ESTRUCTURA', info.estructura.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(indice, '1')}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasCargos.cargarEstructuras(info.fechavigencia, indice)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooEstructuras" onclick="estructurasDialog.show();"
                                                         value="Estructura"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Motivo" sortBy="#{info.motivocambiocargo.nombre}" filterBy="#{info.motivocambiocargo.nombre}" filterMatchMode="contains"  id="vcMotivo" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <f:facet name="header"><h:outputText value="Motivo"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.motivocambiocargo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editMotivoC" value="#{info.motivocambiocargo.nombre}" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(indice, 'MOTIVOC', info.motivocambiocargo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(indice, '2')}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(indice, '0')}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                    <f:facet name="footer">
                                        <p:commandButton style="width: 135px; height: 16px; font-size: 9px; border: none; color: blue" id="fooMotivos" onclick="motivosDialog.show();"
                                                         value="Motivo" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre_Cargo" sortBy="#{info.cargo.nombre}" filterBy="#{info.cargo.nombre}" filterMatchMode="contains" id="vcNombreCargo" width="133" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"> <h:outputText value="Nombre Cargo" /></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cargo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.cargo.nombre}" id="editNombreCargo" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(indice, 'NOMBREC', info.cargo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(indice, '3')}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(indice, '1')}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 143px; height: 16px; font-size: 9px; border: none; color: blue" id="fooCargos" onclick="cargosDialog.show();"
                                                         value="Nombre Cargo"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Centro_Costo" sortBy="#{info.estructura.centrocosto.nombre}" filterBy="#{info.estructura.centrocosto.nombre}" filterMatchMode="contains" id="vcCentrosC" width="111" filterStyle="display: none; visibility: hidden;" >                                                                                              
                                    <f:facet name="header"><h:outputText value="Centro Costo"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estructura.centrocosto.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estructura.centrocosto.nombre}" id="editCentroCosto"  style="font-size: 10px; border-radius: 0px; width: 93.5%;">
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(indice)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(indice, '4')}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer"><h:outputText value="Centro Costo" /></f:facet>
                                </p:column>  

                                <p:column headerText="Nombre_Jefe" sortBy="#{info.empleadojefe.persona.nombreCompleto}" filterBy="#{info.empleadojefe.persona.nombreCompleto}" filterMatchMode="contains" id="vcNombreJefe" width="111" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"><h:outputText value="Nombre Jefe"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.empleadojefe.persona.nombreCompleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empleadojefe.persona.nombreCompleto}" id="editNombreJefe" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase">                                                        
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(indice, 'EMPLEADOJ', info.empleadojefe.persona.nombreCompleto)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(indice, '5')}"  />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(indice, '2')}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer"><h:outputText value="Nombre Jefe" /></f:facet>
                                </p:column>

                                <p:column headerText="R" width="25" style="height: 16px; padding: 0px;" exportable="false">  
                                    <f:facet name="header"><h:outputText value="R" /></f:facet>
                                    <p:commandButton style="background-image: url(Imagenes/revertir.gif); width:23px; height: 21px; background-repeat: no-repeat; background-size: 100% 100%;"/>                                
                                    <f:facet name="footer"><h:outputText value="R" /></f:facet>
                                </p:column>

                                <p:column headerText="..." width="25" style="height: 16px;padding: 0px;" exportable="false">  
                                    <f:facet name="header"><h:outputText value="..." /></f:facet>
                                    <p:commandButton  style="width: 23px; height: 21px;padding: 0px; padding: 0px; padding-bottom: 0px; padding-top: 0px" id="selectButton" update=":form:display, datosVCEmpleado" oncomplete="datosDialog.show()" icon="ui-icon-search" title="View" >  
                                        <f:setPropertyActionListener value="#{info}" target="#{controlVigenciasCargos.vigenciaSeleccionada}" />  
                                    </p:commandButton>  
                                    <f:facet name="footer"><h:outputText value="..." /></f:facet>
                                </p:column>     

                            </p:dataTable> 
                        </fieldset>
                        <!-- CAMPO DE LOS DIALOGOS -->      
                        <!-- DIALOGO L.O.V DINAMICO PARA ESTRUCTURAS-->
                        <p:dialog header="Estructuras" widgetVar="estructurasDialog" draggable="false" resizable="false" id="dlgEstructuras"  
                                  showEffect="fade" hideEffect="fade" modal="true" width="718" height="420" style="font-size: 12px" closable="false">

                            <p:dataTable  id="lOVEstructuras" style="font-size: 11px; width: 690px" var="estr" value="#{controlVigenciasCargos.estructurasLOV}"
                                          scrollable="true" scrollHeight="300" scrollWidth="705" widgetVar="estructurasLOV" 
                                          filteredValue="#{controlVigenciasCargos.estructurasfilter}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                          rowKey="#{estr.secuencia}" selection="#{controlVigenciasCargos.estructuraSeleccionada}" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{controlVigenciasCargos.activarAceptar()}" update=":form:aceptarE"/> 
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasCargos.actualizarEstructura()}" process="@this" onstart="estructurasLOV.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Estructura: "  style="position: absolute; left: 27px; top: 15px"/>  
                                    <p:inputText id="globalFilter" onkeyup="estructurasLOV.filter();" style="width:150px; position: relative; left: -140px;" />  
                                </f:facet>                       
                                <p:column headerText="Nombre" width="200"  filterBy="#{estr.nombre}" filterMatchMode="contains" >  
                                    <h:outputText value="#{estr.nombre}" />  
                                </p:column>  
                                <p:column headerText="Centro Costo" width="300" filterBy="#{estr.centrocosto.nombre}" filterMatchMode="contains">  
                                    <h:outputText value="#{estr.centrocosto.codigo} - #{estr.centrocosto.nombre}" />  
                                </p:column>                             
                                <p:column headerText="Empresa" filterBy="#{estr.organigrama.empresa.nombre}" filterMatchMode="contains" >  
                                    <h:outputText value="#{estr.organigrama.empresa.nombre}" />  
                                </p:column>
                            </p:dataTable>                         
                            <p:commandButton id="aceptarE" value="Aceptar" disabled="#{controlVigenciasCargos.aceptar}" style="position: absolute; top: 390px; left: 572px; font-size: 12px" onclick="estructurasLOV.clearFilters();" actionListener="#{controlVigenciasCargos.actualizarEstructura()}" update="aceptarE" process="@this">
                                <p:resetInput target=":form:lOVEstructuras:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasE" value="Atras" style="position: absolute; top: 390px; left: 644px; font-size: 12px" onclick="estructurasDialog.hide(), estructurasLOV.clearFilters();" actionListener="#{controlVigenciasCargos.cancelarCambioEstructura()}" update="lOVEstructuras" process="@this">
                                <p:resetInput target=":form:lOVEstructuras:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <!-- DIALOGO L.O.V ESTATICO DE MOTIVOS CAMBIOS CARGOS -->
                        <p:dialog header="Motivos Cambios Cargos" widgetVar="motivosDialog" draggable="false" resizable="false" closable="false" id="dlgMotivos"  
                                  showEffect="fade" hideEffect="fade" width="377" modal="true" style="font-size: 11px;">
                            <p:dataTable id="motivosCambCargo" style="font-size: 11px; width: 350px" var="mot" value="#{controlVigenciasCargos.motivosCambiosCargos}" rowKey="#{mot.secuencia}"
                                         selection="#{controlVigenciasCargos.motivoSeleccionado}" selectionMode="single" widgetVar="datosMotivos" scrollable="true" scrollWidth="365" scrollHeight="250"
                                         filteredValue="#{controlVigenciasCargos.filterMotivos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasCargos.activarAceptar()}" update=":form:aceptarM"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasCargos.actualizarMotivo()}" process="@this" onstart="datosMotivos.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Motivo: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="datosMotivos.filter();" style="width:150px; position: relative; left: 6px;" />  
                                </f:facet>
                                <p:column filterBy="#{mot.codigo}" width="60" filterMatchMode="contains" filterStyle="width: 40px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{mot.codigo}" />
                                </p:column>
                                <p:column filterBy="#{mot.nombre}"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre del motivo" />
                                    </f:facet>
                                    <h:outputText value="#{mot.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarM" style="position: relative; left: 224px" value="Aceptar" disabled="#{controlVigenciasCargos.aceptar}" onclick="datosMotivos.clearFilters();" actionListener="#{controlVigenciasCargos.actualizarMotivo()}" update="aceptarM" process="@this">
                                <p:resetInput target=":form:motivosCambCargo:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasM" style="position: relative; left: 224px" value="Atras" onclick="motivosDialog.hide(), datosMotivos.clearFilters();" actionListener="#{controlVigenciasCargos.cancelarCambioMotivo()}" update="motivosCambCargo" process="@this">
                                <p:resetInput target=":form:motivosCambCargo:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>                 
                        <!-- DIALOGO L.O.V DINAMICO PARA CARGOS-->
                        <p:dialog header="Nombre Cargos" widgetVar="cargosDialog" draggable="false" resizable="false" id="dlgCargos" closable="false"  
                                  showEffect="fade" hideEffect="fade" modal="true" width="477" height="420" style="font-size: 12px">

                            <p:dataTable  id="lOVCargos" style="font-size: 11px; width: 450px" var="carg" value="#{controlVigenciasCargos.cargos}"
                                          scrollable="true" scrollHeight="300" scrollWidth="465" widgetVar="cargosLOV" 
                                          filteredValue="#{controlVigenciasCargos.cargosFilter}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                          rowKey="#{carg.secuencia}" selection="#{controlVigenciasCargos.cargoSeleccionado}" selectionMode="single">
                                <p:ajax event="rowSelect" listener="#{controlVigenciasCargos.activarAceptar()}" update=":form:aceptarC"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasCargos.actualizarCargo()}" process="@this" onstart="cargosLOV.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Cargo: "  style="position: absolute; left: 27px; top: 15px"/>  
                                    <p:inputText id="globalFilter" onkeyup="cargosLOV.filter();" style="width:150px; position: relative; left: -47px;" />  
                                </f:facet>

                                <p:column filterBy="#{carg.nombre}" filterMatchMode="contains" > 
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{carg.nombre}" />  
                                </p:column>  

                                <p:column filterBy="#{carg.empresa.nombre}" width="150" filterMatchMode="contains" > 
                                    <f:facet name="header">
                                        <h:outputText value="Empresa" />
                                    </f:facet>
                                    <h:outputText value="#{carg.empresa.nombre}" />  
                                </p:column>
                            </p:dataTable>                         
                            <p:commandButton id="aceptarC" value="Aceptar" disabled="#{controlVigenciasCargos.aceptar}" style="position: absolute; top: 390px; left: 328px; font-size: 12px" onclick="cargosLOV.clearFilters();" actionListener="#{controlVigenciasCargos.actualizarCargo()}" update="aceptarC" process="@this">
