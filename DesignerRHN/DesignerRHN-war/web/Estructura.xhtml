<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Estructuras</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">      
                <h:form id="form">
                    <f:loadBundle basename="Recursos.estructura" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 12px; position: absolute; width: 685px; height: 490px;" >  

                        <fieldset style="position: relative; top: 30px; font-size: 10px; width: 640px; height: 110px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['organigramas']}</strong></legend>
                            <p:dataTable id="datosOrganigramas" var="organigrama" style="font-size: 11px; width: 370px; " value="#{controlEstructura.listaOrganigramas}"
                                         rowKey="#{organigrama.secuencia}" scrollable="true" scrollHeight="47" scrollWidth="640" widgetVar="datosOrganigramas" rowIndexVar="indice"
                                         filteredValue="#{controlEstructura.filtradoListaOrganigramas}" emptyMessage="No hay datos." editable="true" editMode="cell">   

                                <p:ajax event="filter" listener="#{controlEstructura.eventoFiltrar()}"/>

                                <p:column id="organigramaFecha" width="50" sortBy="#{organigrama.fecha}"  filterBy="#{organigrama.fecha}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['fecha']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{organigrama.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px; width: 10px" value="#{organigrama.fecha}" id="editFecha"   styleClass="ui-datepicker, calendarEstructura"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlEstructura.modificarOrganigrama(indice, 'N', organigrama.fecha)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(indice, 'N', organigrama.fecha)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(indice, 0)}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>  

                                <p:column id="organigramaCodigo" headerText="#{msg['codigo']}" sortBy="#{organigrama.codigo}" width="38" filterBy="#{organigrama.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['codigo']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 82%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(indice, 'N', organigrama.fecha)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                </p:column>  

                                <p:column id="organigramaEmpresa" sortBy="#{organigrama.empresa.nombre}" width="200" filterBy="#{organigrama.empresa.nombre}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['empresa']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.empresa.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.empresa.nombre}" id="editarEmpresa" style="font-size: 10px; border-radius: 0px; width: 95.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(indice, 'EMPRESA', organigrama.empresa.nombre)}" />
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlEstructura.asignarIndex(indice, 0)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                </p:column>

                                <p:column id="organigramaNit" sortBy="#{organigrama.empresa.nit}" width="110" filterBy="#{organigrama.empresa.nit}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['nit']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.empresa.nit}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.empresa.nit}" id="editarNit" style="font-size: 10px; border-radius: 0px; width: 92.5%; text-transform: uppercase" >
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(indice, 3)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>  
                                </p:column>

                                <p:column id="organigramaEstado" sortBy="#{organigrama.estadoOrg}" width="120" filterBy="#{organigrama.estadoOrg}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['estado']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.estadoOrg}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editEstadoOrganigrama" value="#{organigrama.estadoOrg}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 115px" >  
                                                <f:selectItem itemLabel="#{msg['activo']}" itemValue="ACTIVO" />  
                                                <f:selectItem itemLabel="#{msg['inactivo']}" itemValue="INACTIVO" />
                                                <p:ajax listener="#{controlEstructura.seleccionarEstado(organigrama.estadoOrg, indice, 4)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor> 
                                </p:column>
                            </p:dataTable> 
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; left: 18px; top: 33px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEstructura.guardarCambiosOrganigramas()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEstructura.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosOrganigramasExportar" fileName="OrganigramasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroOrganigramas.show()" update=":formularioDialogos:nuevoOrganigrama"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.borrarOrganigrama()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.duplicarOrg()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 190px; font-size: 11px; width: 638px; height: 254px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['arbol']}</strong></legend>                        
                            <p:tree id="arbolEstructuras" widgetVar="arbolEstructuras"  value="#{controlEstructura.arbolEstructuras}" style="width: 635px; font-size: 12px; position: absolute; height: 210px;" var="estructura" animate="true"
                                    selectionMode="single" styleClass="ui-tree">  
                                <p:treeNode expandedIcon="ui-icon-bullet"  
                                            collapsedIcon="ui-icon-bullet">  
                                    <span style="cursor: pointer;" onclick="this.parentNode.parentNode.firstChild.click();">
                                        <h:outputText value="#{estructura.nombre}"/>
                                    </span>
                                </p:treeNode>   
                            </p:tree>
                            <p:commandButton id="btnEstructuraPlanta" value="#{msg['estructuraplanta']}" style="position: relative; top: 215px;" action="estructuraPlanta" actionListener="#{controlEstructuraPlanta.inicializarPagina('estructura')}"/>
                            <p:commandButton id="btnRiesgosProfesionales" value="#{msg['riesgosprofesionales']}" style="position: relative; top: 215px;"/>
                            <p:commandButton id="btnReportePlanta" value="#{msg['reporteplantapersonal']}" style="position: relative; top: 215px;"/>
                        </fieldset>
                        <p:commandButton id="btnAceptar" value="#{msg['aceptar']}" icon="ui-icon-check" style="position: relative; top: 302px; left: 500px" onclick="confirmarGuardar.show();" update=":form:datosOrganigramas" process="@this" />
                        <p:commandButton id="btnAtras" value="#{msg['atras']}" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; top: 302px; left: 500px" actionListener="#{controlEstructura.salir()}"  process="@this" action="nomina" />
                        <p:commandButton style="position: relative; left: -160px; top: 302px;" id="REFRESCAR" value="#{msg['refrescar']}" icon="ui-icon-refresh" actionListener="#{controlEstructura.cancelarModificacion()}" process="@this" />
                    </p:panel>

                    <!-- DIALOGO L.O.V ESTATICO DE EMPRESAS -->
                    <p:dialog header="#{msg['empresasEM']}" widgetVar="EmpresasDialogo" draggable="false" resizable="false" closable="false" id="EmpresasDialogo"  
                              showEffect="fade" hideEffect="fade" width="341" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovEmpresas" style="font-size: 11px; width: 310px" var="empresa" value="#{controlEstructura.listaEmpresas}" rowKey="#{empresa.secuencia}"
                                     selection="#{controlEstructura.selecionEmpresa}" selectionMode="single" widgetVar="lovEmpresas" scrollable="true" scrollWidth="330" scrollHeight="150"
                                     filteredValue="#{controlEstructura.filtradoEmpresas}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlEstructura.activarAceptar()}" update=":form:aceptarE"/>
                            <p:ajax event="rowDblselect" listener="#{controlEstructura.actualizarEmpresa()}" process="@this" onstart="lovEmpresas.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEM']}"  style="position: absolute; left: 27px; top: 16px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovEmpresas.filter();" style="width:100px; position: relative; left: 15px;" />  
                            </f:facet>
                            <p:column filterBy="#{empresa.nit}" width="80" filterMatchMode="contains" filterStyle="width: 70px">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nitEM']}" />
                                </f:facet>
                                <h:outputText  value="#{empresa.nit}" />
                            </p:column>
                            <p:column filterBy="#{empresa.nombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreEM']}" />
                                </f:facet>
                                <h:outputText  value="#{empresa.nombre}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarE" style="position: relative; left: 200px" value="#{msg['aceptar']}" disabled="#{controlEstructura.aceptar}" actionListener="#{controlEstructura.actualizarEmpresa()}" update="aceptarE" process="@this">
                            <p:resetInput target=":form:lovEmpresas:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasE" style="position: relative; left: 200px" value="#{msg['atras']}" onclick="EmpresasDialogo.hide(), lovEmpresas.clearFilters();" actionListener="#{controlEstructura.cancelarEmpresa()}" update="lovEmpresas" process="@this">
                            <p:resetInput target=":form:lovEmpresas:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEstructura.guardarCambiosOrganigramas()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacioNuevoOrganigrama" header="#{msg['atencion']}" widgetVar="validacioNuevoOrganigrama"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionNuevo']} #{controlEstructura.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacioNuevoOrganigrama.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEstructura.activarCtrlF11()}"/>
                </h:form>
                <h:form id="formularioDialogos" >
                    <p:dialog id="NuevoRegistroOrganigramas" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroOrganigramas" closable="false" resizable="false"  draggable="false" modal="true" height="250" width="290" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoOrganigrama" style="border: none; position: absolute; top: -30px;">
                            <strong><h:outputText value="#{msg['fechaN']}" style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:calendar  id="nuevaFecha" style="font-size: 10px; position: absolute; top: 80px; left: 100px;" value="#{controlEstructura.nuevoOrganigrama.fecha}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFecha"/>
                                <p:ajax event="change" update="nuevaFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText id="nuevoCodigo" value="#{controlEstructura.nuevoOrganigrama.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 100px; top: 115px; text-transform: uppercase" maxlength="4" onclick="select();">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>
                            <p:watermark for="nuevoCodigo" value="#{msg['codigo']}" />

                            <strong><h:outputText value="#{msg['empresaN']}" style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:inputText id="nuevaEmpresa" value="#{controlEstructura.nuevoOrganigrama.empresa.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 100px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlEstructura.valoresBackupAutocompletar(1)}" />
                                <p:ajax event="change" listener="#{controlEstructura.autocompletarNuevoyDuplicado(controlEstructura.nuevoOrganigrama.empresa.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlEstructura.asignarIndex(indice, 1)}" />
                            </p:inputText>
                            <p:watermark for="nuevaEmpresa" value="#{msg['empresa']}" />
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 231px; top: 150px; " id="btnNuevaEmpresa" process="@this" icon="ui-icon-search" actionListener="#{controlEstructura.asignarIndex(indice, 1)}"/>

                            <strong><h:outputText value="#{msg['nitN']}" style="font-size: 12px; position: absolute; top: 188px" /></strong>
                            <p:inputText id="nuevoNit" value="#{controlEstructura.nuevoOrganigrama.empresa.nit}" style="font-size: 12px; width: 122px; position: absolute; left: 100px; top: 185px; text-transform: uppercase" onclick="select();">                                
                                <p:ajax event="change" update="@this" />
                            </p:inputText>
                            <p:watermark for="nuevoNit" value="#{msg['nit']}" />

                            <strong><h:outputText value="#{msg['estadoN']}" style="font-size: 12px; position: absolute; top: 223px" /></strong>
                            <p:selectOneMenu id="nuevoEstadoOrganigrama" value="#{controlEstructura.nuevoOrganigrama.estadoOrg}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 220px; left: 100px;" panelStyle="width: 115px" >  
                                <f:selectItem itemLabel="#{msg['activo']}" itemValue="ACTIVO" />  
                                <f:selectItem itemLabel="#{msg['inactivo']}" itemValue="INACTIVO" />
                                <p:ajax listener="#{controlEstructura.seleccionarEstadoNuevoOrganigrama(controlEstructura.nuevoOrganigrama.estadoOrg, 1)}" update="@this" />
                            </p:selectOneMenu>

                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 10px; top: 250px;" actionListener="#{controlEstructura.limpiarNuevoOrganigrama()}" update="nuevoOrganigrama" process="@this"/>
                            <p:commandButton id="agregarOrganigrama" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 115px; top: 250px;"  process="@this" actionListener="#{controlEstructura.agregarNuevoOrganigrama()}"/>
                            <p:commandButton id="cancelarOrganigrama" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 185px; top: 250px;" actionListener="#{controlEstructura.limpiarNuevoOrganigrama()}" update="nuevoOrganigrama" onclick="NuevoRegistroOrganigramas.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog  id="DuplicarRegistroOrganigramas" header="#{msg['duplicarregistro']}" widgetVar="DuplicarRegistroOrganigramas" closable="false" resizable="false"  draggable="false" modal="true" height="250" width="290" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['duplicarinformacion']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarOrganigrama" style="border: none; position: absolute; top: -30px;">
                            <strong><h:outputText value="#{msg['fechaN']}" style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:calendar  id="duplicarFecha" style="font-size: 10px; position: absolute; top: 80px; left: 100px;" value="#{controlEstructura.duplicarOrganigrama.fecha}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFecha"/>
                                <p:ajax event="change" update="duplicarFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText id="duplicarCodigo" value="#{controlEstructura.duplicarOrganigrama.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 100px; top: 115px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCodigo" value="#{msg['codigo']}" />

                            <strong><h:outputText value="#{msg['empresaN']}" style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:inputText id="duplicarEmpresa" value="#{controlEstructura.duplicarOrganigrama.empresa.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 100px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlEstructura.valoresBackupAutocompletar(2)}" />
                                <p:ajax event="change" listener="#{controlEstructura.autocompletarNuevoyDuplicado(controlEstructura.nuevoOrganigrama.empresa.nombre, 2)}" />
                                <p:ajax event="dblclick" listener="#{controlEstructura.asignarIndex(indice, 2)}" />
                            </p:inputText>
                            <p:watermark for="duplicarEmpresa" value="#{msg['empresa']}" />
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 231px; top: 150px; " id="btnDuplicarEmpresa" process="@this" icon="ui-icon-search" actionListener="#{controlEstructura.asignarIndex(indice, 2)}"/>

                            <strong><h:outputText value="#{msg['nitN']}" style="font-size: 12px; position: absolute; top: 188px" /></strong>
                            <p:inputText id="duplicarNit" value="#{controlEstructura.duplicarOrganigrama.empresa.nit}" style="font-size: 12px; width: 122px; position: absolute; left: 100px; top: 185px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarNit" value="#{msg['nit']}" />

                            <strong><h:outputText value="#{msg['estadoN']}" style="font-size: 12px; position: absolute; top: 223px" /></strong>
                            <p:selectOneMenu id="duplicarEstadoOrganigrama" value="#{controlEstructura.duplicarOrganigrama.estadoOrg}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 220px; left: 100px;" panelStyle="width: 115px" > 
                                <f:selectItem itemLabel="#{msg['activo']}" itemValue="ACTIVO" />  
                                <f:selectItem itemLabel="#{msg['inactivo']}" itemValue="INACTIVO" />
                                <p:ajax listener="#{controlEstructura.seleccionarEstadoNuevoOrganigrama(controlEstructura.duplicarOrganigrama.estadoOrg, 2)}" update="@this" />
                            </p:selectOneMenu>

                            <p:commandButton id="limpiarDuplicadoOrganigrama" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 10px; top: 250px;" actionListener="#{controlEstructura.limpiarduplicarVTC()}" update="duplicarOrganigrama" process="@this"/>
                            <p:commandButton id="agregarDuplicadoOrganigrama" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 115px; top: 250px;"  process="@this" actionListener="#{controlEstructura.confirmarDuplicar()}" onclick="DuplicarRegistroOrganigramas.hide();"  />
                            <p:commandButton id="cancelarDuplicadoOrganigrama" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 185px; top: 250px;" actionListener="#{controlEstructura.limpiarduplicarVTC()}" update="duplicarOrganigrama" onclick="DuplicarRegistroOrganigramas.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="editarFecha" header="#{msg['fechaE']}" widgetVar="editarFecha" resizable="false" draggable="false"  closable="false" modal="true" height="30" width="177" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px" value="#{controlEstructura.editarOrganigrama.fecha}" id="editFechaCelda"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFecha" value="#{msg['atras']}" onclick="editarFecha.hide();" style="position: absolute; top: 3px; left: 105px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarCod" header="#{msg['codigoE']}" widgetVar="editarCod" resizable="false" closable="false" draggable="false" modal="true" height="92" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlEstructura.editarOrganigrama.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarCodigo" value="#{msg['atras']}" onclick="editarCod.hide();" style="position: absolute; top: 60px; left: 168px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarEmp" header="#{msg['empresaE']}" widgetVar="editarEmp" resizable="false" draggable="false" closable="false" modal="true" height="92" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlEstructura.editarOrganigrama.empresa.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEmpresa" value="#{msg['atras']}" onclick="editarEmp.hide();" style="position: absolute; top: 60px; left: 168px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarN" header="#{msg['nitE']}" widgetVar="editarN" resizable="false" draggable="false" closable="false" modal="true" height="92" width="240" style="font-size: 12px" >  
                        <p:inputTextarea value="#{controlEstructura.editarOrganigrama.empresa.nit}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarNit" value="#{msg['atras']}" onclick="editarN.hide();" style="position: absolute; top: 60px; left: 168px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarEs" header="#{msg['estadoE']}" widgetVar="editarEs" resizable="false" draggable="false" closable="false" modal="true" height="92" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlEstructura.editarOrganigrama.estado}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEstado" value="#{msg['atras']}" onclick="editarEs.hide();" style="position: absolute; top: 60px; left: 168px; font-size: 11px" process="@this" />
                    </p:dialog>
                </h:form>
                <h:form id="formExportar">
                    <p:dataTable id="datosOrganigramasExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlEstructura.listaOrganigramas}"> 
                        <!--COLUMNAS TABLA DATOS VIGENCIAS TIPOS CONTRATOS DE UN EMPLEADO --> 
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="#{msg['fechaX']}" />
                            </f:facet>
                            <h:outputText value="#{info.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['codigoX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['codigoX']}"/> </f:facet> 
                            <h:outputText value="#{info.codigo}" />
                        </p:column>  

                        <p:column headerText="#{msg['empresaX']}">      
                            <f:facet name="header"><h:outputText value="#{msg['empresaX']}"/></f:facet>
                            <h:outputText value="#{info.empresa.nombre}" />
                        </p:column>

                        <p:column>                                                              
                            <f:facet name="header"> <h:outputText value="#{msg['nitX']}" /></f:facet>
                            <h:outputText value="#{info.empresa.nit}" />
                        </p:column>  

                        <p:column headerText="#{msg['estadoX']}">                                                                                              
                            <f:facet name="header"><h:outputText value="#{msg['estadoX']}"/></f:facet>
                            <h:outputText value="#{info.estadoOrg}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column> 
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
