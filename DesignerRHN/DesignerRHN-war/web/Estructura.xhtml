<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">      
                <h:form id="form">

                    <f:loadBundle basename="Recursos.estructura" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px;" >  

                        <fieldset style="position: relative; top: 40px; width: 830px; height: 120px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['organigramas']}</strong></legend>
                            
                            <p:dataTable id="datosOrganigramas" var="organigrama" style="width: 814px;" value="#{controlEstructura.listaOrganigramas}"
                                         rowKey="#{organigrama.secuencia}" scrollable="true" scrollHeight="#{controlEstructura.altoTabla}" scrollWidth="830" widgetVar="datosOrganigramas" rowIndexVar="indice"
                                         filteredValue="#{controlEstructura.filtradoListaOrganigramas}" emptyMessage="#{msg['vacio']}" editable="true" editMode="cell"
                                         selection="#{controlEstructura.organigramaTablaSeleccionado}" selectionMode="single"
                                         >   

                                <p:ajax event="filter" listener="#{controlEstructura.eventoFiltrar()}"/>

                                <p:column id="organigramaFecha" width="50" sortBy="#{organigrama.fecha}"  filterBy="#{organigrama.fecha}" filterMatchMode="contains"
                                          filterStyle="display: none; visibility: hidden;">
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['fecha']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{organigrama.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFecha" value="#{organigrama.fecha}" width="99">
                                                <p:ajax event="dateSelect" listener="#{controlEstructura.modificarOrganigrama(indice, 'N', organigrama.fecha)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(indice, 'N', organigrama.fecha)}" update="editFecha"/>
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(indice, 0)}" />
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>  

                                <p:column id="organigramaCodigo" headerText="#{msg['codigo']}" sortBy="#{organigrama.codigo}" width="38" filterBy="#{organigrama.codigo}" 
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['codigo']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.codigo}" id="editarCodigo" style="border-radius: 0px; width: 99%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(indice, 'N', organigrama.fecha)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                </p:column>  

                                <p:column id="organigramaEmpresa" sortBy="#{organigrama.empresa.nombre}" width="200" filterBy="#{organigrama.empresa.nombre}" filterMatchMode="contains"
                                          filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['empresa']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.empresa.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.empresa.nombre}" id="editarEmpresa" style="border-radius: 0px; width: 99%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(indice, 'EMPRESA', organigrama.empresa.nombre)}" />
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlEstructura.asignarIndex(indice, 0)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                </p:column>

                                <p:column id="organigramaNit" sortBy="#{organigrama.empresa.nit}" width="110" filterBy="#{organigrama.empresa.nit}" filterMatchMode="contains" 
                                          filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['nit']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.empresa.nit}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.empresa.nit}" readonly="true" id="editarNit" style="border-radius: 0px; width: 99%; text-transform: uppercase"
                                                         onselect="posicionNIT([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);">
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>  
                                </p:column>

                                <p:column id="organigramaEstado" style="padding: 0px" sortBy="#{organigrama.estadoOrg}" width="95" filterBy="#{organigrama.estadoOrg}" filterMatchMode="contains" 
                                          filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['estado']}" />  
                                    </f:facet> 
                                    <p:selectOneMenu id="editEstadoOrganigrama" value="#{organigrama.estadoOrg}" style="width: 120px; font-weight: bold;" panelStyle="width: 115px" >  
                                        <f:selectItem itemLabel="#{msg['activo']}" itemValue="ACTIVO" />  
                                        <f:selectItem itemLabel="#{msg['inactivo']}" itemValue="INACTIVO" />
                                        <p:ajax listener="#{controlEstructura.seleccionarEstado(organigrama.estadoOrg, indice, 4)}" update="@this" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:dataTable> 
                            
                            <h:outputText id="informacionRegistro" value="#{controlEstructura.infoRegistro}" style="position: absolute; left: 15px; top: 115px; font-weight: bold"/>
                            
                        </fieldset>
                        
                        <p:remoteCommand name="posicionNIT" actionListener="#{controlEstructura.posicionNIT()}"/>

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEstructura.guardarCambiosOrganigramas()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.activarCtrlF11()}" process="@this"/>
                                <p:tooltip for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEstructura.exportXLS()}" />
                                <p:tooltip for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosOrganigramasExportar" fileName="OrganigramasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.exportPDF()}" ajax="false"/>
                                <p:tooltip for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroOrganigramas.show()" update=":formularioDialogos:nuevoOrganigrama"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.borrarOrganigrama()}" process="@this"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.duplicarOrg()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />
                                
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.salir()}" action="#{controlEstructura.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 210px; width: 830px; height: 254px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['arbol']}</strong></legend>                        
                            <p:tree id="arbolEstructuras" widgetVar="arbolEstructuras"  value="#{controlEstructura.arbolEstructuras}" style="width: 825px; position: absolute; height: 210px;" var="estructura" animate="true"
                                    selectionMode="single" styleClass="ui-tree">  
                                <p:treeNode expandedIcon="ui-icon-bullet"  
                                            collapsedIcon="ui-icon-bullet">  
                                    <span style="cursor: pointer;" onclick="this.parentNode.parentNode.firstChild.click();">
                                        <h:outputText value="#{estructura.nombre}"/>
                                    </span>
                                </p:treeNode>   
                            </p:tree>
                            <p:commandButton id="btnEstructuraPlanta" value="#{msg['estructuraplanta']}" style="position: relative; top: 215px;" action="estructuraPlanta" actionListener="#{controlEstructuraPlanta.inicializarPagina('estructura')}"/>
                            <p:commandButton id="btnRiesgosProfesionales" value="#{msg['riesgosprofesionales']}" style="position: relative; top: 215px;"/>
                            <p:commandButton id="btnReportePlanta" value="#{msg['reporteplantapersonal']}" style="position: relative; top: 215px;"/>
                        </fieldset>
                        
                        <p:commandButton id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" style="position: absolute; top: 480px; left: 683px" onclick="confirmarGuardar.show();" disabled="#{controlEstructura.guardado}" update=":form:datosOrganigramas" process="@this" />
                        <p:commandButton id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" style="position: absolute; top: 480px; left: 775px" actionListener="#{controlEstructura.salir()}"  process="@this" action="#{controlEstructura.redirigir()}" />
                        
                    </p:panel>

                    <!-- DIALOGO L.O.V ESTATICO DE EMPRESAS -->
                    <p:dialog header="#{msg['empresasEM']}" widgetVar="EmpresasDialogo" draggable="false" resizable="false" closable="false" id="EmpresasDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true" >
                        <p:dataTable id="lovEmpresas" style="width: 400px" var="empresa" value="#{controlEstructura.listaEmpresas}" rowKey="#{empresa.secuencia}"
                                     selection="#{controlEstructura.selecionEmpresa}" selectionMode="single" widgetVar="lovEmpresas" scrollable="true" scrollWidth="416" scrollHeight="250"
                                     filteredValue="#{controlEstructura.filtradoEmpresas}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlEstructura.activarAceptar()}" update=":form:aceptarE"/>
                            <p:ajax event="rowDblselect" listener="#{controlEstructura.actualizarEmpresa()}" process="@this" onstart="lovEmpresas.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEM']}"  style="position: absolute; left: 27px; top: 16px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovEmpresas.filter();" style="width:100px; position: relative; left: -25px;" />  
                            </f:facet>
                            <p:column filterBy="#{empresa.nit}" width="80" filterMatchMode="contains" filterStyle="width: 70px">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nitEM']}" />
                                </f:facet>
                                <h:outputText  value="#{empresa.nit}" />
                            </p:column>
                            <p:column filterBy="#{empresa.nombre}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreEM']}" />
                                </f:facet>
                                <h:outputText  value="#{empresa.nombre}" />
                            </p:column>
                        </p:dataTable>
                        
                        <h:outputText id="infoRegistroEmpresa" value="#{controlEstructura.infoRegistroEmpresa}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                        
                        <p:commandButton icon="ui-icon-check" id="aceptarE" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlEstructura.aceptar}" actionListener="#{controlEstructura.actualizarEmpresa()}" update="aceptarE" process="@this">
                            <p:resetInput target=":form:lovEmpresas:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" id="atrasE" style="position: relative; left: 230px" value="#{msg['atras']}" onclick="EmpresasDialogo.hide(), lovEmpresas.clearFilters();" actionListener="#{controlEstructura.cancelarEmpresa()}" update="lovEmpresas" process="@this">
                            <p:resetInput target=":form:lovEmpresas:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>
                    
                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEstructura.secRegistro, 'Organigramas', 'estructuraRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Organigramas', 'estructuraRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEstructura.secRegistro, 'Organigramas', 'estructuraRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEstructura.guardarCambiosOrganigramas()}" action="#{controlEstructura.redirigir()}" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEstructura.salir()}" action="#{controlEstructura.redirigir()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                    
                    <p:dialog id="validacioNuevoOrganigrama" header="#{msg['atencion']}" widgetVar="validacioNuevoOrganigrama"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionNuevo']} #{controlEstructura.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacioNuevoOrganigrama.hide();" style="position: absolute; top: 55px; left: 290px" process="@this" />
                    </p:dialog>
                    
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEstructura.activarCtrlF11()}"/>
                    
                </h:form>
                <h:form id="formularioDialogos" >

                            <p:commandButton icon="ui-icon-circle-close" id="cancelarDuplicadoOrganigrama" value="#{msg['cancelar']}" style="position: absolute; left: 210px; top: 230px;" actionListener="#{controlEstructura.limpiarduplicarVTC()}" update="duplicarOrganigrama" onclick="DuplicarRegistroOrganigramas.hide();"  process="@this"/>
