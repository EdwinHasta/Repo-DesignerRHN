<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Formulación" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 

                        <fieldset style="position: absolute; left: 5px; top: 70px; font-size: 11px; width: 835px; height: 245px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Formulas de Liquidación</strong></legend>

                            <p:dataTable id="datosFormulas" var="formula" rowKey="#{formula.secuencia}" rowIndexVar="indice" style="font-size: 11px; width: 817px; position: relative"                           
                                         value="#{controlFormula.listaFormulas}" scrollable="true" scrollWidth="832" scrollHeight="#{controlFormula.altoTabla}" liveScroll="true" scrollRows="20"
                                         filteredValue="#{controlFormula.filtradoListaFormulas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell"  >

                                <p:ajax event="filter" listener="#{controlFormula.eventoFiltrar()}"/>

                                <p:column headerText="Nombre Largo" sortBy="#{formula.nombrelargo}" filterBy="#{formula.nombrelargo}" filterMatchMode="contains" id="columnaNombreLargo" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{formula.nombrelargo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{formula.nombrelargo}" style="font-size: 10px; border-radius: 0px; width: 97%; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlFormula.modificarFormula(indice)}"/>
                                                <p:ajax event="select" listener="#{controlFormula.cambiarIndice(indice, 0)}" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Nombre Largo"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Corto" sortBy="#{formula.nombrecorto}" filterBy="#{formula.nombrecorto}" filterMatchMode="contains"  id="columnaNombreCorto" width="50" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{formula.nombrecorto}" style="text-transform: uppercase" /></f:facet> 
                                        <f:facet name="input">
                                            <p:inputText value="#{formula.nombrecorto}" maxlength="6" style="font-size: 10px; border-radius: 0px; width: 89%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlFormula.modificarFormula(indice)}"/>
                                                <p:ajax event="select" listener="#{controlFormula.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Corto"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{formula.estado}" filterBy="#{formula.estado}" filterMatchMode="contains" id="columnaEstado" width="50" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outCiudad" value="#{formula.estado}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{formula.estado}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 88px" >  
                                                <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />  
                                                <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                                <p:ajax listener="#{controlFormula.seleccionarItem(indice)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Nota" sortBy="#{formula.observaciones}" filterBy="#{formula.observaciones}" filterMatchMode="contains" id="columnaNota" width="150" filterStyle="display: none; visibility: hidden;">                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{formula.observaciones}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{formula.observaciones}" style="font-size: 10px; border-radius: 0px; width: 95.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlFormula.modificarFormula(indice)}"/>
                                                <p:ajax event="select" listener="#{controlFormula.cambiarIndice(indice, 3)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Nota" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Tipo" sortBy="#{formula.tipo}" filterBy="#{formula.tipo}" filterMatchMode="contains" id="columnaTipo" width="50" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{formula.tipo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{formula.tipo}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 82px" >  
                                                <f:selectItem itemLabel="FINAL" itemValue="FINAL" />  
                                                <f:selectItem itemLabel="NOFINAL" itemValue="NOFINAL" />
                                                <p:ajax listener="#{controlFormula.seleccionarItem(indice)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="P" sortBy="#{formula.periodicidadFormula}" filterBy="#{formula.periodicidadFormula}" filterMatchMode="contains" width="15" filterStyle="display: none; visibility: hidden;" style="padding-left: 5px" >                                                              
                                    <p:selectBooleanCheckbox value="#{formula.periodicidadFormula}" >  
                                        <p:ajax listener="#{controlFormula.modificarFormula(indice)}" update="@this"/>  
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                        <h:outputText value="P" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable> 
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlFormula.guardarCambios()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormula.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormula.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlFormula.exportXLS()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormula.limpiarNuevaFormula()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosFormulasExportar" fileName="FormulasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormula.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevaFormulaDialogo.show()"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Formula" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormula.borrarFormula()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Formula" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormula.duplicarRegistro()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Formula"/>

                                <p:separator /> 

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormula.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 5px; top: 360px; font-size: 11px; width: 840px; height: 56px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Clonar Fórmula</strong></legend>
                            <h:outputText value="Nombre corto, nombre largo y observación de la nueva formula:"  style="color: #14388B; font-weight: bold; position: absolute"/>
                            <p:inputText id="nombreLargoFormulaClon" value="#{controlFormula.formulaClon.nombrecorto}" style="position: absolute; top: 35px; width: 25px;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:inputText id="nombreCortoFormulaClon" value="#{controlFormula.formulaClon.nombrelargo}" style="position: absolute; top: 35px; left: 50px; width: 120px;" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:inputText id="observacionFormulaClon" value="#{controlFormula.formulaClon.observaciones}" style="position: absolute; top: 35px; left: 210px; width: 120px;" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <h:outputText value="Formula a clona: (Utilize lista de valores):"  style="color: #14388B; font-weight: bold; position: absolute; left: 380px"/>
                            <p:commandButton icon="ui-icon-transfer-e-w" actionListener="#{controlFormula.lovFomula(1)}"  style="position: absolute; top: 32px; left: 380px" process="@this"/>
                            <p:inputText id="descripcionClon" value="#{controlFormula.formulaOriginal.nombresFormula}" style="position: absolute; top: 35px; left: 408px; width: 350px;"/>
                            <p:commandButton value="[Clonar]" actionListener="#{controlFormula.clonarFormula()}" style="position: absolute; top: 12px; left: 776px; width: 70px; height: 50px" process="@this"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 5px; top: 430px; font-size: 11px; width: 840px; height: 54px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Propiedades</strong></legend>
                            <p:commandButton id="novedadFormula" disabled="#{controlFormula.propiedadesFormula}" value="" style="background-image: url(Imagenes/empresa.gif); background-size: 100% 100%; background-repeat: no-repeat; width: 45px; height: 45px; position: absolute; top: 15px; left: 10px; " process="@this"/>
                            <h:outputText value="Novedades que podran usar esta fórmula." style="position: absolute; top: 15px; font-weight: bold; text-align: justify; left: 60px; width: 160px;"/>
                            <p:commandButton id="procesoFormula" disabled="#{controlFormula.propiedadesFormula}" value="" style="background-image: url(Imagenes/proceso.gif); background-size: 100% 100%; background-repeat: no-repeat; width: 45px; height: 45px; position: absolute; top: 15px; left: 240px; " process="@this"/>  
                            <h:outputText value="Procesos que podran usar esta fórmula." style="position: absolute; top: 15px; font-weight: bold; text-align: justify; left: 290px; width: 140px;"/>
                            <p:commandButton id="conceptoFormula" disabled="#{controlFormula.propiedadesFormula}" value="" style="background-image: url(Imagenes/concepto.gif); background-size: 100% 100%; background-repeat: no-repeat; width: 45px; height: 45px; position: absolute; top: 15px; left: 440px; " process="@this"/>  
                            <h:outputText value="Conceptos que se utilizan para esta fórmula." style="position: absolute; top: 15px; font-weight: bold; text-align: justify; left: 490px; width: 110px;"/>
                            <p:commandButton id="legislacionFormula" disabled="#{controlFormula.propiedadesFormula}" value="" style="background-image: url(Imagenes/contrato.gif); background-size: 100% 100%; background-repeat: no-repeat; width: 45px; height: 45px; position: absolute; top: 15px; left: 640px; " process="@this"/>  
                            <h:outputText value="Legislación laboral a la cual pertenece la formula." style="position: absolute; top: 15px; font-weight: bold; text-align: justify; left: 690px; width: 160px;"/>
                        </fieldset>
                        <p:commandButton id="detalleFormula" value="" style="background-image: url(Imagenes/revisar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 28px; height: 28px; position: absolute; top: 332px; left: 10px; " process="@this"/>  
                        <p:tooltip for="detalleFormula" value="Detalle de la fórmula"/>
                        <p:commandButton id="operandoFormula" value="" style="background-image: url(Imagenes/proceso.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 28px; height: 28px; position: absolute; top: 332px; left: 40px; " actionListener="#{controlFormula.formulaOperando()}" process="@this"/>                          
                        <p:tooltip for="operandoFormula" value="Insertar fórmula como operando"/>
                        <p:commandButton style="position: absolute; left: 635px; top: 333px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="buscarFormula" value="Buscar Formula" actionListener="#{controlFormula.lovFomula(0)}" process="@this" />
                        <p:commandButton style="position: absolute; left: 755px; top: 333px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" disabled="#{controlFormula.mostrarTodos}" id="mostrarTodos" actionListener="#{controlFormula.mostrarTodasFormulas()}" value="Mostrar Todos" process="@this" />

                        <p:commandButton style="position: absolute; left: 717px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();"  process="@this" />
                        <p:commandButton style="position: absolute; left: 9px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlFormula.refrescar()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 800px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlFormula.refrescar()}" action="nomina" process="@this" />
                    </p:panel>
                </h:form>
                <h:form>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlFormula.activarCtrlF11()}"/>
                </h:form>
                <h:form id="formularioDialogos" >

                    <p:dialog id="NuevaFormulaDialogo" header="Nueva Formula" widgetVar="NuevaFormulaDialogo" closable="false" resizable="false"  draggable="false" modal="true" height="280" width="300" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva formula" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaFormula" style="border: none; position: relative; top: -50px">
                            <strong><h:outputText value="Nombre Corto: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:inputText value="#{controlFormula.nuevaFormula.nombrecorto}" maxlength="6" style="font-size: 12px; width: 50px;position: absolute; top: 80px; left: 120px; text-transform: uppercase">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>

                            <strong><h:outputText value="Nombre largo: " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText value="#{controlFormula.nuevaFormula.nombrelargo}" style="font-size: 12px; position: absolute; left: 120px; top: 115px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Estado" style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:selectOneMenu value="#{controlFormula.nuevaFormula.estado}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 150px; left: 120px;" panelStyle="width: 115px" >  
                                <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />  
                                <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                <p:ajax update="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="Nota:" style="font-size: 12px; position: absolute; top: 188px" /></strong>
                            <p:inputText value="#{controlFormula.nuevaFormula.observaciones}" style="font-size: 12px; width: 122px; position: absolute; left: 120px; top: 185px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Tipo: " style="font-size: 12px; position: absolute; top: 223px" /></strong>
                            <p:selectOneMenu value="#{controlFormula.nuevaFormula.tipo}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 220px; left: 120px;" panelStyle="width: 115px" >  
                                <f:selectItem itemLabel="FINAL" itemValue="FINAL" />  
                                <f:selectItem itemLabel="NOFINAL" itemValue="NOFINAL" />
                                <p:ajax update="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="Periodicidad Ind.: " style="font-size: 12px; position: absolute; top: 253px" /></strong>
                            <p:selectBooleanCheckbox value="#{controlFormula.nuevaFormula.periodicidadFormula}" style="position: absolute; top: 253px; left: 120px"/>

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 280px;" actionListener="#{controlFormula.limpiarNuevaFormula()}" update="nuevaFormula" process="@this"/>
                            <p:commandButton id="agregar" value="Agregar" style="font-size: 11px; position: absolute; left: 120px; top: 280px;"  process="@this" actionListener="#{controlFormula.agregarNuevaFormula()}" />
                            <p:commandButton id="cancelar" value="Cancelar" style="font-size: 11px; position: absolute; left: 190px; top: 280px;"  actionListener="#{controlFormula.limpiarNuevaFormula()}" update="nuevaFormula" onclick="NuevaFormulaDialogo.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="DuplicarFormulaDialogo" header="Duplicar Formula" widgetVar="DuplicarFormulaDialogo" closable="false" resizable="false"  draggable="false" modal="true" height="280" width="300" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar formula" style="font-size: 14px; color: blue; position: relative; top: 10px"/></strong></center> 

                        <p:panel id="duplicarFormula" style="border: none; position: relative; top: -50px">
                            <strong><h:outputText value="Nombre Corto: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:inputText value="#{controlFormula.duplicarFormula.nombrecorto}" maxlength="6" style="font-size: 12px; width: 50px;position: absolute; top: 80px; left: 120px; text-transform: uppercase">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>

                            <strong><h:outputText value="Nombre largo: " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText value="#{controlFormula.duplicarFormula.nombrelargo}" style="font-size: 12px; position: absolute; left: 120px; top: 115px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Estado" style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:selectOneMenu value="#{controlFormula.duplicarFormula.estado}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 150px; left: 120px;" panelStyle="width: 115px" >  
                                <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />  
                                <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                <p:ajax update="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="Nota:" style="font-size: 12px; position: absolute; top: 188px" /></strong>
                            <p:inputText value="#{controlFormula.duplicarFormula.observaciones}" style="font-size: 12px; width: 122px; position: absolute; left: 120px; top: 185px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Tipo: " style="font-size: 12px; position: absolute; top: 223px" /></strong>
                            <p:selectOneMenu value="#{controlFormula.duplicarFormula.tipo}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 220px; left: 120px;" panelStyle="width: 115px" >  
                                <f:selectItem itemLabel="FINAL" itemValue="FINAL" />  
                                <f:selectItem itemLabel="NOFINAL" itemValue="NOFINAL" />
                                <p:ajax update="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="Periodicidad Ind.: " style="font-size: 12px; position: absolute; top: 253px" /></strong>
                            <p:selectBooleanCheckbox value="#{controlFormula.duplicarFormula.periodicidadFormula}" style="position: absolute; top: 253px; left: 120px" >  
                                <p:ajax update="@this"/>  
                            </p:selectBooleanCheckbox>
