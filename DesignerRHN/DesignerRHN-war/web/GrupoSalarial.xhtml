<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Grupos Salariales" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;  text-align: left" >  

                        <p:commandButton style="position: absolute; left: 710px; top: 505px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosGrupoSalarial" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 505px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlGrupoSalarial.cancelarModificacionGeneral()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 505px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlGrupoSalarial.salir()}" action="nomina" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 830px; height: 220px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Grupos Salariales</strong></legend>
                            <!-- TABLA EMPLVIGENCIAREFORMALABORAL -->

                            <p:dataTable id="datosGrupoSalarial" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;"                           
                                         value="#{controlGrupoSalarial.listGruposSalariales}" scrollable="true" scrollHeight="89" 
                                         filteredValue="#{controlGrupoSalarial.filtrarListGruposSalariales}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="4"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlGrupoSalarial.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="Codigo" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="gsCodigo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlGrupoSalarial.modificarGrupoSalarial(indice)}"/>
                                                <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndice(indice, 0)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Descripcion" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="gsDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" id="editarDescripcion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlGrupoSalarial.modificarGrupoSalarial(indice)}"/>
                                                <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Descripcion" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Salario" sortBy="#{info.salario}" filterBy="#{info.salario}" filterMatchMode="contains" id="gsSalario" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.salario}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.salario}" id="editarSalario" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlGrupoSalarial.modificarGrupoSalarial(indice)}"/>
                                                <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndice(indice, 2)}" />
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Salario" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlGrupoSalarial.guardarGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlGrupoSalarial.validarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.limpiarNuevaGrupoSalarial()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlGrupoSalarial.exportXML}" fileName="#{controlGrupoSalarial.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Registro" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Registro" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Registro" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoSalarial.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute; left: 10px; top: 315px; font-size: 10px; width: 830px; height: 177px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Vigencias Grupos Salariales</strong></legend>
                            <!-- TABLA EMPLVIGENCIAREFORMALABORAL -->

                            <p:dataTable id="datosVigenciaGrupoSalarial" var="infoV" rowKey="#{infoV.secuencia}" rowIndexVar="indiceV" style="font-size: 10px; border: 1px; text-align: left;"                           
                                         value="#{controlGrupoSalarial.listVigenciasGruposSalariales}" scrollable="true" scrollHeight="50" 
                                         filteredValue="#{controlGrupoSalarial.filtrarListVigenciasGruposSalariales}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="2"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlGrupoSalarial.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="Fecha Vigencia" sortBy="#{infoV.fechavigencia}" filterBy="#{infoV.fechavigencia}" filterMatchMode="contains"  width="72" id="vgsFechaVigencia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoV.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{infoV.fechavigencia}" id="editFechaVigencia"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlGrupoSalarial.modificarVigenciaGrupoSalarial(indiceV)}" update="editFechaVigencia"/>
                                                <p:ajax event="change" listener="#{controlGrupoSalarial.modificarVigenciaGrupoSalarial(indiceV)}" />
                                                <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndiceVigencia(indiceV,0)}" /> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>


                                <p:column style="font-size: 11px" headerText="Valor" sortBy="#{infoV.valor}" filterBy="#{infoV.valor}" filterMatchMode="contains" id="vgsValor" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoV.valor}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoV.valor}" id="editarValor" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlGrupoSalarial.modificarVigenciaGrupoSalarial(indiceV)}"/>
                                                <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndiceVigencia(indiceV, 1)}" />
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Valor" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 


                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlGrupoSalarial.guardarGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="verificarRastrosTablas" widgetVar="verificarRastrosTablas" header="Rastros Para Tablas Historicos Localizaciones" resizable="false" draggable="false" modal="true" height="95" width="430px" style="font-size: 12px" >
                        <h:outputText value="Seleccione la tabla para generar proceso de rastro" style="position: absolute; left: 20px; top: 20px;color: blue;font-weight: bold"/>
                        <p:commandButton value="Grupos Salariales" onclick="verificarRastrosTablas.hide();" style="position: absolute; left: 30px; top: 50px;" actionListener="#{controlGrupoSalarial.verificarRastroGrupoSalarial()}" process="@this" />
                        <p:commandButton value="Vigencia Grupos Salariales" onclick="verificarRastrosTablas.hide();" style="position: absolute; left: 200px; top: 50px;" actionListener="#{controlGrupoSalarial.verificarRastroVigenciaGrupoSalarial()}" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlGrupoSalarial.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlGrupoSalarial.backUp, controlGrupoSalarial.nombreTablaRastro , 'rastroGrupoSalarial')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" actionListener="#{controlGrupoSalarial.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlGrupoSalarial.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlGrupoSalarial.nombreTablaRastro , 'vigenciasLocalizaciones')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlGrupoSalarial.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlGrupoSalarial.backUp, controlGrupoSalarial.nombreTablaRastro , 'vigenciasLocalizaciones')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlGrupoSalarial.activarCtrlF11()}"/> 
                </h:form>
                <h:form id="formularioDialogos" >

                    <p:dialog id="errorBorrarRegistro" header="ATENCIÓN" widgetVar="errorBorrarRegistro"  resizable="false" draggable="false" modal="true" height="100" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Para eliminar el registro es necesario que las VigenciasGruposSalariales del registro esten vacias" style="position: absolute; left: 70px; top: 18px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="verificarNuevoRegistro" widgetVar="verificarNuevoRegistro" header="Nuevo Registro Pagina" resizable="false" draggable="false" modal="true" height="95" width="430px" style="font-size: 12px" >
                        <h:outputText value="Seleccione la tabla para nuevo registro" style="position: absolute; left: 20px; top: 20px;color: blue;font-weight: bold"/>
                        <p:commandButton value="Grupos Salariales" onclick="verificarNuevoRegistro.hide();" style="position: absolute; left: 30px; top: 50px;" oncomplete="NuevoRegistroGrupoSalarial.show()" update=":formularioDialogos:nuevoGrupo"  process="@this" />
                        <p:commandButton value="Vigencia Grupos Salariales" onclick="verificarNuevoRegistro.hide();" style="position: absolute; left: 200px; top: 50px;" oncomplete="NuevoRegistroVigenciaGrupoSalarial.show()" update=":formularioDialogos:nuevoVigenciaGrupo"  process="@this"/>
                    </p:dialog>

                    <p:dialog id="NuevoRegistroGrupoSalarial" header="Nuevo Registro" widgetVar="NuevoRegistroGrupoSalarial" closable="false" resizable="false"  draggable="false" modal="true" height="300" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información grupo salarial " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoGrupo" style="border: none;">


                            <strong><h:outputText value="Codigo: " style="font-size: 14px; position: absolute; top: 75px; left: 50px" /></strong>
                            <p:inputText id="nuevoCodigo" value="#{controlGrupoSalarial.nuevoGrupoSalarial.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 70px;">
                                <p:ajax event="change" update="nuevoCodigo"/>
                            </p:inputText>
                            <p:watermark value="Codigo" for="nuevoCodigo"/>

                            <strong><h:outputText value="Descripcion: " style="font-size: 14px; position: absolute; top: 125px; left: 50px" /></strong>
