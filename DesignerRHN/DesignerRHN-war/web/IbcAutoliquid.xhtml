<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="IBC Autoliquidaciones" style=" font-size: 13px; position: absolute; width: 874px; height: 525px; text-align: left;" >  

                        <h:outputText value="Tipo Entidad" style="color: #14388B; font-size: 12px; font-weight: bold; position: absolute; top: 45px; left: 450px"/>
                        <p:inputText value="#{controlIbcAutoliquid.tipoEntidadActual.nombre}" id="tipoEntidadActual"  readonly="true" style="position: absolute; top: 40px; left: 550px;width: 220px" />

                        <p:commandButton style="position: absolute; left: 815px; top: 33px; font-size: 11px; font-family: Arial, Helvetica, sans-serif; width: 20px; height: 20px; background-image: url(Imagenes/arriba.JPG); background-size: 100% 100%; background-repeat: no-repeat; "  value="" actionListener="#{controlIbcAutoliquid.anteriorTipoEntidad()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 815px; top: 54px; font-size: 11px; font-family: Arial, Helvetica, sans-serif; width: 20px; height: 20px; background-image: url(Imagenes/abajo.JPG); background-size: 100% 100%; background-repeat: no-repeat; " value=""  actionListener="#{controlIbcAutoliquid.siguienteTipoEntidad()}" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 70px; font-size: 10px; width: 830px; height: 400px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>IBCS</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosIBCS" var="infoIBC" rowKey="#{infoIBC.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;width: 830px"   
                                         value="#{controlIbcAutoliquid.listIbcsAutoliquidaciones}" scrollable="true" scrollHeight="262" scrollWidth="830"
                                         filteredValue="#{controlIbcAutoliquid.filtrarListIbcsAutoliquidaciones}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="9"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlIbcAutoliquid.eventoFiltrar()}"/>

                                <p:column headerText="Fecha Inicial" sortBy="#{infoIBC.fechainicial}" filterBy="#{infoIBC.fechainicial}" filterMatchMode="contains"  width="72" id="ibcFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoIBC.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{infoIBC.fechainicial}" id="editarFechaInicialIBC"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" update="editarFechaInicialIBC" process="@this"/>
                                                <p:ajax event="change" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" update="editarFechaInicialIBC" process="@this"/>
                                                <p:ajax event="select" listener="#{controlIbcAutoliquid.cambiarIndice(indice,0)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{infoIBC.fechafinal}" filterBy="#{infoIBC.fechafinal}" filterMatchMode="contains"  width="72" id="ibcFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoIBC.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{infoIBC.fechafinal}" id="editarFechaFinalIBC"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" update="editarFechaFinalIBC" process="@this"/>
                                                <p:ajax event="change" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" update="editarFechaFinalIBC" process="@this"/>
                                                <p:ajax event="select" listener="#{controlIbcAutoliquid.cambiarIndice(indice,1)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{infoIBC.estado}" filterBy="#{infoIBC.estado}" filterMatchMode="contains" 
                                          id="ibcEstado" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoIBC.estado}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoIBC.estado}"  id="editarEstadoIBC" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlIbcAutoliquid.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooEstadoIBC" value="Estado"/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Proceso" sortBy="#{infoIBC.proceso.descripcion}" filterBy="#{infoIBC.proceso.descripcion}" filterMatchMode="contains" 
                                          id="ibcProceso" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoIBC.proceso.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoIBC.proceso.descripcion}"  id="editarProcesoIBC" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlIbcAutoliquid.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlIbcAutoliquid.modificarIBCSAutocompletar(indice,'PROCESO',infoIBC.proceso.descripcion)}" process="@this" update="editarProcesoIBC"/>
                                                <p:ajax event="dblclick" listener="#{controlIbcAutoliquid.asignarIndex(indice,0,0)}" process="@this" update="editarProcesoIBC"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooProcesoIBC" value="Proceso"/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Valor" sortBy="#{infoIBC.valor}" filterBy="#{infoIBC.valor}" filterMatchMode="contains" 
                                          id="ibcValor" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoIBC.valor}">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoIBC.valor}"  id="editarvalorIBC" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlIbcAutoliquid.cambiarIndice(indice, 4)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" process="@this"/>
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooValorIBC" value="Valor"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Pago" sortBy="#{infoIBC.fechapago}" filterBy="#{infoIBC.fechapago}" filterMatchMode="contains"  width="72" id="ibcFechaPago" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoIBC.fechapago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{infoIBC.fechapago}" id="editarFechaPagoIBC"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" update="editarFechaPagoIBC" process="@this"/>
                                                <p:ajax event="change" listener="#{controlIbcAutoliquid.modificarIBCS(indice)}" update="editarFechaPagoIBC" process="@this"/>
                                                <p:ajax event="select" listener="#{controlIbcAutoliquid.cambiarIndice(indice,5)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Pago" />
                                    </f:facet>
                                </p:column>


                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 700px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosIBCS" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlIbcAutoliquid.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlIbcAutoliquid.salir()}" action="nomina" process="@this" />
                    </p:panel>

                    <p:dialog header="Listado Procesos" widgetVar="ProcesosDialogo" draggable="false" resizable="false" closable="false" id="ProcesosDialogo"  
                              showEffect="fade" hideEffect="fade" width="720" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovProcesos" style="font-size: 11px; width: 700px" var="proceso" value="#{controlIbcAutoliquid.listProcesos}" rowKey="#{proceso.secuencia}"
                                     selection="#{controlIbcAutoliquid.procesoSeleccionado}" selectionMode="single" widgetVar="lovProcesos" scrollable="true" scrollWidth="700" scrollHeight="250"
                                     filteredValue="#{controlIbcAutoliquid.filtrarListProcesos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              

                            <p:ajax event="rowSelect" listener="#{controlIbcAutoliquid.activarAceptar()}" update=":form:aceptarP"/>

                            <f:facet name="header">  
                                <h:outputText value="Buscar Proceso: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovProcesos.filter();" style="width:150px; position: relative; left: 20px;" />  
                            </f:facet>

                            <p:column filterBy="#{proceso.codigo}" width="200" filterMatchMode="contains" >
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="Codigo" />
                                </f:facet>
                                <h:outputText  value="#{proceso.codigo}" />
                            </p:column>
                            <p:column filterBy="#{proceso.descripcion}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Descripcion" />
                                </f:facet>
                                <h:outputText value="#{proceso.descripcion}" />
                            </p:column>

                        </p:dataTable>
                        <p:commandButton id="aceptarP" style="position: relative; left: 450px" value="Aceptar" actionListener="#{controlIbcAutoliquid.actualizarProceso()}" disabled="#{controlIbcAutoliquid.aceptar}" onclick="ProcesosDialogo.hide(), lovProcesos.clearFilters();" update="lovProcesos, aceptarP" process="@this">
                            <p:resetInput target=":form:lovProcesos:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasP" style="position: relative; left: 500px" value="Atras" actionListener="#{controlIbcAutoliquid.cancelarCambioProceso()}" onclick="ProcesosDialogo.hide(), lovProcesos.clearFilters();" update="lovProcesos" process="@this">
                            <p:resetInput target=":form:lovProcesos:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>




                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlIbcAutoliquid.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlIbcAutoliquid.backUp, controlIbcAutoliquid.nombreTablaRastro , 'ibcsRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" actionListener="#{controlIbcAutoliquid.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlIbcAutoliquid.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlIbcAutoliquid.nombreTablaRastro , 'ibcsRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlIbcAutoliquid.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlIbcAutoliquid.backUp, controlIbcAutoliquid.nombreTablaRastro , 'ibcsRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlIbcAutoliquid.guardadoGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();"  style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                </h:form>




                <h:form style="position: relative">
                    <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">
                        <p:toolbarGroup align="left"> 
                            <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;"  process="@this" actionListener="#{controlIbcAutoliquid.guardadoGeneral()}"/>
                            <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                            <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIbcAutoliquid.editarCelda()}" process="@this"/>
                            <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                            <p:separator />

                            <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIbcAutoliquid.listaValoresBoton()}" process="@this"/>
                            <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                            <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIbcAutoliquid.activarCtrlF11()}" process="@this"/>
                            <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                            <p:separator />

                            <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIbcAutoliquid.verificarExportXLS()}" ajax="false"  />
                            <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                            <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                <p:dataExporter type="xml"  target="#{controlIbcAutoliquid.exportXML()}" fileName="#{controlIbcAutoliquid.nombreXML}" encoding="UTF-8"/> 
                            </p:commandButton> 
                            <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                            <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIbcAutoliquid.validarExportPDF()}" ajax="false"/>
