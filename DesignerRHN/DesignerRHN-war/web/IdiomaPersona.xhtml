<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.idiomapersona" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left" >  

                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red;font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlIdiomaPersona.empleadoActual.persona.primerapellido} #{controlIdiomaPersona.empleadoActual.persona.segundoapellido} #{controlIdiomaPersona.empleadoActual.persona.nombre}">
                        </h:outputText>
                        
                        
                        <p:commandButton style="position: absolute; left: 683px; top: 475px;" disabled="#{controlIdiomaPersona.guardado}" id="ACEPTAR" icon="ui-icon-check" value="#{msg['aceptar']}" onclick="confirmarGuardar.show();" update=":form:datosIdiomas" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 475px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlIdiomaPersona.salir()}" action="emplIndividual" process="@this" />
                        <h:outputText id="informacionRegistro" value="#{controlIdiomaPersona.infoRegistro}" style="position: absolute; left: 15px; top: 480px; font-weight: bold"/>

                        <fieldset style="position: absolute; left: 10px; top: 80px;width: 830px; height: 370px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['idiomas']}</strong></legend>

                            <p:dataTable id="datosIdiomas" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left"                           
                                         value="#{controlIdiomaPersona.listIdiomasPersonas}" scrollable="true" scrollHeight="#{controlIdiomaPersona.altoTabla}" 
                                         filteredValue="#{controlIdiomaPersona.filtrarListIdiomasPersonas}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlIdiomaPersona.idiomaTablaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlIdiomaPersona.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['idioma']}" sortBy="#{info.idioma.nombre}" filterBy="#{info.idioma.nombre}" style="width: 110px;"
                                          filterMatchMode="contains" id="idIdioma" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.idioma.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.idioma.nombre}" id="editarIdioma" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlIdiomaPersona.modificarIdiomaPersona(indice, 'IDIOMAS', info.idioma.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlIdiomaPersona.cambiarIndice(indice, 0)}" />
                                                <p:ajax event="dblclick" listener="#{controlIdiomaPersona.asignarIndex(indice, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooIdioma" action="idioma"  value=" "/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['conversacion']}" sortBy="#{info.habla}" filterBy="#{info.habla}" width="133"
                                          filterMatchMode="contains" id="idConversacion" filterStyle="display: none; visibility: hidden;"  style="width: 110px;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.habla}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.habla}" id="editarConversacion" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlIdiomaPersona.cambiarIndice(indice,1)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlIdiomaPersona.modificarIdiomaPersona(indice)}" process="@this" update="editarConversacion"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooConversacion" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['lectura']}" sortBy="#{info.lectura}" filterBy="#{info.lectura}" width="133"
                                          filterMatchMode="contains" id="idLectura" filterStyle="display: none; visibility: hidden;"  style="width: 110px;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.lectura}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.lectura}" id="editarLectura" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlIdiomaPersona.cambiarIndice(indice,2)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlIdiomaPersona.modificarIdiomaPersona(indice)}" process="@this" update="editarLectura"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText id="fooLectura" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['escritura']}" sortBy="#{info.escritura}" filterBy="#{info.escritura}" width="133"
                                          filterMatchMode="contains" id="idEscritura" filterStyle="display: none; visibility: hidden;"  style="width: 110px;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.escritura}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.escritura}" id="editarEscritura" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlIdiomaPersona.cambiarIndice(indice,3)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlIdiomaPersona.modificarIdiomaPersona(indice)}" process="@this" update="editarEscritura"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooEscritura" value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlIdiomaPersona.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.listaValoresBoton()}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlIdiomaPersona.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.limpiarNuevaIdiomaPersona()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosIdiomaExportar" fileName="IdiomasPersonasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroIdiomas.show()" update=":formularioDialogos:nuevaIdiomas" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.borrarIdiomaPersona()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.duplicarIdiomaPersonaM()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlIdiomaPersona.salir()}" action="emplIndividual" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:dialog header="#{msg['idiomasI']}" widgetVar="IdiomasDialogo" draggable="false" resizable="false" closable="false" id="IdiomasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" >
                            <p:dataTable id="lovIdiomas" style="width: 400px" var="idiomas" value="#{controlIdiomaPersona.listIdiomas}" rowKey="#{idiomas.secuencia}"
                                         selection="#{controlIdiomaPersona.idiomaSeleccionado}" selectionMode="single" widgetVar="lovIdiomas" scrollable="true" scrollWidth="415" scrollHeight="250"
                                         filteredValue="#{controlIdiomaPersona.filtrarListIdiomas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlIdiomaPersona.activarAceptar()}" update=":form:aceptarI"/>
                                <p:ajax event="rowDblselect" listener="#{controlIdiomaPersona.actualizarIdioma()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarI']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovIdiomas.filter();" style="width:250px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{idiomas.nombre}" width="100" filterMatchMode="contains" filterStyle="width: 80px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['nombreI']}" />
                                    </f:facet>
                                    <h:outputText  value="#{idiomas.nombre}" />
                                </p:column>
                            </p:dataTable>
                            
                            <h:outputText id="infoRegistroIdioma" value="#{controlIdiomaPersona.infoRegistroIdioma}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                            
                            <p:commandButton id="aceptarI" icon="ui-icon-check" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlIdiomaPersona.aceptar}" actionListener="#{controlIdiomaPersona.actualizarIdioma()}" process="@this" />
                                
                            <p:commandButton id="atrasI" style="position: relative; left: 230px" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" actionListener="#{controlIdiomaPersona.cancelarCambioIdioma()}" process="@this" />
                                
                        </p:dialog> 
                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlIdiomaPersona.guardarCambios()}" action="emplIndividual" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlIdiomaPersona.salir()}" action="emplIndividual" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlIdiomaPersona.backUpSecRegistro, 'IdiomasPersonas', 'idiomaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('IdiomasPersonas', 'idiomaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlIdiomaPersona.backUpSecRegistro, 'IdiomasPersonas', 'idiomaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>
                    
                    <p:dialog id="errorRegNull" header="#{msg['atencion']}" widgetVar="errorRegNull"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegNull']}" style="position: absolute; left: 70px; top: 18px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlIdiomaPersona.activarCtrlF11()}"/> 
                </h:form>
                <h:form id="formularioDialogos" >
                    <p:dialog id="NuevoRegistroIdiomas" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroIdiomas" closable="false" resizable="false"  draggable="false" modal="true" height="225" width="400" style="padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaIdiomas" style="border: none;">

                            <strong><h:outputText value="*#{msg['idiomaN']}" style="position: absolute; top: 75px; left: 50px" /></strong>
                            <p:inputText id="nuevaIdioma" value="#{controlIdiomaPersona.nuevaIdiomaPersona.idioma.nombre}" style="width: 122px; position: absolute; left: 200px; top: 70px;">
                                <p:ajax event="dblclick" listener="#{controlIdiomaPersona.asignarIndex(indice,1)}"/>
                                <p:ajax event="click" listener="#{controlIdiomaPersona.valoresBackupAutocompletar(1, 'IDIOMAS')}" />
                                <p:ajax event="change" listener="#{controlIdiomaPersona.autocompletarNuevoyDuplicado('IDIOMAS', controlIdiomaPersona.nuevaIdiomaPersona.idioma.nombre, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 70px;  " id="btnNuevaIdioma" icon="ui-icon-search" process="@this"  actionListener="#{controlIdiomaPersona.asignarIndex(indice,1)}"/>   
                            <p:watermark for="nuevaIdioma" value="#{msg['idioma']}" />

                            <strong><h:outputText value="#{msg['conversacionN']}" style="position: absolute; top: 105px; left: 50px" /></strong>
                            <p:inputText id="nuevaConversacion" value="#{controlIdiomaPersona.nuevaIdiomaPersona.habla}" style="width: 122px; position: absolute; left: 200px; top: 100px;">
                                <p:ajax event="change" update="nuevaConversacion"/>
                            </p:inputText>
                            <p:watermark for="nuevaConversacion" value="#{msg['conversacion']}" />

                            <strong><h:outputText value="#{msg['lecturaN']}" style="position: absolute; top: 135px; left: 50px" /></strong>
                            <p:inputText id="nuevaLectura" value="#{controlIdiomaPersona.nuevaIdiomaPersona.lectura}" style="width: 122px; position: absolute; left: 200px; top: 130px;">
