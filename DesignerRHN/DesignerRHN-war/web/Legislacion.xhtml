<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Legislación Laboral" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 
                        <fieldset style="position: absolute; left: 5px; top: 70px; font-size: 11px; width: 835px; height: 290px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Tipo de Contrato</strong></legend>
                            <p:dataTable id="datosContratos" var="contrato" rowKey="#{contrato.secuencia}" rowIndexVar="indice" style="font-size: 11px; width: 817px; position: relative"                           
                                         value="#{controlLegislacion.listaContratos}" scrollable="true" scrollWidth="832" scrollHeight="#{controlLegislacion.altoTabla}" liveScroll="true" scrollRows="20"
                                         filteredValue="#{controlLegislacion.filtradolistaContratos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell"  >

                                <p:ajax event="filter" listener="#{controlLegislacion.eventoFiltrar()}"/>

                                <p:column headerText="Cód.." sortBy="#{contrato.codigo}" filterBy="#{contrato.codigo}" filterMatchMode="contains" id="columnaCodigo" width="25" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{contrato.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{contrato.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlLegislacion.modificarContrato(indice, 'N', contrato.codigo)}"/>
                                                <p:ajax event="select" listener="#{controlLegislacion.cambiarIndice(indice, 0)}" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Cód..."/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Descripción" sortBy="#{contrato.descripcion}" filterBy="#{contrato.descripcion}" filterMatchMode="contains"  id="columnaDescripción" width="300" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{contrato.descripcion}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarDescripcion" value="#{contrato.descripcion}" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlLegislacion.modificarContrato(indice, 'N', contrato.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlLegislacion.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Descripción"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo Cotizante" sortBy="#{contrato.tipocotizante.descripcion}" filterBy="#{contrato.tipocotizante.descripcion}" filterMatchMode="contains" id="columnaTipoCotizante" filterStyle="display: none; visibility: hidden;">                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{contrato.tipocotizante.descripcion}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{contrato.tipocotizante.descripcion}" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlLegislacion.modificarContrato(indice, 'TIPOSCOTIZANTES', contrato.tipocotizante.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlLegislacion.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlLegislacion.llamarDialogosLista(indice)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Tipo Cotizante" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estado" sortBy="#{contrato.estado}" filterBy="#{contrato.estado}" filterMatchMode="contains" id="columnaEstado" width="90" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <p:cellEditor>   
                                        <f:facet name="output"><h:outputText value="#{contrato.estado}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarFechaAcumulado" value="#{contrato.estado}" style="font-size: 11px; width: 99%; font-weight: bold;" panelStyle="width: 108px" >  
                                                <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />  
                                                <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                                <p:ajax listener="#{controlLegislacion.modificarContrato(indice, 'N', contrato.estado)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Estado" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable> 
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlLegislacion.guardarCambios()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlLegislacion.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.limpiarNuevoContrato()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosContratosExportar" fileName="ContratosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoContratoDialogo.show()"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Contrato" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.borrarContrato()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Contrato" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.duplicarRegistro()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Contrato" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLegislacion.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 5px; top: 410px; font-size: 11px; width: 835px; height: 70px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Clonar Contrato</strong></legend>
                            <h:outputText value="Seleccione el contrato a actualizar:"  style="color: #14388B; font-weight: bold; position: absolute"/>
                            <p:commandButton icon="ui-icon-transfer-e-w" actionListener="#{controlLegislacion.lovContratos(2)}"  style="position: absolute; top: 32px;" process="@this"/>
                            <p:inputText id="descripcionContrato1" value="#{controlLegislacion.contratoClon.informacionContrato}" style="position: absolute; top: 35px; width: 320px; left: 37px"/>
                            <h:outputText value="Seleccione el contrate de origen:"  style="color: #14388B; font-weight: bold; position: absolute; left: 380px"/>
                            <p:commandButton icon="ui-icon-transfer-e-w" actionListener="#{controlLegislacion.lovContratos(1)}"  style="position: absolute; top: 32px; left: 380px" process="@this"/>
                            <p:inputText id="descripcionContrato2" value="#{controlLegislacion.contratoOriginal.informacionContrato}" style="position: absolute; top: 35px; left: 408px; width: 320px;"/>
                            <p:commandButton value="[Reproducir]" actionListener="#{controlLegislacion.reproducirContrato()}" style="position: absolute; top: 25px; left: 747px; height: 40px" process="@this"/>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 635px; top: 378px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="buscarContrato" value="Buscar Contrato" actionListener="#{controlLegislacion.lovContratos(0)}" process="@this" />
                        <p:commandButton style="position: absolute; left: 755px; top: 378px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" disabled="#{controlLegislacion.mostrarTodos}" id="mostrarTodos" actionListener="#{controlLegislacion.mostrarTodosContratos()}" value="Mostrar Todos" process="@this" />

                        <p:commandButton style="position: absolute; left: 717px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();"  process="@this" />
                        <p:commandButton style="position: absolute; left: 9px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlLegislacion.refrescar()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 800px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlLegislacion.refrescar()}" action="nomina" process="@this" />
                    </p:panel>
                </h:form>
                <h:form>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlLegislacion.activarCtrlF11()}"/>
                </h:form>
                <h:form id="formularioDialogos" >

                    <p:dialog id="NuevoContratoDialogo" header="Nuevo Contrato" widgetVar="NuevoContratoDialogo" closable="false" resizable="false"  draggable="false" modal="true" height="240" width="300" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nuevo contrato " style="font-size: 16px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoContrato" style="border: none; position: relative; top: -50px;">
                            <strong><h:outputText value="Codigo: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:inputText value="#{controlLegislacion.nuevoContrato.codigo}" style="font-size: 12px; position: absolute; top: 80px; left: 120px;">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>

                            <strong><h:outputText value="Descripción: " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText value="#{controlLegislacion.nuevoContrato.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 120px; top: 115px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>

                            <strong><h:outputText value="Tipo Cotizante: " style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:inputText id="nuevaDescripcionTipoCotizante" value="#{controlLegislacion.nuevoContrato.tipocotizante.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 120px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlLegislacion.valoresBackupAutocompletar(1)}" />
                                <p:ajax event="change" listener="#{controlLegislacion.autocompletarNuevoyDuplicado(controlLegislacion.nuevoContrato.tipocotizante.descripcion, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlLegislacion.llamarLOVNuevo_Duplicado(1)}"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 251px; top: 150px;" actionListener="#{controlLegislacion.llamarLOVNuevo_Duplicado(1)}" icon="ui-icon-search" process="@this" />

                            <strong><h:outputText value="Estado: " style="font-size: 12px; position: absolute; top: 188px" /></strong>
                            <p:selectOneMenu value="#{controlLegislacion.nuevoContrato.estado}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 185px; left: 120px;" panelStyle="width: 115px" >  
                                <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />  
                                <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                <p:ajax update="@this"/>
                            </p:selectOneMenu> 

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 220px;" actionListener="#{controlLegislacion.limpiarNuevoContrato()}" update="nuevoContrato" process="@this"/>
                            <p:commandButton id="agregar" value="Agregar" style="font-size: 11px; position: absolute; left: 130px; top: 220px;"  process="@this" actionListener="#{controlLegislacion.agregarNuevoContrato()}" />
                            <p:commandButton id="cancelar" value="Cancelar" style="font-size: 11px; position: absolute; left: 200px; top: 220px;"  actionListener="#{controlLegislacion.limpiarNuevoContrato()}" update="nuevoContrato" onclick="NuevoContratoDialogo.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="DuplicarContratoDialogo" header="Duplicar Contrato" widgetVar="DuplicarContratoDialogo" closable="false" resizable="false"  draggable="false" modal="true" height="240" width="300" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar contrato " style="font-size: 16px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarContrato" style="border: none; position: relative; top: -50px">
                            <strong><h:outputText value="Codigo: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:inputText value="#{controlLegislacion.duplicarContrato.codigo}" style="font-size: 12px; position: absolute; top: 80px; left: 120px;">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>

                            <strong><h:outputText value="Descripción: " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText value="#{controlLegislacion.duplicarContrato.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 120px; top: 115px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this" />
                            </p:inputText>

                            <strong><h:outputText value="Tipo Cotizante: " style="font-size: 12px; position: absolute; top: 153px" /></strong>
                            <p:inputText id="duplicarDescripcionTipoCotizante" value="#{controlLegislacion.duplicarContrato.tipocotizante.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 120px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlLegislacion.valoresBackupAutocompletar(2)}" />
                                <p:ajax event="change" listener="#{controlLegislacion.autocompletarNuevoyDuplicado(controlLegislacion.duplicarContrato.tipocotizante.descripcion, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlLegislacion.llamarLOVNuevo_Duplicado(2)}"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 251px; top: 150px;" actionListener="#{controlLegislacion.llamarLOVNuevo_Duplicado(2)}" icon="ui-icon-search" process="@this" />

                            <strong><h:outputText value="Estado: " style="font-size: 12px; position: absolute; top: 188px" /></strong>
                            <p:selectOneMenu value="#{controlLegislacion.duplicarContrato.estado}" style="font-size: 11px; width: 120px; font-weight: bold; position: absolute; top: 185px; left: 120px;" panelStyle="width: 115px" >  
                                <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />  
                                <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                <p:ajax update="@this"/>
                            </p:selectOneMenu> 
                            
                            <p:commandButton id="limpiarDuplicado" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 220px;" actionListener="#{controlLegislacion.limpiarduplicar()}" update="duplicarContrato" process="@this"/>
                            <p:commandButton id="agregarDuplicado" value="Agregar" style="font-size: 11px; position: absolute; left: 130px; top: 220px;"  process="@this" actionListener="#{controlLegislacion.confirmarDuplicar()}" />
                            <p:commandButton id="cancelarDuplicado" value="Cancelar" style="font-size: 11px; position: absolute; left: 200px; top: 220px;"  actionListener="#{controlLegislacion.limpiarduplicar()}" update="duplicarContrato" onclick="DuplicarContratoDialogo.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- LOV TIPOS COTIZANTES -->
                    <p:dialog header="Tipos Cotizantes" widgetVar="tiposCotizantesDialogo" draggable="false" resizable="false" closable="false" id="tiposCotizantesDialogo"  
                              showEffect="fade" hideEffect="fade" width="500" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovTiposCotizantes" style="font-size: 11px; width: 470px" var="tipoCotizante" value="#{controlLegislacion.listaTiposCotizantes}" rowKey="#{tipoCotizante.secuencia}"
                                     selection="#{controlLegislacion.tipoCotizanteSeleccionado}" selectionMode="single" widgetVar="lovTiposCotizantes" scrollable="true" scrollWidth="485" scrollHeight="231"
                                     filteredValue="#{controlLegislacion.filtradoListaTiposCotizantes}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlLegislacion.activarAceptar()}" update=":formularioDialogos:aceptarTC"/>
                            <p:ajax event="rowDblselect" listener="#{controlLegislacion.actualizarTipoCotizante()}" process="@this" onstart="lovTiposCotizantes.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar tipo cotizante: "  style="position: absolute; left: 27px; top: 16px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovTiposCotizantes.filter();" style="width:200px; position: relative; left: 10px;" />  
                            </f:facet>
                            <p:column filterBy="#{tipoCotizante.codigo}" width="50" filterMatchMode="contains" filterStyle="width: 40px">
                                <f:facet name="header">
                                    <h:outputText value="Código" />
                                </f:facet>
                                <h:outputText  value="#{tipoCotizante.codigo}" />
                            </p:column>
                            <p:column filterBy="#{tipoCotizante.descripcion}" filterMatchMode="contains" filterStyle="width: 300px">
                                <f:facet name="header">
                                    <h:outputText value="Descripción" />
                                </f:facet>
                                <h:outputText  value="#{tipoCotizante.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarTC" style="position: relative; left: 345px" value="Aceptar" disabled="#{controlLegislacion.aceptar}" actionListener="#{controlLegislacion.actualizarTipoCotizante()}" update="aceptarTC" process="@this">
                            <p:resetInput target=":formularioDialogos:lovTiposCotizantes:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasTC" style="position: relative; left: 345px" value="Atras" onclick="tiposCotizantesDialogo.hide(), lovTiposCotizantes.clearFilters();" actionListener="#{controlLegislacion.cancelarTipoCotizante()}" update="lovTiposCotizantes" process="@this">
                            <p:resetInput target=":formularioDialogos:lovTiposCotizantes:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>


                    <!-- LOV CONTRATOS -->
                    <p:dialog header="Contratos" widgetVar="ContratosDialogo" draggable="false" resizable="false" closable="false" id="ContratosDialogo"  
                              showEffect="fade" hideEffect="fade" width="541" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovContratos" style="font-size: 11px; width: 510px" var="contratoLOV" value="#{controlLegislacion.listaContratoLOV}" rowKey="#{contratoLOV.secuencia}"
                                     selection="#{controlLegislacion.contratoSeleccionado}" selectionMode="single" widgetVar="lovContratos" scrollable="true" scrollWidth="525" scrollHeight="250"
                                     filteredValue="#{controlLegislacion.filtradoListaContratosLOV}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlLegislacion.activarAceptar()}" update=":formularioDialogos:aceptarC"/>
                            <p:ajax event="rowDblselect" listener="#{controlLegislacion.seleccionContrato()}" process="@this" onstart="lovContratos.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Contrato: "  style="position: absolute; left: 27px; top: 14px"/>

                    <p:dialog id="editorDescripcion" header="Descripción" widgetVar="editorDescripcion" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">

                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
