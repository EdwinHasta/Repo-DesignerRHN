                            <p:dataTable id="reportesNomina" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;"

                                <p:column style="padding: 0px; text-align: center" id="codigoIR" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >

                                    </h:outputText>

                                <p:column id="tipoIR" headerText="#{msg['tipo']}" width="92" sortBy="#{info.tipo}" filterBy="#{info.tipo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="padding: 0px" >

                                        <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML" />  
                                        <f:selectItem itemLabel="#{msg['xls']}" itemValue="XML" />  
                                        <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="EXCEL" />  
                                        <f:selectItem itemLabel="#{msg['csv']}" itemValue="Hoja Electronic" />
                                        <f:selectItem itemLabel="#{msg['txt']}" itemValue="Plano" />

                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " process="@this" actionListener="#{controlNReporteContabilidad.editarCelda()}"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px" actionListener="#{controlNReporteContabilidad.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " >
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xmle']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " />
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator />

                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                            </p:toolbarGroup>

                            </p:inputText>

                            <h:outputText value="#{msg['empleadohasta']}" style="position: absolute; top: 20px; left: 400px;font-size: 11px"/>

                                <p:ajax event="click" listener="#{controlNReporteContabilidad.posicionCelda(4)}" process="@this"/> 
                                <p:ajax event="change" update="empleadoHastaParametroL" listener="#{controlNReporteContabilidad.modificarParametroInforme()}" process="@this"/>
                                <p:ajax event="dblclick" listener="#{controlNReporteContabilidad.mostrarDialogosListas()}"/>
                            </p:inputText>

                            <p:separator id="separator2"  style="vertical-align: central;position: absolute;height: 70px;width: 1px;top: 5px;left: 520px "/>

                                <p:ajax event="change" update="procesoParametroL" listener="#{controlNReporteContabilidad.autocompletarGeneral('PROCESO',controlNReporteContabilidad.parametroDeInforme.proceso.descripcion)}"  process="@this"/>
                                <p:ajax event="dblclick" listener="#{controlNReporteContabilidad.mostrarDialogosListas()}" process="@this"/>
                            </p:inputText>

                            <h:outputText value="#{msg['estado']}" style="position: absolute; top: 20px; left: 680px;font-size: 11px;"/>

                                <f:selectItem itemLabel=" " itemValue="null" />
                                <f:selectItem itemLabel="#{msg['liquidado']}" itemValue="LIQUIDADO" />  
                                <f:selectItem itemLabel="#{msg['cerrado']}" itemValue="CERRADO" />  
                                <p:ajax event="change" listener="#{controlNReporteContabilidad.modificarParametroInforme()}" process="@this" update="estadoParametroL"/>
                            </p:selectOneMenu> 

                            <p:commandButton style="position: absolute; left: 757px; top: 60px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;width: 85px" id="REFRESCAR" value="#{msg['refrescar']}" icon="ui-icon-refresh" actionListener="#{controlNReporteContabilidad.refrescarParametros()}" process="@this"/>

                        </fieldset> 
                    </p:panel>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlNReporteContabilidad.activarCtrlF11()}" process="@this"/>

                              showEffect="fade" hideEffect="fade" width="460" modal="true" style="font-size: 11px;">

                                <h:outputText value="#{msg['buscarP']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovProceso.filter();" style="width:150px; position: relative; left: 30px;" />

                                    <h:outputText value="#{msg['procesoP']}" />
                                </f:facet>
                                <h:outputText value="#{proceso.descripcion}" />
                            </p:column>
                            <p:column filterBy="#{proceso.codigo}" width="90" filterMatchMode="contains" filterStyle="width: 70px">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="#{msg['codigoP']}" />
                                </f:facet>
                                <h:outputText  value="#{proceso.codigo}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarPro" style="position: relative; left: 130px" value="#{msg['aceptar']}" disabled="#{controlNReporteContabilidad.aceptar}" onclick="ProcesoDialogo.hide(), lovProceso.clearFilters();" actionListener="#{controlNReporteContabilidad.actualizarProceso()}" update="lovProceso, aceptarPro, procesoParametroL" process="@this">
                            <p:resetInput target=":form:lovProceso:globalFilter"/>
                        </p:commandButton>

                            <p:resetInput target=":form:lovProceso:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                                <h:outputText value="#{empleadoDesde.persona.nombreCompleto}" />

                                         " process="@this">

                            <p:resetInput target=":form:lovEmpleadoDesde:globalFilter"/>

                            <p:resetInput target=":form:lovEmpleadoHasta:globalFilter"/>
