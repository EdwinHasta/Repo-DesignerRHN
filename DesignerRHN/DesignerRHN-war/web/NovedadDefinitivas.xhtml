<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Novedades de liquidación definitiva" style=" font-size: 13px; position: absolute; width: 874px; height: 560px;" > 

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 580px; height: 140px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Empleados</strong></legend>

                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 30px;  " id="btnBuscarEmpleados" actionListener="#{controlNovedadesDefinitivas.asignarIndex(indice,0, 0)}" value="Buscar Empleado" process="@this"/>
                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 60px;  " id="btnMostrarTodos" actionListener="#{controlNovedadesDefinitivas.mostrarTodos()}" value="Mostrar Todos" process="@this"/>

                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesDefinitivas.listaEmpleadosNovedad}"
                                         rowKey="#{empleados.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left; width: 560px"                           
                                         scrollable="true" scrollHeight="80" scrollWidth="575" filteredValue="#{controlNovedadesDefinitivas.filtradosListaEmpleadosNovedad}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda" selection="#{controlNovedadesDefinitivas.seleccionMostrar}"
                                         editable="true" editMode="cell" selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlNovedadesDefinitivas.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNovedadesDefinitivas.cambiarEmpleado()}"/>

                                <p:column headerText="Código" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" filterMatchMode="contains" id="nDEmpleadosCodigos" width="1" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.codigoempleado}" />
                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" filterMatchMode="contains" id="nDEmpleadosNombres" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.persona.nombreCompleto}" />
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <!-- TOOLBAR--> 
                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlAusentismos.guardarCambiosAusentismos()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.editarCelda(Campo)}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />
                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />
                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlAusentismos.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.limpiarNuevoAusentismo()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosAusentismosExportar" fileName="AusentismosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.borrarAusentismos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Ausentismos" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.duplicarA()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Ausentismo" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlAusentismos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar>
                    </p:panel>
                </h:form>

                <h:form id="formularioNovedades" style="position: absolute;left: 250px;top :125px">
                    <fieldset style="position: absolute; left: 10px; top: 290px; font-size: 10px; width: 840px; height: 120px; border-radius: 10px; ">
                        <legend style="font-size: 13px; color: #14388B"><strong>Novedades de Liquidación Definitiva</strong></legend>

                        <h:outputText value="Fecha" style="font-size: 10px; top: 30px; left:130px; position:absolute"/>
                        <p:calendar value="#{controlNovedadesDefinitivas.mostrar.fechainicialdisfrute}"  style="font-size: 12px; position: absolute; top: 25px; left: 170px;"  id="fechaLiquidacion" styleClass="ui-datepicker, calendarParametro"  
                                    navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                            <p:ajax event="dateSelect" listener="#{controlNovedadesDefinitivas.cambiosCampos()}" update="@this"/>
                            <p:ajax event="change" listener="#{controlNovedadesDefinitivas.cambiosCampos()}" update="@this"/>
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>

                        <h:outputText value="Motivo Liquidacion Definitiva" style="font-size: 10px; top: 30px; left: 300px; position: absolute">
                        </h:outputText>
                        <p:inputText id="motivoLiquidacion" value="#{controlNovedadesDefinitivas.mostrar.motivodefinitiva.nombre}" style="top: 25px;left:460px;width: 330px; position: absolute">
                            <p:ajax event="dblclick" listener="#{controlNovedadesDefinitivas.asignarIndex(1, 0)}"/>
                            <p:ajax event="select" listener="#{controlNovedadesDefinitivas.valoresBackupAutocompletar('MOTIVO')}"/>
                            <p:ajax event="change" listener="#{controlNovedadesDefinitivas.autocompletar('MOTIVO', controlNovedadesDefinitivas.mostrar.motivodefinitiva.nombre)}"/>
                            <p:ajax event="click" listener="#{controlNovedadesDefinitivas.editarCelda('MOTIVO')}"/>
                        </p:inputText>
                        <p:commandButton style="width: 23px; height: 24px; position: absolute; left: 795px; top: 26px;  " id="btnPantallaMotivos" icon="ui-icon-arrow-1-n" process="@this" />

                        <h:outputText value="Motivo Retiro" style="left: 90px; font-size: 10px; position: absolute; top:60px;">
                        </h:outputText>
                        <p:inputText  id="motivoRetiro" value="#{controlNovedadesDefinitivas.mostrar.motivoretiro.nombre}" style="left:170px;position: absolute;width:470px;top:55px">
                            <p:ajax event="dblclick" listener="#{controlNovedadesDefinitivas.asignarIndex(2, 0)}"/>
                            <p:ajax event="select" listener="#{controlNovedadesDefinitivas.valoresBackupAutocompletar('RETIRO')}"/>
                            <p:ajax event="change" listener="#{controlNovedadesDefinitivas.autocompletar('RETIRO', controlNovedadesDefinitivas.mostrar.motivoretiro.nombre)}"/>
                            <p:ajax event="click" listener="#{controlNovedadesDefinitivas.editarCelda('RETIRO')}"/>
                        </p:inputText>
                        <p:commandButton style="width: 23px; height: 24px; position: absolute; left: 645px; top: 56px;  " id="btnPantallaMotivosRetiros" icon="ui-icon-arrow-1-n" process="@this" />

                        <h:outputText value="Tiene Indemnizacion" style="left: 680px; font-size: 10px; position: absolute; top:60px;">
                        </h:outputText>
                        <p:selectBooleanCheckbox value="#{controlNovedadesDefinitivas.mostrar.indemnizaBool}" id="editarIndemniza" style="position: absolute; left: 805px; top:58px; font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 

                        </p:selectBooleanCheckbox>

                        <h:outputText value="Observaciones" style="font-size: 10px; top: 88px; left: 80px; position: absolute">
                        </h:outputText>
                        <p:inputText id="observaciones" value="#{controlNovedadesDefinitivas.mostrar.observaciones}" style="top: 84px;left:170px;width: 650px; position: absolute;text-transform: uppercase" >
                            <p:ajax event="change" update="@this"/>
                            <p:ajax event="select" listener="#{controlNovedadesDefinitivas.editarCelda('OBSERVACION')}" update="@this"/>
                        </p:inputText>
                    </fieldset>
                </h:form>

                <h:form id="formularioDialogos">

                    <!-- DIALOGOS EDITAR -->
                    <p:dialog id="editarMotivos" header="Motivo Definitiva" widgetVar="editarMotivos" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlNovedadesDefinitivas.mostrar.motivodefinitiva.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEditarMotivos" value="Atras" onclick="editarMotivos.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    
                    <!-- L.O.V Motivos-->
                    <p:dialog header="Buscar Motivo Liquidacion." widgetVar="motivosDialogo" draggable="false" resizable="false" id="motivosDialogo" closable="false"  
                              showEffect="fade" hideEffect="fade" modal="true" width="650" height="350" style="font-size: 12px">

                        <p:dataTable  id="LOVMotivos" style="font-size: 11px; width: 600px" var="motivos" value="#{controlNovedadesDefinitivas.listaMotivos}"
                                      scrollable="true" scrollHeight="200" scrollWidth="620" widgetVar="LOVMotivos" 
                                      filteredValue="#{controlNovedadesDefinitivas.filtradosListaMotivos}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                      rowKey="#{motivos.secuencia}" selection="#{controlNovedadesDefinitivas.seleccionMotivos}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{controlNovedadesDefinitivas.activarAceptar()}" update=":formularioDialogos:aceptarM"/>
                            <p:ajax event="rowDblselect" listener="#{controlNovedadesDefinitivas.actualizarMotivo()}" process="@this" onstart="LOVMotivos.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Nombre: "  style="position: absolute; left: 27px; top: 15px;"/>  
                                <p:inputText id="globalFilter" onkeyup="LOVMotivos.filter();" style="width: 400px; position: relative; left: 60px;" />  
                            </f:facet>

                            <p:column sortBy="#{motivos.codigo}" filterBy="#{motivos.codigo}" width="150" filterMatchMode="contains" > 
                                <f:facet name="header">
                                    <h:outputText value="Codigo" />
                                </f:facet>
                                <h:outputText value="#{motivos.codigo}" />  
                            </p:column>

                            <p:column sortBy="#{motivos.nombre}" filterBy="#{motivos.nombre}" width="200" filterMatchMode="contains" > 
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{motivos.nombre}" />  
                            </p:column>
                        </p:dataTable>

                        <p:commandButton id="aceptarM" value="Aceptar" disabled="#{controlNovedadesDefinitivas.aceptar}" style="position: absolute; top: 305px; left: 350px; font-size: 12px" actionListener="#{controlNovedadesDefinitivas.actualizarMotivo()}" onclick="LOVMotivos.clearFilters();" update="@this" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVMotivos:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasM" value="Atras" style="position: absolute; top: 305px; left: 450px; font-size: 12px" onclick="motivosDialogo.hide(), LOVMotivos.clearFilters();" actionListener="#{controlNovedadesDefinitivas.cancelarCambioMotivos()}" update="LOVMotivos, aceptarM" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVMotivos:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <!-- L.O.V Retiros-->
                    <p:dialog header="Motivos Retiros" widgetVar="retirosDialogo" draggable="false" resizable="false" id="retirosDialogo" closable="false"  
                              showEffect="fade" hideEffect="fade" modal="true" width="650" height="350" style="font-size: 12px">

                        <p:dataTable  id="LOVRetiros" style="font-size: 11px; width: 600px" var="retiros" value="#{controlNovedadesDefinitivas.listaRetiros}"
                                      scrollable="true" scrollHeight="200" scrollWidth="620" widgetVar="LOVRetiros" 
                                      filteredValue="#{controlNovedadesDefinitivas.filtradosListaRetiros}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                      rowKey="#{retiros.secuencia}" selection="#{controlNovedadesDefinitivas.seleccionRetiros}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{controlNovedadesDefinitivas.activarAceptar()}" update=":formularioDialogos:aceptarR"/>
                            <p:ajax event="rowDblselect" listener="#{controlNovedadesDefinitivas.actualizarMotivo()}" process="@this" onstart="LOVRetiros.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Nombre: "  style="position: absolute; left: 27px; top: 15px;"/>  
                                <p:inputText id="globalFilter" onkeyup="LOVRetiros.filter();" style="width: 400px; position: relative; left: 60px;" />  
                            </f:facet>

                            <p:column sortBy="#{retiros.codigo}" filterBy="#{retiros.codigo}" width="150" filterMatchMode="contains" > 
                                <f:facet name="header">
                                    <h:outputText value="Codigo" />
                                </f:facet>
                                <h:outputText value="#{retiros.codigo}" />  
                            </p:column>

                            <p:column sortBy="#{retiros.nombre}" filterBy="#{retiros.nombre}" width="200" filterMatchMode="contains" > 
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{retiros.nombre}" />  
                            </p:column>
                        </p:dataTable>

                        <p:commandButton id="aceptarR" value="Aceptar" disabled="#{controlNovedadesDefinitivas.aceptar}" style="position: absolute; top: 305px; left: 350px; font-size: 12px" actionListener="#{controlNovedadesDefinitivas.actualizarRetiros()}" onclick="LOVRetiros.clearFilters();" update="@this" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVRetiros:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasR" value="Atras" style="position: absolute; top: 305px; left: 450px; font-size: 12px" onclick="retirosDialogo.hide(), LOVRetiros.clearFilters();" actionListener="#{controlNovedadesDefinitivas.cancelarCambioRetiros()}" update="LOVRetiros, aceptarR" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVRetiros:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <!-- L.O.V Empleado-->
                    <p:dialog header="Buscar Empleado." widgetVar="empleadosDialogo" draggable="false" resizable="false" id="empleadosDialogo" closable="false"  
                              showEffect="fade" hideEffect="fade" modal="true" width="650" height="350" style="font-size: 12px">

                        <p:dataTable  id="LOVEmpleados" style="font-size: 11px; width: 600px" var="emp" value="#{controlNovedadesDefinitivas.listaEmpleados}"
                                      scrollable="true" scrollHeight="200" scrollWidth="620" widgetVar="LOVEmpleados" 
                                      filteredValue="#{controlNovedadesDefinitivas.filtradoslistaEmpleados}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                      rowKey="#{emp.secuencia}" selection="#{controlNovedadesDefinitivas.seleccionEmpleados}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{controlNovedadesDefinitivas.activarAceptar()}" update=":formularioDialogos:aceptarE"/>
                            <p:ajax event="rowDblselect" listener="#{controlNovedadesDefinitivas.actualizarEmpleadosNovedad()}" process="@this" onstart="LOVEmpleados.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Nombre: "  style="position: absolute; left: 27px; top: 15px;"/>  
                                <p:inputText id="globalFilter" onkeyup="LOVEmpleados.filter();" style="width: 400px; position: relative; left: 60px;" />  
                            </f:facet>

                            <p:column sortBy="#{emp.codigoempleado}" filterBy="#{emp.codigoempleado}" width="150" filterMatchMode="contains" > 
                                <f:facet name="header">
                                    <h:outputText value="Codigo" />
                                </f:facet>
                                <h:outputText value="#{emp.codigoempleado}" />  
                            </p:column>

                            <p:column sortBy="#{emp.persona.nombreCompleto}" filterBy="#{emp.persona.nombreCompleto}" width="200" filterMatchMode="contains" > 
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{emp.persona.nombreCompleto}" />  
                            </p:column>
                        </p:dataTable>

                        <p:commandButton id="aceptarE" value="Aceptar" disabled="#{controlNovedadesDefinitivas.aceptar}" style="position: absolute; top: 305px; left: 350px; font-size: 12px" actionListener="#{controlNovedadesDefinitivas.actualizarEmpleadosNovedad()}" onclick="LOVEmpleados.clearFilters();" update="@this" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVEmpleados:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasE" value="Atras" style="position: absolute; top: 305px; left: 450px; font-size: 12px" onclick="empleadosDialogo.hide(), LOVEmpleados.clearFilters();" actionListener="#{controlNovedadesDefinitivas.cancelarCambioEmpleados()}" update="LOVEmpleados, aceptarE" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVEmpleados:globalFilter"/>
                        </p:commandButton>

                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
