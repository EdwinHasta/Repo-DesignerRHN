<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Novedades de liquidación definitiva" style=" font-size: 13px; position: absolute; width: 874px; height: 560px;" > 

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 580px; height: 250px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Empleados</strong></legend>

                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 100px;  " id="btnBuscarEmpleados" actionListener="#{controlNovedadesDefinitivas.asignarIndex(0, 0)}" value="Buscar Empleado" process="@this"/>
                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 130px;  " id="btnMostrarTodos" actionListener="#{controlNovedadesDefinitivas.mostrarTodos()}" value="Mostrar Todos" process="@this"/>

                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesDefinitivas.listaEmpleadosNovedad}"
                                         rowKey="#{empleados.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left; width: 560px; height: 300px"                           
                                         scrollable="true" scrollHeight="200" scrollWidth="575" filteredValue="#{controlNovedadesDefinitivas.filtradosListaEmpleadosNovedad}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda" selection="#{controlNovedadesDefinitivas.seleccionMostrar}"
                                         editable="true" editMode="cell" selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlNovedadesDefinitivas.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNovedadesDefinitivas.cambiarEmpleado()}"/>

                                <p:column headerText="Código" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" filterMatchMode="contains" id="nDEmpleadosCodigos" width="10" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.codigoempleado}" />
                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" filterMatchMode="contains" id="nDEmpleadosNombres" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.persona.nombreCompleto}" />
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <!-- TOOLBAR--> 
                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlNovedadesDefinitivas.guardarCambiosNovedades()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />
                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlNovedadesDefinitivas.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.limpiarNuevaNovedad()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:novedadesEmpleadosExportar" fileName="NovedadesDefinitivasEmpleadosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevaNovedadEmpleado.show()" update=":formularioDialogos:nuevaNovedad" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Novedad" /> 


                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.borrarNovedades()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Novedad" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.duplicarN()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Novedad" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesDefinitivas.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar>
                        
                        <p:commandButton style="position: absolute; left: 700px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:formularioNovedades" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlNovedadesDefinitivas.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlNovedadesDefinitivas.salir()}" action="individual" />
                        

                        <p:panel id="formularioNovedades" style="position: absolute; top: 350px; border: none;">
                            <fieldset style="position: absolute; left: -8px; top: 10px; font-size: 10px; width: 840px; height: 120px; border-radius: 10px; ">
                                <legend style="font-size: 13px; color: #14388B"><strong>Novedades de Liquidación Definitiva</strong></legend>

                                <h:outputText value="Fecha Liquidacion Definitiva" style="font-size: 10px; top: 30px; left:10px; position:absolute"/>
                                <p:calendar value="#{controlNovedadesDefinitivas.mostrar.fechainicialdisfrute}"  style="font-size: 12px; position: absolute; top: 25px; left: 170px;"  id="fechaLiquidacion" styleClass="ui-datepicker, calendarParametro"  
                                            navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                    <p:ajax event="dateSelect" listener="#{controlNovedadesDefinitivas.cambiosCampos()}" update="fechaLiquidacion" process="@this"/>
                                    <p:ajax event="change" listener="#{controlNovedadesDefinitivas.cambiosCampos()}" update="fechaLiquidacion" process="@this"/>
                                    <p:ajax event="click" listener="#{controlNovedadesDefinitivas.celda('FECHA')}" process="@this"/>
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:calendar>

                                <h:outputText value="Motivo Liquidacion Definitiva" style="font-size: 10px; top: 30px; left: 300px; position: absolute">
                                </h:outputText>
                                <p:inputText id="motivoLiquidacion" value="#{controlNovedadesDefinitivas.mostrar.motivodefinitiva.nombre}" style="top: 25px;left:460px;width: 330px; position: absolute">
                                    <p:ajax event="dblclick" listener="#{controlNovedadesDefinitivas.asignarIndex(1, 0)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlNovedadesDefinitivas.valoresBackupAutocompletar('MOTIVO')}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlNovedadesDefinitivas.autocompletar('MOTIVO', controlNovedadesDefinitivas.mostrar.motivodefinitiva.nombre)}" process="@this"/>
                                    <p:ajax event="click" listener="#{controlNovedadesDefinitivas.celda('MOTIVO')}" process="@this"/>

                                </p:inputText>
                                <p:commandButton style="width: 23px; height: 24px; position: absolute; left: 795px; top: 26px;  " id="btnPantallaMotivos" icon="ui-icon-arrow-1-n" process="@this" />

                                <h:outputText value="Motivo Retiro" style="left: 90px; font-size: 10px; position: absolute; top:60px;">
                                </h:outputText>
                                <p:inputText id="motivoRetiro" value="#{controlNovedadesDefinitivas.mostrar.motivoretiro.nombre}" style="left:170px;position: absolute;width:470px;top:55px">
                                    <p:ajax event="dblclick" listener="#{controlNovedadesDefinitivas.asignarIndex(2, 0)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlNovedadesDefinitivas.valoresBackupAutocompletar('RETIRO')}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlNovedadesDefinitivas.autocompletar('RETIRO', controlNovedadesDefinitivas.mostrar.motivoretiro.nombre)}" process="@this"/>
                                    <p:ajax event="click" listener="#{controlNovedadesDefinitivas.celda('RETIRO')}" process="@this"/>

                                </p:inputText>
                                <p:commandButton style="width: 23px; height: 24px; position: absolute; left: 645px; top: 56px;  " id="btnPantallaMotivosRetiros" icon="ui-icon-arrow-1-n" process="@this" />

                                <h:outputText value="Tiene Indemnizacion" style="left: 680px; font-size: 10px; position: absolute; top:60px;">
                                </h:outputText>
                                <p:selectBooleanCheckbox value="#{controlNovedadesDefinitivas.mostrar.indemnizaBool}" id="indemnizacion" style="position: absolute; left: 805px; top:58px; font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                    <p:ajax event="change" listener="#{controlNovedadesDefinitivas.cambiosCampos()}" update="indemnizacion" process="@this"/>
                                </p:selectBooleanCheckbox>

                                <h:outputText value="Observaciones" style="font-size: 10px; top: 88px; left: 80px; position: absolute">
                                </h:outputText>
                                <p:inputText id="observaciones" onclick="select();" value="#{controlNovedadesDefinitivas.mostrar.observaciones}" style="top: 84px;left:170px;width: 650px; position: absolute;text-transform: uppercase" >
                                    <p:ajax event="change" listener="#{controlNovedadesDefinitivas.cambiosCampos()}" process="@this" />
                                    <p:ajax event="click" listener="#{controlNovedadesDefinitivas.celda('OBSERVACION')}" process="@this"/>
                                </p:inputText>
                            </fieldset>
                        </p:panel>
                        
                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlNovedadesDefinitivas.guardarCambiosNovedades()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                    <!-- DIALOGOS RASTROS -->

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'NOVEDADESSISTEMA' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlNovedadesDefinitivas.secRegistro, 'Novedadessistema', 'novedadessistema')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla NOVEDADESSISTEMA tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Novedadessistema', 'novedadessistema')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlNovedadesDefinitivas.secRegistro, 'Novedadessistema', 'novedadessistema')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'NOVEDADESSISTEMA' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <!-- DIALOGO NUEVO REGISTRO -->
                    <p:dialog id="NuevaNovedadEmpleado" header="Nuevo Registro" widgetVar="NuevaNovedadEmpleado" closable="false" resizable="false"  draggable="false" modal="true" height="300" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar una nueva novedad" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaNovedad" style="border: none;">

                            <strong><h:outputText value="Fecha Liquidacion Definitiva: " style="font-size: 12px; position: absolute; top: 65px" /></strong>
                            <p:calendar  id="nuevaFecha" style="font-size: 10px; position: absolute; top: 65px; left: 200px;" value="#{controlNovedadesDefinitivas.nuevaNovedad.fechainicialdisfrute}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFecha"/>
                                <p:ajax event="change" update="nuevaFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Motivo Liquidacion Definitiva: " style="font-size: 12px; position: absolute; top: 105px" /></strong>
                            <p:inputText id="nuevoMotivo" value="#{controlNovedadesDefinitivas.nuevaNovedad.motivodefinitiva.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 105px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlNovedadesDefinitivas.valoresBackupAutocompletar('MOTIVO')}" />
                                <p:ajax event="change" listener="#{controlNovedadesDefinitivas.autocompletar('MOTIVO', controlNovedadesDefinitivas.nuevaNovedad.motivodefinitiva.nombre)}" />
                                <p:ajax event="dblclick" listener="#{controlNovedadesDefinitivas.asignarIndex(1, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 105px;  " id="btnNuevoMotivo" actionListener="#{controlNovedadesDefinitivas.asignarIndex(1, 1)}" icon="ui-icon-search" process="@this" />

                            <strong><h:outputText value="Motivo Retiro: " style="font-size: 12px; position: absolute; top: 145px" /></strong>
                            <p:inputText id="nuevoRetiro" value="#{controlNovedadesDefinitivas.nuevaNovedad.motivoretiro.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 145px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlNovedadesDefinitivas.valoresBackupAutocompletar('RETIRO')}" />
                                <p:ajax event="change" listener="#{controlNovedadesDefinitivas.autocompletar('RETIRO', controlNovedadesDefinitivas.nuevaNovedad.motivoretiro.nombre)}" />
                                <p:ajax event="dblclick" listener="#{controlNovedadesDefinitivas.asignarIndex(2, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 145px;  " id="btnNuevoRetiro" actionListener="#{controlNovedadesDefinitivas.asignarIndex(2,1)}" icon="ui-icon-search" process="@this" />

                            <strong><h:outputText value="Observacion" style="font-size: 12px; position: absolute; top: 185px" /></strong>
                            <p:inputText id="nuevaObservacion" value="#{controlNovedadesDefinitivas.nuevaNovedad.observaciones}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 185px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 50px; top: 250px;" actionListener="#{controlNovedadesDefinitivas.limpiarNuevaNovedad()}" update="nuevaNovedad" process="@this"/>
                            <p:commandButton id="agregarNN" value="Agregar" style="font-size: 11px; position: absolute; left: 200px; top: 250px;"  actionListener="#{controlNovedadesDefinitivas.agregarNuevaNovedad()}" process="@this"/>
                            <p:commandButton id="cancelarNN" value="Cancelar" style="font-size: 11px; position: absolute; left: 300px; top: 250px;" actionListener="#{controlNovedadesDefinitivas.limpiarNuevaNovedad()}" update="nuevaNovedad" onclick="NuevaNovedadEmpleado.hide();" process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- DIALOGO DUPLICAR REGISTRO -->
                    <p:dialog id="DuplicarNovedadEmpleado" header="Nuevo Registro" widgetVar="DuplicarNovedadEmpleado" closable="false" resizable="false"  draggable="false" modal="true" height="300" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar una nueva novedad" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarNovedad" style="border: none;">

                            <strong><h:outputText value="Fecha Liquidacion Definitiva: " style="font-size: 12px; position: absolute; top: 65px" /></strong>
