<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head> 
        <title>Page2</title>
    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="body"> 
                <h:form id="form">
                    <p:dialog id="erroresNovedad" header="Errores de la Novedad" widgetVar="erroresNovedad"  resizable="false" draggable="false" modal="true" height="100" width="400" style="font-size: 12px">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="ERRORES: " style="font-weight: bold; font-size: 13px; position: absolute; left: 80px; top: 10px; color: red;"/>
                        <p:dataGrid var="error" value="#{cargarArchivoPlano.erroresNovedad.mensajeError}" columns="1" styleClass="ui-dataGrid-CargueNovedad">
                            <strong><h:outputText value="#{error}" style="width: 200px; text-align: center;" /></strong>
                        </p:dataGrid>                     
                    </p:dialog>
                    <p:panel  id="PanelTotal" header="Cargue de Novedades" style=" font-size: 12px; position: absolute; width: 730px; height: 530px;" >
                        <fieldset style="position: absolute; left: 255px; width: 445px; height: 185px; border-radius: 10px; ">

                            <center><h:outputText value="Especificaciones del Archivo Plano" style="color: #009; font-weight: bold; position: relative; font-size: 13px"/></center>
                            <p:scrollPanel style="height:165px; border: none">
                                <h:outputText value="Concepto:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Indica el Código numérico del Concepto, con longitud de 8." style="font-size: 11px"/>
                                <br></br><h:outputText value="Empleado:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Contiene el Número de Identificación del Empleado, con longitud 11." style="font-size: 11px"/>
                                <br></br><h:outputText value="Fecha Final:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Especifica la fecha Inicial, con formato dd/mm/yyyy." style="font-size: 11px"/>
                                <br></br><h:outputText value="Fecha Inicial:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Especifica la fecha de Finalización, con formato dd/mm/yyyy." style="font-size: 11px"/>
                                <br></br><h:outputText value="Fecha Reporte:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Indica la fecha de Reporte de la Novedad, con formato dd/mm/yyyy." style="font-size: 11px"/>
                                <br></br><h:outputText value="Documento:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Soporte: Nombre del  Documento, de longitud 20." style="font-size: 11px"/>
                                <br></br><h:outputText value="Valor Total:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Indica el valor (en números) de la Novedad, longitud maxima de 19." style="font-size: 11px"/>
                                <br></br><h:outputText value="Periodicidad:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Indica el Código de la Periodicidad, con una longitud máxima de 4." style="font-size: 11px"/>
                                <br></br><h:outputText value="Tercero:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Contiene el NIT del Tercero,con una longitud máxima de 11." style="font-size: 11px"/>
                                <br></br><h:outputText value="Saldo:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Contiene el valor (numérico), con una longitud máxima de 20." style="font-size: 11px"/>
                                <br></br><h:outputText value="Unidad Entera:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Contiene el número de unidades parte entera (longitud máx de 5)." style="font-size: 11px"/>
                                <br></br><h:outputText value="Unidad Fracción:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="Contiene el número de unidades parte no entera(longitud máx de 5)." style="font-size: 11px"/>
                                <br></br><h:outputText value="Tipo:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <h:outputText value="FIJA (cuando se pague con Nomina) ó PAGO POR FUERA. (longitud máx de 20)." style="font-size: 11px"/>
                                <br></br><h:outputText value="Nota:&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px"/>
                                <u><h:outputText value="La longitud del nombre archivo no puede ser superior a 30 caracteres" style="font-size: 11px; font-weight: bold"/></u>
                            </p:scrollPanel> 

                        </fieldset>
                        <fieldset style="position: absolute; left: 10px; top: 35px; width: 218px; height: 185px; border-radius: 10px; ">
                            <center><h:outputText value="Cargue de Archivo Plano" style="color: #009; font-weight: bold; font-size: 13px"/></center>
                            <br></br>
                            <p:inputText id="nombreArchivo" value="#{cargarArchivoPlano.nombreArchivoPlano}" readonly="true" style="position:  absolute; top: 40px; left: 8px; font-size: 11px; width: 117px; z-index: 1;"/>
                            <p:watermark for="nombreArchivo" value="Nombre del Archivo" />
                            <p:fileUpload  id="FileUp" mode="advanced" disabled="#{cargarArchivoPlano.botones}"
                                           style="font-size: 11px;" fileUploadListener="#{cargarArchivoPlano.cargarArchivo}"
                                           label="Examinar..."
                                           invalidSizeMessage="El tamaño del archivo excede el maximo de 2MB" auto="true"
                                           styleClass="ui-fileupload"/>
                            <h:outputText value="Fórmula" style="font-weight: bold; position: absolute; top: 70px"/>
                            <p:inputText id="formula" value="#{cargarArchivoPlano.formulaUsada.nombrecorto}" disabled="#{cargarArchivoPlano.botones}" style="position:  absolute; top: 88px; left: 8px; font-size: 11px; font-weight: bold; text-transform: uppercase" maxlength="6" onclick="select();">
                                <p:ajax event="dblclick" onstart="formulasDialogo.show()"/>
                                <p:ajax event="select" listener="#{cargarArchivoPlano.valorAnteriorFormula()}"/>
                                <p:ajax event="change" listener="#{cargarArchivoPlano.autocompletarFormula(cargarArchivoPlano.formulaUsada.nombrecorto)}"/>
                            </p:inputText>
                            <h:outputText value="Usar Formula del Concepto" style="font-weight: bold; position: absolute; top: 115px; left: 8px "/>
                            <p:selectOneMenu id="usoFormulaC" value="#{cargarArchivoPlano.usarFormulaConcepto}" disabled="#{cargarArchivoPlano.botones}" style="position: absolute; top: 130px; font-size: 11px; left: 8px; font-weight: bold; width: 100px">  
                                <f:selectItem itemLabel="SI" itemValue="S" />  
                                <f:selectItem itemLabel="NO" itemValue="N" />
                                <p:ajax update="@this" />
                            </p:selectOneMenu>
                            <p:commandButton id="cargar" value="Cargar" disabled="#{cargarArchivoPlano.cargue}" actionListener="#{cargarArchivoPlano.cargarNovedades()}" process="@this" style="position: absolute; top: 160px; left: 8px"/>
                            <p:commandButton id="reversar" value="Reversar" oncomplete="reversarDialogo.show();" update="reversarDialogo" process="@this" style="position: absolute; top: 160px; left: 78px;"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 240px; width: 690px; height: 200px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Novedad</strong></legend>

                            <p:dataTable id="tempNovedades"  var="tNovedades" style="font-size: 11px; width: 670px; table-layout: fixed;" value="#{cargarArchivoPlano.listTempNovedades}"
                                         scrollable="true" scrollHeight="140" scrollWidth="690" emptyMessage="No se encontrarón registros." widgetVar="tempNovedades"
                                         rowKey="#{tNovedades.concepto}" rowIndexVar="pos" styleClass="ui-datatable" 
                                         editable="true" editMode="cell" rowStyleClass="#{tNovedades.estadovalidacion eq 'I' ? 'red' : null}">

                                <p:column width="25" style="padding: 0px;" exportable="false" sortBy="#{tNovedades.estadovalidacion}"> 
                                    <p:commandButton id="revisar" value="" actionListener="#{cargarArchivoPlano.revisarNovedad(tNovedades.secuencia)}" process="@this" style="background-image: url(Imagenes/revisar.png); width: 25px; height: 120%; background-repeat: no-repeat; background-size: 100% 100%; border-radius: 0px"  />
                                </p:column> 

                                <p:column width="60" sortBy="#{tNovedades.concepto}"> 
                                    <f:facet name="header">  
                                        <h:outputText id="concepto" value="Concepto"/>  
                                        <p:tooltip style="font-size: 12px;" for="concepto" value="Código del concepto" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.concepto}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.concepto}" readonly="true" style="border-radius: 0px; width: 93.5%; border: none; padding-left: 1px;"/>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>  

                                <p:column width="60" sortBy="#{tNovedades.empleado}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="empleado" value="Empleado"/>  
                                        <p:tooltip style="font-size: 12px" for="empleado" value="Identificación del empleado" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.empleado}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.empleado}" readonly="true" style="border-radius: 0px; width: 54px; border: none; padding-left: 1px"/>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>  

                                <p:column width="56" sortBy="#{tNovedades.fechainicial}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="fechaI" value="Fecha Ini.."/>  
                                        <p:tooltip style="font-size: 12px" for="fechaI" value="Fecha Inicial de la Novedad" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.fechainicial}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.fechainicial}" readonly="true" style="border-radius: 0px; width: 54px; border: none; padding-left: 1px; padding-right: 0px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column width="62" sortBy="#{tNovedades.fechafinal}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="fechaF" value="Fecha Final"/> 
                                        <p:tooltip style="font-size: 12px" for="fechaF" value="Fecha Final de la Novedad"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.fechafinal}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.fechafinal}" readonly="true" style="border-radius: 0px; width: 60px; border: none; padding-left: 1px; padding-right: 0px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>

                                </p:column>

                                <p:column width="60" sortBy="#{tNovedades.fechareporte}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="fechaR" value="Fecha Re.."/>  
                                        <p:tooltip style="font-size: 12px" for="fechaR" value="Fecha de Reporte de la Novedad"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.fechareporte}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.fechareporte}" readonly="true" style="border-radius: 0px; width: 58px; border: none; padding-left: 1px; padding-right: 0px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>

                                </p:column>

                                <p:column width="92" sortBy="#{tNovedades.documentosoporte}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="documentoS" value="Documento So.."/>  
                                        <p:tooltip style="font-size: 12px" for="documentoS" value="Documento Soporte"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.documentosoporte}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.documentosoporte}" readonly="true" style="border-radius: 0px; width: 90px; border: none; padding-left: 1px; padding-right: 0px"/>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column width="72" sortBy="#{tNovedades.valortotal}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="valorT" value="Valor"/> 
                                        <p:tooltip style="font-size: 12px" for="valorT" value="Valor"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.valortotal}" style="text-align: right">
                                                <f:convertNumber currencyCode="COP"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.valortotal}" readonly="true" style="border-radius: 0px; width: 70px; border: none; padding-left: 1px; padding-right: 0px; text-align: right">
                                                <f:convertNumber currencyCode="COP"/>
                                            </p:inputText>                                    </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column width="25" sortBy="#{tNovedades.periodicidad}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="periodicidad" value="Pe.."/>  
                                        <p:tooltip style="font-size: 12px" for="periodicidad" value="Periodicidad de la novedad"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.periodicidad}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.periodicidad}" readonly="true" style="border-radius: 0px; width: 23px; border: none; padding-left: 1px; padding-right: 0px;" />
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column width="46" sortBy="#{tNovedades.tercero}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="tercero" value="Tercero"/> 
                                        <p:tooltip style="font-size: 12px" for="tercero" value="NIT del tercero"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.tercero}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.tercero}" readonly="true" style="border-radius: 0px; width: 44px; border: none; padding-left: 1px; padding-right: 0px;" />
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column width="46" sortBy="#{tNovedades.saldo}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="saldo" value="Saldo"/>
                                        <p:tooltip style="font-size: 12px" for="saldo" value="Saldo de la Novedad"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.saldo}">
                                                <f:convertNumber currencyCode="COP"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.saldo}" readonly="true" style="border-radius: 0px; width: 44px; border: none; padding-left: 1px; padding-right: 0px;">
                                                <f:convertNumber currencyCode="COP"/>
                                            </p:inputText>   
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column width="25" sortBy="#{tNovedades.unidadesparteentera}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="unidadEntera" value="..."/>
                                        <p:tooltip style="font-size: 12px" for="unidadEntera" value="Unidad parte entera"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.unidadesparteentera}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.unidadesparteentera}" readonly="true" style="border-radius: 0px; width: 23px; border: none; padding-left: 1px; padding-right: 0px;" />
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column width="25" sortBy="#{tNovedades.unidadespartefraccion}" style="padding: 0px;"> 
                                    <f:facet name="header">  
                                        <h:outputText id="unidadFraccion" value="..." style="text-align: right"/>  
                                        <p:tooltip style="font-size: 12px" for="unidadFraccion" value="Unidad parte fracción"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.unidadespartefraccion}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.unidadespartefraccion}" readonly="true" style="border-radius: 0px; width: 23px; border: none; padding-left: 1px; padding-right: 0px;"  />
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>
                            <h:outputText value="SubTotal: " style="font-weight: bold; position: absolute; top: 186px; left: 385px"/>
                            <p:inputText id="subtotal" value="#{cargarArchivoPlano.subTotal}" style="position:  absolute; top: 182px; left: 444px; font-size: 11px; font-weight: bold; width: 63px; border-radius: 0px; text-align: right" readonly="true" onclick="select();">
                                <f:convertNumber currencyCode="COP"/>
                            </p:inputText> 
                        </fieldset>
                        <p:dialog id="errorArchivo" header="Error en el Archivo" widgetVar="errorArchivo"  resizable="false" draggable="false" modal="true" height="60" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="Existe un error en la estructura del archivo, por favor verificar." style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="novedadesCargadas" header="Información" widgetVar="novedadesCargadas"  resizable="false" draggable="false" modal="true" height="90" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/correcto.jpg" width="80" height="80" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="Novedades cargadas exitosamente." style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                            <strong><h:outputText value="Registros cargados (#{cargarArchivoPlano.diferenciaRegistrosN})" style="position: absolute; left: 75px; top: 60px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="errorExtencionArchivo" header="Error" widgetVar="errorExtencionArchivo"  resizable="false" draggable="false" modal="true" height="80" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="Extensión de archivo invalida, solo se permiten archivos con extensión .prn " style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="errorNombreArchivo" header="Error" widgetVar="errorNombreArchivo"  resizable="false" draggable="false" modal="true" height="80" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="Nombre del archivo incorrecto, maximo 30 caracteres." style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="documentoNoExiste" header="Error" widgetVar="documentoNoExiste"  resizable="false" draggable="false" modal="true" height="80" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="El nombre del documento soporte ingresado, no existe. Verifique mayusculas y minusculas." style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="reversarFallo" header="Error" widgetVar="reversarFallo"  resizable="false" draggable="false" modal="true" height="80" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="No se pudo reversar las novedades, ya que hay novedades liquidadas." style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="reversarExito" header="Exito" widgetVar="reversarExito"  resizable="false" draggable="false" modal="true" height="80" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/correcto.jpg" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="Novedades reversadas con exito." style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                            <strong><h:outputText value="Registros Reversados (#{cargarArchivoPlano.resultado})" style="position: absolute; left: 75px; top: 50px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="reversarDialogo" header="Atención - Reversar Novedades" widgetVar="reversarDialogo"  resizable="false" draggable="false" closable="false" modal="true" height="121" width="316px" style="font-size: 12px">  
                            <fieldset style="position: absolute; left: 10px; width: 260px; height: 85px; border-radius: 10px; ">
                                <legend style="font-size: 12px; color: blue"><strong>Reversar Cargue Novedades</strong></legend>
                                <strong><h:outputText value="Documento Soporte: " style="position: absolute; top: 30px; width: 200px;" /></strong>
                                <p:inputText id="documentoR" value="#{cargarArchivoPlano.documentoSoporteReversar}" style="position: absolute; left: 130px; top: 26px; text-transform: uppercase;" onclick="select();"> 
                                    <p:ajax event="dblclick" listener="#{cargarArchivoPlano.llamarDialogoDocumentoSoporte()}" />
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.autocompletarDocumentoSoporte}" update="@this"/>
                                </p:inputText>
                                <p:commandButton id="aceptarR" value="Reversar" style="position: absolute; top: 60px; left: 125px" actionListener="#{cargarArchivoPlano.confirmarReversar()}"/>
                                <p:commandButton id="atrasR" value=" Atras" style="position: absolute; top: 60px; left: 208px" actionListener="#{cargarArchivoPlano.cancelarReversar()}"/>
                            </fieldset>
                        </p:dialog>

                        <p:dialog id="confirmarReversar" header="Confirmación" widgetVar="confirmarReversar"  resizable="false" draggable="false" modal="true" height="110" width="355px" style="font-size: 12px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="Va a reversar el carge de novedades con el Documento Soporte : #{cargarArchivoPlano.documentoSoporteReversar}, desea continuar?" style="position: absolute; left: 75px; top: 20px; width: 250px; text-align: center;"/></strong>
                            <p:commandButton id="aceptarC" value="Continuar" style="position: absolute; top: 70px; left: 185px" actionListener="#{cargarArchivoPlano.reversar()}"/>
                            <p:commandButton id="atrasC" value=" Atras" style="position: absolute; top: 70px; left: 268px" onclick="confirmarReversar.hide();"/>
                        </p:dialog>

                        <p:dialog id="borrarTodoDialogo" header="Atención - Borrar varios cargues " widgetVar="borrarTodoDialogo"  resizable="false" draggable="false" closable="false" modal="true" height="290" width="467px" style="font-size: 12px">  
                            <p:pickList id="pickListDocumentosSoporte" value="#{cargarArchivoPlano.documentosSoportes}" var="documento"   
                                        itemLabel="#{documento}" itemValue="#{documento}" style="position: relative; left: -3px;"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
                                <f:facet name="sourceCaption">Documentos Soporte</f:facet>  
                                <f:facet name="targetCaption">Cargues para Borrar</f:facet> 
                            </p:pickList>
                            <p:commandButton value="Borrar Seleccionados" actionListener="#{cargarArchivoPlano.confirmarBorrarTodo()}" style="position: relative; left: 230px"/>
                            <p:commandButton value="Atras" actionListener="#{cargarArchivoPlano.cancelarBorrarTodo()}" style="position: relative; left: 230px"/>
                        </p:dialog>

                        <p:dialog id="borrarTodoExito" header="Exito" widgetVar="borrarTodoExito"  resizable="false" draggable="false" modal="true" height="80" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/correcto.jpg" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="Novedades borradas con exito." style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                            <strong><h:outputText value="Registros borrados (#{cargarArchivoPlano.resultadoProceso.registrosBorrados})" style="position: absolute; left: 75px; top: 50px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="erroresBorrarTodo" header="Errores de la Novedad" widgetVar="erroresBorrarTodo"  resizable="false" draggable="false" modal="true" height="100" width="400" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <h:outputText value="No se pudo borrar los registros de los siguientes documentos soporte: " style="font-weight: bold; font-size: 13px; position: absolute; left: 80px; top: 10px; color: red;"/>
                            <p:dataGrid var="documentoNoBorrado" value="#{cargarArchivoPlano.resultadoProceso.documentosNoBorrados}" columns="1" styleClass="ui-dataGrid-CargueNovedad">
                                <strong><h:outputText value="#{documentoNoBorrado}" style="width: 200px; text-align: center;" /></strong>
                            </p:dataGrid>      
                            <h:outputText value="Ya que existen novedades liquidadas de los mismos." style="font-weight: bold; font-size: 13px; position: absolute; left: 80px; top: 10px; color: red;"/>
                            <h:outputText value="Los Demas Documentos Soporte(Si lo hay), fueron borrados exitosamente." style="font-weight: bold; font-size: 13px; position: absolute; left: 80px; top: 10px; color: red;"/>
                        </p:dialog>

                        <p:commandButton id="aceptarN" value="Aceptar" icon="ui-icon-check" actionListener="#{cargarArchivoPlano.host()}" process="@this" style="position: absolute; top: 500px; left: 565px"/>
                        <p:commandButton id="atrasN" icon="ui-icon-arrowreturnthick-1-w" value="Atras" actionListener="#{cargarArchivoPlano.revisarNovedad(tNovedades.secuencia)}" process="@this" style="position: absolute; top: 500px; left: 650px" action="nomina"/>
                        <p:commandButton id="borrarTodo" value="[Borrar Todo]" process="@this" style="position: absolute; top: 460px;" oncomplete="borrarTodoDialogo.show();" update="pickListDocumentosSoporte" />
                        <p:commandButton id="borrarNoCargado" value="[Borrar No Cargado]" actionListener="#{cargarArchivoPlano.borrarRegistrosNoCargados()}" update="tempNovedades, nombreArchivo" process="@this" style="position: absolute; top: 460px; left: 120px;"/>
                        <p:commandButton id="novedadPlanoOcacional" value="[Novedad Plano Ocacional]" actionListener="#{cargarArchivoPlano.revisarNovedad(tNovedades.secuencia)}" process="@this" style="position: absolute; top: 460px; left: 535px; width: 178px"/>
                    </p:panel>
                </h:form> 
                <h:form id="formDialogos">
                    <p:dialog header="Formulas" widgetVar="formulasDialogo" draggable="false" resizable="false" closable="false" id="formulasDialogo"  
                              showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovFormulas" style="font-size: 11px; width: 430px" var="formula" value="#{cargarArchivoPlano.listaFormulas}" rowKey="#{formula.secuencia}"
                                     selection="#{cargarArchivoPlano.formulaSelecionada}" selectionMode="single" widgetVar="lovFormulas" scrollable="true" scrollWidth="445" scrollHeight="250"
                                     filteredValue="#{cargarArchivoPlano.filtradoFormulas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{cargarArchivoPlano.activarAceptar()}" update=":formDialogos:aceptarF"/>
                            <p:ajax event="rowDblselect" process="@this" listener="#{cargarArchivoPlano.formulaParaUsar()}" onstart="lovFormulas.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Formula: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovFormulas.filter();" style="width:150px; position: relative; left: -30px;" />  
                            </f:facet>
                            <p:column filterBy="#{formula.nombrecorto}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre Corto" />
                                </f:facet>
                                <h:outputText value="#{formula.nombrecorto}" />
                            </p:column>
                            <p:column filterBy="#{formula.nombrelargo}"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre Largo" />
                                </f:facet>
                                <h:outputText value="#{formula.nombrelargo}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarF" style="position: relative; left: 303px" value="Aceptar" disabled="#{cargarArchivoPlano.aceptar}" actionListener="#{cargarArchivoPlano.formulaParaUsar()}"  onclick="lovFormulas.clearFilters();" update="aceptarF" process="@this">
                            <p:resetInput target=":formDialogos:lovFormulas:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasF" style="position: relative; left: 303px" value="Atras" onclick="formulasDialogo.hide(), lovFormulas.clearFilters();" actionListener="#{cargarArchivoPlano.cancelarSeleccionFormula()}" update="aceptarF, lovFormulas" process="@this">
                            <p:resetInput target=":formDialogos:lovFormulas:globalFilter"/>
                        </p:commandButton>
                    </p:dialog> 

                    <p:dialog header="Documentos Soporte" widgetVar="documentoSoporteDialogo" draggable="false" resizable="false" closable="false" id="documentoSoporteDialogo"  
                              showEffect="fade" hideEffect="fade" width="276" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovDocumentoSoporte" style="font-size: 11px; width: 250px" var="documentoSoporte" value="#{cargarArchivoPlano.documentosSoporteCargados}" rowKey="#{documentoSoporte}"
                                     selection="#{cargarArchivoPlano.seleccionDocumentosSoporteCargado}" selectionMode="single" widgetVar="lovDocumentoSoporte" scrollable="true" scrollWidth="265" scrollHeight="208"
                                     filteredValue="#{cargarArchivoPlano.filtradoDocumentosSoporteCargados}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{cargarArchivoPlano.activarAceptar()}" update=":formDialogos:aceptarDS"/>
                            <p:ajax event="rowDblselect" process="@this" listener="#{cargarArchivoPlano.seleccionarDocumentoSoporte()}" onstart="lovDocumentoSoporte.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Documento: "  style="position: absolute; left: 27px; top: 16px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovDocumentoSoporte.filter();" style="width: 100px; position: relative; left: 60px;" />  
                            </f:facet>
                            <p:column filterBy="#{documentoSoporte}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{documentoSoporte}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarDS" style="position: relative; left: 133px" value="Aceptar" disabled="#{cargarArchivoPlano.aceptar}" actionListener="#{cargarArchivoPlano.seleccionarDocumentoSoporte()}"  onclick="lovDocumentoSoporte.clearFilters();" update="aceptarDS" process="@this">
                            <p:resetInput target=":formDialogos:lovDocumentoSoporte:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasDS" style="position: relative; left: 133px" value="Atras" onclick="documentoSoporteDialogo.hide(), lovDocumentoSoporte.clearFilters();" actionListener="#{cargarArchivoPlano.cancelarSeleccionDocumentoSoporte()}" update="aceptarDS, lovDocumentoSoporte" process="@this">
                            <p:resetInput target=":formDialogos:lovDocumentoSoporte:globalFilter"/>
                        </p:commandButton>
                    </p:dialog> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
