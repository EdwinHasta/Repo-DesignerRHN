                        <p:dialog id="reversarDialogo" header="#{msg['reversarDialogo']}" widgetVar="reversarDialogo"  resizable="false" draggable="false" closable="false" modal="true" height="121" width="316px" style="font-size: 12px">  
                            <fieldset style="position: absolute; left: 10px; width: 260px; height: 85px; border-radius: 10px; ">
                                <legend style="font-size: 12px; color: blue"><strong>Reversar Cargue Novedades</strong></legend>
                                <strong><h:outputText value="#{msg['documentosoporte']}" style="position: absolute; top: 30px; width: 200px;" /></strong>
                                <p:inputText id="documentoR" value="#{cargarArchivoPlano.documentoSoporteReversar}" style="position: absolute; left: 130px; top: 26px; text-transform: uppercase;" onclick="select();"> 
                                    <p:ajax event="dblclick" listener="#{cargarArchivoPlano.llamarDialogoDocumentoSoporte()}" />
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.autocompletarDocumentoSoporte}" update="@this"/>
                                </p:inputText>
                                <p:commandButton id="aceptarR" value="#{msg['reversar']}" style="position: absolute; top: 60px; left: 125px" actionListener="#{cargarArchivoPlano.confirmarReversar()}"/>
                                <p:commandButton id="atrasR" value="#{msg['atras']}" style="position: absolute; top: 60px; left: 208px" actionListener="#{cargarArchivoPlano.cancelarReversar()}"/>
                            </fieldset>
                        </p:dialog>

                        <p:dialog id="confirmarReversar" header="#{msg['confirmacion']}" widgetVar="confirmarReversar"  resizable="false" draggable="false" modal="true" height="110" width="355px" style="font-size: 12px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="#{msg['confirmarReversar']} #{cargarArchivoPlano.documentoSoporteReversar}, desea continuar?" style="position: absolute; left: 75px; top: 20px; width: 250px; text-align: center;"/></strong>
                            <p:commandButton id="aceptarC" value="#{msg['continuar']}" style="position: absolute; top: 70px; left: 185px" actionListener="#{cargarArchivoPlano.reversar()}"/>
                            <p:commandButton id="atrasC" value="#{msg['atras']}" style="position: absolute; top: 70px; left: 268px" onclick="confirmarReversar.hide();"/>
                        </p:dialog>

                        <p:dialog id="borrarTodoDialogo" header="#{msg['bvc']}" widgetVar="borrarTodoDialogo"  resizable="false" draggable="false" closable="false" modal="true" height="290" width="467px" style="font-size: 12px">  
                            <p:pickList id="pickListDocumentosSoporte" value="#{cargarArchivoPlano.documentosSoportes}" var="documento"   
                                        itemLabel="#{documento}" itemValue="#{documento}" style="position: relative; left: -3px;"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
                                <f:facet name="sourceCaption">#{msg['documentosSoporte']}</f:facet>  
                                <f:facet name="targetCaption">#{msg['cpb']}</f:facet> 
                            </p:pickList>
                            <p:commandButton value="#{msg['borrarseleccionados']}" actionListener="#{cargarArchivoPlano.confirmarBorrarTodo()}" style="position: relative; left: 230px"/>
                            <p:commandButton value="#{msg['atras']}" actionListener="#{cargarArchivoPlano.cancelarBorrarTodo()}" style="position: relative; left: 230px"/>
                        </p:dialog>

                        <p:dialog id="borrarTodoExito" header="#{msg['exito']}" widgetVar="borrarTodoExito"  resizable="false" draggable="false" modal="true" height="80" width="295px" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/correcto.jpg" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                            <strong><h:outputText value="#{msg['novedadesborradasconexito']}" style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;" /></strong>
                            <strong><h:outputText value="#{msg['registrosborrados']} #{cargarArchivoPlano.resultadoProceso.registrosBorrados})" style="position: absolute; left: 75px; top: 50px; width: 200px; text-align: center;" /></strong>
                        </p:dialog>

                        <p:dialog id="erroresBorrarTodo" header="#{msg['erroresdelanovedad']}" widgetVar="erroresBorrarTodo"  resizable="false" draggable="false" modal="true" height="100" width="400" style="font-size: 12px">  
                            <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                            <h:outputText value="#{msg['erroresBorrarTodo']}" style="font-weight: bold; font-size: 13px; position: absolute; left: 80px; top: 10px; color: red;"/>
                            <p:dataGrid var="documentoNoBorrado" value="#{cargarArchivoPlano.resultadoProceso.documentosNoBorrados}" columns="1" styleClass="ui-dataGrid-CargueNovedad">
                                <strong><h:outputText value="#{documentoNoBorrado}" style="width: 200px; text-align: center;" /></strong>
                            </p:dataGrid>      
                            <h:outputText value="#{msg['yaqueexisten']}" style="font-weight: bold; font-size: 13px; position: absolute; left: 80px; top: 10px; color: red;"/>
                            <h:outputText value="#{msg['lodemasdocumentos']}" style="font-weight: bold; font-size: 13px; position: absolute; left: 80px; top: 10px; color: red;"/>
                        </p:dialog>

                        <p:commandButton id="aceptarN" value="Aceptar" icon="ui-icon-check" actionListener="#{cargarArchivoPlano.host()}" process="@this" style="position: absolute; top: 500px; left: 565px"/>
                        <p:commandButton id="atrasN" icon="ui-icon-arrowreturnthick-1-w" value="Atras" actionListener="#{cargarArchivoPlano.revisarNovedad(tNovedades.secuencia)}" process="@this" style="position: absolute; top: 500px; left: 650px" action="nomina"/>
                        <p:commandButton id="borrarTodo" value="#{msg['borrartodo']}" process="@this" style="position: absolute; top: 460px;" oncomplete="borrarTodoDialogo.show();" update="pickListDocumentosSoporte" />
                        <p:commandButton id="borrarNoCargado" value="#{msg['borrarnocargado']}" actionListener="#{cargarArchivoPlano.borrarRegistrosNoCargados()}" update="tempNovedades, nombreArchivo" process="@this" style="position: absolute; top: 460px; left: 120px;"/>
                        <p:commandButton id="novedadPlanoOcacional" value="#{msg['novedadplanoocasional']}" actionListener="#{cargarArchivoPlano.revisarNovedad(tNovedades.secuencia)}" process="@this" style="position: absolute; top: 460px; left: 535px; width: 178px"/>
                    </p:panel>
                </h:form> 
                <h:form id="formDialogos">
                    <p:dialog header="#{msg['formulasF']}" widgetVar="formulasDialogo" draggable="false" resizable="false" closable="false" id="formulasDialogo"  
                              showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovFormulas" style="font-size: 11px; width: 430px" var="formula" value="#{cargarArchivoPlano.listaFormulas}" rowKey="#{formula.secuencia}"
                                     selection="#{cargarArchivoPlano.formulaSelecionada}" selectionMode="single" widgetVar="lovFormulas" scrollable="true" scrollWidth="445" scrollHeight="250"
                                     filteredValue="#{cargarArchivoPlano.filtradoFormulas}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{cargarArchivoPlano.activarAceptar()}" update=":formDialogos:aceptarF"/>
                            <p:ajax event="rowDblselect" process="@this" listener="#{cargarArchivoPlano.formulaParaUsar()}" onstart="lovFormulas.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarF']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovFormulas.filter();" style="width:150px; position: relative; left: -30px;" />  
                            </f:facet>
                            <p:column filterBy="#{formula.nombrecorto}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombrecortoF']}" />
                                </f:facet>
                                <h:outputText value="#{formula.nombrecorto}" />
                            </p:column>
                            <p:column filterBy="#{formula.nombrelargo}"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombrelargoF']}" />
                                </f:facet>
                                <h:outputText value="#{formula.nombrelargo}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarF" style="position: relative; left: 303px" value="#{msg['aceptar']}" disabled="#{cargarArchivoPlano.aceptar}" actionListener="#{cargarArchivoPlano.formulaParaUsar()}"  onclick="lovFormulas.clearFilters();" update="aceptarF" process="@this">
                            <p:resetInput target=":formDialogos:lovFormulas:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasF" style="position: relative; left: 303px" value="#{msg['atras']}" onclick="formulasDialogo.hide(), lovFormulas.clearFilters();" actionListener="#{cargarArchivoPlano.cancelarSeleccionFormula()}" update="aceptarF, lovFormulas" process="@this">
                            <p:resetInput target=":formDialogos:lovFormulas:globalFilter"/>
                        </p:commandButton>
                    </p:dialog> 

                    <p:dialog header="#{msg['documentosDS']}" widgetVar="documentoSoporteDialogo" draggable="false" resizable="false" closable="false" id="documentoSoporteDialogo"  
                              showEffect="fade" hideEffect="fade" width="276" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovDocumentoSoporte" style="font-size: 11px; width: 250px" var="documentoSoporte" value="#{cargarArchivoPlano.documentosSoporteCargados}" rowKey="#{documentoSoporte}"
                                     selection="#{cargarArchivoPlano.seleccionDocumentosSoporteCargado}" selectionMode="single" widgetVar="lovDocumentoSoporte" scrollable="true" scrollWidth="265" scrollHeight="208"
                                     filteredValue="#{cargarArchivoPlano.filtradoDocumentosSoporteCargados}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{cargarArchivoPlano.activarAceptar()}" update=":formDialogos:aceptarDS"/>
                            <p:ajax event="rowDblselect" process="@this" listener="#{cargarArchivoPlano.seleccionarDocumentoSoporte()}" onstart="lovDocumentoSoporte.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarDS']}"  style="position: absolute; left: 27px; top: 16px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovDocumentoSoporte.filter();" style="width: 100px; position: relative; left: 60px;" />  
                            </f:facet>
                            <p:column filterBy="#{documentoSoporte}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreDS']}" />
                                </f:facet>
                                <h:outputText value="#{documentoSoporte}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarDS" style="position: relative; left: 133px" value="#{msg['aceptar']}" disabled="#{cargarArchivoPlano.aceptar}" actionListener="#{cargarArchivoPlano.seleccionarDocumentoSoporte()}"  onclick="lovDocumentoSoporte.clearFilters();" update="aceptarDS" process="@this">
                            <p:resetInput target=":formDialogos:lovDocumentoSoporte:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasDS" style="position: relative; left: 133px" value="#{msg['atras']}" onclick="documentoSoporteDialogo.hide(), lovDocumentoSoporte.clearFilters();" actionListener="#{cargarArchivoPlano.cancelarSeleccionDocumentoSoporte()}" update="aceptarDS, lovDocumentoSoporte" process="@this">
                            <p:resetInput target=":formDialogos:lovDocumentoSoporte:globalFilter"/>
                        </p:commandButton>
                    </p:dialog> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
