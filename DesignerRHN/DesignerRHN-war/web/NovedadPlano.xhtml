                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{cargarArchivoPlano.botonListaValores()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{cargarArchivoPlano.activarCtrlF11()}" process="@this"/>

                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton disabled="true" id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "   process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{cargarArchivoPlano.cancelarModificacion()}" action="novedad" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>

                            <br></br>

                                           invalidSizeMessage="#{msg['tamaÃ±o']}" auto="true"
                                           styleClass="ui-fileupload"/>
                            <h:outputText value="#{msg['formula']}" style="font-weight: bold; position: absolute; top: 70px"/>
                            <p:inputText id="formula" value="#{cargarArchivoPlano.formulaUsada.nombrecorto}" disabled="#{cargarArchivoPlano.botones}" style="position:  absolute; top: 88px; left: 8px; font-weight: bold; text-transform: uppercase" maxlength="6" onclick="select();">

                            <p:selectOneMenu id="usoFormulaC" value="#{cargarArchivoPlano.usarFormulaConcepto}" disabled="#{cargarArchivoPlano.botones}" style="position: absolute; top: 130px; left: 8px; font-weight: bold; width: 100px">  
                                <f:selectItem itemLabel="#{msg['SI']}" itemValue="S" />  
                                <f:selectItem itemLabel="#{msg['NO']}" itemValue="N" />
                                <p:ajax update="@this" />
                            </p:selectOneMenu>
                            <p:commandButton id="cargar" icon="ui-icon-folder-open" value="#{msg['cargar']}" disabled="#{cargarArchivoPlano.cargue}" actionListener="#{cargarArchivoPlano.cargarNovedades()}" process="@this" style="position: absolute; top: 160px; left: 100px"/>
                            <p:commandButton id="reversar" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['reversar']}" oncomplete="reversarDialogo.show();" update="reversarDialogo" process="@this" style="position: absolute; top: 160px; left: 180px;"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 300px; top: 75px; width: 545px; height: 185px; border-radius: 10px; ">

                            <p:scrollPanel mode="native" style="height:165px; border: none" >

                                <br></br><h:outputText value="#{msg['fechainicial']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                                <h:outputText value="#{msg['fechainicialtexto']}" />
                                <br></br><h:outputText value="#{msg['fechafinal']}:&nbsp;&nbsp;" style="font-weight: bold;"/>

                                <h:outputText value="#{msg['valortotaltexto']}" />
                                <br></br><h:outputText value="#{msg['periodicidad']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                                <h:outputText value="#{msg['periodicidadtexto']}" />
                                <br></br><h:outputText value="#{msg['tercero']}:&nbsp;&nbsp;" style="font-weight: bold;"/>

                            </p:scrollPanel>

                                                         />

                                        <f:facet name="output">
                                            <h:outputText value="#{tNovedades.fechareporte}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tNovedades.fechareporte}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px"

                                            <p:inputText value="#{tNovedades.documentosoporte}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px"
                                                         onselect="posicionTablaNovedad([{name: 'n', value: '5'}, {name: 't', value: '#{pos}'}]);"
                                                         />

                                                         />
