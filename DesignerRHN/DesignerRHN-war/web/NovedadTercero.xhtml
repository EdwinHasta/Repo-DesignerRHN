<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/>
                    <f:loadBundle basename="Recursos.novedadtercero" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">    

                        <p:toolbar styleClass="cssToolbar" style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 id="guardarRapido" value="" actionListener="#{controlNovedadesTerceros.guardarCambiosNovedades()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="editar" value="" actionListener="#{controlNovedadesTerceros.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="listaValores" value="" actionListener="#{controlNovedadesTerceros.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="filtrar" value="" actionListener="#{controlNovedadesTerceros.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXLS" value="" ajax="false" actionListener="#{controlNovedadesTerceros.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXML" value="" actionListener="#{controlNovedadesTerceros.limpiarNuevaNovedad()}" ajax="false">

                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarPDF" value="" actionListener="#{controlNovedadesTerceros.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="insertar" value="" oncomplete="NuevaNovedadTercero.show()" update=":formularioDialogos:nuevaNovedad" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" /> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="eliminar" value="" actionListener="#{controlNovedadesTerceros.borrarNovedades()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="duplicar" value="" actionListener="#{controlNovedadesTerceros.duplicarTN()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="rastro" value="" actionListener="#{controlNovedadesTerceros.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px"
                                                 id="refrescar" value="" actionListener="#{controlNovedadesTerceros.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px"
                                                 id="salir" value="" action="novedad" actionListener="#{controlNovedadesTerceros.salir()}"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute;top: 70px;left: 10px;height: 144px;width: 580px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['terceros']}</strong></legend>

                            <p:commandButton id="btnBuscarTerceros" style="position: absolute; left: 630px; top: 30px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/buscardbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" " actionListener="#{controlNovedadesTerceros.asignarIndex(-1, 4, 0)}" process="@this"/>
                            <p:commandButton id="btnMostrarTodos" style="position: absolute; left: 630px; top: 70px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/todosdbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" "  actionListener="#{controlNovedadesTerceros.mostrarTodos()}" process="@this"/>

                            <p:dataTable id="datosTerceros" var="terceros" value="#{controlNovedadesTerceros.listaTercerosNovedad}"
                                         rowKey="#{terceros.secuencia}" rowIndexVar="indiceT" style=" border: 1px; text-align: left; width: 560px"                           
                                         scrollable="true" scrollHeight="95" scrollWidth="575" filteredValue="#{controlNovedadesTerceros.filtradosListaTercerosNovedad}" 
                                         emptyMessage="#{msg['vacio']}" selection="#{controlNovedadesTerceros.seleccionMostrar}"
                                         editable="true" editMode="cell" selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlNovedadesTerceros.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNovedadesTerceros.cambiarTercero()}"/>

                                <p:column headerText="#{msg['nit']}" sortBy="#{terceros.nit}" filterBy="#{terceros.nit}" filterMatchMode="contains" id="nTTercerosNit" width="60" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{terceros.nit}" />
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" sortBy="#{terceros.nombre}" filterBy="#{terceros.nombre}" filterMatchMode="contains" id="nTTercerosNombre" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{terceros.nombre}" />
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 664px; top: 470px; height: 33px; width: 100px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" " disabled="#{controlNovedadesTerceros.guardado}" onclick="confirmarGuardar.show();" update=":form:datosNovedadesTercero" process="@this"/>
                        <p:commandButton id="ATRAS" style="position: absolute; left: 765px; top: 470px; height: 33px; width: 100px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" action="novedad" value=" " actionListener="#{controlNovedadesTerceros.salir()}"/>

                        <p:commandButton style="position: absolute; left: 10px; top: 480px; background-image: url(Imagenes/Iconos/boton.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 128px; height: 30px; color: white;" icon="ui-icon-extlink" id="TODAS" value="Todas" actionListener="#{controlNovedadesTerceros.todasNovedades()}" disabled="#{controlNovedadesTerceros.todas}" process="@this" />
                        <p:tooltip  for="TODAS" value="#{msg['todas']}" />

                        <p:commandButton style="position: absolute; left: 165px; top: 480px; background-image: url(Imagenes/Iconos/boton.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 128px; height: 30px; color: white;" icon="ui-icon-extlink" id="ACTUALES" value="Actuales" actionListener="#{controlNovedadesTerceros.actualesNovedades()}" disabled="#{controlNovedadesTerceros.actuales}" process="@this" />
                        <p:tooltip  for="ACTUALES" value="#{msg['actuales']}" />

                            <p:dataTable id="datosNovedadesTercero" var="novedades" value="#{controlNovedadesTerceros.listaNovedades}"

                                <p:ajax event="filter" listener="#{controlNovedadesTerceros.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['empleadoNOV']}" sortBy= "#{novedades.empleado.codigoempleadoSTR}" filterBy="#{novedades.empleado.codigoempleadoSTR}" filterMatchMode="contains"

                                        <f:facet name="output"><h:outputText value="#{novedades.empleado.codigoempleadoSTR}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.empleado.codigoempleadoSTR}" id="editarEmpleadoCodigo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px">

                                                <p:ajax event="select" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesTerceros.asignarIndex(indice, 0, 0)}"/>
                                            </p:inputText>
                                            <!-- <pe:keyFilter for="editarEmpleadoCodigo" mask="num"/>-->
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooEmpleado" value=""/>

                                        <f:facet name="output"><h:outputText value="#{novedades.empleado.persona.nombreCompleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.empleado.persona.nombreCompleto}" id="editarnombreEmpleado" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px" > 
                                                <p:ajax event="change" listener="#{controlNovedadesTerceros.asignarIndex(indice, 0, 0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                        <p:tooltip for="headerCC" value="#{msg['codigoconceptoNOV']}"/>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.concepto.codigoSTR}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.concepto.codigoSTR}" id="editarConceptoCodigo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlNovedadesTerceros.modificarNovedades(indice, 'CONCEPTO', novedades.concepto.codigoSTR)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesTerceros.asignarIndex(indice, 1, 0)}"/>
                                            </p:inputText>
                                            <pe:keyFilter for="editarConceptoCodigo" mask="num"/>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooCodigoConcepto" actionListener="#{controlConcepto.recibirPaginaEntrante('novedadtercero')}" action="concepto" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcionconceptoNOV']}" sortBy="#{novedades.concepto.descripcion}" filterBy="#{novedades.concepto.descripcion}" 
                                          filterMatchMode="contains" id="nTConceptoDescripcion" width="160" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.concepto.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.concepto.descripcion}" id="editarCodigoConcepto" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlNovedadesTerceros.asignarIndex(indice, 1, 0)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 3)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['inicialNOV']}" sortBy="#{novedades.fechainicial}" filterBy="#{novedades.fechainicial}" filterMatchMode="contains"  width="72" id="nTFechasInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaInicial" value="#{novedades.fechainicial}" width="99"> 
                                                <p:ajax event="dateSelect"  update="editFechaInicial"/>
                                                <p:ajax event="change" listener="#{controlNovedadesTerceros.modificarNovedades(indice, 'N', novedades.fechainicial)}"/>
                                                <p:ajax event="click" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 4)}" process="@this" />
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['finalNOV']}" sortBy="#{novedades.fechafinal}" filterBy="#{novedades.fechafinal}" 
                                          filterMatchMode="contains"  width="72" id="nTFechasFinal" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaFinal" value="#{novedades.fechafinal}" width="99"> 
                                                <p:ajax event="dateSelect"  update="editFechaFinal"/>
                                                <p:ajax event="change" listener="#{controlNovedadesTerceros.modificarNovedades(indice, 'N', novedades.fechafinal)}"/>
                                                <p:ajax event="click" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 5)}" process="@this" />
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="#{msg['valorNOV']}" sortBy= "#{novedades.valortotal}" filterBy="#{novedades.valortotal}" 
                                          filterMatchMode="contains" id="nTValor" width="60" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.valortotal}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.valortotal}" id="editarValor" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlNovedadesTerceros.modificarNovedades(indice, 'N', novedades.valortotal)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 6)}" process="@this"/>
                                            </p:inputText>
                                            <!--  <pe:keyFilter for="editarValor" mask="num"/>-->
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="#{msg['saldoNOV']}" sortBy= "#{novedades.saldo}" filterBy="#{novedades.saldo}" 
                                          filterMatchMode="contains" id="nTSaldo" width="60" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.saldo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.saldo}" id="editarSaldo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase">

                                                <p:ajax event="select" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 7)}" process="@this"/>
                                            </p:inputText>
                                            <pe:keyFilter for="editarSaldo" mask="num"/>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.periodicidad.codigoStr}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.periodicidad.codigoStr}" id="editarPeriodicidadCodigo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadesTerceros.modificarNovedades(indice, 'CODIGOPERIODICIDAD', novedades.periodicidad.codigoStr)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesTerceros.cambiarIndice(indice, 8)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesTerceros.asignarIndex(indice, 3, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooPeriodicidad" actionListener="#{controlPeriodicidades.recibirPaginaEntrante('novedadtercero')}" action="periodicidades"  value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcionperiodicidadNOV']}" sortBy= "#{novedades.periodicidad.nombre}" filterBy="#{novedades.periodicidad.nombre}" filterMatchMode="contains" id="nTDescripcionPeriodicidad" width="133" filterStyle="display: none; visibility: hidden;" >

                                        <f:facet name="output"><h:outputText value="#{novedades.periodicidad.nombre}" /></f:facet>

                                                <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(indice, 7)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.formula.nombrelargo}" /></f:facet>
