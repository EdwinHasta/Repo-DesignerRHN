<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <p:panel  id="PanelTotal" header="Novedades de Vacaciones" style=" font-size: 13px; position: absolute; width: 874px; height: 540px;" > 

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 580px; height: 140px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Empleados</strong></legend>

                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 30px;  " id="btnBuscarEmpleados" actionListener="#{controlNovedadesVacaciones.asignarIndex(indice, 0, 0)}" value="Buscar Empleado" process="@this"/>
                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 630px; top: 60px;  " id="btnMostrarTodos" actionListener="#{controlNovedadesVacaciones.mostrarTodos()}" value="Mostrar Todos" process="@this"/>

                            <!-- Botones Buscar Empleado y Mostrar Todos--> 

                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesVacaciones.listaEmpleadosNovedad}"
                                         rowKey="#{empleados.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left; width: 560px"                           
                                         scrollable="true" scrollHeight="80" scrollWidth="575" filteredValue="#{controlNovedadesVacaciones.filtradosListaEmpleadosNovedad}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda" selection="#{controlNovedadesVacaciones.empleadoSeleccionado}"
                                         editable="true" editMode="cell" selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlNovedadesVacaciones.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNovedadesVacaciones.cambiarEmpleado()}"/>

                                <p:column headerText="Código" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" filterMatchMode="contains" id="nEEmpleadosCodigos" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.codigoempleado}" />
                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" filterMatchMode="contains" id="nEEmpleadosNombres" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.persona.nombreCompleto}" />
                                </p:column>

                                <p:column headerText="Fecha Ingreso" sortBy="#{empleados.fechacreacion}" filterBy="#{empleados.fechacreacion}" filterMatchMode="contains"  width="72" id="nEFechasIngreso" filterStyle="display: none; visibility: hidden;"  >
                                    <h:outputText value="#{empleados.fechacreacion}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  

                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlNovedadesVacaciones.guardarCambiosNovedades()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesVacaciones.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />
                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="botonDesactivado.show()" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesVacaciones.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar Filtrado" />
                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlNovedadesVacaciones.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesVacaciones.limpiarNuevaNovedad()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosNovedadesExportar" fileName="NovedadVacacionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesVacaciones.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevaNovedadVacaciones.show()" update=":formularioDialogos:nuevaNovedad" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Registro" /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesVacaciones.borrarNovedades()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Registro" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesVacaciones.duplicarNV()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Registro" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesVacaciones.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 
                        <p:commandButton style="position: absolute; left: 700px; top: 510px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosNovedadesEmpleado" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 510px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlNovedadesVacaciones.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 510px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlNovedadesVacaciones.salir()}" action="individual" />
                        
                        <fieldset style="position: absolute; left: 10px; top: 240px; font-size: 10px; width: 100px; height: 240px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Novedad de Vacaciones disfrutadas/por disfrutar</strong></legend>
                            <p:dataTable id="datosNovedadesEmpleado" var="novedades" value="#{controlNovedadesVacaciones.listaNovedades}"
                                         rowKey="#{novedades.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left; width: 850px; "                           
                                         scrollable="true" scrollHeight="#{controlNovedadesVacaciones.altoTabla}" scrollWidth="850"
                                         filteredValue="#{controlNovedadesVacaciones.filtradosListaNovedades}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlNovedadesVacaciones.eventoFiltrar()}"/>

                                <p:column headerText="Fecha Inicial" sortBy="#{novedades.fechainicialdisfrute}" filterBy="#{novedades.fechainicialdisfrute}" filterMatchMode="contains" id="nEFechaInicialDisfrute" width="5" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaInicial" value="Fecha Inicial" />
                                        <p:tooltip style="font-size: 12px" for="headerFechaInicial" value="Fecha Inicial Disfrute" />
                                    </f:facet> 
                                    <p:cellEditor>  

                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechainicialdisfrute}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{novedades.fechainicialdisfrute}" id="editarFechaInicial" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" 
                                                          onclick="ubicacionC(([{name: 'CAMPO', value: 'FECHA INICIAL'}]));">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inical" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Periodo" sortBy= "#{novedades.vacacion.periodo}" filterBy="#{novedades.vacacion.periodo}" filterMatchMode="contains" id="nEPeriodo" width="60" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.vacacion.periodo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{novedades.vacacion.periodo}" id="editarPeriodo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onclick="ubicacionC(([{name: 'CAMPO', value: 'PERIODO'}]));">
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Periodo" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Dias" sortBy="#{novedades.dias}" filterBy="#{novedades.dias}" filterMatchMode="contains" id="nEDias" width="10" filterStyle="width: 1px; display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.dias}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{novedades.dias}" id="editarDias" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onclick="ubicacionC(([{name: 'CAMPO', value: 'DIAS'}]));">
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlNovedadesVacaciones.diasMayor(controlNovedadesVacaciones.nuevaNovedad.dias)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Dias" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Sig. Fin. Vac" sortBy="#{novedades.fechasiguientefinvaca}" filterBy="#{novedades.fechasiguientefinvaca}" filterMatchMode="contains" id="nEFechaSiguiente" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaSiguiente" value="Fecha Siguiente" />
                                        <p:tooltip style="font-size: 12px" for="headerFechaSiguiente" value="Fecha del día siguiente al fin de las vacaciones" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechasiguientefinvaca}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{novedades.fechasiguientefinvaca}" id="editarFechaSiguiente" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                          onclick="ubicacionC(([{name: 'CAMPO', value: 'FECHA SIGUIENTE'}]));">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 3)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Siguiente" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Subtipo" sortBy="#{novedades.subtipo}" filterBy="#{novedades.subtipo}" filterMatchMode="contains" id="nESubTipo" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.subtipo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{novedades.subtipo}" id="editarSubtipo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" 
                                                         onclick="ubicacionC(([{name: 'CAMPO', value: 'SUBTIPO'}]));">
                                                <p:ajax event="change" update="@this" />
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 4)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Subtipo" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Adelanta Hasta" sortBy="#{novedades.adelantapagohasta}" filterBy="#{novedades.adelantapagohasta}" filterMatchMode="contains" id="nEAdelantoHasta" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.adelantapagohasta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{novedades.adelantapagohasta}" id="editarAdelantoHasta" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" 
                                                         onclick="ubicacionC(([{name: 'CAMPO', value: 'ADELANTA HASTA'}]));">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 5)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Adelanta Hasta" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Pago" sortBy="#{novedades.fechapago}" filterBy="#{novedades.fechapago}" filterMatchMode="contains" id="nEFechaPago" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechapago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{novedades.fechapago}" id="editarFechaPago" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                          onclick="ubicacionC(([{name: 'CAMPO', value: 'FECHA PAGO'}]));">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 6)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Pago" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="D.A" sortBy="#{novedades.vacadiasaplazados}" filterBy="#{novedades.vacadiasaplazados}" filterMatchMode="contains" id="nEDiasAplazados" width="10" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerDiasAplazados" value="D.A" />
                                        <p:tooltip style="font-size: 12px" for="headerDiasAplazados" value="Dias Aplazados" />
                                    </f:facet><p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.vacadiasaplazados}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.vacadiasaplazados}" id="editarDiasAplazados" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                         onclick="ubicacionC(([{name: 'CAMPO', value: 'DA'}]));">
                                                <p:ajax event="select" listener="#{controlNovedadesVacaciones.cambiarIndice(indice, 7)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="D.A" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText value="Total Dias Vacaciones Disfrutadas" style=" font-size: 13px;position: absolute; top: 225px;left:150px"/>
                            <p:inputText value="#{controlNovedadesVacaciones.diasTotales}" id="diasTotales" style="font-size: 13px; position: absolute; top:220px ;left:350px;border-radius: 0px; width: 55px" /> 
                            <h:outputText value="Total Dias Aplazados" style=" font-size: 13px;position: absolute; top: 225px;left:675px"/>
                            <p:inputText value="#{controlNovedadesVacaciones.diasAplazadosTotal}" id="diasAplazados" style="font-size: 13px; position: absolute; top:220px ;left:800px;border-radius: 0px; width: 50px" /> 
                        </fieldset>
                    </p:panel>
                    <p:remoteCommand name="ubicacionC" actionListener="#{controlNovedadesVacaciones.ubicacionCampo(indice)}" process="@this"/>
                </h:form>

                <h:form id="formularioDialogos">

                    <!-- DIALOGO NUEVO REGISTRO -->
                    <p:dialog id="NuevaNovedadVacaciones" header="Nuevo Registro" widgetVar="NuevaNovedadVacaciones" closable="false" resizable="false"  draggable="false" modal="true" height="400" width="450" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva novedad" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaNovedad" style="border: none;">

                            <strong><h:outputText value="Fecha Inicial Disfrute: " style="font-size: 12px; position: absolute; top: 65px" /></strong>
                            <p:calendar  id="nuevaFechaInicial" style="font-size: 10px; position: absolute; top: 65px; left: 200px;" value="#{controlNovedadesVacaciones.nuevaNovedad.fechainicialdisfrute}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" listener="#{controlNovedadesVacaciones.validaciones()}" update="nuevaFechaInicial"/>
                                <p:ajax event="change" update="nuevaFechaInicial"/>
                            </p:calendar>

                            <strong><h:outputText value="Periodo: " style="font-size: 12px; position: absolute; top: 105px" /></strong>
                            <p:inputText id="nuevoPeriodo" value="#{controlNovedadesVacaciones.nuevaNovedad.vacacion.periodo}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 105px; text-transform: uppercase" onclick="select();" readonly="#{controlNovedadesVacaciones.isReadonly()}">
                                <!-- Evento Click, sí es nulo el campo Que aparezca la lista de valores de Periodo -->
                                <p:ajax event="click" listener="#{controlNovedadesVacaciones.lovPeriodo(secuenciaEmpleado,1)}" />
                                <p:ajax event="dblclick" listener="#{controlNovedadesEmpleados.asignarIndex(indice, 3, 1)}" />
                            </p:inputText>

                            <strong><h:outputText value="Dias: " style="font-size: 12px; position: absolute; top: 145px" /></strong>
                            <p:inputText id="nuevoDias" value="#{controlNovedadesVacaciones.nuevaNovedad.dias}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 145px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" listener="#{controlNovedadesVacaciones.diasMayor(controlNovedadesVacaciones.nuevaNovedad.dias)}" />
                            </p:inputText>

                            <strong><h:outputText value="Fecha Sig. Fin. Vacacion: " style="font-size: 12px; position: absolute; top: 185px" /></strong>
                            <p:calendar  id="nuevaFechaSiguiente" style="font-size: 10px; position: absolute; top: 185px; left: 200px;" value="#{controlNovedadesVacaciones.nuevaNovedad.fechasiguientefinvaca}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFechaSiguiente"/>
                                <p:ajax event="change" update="nuevaFechaSiguiente"/>
                            </p:calendar>

                            <!-- Comportamiento de si el tipo es dinero o tiempo -->
                            <strong><h:outputText value="Subtipo: " style="font-size: 12px; position: absolute; top: 225px" /></strong>
                            <p:selectOneMenu id="nuevoSubtipo" value="#{controlNovedadesVacaciones.nuevaNovedad.subtipo}"  style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 225px; text-transform: uppercase">
                                <f:selectItem itemLabel="TIEMPO" itemValue="TIEMPO" />  
                                <f:selectItem itemLabel="DINERO" itemValue="DINERO" />  
                                <p:ajax  update="@this" />
