<?xml version='1.0' encoding='UTF-8' ?>

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 100px; height: 120px; border-radius: 10px; ">

                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 600px; top: 30px;  " id="btnBuscarEmpleados" actionListener="#{controlNovedadesReemplazos.asignarIndex(indice, 0, 0)}" value="Buscar Empleado" process="@this" />

                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                               <!-- Falta el Boton de Insertar -->
                               
                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.borrarVigenciasProyectos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Proyecto" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.duplicarVP()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Proyecto" />

                                <p:separator />

                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 5, 0)}"/>

                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 1, 0)}"/>

                                    </f:facet>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Pago" />
                                    </f:facet>
                                </p:column>

                                                <p:ajax event="dateSelect"  update="editFechaInicial"/>

                                                <p:ajax event="dateSelect"  update="editFechaFinal"/>
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'N', encargaturas.fechafinal)}"/>/>

                                    </f:facet>

                                <!-- FALTA COLUMNA CARGOSSSSSSSSS-->
                                <!-- FALTA COLUMNA CARGOSSSSSSSSS-->

                                <p:column headerText="Motivo Reemplazo" sortBy="#{encargaturas.motivoreemplazo.nombre}" filterBy="#{encargaturas.motivoreemplazo.nombre}" filterMatchMode="contains" id="nRMotivosReemplazos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.motivoreemplazo.nombre}" /></f:facet>

                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 6)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 2, 0)}"/>

                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estructura" sortBy="#{encargaturas.estructura.nombre}" filterBy="#{encargaturas.estructura.nombre}" filterMatchMode="contains" id="nREstructuras" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.estructura.nombre}" /></f:facet>

                                            <p:inputText value="#{encargaturas.estructura.nombre}" id="editarEncargatura" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase">
