<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <p:panel  id="PanelTotal" header="Novedades Reemplazos" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 

                        <h:outputText style="position: absolute; left: 390px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlNovedadesReemplazos.seleccionEmpleados.persona.nombreCompleto}"/>

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 100px; height: 120px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Empleados</strong></legend>
                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 600px; top: 30px;  " id="btnBuscarEmpleados" actionListener="#{controlNovedadesReemplazos.asignarIndex(indice, 0, 0)}" value="Buscar Empleado" process="@this" disabled="#{controlNovedadesReemplazos.botones}"/>
                            <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 600px; top: 60px;  " id="btnMostrarTodos" actionListener="#{controlNovedadesReemplazos.mostrarTodos()}" value="Mostrar Todos" process="@this" disabled="#{controlNovedadesReemplazos.botones}"/>


                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesReemplazos.listaFalsaEmpleados}"
                                         rowKey="#{empleados.secuencia}" rowIndexVar="indiceT" style="font-size: 10px; border: 1px; text-align: left; width: 550px"                           
                                         scrollable="true" scrollHeight="80" scrollWidth="550" filteredValue="#{controlNovedadesReemplazos.filtradosListaFalsaEmpleados}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda" selection="#{controlNovedadesReemplazos.seleccionEmpleados}"
                                         editable="true" editMode="cell" selectionMode="single">

                                <p:ajax event="rowSelect" listener="#{controlNovedadesReemplazos.cambiarEmpleado()}"/>
                                <p:column headerText="Código" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" filterMatchMode="contains" id="nREmpleadosCodigos" width="133" filterStyle="display: none; visibility: hidden;" >                                  

                                    <h:outputText value="#{empleados.codigoempleado}" />

                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" filterMatchMode="contains" id="nREmpleadosNombres" width="133" filterStyle="display: none; visibility: hidden;" >                                  

                                    <h:outputText value="#{empleados.persona.nombreCompleto}" />



                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlNovedadesReemplazos.guardarCambiosEncargaturas()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlNovedadesReemplazos.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.limpiarNuevaEncargatura()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosEncargaturasExportar" fileName="EncargaturasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevaNovedadReemplazo.show()" update=":formularioDialogos:nuevaEncargatura" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Encargatura" /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.borrarEncargaturas()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Encargatura" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.duplicarNR()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Encargatura" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadesReemplazos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton style="position: absolute; left: 700px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosEncargaturasEmpleado" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlNovedadesReemplazos.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlNovedadesReemplazos.salir()}" action="individual" />



                        <fieldset style="position: absolute; left: 10px; top: 230px; font-size: 10px; width: 100px; height: 250px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Reemplazos</strong></legend>
                            <p:dataTable id="datosEncargaturasEmpleado" var="encargaturas" value="#{controlNovedadesReemplazos.listaEncargaturas}"
                                         rowKey="#{encargaturas.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left; width: 850px"                           
                                         scrollable="true" scrollHeight="200" scrollWidth="850" filteredValue="#{controlNovedadesReemplazos.filtradosListaEncargaturas}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlNovedadesReemplazos.eventoFiltrar()}"/>

                                <p:column headerText="Nombre Empleado Reemplazado" sortBy="#{encargaturas.reemplazado.persona.nombreCompleto}" filterBy="#{encargaturas.reemplazado.persona.nombreCompleto}" filterMatchMode="contains"  width="170" id="nREmpleadoReemplazado" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.reemplazado.persona.nombreCompleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{encargaturas.reemplazado.persona.nombreCompleto}" id="editarNombreReemplazado" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'REEMPLAZADO', encargaturas.reemplazado.persona.nombreCompleto)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 5, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Nombre Empleado Reemplazado" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo de Reemplazo" sortBy="#{encargaturas.tiporeemplazo.nombre}" filterBy="#{encargaturas.tiporeemplazo.nombre}" filterMatchMode="contains" id="nRTiposReemplazos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.tiporeemplazo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{encargaturas.tiporeemplazo.nombre}" id="editarTipoReemplazo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'TIPOREEMPLAZO', encargaturas.tiporeemplazo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 1)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTipoReemplazo" value="Tipo de Reemplazo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Pago" sortBy="#{encargaturas.fechapago}" filterBy="#{encargaturas.fechapago}" filterMatchMode="contains"  width="72" id="nRFechasPagos" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{encargaturas.fechapago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{encargaturas.fechapago}" id="editFechaPago"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaPago"/>
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'N', encargaturas.fechapago)}"/>/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 2)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Pago" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Inicial" sortBy="#{encargaturas.fechainicial}" filterBy="#{encargaturas.fechainicial}" filterMatchMode="contains"  width="72" id="nRFechasIniciales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{encargaturas.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{encargaturas.fechainicial}" id="editFechaInicial"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaInicial"/>
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'N', encargaturas.fechainicial)}"/>/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 3)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{encargaturas.fechafinal}" filterBy="#{encargaturas.fechafinal}" filterMatchMode="contains"  width="72" id="nRFechasFinales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{encargaturas.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{encargaturas.fechafinal}" id="editFechaFinal"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaFinal"/>
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'N', encargaturas.fechafinal)}"/>/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 4)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Cargos" sortBy="#{encargaturas.cargo.nombre}" filterBy="#{encargaturas.cargo.nombre}" filterMatchMode="contains" id="nRCargos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.cargo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{encargaturas.cargo.nombre}" id="editarCargo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'CARGOS', encargaturas.cargo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 3, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCargos" value="Cargos"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Motivo Reemplazo" sortBy="#{encargaturas.motivoreemplazo.nombre}" filterBy="#{encargaturas.motivoreemplazo.nombre}" filterMatchMode="contains" id="nRMotivosReemplazos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.motivoreemplazo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{encargaturas.motivoreemplazo.nombre}" id="editarMotivoReemplazo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'MOTIVOREEMPLAZO', encargaturas.motivoreemplazo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 6)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooMotivoReemplazo" value="Motivo Reemplazo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estructura" sortBy="#{encargaturas.estructura.nombre}" filterBy="#{encargaturas.estructura.nombre}" filterMatchMode="contains" id="nREstructuras" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.estructura.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{encargaturas.estructura.nombre}" id="editarEncargatura" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(indice, 'ESTRUCTURAS', encargaturas.estructura.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(indice, 7)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(indice, 4, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooEstructura" value="Estructuras"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>
                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <!-- DIALOGOS RASTROS -->

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'ENCARGATURAS' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlNovedadesReemplazos.secRegistro, 'Encargaturas', 'novedadreemplazo')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla ENCARGATURAS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Encargaturas', 'novedadreemplazo')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">
