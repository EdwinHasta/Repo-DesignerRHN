<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Direcciones" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 

                        <h:outputText style="position: absolute; left: 570px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlPerDirecciones.persona.nombreCompleto}"/>

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 840px; height: 320px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Direcciones donde ubicar al empleado</strong></legend>

                            <p:dataTable id="datosDireccionesPersona" var="direccion" value="#{controlPerDirecciones.listaDirecciones}"
                                         rowKey="#{direccion.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left"                           
                                         scrollable="true" scrollHeight="200" scrollWidth="840" filteredValue="#{controlPerDirecciones.filtradosListaDirecciones}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlPerDirecciones.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{direccion.fechavigencia}" filterBy="#{direccion.fechavigencia}" filterMatchMode="contains"  width="72" id="dFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{direccion.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{direccion.fechavigencia}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFecha"/>
                                                <p:ajax event="change" />
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 0)}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Ubicacion Principal" sortBy="#{direccion.estadoTipoPpal}" filterBy="#{direccion.estadoTipoPpal}" filterMatchMode="contains" id="dUbicacionPrincipal" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="width: 100%">  
                                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                                <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoPpal(direccion.estadoTipoPpal, indice, 1)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Ubicacion Principal" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripcion Ubicacion Principal" sortBy="#{direccion.ppal}" filterBy="#{direccion.ppal}" filterMatchMode="contains" id="dDescripcionUbicacionPrincipal" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.ppal}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.ppal}" id="editarDescripcionUbicacionPrincipal" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 2)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Descripcion Ubicacion Principal" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Ubicacion Secundaria" sortBy="#{direccion.estadoTipoSecundario}" filterBy="#{direccion.estadoTipoSecundario}" filterMatchMode="contains" id="dUbicacionSecundaria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="width: 100%">  
                                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                                <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoSecundario(direccion.estadoTipoSecundario, indice, 3)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Ubicacion Secundaria" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Descripcion Ubicacion Secundaria" sortBy="#{direccion.secundario}" filterBy="#{direccion.secundario}" filterMatchMode="contains" id="dDescripcionUbicacionSecundaria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.secundario}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.secundario}" id="editarDescripcionUbicacionSecundaria" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 4)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Descripcion Ubicacion Secundaria" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Barrio - Informacion Adicional" sortBy="#{direccion.interior}" filterBy="#{direccion.interior}" filterMatchMode="contains" id="dInterior" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.interior}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.interior}" id="editarInterior" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 5)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Barrio - Informacion Adicional" />
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Ciudad" sortBy="#{direccion.ciudad.nombre}" filterBy="#{direccion.ciudad.nombre}" filterMatchMode="contains" id="dCiudad" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.ciudad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.ciudad.nombre}" id="editarCiudad" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPerDirecciones.modificarDirecciones(indice, 'CIUDAD', direccion.ciudad.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 6)}" />
                                                <p:ajax event="dblclick" listener="#{controlPerDirecciones.asignarIndex(indice)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCiudad" value="Ciudad"/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Tipo Vivienda" sortBy="#{direccion.estadoTipoVivienda}" filterBy="#{direccion.estadoTipoVivienda}" filterMatchMode="contains" id="dTipoVivienda" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutTipoVivienda" value="#{direccion.estadoTipoVivienda}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarTipoVivienda" value="#{direccion.estadoTipoVivienda}" style="width: 100%">  
                                                <f:selectItem itemLabel="Casa" itemValue="CASA" />  
                                                <f:selectItem itemLabel="Apartamento" itemValue="APARTAMENTO" /> 
                                                <f:selectItem itemLabel="Finca" itemValue="FINCA" />  
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoVivienda(direccion.estadoTipoVivienda, indice, 7)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Tipo Vivienda" />
                                    </f:facet>
                                </p:column> 


                                <p:column headerText="Hipoteca" sortBy="#{direccion.estadoHipoteca}" filterBy="#{direccion.estadoHipoteca}" filterMatchMode="contains" id="dHipoteca" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutestadoHipoteca" value="#{direccion.estadoHipoteca}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarHipoteca" value="#{direccion.estadoHipoteca}" style="width: 100%">  
                                                <f:selectItem itemLabel="Si" itemValue="SI" />  
                                                <f:selectItem itemLabel="No" itemValue="NO" />  
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarHipoteca(direccion.estadoHipoteca, indice, 8)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Hipoteca" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Direccion Alternativa" sortBy="#{direccion.direccionalternativa}" filterBy="#{direccion.direccionalternativa}" filterMatchMode="contains" id="dDireccionAlternativa" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.direccionalternativa}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.direccionalternativa}" id="editarDireccionAlternativa" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 9)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Direccion Alternativa" />
                                    </f:facet>
                                </p:column>



                            </p:dataTable>  
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlPerDirecciones.guardarCambiosDireccion()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlPerDirecciones.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.limpiarNuevaDireccion()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosDireccionesExportar" fileName="DireccionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroDireccion.show()" update=":formularioDialogos:nuevaDireccion" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Direccion" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.borrarDirecciones()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Direccion" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.duplicarD()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Direccion" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton style="position: absolute; left: 700px; top: 380px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosDireccionesPersona" process="@this" />
                        <p:commandButton style="position: absolute; left: 25px; top: 380px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlPerDirecciones.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 785px; top: 380px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlPerDirecciones.salir()}" action="nomina" process="@this" /> 


                    </p:panel>
                </h:form>
                <!-- NUEVO REGISTRO --> 
                <h:form id="formularioDialogos" >
                    <p:dialog id="NuevoRegistroDireccion" header="Nuevo Registro" widgetVar="NuevoRegistroDireccion" closable="false" resizable="false"  draggable="false" modal="true" height="450" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar una nueva Direccion" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaDireccion" style="border: none;">
                            <strong><h:outputText value="Fecha: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:calendar  id="nuevaFecha" style="font-size: 10px; position: absolute; top: 80px; left: 200px;" value="#{controlPerDirecciones.nuevaDireccion.fechavigencia}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFecha"/>
                                <p:ajax event="change" update="nuevaFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Ubicacion Principal:  " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:selectOneMenu id="nuevaUbicacionPrincipal" value="#{controlPerDirecciones.nuevaDireccion.estadoTipoPpal}"  style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 115px; text-transform: uppercase">
                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoPpalNuevaDireccion(controlPerDirecciones.nuevaDireccion.estadoTipoPpal, 1)}" update="@this" />
                            </p:selectOneMenu>
                            <p:watermark for="nuevaUbicacionPrincipal" value="Ubicacion Principal" />

                            <strong><h:outputText value="Descripcion U. Principal:  " style="font-size: 12px; position: absolute; top: 148px" /></strong>
                            <p:inputText id="nuevaDescripcionUbicacionPrincipal" value="#{controlPerDirecciones.nuevaDireccion.ppal}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 149px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="nuevaDescripcionUbicacionPrincipal"/>
                            </p:inputText>
                            <p:watermark for="nuevaDescripcionUbicacionPrincipal" value="Descripcion Ubicacion Principal" />

                            <strong><h:outputText value="Ubicacion Secundaria: " style="font-size: 12px; position: absolute; top: 178px" /></strong>
                            <p:selectOneMenu id="nuevaUbicacionSecundaria" value="#{controlPerDirecciones.nuevaDireccion.estadoTipoSecundario}"  style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 179px; text-transform: uppercase">
                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoSecundarioNuevaDireccion(controlPerDirecciones.nuevaDireccion.estadoTipoSecundario, 1)}" update="@this" />
                            </p:selectOneMenu>
                            <p:watermark for="nuevaUbicacionSecundaria" value="Ubicacion Secundaria" />

                            <strong><h:outputText value="Descripcion U. Secundaria: " style="font-size: 12px; position: absolute; top: 208px" /></strong>
                            <p:inputText id="nuevaDescripcionUbicacionSecundaria" value="#{controlPerDirecciones.nuevaDireccion.secundario}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 209px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="nuevaDescripcionUbicacionSecundaria"/>
                            </p:inputText>
                            <p:watermark for="nuevaDescripcionUbicacionSecundaria" value="Descripcion Ubicacion Secundaria" />

                            <strong><h:outputText value="Barrio: " style="font-size: 12px; position: absolute; top: 238px" /></strong>
                            <p:inputText id="nuevoInterior" value="#{controlPerDirecciones.nuevaDireccion.interior}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 239px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="nuevoInterior"/>
