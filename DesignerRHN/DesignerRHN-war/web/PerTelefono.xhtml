<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Telefonos" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 

                        <h:outputText style="position: absolute; left: 390px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlPerTelefonos.persona.nombreCompleto}"/>

                        <fieldset style="position: absolute; left: 10px; top: 70px; font-size: 10px; width: 840px; height: 320px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Telefonos donde ubicar al empleado</strong></legend>

                            <p:dataTable id="datosTelefonosPersona" var="telefono" value="#{controlPerTelefonos.listaTelefonos}"
                                         rowKey="#{telefono.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left"                           
                                         paginator="true" rows="7" filteredValue="#{controlPerTelefonos.filtradosListaTelefonos}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlPerTelefonos.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{telefono.fechavigencia}" filterBy="#{telefono.fechavigencia}" filterMatchMode="contains"  width="72" id="tFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{telefono.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{telefono.fechavigencia}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFecha"/>
                                                <p:ajax event="change" />
                                                <p:ajax event="select" listener="#{controlPerTelefonos.cambiarIndice(indice, 0)}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo de Telefono" sortBy="#{telefono.tipotelefono.nombre}" filterBy="#{telefono.tipotelefono.nombre}" filterMatchMode="contains" id="tTipoTelefono" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{telefono.tipotelefono.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{telefono.tipotelefono.nombre}" id="editarTipoTelefono" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlPerTelefonos.modificarTelefonos(indice, 'TIPOTELEFONO', telefono.tipotelefono.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlPerTelefonos.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlPerTelefonos.asignarIndex(indice, 0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTipoTelefono" value="Tipo Telefono"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Número" sortBy="#{telefono.numerotelefono}" filterBy="#{telefono.numerotelefono}" filterMatchMode="contains" id="tNumero" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{telefono.numerotelefono}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{telefono.numerotelefono}" id="editarNumeroTelefono" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlPerTelefonos.cambiarIndice(indice, 2)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Número" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Ciudad" sortBy="#{telefono.ciudad.nombre}" filterBy="#{telefono.ciudad.nombre}" filterMatchMode="contains" id="tCiudad" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{telefono.ciudad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{telefono.ciudad.nombre}" id="editarCiudad" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPerTelefonos.modificarTelefonos(indice, 'CIUDAD', telefono.ciudad.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlPerTelefonos.cambiarIndice(indice, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlPerTelefonos.asignarIndex(indice, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCiudad" value="Ciudad"/>
                                    </f:facet>
                                </p:column> 
                            </p:dataTable>  
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 32px; left: 3px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlPerTelefonos.guardarCambiosTelefono()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlPerTelefonos.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.limpiarNuevoTelefono()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTelefonosExportar" fileName="TelefonosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroTelefono.show()" update=":formularioDialogos:nuevoTelefono" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Telefono" /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.borrarTelefonos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Telefono" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.duplicarT()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Telefono" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerTelefonos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style="position: absolute; left: 522px; top: 410px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosTelefonosPersona" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 410px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlPerTelefonos.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 605px; top: 410px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlPerTelefonos.salir()}" action="nomina" process="@this" />

                    </p:panel> 
                </h:form>

                <h:form id="formularioDialogos">
                    <p:dialog id="NuevoRegistroTelefono" header="Nuevo Registro" widgetVar="NuevoRegistroTelefono" closable="false" resizable="false"  draggable="false" modal="true" height="300" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información de Telefono " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoTelefono" style="border: none;">
                            <strong><h:outputText value="Fecha: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:calendar  id="nuevaFecha" style="font-size: 10px; position: absolute; top: 80px; left: 200px;" value="#{controlPerTelefonos.nuevoTelefono.fechavigencia}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFecha"/>
                                <p:ajax event="change" update="nuevaFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Tipo de Telefono: " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText id="nuevoTipoTelefono" value="#{controlPerTelefonos.nuevoTelefono.tipotelefono.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 115px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlPerTelefonos.valoresBackupAutocompletar(1, 'TIPOT')}" />
                                <p:ajax event="change" listener="#{controlPerTelefonos.autocompletarNuevoyDuplicado('TIPOT', controlPerTelefonos.nuevoTelefono.tipotelefono.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlPerTelefonos.asignarIndex(indice, 0, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 115px;  " id="btnNuevoTipoTelefono" icon="ui-icon-search" process="@this"  actionListener="#{controlPerTelefonos.asignarIndex(indice, 0, 1)}"/>   
                            <p:watermark for="nuevoTipoTelefono" value="Tipo Teléfono" />

                            <strong><h:outputText value="Numero:  "  style="font-size: 12px; position: absolute; top: 152px" /></strong>
                            <p:inputText id="nuevoNumero" value="#{controlPerTelefonos.nuevoTelefono.numerotelefono}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="nuevoNumero"/>
                            </p:inputText>
                            <p:watermark for="nuevoNumero" value="Numero" />

                            <strong><h:outputText value="Ciudad: " style="font-size: 12px; position: absolute; top: 188px" /></strong>
                            <p:inputText id="nuevaCiudad" value="#{controlPerTelefonos.nuevoTelefono.ciudad.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 185px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlPerTelefonos.valoresBackupAutocompletar(1, 'CIUDAD')}" />
                                <p:ajax event="change" listener="#{controlPerTelefonos.autocompletarNuevoyDuplicado('CIUDAD', controlPerTelefonos.nuevoTelefono.ciudad.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlPerTelefonos.asignarIndex(indice, 1, 1)}" />
                            </p:inputText>
                            <p:watermark for="nuevaCiudad" value="Ciudad" />
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 185px;  " id="btnNuevaCiudad" actionListener="#{controlPerTelefonos.asignarIndex(indice, 1, 1)}" icon="ui-icon-search" process="@this" />

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 270px;" actionListener="#{controlPerTelefonos.limpiarNuevoTelefono()}" update="nuevoTelefono" process="@this"/>
                            <p:commandButton id="agregarT" value="Agregar" style="font-size: 11px; position: absolute; left: 170px; top: 270px;"  process="@this" actionListener="#{controlPerTelefonos.agregarNuevoTelefono()}"/>
                            <p:commandButton id="cancelarT" value="Cancelar" style="font-size: 11px; position: absolute; left: 240px; top: 270px;" actionListener="#{controlPerTelefonos.limpiarNuevoTelefono()}" update="nuevoTelefono" onclick="NuevoRegistroTelefono.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                    
                    <p:dialog id="validacionNuevoTelefono" header="ATENCIÓN...!" widgetVar="validacionNuevoTelefono"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar un nuevo Telefono es necesario adicionar: #{controlPerTelefonos.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevoTelefono.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                     <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlPerTelefonos.guardarCambiosTelefono()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                    <!-- Ya Existe Tipo Telefono -->
                    
                    <p:dialog id="existeTipoTelefono" header="ATENCIÓN" widgetVar="existeTipoTelefono"  resizable="false" draggable="false" modal="true" height="100" width="400px" style="font-size: 12px" closable ="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La Fecha y el Tipo de Telefono se Repiten" style="position: absolute; left: 70px; top: 10px; width: 300px; font-weight:bold;" />
                        <p:commandButton value="Aceptar" onclick="existeTipoTelefono.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    

                    
                    <!--DIALOGO DUPLICAR-->

                    <p:dialog id="DuplicarRegistroTelefono" header="Duplicar Registro" widgetVar="DuplicarRegistroTelefono" closable="false" resizable="false"  draggable="false" modal="true" height="300" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar información del Telefono " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTelefono" style="border: none;">

                           <strong><h:outputText value="Fecha: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                           <p:calendar  id="duplicarFecha" style="font-size: 10px; position: absolute; top: 80px; left: 200px;" value="#{controlPerTelefonos.duplicarTelefono.fechavigencia}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFecha"/>
                                <p:ajax event="change" update="duplicarFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Numero: " style="font-size: 12px; position: absolute; top: 166px" /></strong>
                            <p:inputText id="duplicarNumero" value="#{controlPerTelefonos.duplicarTelefono.numerotelefono}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 165px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="duplicarNumero"/>
                            </p:inputText>
                            <p:watermark for="duplicarNumero" value="Numero" />

                            <strong><h:outputText value="Tipo Telefono:  " style="font-size: 12px; position: absolute; top: 125px" /></strong>
                            <p:inputText id="duplicarTipoTelefono" value="#{controlPerTelefonos.duplicarTelefono.tipotelefono.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 126px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlPerTelefonos.valoresBackupAutocompletar(2, 'TIPOT')}" />
                                <p:ajax event="change" listener="#{controlPerTelefonos.autocompletarNuevoyDuplicado('TIPOT', controlPerTelefonos.duplicarTelefono.tipotelefono.nombre, 2)}" />
                                <p:ajax event="dblclick" listener="#{controlPerTelefonos.asignarIndex(indice, 0, 2)}" />
                            </p:inputText>
                            <p:watermark for="duplicarTipoTelefono" value="Tipo Telefono" />
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 125px;  " id="btnDuplicarTipoTelefono" icon="ui-icon-search" process="@this"  actionListener="#{controlPerTelefonos.asignarIndex(indice, 0, 2)}"/>   


                            <strong><h:outputText value="Ciudad: " style="font-size: 12px; position: absolute; top: 202px" /></strong>
                            <p:inputText id="duplicarCiudad" value="#{controlPerTelefonos.duplicarTelefono.ciudad.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 200px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlPerTelefonos.valoresBackupAutocompletar(2, 'CIUDAD')}" />
                                <p:ajax event="change" listener="#{controlPerTelefonos.autocompletarNuevoyDuplicado('CIUDAD', controlPerTelefonos.duplicarTelefono.ciudad.nombre, 2)}" />
                                <p:ajax event="dblclick" listener="#{controlPerTelefonos.asignarIndex(indice, 1 , 2)}" />
                            </p:inputText>
                            <p:watermark for="duplicarCiudad" value="Ciudad:" />
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 200px;  " id="btnDuplicarCiudad" icon="ui-icon-search" process="@this"  actionListener="#{controlPerTelefonos.asignarIndex(indice, 1, 2)}"/>   


                            <p:commandButton id="limpiarDuplicadoTelefono" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 390px;" actionListener="#{controlPerTelefonos.limpiarduplicarTelefono()}" update="duplicarTelefono" process="@this"/>
                            <p:commandButton id="agregarDuplicadoTelefono" value="Agregar" style="font-size: 11px; position: absolute; left: 170px; top: 390px;"  process="@this" actionListener="#{controlPerTelefonos.confirmarDuplicar()}" />
                            <p:commandButton id="cancelarDuplicadoTelefono" value="Cancelar" style="font-size: 11px; position: absolute; left: 240px; top: 390px;" actionListener="#{controlPerTelefonos.limpiarduplicarTelefono()}" update="duplicarTelefono" onclick="DuplicarRegistroTelefono.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>


                    <!--DIALOGO TIPOS DE TELEFONOS-->    
                    <p:dialog header="Tipos de Telefonos" widgetVar="tiposTelefonosDialogo" draggable="false" resizable="false" id="tiposTelefonosDialogo" closable="false"  
                              showEffect="fade" hideEffect="fade" modal="true" width="327" height="225" style="font-size: 12px">

                        <p:dataTable  id="LOVTiposTelefonos" style="font-size: 11px; width: 300px" var="tipoTelefono" value="#{controlPerTelefonos.listaTiposTelefonos}"
                                      scrollable="true" scrollHeight="117" scrollWidth="315" widgetVar="LOVTiposTelefonos" 
                                      filteredValue="#{controlPerTelefonos.filtradoslistaTiposTelefonos}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                      rowKey="#{tipoTelefono.secuencia}" selection="#{controlPerTelefonos.seleccionTipoTelefono}" selectionMode="single">
