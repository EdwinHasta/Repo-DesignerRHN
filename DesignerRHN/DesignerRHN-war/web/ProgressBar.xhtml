<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Progreso</title>
    </h:head> 
    <h:body>
        <h:form id="formu">
            
            <p:commandButton value="Start" type="button" onclick="pbAjax.start();
                    startButton2.disable();" widgetVar="startButton2" />  
            <p:commandButton value="Cancel" actionListener="#{controlRemoto.cancel()}" oncomplete="pbAjax.cancel();startButton2.enable();" />  

            <p:progressBar id="progreso" widgetVar="pbAjax" ajax="true" value="#{controlRemoto.progress}" labelTemplate="{value}%" interval="100">  
            </p:progressBar>  

        </h:form>
    </h:body>
</html>
