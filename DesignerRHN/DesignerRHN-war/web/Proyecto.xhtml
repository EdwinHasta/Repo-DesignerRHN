<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Proyectos" style=" font-size: 13px; position: absolute; width: 874px; height: 515px; text-align: left" >  

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlProyecto.guardadoGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlProyecto.verificarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.limpiarNuevaP()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarP:datosProyectoExportar" fileName="ProyectoXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroP.show()" update=":formularioDialogos:nuevaP"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Proyecto" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.validarBorradoProyecto()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Proyecto" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.verificarDuplicarProyecto()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Proyecto" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProyecto.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 330px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Proyectos</strong></legend>
                            <p:dataTable id="datosProyectos" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceP" value="#{controlProyecto.listProyectos}" 
                                         filteredValue="#{controlProyecto.filtrarListProyectos}" editable="true" editMode="cell" rows="7" 
                                         scrollable="true" scrollWidth="830" scrollHeight="180" emptyMessage="No se encontrarón resultados para la búsqueda" style="font-size: 10px; border: 1px;width: 830px"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


                                <p:column headerText="Empresa" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" width="133"
                                          id="pryEmpresa" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.empresa.nombre}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" id="editarEmpresaP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(indiceP,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP, 'EMPRESAS', info.empresa.nombre)}" process="@this" update="editarEmpresaP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooEmpresaP" value="Empresas"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Codigo" sortBy="#{info.codigo}" filterBy="#{info.codigo}" width="90"
                                          filterMatchMode="contains" id="pryCodigo" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.codigo}" id="editarCodigoP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,1)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this" update="editarCodigoP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none;" value="Codigo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre Proyecto" sortBy="#{info.nombreproyecto}" filterBy="#{info.nombreproyecto}" width="133"
                                          filterMatchMode="contains" id="pryNombre" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombreproyecto}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.nombreproyecto}" id="editarNombreP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,2)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this" update="editarNombreP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none;" value="Nombre Proyecto"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Cliente" sortBy="#{info.pryCliente.nombre}" filterBy="#{info.pryCliente.nombre}" filterMatchMode="contains" width="133"
                                          id="pryCliente" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.pryCliente.nombre}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.pryCliente.nombre}" id="editarClienteP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(indiceP,1,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP, 'CLIENTES', info.pryCliente.nombre)}" process="@this" update="editarClienteP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooClientesP" value="Clientes"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Plataforma" sortBy="#{info.pryPlataforma.descripcion}" filterBy="#{info.pryPlataforma.descripcion}}" filterMatchMode="contains" width="133"
                                          id="pryPlataforma" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.pryPlataforma.descripcion}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.pryPlataforma.descripcion}" id="editarPlataformaP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(indiceP,2,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP, 'PLATAFORMAS', info.pryPlataforma.descripcion )}" process="@this" update="editarPlataformaP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooPlataformaP" value="Plataforma"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Monto" sortBy="#{info.monto}" filterBy="#{info.monto}" width="90"
                                          filterMatchMode="contains" id="pryMonto" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.monto}" style="width: 100px; font-size: 11px;text-transform: uppercase">
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.monto}" id="editarMontoP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this" update="editarMontoP"/>                                   
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none;" value="Monto"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo Moneda" sortBy="#{info.tipomoneda.nombre}" filterBy="#{info.tipomoneda.nombre}}" filterMatchMode="contains" width="133"
                                          id="pryMoneda" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipomoneda.nombre}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipomoneda.nombre}" id="editarMonedaP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(indiceP,3,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP, 'MONEDAS', info.tipomoneda.nombre )}" process="@this" update="editarMonedaP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooMonedaP" value="Tipo Moneda"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Cant. Personas" sortBy="#{info.cantidadpersonas}" filterBy="#{info.cantidadpersonas}" width="110"
                                          filterMatchMode="contains" id="pryPersonas" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cantidadpersonas}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.cantidadpersonas}" id="editarPersonasP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,7)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this" update="editarPersonasP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none;" value="Cant. Personas"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Inicio" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="pryFechaInicial" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechainicial}" id="editarFechaInicialP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,8)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicio" style="font-size: 9px" id="fooFechaInicialP"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Finalizacion" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="pryFechaFinal" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechafinal}" id="editarFechaFinalP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,9)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Finalizacion" style="font-size: 9px" id="fooFechaFinalP"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripcion del Proyecto" sortBy="#{info.descripcionproyecto}" filterBy="#{info.descripcionproyecto}" width="350"
                                          filterMatchMode="contains" id="pryDescripcion" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcionproyecto}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.descripcionproyecto}" id="editarDescripcionP" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(indiceP,10)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(indiceP)}" process="@this" update="editarDescripcionP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none;" value="Descripcion del Proyecto"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:dialog header="Empresas" widgetVar="EmpresasDialogo" draggable="false" resizable="false" closable="false" id="EmpresasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="400" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovEmpresas" style="font-size: 11px; width: 380px" var="empresa" value="#{controlProyecto.listEmpresas}" rowKey="#{empresa.secuencia}"
                                         selection="#{controlProyecto.empresaSeleccionada}" selectionMode="single" widgetVar="lovEmpresas" scrollable="true" scrollWidth="380" scrollHeight="250"
                                         filteredValue="#{controlProyecto.filtrarListEmpresas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlProyecto.activarAceptar()}" update=":form:aceptarE"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Empresa: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovEmpresas.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{empresa.nombre}" width="140"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{empresa.nombre}" />
                                </p:column>
                                <p:column filterBy="#{empresa.nit}" width="100" filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="NIT" />
                                    </f:facet>
                                    <h:outputText  value="#{empresa.nit}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarE" style="position: relative; left: 200px" value="Aceptar" disabled="#{controlProyecto.aceptar}" onclick="EmpresasDialogo.hide(), lovEmpresas.clearFilters();" actionListener="#{controlProyecto.actualizarEmpresa()}" update="lovEmpresas, aceptarE, datosProyectos" process="@this">
                                <p:resetInput target=":form:lovEmpresas:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasE" style="position: relative; left: 250px" value="Atras" onclick="EmpresasDialogo.hide(), lovEmpresas.clearFilters();" actionListener="#{controlProyecto.cancelarCambioEmpresa()}" update="lovEmpresas" process="@this">
                                <p:resetInput target=":form:lovEmpresas:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Clientes" widgetVar="ClientesDialogo" draggable="false" resizable="false" closable="false" id="ClientesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="670" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovClientes" style="font-size: 11px; width: 665px" var="cliente" value="#{controlProyecto.listPryClientes}" rowKey="#{cliente.secuencia}"
