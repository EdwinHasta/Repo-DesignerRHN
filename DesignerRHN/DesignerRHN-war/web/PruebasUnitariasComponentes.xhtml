<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>


    </h:head> 
    <h:body>
        <h:form id="form">
            <p:panel id="PanelTotal" header="PRUEBAS" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" >
                <h:form id="form">
                    <lnk:calendar id="dateFechaFinal" value="#{controlPruebasUnitarias.fechaPrueba}">
                        <p:ajax event="change" listener="#{controlPruebasUnitarias.cambioRealizado()}" onerror="#{controlPruebasUnitarias.cambioNoRealizado()}"  process="@this">
                            <f:validator validatorId="validacionLnkCalendarFechaFinal" for="forCalendar" />
                        </p:ajax>
                        <p:ajax  event="dateSelect" listener="#{controlPruebasUnitarias.cambioRealizado()}" onerror="#{controlPruebasUnitarias.cambioNoRealizado()}" process="@this">
                            <f:validator validatorId="validacionLnkCalendarFechaFinal" for="forCalendar" >
                                
                            </f:validator>
                        </p:ajax>
                    </lnk:calendar>
                    <lnk:calendar id="dateFechaAux" value="#{controlPruebasUnitarias.auxFecha}">
                        <p:ajax event="select" listener="#{controlPruebasUnitarias.select()}"/>
                    </lnk:calendar>
                    <h:commandButton value="Submit" />
                    <h:message for="dateFechaFinal" errorStyle="color:red; display:block" />
                </h:form>
            </p:panel>
        </h:form>
    </h:body>
</html>
