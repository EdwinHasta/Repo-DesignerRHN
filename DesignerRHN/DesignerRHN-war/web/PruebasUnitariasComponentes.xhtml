<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head> 
    <h:body>
        <h:form id="form">
            <p:focus for=":form:tablaEjemplo:input3" />
            <p:commandButton id="superBoton" value="Asignar foco" actionListener="#{pruebaComponetesUnitarios.probarFocusDinamico()}" oncomplete="{PrimeFaces.focus('#{pruebaComponetesUnitarios.inputFoco}');}"/>
            <p:inputText id="input1" widgetVar="input1" />
            <p:inputText id="input2" widgetVar="input2" />
            
            <p:dataTable id="tablaEjemplo" value="#{pruebaComponetesUnitarios.listaPrueb}" var="item">
                <p:column>
                    <p:inputText id="input3" value="#{item}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
