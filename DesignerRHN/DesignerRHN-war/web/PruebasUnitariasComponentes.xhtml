<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <style>
            .hide-column-names table thead tr {
                display: none;
            }
            .hide-row-names table td {
                display: none;
            }
        </style>
        <script type="text/javascript">
            function initScroll() {
                var leftDiv = document.getElementById('inferiorIzquierda');
                var rightDiv = document.getElementById('inferiorDerecha');
                var topDiv = document.getElementById('superiorDerecha');
                rightDiv.onscroll = function() {
                    leftDiv.scrollTop = rightDiv.scrollTop;
                    topDiv.scrollLeft = rightDiv.scrollLeft;
                };
                leftDiv.onscroll = function() {
                    rightDiv.scrollTop = leftDiv.scrollTop;
                };
            }
        </script>
    </h:head> 
    <h:body onload="initScroll();">
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">       
                <h:form id="form">
                    <p:panel  id="PanelTotal" header="Comprobantes" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 
                        <p:dataTable id="tablaInferiorIzquierdaEM" var="solucionNodoEmpleador" style="font-size: 11px; width: 200px" value="#{controlComprobantes.listaSolucionesNodosEmpleador}"
                                     rowKey="#{solucionNodoEmpleador.secuencia}" editable="true" editMode="cell"
                                     widgetVar="tablaInferiorIzquierda" styleClass="hide-column-names" scrollable="true" scrollWidth="200"
                                     filteredValue="#{controlComprobantes.filtradolistaSolucionesNodosEmpleador}" emptyMessage="No se encontrarón datos.">

                            <p:column id="codigoSNEM" headerText="Codigo" sortBy="#{solucionNodoEmpleador.concepto.codigo}" width="40"  filterBy="#{solucionNodoEmpleador.concepto.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                <p:cellEditor>  
                                    <f:facet name="output">
                                        <h:outputText value="#{solucionNodoEmpleador.concepto.codigo}" />  
                                    </f:facet>  
                                    <f:facet name="input">
                                        <p:inputText value="#{solucionNodoEmpleador.concepto.codigo}" /> 
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>  

                            <p:column id="descripcionSNEM" headerText="Descripción" width="100"  sortBy="#{solucionNodoEmpleador.concepto.descripcion}"  filterBy="#{solucionNodoEmpleador.concepto.descripcion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">
                                <p:cellEditor>  
                                    <f:facet name="output">
                                        <h:outputText value="#{solucionNodoEmpleador.concepto.descripcion}" />
                                    </f:facet>  
                                    <f:facet name="input">
                                        <p:inputText value="#{solucionNodoEmpleador.concepto.descripcion}" /> 
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>  
                        </p:dataTable>    
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
