      xmlns:h="http://java.sun.com/jsf/html"

    <h:head>

    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/>

                        <p:selectOneRadio id="pruebaActivo" style="position: absolute; top: 50px; left: 20px" value="#{controlPruebasUnitarias.numeroBtnPrueba}">

                        </p:selectOneRadio>  

                        <p:scrollPanel id="panelPrueba" style="position: absolute; top: 100px; left: 20px">

                            <h:inputText/>
                            <h:inputText/>
                            <h:inputText/>
                            <h:inputText/>

                        </p:scrollPanel>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
