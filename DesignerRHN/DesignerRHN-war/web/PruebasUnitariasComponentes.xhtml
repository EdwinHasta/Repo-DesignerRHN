<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>


    </h:head> 
    <h:body>
        <h:form id="form">
            <p:panel id="PanelTotal" header="PRUEBAS" style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" >
                <h:form id="form">
                    <lnk:calendar value="#{controlPruebasUnitarias.fechaPrueba}" id="fechaPrueba" color="#{controlPruebasUnitarias.color}" decoration="#{controlPruebasUnitarias.decoracion}" width="#{controlPruebasUnitarias.ancho}" height="#{controlPruebasUnitarias.alto}">
                        <p:ajax event="change" update="fechaPrueba"/>
                    </lnk:calendar> 
                <p:commandButton actionListener="#{controlPruebasUnitarias.eventBtn()}" style="top:100px;left: 50px;position: absolute" value="Prueba Color" update="form" process="@this"/>    
                <p:commandButton actionListener="#{controlPruebasUnitarias.restaurar()}" style="top: 160px;left: 50px;position: absolute" update="form" value="Restaurar" process="@this"/>    
                </h:form>
            </p:panel>
        </h:form>
    </h:body>
</html>
