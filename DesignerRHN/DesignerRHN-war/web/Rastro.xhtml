<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Rastro</title> 
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">      
                <h:form id="form">
                    <p:panel  id="PanelTotal" header="Control de Operaciones" style=" font-size: 12px; position: absolute; width: 685px; height: 490px;" >  

                        <fieldset style="position: relative; top: 30px; width: 640px; max-width: 640px; height: 340px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Permisos</strong></legend>
                        </fieldset>
                        <div style="position: absolute; top: 85px; left: 25px">
                            <p:dataTable  id="datosRastro" style="font-size: 11px; width: 1152px;" var="rastro" value="#{controlRastro.listaRastros}"
                                          scrollable="true" scrollHeight="277" scrollWidth="642" widgetVar="datosRastro" selection="#{controlRastro.seleccionRastro}" selectionMode="single"
                                          rowKey="#{rastro.secuencia}" filteredValue="#{controlRastro.filtradoListaRastros}" emptyMessage="No se encontrarón datos."
                                          rowStyleClass="#{rastro.manipulacion eq 'I' ? 'registroInsertado' : rastro.manipulacion eq 'U' ? 'registroModificado': null}"
                                          liveScroll="true" scrollRows="20">
                                <p:ajax event="rowSelect"/>

                                <p:column id="btnDetalles" width="22" style="padding: 0px" >  
                                    <p:commandButton id="btn" value=" " actionListener="#{controlRastro.detallesRastro(rastro)}" update="datosRastro" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 22px; height: 110%; border-radius: 0px" /> 
                                </p:column> 
                                <p:column id="nombreTabla" headerText="Nombre de la Tabla" width="150" sortBy="#{rastro.tabla}"  filterBy="#{rastro.tabla}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{rastro.tabla}" />
                                </p:column>  
                                <p:column id="fechaRastro" headerText="Fecha rastro" width="100" filterBy="#{rastro.fecharastro}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{rastro.fecharastro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
                                    </h:outputText>
                                </p:column>                             
                                <p:column id="estacion" headerText="Estación" width="150" sortBy="#{rastro.estacion}"  filterBy="#{rastro.estacion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >  
                                    <h:outputText value="#{rastro.estacion}" />  
                                </p:column>
                                <p:column id="usuarioSO" headerText="Usuario S.O." width="200" sortBy="#{rastro.usuarioso}"  filterBy="#{rastro.usuarioso}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >  
                                    <h:outputText value="#{rastro.usuarioso}" />  
                                </p:column>
                                <p:column id="direccionIP" headerText="Dirección IP" width="80" sortBy="#{rastro.direccion}" filterBy="#{rastro.direccion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >  
                                    <h:outputText value="#{rastro.direccion}" />  
                                </p:column>
                                <p:column id="usuarioID" headerText="ID" width="50" sortBy="#{rastro.usuarioid}" filterBy="#{rastro.usuarioid}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >  
                                    <h:outputText value="#{rastro.usuarioid}" />  
                                </p:column>
                                <p:column id="usuarioBD" headerText="Usuario BD" width="100" sortBy="#{rastro.usuariobd}" filterBy="#{rastro.usuariobd}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >  
                                    <h:outputText value="#{rastro.usuariobd}" />  
                                </p:column>
                                <p:column id="tipoManipulacion" headerText="Tipo manipulacion DML" sortBy="#{rastro.nombreManipulacion}" filterBy="#{rastro.nombreManipulacion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >  
                                    <h:outputText value="#{rastro.nombreManipulacion}" />  
                                </p:column>
                            </p:dataTable>  
                        </div>

                        <h:outputText style="position: absolute; left: 300px; top: 45px; width: 15px; height: 15px; background-color: #D1F0FF;"/>
                        <h:outputText value="Registros insertados" style="position: absolute; left: 320px; top: 45px; font-weight:bold;"/>
                        <h:outputText style="position: absolute; left: 460px; top: 45px; width: 15px; height: 15px; background-color: #C6FCD3;"/>
                        <h:outputText value="Registros modificados" style="position: absolute; left: 480px; top: 45px; font-weight:bold;"/>

                        <p:toolbar style="font-size: 12px; position: absolute; left: 18px; top: 33px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructura.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRastro.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlRastro.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosRastroExportar" fileName="RastrosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRastro.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton id="btnBuscarF" value="Buscar por fecha"  style="position: relative; top: 32px;" process="@this" actionListener="#{controlRastro.lovFecha()}" />
                        <p:commandButton id="btnMostrarT" value="Mostrar todas" disabled="#{controlRastro.btnMostrarTodos}" style="position: relative; top: 32px;" process="@this" actionListener="#{controlRastro.mostrarTodos()}" update="datosRastro" />
                        <p:commandButton id="btnConsultar" value="#{controlRastro.btnValor}" style="position: relative; top: 32px;" process="@this" actionListener="#{controlRastro.btnConsultarDinamico()}" />
                        <p:commandButton id="btnAtras" value="Atras" icon="ui-icon-arrowreturnthick-1-w" style="position: absolute; top: 452px; left: 604px" process="@this" action="#{controlRastro.volverPaginaAnterior()}" />
                    </p:panel>

                    <!-- DIALOGO L.O.V ESTATICO FECHA -->
                    <p:dialog header="Fecha" widgetVar="fechaDialogo" draggable="false" resizable="false" closable="false" id="fechaDialogo"  
                              showEffect="fade" hideEffect="fade" width="341" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovFecha" style="font-size: 11px; width: 310px" var="lovF" value="#{controlRastro.listaLOVRastros}" rowKey="#{lovF.secuencia}"
                                     selection="#{controlRastro.seleccionRastroLOV}" selectionMode="single" widgetVar="lovFecha" scrollable="true" scrollWidth="330" scrollHeight="250"
                                     filteredValue="#{controlRastro.filtradoListaLOVRastros}" emptyMessage="No se encontraron resultados con el criterio de busqueda."
                                     liveScroll="true" scrollRows="20">              
                            <p:ajax event="rowSelect" listener="#{controlRastro.activarAceptar()}" update=":form:aceptarF"/>
                            <p:ajax event="rowDblselect" listener="#{controlRastro.seleccionarFecha()}" process="@this" onstart="lovFecha.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovFecha.filter();" style="width:100px; position: relative; left: -40px;" />  
                            </f:facet>
                            <p:column filterBy="#{lovF.direccion}" width="100" filterMatchMode="contains" filterStyle="width: 70px">
                                <f:facet name="header">
                                    <h:outputText value="Direccion IP" />
                                </f:facet>
                                <h:outputText  value="#{lovF.direccion}" />
                            </p:column>
                            <p:column filterBy="#{lovF.fecharastro}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Fecha" />
                                </f:facet>
                                <h:outputText  value="#{lovF.fecharastro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarF" style="position: relative; left: 200px" value="Aceptar" disabled="#{controlRastro.aceptar}" actionListener="#{controlRastro.seleccionarFecha()}" update="aceptarF" process="@this">
                            <p:resetInput target=":form:lovFecha:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasF" style="position: relative; left: 200px" value="Atras" onclick="fechaDialogo.hide(), lovFecha.clearFilters();" actionListener="#{controlRastro.cancelarSeleccionFecha()}" update="lovFecha" process="@this">
                            <p:resetInput target=":form:lovFecha:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>


                    <p:dialog header="Valores del Rastro" widgetVar="valorRastroDialogo" draggable="false" resizable="false" closable="false" id="valorRastroDialogo"  
                              showEffect="fade" hideEffect="fade" width="551" modal="true" style="font-size: 11px;">
                        <p:dataTable id="valorRastro" style="font-size: 11px; width: 520px" var="valor" value="#{controlRastro.rastroValor}" rowKey="#{valor.secuencia}"
                                     widgetVar="valorRastro" scrollable="true" scrollWidth="540" scrollHeight="300" emptyMessage="No se encontrarón registros."> 

                            <p:column width="150" sortBy="#{valor.nombrecolumna}" >
                                <f:facet name="header">
                                    <h:outputText value="Nombre Columna" />
                                </f:facet>
                                <h:outputText  value="#{valor.nombrecolumna}" />
                            </p:column>
                            <p:column width="150" sortBy="#{valor.valorprevio}" >
                                <f:facet name="header">
                                    <h:outputText value="Valor Previo"/>
                                </f:facet>
                                <h:outputText  value="#{valor.valorprevio}"/>
                            </p:column>
                            <p:column sortBy="#{valor.valorposterior}" >
                                <f:facet name="header">
                                    <h:outputText value="Valor Posterior"/>
                                </f:facet>
                                <h:outputText  value="#{valor.valorposterior}"/>
                            </p:column>
                        </p:dataTable>
                        
                        <p:commandButton id="volverVR" onclick="valorRastroDialogo.hide();" style="position: relative; left: 460px" icon="ui-icon-arrowreturnthick-1-w" value="Volver" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarEliminados" header="ATENCIÓN" widgetVar="confirmarEliminados"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se dispone a consultar los registros eliminados de la tabla #{controlRastro.nombreTablaRastro}, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarEliminados.hide();" actionListener="#{controlRastro.seguirDialogos()}" style="position: absolute; top: 60px; left: 230px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarEliminados.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarEliminadosEmpleado" header="ATENCIÓN" widgetVar="confirmarEliminadosEmpleado"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="¿Adicionalmente quiere consultar los registros relacionados con datos del empleado?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarEliminadosEmpleado.hide();" actionListener="#{controlRastro.historicosTablaEliminadosEmpleado()}" style="position: absolute; top: 60px; left: 230px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarEliminadosEmpleado.hide();" actionListener="#{controlRastro.historicosTablaEliminados()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>
                    
                    <p:dialog id="errorValorRastro" header="ATENCIÓN" widgetVar="errorValorRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"  />
                        <h:outputText value="El rastro no tiene valores asociados." style="position: absolute; left: 70px; top: 20px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>
                    
                    <p:dialog id="errorEliminados" header="ATENCIÓN" widgetVar="errorEliminados"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 15px; top: 10px;"  />
                        <h:outputText value="No hay registros eliminados para la tabla #{controlRastro.nombreTablaRastro}." style="position: absolute; left: 70px; top: 20px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>
                    
                    
                </h:form>
                <h:form id="formExportar">
                    <p:dataTable id="datosRastroExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlRastro.listaRastros}">

                        <p:column headerText="Nombre_Tabla">  
                            <f:facet name="header"><h:outputText value="Nombre Tabla" /></f:facet>
                            <p:outputLabel value="#{info.tabla}"/>
                        </p:column>  

                        <p:column headerText="Fecha_Rastro">                                  
                            <f:facet name="header"><h:outputText value="Fecha Rastro"/></f:facet> 
                            <h:outputText value="#{info.fecharastro}" >
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
                            </h:outputText>
                        </p:column>  

                        <p:column>      
                            <f:facet name="header"><h:outputText value="Estacion"/></f:facet>
                            <h:outputText value="#{info.estacion}" />
                        </p:column>

                        <p:column headerText="Usuario_S.O.">                                                              
                            <f:facet name="header"> 
                                <h:outputText value="Usuario S.O."/>
                            </f:facet>
                            <h:outputText value="#{info.usuarioso}" />
                        </p:column>  

                        <p:column headerText="Direccion_IP">                                                                                              
                            <f:facet name="header"><h:outputText value="Direccion IP"/></f:facet>
                            <h:outputText value="#{info.direccion}" />
                        </p:column>  

                        <p:column headerText="ID">                                                              
                            <f:facet name="header"><h:outputText value="ID"/></f:facet>
                            <h:outputText value="#{info.usuarioid}" />
                        </p:column>

                        <p:column headerText="Usuario_BD">                                                              
                            <f:facet name="header"><h:outputText value="Usuario BD"/></f:facet>
                            <h:outputText value="#{info.usuariobd}" />
                        </p:column>

                        <p:column headerText="Tipo_Manipulacion_DML">                                                              
                            <f:facet name="header"><h:outputText value="Tipo Manipulacion DML"/></f:facet>
                            <h:outputText value="#{info.nombreManipulacion}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
