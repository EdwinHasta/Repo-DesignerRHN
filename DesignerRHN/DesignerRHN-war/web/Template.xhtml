<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/Tema.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./resources/js/calendarioIdioma.js"></script>
        <title>..::Designer.NOM::..</title>
    </h:head>

    <h:body onload="iniciarScrollEmpleado();" >
        <div id="left" style="position: absolute; left: 0px; top:0px; width: 220px; height: 600px; padding-left: 5px; padding-right: 5px; background-image: url(Imagenes/encabezadotemplate.png); background-size: 100% 100%; background-repeat: repeat;">
            <ui:insert name="left">
                <h:form>
                    <a href="https://www.nomina.com.co" target="_blank">
                        <p:graphicImage value="Imagenes/Designer.png" alt="Logo Designer" style="height: 65px; "/>
                    </a>
                    <br/>
                    <p:panel id="licencia" header="LICENCIA DE USO A:" style="width: 213px; box-shadow: 5px 5px 5px 0px rgba(0,12,92,1); padding: 0px; ">
                        <h:panelGrid columns="1" cellpadding="0" style="font-size: 10px; width: 100%; left: 0px; padding: 0px;">
                            <center>
                                <p:graphicImage  value="#{controlTemplate.logoEmpresa}" alt="Logo Empresa" style="width: 100%;"/>
                                <h:outputText id="empresa"  style="font-weight: bold;" value="#{controlTemplate.detalleEmpresa.empresa.nombre}"/>
                                <h:outputText id="nit"  style="font-weight: bold;" value="NIT: #{controlTemplate.detalleEmpresa.empresa.nit}"/>
                                <h:outputText id="tel"  style="font-weight: bold;" value="TEL: #{controlTemplate.detalleEmpresa.telefono}"/>
                            </center>
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    <p:panel id="pnUsuario" header="USUARIO CONECTADO" style="width: 213px; box-shadow: 5px 5px 5px 0px rgba(0,12,92,1); padding: 0px;">
                        <h:panelGrid columns="2" cellpadding="0" style="font-size: 10px;">
                            <p:graphicImage value="#{controlTemplate.fotoUsuario}"  height="100" alt="Foto Usuario" />
                            <h:column>
                                <center>
                                    <h:outputText value="#{controlTemplate.nombreUsuario}" style="font-weight: bold;"/>
                                </center>
                            </h:column>
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    <p:panel id="izperiodo" header="PERIODO EN EL TIEMPO" style="width: 213px; box-shadow: 5px 5px 5px 0px rgba(0,12,92,1); padding: 0px;">
                        <h:panelGrid columns="1" cellpadding="0" style="font-size: 10px;">
                            <center>
                                <h:outputText id="fdesde"  style="font-weight: bold;" value="Fecha desde: #{controlTemplate.detalleEmpresa.empresa.nombre}"/>
                                <h:outputText id="fhasta"  style="font-weight: bold;" value="Fecha hasta:  #{controlTemplate.detalleEmpresa.empresa.nit}"/>
                                <h:outputText id="fcorte"  style="font-weight: bold;" value="Fecha corte: #{controlTemplate.detalleEmpresa.telefono}"/>
                            </center>
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    <p:panel id="periodo" header="ALERTAS" style="width: 213px; box-shadow: 5px 5px 5px 0px rgba(0,12,92,1); padding: 0px;">
                        <h:panelGrid columns="1" cellpadding="0" style="font-size: 10px;">
                            <center>
                                <h:outputText id="msjalertas"  style="font-weight: bold;" value=""/>
                            </center>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:insert>
        </div>
        <div id="pnlRight" class="pnlRight_content">
            <div id="top" class="top">
                <ui:insert name="banner">
                    <h:form>
                        <div>
                            <a href="https://www.nomina.com.co/soporte/descargas/file/43-teamviewer3.html" target="_blank">
                                <p:graphicImage value="Imagenes/Designer.png" alt="Logo Designer" style="left: 0px; height: 30px; "/>
                            </a>
                            <p:commandButton value="" style="background-image: url(Imagenes/Iconos/buscardb.png); background-size: 100% 100%; background-repeat: no-repeat; width: 90px; height: 30px; position: absolute; left: 790px;" actionListener="#{controlTemplate.cerrarSession()}" />
                        </div>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="body" />
                <h:outputLabel style="position: absolute; left: 348px; top: 545px; width: 550px; font-size: 9px; font-weight: bold; color: #003382" 
                               value="Designer Software Ltda. - Su compa&ntilde;&iacute;a de Tecnolog&iacute;a y Consultor&iacute;a en N&oacute;mina y Talento Humano desde 1998"/>
            </div>
        </div>
    </h:body>
</html>
