                                <p:ajax event="filter" listener="#{controlTercero.eventoFiltrar()}"/>
                                <p:column style="font-size: 11px" headerText="#{msg['nombre']}" sortBy="#{infoT.nombre}" filterBy="#{infoT.nombre}"

                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>

                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooTerceroNombre" value="#{msg['nombre']}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['Nit']}" sortBy="#{infoT.nit}" filterBy="#{infoT.nit}" filterMatchMode="contains"

                                        <f:facet name="output"><h:outputText value="#{infoT.nit}"/></f:facet>

                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooTerceroNIT" value="#{msg['Nit']}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['digito']}" sortBy="#{infoT.digitoverificacion}" filterBy="#{infoT.digitoverificacion}" filterMatchMode="contains"

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.digitoverificacion}"/></f:facet>

                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>

                                    </f:facet>

                                <p:column headerText="#{msg['css']}" sortBy="#{infoT.codigoss}" filterBy="#{infoT.codigoss}" filterMatchMode="contains"

                                    <f:facet name="footer">
                                        <h:outputText id="fooTerceroCSS" value="#{msg['css']}"/>

                                    <f:facet name="footer">
                                        <h:outputText  id="fooTerceroCSC" value="#{msg['csc']}"/>
                                    </f:facet>

                                                <p:ajax event="dblclick" listener="#{controlTercero.asignarIndex(indice,1, 0,0)}" process="@this" update="editarTerceroCiudad"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 11px; border: none; color: blue" id="fooTerceroCiudad" value="#{msg['ciudad']}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['codigoalterno']}" sortBy="#{infoT.codigoalternativo}" filterBy="#{infoT.codigoalternativo}" filterMatchMode="contains" 
                                          id="terceroCodigoAlterno" width="100" filterStyle="display: none; visibility: hidden" style="font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigoalternativo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigoalternativo}"  id="editarTerceroCodigoAlterno" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 10)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>

                                    <f:facet name="footer">
                                        <h:outputText id="fooTerceroCodigoAlt" value="#{msg['codigoalterno']}"/>
                                    </f:facet>
                                </p:column>
                                <p:column  headerText="#{msg['tiponit']}" style="padding: 0;font-size: 11px"  filterMatchMode="contains" id="terceroTipoNIT" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarTerceroTipoNIT" value="#{infoT.tiponit}" style="width: 99%; font-weight: bold;text-transform: uppercase;">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['natural']}" itemValue="N" />  
                                        <f:selectItem itemLabel="#{msg['juridica']}" itemValue="J" /> 
                                        <f:selectItem itemLabel="#{msg['cedula']}" itemValue="C" />
                                        <f:selectItem itemLabel="#{msg['tarjetadeidentidad']}" itemValue="T" />
                                        <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['tiponit']}" />
                                    </f:facet>
                                </p:column>
                                <p:column  headerText="#{msg['codigosap']}" style="padding: 0;font-size: 11px"  filterMatchMode="contains" 
                                          id="terceroCodigoSAP" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarTerceroCodigoSAP" value="#{infoT.codigotercerosap}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['EPS']}" itemValue="EPS" />  
                                        <f:selectItem itemLabel="#{msg['AFP']}" itemValue="AFP" /> 
                                        <f:selectItem itemLabel="#{msg['FCP']}" itemValue="FCP" />
                                        <f:selectItem itemLabel="#{msg['PF']}" itemValue="PF" />
                                        <f:selectItem itemLabel="#{msg['PN']}" itemValue="PN" />
                                        <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigosap']}" />
                                    </f:facet>
                                </p:column>
                                <f:facet name="footer">  
                                    <p:commandButton value="#{msg['buscar']}" style="position: relative ; left: 290px" process="@this" actionListener="#{controlTercero.dialogoSeleccionarTercero()}"/>
                                    <p:commandButton value="#{msg['mostrar']}" style="position: relative ; left: 300px" process="@this" actionListener="#{controlTercero.mostrarTodos()}"/>
                                </f:facet>
                            </p:dataTable>
                        </fieldset>



                        <!--  //////////////////////  -->

                            <legend style="font-size: 12px; color: blue"><strong>#{msg['sucursales']}</strong></legend>
