<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Mantenimiento de Terceros" style=" font-size: 12px; position: absolute; width: 874px; height: 540px; text-align: left;" >  

                        <h:outputText value="Empresa : " style="position: absolute; top: 45px;left: 400px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nombreEmpresa" value="#{controlTercero.empresaActual.nombre}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 460px;"/>
                        <h:outputText value="NIT : " style="position: absolute; top: 45px;left: 630px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nitEmpresa" value="#{controlTercero.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 660px;"/>


                        <fieldset style="position: absolute; left: 10px; top: 70px; font-size: 10px; width: 830px; height: 260px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Terceros</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosTerceros" var="infoT" rowKey="#{infoT.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;"   
                                         value="#{controlTercero.listTerceros}" scrollable="true" scrollHeight="90" scrollWidth="830"
                                         filteredValue="#{controlTercero.filtrarListTercero}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="3"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlTercero.eventoFiltrar()}"/>
                                <p:column headerText="Nombre" sortBy="#{infoT.nombre}" filterBy="#{infoT.nombre}" 
                                          filterMatchMode="contains" id="terceroNombre" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.nombre}"  id="editarTerceroNombre" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroNombre" value="Nombre"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="NIT" sortBy="#{infoT.nit}" filterBy="#{infoT.nit}" filterMatchMode="contains" 
                                          id="terceroNIT" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.nit}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.nit}"  id="editarTerceroNIT" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroNIT" value="NIT"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Digito Verificacion" sortBy="#{infoT.digitoverificacion}" filterBy="#{infoT.digitoverificacion}" filterMatchMode="contains" 
                                          id="terceroDigitoVerificacion" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.digitoverificacion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.digitoverificacion}"  id="editarTerceroDigitoVerificacion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroDigitoV" value="Digito Verificacion"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="NIT Alternativo" sortBy="#{infoT.nitalternativo}" filterBy="#{infoT.nitalternativo}" filterMatchMode="contains" 
                                          id="terceroNITAlternativo" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.nitalternativo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.nitalternativo}"  id="editarTerceroNITAlternativo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroNITA" value="NIT Alternativo"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="C.SS" sortBy="#{infoT.codigoss}" filterBy="#{infoT.codigoss}" filterMatchMode="contains" 
                                          id="terceroCodigoSS" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigoss}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigoss}"  id="editarTerceroCodigoSS" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 4)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroCSS" value="C.SS"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="C.SP" sortBy="#{infoT.codigosp}" filterBy="#{infoT.codigosp}" filterMatchMode="contains" 
                                          id="terceroCodigoSP" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigosp}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigosp}"  id="editarTerceroCodigoSP" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroCSP" value="C.SS"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="C.SC" sortBy="#{infoT.codigosc}" filterBy="#{infoT.codigosc}" filterMatchMode="contains" 
                                          id="terceroCodigoSC" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigosc}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigosc}"  id="editarTerceroCodigoSC" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 6)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroCSC" value="C.SS"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Tercero Consolidador" sortBy="#{infoT.terceroconsolidador.nombre}" filterBy="#{infoT.terceroconsolidador.nombre}" filterMatchMode="contains" 
                                          id="terceroTConsolidador" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.terceroconsolidador.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.terceroconsolidador.nombre}"  id="editarTConsolidador" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 7)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroAutocompletar(indice, 'TERCEROCONSOLIDADOR', infoT.terceroconsolidador.nombre)}" process="@this" update="editarTConsolidador"/>
                                                <p:ajax event="dblclick" listener="#{controlTercero.asignarIndex(indice,0,0,0)}" process="@this" update="editarTConsolidador"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroConsolidador" value="Tercero Consolidador"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="NIT Consolida" sortBy="#{infoT.terceroconsolidador.nit}" filterBy="#{infoT.terceroconsolidador.nit}" filterMatchMode="contains" 
                                          id="terceroNITConsolidado" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.terceroconsolidador.nit}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.terceroconsolidador.nit}"  id="editarTerceroNITConsolidado" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 8)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroConsolidadorNIT" value="NIT Consolidado"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{infoT.ciudad.nombre}" filterBy="#{infoT.ciudad.nombre}" filterMatchMode="contains" 
                                          id="terceroCiudad" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.ciudad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.ciudad.nombre}"  id="editarTerceroCiudad" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 9)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroAutocompletar(indice, 'CIUDAD', infoT.ciudad.nombre)}" process="@this" update="editarTerceroCiudad"/>
                                                <p:ajax event="dblclick" listener="#{controlTercero.asignarIndex(indice,1, 0,0)}" process="@this" update="editarTerceroCiudad"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroCiudad" value="Ciudad"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Codigo Alterno" sortBy="#{infoT.codigoalternativo}" filterBy="#{infoT.codigoalternativo}" filterMatchMode="contains" 
                                          id="terceroCodigoAlterno" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigoalternativo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigoalternativo}"  id="editarTerceroCodigoAlterno" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 10)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTerceroCodigoAlt" value="Ciudad"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Tipo NIT" style="padding: 0"  filterMatchMode="contains" id="terceroTipoNIT" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarTerceroTipoNIT" value="#{infoT.tiponit}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="NATURAL" itemValue="N" />  
                                        <f:selectItem itemLabel="JURIDICA" itemValue="J" /> 
                                        <f:selectItem itemLabel="CEDULA" itemValue="C" />
                                        <f:selectItem itemLabel="TARJETA IDENTIDAD" itemValue="T" />
                                        <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="Tipo NIT" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Codigo SAP" style="padding: 0"  filterMatchMode="contains" 
                                          id="terceroCodigoSAP" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarTerceroCodigoSAP" value="#{infoT.codigotercerosap}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="EPS - Entidades Prestadoras de Salud" itemValue="EPS" />  
                                        <f:selectItem itemLabel="AFP - Entidades de Aporte Parafiscales" itemValue="AFP" /> 
                                        <f:selectItem itemLabel="FCP - Fondo de Cesantias y Pensión" itemValue="FCP" />
                                        <f:selectItem itemLabel="PF - Entidades Financieras" itemValue="PF" />
                                        <f:selectItem itemLabel="PN - Proveedores" itemValue="PN" />
                                        <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="Codigo SAP" />
                                    </f:facet>
                                </p:column>
                                <f:facet name="footer">  
                                    <p:commandButton value="Buscar Tercero" style="position: relative ; left: 290px" process="@this" actionListener="#{controlTercero.dialogoSeleccionarTercero()}"/>
                                    <p:commandButton value="Mostrar Todos" style="position: relative ; left: 300px" process="@this" actionListener="#{controlTercero.mostrarTodos()}"/>
                                </f:facet>
                            </p:dataTable>
                        </fieldset>



                        <!--  //////////////////////  -->


                        <fieldset style="position: absolute; left: 10px; top: 343px; font-size: 10px; width: 830px; height: 158px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Sucursales de Seguridad Social</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosTercerosSucursales" var="infoTS" rowKey="#{infoTS.secuencia}" rowIndexVar="indiceTS" style="font-size: 10px; border: 1px;width: 830px"   
                                         value="#{controlTercero.listTercerosSucursales}" scrollable="true" scrollHeight="50" scrollWidth="830"
                                         filteredValue="#{controlTercero.filtrarListTercerosSucursales}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="2"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlTercero.eventoFiltrar()}"/>
                                <p:column headerText="Sucursal" sortBy="#{infoTS.codigosucursal}" filterBy="#{infoTS.codigosucursal}" 
                                          filterMatchMode="contains" id="terceroSucursalCodigo" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoTS.codigosucursal}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTS.codigosucursal}"  id="editarTerceroSucursalCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndiceTS(indiceTS, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroSucursal(indiceTS)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Patronal" sortBy="#{infoTS.codigopatronal}" filterBy="#{infoTS.codigopatronal}" filterMatchMode="contains" 
                                          id="terceroSucursalPatronal" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoTS.codigopatronal}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTS.codigopatronal}"  id="editarTerceroSucursalPatronal" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndiceTS(indiceTS, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroSucursal(indiceTS)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                          id="terceroSucursalObservacion" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoTS.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTS.descripcion}"  id="editarTerceroSucursalObservacion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndiceTS(indiceTS, 2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroSucursal(indiceTS)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{infoTS.ciudad.nombre}" filterBy="#{infoTS.ciudad.nombre}" filterMatchMode="contains" 
                                          id="terceroSucursalCiudad" width="133" filterStyle="display: none; visibility: hidden" >

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 700px; top: 513px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosTerceros" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 513px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlTercero.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 513px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlTercero.salir()}" action="nomina" process="@this" />
                    </p:panel>
