<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    
                    <f:loadBundle basename="Recursos.tercero" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left;" >  

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;"  process="@this" actionListener="#{controlTercero.guardadoGeneral()}"/>
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.verificarExportXLS()}" ajax="false"  />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlTercero.exportXML()}" fileName="#{controlTercero.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.validarIngresoNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.validarBorradoRegistro()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlTercero.validarDuplicadoRegistro()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTercero.salir()}" action="#{controlTercero.redirigirPaginaAnterior()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <h:outputText value="#{msg['empresa']}" style="position: absolute; top: 35px;left: 445px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nombreEmpresa" value="#{controlTercero.empresaActual.nombre}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 35px;left: 505px;"/>
                        <h:outputText value="#{msg['nit']}" style="position: absolute; top: 55px;left: 445px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nitEmpresa" value="#{controlTercero.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 55px;left: 505px;"/>


                        <fieldset style="position: absolute; left: 10px; top: 70px; width: 830px; height: 205px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['terceros']}</strong></legend>

                            <p:dataTable id="datosTerceros" var="infoT" widgetVar="datosTerceros" rowIndexVar="indice" style="border: 1px;width: 800px;"   
                                         value="#{controlTercero.listTerceros}" scrollable="true" scrollHeight="#{controlTercero.altoTablaTercero}" scrollWidth="830"
                                         filteredValue="#{controlTercero.filtrarListTercero}" emptyMessage="#{msg['vacio']}" rowKey="#{infoT.secuencia}" 
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="20" selectionMode="single" selection="#{controlTercero.terceroTablaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTercero.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{infoT.nombre}" filterBy="#{infoT.nombre}" 
                                          filterMatchMode="contains" id="terceroNombre" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.nombre}" maxlength="30"  id="editarTerceroNombre" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['Nit']}" sortBy="#{infoT.nit}" filterBy="#{infoT.nit}" filterMatchMode="contains" 
                                          id="terceroNIT" width="133" filterStyle="display: none; visibility: hidden"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.nit}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.nit}"  id="editarTerceroNIT" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['digito']}" sortBy="#{infoT.digitoverificacion}" filterBy="#{infoT.digitoverificacion}" filterMatchMode="contains" 
                                          id="terceroDigitoVerificacion" width="115" filterStyle="display: none; visibility: hidden"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.digitoverificacion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.digitoverificacion}"  id="editarTerceroDigitoVerificacion" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['nitalternativo']}" sortBy="#{infoT.nitalternativo}" filterBy="#{infoT.nitalternativo}" filterMatchMode="contains" 
                                          id="terceroNITAlternativo" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.nitalternativo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.nitalternativo}" maxlength="30" id="editarTerceroNITAlternativo" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['css']}" sortBy="#{infoT.codigoss}" filterBy="#{infoT.codigoss}" filterMatchMode="contains" 
                                          id="terceroCodigoSS" width="100" filterStyle="display: none; visibility: hidden">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigoss}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigoss}" maxlength="6" id="editarTerceroCodigoSS" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 4)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['csp']}" sortBy="#{infoT.codigosp}" filterBy="#{infoT.codigosp}" filterMatchMode="contains" 
                                          id="terceroCodigoSP" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigosp}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigosp}" maxlength="6" id="editarTerceroCodigoSP" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['csc']}" sortBy="#{infoT.codigosc}" filterBy="#{infoT.codigosc}" filterMatchMode="contains" 
                                          id="terceroCodigoSC" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigosc}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigosc}" maxlength="6" id="editarTerceroCodigoSC" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 6)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['consolidador']}" sortBy="#{infoT.terceroconsolidador.nombre}" filterBy="#{infoT.terceroconsolidador.nombre}" filterMatchMode="contains" 
                                          id="terceroTConsolidador" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.terceroconsolidador.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.terceroconsolidador.nombre}"  id="editarTConsolidador" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 7)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroAutocompletar(indice, 'TERCEROCONSOLIDADOR', infoT.terceroconsolidador.nombre)}" process="@this" update="editarTConsolidador"/>
                                                <p:ajax event="dblclick" listener="#{controlTercero.asignarIndex(indice,0,0,0)}" process="@this" update="editarTConsolidador"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['consolida']}" sortBy="#{infoT.terceroconsolidador.nit}" filterBy="#{infoT.terceroconsolidador.nit}" filterMatchMode="contains" 
                                          id="terceroNITConsolidado" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.terceroconsolidador.nit}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.terceroconsolidador.nit}"  id="editarTerceroNITConsolidado" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 8)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['ciudad']}" sortBy="#{infoT.ciudad.nombre}" filterBy="#{infoT.ciudad.nombre}" filterMatchMode="contains" 
                                          id="terceroCiudad" width="133" filterStyle="display: none; visibility: hidden">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.ciudad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.ciudad.nombre}"  id="editarTerceroCiudad" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 9)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroAutocompletar(indice, 'CIUDAD', infoT.ciudad.nombre)}" process="@this" update="editarTerceroCiudad"/>
                                                <p:ajax event="dblclick" listener="#{controlTercero.asignarIndex(indice,1, 0,0)}" process="@this" update="editarTerceroCiudad"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooTerceroCiudad"  value=" "/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['codigoalterno']}" sortBy="#{infoT.codigoalternativo}" filterBy="#{infoT.codigoalternativo}" filterMatchMode="contains" 
                                          id="terceroCodigoAlterno" width="100" filterStyle="display: none; visibility: hidden">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoT.codigoalternativo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoT.codigoalternativo}"  id="editarTerceroCodigoAlterno" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndice(indice, 10)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column  headerText="#{msg['tiponit']}" style="padding: 0;"  filterMatchMode="contains" id="terceroTipoNIT" 
                                           width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarTerceroTipoNIT" value="#{infoT.tiponit}" style="width: 120px; font-weight: bold;text-transform: uppercase;">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['natural']}" itemValue="N" />  
                                        <f:selectItem itemLabel="#{msg['juridica']}" itemValue="J" /> 
                                        <f:selectItem itemLabel="#{msg['cedula']}" itemValue="C" />
                                        <f:selectItem itemLabel="#{msg['tarjetadeidentidad']}" itemValue="T" />
                                        <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>


                                <p:column  headerText="#{msg['codigosap']}" style="padding: 0px;"  filterMatchMode="contains" 
                                           id="terceroCodigoSAP" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu id="editarTerceroCodigoSAP" value="#{infoT.codigotercerosap}" style="width: 120px; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="" itemValue="null" /> 
                                        <f:selectItem itemLabel="#{msg['EPS']}" itemValue="EPS" />  
                                        <f:selectItem itemLabel="#{msg['AFP']}" itemValue="AFP" /> 
                                        <f:selectItem itemLabel="#{msg['FCP']}" itemValue="FCP" />
                                        <f:selectItem itemLabel="#{msg['PF']}" itemValue="PF" />
                                        <f:selectItem itemLabel="#{msg['PN']}" itemValue="PN" />
                                        <p:ajax event="change" listener="#{controlTercero.modificarTercero(indice)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <p:commandButton value="#{msg['buscar']}" style="position: absolute ; top: 225px; left: 590px" process="@this" actionListener="#{controlTercero.dialogoSeleccionarTercero()}"/>
                            <p:commandButton value="#{msg['mostrar']}" style="position: absolute ;top: 225px;  left: 720px" process="@this" actionListener="#{controlTercero.mostrarTodos()}"/>
                        </fieldset>


                        <fieldset style="position: absolute; left: 10px; top: 330px; width: 830px; height: 130px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['sucursales']}</strong></legend>


                            <p:dataTable id="datosTercerosSucursales" var="infoTS" rowKey="#{infoTS.secuencia}" rowIndexVar="indiceTS" style="border: 1px;width: 815px"   
                                         value="#{controlTercero.listTercerosSucursales}" scrollable="true" scrollHeight="#{controlTercero.altoTablaSucursal}" scrollWidth="830"
                                         filteredValue="#{controlTercero.filtrarListTercerosSucursales}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="8" selectionMode="single" selection="#{controlTercero.terceroSucursalTablaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTercero.eventoFiltrar()}"/>
                                
                                <p:column  headerText="#{msg['sucursal']}" sortBy="#{infoTS.codigosucursal}" filterBy="#{infoTS.codigosucursal}" 
                                           filterMatchMode="contains" id="terceroSucursalCodigo" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoTS.codigosucursal}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTS.codigosucursal}"  id="editarTerceroSucursalCodigo" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndiceTS(indiceTS, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroSucursal(indiceTS)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column  headerText="#{msg['patronal']}" sortBy="#{infoTS.codigopatronal}" filterBy="#{infoTS.codigopatronal}" filterMatchMode="contains" 
                                           id="terceroSucursalPatronal" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoTS.codigopatronal}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTS.codigopatronal}"  id="editarTerceroSucursalPatronal" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTercero.cambiarIndiceTS(indiceTS, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlTercero.modificarTerceroSucursal(indiceTS)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>
