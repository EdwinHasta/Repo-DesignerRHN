<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <p:panel  id="PanelTotal" header="Proyectos en que ha participado." style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 

                        <h:outputText style="position: absolute; left: 390px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlVigenciasProyectos.empleado.persona.nombreCompleto}"/>

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 645px; height: 180px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Proyectos</strong></legend>

                            <p:dataTable id="datosVigenciasProyectosPersona" var="vigenciasProyectos" value="#{controlVigenciasProyectos.listaVigenciasProyectos}"
                                         rowKey="#{vigenciasProyectos.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left; width: 850px"                           
                                         scrollable="true" scrollHeight="100" scrollWidth="860" filteredValue="#{controlVigenciasProyectos.filtradosListaVigenciasProyectos}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlVigenciasProyectos.eventoFiltrar()}"/>

                                <p:column headerText="Fecha Inicial" sortBy="#{vigenciasProyectos.fechainicial}" filterBy="#{vigenciasProyectos.fechainicial}" filterMatchMode="contains"  width="72" id="vPFechasIniciales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasProyectos.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{vigenciasProyectos.fechainicial}" id="editFechaInicial"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaInicial"/>
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(indice, 'N', vigenciasProyectos.fechainicial)}"/>/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(indice, 0)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{vigenciasProyectos.fechafinal}" filterBy="#{vigenciasProyectos.fechafinal}" filterMatchMode="contains"  width="72" id="vPFechasFinales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasProyectos.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{vigenciasProyectos.fechafinal}" id="editFechaFinal"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaFinal"/>
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(indice, 'N', vigenciasProyectos.fechafinal)}"/>/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(indice, 1)}" process="@this"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre del Proyecto" sortBy="#{vigenciasProyectos.proyecto.nombreproyecto}" filterBy="#{vigenciasProyectos.proyecto.nombreproyecto}" filterMatchMode="contains" id="vPProyectos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.proyecto.nombreproyecto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasProyectos.proyecto.nombreproyecto}" id="editarProyecto" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(indice, 'PROYECTO', vigenciasProyectos.proyecto.nombreproyecto)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(indice, 0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooProyecto" value="Nombre del Proyecto"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Rol" sortBy="#{vigenciasProyectos.pryRol.descripcion}" filterBy="#{vigenciasProyectos.pryRol.descripcion}" filterMatchMode="contains" id="vPPryRoles" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.pryRol.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasProyectos.pryRol.descripcion}" id="editarPryRol" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(indice, 'PRYROL', vigenciasProyectos.pryRol.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(indice, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooPryRol" value="Rol"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Cargo" sortBy="#{vigenciasProyectos.pryCargoproyecto.nombre}" filterBy="#{vigenciasProyectos.pryCargoproyecto.nombre}" filterMatchMode="contains" id="vPCargos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.pryCargoproyecto.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasProyectos.pryCargoproyecto.nombre}" id="editarCargo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(indice, 'CARGO' , vigenciasProyectos.pryCargoproyecto.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(indice, 4)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(indice, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCargo" value="Cargo"/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="P.C." sortBy="#{vigenciasProyectos.cantidadpersonaacargo}" filterBy="#{vigenciasProyectos.cantidadpersonaacargo}" filterMatchMode="contains" id="vPCantidadPersonas" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.cantidadpersonaacargo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasProyectos.cantidadpersonaacargo}" id="editarCantidadPersonas" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(indice, 'N', vigenciasProyectos.cantidadpersonaacargo)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="P.C." />
                                    </f:facet>
                                </p:column> 
                            </p:dataTable>
                        </fieldset>




                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasProyectos.guardarCambiosVigenciasProyectos()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciasProyectos.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.limpiarNuevaVigenciaProyecto()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciasProyectosExportar" fileName="VigenciasProyectosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVigenciaProyecto.show()" update=":formularioDialogos:nuevaVigenciaProyecto" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Proyecto" /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.borrarVigenciasProyectos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Proyecto" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.duplicarVP()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Proyecto" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasProyectos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton style="position: absolute; left: 522px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosVigenciasProyectosPersona" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlVigenciasProyectos.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 605px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlVigenciasProyectos.salir()}" action="nomina" process="@this" />


                    </p:panel>
                </h:form>

                <h:form id="formularioDetalles" style="position: absolute;left: 250px;top :125px">
                    <fieldset style="position: absolute; left: 10px; top: 270px; font-size: 10px; width: 840px; height: 200px; border-radius: 10px; ">
                        <legend style="font-size: 13px; color: #14388B"><strong>Detalles de Proyecto</strong></legend>

                        <h:outputText value="Nombre del Proyecto" style="font-size: 10px; top: 5px; position: relative" />
                        <h:inputText id="nombreProyecto" value="#{controlVigenciasProyectos.proyectoParametro.nombreproyecto}" style="left:150px;width: 380px; position: absolute" readonly="true" />
                        <h:outputText value ="Cod." style="font-size:10px; position: absolute; left:540px; top: 25px"/>
                        <h:inputText id="codigoProyecto" value="#{controlVigenciasProyectos.proyectoParametro.codigo}" style="left:580px;width:50px;position:absolute" readonly="true"/>
                        <h:outputText value="Monto" style="font-size: 10px;position:absolute;left:645px; top: 25px"/>
                        <h:inputText id="monto" value="#{controlVigenciasProyectos.proyectoParametro.monto}" style="left: 690px; width:150px; position: absolute;" readonly="true" >
                            <f:convertNumber type="number"/>
                        </h:inputText>    
                        <h:outputText value="Plataforma" style="font-size: 10px;position: absolute;top:55px;left: 70px"/>
                        <h:inputText id="plataforma" value="#{controlVigenciasProyectos.plataformaParametroProyecto}" style="left:150px;width:480px;top:50px;position:absolute" readonly="true"/>
                        <h:outputText value="Fecha Inicial" style="font-size: 10px; position: absolute; top:55px; left:645px"/>
                        <h:inputText id="fechaInicial" value="#{controlVigenciasProyectos.proyectoParametro.fechainicial}" style="left:730px;position: absolute;width:110px;top:50px" readonly="true" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <h:outputText value="Cliente" style="font-size: 10px; position: absolute; top:85px; left:95px"/>
                        <h:inputText id="cliente" value="#{controlVigenciasProyectos.clienteParametroProyecto}" style="left:150px; width:480px; top: 80px; position: absolute;text-transform: uppercase; " readonly="true" />
                        <h:outputText value="Fecha Final" style="font-size: 10px; position: absolute; top:85px; left:645px"/>
                        <h:inputText id="fechaFinal" value="#{controlVigenciasProyectos.proyectoParametro.fechafinal}" style="left:730px;position: absolute;width:110px;top:80px" readonly="true" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <h:outputText value="Tipo Moneda" style="font-size: 10px;position: absolute;top:115px;left: 60px"/>
                        <h:inputText id="tipoMoneda" value="#{controlVigenciasProyectos.proyectoParametro.tipomoneda.nombre}" style="left:150px;width:480px;top:110px;position:absolute" readonly="true"/>
                        <h:outputText value="Total de Personas" style="font-size: 10px; position: absolute; top:115px; left:645px"/>
                        <h:inputText id="totalPersonas" value="#{controlVigenciasProyectos.proyectoParametro.cantidadpersonas}" style="left:760px;position: absolute;width:80px;top:110px" readonly="true" />
                        <h:outputText value="Detalle del Proyecto" style="font-size: 10px;position: absolute;top:145px;left: 15px"/>
                        <h:inputTextarea id="detalleProyecto" value="#{controlVigenciasProyectos.proyectoParametro.descripcionproyecto}" style="left:150px;width: 690px;height:50px ;position: absolute; top: 140px;" readonly="true"/>

                    </fieldset>
                </h:form>

                <h:form id="formularioDialogos">
                    
                    <!-- DIALOGOS RASTROS -->

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'VIGENCIASPROYECTOS' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasProyectos.secRegistro, 'VigenciasProyectos', 'vigenciasproyectos')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASPROYECTOS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasProyectos', 'vigenciasproyectos')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasProyectos.secRegistro, 'VigenciasProyectos', 'vigenciasproyectos')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">

                                <p:ajax event="change" listener="#{controlVigenciasProyectos.autocompletarNuevoyDuplicado('PRYROL', controlVigenciasProyectos.nuevaVigenciaProyectos.pryRol.descripcion, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(indice, 1, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 185px;  " id="btnNuevoPryRol" actionListener="#{controlVigenciasProyectos.asignarIndex(indice, 1, 1)}" icon="ui-icon-search" process="@this" />


                            <strong><h:outputText value="Cargos: " style="font-size: 12px; position: absolute; top: 225px" /></strong>
                            <p:inputText id="nuevoCargo" value="#{controlVigenciasProyectos.nuevaVigenciaProyectos.pryCargoproyecto.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 225px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlVigenciasProyectos.valoresBackupAutocompletar(1, 'CARGO')}" />
                                <p:ajax event="change" listener="#{controlVigenciasProyectos.autocompletarNuevoyDuplicado('CARGO', controlVigenciasProyectos.nuevaVigenciaProyectos.pryCargoproyecto.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(indice, 2, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 225px;  " id="btnNuevoCargo" actionListener="#{controlVigenciasProyectos.asignarIndex(indice, 2, 1)}" icon="ui-icon-search" process="@this" />

                            <strong><h:outputText value="Personas a Cargo: " style="font-size: 12px; position: absolute; top: 265px" /></strong>
                            <p:inputText id="nuevaCantidadPersonas" value="#{controlVigenciasProyectos.nuevaVigenciaProyectos.cantidadpersonaacargo}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 265px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>


                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 300px;" actionListener="#{controlVigenciasProyectos.limpiarNuevaVigenciaProyecto()}" update="nuevaVigenciaProyecto" process="@this"/>
                            <p:commandButton id="agregarVP" value="Agregar" style="font-size: 11px; position: absolute; left: 140px; top: 300px;"  actionListener="#{controlVigenciasProyectos.agregarNuevaVigenciaProyecto()}" process="@this"/>
                            <p:commandButton id="cancelarVP" value="Cancelar" style="font-size: 11px; position: absolute; left: 210px; top: 300px;" actionListener="#{controlVigenciasProyectos.limpiarNuevaVigenciaProyecto()}" update="nuevaVigenciaProyecto" onclick="NuevoRegistroVigenciaProyecto.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="validacionNuevaVigenciaProyecto" header="ATENCIÓN...!" widgetVar="validacionNuevaVigenciaProyecto"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar una nueva vigencia de proyecto es necesario adicionar: #{controlVigenciasProyectos.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaVigenciaProyecto.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>



                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasProyectos.guardarCambiosVigenciasProyectos()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                </h:form>

                <h:form id="formExportar">
                    <p:dataTable id="datosVigenciasProyectosExportar" var="vigenciasProyectos" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasProyectos.listaVigenciasProyectos}"> 

                        <!--COLUMNAS TABLA CIUDADES--> 
                        <p:column headerText="Fecha_Inicial">  
                            <f:facet name="header">
                                <h:outputText value="Fecha Inicial" />
                            </f:facet>
                            <h:outputText value="#{vigenciasProyectos.fechainicial}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha_Final">  
                            <f:facet name="header">
                                <h:outputText value="Fecha Final" />
                            </f:facet>
                            <h:outputText value="#{vigenciasProyectos.fechafinal}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>


                        <p:column headerText="Proyecto">                                  
                            <f:facet name="header"><h:outputText value="Nombre"/> </f:facet> 
                            <h:outputText value="#{vigenciasProyectos.proyecto.nombreproyecto}" />
                        </p:column>  

                        <p:column headerText="Rol">      
                            <f:facet name="header"><h:outputText value="Rol"/></f:facet>
                            <h:outputText value="#{vigenciasProyectos.pryRol.descripcion}" />
                        </p:column>

                        <p:column headerText="Cargo">      
                            <f:facet name="header"><h:outputText value="Cargo"/></f:facet>
                            <h:outputText value="#{vigenciasProyectos.pryCargoproyecto.nombre}" />
                        </p:column>

                        <p:column headerText="P.C.">      
                            <f:facet name="header"><h:outputText value="P.C."/></f:facet>
                            <h:outputText value="#{vigenciasProyectos.cantidadpersonaacargo}" />
                        </p:column>
                    </p:dataTable>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
