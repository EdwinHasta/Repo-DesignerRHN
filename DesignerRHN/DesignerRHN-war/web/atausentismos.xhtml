<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.atausentismos" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">    

                        <!-- TOOLBAR--> 
                        <p:toolbar styleClass="cssToolbar" style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.guardarCambiosAusentismos()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.listaValoresBoton()}" process="@this" disabled="#{controlAusentismos.activarLov}"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " ajax="false" actionListener="#{controlAusentismos.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.limpiarNuevoAusentismo()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosAusentismosExportar" fileName="AusentismosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " oncomplete="NuevoAusentismoEmpleado.show()" update=":formularioDialogos:nuevoAusentismo" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.borrarAusentismos()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.duplicarA()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 oncomplete="window.location.reload()" actionListener="#{controlAusentismos.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlAusentismos.salir()}" action="novedad" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 70px;left: 10px;height: 130px;width: 580px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['empleados']}</strong></legend>

                            <p:commandButton id="btnBuscarEmpleados" style="position: absolute; left: 630px; top: 20px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/buscardbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" " actionListener="#{controlAusentismos.asignarIndex(ausentismos, 0, 0)}" process="@this"/>
                            <p:commandButton id="btnMostrarTodos" style="position: absolute; left: 630px; top: 60px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/todosdbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" "  actionListener="#{controlAusentismos.mostrarTodos()}" process="@this"/>

                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlAusentismos.listaEmpleadosAusentismo}"
                                         rowKey="#{empleados.secuencia}" rowIndexVar="indiceT"  style=" border: 1px; text-align: left; width: 560px"                           
                                         scrollable="true" scrollHeight="80" scrollWidth="575" filteredValue="#{controlAusentismos.filtradosListaEmpleadosAusentismo}" 
                                         emptyMessage="#{msg['vacio']}" selection="#{controlAusentismos.seleccionMostrar}"
                                         editable="true" editMode="cell" selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlAusentismos.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlAusentismos.cambiarEmpleado()}"/>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" filterMatchMode="contains" id="AEmpleadosCodigo" width="3" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.codigoempleado}" />
                                </p:column>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" filterMatchMode="contains" id="AEmpleadosNombre" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.persona.nombreCompleto}" />
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistroEmpleados" value="#{msg['infoRegistros']} #{controlAusentismos.infoRegistroEmpleado}" style="position: relative; left: 10px; top: 1px; font-weight: bold"/>
                        </fieldset>

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 664px; top: 475px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" " disabled="#{controlAusentismos.guardado}" onclick="confirmarGuardar.show();" update="form:datosAusentismosEmpleado" process="@this"/>
                        <p:commandButton id="ATRAS" style="position: absolute; left: 765px; top: 475px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" "  action="novedad" actionListener="#{controlAusentismos.salir()}"/>

                        <fieldset style="position: absolute; left: 10px; top: 220px;  width: 100px; height: 235px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['da']}</strong></legend>
                            <p:dataTable id="datosAusentismosEmpleado" var="ausentismos" value="#{controlAusentismos.listaAusentismos}"
                                         rowKey="#{ausentismos.secuencia}" rowIndexVar="indice" style="border: 1px;width: 840px"                           
                                         scrollHeight="#{controlAusentismos.altoTabla}" scrollable="true"
                                         filteredValue="#{controlAusentismos.filtradosListaAusentismos}" 
                                         emptyMessage="#{msg['vacio']}" 
                                         editable="true" editMode="cell"
                                         selectionMode="single" selection="#{controlAusentismos.ausentismoSeleccionado}">
                                <p:ajax event="filter" listener="#{controlAusentismos.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlAusentismos.recordarSeleccion()}"/>
                                <p:columnGroup type="header"> 
                                    <!-- Fila de Arriba -->
                                    <p:row>  
                                        <p:column  style="width: 350px" rowspan="1" colspan="3" headerText="#{msg['ausentismo']}" />  
                                        <p:column  style="width: 650px" rowspan="1" colspan="7" headerText="#{msg['fechas']}" />  
                                        <p:column  style="width: 250px" rowspan="1" colspan="3" headerText="#{msg['BML']}" />
                                        <p:column  style="width: 850px" rowspan="1" colspan="9" headerText="#{msg['ISO']}" />
                                    </p:row>
                                    <!-- Fila de Abajo -->
                                    <p:row>
                                        <p:column  style="width: 100px" colspan="1"  width="100" headerText="#{msg['tipo']}" filterBy="#{ausentismos.tipo.descripcion}" filterMatchMode="contains" id="ATipo" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.tipo.descripcion}" />  
                                        <p:column  width="100" headerText="#{msg['clase']}" filterBy="#{ausentismos.clase.descripcion}" filterMatchMode="contains" id="AClase" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.clase.descripcion}" >     
                                        </p:column>

                                        <p:column  width="100" headerText="#{msg['causa']}" filterBy="#{ausentismos.causa.descripcion}" filterMatchMode="contains" id="ACausa" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.causa.descripcion}" >
                                        </p:column>

                                        <p:column  headerText="#{msg['dias']}" filterBy="#{ausentismos.dias}" filterMatchMode="contains" id="ADias" filterStyle="display: none; visibility: hidden" sortBy= "#{ausentismos.dias}">
                                        </p:column>
                                        <p:column  headerText="#{msg['horas']}" filterBy="#{ausentismos.horas}" filterMatchMode="contains" id="AHoras" filterStyle="display: none; visibility: hidden" sortBy= "#{ausentismos.horas}">
                                        </p:column>
                                        <p:column  filterBy="#{ausentismos.fecha}" filterMatchMode="contains" id="AFecha" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.fecha}">
                                            <f:facet name="header">
                                                <h:outputText id="fechaHead" value="#{msg['iausencia']}"/>
                                                <p:tooltip for="fechaHead" value="#{msg['tia']}" showEffect="fade" hideEffect="fade"/>
                                            </f:facet>
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.fechafinaus}" filterMatchMode="contains" id="AFechaFinaus" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.fechafinaus}">
                                            <f:facet name="header">
                                                <h:outputText id="fechafinausHead" value="#{msg['fausencia']}"/>
                                                <p:tooltip for="fechafinausHead" value="#{msg['tfa']}" showEffect="fade" hideEffect="fade"/>
                                            </f:facet> 
                                        </p:column>

                                        <p:column  headerText="#{msg['expedicion']}" filterBy="#{ausentismos.fechaexpedicion}" filterMatchMode="contains" id="AFechaExpedicion" filterStyle="display: none; visibility: hidden;" sortBy="#{ausentismos.fechaexpedicion}"/>  

                                        <p:column  filterBy="#{ausentismos.fechainipago}" filterMatchMode="contains" id="AFechaInipago" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.fechainipago}">
                                            <f:facet name="header">
                                                <h:outputText id="fechainipagoHead" value="#{msg['ipago']}" />
                                                <p:tooltip for="fechainipagoHead" value="#{msg['tip']}" showEffect="fade" hideEffect="fade"/>
                                            </f:facet> 
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.fechafinpago}" filterMatchMode="contains" id="AFechaFinpago" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.fechafinpago}">
                                            <f:facet name="header">
                                                <h:outputText id="fechafinpagoHead" value="#{msg['fpago']}"/>
                                                <p:tooltip for="fechafinpagoHead" value="#{msg['tfp']}" showEffect="fade" hideEffect="fade"/>
                                            </f:facet> 
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.porcentajeindividual}" filterMatchMode="contains" id="APorcentaje" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.porcentajeindividual}">  
                                            <f:facet name="header">
                                                <h:outputText id="porcentajeHead" value="%" />
                                                <p:tooltip for="porcentajeHead" value="#{msg['tp']}"/>
                                            </f:facet> 
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.baseliquidacion}" filterMatchMode="contains" id="ABase" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.baseliquidacion}">  
                                            <f:facet name="header">
                                                <h:outputText id="baseHead" value="#{msg['bliquidacion']}" />
                                                <p:tooltip for="baseHead" value="#{msg['tbl']}"/>
                                            </f:facet> 
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.formaliquidacion}" filterMatchMode="contains" id="AForma" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.formaliquidacion}">
                                            <f:facet name="header">
                                                <h:outputText id="fliquidacionHead" value="#{msg['fliquidacion']}" />
                                                <p:tooltip for="fliquidacionHead" value="#{msg['tfl']}"/>
                                            </f:facet> 
                                            <f:facet name="footer">
                                            </f:facet>
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.accidente.descripcioncaso}" filterMatchMode="contains" id="ADescripcionCaso" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.accidente.descripcioncaso}" >
                                            <f:facet name="header">
                                                <h:outputText id="atHead" value="#{msg['at']}" />
                                                <p:tooltip for="atHead" value="#{msg['tat']}" showEffect="fade" hideEffect="fade"/>
                                            </f:facet> 
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.enfermedad.categoria.descripcion}" filterMatchMode="contains" id="AEnfermedad" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.enfermedad.categoria.descripcion}" >
                                            <f:facet name="header">
                                                <h:outputText id="epHead" value="#{msg['ep']}" />
                                                <p:tooltip for="epHead" value="#{msg['tep']}" showEffect="fade" hideEffect="fade"/>
                                            </f:facet> 
                                        </p:column>
                                        <p:column  headerText="#{msg['numero']}" filterBy="#{ausentismos.numerocertificado}" filterMatchMode="contains" id="ANumero" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.numerocertificado}" >
                                        </p:column>
                                        <p:column  filterBy="#{ausentismos.diagnosticocategoria.descripcion}" filterMatchMode="contains" id="ADiagnostico" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.diagnosticocategoria.descripcion}" >
                                            <f:facet name="header">
                                                <h:outputText id="cdHead" value="#{msg['cdiagnostico']}" />
                                                <p:tooltip for="cdHead" value="#{msg['tcd']}"  showEffect="fade" hideEffect="fade"/>
                                            </f:facet> 
                                        </p:column>
                                        <p:column  headerText="#{msg['prorroga']}" filterBy="#{ausentismos.prorroga}" filterMatchMode="contains" id="AProrroga" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.prorroga}" >
                                        </p:column>
                                        <p:column  filterBy="#{controlAusentismos.relacion}" filterMatchMode="contains" id="ARelacion" filterStyle="display: none; visibility: hidden" sortBy="#{controlAusentismos.relacion}" >
                                            <f:facet name="header">
                                                <h:outputText id="periodoHead" value="#{msg['periodo']}" />
                                                <p:tooltip for="periodoHead" value="#{msg['tpe']}"  showEffect="fade" hideEffect="fade"/>
                                            </f:facet>
                                        </p:column>

                                        <p:column  filterBy="#{ausentismos.relacionada}" filterMatchMode="contains" id="ARelacionada" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.relacionada}" >
                                            <f:facet name="header">
                                                <h:outputText id="relacionadaHead" value="..." />
                                                <p:tooltip for="relacionadaHead" value="#{msg['reportada']}"  showEffect="fade" hideEffect="fade"/>
                                            </f:facet> 
                                        </p:column>

                                        <p:column  headerText="#{msg['tercero']}" filterBy="#{ausentismos.tercero.nombre}" filterMatchMode="contains" id="ATercero" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.tercero.nombre}" >
                                        </p:column>
                                        <p:column  headerText="#{msg['observaciones']}" filterBy="#{ausentismos.observaciones}" filterMatchMode="contains" id="AObservaciones" filterStyle="display: none; visibility: hidden" sortBy="#{ausentismos.observaciones}" >
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>

                                <p:columnGroup type="footer"> 
                                    <!-- Footers-->
                                    <p:row>  
                                        <p:column  rowspan="1" colspan="1"  />                                        
                                        <p:column  rowspan="1" colspan="1"  />                               
                                        <p:column  rowspan="1" colspan="1"  >  
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 315px; margin: -14px; height: 26px; border: none; color: blue" value=" " id="fooCausaAusentismo" action="causasausentismos" actionListener="#{controlCausasAusentismos.recibirPaginaEntrante('atausentismos')}" process="@this"/>
                                            </f:facet>
                                        </p:column>
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="3"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />    
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                        <p:column  rowspan="1" colspan="1"  />  
                                    </p:row>
                                </p:columnGroup>
                                <!-- DATOS-->
                                <!--Tipo Ausentismo-->
                                <p:column >                             
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ausentismos.tipo.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.tipo.descripcion}" id="editarAusentismoTipo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(ausentismos, 'TIPO', ausentismos.tipo.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(ausentismos, 0)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlAusentismos.asignarIndex(ausentismos, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <!--Clase Ausentismo -->
                                <p:column >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.clase.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.clase.descripcion}" id="editarAusentismoClase" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(ausentismos, 'CLASE', ausentismos.clase.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(ausentismos, 1)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlAusentismos.asignarIndex(ausentismos, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <!--Causa Ausentismo-->
                                <p:column >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ausentismos.causa.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ausentismos.causa.descripcion}" id="editarAusentismoCausa" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlAusentismos.modificarAusentismos(ausentismos, 'CAUSA', ausentismos.causa.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlAusentismos.cambiarIndice(ausentismos, 2)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlAusentismos.asignarIndex(ausentismos, 3, 0)}"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>                                     

                                </p:column>
                                <!-- Dias Ausentismo -->  
                                <p:column >
