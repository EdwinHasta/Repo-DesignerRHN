<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="Grupos Salariales" style=" font-size: 13px; position: absolute; width: 874px; height: 540px;  text-align: left" >  

                        <p:commandButton style="position: absolute; left: 710px; top: 515px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosExtraRecargo" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 515px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlATExtraRecargo.cancelarModificacionGeneral()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 515px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlATExtraRecargo.salir()}" action="nomina" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 65px; font-size: 10px; width: 830px; height: 235px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Recargos Extras</strong></legend>

                            <p:dataTable id="datosExtraRecargo" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlATExtraRecargo.listExtrasRecargos}" scrollable="true" scrollHeight="100"  scrollWidth="820"
                                         filteredValue="#{controlATExtraRecargo.filtrarListExtrasRecargos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="3"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlATExtraRecargo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="Codigo" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="extraCodigo" width="35" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarExtraCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.modificarExtraRecargo(indice)}" update="editarExtraCodigo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndice(indice, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Descripcion" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="extraDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" id="editarExtraDescripcion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.procesoModificacionExtraRecargo(indice)}" update="editarExtraDescripcion" process="@this"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Descripcion" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Tipo Dia" sortBy="#{info.tipodia.descripcion}" filterBy="#{info.tipodia.descripcion}" filterMatchMode="contains" 
                                          id="extraTipoDia" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipodia.descripcion}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipodia.descripcion}" id="editarExtraTipoDia" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.modificarExtraRecargo(indice, 'DIAS', info.tipodia.descripcion)}" process="@this" update="editarExtraTipoDia"/>
                                                <p:ajax event="dblclick" listener="#{controlATExtraRecargo.asignarIndex(indice,0,0,0)}" process="@this" update="editarExtraTipoDia"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="color: blue; height: 16px; border: none;width: 100%" value="Tipo Dia" id="fooTipoDiaExtra"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Tipo Jornada" sortBy="#{info.tipojornada.descripcion}" filterBy="#{info.tipojornada.descripcion}" filterMatchMode="contains" 
                                          id="extraTipoJornada" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipojornada.descripcion}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipojornada.descripcion}" id="editarExtraTipoJornada" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.modificarExtraRecargo(indice, 'JORNADA', info.tipojornada.descripcion)}" process="@this" update="editarExtraTipoJornada"/>
                                                <p:ajax event="dblclick" listener="#{controlATExtraRecargo.asignarIndex(indice,1,0,0)}" process="@this" update="editarExtraTipoJornada"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndice(indice, 3)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="color: blue; height: 16px; border: none;width: 100%" value="Tipo Jornada" id="fooTipoJornadaExtra"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Tipo Legislacion Laboral" sortBy="#{info.tipolegislacion.descripcion}" filterBy="#{info.tipolegislacion.descripcion}" filterMatchMode="contains" 
                                          id="extraTipoLegislacion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipolegislacion.descripcion}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipolegislacion.descripcion}" id="editarExtraTipoLegislacion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.modificarExtraRecargo(indice, 'LEGISLACION', info.tipolegislacion.descripcion)}" process="@this" update="editarExtraTipoLegislacion"/>
                                                <p:ajax event="dblclick" listener="#{controlATExtraRecargo.asignarIndex(indice,2,0,0)}" process="@this" update="editarExtraTipoLegislacion"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndice(indice, 4)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="color: blue; height: 16px; border: none;width: 100%" value="Tipo Legislacion Laboral" id="fooTipoLegislacionExtra"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="T" sortBy="#{info.turno}" filterBy="#{info.turno}" filterMatchMode="contains" 
                                          id="extraTurno" width="15" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectBooleanCheckbox id="editarExtraTurno" style="alignment-adjust: central;" value="#{info.checkTurno}">
                                        <p:ajax event="change" listener="#{controlATExtraRecargo.modificarExtraRecargo(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>

                                    <f:facet name="footer">
                                        <h:outputText value="T" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="A" sortBy="#{info.aprobacionautomatica}" filterBy="#{info.aprobacionautomatica}" filterMatchMode="contains" 
                                          id="extraAprobacion" width="15" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectBooleanCheckbox id="editarExtraAprobacion" style="alignment-adjust: central;" value="#{info.checkAprovacion}">
                                        <p:ajax event="change" listener="#{controlATExtraRecargo.modificarExtraRecargo(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>

                                    <f:facet name="footer">
                                        <h:outputText value="A" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar style="font-size: 12px; position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlATExtraRecargo.guardarGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlATExtraRecargo.validarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlATExtraRecargo.exportXML()}" fileName="#{controlATExtraRecargo.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Registro" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Registro" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Registro" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATExtraRecargo.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute; left: 10px; top: 315px; font-size: 10px; width: 830px; height: 187px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Detalles</strong></legend>
                            <!-- TABLA EMPLVIGENCIAREFORMALABORAL -->

                            <p:dataTable id="datosDetalleExtraRecargo" var="infoD" rowKey="#{infoD.secuencia}" rowIndexVar="indiceD" style="font-size: 10px; border: 1px; text-align: left;width: 820px"
                                         value="#{controlATExtraRecargo.listDetallesExtrasRecargos}" scrollable="true" scrollHeight="50" scrollWidth="820"
                                         filteredValue="#{controlATExtraRecargo.filtrarListDetallesExtrasRecargos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="1"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlATExtraRecargo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="HI" sortBy="#{infoD.horasinicial}" filterBy="#{infoD.horasinicial}" filterMatchMode="contains"  width="50" 
                                          id="detalleHI" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.horasinicial}" >
                                                <f:convertNumber pattern="#00.00" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.horasinicial}" id="editarDetalleHI" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.procesoModificacionDetalleExtraRecargo(indiceD)}" update="editarDetalleHI" process="@this"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndiceDER(indiceD,0)}" process="@this"/> 
                                                <f:convertNumber pattern="#00.00" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="HI" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="HF" sortBy="#{infoD.horasfinal}" filterBy="#{infoD.horasfinal}" filterMatchMode="contains"  width="50" 
                                          id="detalleHF" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.horasfinal}" >
                                                <f:convertNumber pattern="#00.00" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.horasfinal}" id="editarDetalleHF" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.procesoModificacionDetalleExtraRecargo(indiceD)}" update="editarDetalleHF" process="@this"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndiceDER(indiceD,1)}" process="@this"/> 
                                                <f:convertNumber pattern="#00.00" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="HF" />
                                    </f:facet>
                                </p:column>


                                <p:column style="font-size: 11px" headerText="Concepto" sortBy="#{infoD.concepto.descripcion}" filterBy="#{infoD.concepto.descripcion}" filterMatchMode="contains" 
                                          id="detalleConcepto" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoD.concepto.descripcion}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.concepto.descripcion}" id="editarDetalleConcepto" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.modificarDetalleExtraRecargo(indiceD, 'CONCEPTO', infoD.concepto.descripcion)}" process="@this" update="editarDetalleConcepto"/>
                                                <p:ajax event="dblclick" listener="#{controlATExtraRecargo.asignarIndex(indiceD,0,0,1)}" process="@this" update="editarDetalleConcepto"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndiceDER(indiceD, 2)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="color: blue; height: 16px; border: none;width: 100%" value="Concepto" id="fooConceptoExtra"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Empresa" sortBy="#{infoD.concepto.empresa.nombre}" filterBy="#{infoD.concepto.empresa.nombre}" filterMatchMode="contains" 
                                          id="detalleEmpresa" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoD.concepto.empresa.nombre}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.concepto.empresa.nombre}" id="editarDetalleEmpresa" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.modificarDetalleExtraRecargo(indiceD, 'EMPRESA', infoD.concepto.empresa.nombre)}" process="@this" update="editarDetalleEmpresa"/>
                                                <p:ajax event="dblclick" listener="#{controlATExtraRecargo.asignarIndex(indiceD,1,0,1)}" process="@this" update="editarDetalleEmpresa"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndiceDER(indiceD, 3)}" process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="color: blue; height: 16px; border: none;width: 100%" value="Empresa" id="fooEmpresaExtra"/>
                                    </f:facet>
                                </p:column>


                                <p:column style="font-size: 11px" headerText="Dia Semana" sortBy="#{infoD.dia}" filterBy="#{infoD.dia}" filterMatchMode="contains" 
                                          id="detalleDia" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                        <p:selectOneMenu value="#{infoD.dia}"  style="width: 100px; font-weight: bold;"  panelStyle="width: 120px">  
                                            <f:selectItem itemLabel="LUNES" itemValue="LUN" />  
                                            <f:selectItem itemLabel="MARTES" itemValue="MAR" />  
                                            <f:selectItem itemLabel="MIERCOLES" itemValue="MIE" />  
                                            <f:selectItem itemLabel="JUEVES" itemValue="JUE" />  
                                            <f:selectItem itemLabel="VIERNES" itemValue="VIE" />
                                            <f:selectItem itemLabel="SABADO" itemValue="SAB" />
                                            <f:selectItem itemLabel="DOMINGO" itemValue="DOM" />
                                            <f:selectItem itemLabel="TODOS" itemValue="ALL" />
                                            <p:ajax event="change" listener="#{controlATExtraRecargo.modificarDetalleExtraRecargo(indiceD)}" process="@this"/>
                                            <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndiceDER(indiceD, 4)}"  process="@this"/>
                                        </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="Dia Semana" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="T" sortBy="#{infoD.adicional}" filterBy="#{infoD.adicional}" filterMatchMode="contains" 
                                          id="detalleAdicion" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectBooleanCheckbox id="editarDetalleAdicion" style="alignment-adjust: central;" value="#{infoD.checkAdicional}">
                                        <p:ajax event="change" listener="#{controlATExtraRecargo.modificarDetalleExtraRecargo(indiceD)}" process="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="T" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="M" sortBy="#{infoD.minimominutospagar}" filterBy="#{infoD.minimominutospagar}" filterMatchMode="contains" 
                                          id="detalleMinutos" width="35" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoD.minimominutospagar}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.minimominutospagar}" id="editarDetalleMinuto" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlATExtraRecargo.modificarDetalleExtraRecargo(indiceD)}"  process="@this"/>
                                                <p:ajax event="select" listener="#{controlATExtraRecargo.cambiarIndiceDER(indiceD, 5)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="M" />
                                    </f:facet>
                                </p:column>
