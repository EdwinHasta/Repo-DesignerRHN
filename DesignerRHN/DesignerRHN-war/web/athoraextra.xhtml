<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.athoraextra" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlATHoraExtra.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlATHoraExtra.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlATHoraExtra.obtenerTablaXML()}" fileName="#{controlATHoraExtra.obtenerNombreArchivoXML()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.dispararDialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.borrarRegistro()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.duplicarRegistro()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.validarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATHoraExtra.salir()}" action="#{controlATHoraExtra.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 105px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['empleados']}</strong></legend>

                            <p:dataTable id="datosEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style=" border: 1px; text-align: left; width: 600px"                           
                                         value="#{controlATHoraExtra.listaEmpleados}" scrollable="true" scrollHeight="#{controlATHoraExtra.altoTablaEmpleado}"  scrollWidth="615"
                                         filteredValue="#{controlATHoraExtra.filtrarListaEmpleados}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlATHoraExtra.empleadoSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlATHoraExtra.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['codigo']}" sortBy="#{info.codigoempleadoSTR}" filterBy="#{info.codigoempleadoSTR}" filterMatchMode="contains"  
                                           width="50" id="empleadoCodigo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.codigoempleadoSTR}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText onclick="select();" value="#{info.codigoempleadoSTR}" id="editarCodigoEmpleado" 
                                                         style=" border-radius: 0px; width: 99%;text-transform: uppercase;" readonly="true"
                                                         onselect="posicionEmpleado([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);"> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="#{msg['nombreEmpleado']}" sortBy="#{info.persona.nombreCompleto}" filterBy="#{info.persona.nombreCompleto}" filterMatchMode="contains" 
                                           width="250" id="empleadoNombre"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.persona.nombreCompleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText onclick="select();" value="#{info.persona.nombreCompleto}" id="editarNombreEmpleadoEmpleado" 
                                                         style=" border-radius: 0px; width: 99%;text-transform: uppercase;" readonly="true"
                                                         onselect="posicionEmpleado([{name: 'n', value: '1'}, {name: 't', value: '#{indice}'}]);"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>

                            <p:commandButton style="position: absolute; left: 683px; top: 30px;  " id="BUSCAR" value="#{msg['buscarEmpleados']}" actionListener="#{controlATHoraExtra.dispararDialogoBuscarEmpleados()}" disabled="#{controlATHoraExtra.activarBuscar}" process="@this" />
                            <p:commandButton style="position: absolute; left: 690px; top: 70px;  " id="MOSTRARTODOS"  value="#{msg['mostrarTodos']}" actionListener="#{controlATHoraExtra.mostrarTodosEmpleados()}" disabled="#{controlATHoraExtra.activarMostrarTodos}" process="@this" />
                        </fieldset> 

                        <p:remoteCommand name="posicionEmpleado" actionListener="#{controlATHoraExtra.posicionEmpleado()}"/>

                        <fieldset style="position: absolute;top: 200px;left: 10px;height: 120px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['horasExtras']}</strong></legend>

                            <p:dataTable id="datosHoraExtra" var="infoHE" rowKey="#{infoHE.secuencia}" rowIndexVar="indiceHE" style=" border: 1px; text-align: left; width: 815px"                           
                                         value="#{controlATHoraExtra.listaTurnosEmpleados}" scrollable="true" scrollHeight="#{controlATHoraExtra.altoTablaHorasExtras}"  scrollWidth="830"
                                         filteredValue="#{controlATHoraExtra.filtrarListaTurnosEmpleados}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlATHoraExtra.turnoEmpleadoSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlATHoraExtra.eventoFiltrar()}"/>


                                <p:column headerText="#{msg['p']}"  filterMatchMode="contains" 
                                          id="horaExtraProcesado" width="15" filterStyle="display: none; visibility: hidden;" style="padding-left: 5px;padding: 0px" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="textP" value="#{msg['p']}"/>
                                        <p:tooltip for="textP" value="#{msg['textP']}"/>
                                    </f:facet>

                                    <p:selectBooleanCheckbox value="#{infoHE.procesado}" >  
                                        <p:ajax listener="#{controlATHoraExtra.modificarTurnoEmpleado(indiceHE)}" update="@this"/>  
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>


                                <p:column  headerText="#{msg['fechaInicial']}" sortBy="#{infoHE.fechainicial}" filterBy="#{infoHE.fechainicial}" filterMatchMode="contains"  
                                           width="80" id="horaExtraFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoHE.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaInicialHoraExtra" value="#{infoHE.fechainicial}" > 
                                                <p:ajax event="dateSelect" listener="#{controlATHoraExtra.modificarFechaTurno(indiceHE,1)}" update="editarFechaInicialHoraExtra" process="@this"/>
                                                <p:ajax event="change" listener="#{controlATHoraExtra.modificarFechaTurno(indiceHE,1)}" update="editarFechaInicialHoraExtra" process="@this"/>
                                                <p:ajax event="select" listener="#{controlATHoraExtra.cambiarIndiceHoraExtra(indiceHE,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['fechaFinal']}" sortBy="#{infoHE.fechafinal}" filterBy="#{infoHE.fechafinal}" filterMatchMode="contains"  
                                           width="80" id="horaExtraFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoHE.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaFinalHoraExtra" value="#{infoHE.fechafinal}" > 
                                                <p:ajax event="dateSelect" listener="#{controlATHoraExtra.modificarFechaTurno(indiceHE,2)}" update="editarFechaInicialHoraExtra" process="@this"/>
                                                <p:ajax event="change" listener="#{controlATHoraExtra.modificarFechaTurno(indiceHE,2)}" update="editarFechaInicialHoraExtra" process="@this"/>
                                                <p:ajax event="select" listener="#{controlATHoraExtra.cambiarIndiceHoraExtra(indiceHE,2)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['motivoTurno']}" sortBy="#{infoHE.motivoturno.nombre}" filterBy="#{infoHE.motivoturno.nombre}" filterMatchMode="contains" 
                                           width="120" id="horaExtraMotivo"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoHE.motivoturno.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoHE.motivoturno.nombre}" id="editarMotivoTurnoHoraExtra" style=" border-radius: 0px; width: 98%; text-transform: uppercase; " > 
                                                <p:ajax event="change" listener="#{controlATHoraExtra.modificarTurnoEmpleado(indiceHE, 'MOTIVO', infoHE.motivoturno.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlATHoraExtra.cambiarIndiceHoraExtra(indiceHE, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlATHoraExtra.asignarIndex(indiceHE, 0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 320px; margin: -14px; height: 26px;  border: none; color: blue"  value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['nha']}" sortBy="#{infoHE.descuentahorasalimentacion}" filterBy="#{infoHE.descuentahorasalimentacion}" filterMatchMode="contains" 
                                           width="70" id="horaExtraNHA"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="textNHA" value="#{msg['nha']}"/>
                                        <p:tooltip for="textNHA" value="#{msg['textNHA']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoHE.descuentahorasalimentacion}" style="width: 100px;  text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoHE.descuentahorasalimentacion}" id="editarNHAHoraExtra" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlATHoraExtra.cambiarIndiceHoraExtra(indiceHE, 4)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlATHoraExtra.modificarTurnoEmpleado(indiceHE)}" process="@this" update="editarNHAHoraExtra"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>
                                
                                <p:column  headerText="#{msg['nva']}" sortBy="#{infoHE.pagavalesalimentacion}" filterBy="#{infoHE.pagavalesalimentacion}" filterMatchMode="contains" 
                                           width="70" id="horaExtraNVA"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="textNVA" value="#{msg['nva']}"/>
                                        <p:tooltip for="textNVA" value="#{msg['textNVA']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoHE.pagavalesalimentacion}" style="width: 100px;  text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoHE.pagavalesalimentacion}" id="editarNVAHoraExtra" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlATHoraExtra.cambiarIndiceHoraExtra(indiceHE, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlATHoraExtra.modificarTurnoEmpleado(indiceHE)}" process="@this" update="editarNVAHoraExtra"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>
                                
                                <p:column headerText="#{msg['p']}"  filterMatchMode="contains" 
                                          id="horaExtraPagaVale" width="15" filterStyle="display: none; visibility: hidden;" style="padding-left: 5px;padding: 0px" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="textP2" value="#{msg['p']}"/>
                                        <p:tooltip for="textP2" value="#{msg['textP2']}"/>
                                    </f:facet>

                                    <p:selectBooleanCheckbox value="#{infoHE.pagasolovale}" >  
                                        <p:ajax listener="#{controlATHoraExtra.modificarTurnoEmpleado(indiceHE)}" update="@this"/>  
                                    </p:selectBooleanCheckbox>   
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>
                                
                                <p:column  headerText="#{msg['estructuraAprobacion']}" sortBy="#{infoHE.estructuraaprueba.nombre}" filterBy="#{infoHE.estructuraaprueba.nombre}" filterMatchMode="contains" 
                                           width="160" id="horaExtraEstructura"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{nfoHE.estructuraaprueba.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{nfoHE.estructuraaprueba.nombre}" id="editarEstructuraHoraExtra" style=" border-radius: 0px; width: 98%; text-transform: uppercase; " > 
                                                <p:ajax event="change" listener="#{controlATHoraExtra.modificarTurnoEmpleado(indiceHE, 'ESTRUCTURA', nfoHE.estructuraaprueba.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlATHoraExtra.cambiarIndiceHoraExtra(indiceHE, 7)}" />
                                                <p:ajax event="dblclick" listener="#{controlATHoraExtra.asignarIndex(indiceHE, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['comentario']}" sortBy="#{infoHE.comentario}" filterBy="#{infoHE.comentario}" filterMatchMode="contains" 
                                           width="400" id="horaExtraComentario"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoHE.comentario}" style="width: 100px;  text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoHE.comentario}" id="editarComentarioHoraExtra" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlATHoraExtra.cambiarIndiceHoraExtra(indiceHE, 8)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlATHoraExtra.modificarTurnoEmpleado(indiceHE)}" process="@this" update="editarComentarioHoraExtra"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </fieldset> 

                        <fieldset style="position: absolute;top: 335px;left: 10px;height: 128px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['detallesHorasExtras']}</strong></legend>

                            
                            <p:dataTable id="datosDetalle" var="infoD" rowKey="#{infoD.eerdetalle}" rowIndexVar="indiceD" style=" border: 1px; text-align: left; width: 815px"                           
                                         value="#{controlATHoraExtra.listaVWEstadosExtras}" scrollable="true" scrollHeight="#{controlATHoraExtra.altoTablaDetalleHoraExtra}"  scrollWidth="830"
                                         filteredValue="#{controlATHoraExtra.filtrarListaVWEstadosExtras}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlATHoraExtra.detalleSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlATHoraExtra.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['concepto']}" sortBy="#{infoD.conceptodescripcion}" filterBy="#{infoD.conceptodescripcion}" filterMatchMode="contains"  
                                           width="350" id="detalleConcepto" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.conceptodescripcion}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText onclick="select();" value="#{infoD.conceptodescripcion}" id="editarConceptoDetalle" 
                                                         style=" border-radius: 0px; width: 99%;text-transform: uppercase;" readonly="true"
                                                         onselect="posicionDetalleHoraExtra([{name: 'n', value: '0'}, {name: 't', value: '#{indiceD}'}]);"> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="#{msg['fechaPago']}" sortBy="#{infoD.fechapago}" filterBy="#{infoD.fechapago}" filterMatchMode="contains" 
                                           width="100" id="detalleFechaPago"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoD.fechapago}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText onclick="select();" value="#{infoD.fechapago}" id="editarFechaPagoDetalle" 
                                                         style=" border-radius: 0px; width: 99%;text-transform: uppercase;" readonly="true"
                                                         onselect="posicionDetalleHoraExtra([{name: 'n', value: '1'}, {name: 't', value: '#{indiceD}'}]);"> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                
                                <p:column  headerText="#{msg['horas']}" sortBy="#{infoD.horas}" filterBy="#{infoD.horas}" filterMatchMode="contains"  
                                           width="100" id="detalleHoras" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.horas}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText onclick="select();" value="#{infoD.horas}" id="editarHorasDetalle" 
                                                         style=" border-radius: 0px; width: 99%;" readonly="true"
                                                         onselect="posicionDetalleHoraExtra([{name: 'n', value: '2'}, {name: 't', value: '#{indiceD}'}]);"> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>
                                
                                <p:column  headerText="#{msg['minutos']}" sortBy="#{infoD.minutos}" filterBy="#{infoD.minutos}" filterMatchMode="contains"  
                                           width="100" id="detalleMinutos" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.minutos}" >
