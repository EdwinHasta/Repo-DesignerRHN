<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.atparametrotiempo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlATParametroTiempo.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATParametroTiempo.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATParametroTiempo.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" disabled="true" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATParametroTiempo.exportXLS()}" ajax="false"  />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">

                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATParametroTiempo.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>

                                <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "   process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATParametroTiempo.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATParametroTiempo.cancelarModificaciones()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlATParametroTiempo.cancelarModificaciones()}" action="#{controlATParametroTiempo.redirigir()}" process="@this"/>

                        </p:toolbar>

                            <strong><h:outputText value="#{msg['infoConfiguracion']}" style="position: absolute; top: 15px; left: 30px;"/></strong>

                            <h:outputText value="" style="position: absolute; background-image: url(Imagenes/Iconos/logoArrobaDesigner.jpg); width: 50px; height: 50px; top: 55px; left: 5px; background-repeat: no-repeat; background-size: 100% 100%; border: outset; border-width: 2px; border-width: 2px;" />

                            <strong><h:outputText value="#{msg['cuadrilla']}" style="position: absolute; top: 40px; left: 70px;"/></strong>
                            <p:inputText onclick="select();" value="#{controlATParametroTiempo.parametroTiempoUsuarioBD.cuadrilla.descripcion}" id="editarCuadrillaParametro" style="position: absolute; top: 35px; left: 150px; width: 200px; text-transform: uppercase" >
                                <p:ajax event="change" listener="#{controlATParametroTiempo.modificarParametroTiempo(0, 'CUADRILLA', controlATParametroTiempo.parametroTiempoUsuarioBD.cuadrilla.descripcion)}" process="@this" update="editarCuadrillaParametro"/>
                                <p:ajax event="dblclick" listener="#{controlATParametroTiempo.asignarIndex(0, 0)}"/>
                                <p:ajax event="select" listener="#{controlATParametroTiempo.cambiarIndiceParametro(0)}" />
                            </p:inputText> 

                            <strong><h:outputText value="#{msg['tipoArchivoReporte']}" style="position: absolute; top: 65px; left: 70px;"/></strong>
                            <p:selectOneMenu id="editarTipoReporteParametro" value="#{controlATParametroTiempo.tipoArchivoReporte}" style="width: 128px; font-weight: bold;text-transform: uppercase;position: absolute; top: 60px; left: 230px">  
                                <f:selectItem itemLabel="#{msg['tipe_pdf']}" itemValue="1" />  
                                <f:selectItem itemLabel="#{msg['tipe_html']}" itemValue="2" />  
                                <f:selectItem itemLabel="#{msg['tipe_excel']}" itemValue="3" />  
                                <f:selectItem itemLabel="#{msg['tipe_xml']}" itemValue="4" />  
                                <f:selectItem itemLabel="#{msg['tipe_hojaElectro']}" itemValue="5" />  
                                <p:ajax event="change" listener="#{controlATParametroTiempo.modificarParametroTiempo()}" process="@this" update="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="#{msg['fechaDesde']}" style="position: absolute; top: 90px; left: 70px;"/></strong>
                            <div  style=" position: absolute; top: 85px; left: 230px">
                                <lnk:calendar id="editarFechaDesdeParametro" value="#{controlATParametroTiempo.parametroTiempoUsuarioBD.fechadesde}" >
                                    <p:ajax event="dateSelect" listener="#{controlATParametroTiempo.modificarFechasParametro(2)}" update="editarFechaDesdeParametro" process="@this"/>
                                    <p:ajax event="change" listener="#{controlATParametroTiempo.modificarFechasParametro(2)}" update="editarFechaDesdeParametro" process="@this"/>
                                    <p:ajax event="select" listener="#{controlATParametroTiempo.cambiarIndiceParametro(2)}" />
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="#{msg['tiempoFechaDesde']}" style="position: absolute; top: 115px; left: 70px;"/></strong>
                            <p:inputMask id="editarTiempoFechaDesdeParametro"   onclick="select();" style="position: absolute; top: 110px; left: 230px; " mask="99:99" value="#{controlATParametroTiempo.fechaDesdeTiempo}">
                                <p:ajax event="change"  listener="#{controlATParametroTiempo.pruebaMask(controlATParametroTiempo.fechaDesdeTiempo, 1)}" process="@this" update="@this"/>
                                <p:ajax event="select" listener="#{controlATParametroTiempo.cambiarIndiceParametro(6)}" />
                            </p:inputMask>

                            <p:separator style="position: absolute; top: 25px; left: 430px; width: 3px; height: 100px"/>

                            <strong><h:outputText value="#{msg['fechaHasta']}" style="position: absolute; top: 40px; left: 500px;"/></strong>
                            <div style=" position: absolute; top: 35px; left: 670px">
                                <lnk:calendar id="editarFechaHastaParametro" value="#{controlATParametroTiempo.parametroTiempoUsuarioBD.fechahasta}" >
                                    <p:ajax event="dateSelect" listener="#{controlATParametroTiempo.modificarFechasParametro(3)}" update="editarFechaHastaParametro" process="@this"/>
                                    <p:ajax event="change" listener="#{controlATParametroTiempo.modificarFechasParametro(3)}" process="@this" update="editarFechaHastaParametro"/>
                                    <p:ajax event="select" listener="#{controlATParametroTiempo.cambiarIndiceParametro(3)}" />
                                </lnk:calendar>
                            </div>
                            
                            <strong><h:outputText value="#{msg['tiempoFechaHasta']}" style="position: absolute; top: 65px; left: 500px;"/></strong>

                                <p:ajax event="change"  listener="#{controlATParametroTiempo.pruebaMask(controlATParametroTiempo.fechaHastaTiempo, 2)}" process="@this" update="@this"/>
                                <p:ajax event="select" listener="#{controlATParametroTiempo.cambiarIndiceParametro(7)}" />
                            </p:inputMask>		

                            <strong><h:outputText value="#{msg['codEmplDesde']}" style="position: absolute; top: 90px; left: 500px;"/></strong>
                            <p:inputText onclick="select();" value="#{controlATParametroTiempo.parametroTiempoUsuarioBD.codigoempleadodesde}" id="editarEmplDesdeParametro" style="position: absolute; top: 85px; left: 670px;" >
                                <p:ajax event="change" listener="#{controlATParametroTiempo.modificarParametroTiempo(4, 'EMPLDESDE', ccontrolATParametroTiempo.parametroTiempoUsuarioBD.codigoempleadodesde)}" process="@this" update="editarCuadrillaParametro"/>
                                <p:ajax event="dblclick" listener="#{controlATParametroTiempo.asignarIndex(4, 1)}"/>
                                <p:ajax event="select" listener="#{controlATParametroTiempo.cambiarIndiceParametro(4)}" />
                            </p:inputText> 

                            <strong><h:outputText value="#{msg['codEmplHasta']}" style="position: absolute; top: 115px; left: 500px;"/></strong>
                            <p:inputText onclick="select();" value="#{controlATParametroTiempo.parametroTiempoUsuarioBD.codigoempleadohasta}" id="editarEmplHastaParametro" style="position: absolute; top: 110px; left: 670px;" >

                                <p:ajax event="dblclick" listener="#{controlATParametroTiempo.asignarIndex(5, 2)}"/>
                                <p:ajax event="select" listener="#{controlATParametroTiempo.cambiarIndiceParametro(5)}" />
                            </p:inputText> 

                        </fieldset> 

                        <fieldset style="position: absolute;top: 240px;left: 10px;height: 120px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['procesos']}</strong></legend>

                            <p:commandButton style="position: absolute; left: 90px; width: 180px; top:30px;" process="@this" onclick="mensajeProgramarTurno.show()" value="#{msg['programarTurno']}" />
                            <p:commandButton style="position: absolute; left: 90px; width: 180px; top:80px;" process="@this" onclick="mensajeDesprogramarTurno.show()" value="#{msg['desprogramarTurno']}" />

                            <p:commandButton style="position: absolute; left: 325px; width: 180px; top:30px;" process="@this" onclick="mensajeSimularMarcacion.show()" value="#{msg['simularMarcacion']}" />
                            <p:commandButton style="position: absolute; left: 325px; width: 180px; top:80px;" process="@this" onclick="mensajeEliminarSimulacion.show()" value="#{msg['elimiarSimulacion']}" />

                            <p:commandButton style="position: absolute; left: 560px; width: 180px; top:30px;" process="@this" actionListener="#{controlATParametroTiempo.actionBtnLiquidarTiempos()}" value="#{msg['liquidarTiempo']}" />
                            <p:commandButton style="position: absolute; left: 560px; width: 180px; top:80px;" process="@this" actionListener="#{controlATParametroTiempo.actionBtnDesliquidarTiempos()}" value="#{msg['desliquidar']}" />

                        </fieldset> 

                        <fieldset style="position: absolute;top: 385px;left: 10px;height: 70px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['reportes']}</strong></legend>

                            <p:commandButton id="turnosProgramados" style="position: absolute; left: 10px; width: 200px; top:30px; " value="#{msg['turnosProgramados']}" />
                            <p:tooltip  for="turnosProgramados" value="#{msg['turnosProgramadosToolTip']}" />

                            <p:commandButton id="marcacionesRealizadas" style="position: absolute; left: 220px; width: 200px; top:30px; " value="#{msg['marcacionesRealizadas']}" />
                            <p:tooltip  for="marcacionesRealizadas" value="#{msg['marcacionesRealizadasToolTip']}" />

                            <p:commandButton id="recargoGenerado" style="position: absolute; left: 430px; width: 200px; top:30px; " value="#{msg['heRecargoGenerado']}" />
                            <p:tooltip  for="recargoGenerado" value="#{msg['recargoGeneradoToolTip']}" />

                            <p:commandButton id="recargoNoCuadrilla" style="position: absolute; left: 640px; width: 200px; top:30px; " value="#{msg['heRecargoNoCuadrado']}" />
                            <p:tooltip  for="recargoNoCuadrilla" value="#{msg['recargoNoCuadrillaToolTip']}" />

                        </fieldset> 


                        <p:commandButton style="position: absolute; left: 683px; top: 480px;" id="ACEPTAR" icon="ui-icon-check" value="#{msg['aceptar']}" disabled="#{controlATParametroTiempo.guardado}" onclick="confirmarGuardar.show()" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 480px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick"  action="#{controlATParametroTiempo.redirigir()}" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlATParametroTiempo.guardarCambios()}" action="#{controlATParametroTiempo.redirigir()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlATParametroTiempo.cancelarModificaciones()}" action="#{controlATParametroTiempo.redirigir()}" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">

                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlATParametroTiempo.secRegistro, 'ParametrosTiempos', 'rastroATParametroTiempo')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('ParametrosTiempos', 'rastroATParametroTiempo')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">

                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlATParametroTiempo.secRegistro, 'ParametrosTiempos', 'rastroATParametroTiempo')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechasPKG" header="#{msg['atencion']}" widgetVar="errorFechasPKG"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorFechasPKG']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechasParametro" header="#{msg['atencion']}" widgetVar="errorFechasParametro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorFechasParametro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorDesliquidar" header="#{msg['atencion']}" widgetVar="errorDesliquidar"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">

                                     filteredValue="#{controlATParametroTiempo.filtrarLovEmpleados}" emptyMessage="#{msg['lovvacio']}">

                                <h:outputText value="#{empleados.persona.nombreCompleto}" />
