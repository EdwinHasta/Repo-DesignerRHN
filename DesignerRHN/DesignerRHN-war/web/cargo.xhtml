<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.cargo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlCargo.activarCtrlF11()}" process="@this"/> 
                    <p:hotkey bind="alt+p" actionListener="#{controlCargo.lovEmpresas()}" process="@this"/> 

                    <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass='panelTotal' >  

                        <p:remoteCommand name="posicionCargo" actionListener="#{controlCargo.posicionCargo()}"/>

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" actionListener="#{controlCargo.guardarGeneral()}" process="@this" 
                                                 style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" actionListener="#{controlCargo.editarCelda()}" process="@this" 
                                                 style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="listaValores" value="" actionListener="#{controlCargo.listaValoresBoton()}"  process="@this" 
                                                 style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" actionListener="#{controlCargo.activarCtrlF11()}" process="@this" 
                                                 style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" value="" ajax="false" actionListener="#{controlCargo.validarExportXLS()}"
                                                 style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" ajax="false" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px ">
                                    <p:dataExporter type="xml" target="#{controlCargo.exportXML()}" fileName="#{controlCargo.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" actionListener="#{controlCargo.validarExportPDF()}" ajax="false"
                                                 style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" actionListener="#{controlCargo.dialogoNuevoRegistro()}" onclick="verificarNuevoRegistro.show()" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" actionListener="#{controlCargo.verificarRegistroBorrar()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" actionListener="#{controlCargo.verificarRegistroDuplicar()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" actionListener="#{controlCargo.verificarRastro()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" actionListener="#{controlCargo.cancelarModificacionGeneral()}" process="@this" oncomplete="window.location.reload()"
                                                 style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" actionListener="#{controlCargo.salir()}" action="#{controlCargo.valorPaginaAnterior()}" process="@this" 
                                                 style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" />  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                            <h:outputText value="#{msg['empresa']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpresa" value="#{controlCargo.empresaActual.nombre}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['nit']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="nitEmpresa" value="#{controlCargo.empresaActual.nit}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>

                        <fieldset style="position: absolute; left: 7px; top: 105px; width: 840px; height: 167px; border-radius: 10px; padding-top: 0px;">
                            <legend style="color: blue"><strong>#{msg['cargos']}</strong></legend>

                            <p:dataTable id="datosCargo" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left; width: 820px; position: relative; margin-bottom: 0px;"                           
                                         value="#{controlCargo.listaCargos}" scrollable="true" scrollHeight="#{controlCargo.altoTablaCargo}" scrollWidth="835"
                                         filteredValue="#{controlCargo.filtrarListaCargos}" emptyMessage="#{msg['vacio']}" selection="#{controlCargo.cargoTablaSeleccionado}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="10">

                                <p:ajax event="filter" listener="#{controlCargo.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="cargoCodigo" width="27" style="text-align: center;" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerCd" value="Cod" />
                                        <p:tooltip  for="headerCd" value="#{msg['codigo']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" onclick="select();" id="editarCodigoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.procesoModificacionCargo(info)}" update="editarCodigoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                          id="cargoNombre" width="180" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" maxlength="50" onclick="select();" id="editarNombreCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.procesoModificacionCargo(info)}" update="editarNombreCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['grupoSalarial']}" sortBy="#{info.gruposalarial.descripcion}" filterBy="#{info.gruposalarial.descripcion}" filterMatchMode="contains" 
                                          width="100" id="cargoGrupoSalarial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.gruposalarial.descripcion}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.gruposalarial.descripcion}" onclick="select();"  id="editarGrupoSalarialCargo" style=" border-radius: 4px; width: 99.5%; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(info, 'GRUPOSALARIAL',info.gruposalarial.descripcion)}" process="@this" update="editarGrupoSalarialCargo"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlCargo.asignarIndexCargos(info,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 150px; margin: -14px; height: 26px; border: none; color: blue" id="fooGrupoSalarial" action="gruposalarial" actionListener="#{controlGrupoSalarial.recibirPagina('cargo')}" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['salario']}" sortBy="#{info.gruposalarial.salario}" filterBy="#{info.gruposalarial.salario}" filterMatchMode="contains"
                                          id="cargoSalario" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outSalario" value="#{info.gruposalarial.salario}" >
                                                <f:convertNumber currencySymbol="$" for="outSalario" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.gruposalarial.salario}" readonly="true" onclick="select();" onselect="posicionCargo([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);" 
                                                         id="editarSalarioCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <f:convertNumber currencySymbol="$" for="editarSalarioCargo" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['sueldoMinimo']}" sortBy="#{info.sueldominimo}" filterBy="#{info.sueldominimo}" filterMatchMode="contains"
                                           id="cargoSueldoMinimo" width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outSueldoMin" value="#{info.sueldominimo}" >
                                                <f:convertNumber currencySymbol="$" for="outSueldoMin" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sueldominimo}" onclick="select();" id="editarSueldoMinimoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(info)}" update="editarSueldoMinimoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info, 4)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['sueldoMaximo']}" sortBy="#{info.sueldomaximo}" filterBy="#{info.sueldomaximo}" filterMatchMode="contains"
                                           id="cargoSueldoMaximo" width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outSueldoMax" value="#{info.sueldomaximo}" >
                                                <f:convertNumber currencySymbol="$" for="outSueldoMax" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sueldomaximo}" onclick="select();" id="editarSueldoMaximoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(info)}" update="editarSueldoMaximoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info, 5)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['grupoViatico']}" sortBy="#{info.grupoviatico.descripcion}" filterBy="#{info.grupoviatico.descripcion}" filterMatchMode="contains"  
                                           width="100" id="cargoGrupoViatico" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.grupoviatico.descripcion}" style="text-transform: uppercase" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.grupoviatico.descripcion}" onclick="select();"  id="editarGrupoViaticoCargo" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(info, 'GRUPOVIATICO',info.grupoviatico.descripcion)}" process="@this" update="editarGrupoViaticoCargo"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlCargo.asignarIndexCargos(info,1,0)}" process="@this" update="editarGrupoViaticoCargo"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 120px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooGrupoViatico" action="grupoviatico"  value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px !important; width: 20px; alignment-adjust: central;" headerText="TR" sortBy="#{info.strCargoRotativo}" filterBy="#{info.strCargoRotativo}" filterMatchMode="contains" 
                                           id="cargoCargoRotativo" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerTR" value="TR" />
                                        <p:tooltip  for="headerTR" value="#{msg['headerTR']}" />
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="checkCargoRotativoCargo" value="#{info.checkCargoRotativo}" style="alignment-adjust: central;">  
                                        <p:ajax event="change" listener="#{controlCargo.modificarCargo(info)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value="" style=" height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px;" />
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px !important; width: 20px; alignment-adjust: central;" headerText="..." sortBy="#{info.strCargoRotativo}" filterBy="#{info.strCargoRotativo}" filterMatchMode="contains" 
                                           id="cargoJefe" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerJefe" value="..." />
                                        <p:tooltip  for="headerJefe" value="#{msg['headerJefe']}" />
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="checkJefeCargo" value="#{info.chechJefe}" style="alignment-adjust: central;">  
                                        <p:ajax event="change" listener="#{controlCargo.modificarCargo(info)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer" >
                                        <h:outputText value="" style=" height: inherit; border-radius: 0px; padding: 0px 0px !important;" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['procesoProductivo']}" sortBy="#{info.procesoproductivo.descripcion}" filterBy="#{info.procesoproductivo.descripcion}" filterMatchMode="contains"  
                                          width="125" id="cargoProcesoProductivo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.procesoproductivo.descripcion}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.procesoproductivo.descripcion}" onclick="select();"  id="editarProcesoProductivoCargo" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(info, 'PROCESOPRODUCTIVO', info.procesoproductivo.descripcion)}" process="@this" update="editarProcesoProductivoCargo"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info,9)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlCargo.asignarIndexCargos(info,2,0)}" process="@this" update="editarProcesoProductivoCargo"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigoAlternativo']}" sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains"
                                          id="cargoCodigoAlternativo" width="115" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigoalternativo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigoalternativo}"  maxlength="20" onclick="select();" id="editarCodigoAlternativoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(info)}" update="editarCodigoAlternativoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(info, 10)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                            <h:outputText id="informacionRegistroCargo" value="#{msg['infoRegistro']} #{controlCargo.infoRegistroC}" style="display: table; left: 15px; top: 0px; font-weight: bold; margin: 0px;"/>

                            <p:commandButton style="position: relative; left: 655px; top: -13px; width: 90px; height: 28px; background-image: url(Imagenes/Iconos/buscardb.png); background-size: 100% 100%; 
                                             background-repeat: no-repeat; border: none;" id="BUSCARCARGO" value=""  actionListener="#{controlCargo.dispararDialogoBuscarCargo()}"  process="@this" />
                            <p:tooltip for="BUSCARCARGO" value="#{msg['buscarCargo']}" />
                            <p:commandButton style="position: relative; left: 655px; top: -13px; width: 90px; height: 28px; background-image: url(Imagenes/Iconos/todosdb.png); background-size: 100% 100%; 
                                             background-repeat: no-repeat; border: none;" id="MOSTRARTODOS" value=""  actionListener="#{controlCargo.mostrarTodos()}"  process="@this" />
                            <p:tooltip for="MOSTRARTODOS" value="#{msg['mostrarTodos']}" />

                        </fieldset> 

                        <fieldset style="position: absolute; left: 7px; top: 290px; width: 857px; height: 195px; border-radius: 10px; padding: 0px; padding-top: 8px ">                            
                            <p:scrollPanel id="scrollPanelNomina" mode="native" style="position: relative; top: 0px; left: 0px; width: 850px; height: 175px;font-size: 11px; border: none; padding: 0px; padding-top: 10px; ">

                                <fieldset style="position: relative; left: 10px; top: -10px; width: 400px; height: 132px; border-radius: 10px; padding-top: 10px; padding-left: 10px; padding-right: 0px; margin: 0px; display: block;">
                                    <legend style="color: blue"><strong>#{msg['sueldosMercados']}</strong></legend>

                                    <p:dataTable id="datosSueldoMercado" var="infoSM" rowKey="#{infoSM.secuencia}" rowIndexVar="indiceSM" style="border: 1px; text-align: left;width: 380px"
                                                 value="#{controlCargo.listaSueldosMercados}" scrollable="true" scrollHeight="#{controlCargo.altoTablaSueldoMercado}" scrollWidth="380"
                                                 filteredValue="#{controlCargo.filtrarListaSueldosMercados}" emptyMessage="#{msg['vacio']}" liveScroll="true" scrollRows="5" selection="#{controlCargo.sueldoMercadoSeleccionado}" selectionMode="single"
                                                 editable="true" editMode="cell">

                                        <p:ajax event="filter" listener="#{controlCargo.eventoFiltrar()}"/>

                                        <p:column headerText="#{msg['tipoEmpresa']}" sortBy="#{infoSM.tipoempresa.descripcion}" filterBy="#{infoSM.tipoempresa.descripcion}" filterMatchMode="contains"  
                                                  width="120" id="sueldoMercadoTipoEmpresa" filterStyle="display: none; visibility: hidden;"  >  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{infoSM.tipoempresa.descripcion}" style="text-transform: uppercase">
