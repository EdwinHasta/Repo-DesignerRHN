<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.cargo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlCargo.activarCtrlF11()}" process="@this"/> 
                    <p:hotkey bind="alt+p" actionListener="#{controlCargo.lovEmpresas()}" process="@this"/> 


                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 550px;  text-align: left" >  

                        <h:outputText value="#{msg['empresa']}" style="position: absolute; top: 45px;left: 395px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nombreEmpresa" value="#{controlCargo.empresaActual.nombre}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 460px;"/>
                        <h:outputText value="#{msg['nit']}" style="position: absolute; top: 45px;left: 730px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nitEmpresa" value="#{controlCargo.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 770px;"/>


                        <p:commandButton style="position: absolute; left: 20px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="BUSCARCARGO" value="#{msg['buscarCargo']}"  actionListener="#{controlCargo.dispararDialogoBuscarCargo()}"  process="@this" />
                        <p:commandButton style="position: absolute; left: 120px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="MOSTRARTODOS" value="#{msg['mostrarTodos']}"  actionListener="#{controlCargo.mostrarTodos()}"  process="@this" />
                        <p:separator style="position: absolute; left: 230px; top: 520px; width: 3px; height: 23px" />
                        <p:commandButton style="position: absolute; left: 235px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="#{msg['refrescar']}" icon="ui-icon-refresh" actionListener="#{controlCargo.cancelarModificacionGeneral()}"  process="@this" />
                        <p:commandButton style="position: absolute; left: 710px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardarSalida.show();" disabled="#{controlCargo.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="#{msg['atras']}" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlCargo.salir()}" action="#{controlCargo.redirigir()}" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 65px; font-size: 10px; width: 830px; height: 180px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['cargos']}</strong></legend>

                            <p:dataTable id="datosCargo" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px;position: relative"                           
                                         value="#{controlCargo.listaCargos}" scrollable="true" scrollHeight="#{controlCargo.altoTablaCargo}"  scrollWidth="820"
                                         filteredValue="#{controlCargo.filtrarListaCargos}"  emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"  rows="4" liveScroll="true" scrollRows="4">

                                <p:ajax event="filter" listener="#{controlCargo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px;" headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="cargoCodigo" width="35" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" onclick="select();" id="editarCodigoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.procesoModificacionCargo(indice)}" update="editarCodigoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigo']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px;" headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                          id="cargoNombre" width="110" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" maxlength="50" onclick="select();" id="editarNombreCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.procesoModificacionCargo(indice)}" update="editarNombreCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['nombre']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['grupoSalarial']}" sortBy="#{info.gruposalarial.descripcion}" filterBy="#{info.gruposalarial.descripcion}" filterMatchMode="contains" 
                                          width="100" id="cargoGrupoSalarial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.gruposalarial.descripcion}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.gruposalarial.descripcion}" onclick="select();"  id="editarGrupoSalarialCargo" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice, 'GRUPOSALARIAL',info.gruposalarial.descripcion)}" process="@this" update="editarGrupoSalarialCargo"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlCargo.asignarIndex(indice,0,0,0)}" process="@this" update="editarGrupoSalarialCargo"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;border: none; color: blue" id="fooGrupoSalarial"  process="@this" value="#{msg['grupoSalarial']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px;" headerText="#{msg['salario']}" sortBy="#{info.gruposalarial.salario}" filterBy="#{info.gruposalarial.salario}" filterMatchMode="contains"
                                          id="cargoSalario" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outSalario" value="#{info.gruposalarial.salario}" >
                                                <f:convertNumber currencySymbol="$" for="outSalario" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.gruposalarial.salario}" readonly="true" onclick="select();" onselect="posicionCargo([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);" id="editarSalarioCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <f:convertNumber currencySymbol="$" for="editarSalarioCargo" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['salario']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px;" headerText="#{msg['sueldoMinimo']}" sortBy="#{info.sueldominimo}" filterBy="#{info.sueldominimo}" filterMatchMode="contains"
                                          id="cargoSueldoMinimo" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outSueldoMin" value="#{info.sueldominimo}" >
                                                <f:convertNumber currencySymbol="$" for="outSueldoMin" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sueldominimo}" onclick="select();" id="editarSueldoMinimoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice)}" update="editarSueldoMinimoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice, 4)}" process="@this"/>
                                                <f:convertNumber currencySymbol="$" for="editarSueldoMinimoCargo" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['sueldoMinimo']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px;" headerText="#{msg['sueldoMaximo']}" sortBy="#{info.sueldomaximo}" filterBy="#{info.sueldomaximo}" filterMatchMode="contains"
                                          id="cargoSueldoMaximo" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outSueldoMax" value="#{info.sueldomaximo}" >
                                                <f:convertNumber currencySymbol="$" for="outSueldoMax" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sueldomaximo}" onclick="select();" id="editarSueldoMaximoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice)}" update="editarSueldoMaximoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice, 5)}" process="@this"/>
                                                <f:convertNumber currencySymbol="$" for="editarSueldoMaximoCargo" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['sueldoMaximo']}" />
                                    </f:facet>
                                </p:column>


                                <p:column style="font-size: 11px" headerText="#{msg['grupoViatico']}" sortBy="#{info.grupoviatico.descripcion}" filterBy="#{info.grupoviatico.descripcion}" filterMatchMode="contains"  
                                          width="100" id="cargoGrupoViatico" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.grupoviatico.descripcion}" style="text-transform: uppercase" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.grupoviatico.descripcion}" onclick="select();"  id="editarGrupoViaticoCargo" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice, 'GRUPOVIATICO',info.grupoviatico.descripcion)}" process="@this" update="editarGrupoViaticoCargo"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlCargo.asignarIndex(indice,1,0,0)}" process="@this" update="editarGrupoViaticoCargo"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;border: none; color: blue" id="fooGrupoViatico"  process="@this" value="#{msg['grupoViatico']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column  style="font-size: 11px;padding: 0px;width: 25px;alignment-adjust: central;" headerText="TR" sortBy="#{info.strCargoRotativo}" filterBy="#{info.strCargoRotativo}" filterMatchMode="contains" 
                                           id="cargoCargoRotativo" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerTR" value="TR" />
                                        <p:tooltip style="font-size: 12px" for="headerTR" value="#{msg['headerTR']}" />
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="checkCargoRotativoCargo" value="#{info.checkCargoRotativo}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value="TR" />
                                    </f:facet>
                                </p:column>

                                <p:column  style="font-size: 11px;padding: 0px;width: 25px;alignment-adjust: central;" headerText="..." sortBy="#{info.strCargoRotativo}" filterBy="#{info.strCargoRotativo}" filterMatchMode="contains" 
                                           id="cargoJefe" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerJefe" value="..." />
                                        <p:tooltip style="font-size: 12px" for="headerJefe" value="#{msg['headerJefe']}" />
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="checkJefeCargo" value="#{info.chechJefe}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value="..." />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['procesoProductivo']}" sortBy="#{info.procesoproductivo.descripcion}" filterBy="#{info.procesoproductivo.descripcion}" filterMatchMode="contains"  
                                          width="110" id="cargoProcesoProductivo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.procesoproductivo.descripcion}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.procesoproductivo.descripcion}" onclick="select();"  id="editarProcesoProductivoCargo" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice, 'PROCESOPRODUCTIVO',info.procesoproductivo.descripcion)}" process="@this" update="editarProcesoProductivoCargo"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice,9)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlCargo.asignarIndex(indice,2,0,0)}" process="@this" update="editarProcesoProductivoCargo"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['procesoProductivo']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px;" headerText="#{msg['codigoAlternativo']}" sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains"
                                          id="cargoCodigoAlternativo" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigoalternativo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigoalternativo}"  maxlength="20" onclick="select();" id="editarCodigoAlternativoCargo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarCargo(indice)}" update="editarCodigoAlternativoCargo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndice(indice, 10)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigoAlternativo']}" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:remoteCommand name="posicionCargo" actionListener="#{controlCargo.posicionCargo()}"/>


                        <p:toolbar style="font-size: 12px; position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlCargo.guardarGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlCargo.validarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlCargo.exportXML()}" fileName="#{controlCargo.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCargo.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 260px; font-size: 10px; width: 415px; height: 120px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['sueldosMercados']}</strong></legend>

                            <p:dataTable id="datosSueldoMercado" var="infoSM" rowKey="#{infoSM.secuencia}" rowIndexVar="indiceSM" style="font-size: 10px; border: 1px; text-align: left;width: 395px"
                                         value="#{controlCargo.listaSueldosMercados}" scrollable="true" scrollHeight="#{controlCargo.altoTablaSueldoMercado}" scrollWidth="410"
                                         filteredValue="#{controlCargo.filtrarListaSueldosMercados}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlCargo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="#{msg['tipoEmpresa']}" sortBy="#{infoSM.tipoempresa.descripcion}" filterBy="#{infoSM.tipoempresa.descripcion}" filterMatchMode="contains"  
                                          width="120" id="sueldoMercadoTipoEmpresa" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoSM.tipoempresa.descripcion}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoSM.tipoempresa.descripcion}" onclick="select();"  id="editarTipoEmpresaSueldoMercado" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlCargo.modificarSueldoMercado(indiceSM, 'TIPOEMPRESA', infoSM.tipoempresa.descripcion)}" process="@this" update="editarTipoEmpresaSueldoMercado"/>
                                                <p:ajax event="select" listener="#{controlCargo.cambiarIndiceSueldoMercado(indiceSM,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlCargo.asignarIndex(indiceSM,0,0,1)}" process="@this" update="editarTipoEmpresaSueldoMercado"/>
                                            </p:inputText>
                                        </f:facet>
