                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  width="30"

                                        <h:outputText value="#{msg['descripcion']}" />

                                    <h:outputText value="#{clase.descripcion}" />

                            <p:dataTable id="lovConcepto" style="font-size: 11px; width: 430px" var="concepto" value="#{controlCategoriaEsca.lovConceptos}" rowKey="#{concepto.secuencia}"

                                    <h:outputText value="#{msg['buscarC']}" style="position: absolute; left: 27px; top: 14px"/>

                                <p:resetInput target=":form:lovConcepto:globalFilter"/>
                            </p:commandButton>
