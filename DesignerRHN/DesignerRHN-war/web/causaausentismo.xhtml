<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.causaausentismo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">
                        <p:toolbar styleClass="cssToolbar">   
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.guardarCambiosCausaAusentismo()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.listaValoresBoton()}" disabled="#{controlCausasAusentismos.activarBotonLov}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " ajax="false" actionListener="#{controlCausasAusentismos.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.limpiarNuevaCausaAusentismo()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlCausasAusentismos.tablaImprimir}" fileName="#{controlCausasAusentismos.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " oncomplete="NuevoRegistroCausaAusentismo.show()" update=":formularioDialogos:nuevaCausasAusentismos" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.borrarCausaAusentismo()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.duplicarCausaausentismo()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border:none; " actionListener="#{controlCausasAusentismos.salir()}" action="atrascausaausentismos" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['causasausentismos']}</strong></legend>

                            <p:dataTable id="datosCausasAusentismos" var="causaausentismo" rowKey="#{causaausentismo.secuencia}" rowIndexVar="indice"

                                         filteredValue="#{controlCausasAusentismos.filtrarCausasAusentismos}"
                                         scrollHeight="#{controlCausasAusentismos.altoTabla}" scrollWidth="830"
                                         style="border: 1px;width: 810px" liveScroll="true" scrollRows="80"
                                         emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"
                                         selection="#{controlCausasAusentismos.causasAusentismoSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlCausasAusentismos.eventofiltrar()}"/>

                                <p:column headerText="#{msg['codigo']}" width="30" sortBy="#{causaausentismo.codigo}" filterBy="#{causaausentismo.codigo}" filterMatchMode="contains" id="codigo" filterStyle="display: none; visibility: hidden;"  >

                                        <h:outputText id="headercodigo" value="#{msg['codigo']}" />
                                        <p:tooltip for="headercodigo" value="#{msg['codigott']}"/>
                                    </f:facet>                                    
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{causaausentismo.codigo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{causaausentismo.codigo}" id="editarCodigo" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlCausasAusentismos.cambiarIndice(causaausentismo, 0)}" />
                                                <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos (causaausentismo, 'C', causaausentismo.codigo)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" width="150" sortBy="#{causaausentismo.descripcion}" filterBy="#{causaausentismo.descripcion}"  filterMatchMode="contains" id="descripcion" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerdescripcion" value="#{msg['descripcion']}" />
                                        <p:tooltip for="headerdescripcion" value="#{msg['descripciontt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{causaausentismo.descripcion}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{causaausentismo.descripcion}" id="editarDescripcion" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlCausasAusentismos.cambiarIndice(causaausentismo, 1)}" />
                                                <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos (causaausentismo, 'N', causaausentismo.descripcion)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['clase']}" width="80" sortBy="#{causaausentismo.clase.descripcion}" filterBy="#{causaausentismo.clase.descripcion}" filterMatchMode="contains" id="clase" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerclase" value="#{msg['clase']}" />
                                        <p:tooltip for="headerclase" value="#{msg['clasett']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{causaausentismo.clase.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{causaausentismo.clase.descripcion}" id="editarClase" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos(causaausentismo, 'CLASESAUSENTISMOS', causaausentismo.clase.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlCausasAusentismos.cambiarIndice(causaausentismo, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlCausasAusentismos.asignarIndex(causaausentismo,0,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 315px; margin: -14px; height: 26px; border: none; color: blue" value=" " id="fooClaseAusentismo" action="claseausentismos" actionListener="#{controlClasesAusentismos.recibirPagina('causaausentismo')}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['origenincapacidad']}" width="20" sortBy="#{causaausentismo.estadoOrigenIncapacidad}" filterBy="#{causaausentismo.estadoOrigenIncapacidad}" filterMatchMode="contains" id="origenIncapacidad" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerorigenIncapacidad" value="#{msg['origenincapacidad']}" />
                                        <p:tooltip for="headerorigenIncapacidad" value="#{msg['origenincapacidadtt']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outOrigenIncapacidad" value="#{causaausentismo.estadoOrigenIncapacidad}" style="text-transform: uppercase;height: 12px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu  id="editarOrigenIncapacidad" value="#{causaausentismo.estadoOrigenIncapacidad}" style="width: 100%;height: 20px">  
                                                <f:selectItem itemLabel="AT" itemValue="AT" />  
                                                <f:selectItem itemLabel="EG" itemValue="EG" />  
                                                <f:selectItem itemLabel="EP" itemValue="EP" />  
                                                <f:selectItem itemLabel="MA" itemValue="MA" />  
                                                <f:selectItem itemLabel="OT" itemValue="OT" />
                                                <f:selectItem itemLabel=" " itemValue=" " />
                                                <p:ajax listener="#{controlCausasAusentismos.seleccionarOrigenIncapacidad(causaausentismo.estadoOrigenIncapacidad, indice, celda)}" event="change" update="editarOrigenIncapacidad" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['porcentajeliquidacion']}" width="20" sortBy="#{causaausentismo.porcentajeliquidacion}" filterBy="#{causaausentismo.porcentajeliquidacion}"  filterMatchMode="contains" id="porcentajeLiquidacion" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerporcentajeLiquidacion" value="#{msg['porcentajeliquidacion']}" />
                                        <p:tooltip for="headerporcentajeLiquidacion" value="#{msg['porcentajeliquidaciontt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{causaausentismo.porcentajeliquidacion}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{causaausentismo.porcentajeliquidacion}" id="editarPorcentajeLiquidacion" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlCausasAusentismos.cambiarIndice(causaausentismo, 4)}" />
                                                <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos (causaausentismo, 'N', causaausentismo.porcentajeliquidacion)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['restadiasincapacidad']}" width="20" sortBy="#{causaausentismo.restadiasincapacidad}" filterBy="#{causaausentismo.restadiasincapacidad}"  filterMatchMode="contains" id="restaDiasIncapacidad" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerrestaDiasIncapacidad" value="#{msg['restadiasincapacidad']}" />
                                        <p:tooltip for="headerrestaDiasIncapacidad" value="#{msg['restadiasincapacidadtt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{causaausentismo.restadiasincapacidad}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{causaausentismo.restadiasincapacidad}" id="editarRestaDiasIncapacidad" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlCausasAusentismos.cambiarIndice(causaausentismo, 5)}" />
                                                <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos (causaausentismo, 'N', causaausentismo.restadiasincapacidad)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['formaliquidacion']}" width="50" sortBy="#{causaausentismo.estadoFormaLiquidacion}" filterBy="#{causaausentismo.estadoFormaLiquidacion}" filterMatchMode="contains" id="formaLiquidacion" filterStyle="display: none; visibility: hidden;" >

                                        <h:outputText id="headerformaLiquidacion" value="#{msg['formaliquidacion']}" />
                                        <p:tooltip for="headerformaLiquidacion" value="#{msg['formaliquidaciontt']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outFormaLiquidacion" value="#{causaausentismo.estadoFormaLiquidacion}" style="text-transform: uppercase;height: 12px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu  id="editarFormaLiquidacion" value="#{causaausentismo.estadoFormaLiquidacion}" style="width: 100%;height: 20px">  
                                                <f:selectItem itemLabel="BASICO" itemValue="BASICO" />

                                    <f:facet name="footer">
                                    </f:facet>

                                <p:column headerText="#{msg['remuneracion']}" style="width:15px" sortBy="#{causaausentismo.remunerada}" filterBy="#{causaausentismo.remunerada}" filterMatchMode="exact" id="Remunerada" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerremunerada" value="#{msg['remuneracion']}" />
                                        <p:tooltip  for="headerremunerada" value="#{msg['remuneraciontt']}" />
                                    </f:facet>  
                                    <p:selectBooleanCheckbox value="#{causaausentismo.estadoRemunerada}" style="height :12px; position: relative;top: -3px">  
                                        <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos(causaausentismo, 'N', causaausentismo.estadoRemunerada)}" update="@this"/>  
                                    </p:selectBooleanCheckbox> 
                                </p:column>

                                <p:column headerText="#{msg['descuentatiempocontinuo']}" style="width:15px" sortBy="#{causaausentismo.descuentatiempocontinuo}" filterBy="#{causaausentismo.descuentatiempocontinuo}" filterMatchMode="exact" id="descuentaTiempoContinuo" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerdescuentaTiempoContinuo" value="#{msg['descuentatiempocontinuo']}" />
                                        <p:tooltip  for="headerdescuentaTiempoContinuo" value="#{msg['descuentatiempocontinuott']}" />
                                    </f:facet>  
                                    <p:selectBooleanCheckbox value="#{causaausentismo.estadoDescuentaTiempoContinuo}" style="height :12px; position: relative;top: -3px">  
                                        <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos(causaausentismo, 'N', causaausentismo.estadoDescuentaTiempoContinuo)}" update="@this"/>  
                                    </p:selectBooleanCheckbox> 
                                </p:column>

                                <p:column headerText="#{msg['descuentatiemposolops']}" style="width:15px" sortBy="#{causaausentismo.restatiemposoloprestaciones}" filterBy="#{causaausentismo.restatiemposoloprestaciones}" filterMatchMode="exact" id="descuentaTiempoSoloPS" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerdescuentaTiempoSoloPS" value="#{msg['descuentatiemposolops']}" />
                                        <p:tooltip  for="headerdescuentaTiempoSoloPS" value="#{msg['descuentatiemposolopstt']}" />
                                    </f:facet>  
                                    <p:selectBooleanCheckbox value="#{causaausentismo.estadoRestaTiempoSoloPrestaciones}" style="height :12px; position: relative;top: -3px">  
                                        <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos(causaausentismo, 'N', causaausentismo.estadoRestaTiempoSoloPrestaciones)}" update="@this"/>  
                                    </p:selectBooleanCheckbox> 
                                </p:column>

                                <p:column headerText="#{msg['garantizabasesalario']}" style="width:15px" sortBy="#{causaausentismo.garantizabasesml}" filterBy="#{causaausentismo.garantizabasesml}" filterMatchMode="exact" id="garantizaBaseSalario" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headergarantizaBaseSalario" value="#{msg['garantizabasesalario']}" />
                                        <p:tooltip  for="headergarantizaBaseSalario" value="#{msg['garantizabasesalariott']}" />
                                    </f:facet>  
                                    <p:selectBooleanCheckbox value="#{causaausentismo.estadoGarantizaBaseml}" style="height :12px; position: relative;top: -3px">  
                                        <p:ajax event="change" listener="#{controlCausasAusentismos.modificarCausasAusentismos(causaausentismo, 'N', causaausentismo.estadoGarantizaBaseml)}" update="@this"/>  
                                    </p:selectBooleanCheckbox> 
                                </p:column>


                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistros']} #{controlCausasAusentismos.infoRegistro}" style="position: absolute; left: 15px; top: 340px; font-weight: bold"/>

                        </fieldset>
