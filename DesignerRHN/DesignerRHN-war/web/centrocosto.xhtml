<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <f:loadBundle basename="Recursos.centrocosto" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 actionListener="#{controlBetaCentrosCostos.guardarCambiosCentroCosto()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlBetaCentrosCostos.editarCelda()}" process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 disabled="#{controlBetaCentrosCostos.activarLOV}" actionListener="#{controlBetaCentrosCostos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlBetaCentrosCostos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 ajax="false" actionListener="#{controlBetaCentrosCostos.exportXLS()}" />
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlBetaCentrosCostos.limpiarNuevoCentroCostos()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosCentrosCostosExportar" fileName="CentrosCostos" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlBetaCentrosCostos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlBetaCentrosCostos.mostrarDialogoNuevoTiposCentrosCostos()}" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlBetaCentrosCostos.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlBetaCentrosCostos.duplicandoCentroCostos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlBetaCentrosCostos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlBetaCentrosCostos.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  
                                                 actionListener="#{controlBetaCentrosCostos.salir()}" action="#{controlBetaCentrosCostos.redirigirPaginaAnterior()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 831px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px;">

                            <h:outputText value="#{msg['empresa']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpresa" value="#{controlBetaCentrosCostos.empresaSeleccionada.nombre}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['nit']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="nitEmpresa" value="#{controlBetaCentrosCostos.empresaSeleccionada.nit}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>

                        <fieldset style="position: absolute; top: 107px; left: 10px; height: 350px; width: 834px; border-radius: 10px; text-align: left; padding-top: 0px;">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['centroscosto']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIACARGO -->

                            <p:dataTable id="datosCentrosCostos" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="top: -3px; width: 810px ; border: 1px;"                      
                                         value="#{controlBetaCentrosCostos.listCentrosCostosPorEmpresa}"
                                         scrollHeight="#{controlBetaCentrosCostos.altoTabla}"
                                         filteredValue="#{controlBetaCentrosCostos.filtrarCentrosCostos}"
                                         emptyMessage="#{msg['vacio']}"
                                         selection="#{controlBetaCentrosCostos.centroCostoSeleccionado}"
                                         selectionMode="single"
                                         editable="true" editMode="cell" scrollable="true"
                                         liveScroll="true" scrollRows="50" scrollWidth="830" >

                                <p:ajax event="filter" listener="#{controlBetaCentrosCostos.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlBetaCentrosCostos.cambiarIndiceDefault()}"/>
                                <f:event type="preRenderView" listener="#{controlBetaCentrosCostos.recordarSeleccion()}"/>

                                <p:column headerText="#{msg['codigocc']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigoCC" 
                                          width="70" filterStyle="display: none; visibility: hidden;" >                                  

                                    <f:facet name="header">
                                        <h:outputText id="headerCodigoCC" value="#{msg['codigocc']}"/>
                                        <p:tooltip for="headerCodigoCC" value="#{msg['codigodelcentrodecostoT']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" maxlength="15" id="editarCodigoCC" style=" border-radius: 0px; width: 99%; height: 12px; text-transform: uppercase" > 
                                                <p:ajax  event="change" listener="#{controlBetaCentrosCostos.modificandoCentroCosto(info, 'N', info.codigo)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlBetaCentrosCostos.cambiarIndice(info,0)}" /> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['nombrecentrocosto']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                          id="nombreCentroCosto" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarNombreCentroCoso" maxlength="30" value="#{info.nombre}" 
                                                         style=" border-radius: 0px; width: 93.5%;height: 12px; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlBetaCentrosCostos.modificandoCentroCosto(info, 'N', info.nombre)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlBetaCentrosCostos.cambiarIndice(info, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['tipocentrocosto']}" sortBy="#{info.tipocentrocosto.nombre}" filterBy="#{info.tipocentrocosto.nombre}" 
                                          filterMatchMode="contains" id="tipoCentroCosto" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocentrocosto.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipocentrocosto.nombre}" id="editarTipoCentroCosto" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlBetaCentrosCostos.modificandoCentroCosto(info, 'TIPOCENTROCOSTO', info.tipocentrocosto.nombre)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlBetaCentrosCostos.cambiarIndice(info, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlBetaCentrosCostos.asignarIndex(info, 0, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer" >
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooTipoCentroCosto" actionListener="#{controlTiposCentrosCostos.recibirPaginaAnterior('cambioCentroCosto')}" action="cambioTipoCentroCosto" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['manodeobra']}" sortBy="#{info.variableManoObra}" filterBy="#{info.variableManoObra}" 
                                          filterMatchMode="contains"  id="manoDeObra" width="110" filterStyle="display: none; visibility: hidden;" style="padding: 0px !important;">                                  
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.variableManoObra}" /></f:facet> 
                                        <f:facet name="input" >
                                            <p:selectOneMenu effect="fold" immediate="#{controlBetaCentrosCostos.cambiarIndice(info, 3)}" value="#{info.variableManoObra}" style="height: 20px; width: 110px;" >  
                                                <f:selectItem  itemLabel="" itemValue=" "/>  
                                                <f:selectItem  itemLabel="#{msg['directa']}" itemValue="DIRECTA" />  
                                                <f:selectItem  itemLabel="#{msg['indirecta']}" itemValue="INDIRECTA" />   
                                                <h:outputText value="#{info.variableManoObra}" />
                                                <p:ajax event="change" listener="#{controlBetaCentrosCostos.mostrarInfo(info, 3)}" update="manoDeObra"/>
                                            </p:selectOneMenu>   
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigoat']}" sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains" 
                                          id="codigoAT" width="74" filterStyle="display: none; visibility: hidden;" style="text-align: center; padding: 0px !important;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigoalternativo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigoalternativo}" maxlength="30" id="editarCodigoAT" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlBetaCentrosCostos.modificandoCentroCosto(info, 'N', info.codigoalternativo )}" update="@this" />
                                                <p:ajax event="select" listener="#{controlBetaCentrosCostos.cambiarIndice(info, 4)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="" sortBy="#{info.variableObsoleto}" filterBy="#{info.variableObsoleto}" filterMatchMode="contains" 
                                          id="obsoleto" width="45" filterStyle="display: none; visibility: hidden;" style="text-align: center; padding: 0px !important;">  
                                    <f:facet name="header"><h:outputText id="obsoletoH" value="Obto"/>
                                        <p:tooltip for="obsoletoH" value="#{msg['obsoleto']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.variableObsoleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu effect="fold" value="#{info.variableObsoleto}" style="text-align: left; padding: 0px; height: 20px; width:45px" >  
                                                <f:selectItem itemLabel="" itemValue=" "/>  
                                                <f:selectItem itemLabel="#{msg['SI']}" itemValue="SI" />  
                                                <f:selectItem itemLabel="#{msg['NO']}" itemValue="NO" />  
                                                <p:ajax event="change" listener="#{controlBetaCentrosCostos.mostrarInfo(info, 5)}" update="obsoleto"/>
                                            </p:selectOneMenu>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigoctt']}" sortBy="#{info.codigoctt}" filterBy="#{info.codigoctt}" filterMatchMode="contains" 
                                          id="codigoCTT" width="74" filterStyle="display: none; visibility: hidden;" style="text-align: center; padding: 0px !important;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigoctt}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigoctt}" maxlength="20" id="editarCodigoCTT" style="height: 20px; border-radius: 0px; width: 94%; text-transform: uppercase; padding: 0px" > 
                                                <p:ajax event="change" listener="#{controlBetaCentrosCostos.modificandoCentroCosto(info, 'N', info.codigoctt )}" update="@this" />
                                                <p:ajax event="select" listener="#{controlBetaCentrosCostos.cambiarIndice(info, 6)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="45" headerText="D" style="text-align: center; padding: 0px !important;" sortBy="#{info.dimensiones}" filterBy="#{info.dimensiones}" 
                                          filterMatchMode="contains" id="dimensiones" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.dimensiones}" />
                                        </f:facet>  
                                        <f:facet name="input" >

                                            <p:selectOneMenu effect="fold"  immediate="#{controlBetaCentrosCostos.cambiarIndice(info, 7)}" value="#{info.dimensiones}" style="text-align: left; padding: 0px; height: 20px; width:45px">  
                                                <f:selectItem itemLabel=" " itemValue="" />                
                                                <f:selectItem itemLabel="1" itemValue="1"/>  
                                                <f:selectItem itemLabel="2" itemValue="2" />  
                                                <f:selectItem itemLabel="3" itemValue="3" />  
                                                <f:selectItem itemLabel="4" itemValue="4" />  
                                                <f:selectItem itemLabel="5" itemValue="5" />  
                                                <!--                                                <p:ajax event="change" listener="#/{controlBetaCentrosCostos.mostrarInfo(info, 7)}" update="codigoCTT"/>-->
                                                <p:ajax event="click" listener="#{controlBetaCentrosCostos.cambiarIndice(info, 7)}" update="codigoCTT"/>
                                            </p:selectOneMenu>                                          
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable> 

                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlBetaCentrosCostos.infoRegistro}" style="position: relative; left: 10px; top: 0px; font-weight: bold"/>
                            <p:remoteCommand name="posicionOtro" actionListener="#{controlBetaCentrosCostos.posicionOtro()}"/>
                        </fieldset>

                        <p:commandButton style="position: relative; left: 664px; top: 437px; width: 90px; height: 29px; background-image: url(Imagenes/Iconos/buscardb.png); background-size: 100% 100%; 
                                         background-repeat: no-repeat; border: none;" id="BUSCARCENTROCOSTO" disabled="#{controlBetaCentrosCostos.buscarCentrocosto}" value="" actionListener="#{controlBetaCentrosCostos.llamadoDialogoBuscarCentrosCostos()}" process="@this" />
                        <p:tooltip for="BUSCARCENTROCOSTO" value="#{msg['buscar']}" />
                        <p:commandButton style="position: relative; left: 664px; top: 437px; width: 90px; height: 29px; background-image: url(Imagenes/Iconos/todosdb.png); background-size: 100% 100%; 
                                         background-repeat: no-repeat; border: none;" id="MOSTRARTODOS" disabled="#{controlBetaCentrosCostos.mostrartodos}" value="" actionListener="#{controlBetaCentrosCostos.cancelarModificacion()}" process="@this"/>
                        <p:tooltip for="MOSTRARTODOS" value="#{msg['mostrar']}" />

                        <p:commandButton style=" position: absolute; left: 680px; top: 503px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; 
                                         background-repeat: no-repeat; border: none;" id="ACEPTAR" value="" disabled="#{controlBetaCentrosCostos.guardado}" onclick="confirmarGuardar.show();" update=":form:datosCentrosCostos" process="@this" />
                        <p:commandButton style=" position: absolute; left: 770px; top: 503px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; 
                                         background-repeat: no-repeat; border: none;" id="ATRAS" value="" actionListener="#{controlBetaCentrosCostos.salir()}" action="#{controlBetaCentrosCostos.redirigirPaginaAnterior()}" process="@this" />



                        <!-- DIALOGO L.O.V ESTATICO UBICACIONES -->
                        <p:dialog header="#{msg['tiposcentrocostoTCC']}" widgetVar="tiposCentrosCostosDialogo" draggable="false" resizable="false" closable="false" id="tiposCentrosCostosDialogo"  
                                  showEffect="fade" hideEffect="fade" height="390" width="438" modal="true" style="">
                            <p:dataTable id="lovTipoCentrosCostos" style="width: 400px" var="tipocentrocostos" value="#{controlBetaCentrosCostos.lovTiposCentrosCostos}" rowKey="#{tipocentrocostos.secuencia}"
                                         selection="#{controlBetaCentrosCostos.tipoCentroCostoSeleccionado}" selectionMode="single" widgetVar="lovTipoCentrosCostos" scrollable="true" scrollWidth="420" scrollHeight="250"
                                         filteredValue="#{controlBetaCentrosCostos.filtradoTiposCentrosCostos}" emptyMessage="#{msg['lovvacio']}">              

                                <p:ajax event="filter" listener="#{controlBetaCentrosCostos.eventoFiltrarTCC()}"/>
                                <p:ajax event="rowSelect" listener="#{controlBetaCentrosCostos.activarAceptar()}" update=":form:aceptarTCC"/>
                                <p:ajax event="rowDblselect" listener="#{controlBetaCentrosCostos.actualizarCentroCosto()}" process="@this"  />

                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarTCC']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTipoCentrosCostos.filter();" style="width:150px; position: relative; left: 60px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipocentrocostos.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 85%">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigoTCC']}" />
                                    </f:facet>
                                    <h:outputText  value="#{tipocentrocostos.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipocentrocostos.nombre}" width="200" filterStyle="width: 85%" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombreTCC']}" />
                                    </f:facet>
                                    <h:outputText value="#{tipocentrocostos.nombre}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroTcc" value="#{msg['infoRegistro']} #{controlBetaCentrosCostos.infoRegistroLOVS}" style="position: relative; left: 10px; top: 15px; font-weight: bold"/>

                            <p:commandButton id="aceptarTCC" style="position: relative; left: 160px; top: 20px;" icon="ui-icon-check" value="#{msg['aceptar']}" disabled="#{controlBetaCentrosCostos.aceptar}" actionListener="#{controlBetaCentrosCostos.actualizarCentroCosto()}" process="@this"/>

                            <p:commandButton id="atrasTCC" style="position: relative; left: 160px; top: 20px;" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" actionListener="#{controlBetaCentrosCostos.cancelarCambioTiposCentroCosto()}" process="@this"/>
                        </p:dialog> 
                        <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
                        <!-- muestra el dialogo del boton de buscar centros costos-->


                        <p:dialog header="#{msg['centroscostosC']}" widgetVar="buscarCentrosCostosDialogo" draggable="false" resizable="false" closable="false" id="buscarCentrosCostosDialogo"

                        <p:column headerText="#{msg['codigoccXX']}">
