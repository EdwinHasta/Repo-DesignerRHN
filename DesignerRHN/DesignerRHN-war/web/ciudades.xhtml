<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.ciudades" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar" style=" position: absolute; top: 40px; left: 20px; height: 24px">   
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" 
                                                 actionListener="#{controlCiudades.guardarCambiosCiudad()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" 
                                                 actionListener="#{controlCiudades.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 disabled="false" id="listaValores" value="" actionListener="#{controlCiudades.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlCiudades.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" 
                                                 ajax="false" actionListener="#{controlCiudades.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlCiudades.limpiarNuevaCiudad()}" ajax="false">
                                    <p:dataExporter type="xml" target=":formExportar:datosCiudadesExportar" fileName="CiudadesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" 
                                                 actionListener="#{controlCiudades.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 oncomplete="NuevoRegistroCiudad.show()" update=":formularioDialogos:nuevaCiudad" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlCiudades.borrarCiudades()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlCiudades.duplicarC()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlCiudades.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlCiudades.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlCiudades.salir()}" action="#{controlCiudades.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 390px; width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['ciudades']}</strong></legend>

                            <p:dataTable id="datosCiudades" widgetVar="datosCiudades" var="ciudades" rowKey="#{ciudades.secuencia}" rowIndexVar="indice"                            
                                         value="#{controlCiudades.listaCiudades}" scrollable="true"
                                         filteredValue="#{controlCiudades.filtradoListaCiudades}"
                                         scrollHeight="#{controlCiudades.altoTabla}" scrollWidth="830"
                                         style="border: 1px;width: 810px" liveScroll="true" scrollRows="80"
                                         emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"
                                         selection="#{controlCiudades.ciudadSeleccionada}" selectionMode="single">

                                <f:event type="preRenderView" listener="#{controlCiudades.recordarSeleccion()}"/>
                                <p:ajax event="filter" listener="#{controlCiudades.eventoFiltrar()}" process="@this"/>

                                <p:column headerText="#{msg['codigo']}" width="70" sortBy="#{ciudades.codigo}" filterBy="#{ciudades.codigo}" filterMatchMode="contains" id="ciudadesCodigos" filterStyle="display: none; visibility: hidden;"  >  
<!--                                    <f:facet name="header">
                                        <h:outputText id="headerCodigo" value="Cod"/> 
                                        <p:tooltip for="headerCodigo" value="#/{msg['codigo']}"/>
                                    </f:facet>-->
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ciudades.codigo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ciudades.codigo}" id="editarCodigosCiudades" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlCiudades.cambiarIndice(ciudades, 0)}" />
                                                <p:ajax event="change" listener="#{controlCiudades.modificarCiudades(ciudades, 'N', ciudades.codigo)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{ciudades.nombre}" filterBy="#{ciudades.nombre}"  filterMatchMode="contains" id="ciudadesNombres" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{ciudades.nombre}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ciudades.nombre}" id="editarNombresCiudades" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlCiudades.cambiarIndice(ciudades, 1)}" />
                                                <p:ajax event="change" listener="#{controlCiudades.modificarCiudades (ciudades, 'N', ciudades.nombre)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['departamento']}" sortBy="#{ciudades.departamento.nombre}" filterBy="#{ciudades.departamento.nombre}" filterMatchMode="contains" id="nombresDepartamentos" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{ciudades.departamento.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ciudades.departamento.nombre}" id="editarDepartamentos" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlCiudades.modificarCiudades (ciudades, 'DEPARTAMENTOS', ciudades.departamento.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlCiudades.cambiarIndice(ciudades, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlCiudades.asignarIndex(ciudades)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 120%; margin: -14px; height: 26px; border: none; color: blue" value=" " action="departamento" id="fooDepartamentos" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{ciudades.codigoalternativo}" filterBy="#{ciudades.codigoalternativo}" filterMatchMode="contains" id="ciudadesCodigosAlternativos" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerCodigoA" value="Codigo A"/> 
                                        <p:tooltip for="headerCodigoA" value="#{msg['codigoalternativo']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ciudades.codigoalternativo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{ciudades.codigoalternativo}" id="editarCodigosAlternativos" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"  > 
                                                <p:ajax event="select" listener="#{controlCiudades.cambiarIndice(ciudades, 3)}" />
                                                <p:ajax event="change" listener="#{controlCiudades.modificarCiudades (ciudades, 'N', ciudades.codigoalternativo)}" update="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlCiudades.infoRegistroCiudad}" style="position: relative; left: 10px; top: 5px; font-weight: bold"/>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 680px; top: 495px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;"
                                         id="ACEPTAR" value="" onclick="confirmarGuardar.show();" disabled="#{controlCiudades.guardado}" update=":form:datosCiudades" process="@this" />
                        <p:commandButton style="position: absolute; left: 770px; top: 495px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" 
                                         value="" actionListener="#{controlCiudades.salir()}" action="#{controlCiudades.redirigir()}" process="@this" />
                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="NuevoRegistroCiudad" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroCiudad" closable="false" resizable="false" draggable="false" modal="true" height="290" width="390" style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaCiudad" style="border: none;">
                            <strong><h:outputText value="*#{msg['codigoN']}" style=" position: absolute; top: 65px" /></strong>
                            <p:inputText maxlength="4" id="nuevoCodigo" value="#{controlCiudades.nuevaCiudad.codigo}" style=" width: 122px; position: absolute; left: 200px; top: 60px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="#{msg['nombreN']}" style=" position: absolute; top: 105px" /></strong>
                            <p:inputText id="nuevoNombreCiudad" value="#{controlCiudades.nuevaCiudad.nombre}" style=" width: 122px; position: absolute; left: 200px; top: 100px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 

                            <strong><h:outputText value="#{msg['departamentooN']}" style=" position: absolute; top: 145px" /></strong>
                            <p:inputText id="nuevoDepartamento" value="#{controlCiudades.nuevaCiudad.departamento.nombre}" style=" width: 122px; position: absolute; left: 200px; top: 140px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlCiudades.valoresBackupAutocompletar(1)}" />
                                <p:ajax event="change" listener="#{controlCiudades.autocompletarNuevoyDuplicado(controlCiudades.nuevaCiudad.departamento.nombre,1)}"/>
                                <p:ajax event="dblclick" listener="#{controlCiudades.llamarLovDepartamento(1)}" />
                            </p:inputText>
                            <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 24px; height: 24px; position: absolute; left: 331px; top: 140px;" 
                                             id="btnNuevoDepartamento" value="" process="@this" actionListener="#{controlCiudades.llamarLovDepartamento(1)}"/>

                            <strong><h:outputText value="#{msg['codigoalternativoN']}" style=" position: absolute; top: 185px" /></strong>
                            <p:inputText id="nuevoCodigoAlternativo" value="#{controlCiudades.nuevaCiudad.codigoalternativo}" style=" width: 122px; position: absolute; left: 200px; top: 180px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigoAlternativo" value="#{msg['codigoalternativo']}" />

                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" icon="ui-icon-trash" style="position: absolute; left: 20px; top: 250px;" actionListener="#{controlCiudades.limpiarNuevaCiudad()}" update="nuevaCiudad" process="@this"/>
                            <p:commandButton id="agregarC" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 170px; top: 250px;" actionListener="#{controlCiudades.agregarNuevaCiudad()}" process="@this"/>
                            <p:commandButton id="cancelarC" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 270px; top: 250px;" actionListener="#{controlCiudades.limpiarNuevaCiudad()}" update="nuevaCiudad" onclick="NuevoRegistroCiudad.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!--DIALOGO DUPLICAR-->

                    <p:dialog id="DuplicarRegistroCiudad" header="#{msg['duplicarregistro']}" widgetVar="DuplicarRegistroCiudad" closable="false" resizable="false" draggable="false" modal="true" height="290" width="390" style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarCiudad" style="border: none;">

                            <strong><h:outputText value="*#{msg['codigo']}" style=" position: absolute; top: 65px" /></strong>
                            <p:inputText maxlength="4" id="duplicarCodigo" value="#{controlCiudades.duplicarCiudad.codigo}" style=" width: 122px; position: absolute; left: 200px; top: 60px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="duplicarCodigo"/>
                            </p:inputText>

                            <strong><h:outputText value="*#{msg['nombre']}" style=" position: absolute; top: 105px" /></strong>
                            <p:inputText id="duplicarNombre" value="#{controlCiudades.duplicarCiudad.nombre}" style=" width: 122px; position: absolute; left: 200px; top: 100px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="duplicarNombre"/>
                            </p:inputText>

                            <strong><h:outputText value="*#{msg['departamento']}" style=" position: absolute; top: 145px" /></strong>
                            <p:inputText id="duplicarDepartamento" value="#{controlCiudades.duplicarCiudad.departamento.nombre}" style=" width: 122px; position: absolute; left: 200px; top: 140px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlCiudades.valoresBackupAutocompletar(2)}" />
                                <p:ajax event="change" listener="#{controlCiudades.autocompletarNuevoyDuplicado(controlCiudades.duplicarCiudad.departamento.nombre, 2)}" />
                                <p:ajax event="dblclick" listener="#{controlCiudades.llamarLovDepartamento(2)}" />
                            </p:inputText>
                            <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 24px; height: 24px; position: absolute; left: 331px; top: 140px; " 
                                             id="btnDuplicarDepartamento" process="@this" value="" actionListener="#{controlCiudades.llamarLovDepartamento(2)}"/>

                            <strong><h:outputText value="#{msg['codigoalternativo']}"  style=" position: absolute; top: 185px" /></strong>
                            <p:inputText id="duplicarCodigoAlternativo" value="#{controlCiudades.duplicarCiudad.codigoalternativo}" style=" width: 122px; position: absolute; left: 200px; top: 180px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="duplicarCodigoAlternativo"/>
                            </p:inputText>
                            <p:watermark for="duplicarCodigoAlternativo" value="#{msg['codigoalternativo']}" />

                            <p:commandButton id="limpiarDuplicadoCiudad" icon="ui-icon-trash" value="#{msg['limpiar']}" style="position: absolute; left: 20px; top: 250px;" actionListener="#{controlCiudades.limpiarduplicarCiudad()}" update="duplicarCiudad" process="@this"/>
                            <p:commandButton id="agregarDuplicadoCiudad" icon="ui-icon-check" value="#{msg['agregar']}" style=" position: absolute; left: 170px; top: 250px;"  process="@this" actionListener="#{controlCiudades.confirmarDuplicar()}"  />
                            <p:commandButton id="cancelarDuplicadoCiudad" icon="ui-icon-close" value="#{msg['cancelar']}" style=" position: absolute; left: 270px; top: 250px;" actionListener="#{controlCiudades.limpiarduplicarCiudad()}" update="duplicarCiudad" onclick="DuplicarRegistroCiudad.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="validacionNuevaCiudad" header="#{msg['atencion']}" widgetVar="validacionNuevaCiudad"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionNuevo']}" style="position: absolute; left: 100px; top: 20px; width: 280px;" />
                        <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="validacionNuevaCiudad.hide();" style="position: absolute; top: 65px; left: 285px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionBorradoCiudad" header="#{msg['atencion']}" widgetVar="validacionBorradoCiudad" resizable="false" draggable="false" modal="true" height="95" width="400px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                        <h:outputText value="#{msg['validacionBorrado']}" style="position: absolute; left: 100px; top: 20px; width: 280px;"/>
                        <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="validacionBorradoCiudad.hide();" style="position: absolute; top: 65px; left: 285px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar" resizable="false" draggable="false" modal="true" height="95" width="380px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 280px;" />
                        <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlCiudades.guardarCambiosCiudad()}" action="#{controlCiudades.redirigir()}" 
                                         style="position: absolute; top: 60px; left: 125px" process="@this" />
                        <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlCiudades.cancelarModificacion()}" action="#{controlCiudades.redirigir()}"
                                         style="position: absolute; top: 60px; left: 185px" process="@this" />
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" 
                                         style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>

                    <!-- DIALOGO L.O.V ESTATICO DE DEPARTAMENTOS -->
                    <p:dialog header="#{msg['departamentos']}" widgetVar="departamentosDialogo" draggable="false" resizable="false" closable="false" id="departamentosDialogo"  
                              showEffect="fade" hideEffect="fade" width="380" height="330" modal="true">
                        <p:dataTable id="LOVDepartamentos" style="width: 340px" var="departamentos" value="#{controlCiudades.listaDepartamentos}" rowKey="#{departamentos.secuencia}"
                                     selection="#{controlCiudades.seleccionDepartamento}" selectionMode="single" widgetVar="LOVDepartamentos" scrollable="true" scrollHeight="200" scrollWidth="355"
                                     filteredValue="#{controlCiudades.filtradoListaDepatartamentos}" emptyMessage="#{msg['lovvacio']}">              

                            <p:ajax event="filter" listener="#{controlCiudades.eventoFiltrarDep()}" process="@this"/>
                            <p:ajax event="rowSelect" listener="#{controlCiudades.activarAceptar()}" update=":formularioDialogos:aceptarD"/>
                            <p:ajax event="rowDblselect" listener="#{controlCiudades.actualizarDepartamentos()}" update="LOVDepartamentos"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarD']}"  style="position: absolute; left: 27px; top: 14px"/>
