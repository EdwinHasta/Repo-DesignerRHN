<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="CONCEPTOS SOPORTES" style=" font-size: 12px; position: absolute; width: 874px; height: 530px; left: 300px; top: 100px;text-align: left" >  
                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 835px; height: 375px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Conceptos Soportes</strong></legend>

                            <p:dataTable id="datosConceptosSoportes" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlConceptosSoportes.listConceptosSoportes}"  scrollHeight="#{controlConceptosSoportes.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlConceptosSoportes.filtrarConceptosSoportes}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" scrollable="true" liveScroll="true" scrollRows="20" editMode="cell" paginator="false" 
                                         >
                                <p:ajax event="filter" listener="#{controlConceptosSoportes.eventoFiltrar()}"/>


                                <p:column headerText="Codigo" sortBy="#{info.concepto.codigo}" filterBy="#{info.concepto.codigo}" filterMatchMode="contains" id="codigo" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.concepto.codigo}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.concepto.codigo}" id="editarCodigoConcept" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlConceptosSoportes.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarIndex(indice, 0,0)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlConceptosSoportes.modificarConceptosSoportesCodigo(indice, 'PERSONASCODIGO', info.concepto.codigo)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Concepto" sortBy="#{info.concepto.descripcion}" filterBy="#{info.concepto.descripcion}" filterMatchMode="contains" id="personafir" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.concepto.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.concepto.descripcion}" id="editarPersonaFirma" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlConceptosSoportes.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarIndex(indice, 0,1)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlConceptosSoportes.modificarConceptosSoportes(indice, 'PERSONAS', info.concepto.descripcion)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{info.operando.nombre}" filterBy="#{info.operando.nombre}" filterMatchMode="contains" id="cargo" width="145" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.operando.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.operando.nombre}" id="editarCCcargo" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlConceptosSoportes.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarIndex(indice, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlConceptosSoportes.modificarConceptosSoportes(indice, 'CARGOS', info.operando.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlConceptosSoportes.guardarConceptosSoportes()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.editarCelda()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.limpiarNuevoConceptosSoportes()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosConceptosSoportesExportar" fileName="CONCEPTOSSOPORTES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlConceptosSoportes.cargarNuevoConceptosSoportes()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Concepto Soporte" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlConceptosSoportes.borrandoConceptosSoportes()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Concepto Soporte" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.duplicandoConceptosSoportes()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Concepto Soporte" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlConceptosSoportes.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 15px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" actionListener="#{controlConceptosSoportes.cancelarModificacion()}"  value="Refrescar" process="@this" />
                        <p:commandButton style="position: absolute; left: 100px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="BUSCARCENTROCOSTO" value="Buscar Concepto" actionListener="#{controlConceptosSoportes.llamadoDialogoBuscarConceptos()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 213px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="MOSTRARTODOS" value="Mostrar Todos" actionListener="#{controlConceptosSoportes.cancelarModificacion()}" process="@this"/>
                        <p:commandButton style=" position: absolute; left: 730px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlConceptosSoportes.revisarDialogoGuardar()}" disabled="#{controlConceptosSoportes.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 808px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras"    />




                        <p:dialog header="CONCEPTOS" widgetVar="personasDialogo" draggable="false" resizable="false" closable="false" id="personasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovConceptos" style="font-size: 11px; width: 430px" var="personaFirmas" value="#{controlConceptosSoportes.listaConceptos}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlConceptosSoportes.conceptoSeleccionado}" selectionMode="single" widgetVar="lovConceptos" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlConceptosSoportes.filtradoConceptos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlConceptosSoportes.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlConceptosSoportes.actualizarConceptos()}" process="@this" onstart="lovConceptos.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Conceptos"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovConceptos.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.codigo}" />
                                </p:column>
                                <p:column filterBy="#{personaFirmas.descripcion}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarPer" style="position: relative; left: 303px" value="Aceptar"  onclick="personasDialogo.hide(), lovConceptos.clearFilters();"  actionListener="#{controlConceptosSoportes.actualizarConceptos()}" update="lovConceptos, aceptarPer" process="@this">
                                <p:resetInput target=":form:lovConceptos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasPer" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlConceptosSoportes.cancelarCambioConceptos()}" onclick="personasDialogo.hide();
                                    lovConceptos.clearFilters();" update="lovConceptos" process="@this">
                                <p:resetInput target=":form:lovConceptos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Operandos" widgetVar="cargosDialogo" draggable="false" resizable="false" closable="false" id="cargosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovOperandos" style="font-size: 11px; width: 430px" var="personaOperandos" value="#{controlConceptosSoportes.listaOperandos}" rowKey="#{personaOperandos.secuencia}"
                                         selection="#{controlConceptosSoportes.operandoSeleccionado}" selectionMode="single" widgetVar="lovOperandos" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlConceptosSoportes.filtradoOperandos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlConceptosSoportes.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlConceptosSoportes.actualizarOperandos()}" process="@this" onstart="lovOperandos.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovOperandos.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaOperandos.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaOperandos.codigo}" />
                                </p:column>
                                <p:column filterBy="#{personaOperandos.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaOperandos.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarCar" style="position: relative; left: 303px" value="Aceptar"  onclick="cargosDialogo.hide(), lovOperandos.clearFilters();"  actionListener="#{controlConceptosSoportes.actualizarOperandos()}" update="lovOperandos, aceptarCar" process="@this">
                                <p:resetInput target=":form:lovOperandos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasCar" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlConceptosSoportes.cancelarCambioOperandos()}" onclick="cargosDialogo.hide();
                                    lovOperandos.clearFilters();" update="lovOperandos" process="@this">
                                <p:resetInput target=":form:lovOperandos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="ATENCIÓN...!" widgetVar="confirmarGuardar" draggable="false" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="60" height="70" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlConceptosSoportes.guardarConceptosSoportes()}" style="position: absolute; top: 60px; left: 215px " process="@this" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                        </p:dialog>
                        
                        <p:dialog header="ATENCIÓN...!" widgetVar="confirmarGuardarConceptos" draggable="false" resizable="false" closable="false" id="confirmarGuardarConceptos"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="60" height="70" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                            <p:commandButton value="Si" onclick="confirmarGuardarConceptos.hide();" actionListener="#{controlConceptosSoportes.guardarConceptosSoportesCambios()}" style="position: absolute; top: 60px; left: 215px " process="@this" />
                            <p:commandButton value="No" onclick="confirmarGuardarConceptos.hide();" actionListener="#{controlConceptosSoportes.cancelarModificacionCambio()}" style="position: absolute; top: 60px; left: 255px" process="@this" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardarConceptos.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlConceptosSoportes.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 30px; top: 20px;"  />
                        <h:outputText value=" #{controlConceptosSoportes.mensajeValidacion}" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="50" height="70" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlConceptosSoportes.registrosBorrados}  Registros" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 60px; left: 200px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarGuardar" header="ATENCIÓN...!" widgetVar="mostrarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Se ha guardado correctamente los cambios" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarGuardar.hide();" style="position: absolute; top: 60px; left: 240px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="105" width="450px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar es necesario adicionar: #{controlConceptosSoportes.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 65px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlConceptosSoportes.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'CONCEPTOSSOPORTES' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlConceptosSoportes.secRegistro, 'ConceptosSoportes','conceptosoporte')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla CONCEPTOSSOPORTES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('ConceptosSoportes','conceptosoporte')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlConceptosSoportes.secRegistro, 'ConceptosSoportes','conceptosoporte')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'CONCEPTOSSOPORTES' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>




                    <p:dialog id="editPais" header="Editar Codigo" widgetVar="editPais" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlConceptosSoportes.editarConceptosSoportes.concepto.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarPais" value="Atras" onclick="editPais.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editConceptos" header="Editar Persona" widgetVar="editConceptos" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlConceptosSoportes.editarConceptosSoportes.concepto.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarConceptos" value="Atras" onclick="editConceptos.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editOperandos" header="Editar Persona" widgetVar="editOperandos" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlConceptosSoportes.editarConceptosSoportes.operando.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarOperandos" value="Atras" onclick="editOperandos.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroConceptosSoportes" header="Nuevo Registro" widgetVar="nuevoRegistroConceptosSoportes" closable="false" resizable="false"  draggable="false" modal="true" height="260" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nuevo Concepto Soporte" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaTipoempresa" style="border: none;">

                            <strong><h:outputText value="codigo :"  style="font-size: 12px; position: absolute; top: 90px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoCodigo" value="#{controlConceptosSoportes.nuevoConceptosSoportes.concepto.codigo}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 85px;text-transform: uppercase">
                                <p:ajax event="click" listener="#{controlConceptosSoportes.valoresBackupAutocompletar(1,'CODIGOCONCEPTO')}" />
                                <p:ajax event="change" listener="#{controlConceptosSoportes.autocompletarNuevoCodigoBigInteger('CODIGOCONCEPTO',controlConceptosSoportes.nuevoConceptosSoportes.concepto.codigo, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarVariableConceptos(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 85px;  " id="btnnuevoConceptoCodigo" icon="ui-icon-search" process="@this"  actionListener="#{controlConceptosSoportes.asignarVariableConceptos(0)}"/>   
                            <p:watermark for="nuevoCodigo" value="Codigo" />


                            <strong><h:outputText value="Concepto "  style="font-size: 12px; position: absolute; top: 140px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoPersona" value="#{controlConceptosSoportes.nuevoConceptosSoportes.concepto.descripcion}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 135px;text-transform: uppercase">
                                <p:ajax event="click" listener="#{controlConceptosSoportes.valoresBackupAutocompletar(1,'PERSONA')}" />
                                <p:ajax event="change" listener="#{controlConceptosSoportes.autocompletarNuevo('PERSONA',controlConceptosSoportes.nuevoConceptosSoportes.concepto.descripcion, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarVariableConceptos(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 135px;  " id="btnnuevoPersonaFirma" icon="ui-icon-search" process="@this"  actionListener="#{controlConceptosSoportes.asignarVariableConceptos(0)}"/>   
                            <p:watermark for="nuevoPersona" value="Persona" />

                            <strong><h:outputText value="OPERANDO "  style="font-size: 12px; position: absolute; top: 190px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoCargo" value="#{controlConceptosSoportes.nuevoConceptosSoportes.operando.nombre}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 185px;text-transform: uppercase">
                                <p:ajax event="click" listener="#{controlConceptosSoportes.valoresBackupAutocompletar(1,'CARGO')}" />
                                <p:ajax event="change" listener="#{controlConceptosSoportes.autocompletarNuevo('CARGO',controlConceptosSoportes.nuevoConceptosSoportes.operando.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarVariableOperandos(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 185px;  " id="btnnuevoCargo" icon="ui-icon-search" process="@this"  actionListener="#{controlConceptosSoportes.asignarVariableOperandos(0)}"/>   
                            <p:watermark for="nuevoCargo" value="Cargo" />




                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 240px;"  actionListener="#{controlConceptosSoportes.limpiarNuevoConceptosSoportes()}" update="nuevaTipoempresa" process="@this"/>
                            <p:commandButton id="agregarTE" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 240px;" actionListener="#{controlConceptosSoportes.agregarNuevoConceptosSoportes()}" process="@this" />
                            <p:commandButton id="cancelarTE" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 240px;"  update="nuevaTipoempresa" onclick="nuevoRegistroConceptosSoportes.hide();"  actionListener="#{controlConceptosSoportes.limpiarNuevoConceptosSoportes()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>


                    <p:dialog header="Conceptos Soportes" widgetVar="buscarCentrosCostosDialogo" draggable="false" resizable="false" closable="false" id="buscarCentrosCostosDialogo"  
                              showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                        <p:dataTable  id="lovCentrosCostos" style="font-size: 11px; width: 430px" var="centroscostosporempresa" value="#{controlConceptosSoportes.listConceptosSoportesBoton}" rowKey="#{centroscostosporempresa.secuencia}"
                                      selection="#{controlConceptosSoportes.conceptoSoporteSeleccionado}" selectionMode="single" widgetVar="lovCentrosCostos" scrollable="true" scrollWidth="445" scrollHeight="250"
                                      filteredValue="#{controlConceptosSoportes.filterConceptosSoportesBoton}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlConceptosSoportes.activarAceptar()}" update=":formularioDialogos:aceptarNCC"/>
                            <p:ajax event="rowDblselect" listener="#{controlConceptosSoportes.seleccionConceptoSoporte()}" process="@this" onstart="lovCentrosCostos.clearFilters()" update="lovCentrosCostos, :form:datosConceptosSoportes"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Concepto Soporte"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovCentrosCostos.filter();" style="width:150px; position: relative; left: 50px;" />  
                            </f:facet>
                            <p:column filterBy="#{centroscostosporempresa.concepto.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="Codigo" />
                                </f:facet>
                                <h:outputText  value="#{centroscostosporempresa.concepto.codigo}" />
                            </p:column>
                            <p:column filterBy="#{centroscostosporempresa.concepto.descripcion}" width="200"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Descripcion" />
                                </f:facet>
                                <h:outputText value="#{centroscostosporempresa.concepto.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarNCC" style="position: relative; left: 303px" value="Aceptar" disabled="#{controlBetaCentrosCostos.aceptar}" actionListener="#{controlConceptosSoportes.seleccionConceptoSoporte()}" update="lovCentrosCostos, aceptarNCC, :form:datosConceptosSoportes" process="@this">
                            <p:resetInput target=":formularioDialogos:lovCentrosCostos:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasTCC" style="position: relative; left: 303px" value="Atras" onclick="buscarCentrosCostosDialogo.hide(), lovCentrosCostos.clearFilters();" actionListener="#{controlConceptosSoportes.cancelarSeleccionConceptoSoporte()}" update="lovCentrosCostos" process="@this">
                            <p:resetInput target=":formularioDialogos:lovCentrosCostos:globalFilter"/>
                        </p:commandButton>
                    </p:dialog> 



                    <p:dialog id="duplicarRegistroConceptosSoportes" header="duplicar Registro" widgetVar="duplicarRegistroConceptosSoportes" closable="false" resizable="false"  draggable="false" modal="true" height="400" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="Duplicar Concepto Soporte" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTE" style="border: none;">


                            <strong><h:outputText value="CODIGO"  style="font-size: 12px; position: absolute; top: 90px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarCodigo" value="#{controlConceptosSoportes.duplicarConceptosSoportes.concepto.codigo}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 85px;" >
                                <p:ajax event="click" listener="#{controlConceptosSoportes.valoresBackupAutocompletar(2,'CODIGOCONCEPTO')}" />
                                <p:ajax event="change" listener="#{controlConceptosSoportes.autocompletarDuplicadoCodigoBigInteger('CODIGOCONCEPTO', controlConceptosSoportes.duplicarConceptosSoportes.concepto.codigo , 2)}" />
                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarVariableConceptos(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 85px;  " id="btnduplicarCodigo" icon="ui-icon-search" process="@this"  actionListener="#{controlConceptosSoportes.asignarVariableConceptos(1)}"/>   
                            <p:watermark for="duplicarPersona" value="Codigo" />
                            <strong><h:outputText value="CONCEPTO"  style="font-size: 12px; position: absolute; top: 140px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarPersona" value="#{controlConceptosSoportes.duplicarConceptosSoportes.concepto.descripcion}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 135px;" >
                                <p:ajax event="click" listener="#{controlConceptosSoportes.valoresBackupAutocompletar(2,'PERSONA')}" />
                                <p:ajax event="change" listener="#{controlConceptosSoportes.autocompletarDuplicado('PERSONA', controlConceptosSoportes.duplicarConceptosSoportes.concepto.descripcion , 2)}" />
                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarVariableConceptos(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 135px;  " id="btnduplicarPersona" icon="ui-icon-search" process="@this"  actionListener="#{controlConceptosSoportes.asignarVariableConceptos(1)}"/>   
                            <p:watermark for="duplicarPersona" value="CONCEPTO" />

                            <strong><h:outputText value="OPERANDO"  style="font-size: 12px; position: absolute; top: 190px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarCargo" value="#{controlConceptosSoportes.duplicarConceptosSoportes.operando.nombre}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 185px;" >
                                <p:ajax event="click" listener="#{controlConceptosSoportes.valoresBackupAutocompletar(2,'CARGO')}" />
                                <p:ajax event="change" listener="#{controlConceptosSoportes.autocompletarDuplicado('CARGO', controlConceptosSoportes.duplicarConceptosSoportes.operando.nombre , 2)}" />
                                <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarVariableOperandos(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 185px;  " id="btnduplicarCargo" icon="ui-icon-search" process="@this"  actionListener="#{controlConceptosSoportes.asignarVariableOperandos(1)}"/>   
                            <p:watermark for="duplicarCargo" value="OPERANDO" />


                            <p:commandButton id="limpiarD" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 365px;"  actionListener="#{controlConceptosSoportes.limpiarDuplicarConceptosSoportes() }" update="duplicarTE"  process="@this"/>
                            <p:commandButton id="duplicarVFP" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 365px;" actionListener="#{controlConceptosSoportes.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 365px;"  update="duplicarTE" onclick="duplicarRegistroConceptosSoportes.hide();" actionListener="#{controlConceptosSoportes.limpiarDuplicarConceptosSoportes()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosConceptosSoportesExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlConceptosSoportes.listConceptosSoportes}">

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Codigo" /></f:facet>
                            <h:outputText value="#{info.concepto.codigo}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Concepto" /></f:facet>
                            <h:outputText value="#{info.concepto.descripcion}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Operando" /></f:facet>
                            <h:outputText value="#{info.operando.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
