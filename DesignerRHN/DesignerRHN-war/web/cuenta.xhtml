<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.cuenta" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 530px; text-align: left;" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" actionListener="#{controlCuenta.guardadoGeneral()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-size: 100% 100%; background-image: url(Imagenes/Iconos/guardar.png); background-repeat: no-repeat; width: 25px; height: 25px; border: none;" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" actionListener="#{controlCuenta.editarCelda()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" actionListener="#{controlCuenta.listaValoresBoton()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" />
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />
                                <p:commandButton id="filtrar" value="" actionListener="#{controlCuenta.activarCtrlF11()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; "/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" actionListener="#{controlCuenta.verificarExportXLS()}" ajax="false" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />
                                <p:commandButton id="exportarXML" value="" ajax="false" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;">
                                    <p:dataExporter type="xml" target="#{controlCuenta.exportXML()}" fileName="#{controlCuenta.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />
                                <p:commandButton id="exportarPDF" value="" actionListener="#{controlCuenta.validarExportPDF()}" ajax="false" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; "/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" actionListener="#{controlCuenta.validarIngresoNuevoRegistro()}"  process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; "/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />
                                <p:commandButton id="eliminar" value="" actionListener="#{controlCuenta.validarBorradoRegistro()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" />  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />
                                <p:commandButton id="duplicar" value="" actionListener="#{controlCuenta.validarDuplicadoRegistro()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; " />  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" actionListener="#{controlCuenta.verificarRastroTabla()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" actionListener="#{controlCuenta.cancelarModificacion()}" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" />  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="salir" value="" actionListener="#{controlCuenta.salir()}" action="nomina" process="@this" styleClass="cssToobarButton"
                                                 style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" />  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <h:outputText value="#{msg['empresa']}" style="font-weight: bold; color: #14388B; position: relative; top: 40px; left: 120px"/>
                        <h:outputText id="nombreEmpresa" value="#{controlCuenta.empresaActual.nombre}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 40px;"/>
                        <h:outputText value="#{msg['nit']}" style="font-weight: bold; color: #14388B; position: relative; left: 230px; top: 40px;"/>
                        <h:outputText id="nitEmpresa" value="#{controlCuenta.empresaActual.nit}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 240px; top: 40px;"/>


                        <fieldset style="position: absolute; left: 5px; top: 93px; width: 835px; height: 350px; border-radius: 10px;">
                            <legend style="color: blue"><strong>#{msg['titulo']}</strong></legend>

                            <p:dataTable id="datosCuenta" var="infoC" rowKey="#{infoC.secuencia}" rowIndexVar="indice" style="border: 1px; width: 830px;"   
                                         value="#{controlCuenta.listCuentas}" scrollable="true" scrollHeight="280" scrollWidth="830"
                                         filteredValue="#{controlCuenta.filtrarListCuentas}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15" selectionMode="single" selection="#{controlCuenta.cuentaTablaSeleccionada}">

                                <p:ajax event="filter" listener="#{controlCuenta.eventoFiltrar()}"/>

                                <p:column id="columnaDetalleCuenta" 
                                          style="padding-left: 0px; padding-right: 0px; width: 19px; text-align: center" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="DetalleC" value="D"/>
                                        <p:tooltip for="DetalleC" value="Detalle Cuenta"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <img src="Imagenes/Iconos/editar.png" width="18" height="18" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="D" maxlength="1" style="background-color: blue; width: 6px; height: 6px" id="editarD">
                                                <p:ajax event="select" listener="#{controlCuenta.verDetalle(infoC)}" immediate="#{controlDetalleCuenta.recibirCuenta(controlCuenta.cuentaActual.secuencia)}"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column id="cuentaCodigo" sortBy="#{infoC.codigo}" filterBy="#{infoC.codigo}" 
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 70px;" >
                                    <f:facet name="header">
                                        <h:outputText id="headCodigo" value="#{msg['codigo']}" />
                                        <p:tooltip  for="headCodigo" value="#{msg['codigoTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.codigo}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.codigo}" maxlength="20"  id="editarCuentaCodigo" 
                                                         style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column id="cuentasDescripcion" sortBy="#{infoC.descripcion}" filterBy="#{infoC.descripcion}" filterMatchMode="contains" 
                                          filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 190px;">
                                    <f:facet name="header">
                                        <h:outputText id="headDescripcion" value="#{msg['descripcion']}" />
                                        <p:tooltip  for="headDescripcion" value="#{msg['descripcionTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.descripcion}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.descripcion}" maxlength="100" id="editarCuentaDescripcion" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['naturaleza']}" filterMatchMode="contains" id="cuentaNaturaleza" 
                                          filterStyle="display: none; visibility: hidden;" 
                                          style="padding-left: 0px; padding-right: 0px; width: 90px;">
                                    <f:facet name="header">
                                        <h:outputText id="headNaturaleza" value="#{msg['naturaleza']}" />
                                        <p:tooltip  for="headNaturaleza" value="#{msg['naturalezaTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{(infoC.naturaleza == null)||(infoC.naturaleza == '') ? ' ': infoC.naturaleza}"/>
                                        </f:facet> 
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarCuentaNaturaleza" value="#{infoC.naturaleza}" style="width: 90px; font-weight: bold;text-transform: uppercase">  
                                                <f:selectItem itemLabel="" itemValue="null" /> 
                                                <f:selectItem itemLabel="#{msg['debito']}" itemValue="DEBITO" />  
                                                <f:selectItem itemLabel="#{msg['credito']}" itemValue="CREDITO" /> 
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column  filterMatchMode="contains" id="cuentaTipo" 
                                           filterStyle="display: none; visibility: hidden;" sortBy="#{infoC.tipo}" filterBy="#{infoC.tipo}"
                                           style="padding-left: 0px; padding-right: 0px; width: 100px;">
                                    <f:facet name="header">
                                        <h:outputText id="headTipo" value="#{msg['tipo']}" />
                                        <p:tooltip  for="headTipo" value="#{msg['tipoTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.tipo}"/>
                                        </f:facet> 
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarCuentaTipo" value="#{infoC.tipo}" style="width: 100px; font-weight: bold; text-transform: uppercase">  
                                                <f:selectItem itemLabel="" itemValue="null" /> 
                                                <f:selectItem itemLabel="#{msg['ctaxpagar']}" itemValue="CXP" />  
                                                <f:selectItem itemLabel="#{msg['ctaxcobrar']}" itemValue="CXC" />  
                                                <f:selectItem itemLabel="#{msg['netodenomina']}" itemValue="NDN" />  
                                                <f:selectItem itemLabel="#{msg['puente']}" itemValue="PNT" />  
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{infoC.contracuentatesoreria.codigo}" filterBy="#{infoC.contracuentatesoreria.codigo}" filterMatchMode="contains" 
                                          id="cuentaContracuenta" filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 100px;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headContraCtaTes" value="#{msg['contracuentatesoreria']}" />
                                        <p:tooltip  for="headContraCtaTes" value="#{msg['contractatesTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.contracuentatesoreria.codigo}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.contracuentatesoreria.codigo}"  id="editarCuentaContracuenta" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuentaAutocompletar(indice, 'CONTRACUENTA', infoC.contracuentatesoreria.codigo)}" process="@this" update="editarCuentaContracuenta"/>
                                                <p:ajax event="dblclick" listener="#{controlCuenta.asignarIndex(indice,0,0)}" process="@this" update="editarCuentaContracuenta"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{infoC.rubropresupuestal.descripcion}" filterBy="#{infoC.rubropresupuestal.descripcion}" filterMatchMode="contains" 
                                          id="cuentaRubro" filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 100px;" >
                                    <f:facet name="header">
                                        <h:outputText id="headRubropresupuestal" value="#{msg['rubropresupuestal']}" />
                                        <p:tooltip  for="headRubropresupuestal" value="#{msg['rubropresupuestalTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.rubropresupuestal.descripcion}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.rubropresupuestal.descripcion}"  id="editarCuentaRubro" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuentaAutocompletar(indice, 'RUBRO', infoC.rubropresupuestal.descripcion)}" process="@this" update="editarCuentaRubro"/>
                                                <p:ajax event="dblclick" listener="#{controlCuenta.asignarIndex(indice,1,0)}" process="@this" update="editarCuentaRubro"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  sortBy="#{infoC.manejanit}" filterBy="#{infoC.manejanit}" filterMatchMode="contains" 
                                           id="cuentaManejaNit" filterStyle="display: none; visibility: hidden" 
                                           style="padding-left: 0px; padding-right: 0px; width: 20px; text-align: center;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="textN" value="#{msg['n']}"/>
                                        <p:tooltip for="textN" value="#{msg['textN']}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="checkManejaNit" value="#{infoC.checkManejaNit}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{infoC.manejanitempleado}" filterBy="#{infoC.manejanitempleado}" filterMatchMode="contains" 
                                          id="cuentaManejaNitEmpleado" filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 20px; text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText id="textC" value="#{msg['c']}"/>
                                        <p:tooltip for="textC" value="#{msg['textC']}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="checkManejaNitEmpleado" value="#{infoC.checkCCEmpleado}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{infoC.prorrateo}" filterBy="#{infoC.prorrateo}" filterMatchMode="contains" 
                                          id="cuentaProrrateo" filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 20px; text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText id="textP" value="#{msg['p']}"/>
                                        <p:tooltip for="textP" value="#{msg['textP']}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="checkProrrateo" value="#{infoC.checkProrrateo}" style="alignment-adjust: central">  
                                        <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column id="cuentaCC" filterMatchMode="contains"  
                                          filterStyle="display: none; visibility: hidden;" 
                                          style="padding-left: 0px; padding-right: 0px; width: 50px; text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText id="textCC" value="#{msg['cc']}"/>
                                        <p:tooltip for="textCC" value="#{msg['textCC']}"/>
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.manejacentrocosto == 'S' ? 'SI' : 'NO'}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarCuentaCC" value="#{infoC.manejacentrocosto}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                                <f:selectItem itemLabel="" itemValue="null" /> 
                                                <f:selectItem itemLabel="#{msg['sii']}" itemValue="S" />  
                                                <f:selectItem itemLabel="#{msg['noo']}" itemValue="N" /> 
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column id="cuentaICC" filterMatchMode="contains" 
                                          filterStyle="display: none; visibility: hidden;" 
                                          style="padding-left: 0px; padding-right: 0px; width: 50px; text-align: center;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="textICC" value="#{msg['icc']}"/>
                                        <p:tooltip for="textICC" value="#{msg['textICC']}"/>
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.manejacentrocosto == 'S' ? 'SI':'NO'}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarCuentaICC" value="#{infoC.incluyecentrocostocodigocuenta}" style="width: 99%; font-weight: bold;text-transform: uppercase">  
                                                <f:selectItem itemLabel="" itemValue="null" /> 
                                                <f:selectItem itemLabel="#{msg['sii']}" itemValue="S" />  
                                                <f:selectItem itemLabel="#{msg['noo']}" itemValue="N" /> 
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{infoC.codigoalternativo}" filterBy="#{infoC.codigoalternativo}" filterMatchMode="contains" 
                                          id="cuentaCodigoA" filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 130px; text-align: left;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headCodigoalternativo" value="#{msg['codigoalternativo']}" />
                                        <p:tooltip  for="headCodigoalternativo" value="#{msg['codigoalternativoTtip']}"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.codigoalternativo}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.codigoalternativo}" maxlength="30" id="editarCuentaCodigoA" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlCuenta.cambiarIndice(indice, 11)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlCuenta.modificarCuenta(indice)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{infoC.consolidanitempresa}" filterBy="#{infoC.consolidanitempresa}" filterMatchMode="contains" 
                                          id="cuentaConsolidaNit" filterStyle="display: none; visibility: hidden" 
                                          style="padding-left: 0px; padding-right: 0px; width: 20px; text-align: center;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="textE" value="#{msg['e']}"/>
