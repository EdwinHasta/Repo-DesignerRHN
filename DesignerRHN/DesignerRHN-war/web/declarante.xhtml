<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.declarante" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                <p:toolbar styleClass="cssToolbar">   
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlDeclarantes.guardarCambiosDeclarantes()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" disabled="true" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"  />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"  />
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " ajax="false" actionListener="#{controlDeclarantes.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"  />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.limpiarNuevaDeclarantes()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosDeclarantesExportar" fileName="DeclarantesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"  />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " oncomplete="NuevoRegistroDeclarantes.show()" update=":formularioDialogos:nuevoDeclarante" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"  />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.borrarDeclarantes()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"  />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.duplicarDeclarantes()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"  />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}" />
                            
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDeclarantes.salir()}" action="sets" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                            <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpleado" value="#{controlDeclarantes.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['documento']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlDeclarantes.persona.numerodocumento}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>
        
                        <fieldset style="position: absolute;top: 110px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['declarante']}</strong></legend>
                            <!-- TABLA DECLARANTES -->

                            <p:dataTable id="datosDeclarantes" var="dec" rowIndexVar="indice"  
                                         style=" border: 1px; text-align: left;"  rowKey="#{dec.secuencia}"                    
                                         value="#{controlDeclarantes.listaDeclarantes}"  scrollable="true" scrollHeight="#{controlDeclarantes.altoScrollDeclarantes}" 
                                         filteredValue="#{controlDeclarantes.filtradoListaDeclarantes}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" 
                                         selection="#{controlDeclarantes.declaranteSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlDeclarantes.eventoFiltrar()}"/>

                               <p:column headerText="#{msg['fechainicial']}"  sortBy="#{dec.fechainicial}" filterBy="#{dec.fechainicial}" filterMatchMode="contains"  width="72" id="declarantesFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{dec.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{dec.fechainicial}" height="12" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlDeclarantes.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDeclarantes.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlDeclarantes.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar>

                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}"  sortBy="#{dec.fechafinal}" filterBy="#{dec.fechafinal}" filterMatchMode="contains"  width="72" id="declarantesFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{dec.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{dec.fechafinal}" height="12" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlDeclarantes.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDeclarantes.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlDeclarantes.cambiarIndice(indice,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="..." style="width:12px" sortBy="#{dec.declarante}" filterBy="#{dec.declarante}" filterMatchMode="contains" id="declarantesBooleano" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerDeclarante" value="..." />
                                        <p:tooltip  for="headerDeclarante" value="#{msg['declaranteSN']}"  />
                                    </f:facet>  

                                    <p:selectBooleanCheckbox value="#{dec.estadoDeclarante}" style="height :12px; position: relative;top: -3px">  
                                        <p:ajax event="change" listener="#{controlDeclarantes.modificarDeclarantes(indice, 'N', dec.estadoDeclarante)}" update="@this"/>  
                                    </p:selectBooleanCheckbox> 

                                </p:column>

                                <p:column headerText="#{msg['deseado']}"   sortBy="#{dec.retenciondeseada}" filterBy="#{dec.retenciondeseada}" filterMatchMode="contains" id="declarantesPromedio" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{dec.retenciondeseada}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{dec.retenciondeseada}" id="editarRetencionDeseada" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlDeclarantes.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="change" listener="#{controlDeclarantes.modificarDeclarantes(indice, 'N', dec.retenciondeseada)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tarifadeseo']}" sortBy="#{dec.retencionminima.retencion}" filterBy="#{dec.retencionminima.retencion}" filterMatchMode="contains" id="declarantesTarifa" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{dec.retencionminima.retencion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{dec.retencionminima.retencion}" id="editarTarifaDeseo" style="border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlDeclarantes.cambiarIndice(indice, 3)}" />
                                                <p:ajax event="change" update="editarTarifaDeseo" listener="#{controlDeclarantes.modificarDeclarantes(indice,'MINIMA',dec.retencionminima.retencion)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlDeclarantes.asignarIndex(indice,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 688px; top: 490px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value=""  disabled="#{controlDeclarantes.cambiosPagina}" onclick="confirmarGuardar.show();" update=":form:datosDeclarantes" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 490px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white" id="REFRESCAR" value="#{msg['refrescar']}"  icon="ui-icon-refresh" actionListener="#{controlDeclarantes.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 785px; top: 490px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=""  actionListener="#{controlDeclarantes.salir()}" action="sets" process="@this" />

                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <!--HotKey-->
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlDeclarantes.activarCtrlF11()}" process="@this"/> 

                    <!-- DIALOGOS EDITAR -->
                    <p:dialog id="editarFechaInicial" header="#{msg['editarFechaInicial']}"  widgetVar="editarFechaInicial" resizable="false" draggable="false" modal="true" height="93" width="240" style=" padding: 0px">  
                        <p:inputTextarea value="#{controlDeclarantes.editarDeclarantes.fechainicial}" style="overflow: auto; width: 200px; height: 40px" readonly="true">                        
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputTextarea>
                    </p:dialog>

                    <p:dialog id="editarFechaFinal" header="#{msg['editarFechaFinal']}"  widgetVar="editarFechaFinal" resizable="false" draggable="false" modal="true" height="93" width="240" style=" padding: 0px">  
                        <p:inputTextarea value="#{controlDeclarantes.editarDeclarantes.fechafinal}" style="overflow: auto; width: 200px; height: 40px" readonly="true">                        
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputTextarea>
                    </p:dialog>

                    <p:dialog id="editarDeseado" header="#{msg['editarDeseado']}"  widgetVar="editarDeseado" resizable="false" draggable="false" modal="true" height="55" width="240" >  
                        <p:inputTextarea value="#{controlDeclarantes.editarDeclarantes.retenciondeseada}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarMinima" header="#{msg['editarMinima']}"  widgetVar="editarMinima" resizable="false" draggable="false" modal="true" height="55" width="240"  >  
                        <p:inputTextarea value="#{controlDeclarantes.editarDeclarantes.retencionminima.retencion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlDeclarantes.guardarCambiosDeclarantes()}" action="sets" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlDeclarantes.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <!-- Nuevo Registro -->

                    <p:dialog id="NuevoRegistroDeclarantes" header="#{msg['nuevoregistro']}"   widgetVar="NuevoRegistroDeclarantes" closable="false" resizable="false"  draggable="false" modal="true" height="320" width="360" style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}"  style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoDeclarante" style="border: none;">
                            <fieldset style="position: absolute; left: 10px; top: 40px;  width: 315px; height: 208px; border-radius: 10px; ">

                                <strong><h:outputText value="#{msg['fechainicioN']}"  style=" position: absolute; top: 17px" /></strong>
                                <div id="posicionFechaInicialNuevo" style="; position: absolute; top: 17px; left: 152px">
                                    <lnk:calendar id="nuevaFechaInicial" value="#{controlDeclarantes.nuevoDeclarante.fechainicial}" >
                                        <p:ajax event="dateSelect" update="nuevaFechaInicial" process="@this"/>
                                        <p:ajax event="change" update="nuevaFechaInicial" process="@this"/>
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['fechafinalN']}"  style=" position: absolute; top: 57px" /></strong>
                                <div id="posicionFechaInicialNuevo" style=" position: absolute; top: 57px; left: 152px">
                                    <lnk:calendar id="nuevaFechaFinal" value="#{controlDeclarantes.nuevoDeclarante.fechafinal}" >
                                        <p:ajax event="dateSelect" update="nuevaFechaFinal" process="@this"/>
                                        <p:ajax event="change" update="nuevaFechaFinal" process="@this"/>
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['declaranteN']}"   style=" position: absolute; top: 97px" /></strong>
                                <p:selectBooleanCheckbox id="nuevoDeclaranteBooleano" style="position: absolute; top: 95px; left: 152px;" value="#{controlDeclarantes.nuevoDeclarante.estadoDeclarante}">
                                    <p:ajax event="change" update="nuevoDeclaranteBooleano"/>
                                </p:selectBooleanCheckbox>

                                <strong><h:outputText value="#{msg['deseadoN']}"   style=" position: absolute;  top: 137px;" /></strong>
                                <p:inputText id="nuevoDeseado" value="#{controlDeclarantes.nuevoDeclarante.retenciondeseada}" style=" width: 122px; position: absolute; top: 135px; left: 152px; text-transform: uppercase" onclick="select();">
                                    <p:ajax event="change" update="nuevoDeseado"/>
                                </p:inputText>

                                <strong><h:outputText value="#{msg['tarifadeseoN']}"  style=" position: absolute; top: 177px;" /></strong>
                                <p:inputText id="nuevoTarifaDeseo" value="#{controlDeclarantes.nuevoDeclarante.retencionminima.retencion}" style=" width: 122px; position: absolute; top: 175px; left: 152px; text-transform:uppercase" onclick="select();">
                                    <p:ajax event="click" listener="#{controlDeclarantes.valoresBackupAutocompletar(1, 'MINIMA')}" />
                                    <p:ajax event="change" listener="#{controlDeclarantes.autocompletarNuevoyDuplicado('MINIMA', controlDeclarantes.nuevoDeclarante.retencionminima.retencion, 1)}" />
                                    <p:ajax event="dblclick" listener="#{controlDeclarantes.asignarIndex(indice, -1, 1)}" />
                                </p:inputText>
                                <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 283px; top: 175px;  " id="btnNuevaMinima" icon="ui-icon-search" process="@this"  actionListener="#{controlDeclarantes.asignarIndex(indice, -1, 1)}"/>   

                                <p:commandButton id="limpiarD" value="#{msg['limpiar']}"  icon="ui-icon-trash" style=" font-size: 11px ;position: absolute; left: 10px; top: 240px;" actionListener="#{controlDeclarantes.limpiarNuevaDeclarantes()}" update="nuevoDeclarante" process="@this"/>
                                <p:commandButton id="agregarD" value="#{msg['agregar']}"  icon="ui-icon-circle-check" style=" position: absolute; left: 160px; top: 240px;"  process="@this" actionListener="#{controlDeclarantes.agregarNuevoDeclarante()}"/>
                                <p:commandButton id="cancelarD" value="#{msg['cancelar']}"  icon="ui-icon-circle-close" style=" position: absolute; left: 250px; top: 240px;" actionListener="#{controlDeclarantes.limpiarNuevaDeclarantes()}" update="nuevoDeclarante" onclick="NuevoRegistroDeclarantes.hide();"  process="@this"/>
                            </fieldset>
                        </p:panel>
                    </p:dialog>

                    <!-- DUPLICAR Registro -->

                    <p:dialog id="DuplicarRegistroDeclarantes" header="#{msg['duplicarregistro']}"   widgetVar="DuplicarRegistroDeclarantes" closable="false" resizable="false"  draggable="false" modal="true" height="320" width="360" style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}"  style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarDeclarante" style="border: none;">
                            <fieldset style="position: absolute; left: 10px; top: 40px; width: 315px; height: 208px; border-radius: 10px; ">


                                <strong><h:outputText value="#{msg['fechainicioN']}"  style=" position: absolute; top: 17px" /></strong>
                                <div id="posicionFechaInicioDuplicar" style=" position: absolute; top: 17px; left: 152px">
                                    <lnk:calendar id="duplicarFechaInicial" value="#{controlDeclarantes.duplicarDeclarante.fechainicial}" >
                                        <p:ajax event="dateSelect" update="duplicarFechaInicial" process="@this"/>
                                        <p:ajax event="change" update="duplicarFechaInicial" process="@this"/>
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['fechafinalN']}"  style=" position: absolute; top: 57px" /></strong>
                                <div id="posicionFechaFinalDuplicar" style=" position: absolute; top: 57px; left: 152px">
                                    <lnk:calendar id="duplicarFechaFinal" value="#{controlDeclarantes.duplicarDeclarante.fechafinal}" >
                                        <p:ajax event="dateSelect" update="duplicarFechaFinal" process="@this"/>
                                        <p:ajax event="change" update="duplicarFechaFinal" process="@this"/>
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['declaranteN']}"   style=" position: absolute; top: 97px" /></strong>
                                <p:selectBooleanCheckbox id="duplicarDeclaranteBooleano" style="position: absolute; top: 95px; left: 152px;" value="#{controlDeclarantes.duplicarDeclarante.estadoDeclarante}">
                                    <p:ajax event="change" update="duplicarDeclaranteBooleano"/>
                                </p:selectBooleanCheckbox>

                                <strong><h:outputText value="#{msg['deseadoN']}"   style=" position: absolute;  top: 137px;" /></strong>
