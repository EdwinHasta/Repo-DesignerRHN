<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.detalleconcepto" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" actionListener="#{controlDetalleConcepto.guardadoGeneral()}" process="@this"
                                                 style="background-size: 100% 100%;background-image: url(Imagenes/Iconos/guardar.png) ;background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" actionListener="#{controlDetalleConcepto.editarCelda()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton disabled="#{controlDetalleConcepto.activarLOV}" id="listaValores" value="" actionListener="#{controlDetalleConcepto.listaValoresBoton()}" onstart="operacionEnProcesoLovs.show()" oncomplete="operacionEnProcesoLovs.hide()" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" actionListener="#{controlDetalleConcepto.activarCtrlF11()}" process="@this" oncomplete="datosVigenciaCuenta.unselectAllRows(); datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();"
                                                 style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" />
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" actionListener="#{controlDetalleConcepto.verificarExportXLS()}" ajax="false"
                                                 style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" ajax="false" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;">
                                    <p:dataExporter type="xml"  target="#{controlDetalleConcepto.exportXML()}" fileName="#{controlDetalleConcepto.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" ajax="false" actionListener="#{controlDetalleConcepto.validarExportPDF()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="insertar" value="" actionListener="#{controlDetalleConcepto.ingresoNuevoRegistro()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" actionListener="#{controlDetalleConcepto.validarBorradoRegistro()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" actionListener="#{controlDetalleConcepto.validarDuplicadoRegistro()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="rastro" value="" actionListener="#{controlDetalleConcepto.verificarRastroTabla()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" actionListener="#{controlDetalleConcepto.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value="" actionListener="#{controlDetalleConcepto.salir()}" action="retornoConcepto" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px;">
                            <p:commandButton value="" id="btnDeteleConcepto" style="position: absolute; top: 3px; left: 5px; background-image: url(Imagenes/Iconos/deleteConcepto.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 24px; height: 24px;" 
                                             actionListener="#{controlDetalleCuenta.validarEliminacionConcepto()}"/>
                            <h:outputText value="#{msg['concepto']}" style="position: absolute; left: 35px; top: 6px;color: #14388B; font-weight: bold;"/>
                            <h:outputText id="nombreConcepto" value="#{controlDetalleConcepto.comportamientoConcepto}" style="font-weight: bold; color: #BF1A1A; position: absolute; left: 110px; top: 6px;"/>
                            <p:tooltip  for="btnDeteleConcepto" value="#{msg['hojadevidadelconcepto']}" />
                        </fieldset>

                        <fieldset  style="position: absolute; left: 10px; top: 105px; width: 832px; height: 375px; border-radius: 10px; text-align: left;">
                            <legend style="color: blue"><strong>#{msg['asignaciondecuentas']}</strong></legend>

                            <p:scrollPanel id="scrollPrincipal" style="position: absolute; left: 3px; top: 15px; width:846px; height:360px; border: none" mode="native">  

                                <fieldset style="position: absolute; top: -2px; width: 805px; height: 167px; border-radius: 10px; text-align: left">
                                    <legend style="color: blue"><strong>#{msg['cuentasytipocc']}</strong></legend>

                                    <p:dataTable id="datosVigenciaCuenta" widgetVar="datosVigenciaCuenta" var="infoVC" rowKey="#{infoVC.secuencia}" rowIndexVar="indiceVC" style="border: 1px; width: 1270px; font-size: 11px;"   
                                                 value="#{controlDetalleConcepto.listVigenciasCuentasConcepto}" scrollable="true" scrollHeight="#{controlDetalleConcepto.altoTablaVigenciaCuenta}" scrollWidth="805"
                                                 filteredValue="#{controlDetalleConcepto.filtrarListVigenciasCuentasConcepto}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                                 editable="true" editMode="cell" liveScroll="true" scrollRows="10" selection="#{controlDetalleConcepto.vigenciaCuentaSeleccionada}">

                                        <f:event type="preRenderView" listener="#{controlDetalleConcepto.recordarSeleccionesC()}"/>
                                        <p:ajax event="filter" listener="#{controlDetalleConcepto.eventoFiltrarCuenta()}"/>
                                        <p:ajax event="rowSelect" onstart="datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();"/>

                                        <p:column style="text-align: center" headerText="#{msg['fechainicial']}" sortBy="#{infoVC.strFechaInicial}" filterBy="#{infoVC.strFechaInicial}" filterMatchMode="contains" id="vigenciaCuentaFechaInicial" width="70"
                                                  filterStyle="display: none; visibility: hidden;"  >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{infoVC.fechainicial}" style="text-transform: uppercase">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </f:facet>  
                                                <f:facet name="input">
                                                    <lnk:calendar id="dateFechaInicial" value="#{infoVC.fechainicial}" > 
                                                        <p:ajax event="select" listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC,0)}"/>
                                                        <p:ajax event="change" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,0)}" update="dateFechaInicial"/>
                                                        <p:ajax event="dateSelect" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,0)}" update="dateFechaInicial"/>
                                                    </lnk:calendar>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: center" headerText="#{msg['fechafinal']}" sortBy="#{infoVC.strFechaFinal}" filterBy="#{infoVC.strFechaFinal}" filterMatchMode="contains" id="vigenciaCuentaFechaFinal" width="70"
                                                  filterStyle="display: none; visibility: hidden;"  >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{infoVC.fechafinal}" style="text-transform: uppercase">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </f:facet>  
                                                <f:facet name="input">
                                                    <lnk:calendar id="dateFecha" value="#{infoVC.fechafinal}" > 
                                                        <p:ajax event="select" listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC,1)}" />
                                                        <p:ajax event="change" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,1)}" update="dateFecha"/>
                                                        <p:ajax event="dateSelect" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,1)}" update="dateFecha"/>
                                                    </lnk:calendar>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['tipocc']}" sortBy="#{infoVC.tipocc.nombre}" filterBy="#{infoVC.tipocc.nombre}" 
                                                  filterMatchMode="contains" id="vigenciaCuentaTipoCC" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.tipocc.nombre}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.tipocc.nombre}"  id="editarTipoCCVC" style="border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 2)}" />
                                                        <p:ajax event="change" update="editarTipoCCVC" onstart="operacionEnProcesoLovs.show()" oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'TIPOCC',infoVC.tipocc.nombre)}" />
                                                        <p:ajax event="dblclick" onstart="operacionEnProcesoLovs.show(); datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();"
                                                                oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.asignarIndex(0,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooTipoCC" action="tiposcentroscostosdetalleconcepto" actionListener="#{controlTiposCentrosCostos.recibirPaginaAnterior('atrastiposcentroscostosdetalleconcepto')}" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: center" headerText="#{msg['debito']}" sortBy="#{infoVC.cuentad.codigo}" filterBy="#{infoVC.cuentad.codigo}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaDebitoCod" width="70" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentad.codigo}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentad.codigo}"  id="editarCodigoDebVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select" listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 3)}" />
                                                        <p:ajax event="change" update="editarCodigoDebVC" onstart="operacionEnProcesoLovs.show()" oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'CODDEBITO',infoVC.cuentad.codigo)}" />
                                                        <p:ajax event="dblclick" onstart="operacionEnProcesoLovs.show(); datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();" 
                                                                oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.asignarIndex(1,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooCodDebito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['descripcion']}" width="160" sortBy="#{infoVC.cuentad.descripcion}" filterBy="#{infoVC.cuentad.descripcion}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaDebitoDes" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentad.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentad.descripcion}"  id="editarDescripcionDebVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 4)}" />
                                                        <p:ajax event="change" update="editarDescripcionDebVC" onstart="operacionEnProcesoLovs.show()" oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'DESDEBITO',infoVC.cuentad.descripcion)}" />
                                                        <p:ajax event="dblclick" onstart="operacionEnProcesoLovs.show(); datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();" 
                                                                oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.asignarIndex(2,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue;" id="fooDesDebito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['ccconsolidador']}" sortBy="#{infoVC.consolidadord.nombre}" filterBy="#{infoVC.consolidadord.nombre}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCCConsolidadorD" width="160" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.consolidadord.nombre}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.consolidadord.nombre}"  id="editarCCConsolidadorDVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 5)}" />
                                                        <p:ajax event="change" update="editarCCConsolidadorDVC" onstart="operacionEnProcesoLovs.show()" oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'CONSOLIDADORDEBITO',infoVC.consolidadord.nombre)}" />
                                                        <p:ajax event="dblclick" onstart="operacionEnProcesoLovs.show(); datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();"
                                                                oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.asignarIndex(3,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 190px; margin: -14px; height: 26px;  border: none; color: blue" action="centrocostodetalleconcepto" actionListener="#{controlBetaCentrosCostos.recibirPagina('atrascentrocostodetalleconcepto')}" id="fooNombreJornada" value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: center" headerText="#{msg['credito']}" sortBy="#{infoVC.cuentac.codigo}" filterBy="#{infoVC.cuentac.codigo}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCreditoCod" width="70" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentac.codigo}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentac.codigo}"  id="editarCodigoCreVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 6)}" />
                                                        <p:ajax event="change" update="editarCodigoCreVC" onstart="operacionEnProcesoLovs.show()" oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'CODCREDITO',infoVC.cuentac.codigo)}" />
                                                        <p:ajax event="dblclick" onstart="operacionEnProcesoLovs.show(); datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();" 
                                                                oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.asignarIndex(4,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooCodCredito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['descripcion']}" sortBy="#{infoVC.cuentac.descripcion}" filterBy="#{infoVC.cuentac.descripcion}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCreditoDes" width="160" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentac.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentac.descripcion}"  id="editarDescripcionCreVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select" listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 7)}" />
                                                        <p:ajax event="change" update="editarDescripcionCreVC" onstart="operacionEnProcesoLovs.show()" oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'DESCREDITO',infoVC.cuentac.descripcion)}" />
                                                        <p:ajax event="dblclick" onstart="operacionEnProcesoLovs.show(); datosVigenciaGrupoConcepto.unselectAllRows(); datosVigenciaConceptoTT.unselectAllRows(); datosVigenciaConceptoTC.unselectAllRows(); datosVigenciaConceptoRL.unselectAllRows(); datosFormulaConcepto.unselectAllRows();" 
                                                                oncomplete="operacionEnProcesoLovs.hide()" listener="#{controlDetalleConcepto.asignarIndex(5,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooDesCredito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['ccconsolidador']}" sortBy="#{infoVC.consolidadorc.nombre}" filterBy="#{infoVC.consolidadorc.nombre}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCCConsolidadorC" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.consolidadorc.nombre}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.consolidadorc.nombre}"  id="editarCCConsolidadorCVC" style="border-radius: 0px; width: 99%;text-transform: uppercase">
