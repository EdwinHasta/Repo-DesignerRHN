<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.detalleconcepto" var="msg" />
                    <p:growl id="growl" showDetail="true" />

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left;" >  

                        <p:toolbar styleClass="cssToolbar" style="position: absolute; top: 30px; left: 10px;">
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/Iconos/guardar.png) ;background-repeat: no-repeat; 
                                                 width: 25px; height: 25px;"   actionListener="#{controlDetalleConcepto.guardadoGeneral()}"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.editarCelda()}" />
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px "  actionListener="#{controlDetalleConcepto.listaValoresBoton()}"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.activarCtrlF11()}" />
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.verificarExportXLS()}" ajax="false"  />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlDetalleConcepto.exportXML()}" fileName="#{controlDetalleConcepto.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.ingresoNuevoRegistro()}"  /> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.validarBorradoRegistro()}" />  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px "  actionListener="#{controlDetalleConcepto.validarDuplicadoRegistro()}" />  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.verificarRastroTabla()}" />  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.cancelarModificacion()}" />  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                                 width: 25px; height: 25px " actionListener="#{controlDetalleConcepto.salir()}" action="retornoConcepto" />  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <h:outputText value="#{msg['concepto']}" style="position: absolute;left: 45px; top: 70px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nombreConcepto" value="#{controlDetalleConcepto.comportamientoConcepto}" style="font-weight: bold; color: #BF1A1A; position: absolute; left: 115px; top: 70px"/>
                        <p:commandButton value="" id="btnDeteleConcepto" style="position: absolute; top: 75px; left: 10px;background-image: url(Imagenes/deleteConcepto.png);background-size: 100% 100%; background-repeat: no-repeat;width: 25px; height: 30px;" 
                                         actionListener="#{controlDetalleCuenta.validarEliminacionConcepto()}"/>
                        <p:tooltip  for="btnDeteleConcepto" value="#{msg['hojadevidadelconcepto']}" />


                        <fieldset  style="position: absolute; left: 3px; top: 90px; width: 850px; height: 370px; border-radius: 10px; text-align: left;">
                            <legend style="color: blue"><strong>#{msg['asignaciondecuentas']}</strong></legend>

                            <p:scrollPanel id="scrollPrincipal" style="position: absolute; left: 3px; top: 15px; width:856px; height:350px; border: none" mode="native">  

                                <fieldset style="position: absolute; top: -2px; width: 815px; height: 180px; border-radius: 10px; text-align: left">
                                    <legend style="color: blue"><strong>#{msg['cuentasytipocc']}</strong></legend>

                                    <p:dataTable id="datosVigenciaCuenta" var="infoVC" rowKey="#{infoVC.secuencia}" rowIndexVar="indiceVC" style="border: 1px; width: 815px"   
                                                 value="#{controlDetalleConcepto.listVigenciasCuentasConcepto}" scrollable="true" scrollHeight="#{controlDetalleConcepto.altoTablaVigenciaCuenta}" scrollWidth="815"
                                                 filteredValue="#{controlDetalleConcepto.filtrarListVigenciasCuentasConcepto}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                                 editable="true" editMode="cell" liveScroll="true" scrollRows="10" selection="#{controlDetalleConcepto.vigenciaCuentaSeleccionada}">

                                        <f:event type="preRenderView" listener="#{controlDetalleConcepto.recordarSeleccionesC()}"/>

                                        <p:ajax event="filter" listener="#{controlDetalleConcepto.eventoFiltrar()}"/>

                                        <p:column style="text-align: center" headerText="#{msg['fechainicial']}" sortBy="#{infoVC.strFechaInicial}" filterBy="#{infoVC.strFechaInicial}" filterMatchMode="contains" id="vigenciaCuentaFechaInicial" width="70"
                                                  filterStyle="display: none; visibility: hidden;"  >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{infoVC.fechainicial}" style="text-transform: uppercase">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </f:facet>  
                                                <f:facet name="input">
                                                    <lnk:calendar id="dateFechaInicial" value="#{infoVC.fechainicial}" > 
                                                        <p:ajax event="select" listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC,0)}"/>
                                                        <p:ajax event="change" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,0)}" update="dateFechaInicial"/>
                                                        <p:ajax event="dateSelect" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,0)}" update="dateFechaInicial"/>
                                                    </lnk:calendar>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: center" headerText="#{msg['fechafinal']}" sortBy="#{infoVC.strFechaFinal}" filterBy="#{infoVC.strFechaFinal}" filterMatchMode="contains" id="vigenciaCuentaFechaFinal" width="70"
                                                  filterStyle="display: none; visibility: hidden;"  >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{infoVC.fechafinal}" style="text-transform: uppercase">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </f:facet>  
                                                <f:facet name="input">
                                                    <lnk:calendar id="dateFecha" value="#{infoVC.fechafinal}" > 
                                                        <p:ajax event="select" listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC,1)}" />
                                                        <p:ajax event="change" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,1)}" update="dateFecha"/>
                                                        <p:ajax event="dateSelect" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaCuenta(infoVC,1)}" update="dateFecha"/>
                                                    </lnk:calendar>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['tipocc']}" sortBy="#{infoVC.tipocc.nombre}" filterBy="#{infoVC.tipocc.nombre}" 
                                                  filterMatchMode="contains" id="vigenciaCuentaTipoCC" width="120" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.tipocc.nombre}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.tipocc.nombre}"  id="editarTipoCCVC" style="border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 2)}" />
                                                        <p:ajax event="change" update="editarTipoCCVC" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'TIPOCC',infoVC.tipocc.nombre)}" />
                                                        <p:ajax event="dblclick" listener="#{controlDetalleConcepto.asignarIndex(0,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooTipoCC" action="tiposcentroscostosdetalleconcepto" actionListener="#{controlTiposCentrosCostos.recibirPaginaAnterior('atrastiposcentroscostosdetalleconcepto')}" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: center" headerText="#{msg['debito']}" sortBy="#{infoVC.cuentad.codigo}" filterBy="#{infoVC.cuentad.codigo}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaDebitoCod" width="80" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentad.codigo}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentad.codigo}"  id="editarCodigoDebVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 3)}" />
                                                        <p:ajax event="change" update="editarCodigoDebVC" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'CODDEBITO',infoVC.cuentad.codigo)}" />
                                                        <p:ajax event="dblclick" listener="#{controlDetalleConcepto.asignarIndex(1,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooCodDebito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['descripcion']}" width="160" sortBy="#{infoVC.cuentad.descripcion}" filterBy="#{infoVC.cuentad.descripcion}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaDebitoDes" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentad.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentad.descripcion}"  id="editarDescripcionDebVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 4)}" />
                                                        <p:ajax event="change" update="editarDescripcionDebVC" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'DESDEBITO',infoVC.cuentad.descripcion)}" />
                                                        <p:ajax event="dblclick" listener="#{controlDetalleConcepto.asignarIndex(2,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooDesDebito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['ccconsolidador']}" sortBy="#{infoVC.consolidadord.nombre}" filterBy="#{infoVC.consolidadord.nombre}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCCConsolidadorD" width="160" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.consolidadord.nombre}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.consolidadord.nombre}"  id="editarCCConsolidadorDVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 5)}" />
                                                        <p:ajax event="change" update="editarCCConsolidadorDVC" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'CONSOLIDADORDEBITO',infoVC.consolidadord.nombre)}" />
                                                        <p:ajax event="dblclick" listener="#{controlDetalleConcepto.asignarIndex(3,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 190px; margin: -14px; height: 26px;  border: none; color: blue" action="centrocostodetalleconcepto" actionListener="#{controlBetaCentrosCostos.recibirPagina('atrascentrocostodetalleconcepto')}" id="fooNombreJornada" value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: center" headerText="#{msg['credito']}" sortBy="#{infoVC.cuentac.codigo}" filterBy="#{infoVC.cuentac.codigo}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCreditoCod" width="80" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentac.codigo}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentac.codigo}"  id="editarCodigoCreVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 6)}" />
                                                        <p:ajax event="change" update="editarCodigoCreVC" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'CODCREDITO',infoVC.cuentac.codigo)}" />
                                                        <p:ajax event="dblclick" listener="#{controlDetalleConcepto.asignarIndex(4,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooCodCredito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['descripcion']}" sortBy="#{infoVC.cuentac.descripcion}" filterBy="#{infoVC.cuentac.descripcion}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCreditoDes" width="160" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.cuentac.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.cuentac.descripcion}"  id="editarDescripcionCreVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 7)}" />
                                                        <p:ajax event="change" update="editarDescripcionCreVC" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'DESCREDITO',infoVC.cuentac.descripcion)}" />
                                                        <p:ajax event="dblclick" listener="#{controlDetalleConcepto.asignarIndex(5,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooDesCredito" value=" "/>
                                            </f:facet>
                                        </p:column>

                                        <p:column headerText="#{msg['ccconsolidador']}" sortBy="#{infoVC.consolidadorc.nombre}" filterBy="#{infoVC.consolidadorc.nombre}" filterMatchMode="contains" 
                                                  id="vigenciaCuentaCCConsolidadorC" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoVC.consolidadorc.nombre}" style="text-transform: uppercase"/></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoVC.consolidadorc.nombre}"  id="editarCCConsolidadorCVC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                        <p:ajax event="select"  listener="#{controlDetalleConcepto.cambiarIndiceVigenciaCuenta(infoVC, 8)}" />
                                                        <p:ajax event="change" update="editarCCConsolidadorCVC" listener="#{controlDetalleConcepto.modificarVigenciaCuenta(infoVC,'CONSOLIDADORCREDITO',infoVC.consolidadorc.nombre)}" />
                                                        <p:ajax event="dblclick" listener="#{controlDetalleConcepto.asignarIndex(6,0,0)}" />
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <p:commandButton style="width: 190px; margin: -14px; height: 26px;  border: none; color: blue" action="centrocostodetalleconcepto" actionListener="#{controlBetaCentrosCostos.recibirPagina('atrascentrocostodetalleconcepto')}" id="fooccconsolidadador" value=""/>
                                            </f:facet>
                                        </p:column>

                                    </p:dataTable>
                                </fieldset>

                                <fieldset style="position: absolute; top: 197px; width: 815px; height: 200px; border-radius: 10px; text-align: left">
                                    <legend style="color: blue"><strong>#{msg['gruposcontables']}</strong></legend>

                                    <p:dataTable id="datosVigenciaGrupoConcepto" var="infoVGC" rowKey="#{infoVGC.secuencia}" rowIndexVar="indiceVGC" style="border: 1px;width: 790px"   
                                                 value="#{controlDetalleConcepto.listVigenciasGruposConceptos}" scrollable="true" scrollHeight="#{controlDetalleConcepto.altoTablaVigenciaGrupoC}" scrollWidth="815"
                                                 filteredValue="#{controlDetalleConcepto.filtrarListVigenciasGruposConceptosConcepto}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                                 editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlDetalleConcepto.vigenciaGrupoCoSeleccionada}">

                                        <f:event type="preRenderView" listener="#{controlDetalleConcepto.recordarSeleccionesGC()}"/>

                                        <p:ajax event="filter" listener="#{controlDetalleConcepto.eventoFiltrar()}"/>

                                        <p:column style="text-align: center" headerText="#{msg['fechainicial']}" sortBy="#{infoVGC.strFechaInicial}" filterBy="#{infoVGC.strFechaInicial}" filterMatchMode="contains" id="vigenciaGCFechaInicial" width="80"
                                                  filterStyle="display: none; visibility: hidden;"  >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{infoVGC.fechainicial}" style="text-transform: uppercase">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </f:facet>  
                                                <f:facet name="input">
                                                    <lnk:calendar id="dateVGCFechaInicial" value="#{infoVGC.fechainicial}" > 
                                                        <p:ajax event="select" listener="#{controlDetalleConcepto.cambiarIndiceVigenciaGrupoConcepto(infoVGC,0)}" />
                                                        <p:ajax event="change" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaGrupoConcepto(infoVGC,0)}"  update="dateVGCFechaInicial"/>
                                                        <p:ajax event="dateSelect" listener="#{controlDetalleConcepto.modificacionesFechaVigenciaGrupoConcepto(infoVGC,0)}"  update="dateVGCFechaInicial"/>
                                                    </lnk:calendar>
                                                </f:facet>  
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: center" headerText="#{msg['fechafinal']}" sortBy="#{infoVGC.strFechaFinal}" filterBy="#{infoVGC.strFechaFinal}" filterMatchMode="contains" id="vigenciaGCFechaFinal" width="80"
                                                  filterStyle="display: none; visibility: hidden;"  >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{infoVGC.fechafinal}" style="text-transform: uppercase">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </f:facet>
