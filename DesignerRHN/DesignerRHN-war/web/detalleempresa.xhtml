<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    
                    <f:loadBundle basename="Recursos.detalleempresa" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left" >  

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 


                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlDetalleEmpresa.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlDetalleEmpresa.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.cancelarNuevaDetalleEmpresa()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarDE:datosDetalleExportar" fileName="ProyectoXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroDetalleEmpresa.show()" update=":formularioDialogos:nuevaDetalleEmpresa"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.validarBorradoDetalleEmpresa()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.verificarDuplicarDetalleEmpresa()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlDetalleEmpresa.salir()}" action="#{controlDetalleEmpresa.regresarAPaginaAnterior()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 375px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['titulo']}</strong></legend>
                            <p:dataTable id="datosDetalleEmpresa" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceDE" value="#{controlDetalleEmpresa.listaDetallesEmpresas}" 
                                         filteredValue="#{controlDetalleEmpresa.filtrarListaDetallesEmpresas}" editable="true" editMode="cell" 
                                         scrollable="true" scrollWidth="830" scrollHeight="#{controlDetalleEmpresa.altoTabla}" emptyMessage="#{msg['vacio']}" style="border: 1px;width: 815px;position: relative"
                                         selection="#{controlDetalleEmpresa.detalleTablaSeleccionado}" selectionMode="single">

                                <p:column headerText="#{msg['empresa']}" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" width="150"
                                          id="detalleEmpresa" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.empresa.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" id="editarEmpresaDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,0)}"/> 
                                                <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(indiceDE,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE, 'EMPRESA', info.empresa.nombre)}" process="@this" update="editarEmpresaDetalle"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoDocumento']}" sortBy="#{info.strTipoDocumento}" filterBy="#{info.strTipoDocumento}" width="110"
                                          filterMatchMode="contains" id="detalleTipoDocumento" filterStyle="display: none; visibility: hidden;"  style="padding: 0px" >                                  
                                    <p:selectOneMenu id="editarTipoDocumentoDetalle" value="#{info.tipodocumento}" style="width: 110px; font-weight: bold;text-transform: uppercase">  
                                        <f:selectItem itemLabel="#{msg['nit']}" itemValue="NI" />  
                                        <f:selectItem itemLabel="#{msg['cedula']}" itemValue="CC" /> 
                                        <f:selectItem itemLabel="#{msg['cedulaExtranjeria']}" itemValue="CE" /> 
                                        <f:selectItem itemLabel="#{msg['tarjetaIde']}" itemValue="TI" /> 
                                        <f:selectItem itemLabel="#{msg['regCivil']}" itemValue="RC" /> 
                                        <f:selectItem itemLabel="#{msg['pasaporte']}" itemValue="PA" /> 
                                        <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresaSOneMenuCheckBox(indiceDE)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoEmpresa']}" sortBy="#{info.tipo}" filterBy="#{info.tipo}" width="90"
                                          filterMatchMode="contains" id="detalleTipo" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipo}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.tipo}" maxlength="10" id="editarTipoDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,2)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE)}" process="@this" update="editarTipoDetalle"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['direccion']}" sortBy="#{info.direccion}" filterBy="#{info.direccion}" filterMatchMode="contains" width="133"
                                          id="detalleDireccion" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.direccion}" style="text-transform: uppercase"/></f:facet>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['ciudad']}" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" width="133"
                                          id="detalleCiudad" filterStyle="display: none; visibility: hidden;" >

                                        <f:facet name="output"><h:outputText value="#{info.ciudad.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudad.nombre}" id="editarCiudadDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(indiceDE,1,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE, 'CIUDAD', info.ciudad.nombre)}" process="@this" update="editarCiudadDetalle"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooCiudadDE" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['telefono']}" sortBy="#{info.telefono}" filterBy="#{info.telefono}" width="90"
                                          filterMatchMode="contains" id="detalleTelefono" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.telefono}" style="text-transform: uppercase"/></f:facet>

                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE)}" process="@this" update="editarTelefonoDetalle"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fax']}" sortBy="#{info.fax}" filterBy="#{info.fax}" width="90"
                                          filterMatchMode="contains" id="detalleFax" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.fax}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.fax}" maxlength="10" id="editarFaxDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,6)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE)}" process="@this" update="editarFaxDetalle"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombreRepre']}" sortBy="#{info.nombrerepresentante}" filterBy="#{info.nombrerepresentante}" filterMatchMode="contains" width="145"
                                          id="detalleNombreRepresentante" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombrerepresentante}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombrerepresentante}" maxlength="40" id="editarNombreRepresentanteDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,7)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE)}" process="@this" update="editarNombreRepresentanteDetalle"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['documentoRepre']}" sortBy="#{info.documentorepresentante}" filterBy="#{info.documentorepresentante}" width="185"
                                          filterMatchMode="contains" id="detalleDocumentoRepresentane" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.documentorepresentante}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.documentorepresentante}" maxlength="15" id="editarDocumentoRepresentanteDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,8)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE)}" process="@this" update="editarDocumentoRepresentanteDetalle"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['ciudadDoc']}" sortBy="#{info.ciudaddocumentorepresentante.nombre}" filterBy="#{info.ciudaddocumentorepresentante.nombre}" filterMatchMode="contains" width="133"
                                          id="detalleCiudadDocumento" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.ciudaddocumentorepresentante.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudaddocumentorepresentante.nombre}" id="editarCiudadDocumentoDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,9)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(indiceDE,2,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE, 'CIUDADDOCUMENTO', info.ciudaddocumentorepresentante.nombre)}" process="@this" update="editarCiudadDocumentoDetalle"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooCiudadDocDE" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoNit']}" sortBy="#{info.tiponit}" filterBy="#{info.tiponit}" width="80"
                                          filterMatchMode="contains" id="detalleTipoNit" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tiponit}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.tiponit}" id="editarTipoNitDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,10)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE)}" process="@this" update="editarTipoNitDetalle"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['digitoVer']}" sortBy="#{info.digitoverificacion}" filterBy="#{info.digitoverificacion}" width="110"
                                          filterMatchMode="contains" id="detalleDigitoVerificacion" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.digitoverificacion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.digitoverificacion}" id="editarDigitoVerificacionDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,11)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE)}" process="@this" update="editarDigitoVerificacionDetalle"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['gerenteGeneral']}" sortBy="#{info.gerentegeneral.persona.nombreCompleto}" filterBy="#{info.gerentegeneral.persona.nombreCompleto}" filterMatchMode="contains" width="133"
                                          id="detalleGerenteGeneral" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.gerentegeneral.persona.nombreCompleto}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.gerentegeneral.persona.nombreCompleto}" id="editarGerenteGeneralDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,12)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(indiceDE,3,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE, 'GERENTE', info.gerentegeneral.persona.nombreCompleto)}" process="@this" update="editarGerenteGeneralDetalle"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooGerenteGnDE" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['personaFirma']}" sortBy="#{info.personafirmaconstancia.nombreCompleto}" filterBy="#{info.personafirmaconstancia.nombreCompleto}" filterMatchMode="contains" width="160"
                                          id="detallePersonaFirma" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.personafirmaconstancia.nombreCompleto}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.personafirmaconstancia.nombreCompleto}" id="editarPersonaFirmaDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(indiceDE,13)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(indiceDE,4,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(indiceDE, 'PERSONA', info.personafirmaconstancia.nombreCompleto)}" process="@this" update="editarPersonaFirmaDetalle"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['cargoFirma']}" sortBy="#{info.cargofirmaconstancia.nombre}" filterBy="#{info.cargofirmaconstancia.nombre}" filterMatchMode="contains" width="145"
                                          id="detalleCargoFirma" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cargofirmaconstancia.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.cargofirmaconstancia.nombre}" id="editarCargoFirmaDetalle" style="border-radius: 0px; width: 99.5%;text-transform: uppercase">
