<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.detallelegislacion" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  
                        <h:outputText value="#{msg['contrato']}: " style="position: absolute;left: 380px; top: 45px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="nombreContrato" value="#{controlDetalleLegislacion.contratoActual.descripcion}" style="font-weight: bold; color: #BF1A1A; position: absolute; left: 450px; top: 45px"/>

                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/Iconos/guardar.png) ;background-repeat: no-repeat; border: none; width: 25px; height: 25px;"  process="@this" actionListener="#{controlDetalleLegislacion.guardadoGeneral()}"/>
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.verificarExportXLS()}" ajax="false"  />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlDetalleLegislacion.exportXML()}" fileName="#{controlDetalleLegislacion.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.validarIngresoNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.validarBorradoRegistro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  actionListener="#{controlDetalleLegislacion.validarDuplicadoRegistro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlDetalleLegislacion.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 70px; font-size: 10px; width: 830px; height: 400px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['formula']}</strong></legend>

                            <p:dataTable id="datosFormulaContrato" var="infoC" rowKey="#{infoC.secuencia}" 
                                         rowIndexVar="indice" filteredValue="#{controlDetalleLegislacion.filtrarListFormulasContratosDetalle}"
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" scrollable="true" scrollWidth="830"
                                         scrollHeight="263" style="border: 1px;width: 830px"   
                                         value="#{controlDetalleLegislacion.listFormulasContratosDetalle}" paginator="true" rows="11" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlDetalleLegislacion.eventoFiltrar()}"/>


                                <p:column headerText="#{msg['fechaInicial']}" sortBy="#{infoC.strFechaIni}" filterBy="#{infoC.strFechaIni}" filterMatchMode="contains" 
                                          id="formulaFechaInicial" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaInicial" value="#{msg['fechaInicial']}" />
                                        <p:tooltip style="font-size: 12px" for="headerFechaInicial" value="#{msg['toolTipFechaInicial']}" />
                                    </f:facet> 
                                    <p:cellEditor> 

                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.fechainicial}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{infoC.fechainicial}" > 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificacionesFechaHistoriaFormula(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="dateSelect" listener="#{controlDetalleLegislacion.modificacionesFechaHistoriaFormula(indice,0)}" update="dateFechaInicial" process="@this"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['fechaFinal']}" sortBy="#{infoC.strFechaFin}" filterBy="#{infoC.strFechaFin}" filterMatchMode="contains" 
                                          id="formulaFechaFinal" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaFinal" value="#{msg['fechaFinal']}" />
                                        <p:tooltip style="font-size: 12px" for="headerFechaFinal" value="#{msg['toolTipFechaFinal']}" />
                                    </f:facet>
                                    <p:cellEditor>

                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.fechafinal}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{infoC.fechafinal}" > 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificacionesFechaHistoriaFormula(indice,1)}" process="@this" update="dateFecha"/>
                                                <p:ajax event="dateSelect" listener="#{controlDetalleLegislacion.modificacionesFechaHistoriaFormula(indice,1)}" process="@this" update="dateFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>


                                <p:column headerText="#{msg['nombreLargo']}" sortBy="#{infoC.formula.nombrelargo}" filterBy="#{infoC.formula.nombrelargo}" 
                                          style="font-size: 11px"  filterMatchMode="contains" id="formulaNombreLargo" width="150" filterStyle="display: none; visibility: hidden" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerNombreLargo" value="#{msg['nombreLargo']}" />
                                        <p:tooltip style="font-size: 11px" for="headerNombreLargo" value="#{msg['toolTipNombreLargo']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.formula.nombrelargo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.formula.nombrelargo}"  id="editarNombreLargo" style="border-radius: 0px; height: 12px;  width: 94%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContratoAutocompletar(indice, 'NOMBRELARGO', infoC.formula.nombrelargo)}" process="@this" update="editarNombreLargo"/>
                                                <p:ajax event="dblclick" listener="#{controlDetalleLegislacion.asignarIndex(indice,0,0)}" process="@this" update="editarNombreLargo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer" >
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooNombreLargo" process="@this"/> 
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombreCorto']}" sortBy="#{infoC.formula.nombrecorto}" filterBy="#{infoC.formula.nombrecorto}" filterMatchMode="contains" 
                                          style="font-size: 11px"  id="formulaNombreCorto" width="90" filterStyle="display: none; visibility: hidden" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerNombreCorto" value="#{msg['nombreCorto']}" />
                                        <p:tooltip style="font-size: 12px" for="headerNombreCorto" value="#{msg['toolTipNombre']}" />
                                    </f:facet>
                                    <p:cellEditor> 

                                        <f:facet name="output"><h:outputText value="#{infoC.formula.nombrecorto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.formula.nombrecorto}"  id="editarNombreCorto" style="border-radius: 0px; text-transform: uppercase; height: 12px;  width: 94%;"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContratoAutocompletar(indice, 'NOMBRECORTO', infoC.formula.nombrecorto)}" process="@this" update="editarNombreCorto"/>
                                                <p:ajax event="dblclick" listener="#{controlDetalleLegislacion.asignarIndex(indice,0,0)}" process="@this" update="editarNombreCorto"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooNombreCorto"/>

                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estado']}" sortBy="#{infoC.formula.estado}" filterBy="#{infoC.formula.estado}"  filterMatchMode="contains"
                                          style="font-size: 11px"     id="formulaEstado" width="70" filterStyle="display: none; visibility: hidden;" >      
                                    <f:facet name="header">
                                        <h:outputText id="headerEstado" value="#{msg['estado']}" />
                                        <p:tooltip style="font-size: 12px" for="headerEstado" value="#{msg['toolTipEstado']}" />
                                    </f:facet>
                                    <p:cellEditor> 

                                        <f:facet name="output"><h:outputText value="#{infoC.formula.estado}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.formula.estado}"  id="editarEstado" style="border-radius: 0px; text-transform: uppercase; height: 12px;  width: 94%;"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 4)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContratoAutocompletar(indice, 'ESTADO', infoC.formula.estado)}" process="@this" update="editarEstado"/>
                                                <p:ajax event="dblclick" listener="#{controlDetalleLegislacion.asignarIndex(indice,0,0)}" process="@this" update="editarEstado"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooEstado" actionListener="#{controlDetalleLegislacion.listaValoresBoton()}" process="@this"/>/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['periodicidad']}" sortBy="#{infoC.periodicidad.nombre}" filterBy="#{infoC.periodicidad.nombre}" filterMatchMode="contains" 
                                          style="font-size: 11px"   id="formulaPeriodicidad" width="133" filterStyle="display: none; visibility: hidden" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerPeriodicidad" value="#{msg['periodicidad']}" />
                                        <p:tooltip style="font-size: 12px" for="headerPeriodicidad" value="#{msg['toolTipPeriodicidad']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.periodicidad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.periodicidad.nombre}"  id="editarPeriodicidad" style="border-radius: 0px; height: 12px;  width: 94%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContratoAutocompletar(indice, 'PERIODICIDAD', infoC.periodicidad.nombre)}" process="@this" update="editarPeriodicidad"/>
                                                <p:ajax event="dblclick" listener="#{controlDetalleLegislacion.asignarIndex(indice,1,0)}" process="@this" update="editarPeriodicidad"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooPeriodicidad" />
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['nit']}" sortBy="#{infoC.tercero.strNit}" filterBy="#{infoC.tercero.strNit}" filterMatchMode="contains" 
                                          style="font-size: 11px"   id="formulaNit" width="100" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.tercero.strNit}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.tercero.strNit}"  id="editarNit" style="border-radius: 0px; height: 12px;  width: 94%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 6)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContratoAutocompletar(indice, 'NIT', infoC.tercero.strNit)}" process="@this" update="editarNit"/>
                                                <p:ajax event="dblclick" listener="#{controlDetalleLegislacion.asignarIndex(indice,2,0)}" process="@this" update="editarNit"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooNit"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{infoC.tercero.nombre}" filterBy="#{infoC.tercero.nombre}" filterMatchMode="contains" 
                                          style="font-size: 11px"   id="formulaTercero" width="130" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.tercero.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.tercero.nombre}"  id="editarTercero" style="border-radius: 0px; height: 12px;  width: 94%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 7)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContratoAutocompletar(indice, 'TERCERO', infoC.tercero.strNit)}" process="@this" update="editarTercero"/>
                                                <p:ajax event="dblclick" listener="#{controlDetalleLegislacion.asignarIndex(indice,2,0)}" process="@this" update="editarTercero"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooTercero"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['observacionFormula']}" sortBy="#{infoC.formula.observaciones}" filterBy="#{infoC.formula.observaciones}" filterMatchMode="contains" 
                                          style="font-size: 11px"   id="formulaObservacion" width="130" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.formula.observaciones}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.formula.observaciones}"  id="editarObservacion" style="border-radius: 0px; height: 12px;  width: 94%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 8)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContrato(indice)}" process="@this" update="editarObservacion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['concepto']}" sortBy="#{infoC.strConcepto}" filterBy="#{infoC.strConcepto}" filterMatchMode="contains" 
                                          style="font-size: 11px"    id="formulaConcepto" width="130" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.strConcepto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.strConcepto}"  id="editarConcepto" style="border-radius: 0px; height: 12px;  width: 94%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlDetalleLegislacion.cambiarIndice(indice, 9)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlDetalleLegislacion.modificarFormulaContrato(indice)}" process="@this" update="editarConcepto"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" id="fooConceptos"/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:commandButton value="#{msg['buscarFormula']}"  style="position: absolute; left: 10px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="BUSCARTODOS" actionListener="#{controlDetalleLegislacion.dialogoSeleccionarFormula()}" process="@this"/>
                        <p:commandButton value="#{msg['mostrarTodos']}" style="position: absolute; left: 115px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="MOSTRARTODOS" actionListener="#{controlDetalleLegislacion.mostrarTodos()}" process="@this"/>

                        <p:separator style="position: absolute; left: 230px; top: 495px;width: 2px; height: 25px"/>
                        <p:commandButton style="position: absolute; left: 700px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosFormulaContrato" process="@this" />
                        <p:commandButton style="position: absolute; left: 240px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="#{msg['refrescar']}" icon="ui-icon-refresh" actionListener="#{controlDetalleLegislacion.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="#{msg['atras']}" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlDetalleLegislacion.salir()}" action="legislacion" process="@this" />
                    </p:panel>

                    <p:dialog header="#{msg['tituloLovFormula']}" widgetVar="FormulaDialogo" draggable="false" resizable="false" closable="false" id="FormulaDialogo"  
                              showEffect="fade" hideEffect="fade" width="720" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovFormula" style="font-size: 11px; width: 700px" var="formula" value="#{controlDetalleLegislacion.listFormulas}" rowKey="#{formula.secuencia}"
                                     selection="#{controlDetalleLegislacion.formulaSeleccionada}" selectionMode="single" widgetVar="lovFormula" scrollable="true" scrollWidth="700" scrollHeight="250"
                                     filteredValue="#{controlDetalleLegislacion.filtrarListFormulas}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlDetalleLegislacion.activarAceptar()}" update=":form:aceptarF"/>
                            <p:ajax event="rowDblselect" listener="#{controlDetalleLegislacion.actualizarFormula()}" process="@this" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['lovBuscarFormula']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovFormula.filter();" style="width:150px; position: relative; left: 20px;" />  
                            </f:facet>
                            <p:column filterBy="#{formula.estado}" width="80" filterMatchMode="contains" >
                                <f:facet name="header">
