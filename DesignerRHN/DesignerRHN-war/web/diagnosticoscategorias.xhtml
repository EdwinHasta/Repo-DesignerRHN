<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Tipo de Ausentismo" styleClass="panelTotal">    
                        <f:loadBundle basename="Recursos.diagnosticoscategorias" var="msg" />
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.guardarTodo()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" disabled="#{controlDiagnosticosCategorias.isActivarLov()}"  process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.limpiarExportar()}"  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlDiagnosticosCategorias.tablaImprimir}" fileName="#{controlDiagnosticosCategorias.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.mostrarDialogoElegirTabla()}"   process="@this"/> 
                                <!--update=":formularioDialogos:nuevaTipoempresa"-->
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;"  actionListener="#{controlDiagnosticosCategorias.borrarCategoria()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.duplicarDiagnosticoCategoria()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px ; border: none;" actionListener="#{controlDiagnosticosCategorias.salir()}" action="#{controlDiagnosticosCategorias.redirigir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 688px; top: 485px;width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; " id="ACEPTAR" value=""  actionListener="#{controlDiagnosticosCategorias.revisarDialogoGuardar()}" disabled="#{controlDiagnosticosCategorias.isGuardado()}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 485px;width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; "  id="ATRAS" value=""  actionListener="#{controlDiagnosticosCategorias.salir()}" action="#{controlDiagnosticosCategorias.redirigir()}"   />

                        <fieldset style="position: absolute;top: 70px;left: 10px;height: 120px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Capítulo</strong></legend>
                            <p:dataTable id="datosCapitulos" var="capitulo" rowKey="#{capitulo.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: none; "                           
                                         value="#{controlDiagnosticosCategorias.listaDiagnosticosCapitulos}" scrollable="true"  scrollHeight="45" scrollRows="40"
                                         scrollWidth="830"  filteredValue="#{controlDiagnosticosCategorias.listaFiltrarDiagnosticosCapitulos}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlDiagnosticosCategorias.diagnosticoCapituloSeleccionado}" selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlDiagnosticosCategorias.eventoFiltrarCapitulo()}"/>

                                <p:column headerText="Código" sortBy="#{capitulo.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigoCapitulo" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{capitulo.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{capitulo.codigo}" maxlength="10"  id="editarCodigoCategoria" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlDiagnosticosCategorias.cambiarIndiceCapitulo(capitulo, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDiagnosticosCategorias.modificarCapitulo(capitulo, 'N', info.codigo)}"  update="codigoCapitulo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Descripción" sortBy="#{capitulo.descripcion}" filterBy="#{capitulo.descripcion}" filterMatchMode="contains" id="descripcionCapitulo" width="160" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{capitulo.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{capitulo.descripcion}" maxlength="200" id="editarDescripcionCategoria" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlDiagnosticosCategorias.cambiarIndiceCapitulo(capitulo, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlDiagnosticosCategorias.modificarCapitulo(capitulo, 'N', info.descripcion)}" update="descripcionCapitulo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroCapitulo" value="#{msg['infoRegistros']} #{controlDiagnosticosCategorias.infoRegistroCapitulos}" style="position: absolute; left: 10px; top: 110px; font-weight: bold"/>
                        </fieldset>
                        <fieldset style="position: absolute;top: 205px;left: 10px;height: 120px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Sección</strong></legend>
                            <p:dataTable id="datosSecciones" var="seccion" rowKey="#{seccion.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlDiagnosticosCategorias.listaDiagnosticosSecciones}" scrollable="true"  scrollHeight="45" scrollRows="40"
                                         scrollWidth="830"  filteredValue="#{controlDiagnosticosCategorias.listaFiltrarDiagnosticosSecciones}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlDiagnosticosCategorias.diagnosticoSeccionSeleccionado}" selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlDiagnosticosCategorias.eventoFiltrarSeccion()}"/>

                                <p:column headerText="Código" sortBy="#{seccion.codigo}" filterBy="#{seccion.codigo}" filterMatchMode="contains" id="codigoSeccion" width="30" filterStyle="display: none; visibility: hidden; " >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{seccion.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{seccion.codigo}" maxlength="10"  id="editarCodigoSeccion" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlDiagnosticosCategorias.cambiarIndiceSeccion(seccion, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDiagnosticosCategorias.modificarSeccion(seccion, 'N', info.codigo)}"  update="codigoSeccion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Descripción" sortBy="#{seccion.descripcion}" filterBy="#{seccion.descripcion}" filterMatchMode="contains" id="descripcionSeccion" width="160" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{seccion.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{seccion.descripcion}" maxlength="200" id="editarDescripcionSeccion" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlDiagnosticosCategorias.cambiarIndiceSeccion(seccion, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlDiagnosticosCategorias.modificarSeccion(seccion, 'N', info.descripcion)}" update="descripcionSeccion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroSeccion" value="#{msg['infoRegistros']} #{controlDiagnosticosCategorias.infoRegistroSecciones}" style="position: absolute; left: 10px; top: 110px; font-weight: bold"/>

                        </fieldset>

                        <fieldset style="position: absolute;top: 340px;left: 10px;height: 120px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Categoría</strong></legend>
                            <p:dataTable id="datosCategorias" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlDiagnosticosCategorias.listaDiagnosticosCategorias}" scrollable="true"  scrollHeight="45" scrollRows="40"
                                         scrollWidth="830"  filteredValue="#{controlDiagnosticosCategorias.listaFiltrarDiagnosticosCategorias}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlDiagnosticosCategorias.diagnosticoCategoriaSeleccionado}" selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlDiagnosticosCategorias.eventoFiltrar()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" maxlength="10"  id="editarCodigo" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlDiagnosticosCategorias.cambiarIndice(info, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlDiagnosticosCategorias.modificarCategoria(info, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Descripción" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion" width="160" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" maxlength="200" id="editarDescripcion" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlDiagnosticosCategorias.cambiarIndice(info, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlDiagnosticosCategorias.modificarCategoria(info, 'N', info.descripcion)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroCategoria" value="#{msg['infoRegistros']} #{controlDiagnosticosCategorias.infoRegistroCategorias}" style="position: absolute; left: 20px; top: 115px; font-weight: bold"/>
                        </fieldset>
                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="nuevoRegistroDiagnosticoCapitulos" header="Nuevo Registro" widgetVar="nuevoRegistroDiagnosticoCapitulos" closable="false" resizable="false"  draggable="false" modal="true" height="310" width="400" style="padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nuevo Diagnóstico Capítulos" style="color: blue; position: relative; top: 10px" /></strong></center> 
                        <p:panel id="nuevoCapitulo" style="border: none;">
                            <strong><h:outputText value="*Código" style="position: absolute; top: 115px; left: 50px" /></strong>
                            <p:inputText id="nuevoCodigoCapitulo" value="#{controlDiagnosticosCategorias.nuevoDiagnosticoCapitulo.codigo}" 
                                         style="width: 122px; position: absolute; left: 220px; top: 110px;">
                                <p:ajax event="change" update="nuevoCodigoCapitulo"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigoCapitulo" value="Código" />

                            <strong><h:outputText value="*Descripción" style="position: absolute; top: 145px; left: 50px" /></strong>
                            <p:inputText id="nuevaDescripcionCapitulo" value="#{controlDiagnosticosCategorias.nuevoDiagnosticoCapitulo.descripcion}"
                                         style="width: 122px; position: absolute; left: 220px; top: 140px;">
                                <p:ajax event="change" update="nuevoCodigoCapitulo"/>
                            </p:inputText>
                            <p:watermark for="nuevaDescripcionCapitulo" value="Descripción" />

                            <p:commandButton id="limpiarCap" icon="ui-icon-trash" value="#{msg['limpiar']}" style="position: absolute; left: 20px; top: 285px;" actionListener="#{controlDiagnosticosCategorias.limpiarNuevoDiagnosticoCapitulo()}" update="nuevoRegistroDiagnosticoCapitulos" process="@this"/>
                            <p:commandButton id="agregarCap" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="position: absolute; left: 185px; top: 285px;"  process="@this" actionListener="#{controlDiagnosticosCategorias.agregarNuevoDiagnosticosCapitulos()}"   />
                            <p:commandButton id="cancelarCap" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="position: absolute; left: 280px; top: 285px;" actionListener="#{controlDiagnosticosCategorias.limpiarNuevoDiagnosticoCapitulo()}" update="nuevoRegistroDiagnosticoCapitulos" onclick="nuevoRegistroDiagnosticoCapitulos.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="duplicarRegistroDiagnosticoCapitulo" header="Duplicar Registro" widgetVar="duplicarRegistroDiagnosticoCapitulo" closable="false" resizable="false"  draggable="false" modal="true" height="310" width="400" style="padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nuevo Diagnóstico Capítulos" style="color: blue; position: relative; top: 10px" /></strong></center> 
                        <p:panel id="duplicarCapitulo" style="border: none;">

                            <strong><h:outputText value="*Código" style="position: absolute; top: 115px; left: 50px" /></strong>
                            <p:inputText id="duplicarCodigoCapitulo" value="#{controlDiagnosticosCategorias.duplicarDiagnosticoCapitulo.codigo}" 
                                         style="width: 122px; position: absolute; left: 220px; top: 110px;">
                                <p:ajax event="change" update="duplicarCodigoCapitulo"/>
                            </p:inputText>
                            <p:watermark for="duplicarCodigoCapitulo" value="Código" />

                            <strong><h:outputText value="*Descripción " style="position: absolute; top: 145px; left: 50px" /></strong>
                            <p:inputText id="duplicarDescripcionCapitulo" value="#{controlDiagnosticosCategorias.duplicarDiagnosticoCapitulo.descripcion}"
                                         style="width: 122px; position: absolute; left: 220px; top: 140px;">
                                <p:ajax event="change" update="duplicarCodigoCapitulo"/>
                            </p:inputText>
                            <p:watermark for="duplicarDescripcionCapitulo" value="Descripción" />

                            <p:commandButton id="limpiarduplicar" icon="ui-icon-trash" value="#{msg['limpiar']}" style="position: absolute; left: 20px; top: 285px;" actionListener="#{controlDiagnosticosCategorias.limpiarDuplicarDiagnosticoCapitulo()}" update="duplicarRegistroDiagnosticoCapitulo" process="@this"/>
                            <p:commandButton id="duplicarCap" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="position: absolute; left: 185px; top: 285px;"  process="@this" actionListener="#{controlDiagnosticosCategorias.duplicarDiagnosticoCategoria()}"   />
                            <p:commandButton id="cancelarduplicarCap" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="position: absolute; left: 280px; top: 285px;" actionListener="#{controlDiagnosticosCategorias.limpiarDuplicarDiagnosticoCapitulo()}" update="duplicarRegistroDiagnosticoCapitulo" onclick="duplicarRegistroDiagnosticoCapitulo.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="nuevoRegistroDiagnosticoSeccion" header="Nuevo Registro" widgetVar="nuevoRegistroDiagnosticoSeccion" closable="false" resizable="false"  draggable="false" modal="true" height="310" width="400" style="padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nuevo Diagnóstico Sección" style="color: blue; position: relative; top: 10px" /></strong></center> 
                        <p:panel id="nuevaSeccion" style="border: none;">
                            <strong><h:outputText value="*Código" style="position: absolute; top: 115px; left: 50px" /></strong>
                            <p:inputText id="nuevoCodigoSeccion" value="#{controlDiagnosticosCategorias.nuevoDiagnosticoSeccion.codigo}" 
                                         style="width: 122px; position: absolute; left: 220px; top: 110px;">
                                <p:ajax event="change" update="nuevoCodigoSeccion"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigoSeccion" value="Código" />

                            <strong><h:outputText value="*Descripción" style="position: absolute; top: 145px; left: 50px" /></strong>
                            <p:inputText id="nuevaDescripcionSeccion" value="#{controlDiagnosticosCategorias.nuevoDiagnosticoSeccion.descripcion}"
                                         style="width: 122px; position: absolute; left: 220px; top: 140px;">
                                <p:ajax event="change" update="nuevoCodigoSeccion"/>
                            </p:inputText>
                            <p:watermark for="nuevaDescripcionSeccion" value="Descripción" />

                            <p:commandButton id="limpiarS" icon="ui-icon-trash" value="#{msg['limpiar']}" style="position: absolute; left: 20px; top: 285px;" actionListener="#{controlDiagnosticosCategorias.limpiarNuevoDiagnosticoSeccion()}" update="nuevoRegistroDiagnosticoSeccion" process="@this"/>
                            <p:commandButton id="agregarS" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="position: absolute; left: 185px; top: 285px;"  process="@this" actionListener="#{controlDiagnosticosCategorias.agregarNuevoDiagnosticosSecciones()}"   />
                            <p:commandButton id="cancelarS" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="position: absolute; left: 280px; top: 285px;" actionListener="#{controlDiagnosticosCategorias.limpiarNuevoDiagnosticoSeccion()}" update="nuevoRegistroDiagnosticoSeccion" onclick="nuevoRegistroDiagnosticoSeccion.hide();"  process="@this"/>
                        </p:panel>
