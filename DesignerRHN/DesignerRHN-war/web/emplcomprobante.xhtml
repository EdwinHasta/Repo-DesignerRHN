<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body onload="iniciarScrollEmpleado();">
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.emplcomprobante" var="msg" />
                    <p:growl id="growl" showDetail="true"/> 

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" > 

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlEmplComprobantes.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                                
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" ajax="false" actionListener="#{controlEmplComprobantes.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEmplComprobantes.tablaExportar}" fileName="#{controlEmplComprobantes.nombreArchivoExportar}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.nuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.borrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.duplicarC()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"
                                                 actionListener="#{controlEmplComprobantes.salir()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlEmplComprobantes.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 5px; top: 70px; width: 215px; height: 119px; border-radius: 10px; padding-top: 0px;">
                            <legend style=" font-weight: bold; color: #00F;">#{msg['empleado']}</legend>
                            <p:commandButton id="btnComprobante" value="" style="background-size: 100% 100%; position: relative; background-image: url(Imagenes/Iconos/salir.png);  top: 5px; width: 50px; height: 50px; background-repeat: no-repeat; border: none;"/>
                            <h:outputText value="#{msg['boton']}" style="font-size:11px; font-weight: bold; width: 155px; text-align: justify; position: absolute; left: 65px; margin-top: 7px;"/>
                            <p:inputText value="#{controlEmplComprobantes.empleado.persona.nombreCompleto}" style="position: relative; top: 30px; width: 206px; color: #BF1A1A; font-weight: bold; text-align: center; height: 10px; font-size: smaller;" readonly="true" />
                        </fieldset>

                        <p:remoteCommand name="posicionComprobante" actionListener="#{controlEmplComprobantes.posicionComprobante()}"/>

                        <fieldset style="position: absolute; left: 245px; top: 70px; width: 280px; height: 119px; border-radius: 10px; padding-top: 0px;">
                            <legend style=" font-weight: bold; color: #00F;">#{msg['titulo']}</legend>

                            <p:dataTable id="datosComprobantes" widgetVar="datosComprobantes" var="comprobante" value="#{controlEmplComprobantes.listaComprobantes}"
                                         rowKey="#{comprobante.secuencia}" rowIndexVar="indiceComprobante" style=" height: 9px; font-size: 10px; border: 1px; text-align: center;"                           
                                         scrollable="true" scrollHeight="#{controlEmplComprobantes.altoScrollComprobante}" filteredValue="#{controlEmplComprobantes.filtradolistaComprobantes}" 
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" 
                                         selectionMode="single" selection="#{controlEmplComprobantes.comprobanteSeleccionado}">

                                <p:ajax event="filter" listener="#{controlEmplComprobantes.eventoFiltrarComponentes()}"/>

                                <p:column headerText="#{msg['numero']}" sortBy="#{comprobante.numero}" filterBy="#{comprobante.numero}" filterMatchMode="contains"  width="40" id="numeroComprobanteC"  filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.numero}"/>
                                        </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{comprobante.numero}" readonly="#{comprobante.readOnlyNumero}" id="editarNumero" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionComprobante([{name: 'n', value: '0'}, {name: 't', value: '#{indiceComprobante}'}]);"> 
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantes(comprobante)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceComprobantes(comprobante, 0)}" update="numeroComprobanteC"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fecha']}" sortBy="#{comprobante.fecha}" filterBy="#{comprobante.fecha}" filterMatchMode="contains"  width="60" id="fechaC" filterStyle="display: none; visibility: hidden;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFecha" readonly="#{comprobante.readOnlyFecha}" value="#{comprobante.fecha}" height="12" width="99"
                                                          onselect="posicionComprobante([{name: 'n', value: '1'}, {name: 't', value: '#{indiceComprobante}'}]);"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplComprobantes.modificarComprobantes(comprobante)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantes(comprobante)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceComprobantes(comprobante, 1)}"/>
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="19" sortBy="#{comprobante.entregado}" filterBy="#{comprobante.entregado}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="padding-top: 1px; padding-left: 0px; padding-right: 0px">
                                    <f:facet name="header">
                                        <h:outputText id="textTT" value="..."/>
                                        <p:tooltip  for="textTT" value="#{msg['textTT']}" />
                                    </f:facet>  
                                    <p:selectBooleanCheckbox id="editarRetroactivo" style="position: relative; height: 9px;top: -2px;" value="#{comprobante.checkEntregado}">
                                        <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantes(comprobante)}" process="@this"/>
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['entregado']}" sortBy="#{comprobante.fechaentregado}" filterBy="#{comprobante.fechaentregado}" filterMatchMode="contains" width="60" id="fechaEntregaC" filterStyle="display: none; visibility: hidden;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{comprobante.fechaentregado}" ><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaEntregado" readonly="#{comprobante.readOnlyFechaEntregado}" value="#{comprobante.fechaentregado}" height="12" width="99"
                                                          onselect="posicionComprobante([{name: 'n', value: '2'}, {name: 't', value: '#{indiceComprobante}'}]);"
                                                          > 

                                                <p:ajax event="dateSelect" listener="#{controlEmplComprobantes.modificarComprobantesFechaEntregado(comprobante,2)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarComprobantesFechaEntregado(comprobante,2)}" process="@this"/>
                    <!--                            <p:ajax event="select" listener="#/{controlEmplComprobantes.cambiarIndiceComprobantes(comprobante, 2)}"/>-->
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistroCompr" value="#{msg['infoRegistro']} #{controlEmplComprobantes.infoRegistroComp}" style="position: relative; left: 10px; top: 84px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 564px; top: 70px; width: 281px; height: 119px; border-radius: 10px; padding-top: 0px;">
                            <legend style=" font-weight: bold; color: #00F;">#{msg['procesos']}</legend>

                            <p:dataTable id="datosCortesProcesos" widgetVar="datosCortesProcesos" var="corteProceso" value="#{controlEmplComprobantes.listaCortesProcesos}"
                                         rowKey="#{corteProceso.secuencia}" rowIndexVar="indiceCorteProceso" style="height: 9px; font-size: 10px; width: 270px;"
                                         scrollable="true" scrollHeight="#{controlEmplComprobantes.altoScrollCortesProcesos}" filteredValue="#{controlEmplComprobantes.filtradolistaCortesProcesos}"
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" scrollWidth="280"
                                         selection="#{controlEmplComprobantes.cortesProcesosSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlEmplComprobantes.eventoFiltrarCortesProcesos()}"/>

                                <p:column headerText="#{msg['fechacorte']}" sortBy="#{corteProceso.corte}" width="60" filterBy="#{corteProceso.corte}" filterMatchMode="contains" id="fechaCorteCP" filterStyle="display: none; visibility: hidden;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{corteProceso.corte}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaCorte" value="#{corteProceso.corte}" height="12" width="99">
                                                <p:ajax event="dateSelect" listener="#{controlEmplComprobantes.modificarCortesProcesos(corteProceso, 'N', corteProceso.corte)}"  update="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarCortesProcesos(corteProceso, 'N', corteProceso.corte)}" />
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceCortesProcesos(corteProceso, 0)}"/>
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['proceso']}" sortBy="#{corteProceso.proceso.descripcion}" filterBy="#{corteProceso.proceso.descripcion}" filterMatchMode="contains"  width="120" id="procesoCP" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{corteProceso.proceso.descripcion}"/>
                                        </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{corteProceso.proceso.descripcion}" id="editarProceso" style="  width: 98.5%; border-radius: 0px; height: 11px; text-transform: uppercase;height: 12px;"> 
                                                <p:ajax event="change" listener="#{controlEmplComprobantes.modificarCortesProcesos(corteProceso, 'PROCESO', corteProceso.proceso.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceCortesProcesos(corteProceso, 1)}"/>
                                                <p:ajax event="dblclick" listener="#{controlEmplComprobantes.llamarLOVProcesos(corteProceso)}"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor> 
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistroProc" value="#{msg['infoRegistro']} #{controlEmplComprobantes.infoRegistroCP}" style="position: relative; left: 10px; top: 84px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; top: 205px; width: 840px; height: 284px; border-radius: 10px; left: 5px; padding-top: 0px;">

                            <p:scrollPanel id="scrollPanel1" styleClass="tabla2ScrollInteligente" style="position: absolute; width: 840px; height: 294px; background-color: transparent; padding: 0px; left: 5px; border: none;">
                                <h:outputText style=" font-weight: bold; color: #00F;" value="#{msg['empleado']}" />
                                <div id="inferiorIzquierda" style=" top: 0px; display: block; height: 110px;">

                                    <p:dataTable id="tablaEmpleado" var="solucionNodoEmpleado" style="width: 1330px; height: 9px; font-size: 10px; margin: 0px; position: relative;" value="#{controlEmplComprobantes.listaSolucionesNodosEmpleado}"
                                                 rowKey="#{solucionNodoEmpleado.secuencia}" scrollable="true" scrollWidth="1360" scrollHeight="65"
                                                 widgetVar="tablaEmpleado" rowIndexVar="indiceEM" editable="true" editMode="cell"
                                                 filteredValue="#{controlEmplComprobantes.filtradolistaSolucionesNodosEmpleado}" emptyMessage="#{msg['vacio']}"
                                                 selection="#{controlEmplComprobantes.empleadoTablaSeleccionado}" selectionMode="single">

                                        <!--<p:ajax event="rowSelect" listener="#/{controlEmplComprobantes.seleccionTablaEmpleadoIz()}"/>-->

                                        <p:column width="20" style="text-align: center; padding: 0px !important;" > 
                                            <p:commandButton value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 19px; height: 19px" actionListener="#{controlEmplComprobantes.parcialSolucionNodo(indiceEM, 0)}"/>
                                            <f:facet name="footer">
                                                <h:outputText value="" style=" height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px; width: 0px; padding: 0px;"/>
                                            </f:facet>
                                        </p:column>

                                        <p:column id="codigoSNE2" headerText="#{msg['codigo']}" width="40" sortBy="#{solucionNodoEmpleado.concepto.codigo}" filterBy="#{solucionNodoEmpleado.concepto.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                            <h:outputText value="#{solucionNodoEmpleado.concepto.codigo}" />  
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>  

                                        <p:column id="descripcionSNE2" headerText="#{msg['descripcion']}" sortBy="#{solucionNodoEmpleado.concepto.descripcion}" filterBy="#{solucionNodoEmpleado.concepto.descripcion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">
                                            <h:outputText value="#{solucionNodoEmpleado.concepto.descripcion}" /> 
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>  

                                        <p:column id="fechaDesdeSNE" headerText="#{msg['desde']}" sortBy="#{solucionNodoEmpleado.fechadesde}" width="50" style="text-align: center;" filterBy="#{solucionNodoEmpleado.fechadesde}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">
                                            <h:outputText value="#{solucionNodoEmpleado.fechadesde}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText> 
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>  

                                        <p:column id="fechaHastaSNE" headerText="#{msg['hasta']}" sortBy="#{solucionNodoEmpleado.fechahasta}" width="50" style="text-align: center;" filterBy="#{solucionNodoEmpleado.fechahasta}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                            <h:outputText value="#{solucionNodoEmpleado.fechahasta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>  
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column id="unidadSNE" headerText="#{msg['unidad']}" style=" text-align: center;" sortBy="#{solucionNodoEmpleado.unidades}" width="30" filterBy="#{solucionNodoEmpleado.unidades}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                            <h:outputText value="#{solucionNodoEmpleado.unidades}" />
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column id="pasivoSNE" headerText="#{msg['pago']}" sortBy="#{solucionNodoEmpleado.pago}" style="width: 55px; text-align: right;" filterBy="#{solucionNodoEmpleado.pago}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                            <h:outputText value="#{solucionNodoEmpleado.pago}"/>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column id="gastoSNE" headerText="#{msg['descuento']}" sortBy="#{solucionNodoEmpleado.descuento}" style="width: 55px; text-align: right;" filterBy="#{solucionNodoEmpleado.descuento}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                            <h:outputText value="#{solucionNodoEmpleado.descuento}" />
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column id="terceroSNE" headerText="#{msg['nombretercero']}" sortBy="#{solucionNodoEmpleado.nit.nombre}" width="146" filterBy="#{solucionNodoEmpleado.nit.nombre}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{solucionNodoEmpleado.nit.nombre}" >
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{solucionNodoEmpleado.nit.nombre}" style="width: 96%; text-transform: uppercase;height: 12px;">
                                                        <p:ajax event="change" listener="#{controlEmplComprobantes.modificarSolucionesNodos('TERCERO', solucionNodoEmpleado, solucionNodoEmpleado.nit.nombre)}"/>
                                                        <p:ajax event="select" listener="#{controlEmplComprobantes.cambiarIndiceSolucionesNodosEmpleado(solucionNodoEmpleado, 7)}"/>
                                                        <p:ajax event="dblclick" listener="#{controlEmplComprobantes.llamarLOVTerceros()}"/>
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                            <f:facet name="footer">
                                                <h:outputText value=""/>
                                            </f:facet>
                                        </p:column>

                                        <p:column id="debitoSNE" headerText="#{msg['debito']}" sortBy="#{solucionNodoEmpleado.cuentad.codigo}" style="width: 40px" filterBy="#{solucionNodoEmpleado.cuentad.codigo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >
                                            <p:cellEditor>  
                                                <f:facet name="output">
