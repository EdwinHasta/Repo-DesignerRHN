<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.empldemanda" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left" >  

                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red;font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlEmplDemanda.empleado.persona.primerapellido} #{controlEmplDemanda.empleado.persona.segundoapellido} #{controlEmplDemanda.empleado.persona.nombre}">
                        </h:outputText>

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlEmplDemanda.guardadoGeneral()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.listaValoresBoton()}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.activarCtrlF11()}" process="@this"/>
                                <p:tooltip for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplDemanda.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.limpiarNuevaD()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarD:datosDemandaExportar" fileName="DemandasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroD.show()" update=":formularioDialogos:nuevaD"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.validarBorradoDemanda()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.verificarDuplicarDemanda()}"  process="@this"/>  
                                <p:tooltip for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.verificarRastro()}" process="@this"/>  
                                <p:tooltip for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.cancelarModificacionD()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplDemanda.salir()}" action="infoEmplIndividual" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 375px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['demandas']}</strong></legend>
                            <p:dataTable id="datosDemanda" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceD" value="#{controlEmplDemanda.listDemandasEmpleado}" 
                                         filteredValue="#{controlEmplDemanda.filtrarListDemandasEmpleado}" editable="true" editMode="cell" 
                                         scrollable="true" scrollWidth="835" scrollHeight="#{controlEmplDemanda.altoTabla}" emptyMessage="#{msg['vacio']}" style="border: 1px;width: 820px"
                                         liveScroll="true" scrollRows="15" selection="#{controlEmplDemanda.demantaTablaSeleccionada}" selectionMode="single">


                                <p:column headerText="#{msg['fecha']}" sortBy="#{info.strFecha}" filterBy="#{info.strFecha}" filterMatchMode="contains" id="dFecha" width="20"
                                          filterStyle="display: none; visibility: hidden;"   >                                 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fecha}" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplDemanda.modificacionesFechas(indiceD,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplDemanda.modificacionesFechas(indiceD,0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplDemanda.cambiarIndiceD(indiceD,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['seguimiento']}" sortBy="#{info.seguimiento}" filterBy="#{info.seguimiento}" filterMatchMode="contains" width="133"
                                          id="dSeguimiento" filterStyle="display: none; visibility: hidden;"  style="width: 100px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.seguimiento}" style="width: 100px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.seguimiento}" maxlength="500" id="editarSeguimiento" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplDemanda.cambiarIndiceD(indiceD,1)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplDemanda.modificarDemanda(indiceD)}" process="@this" update="editarSeguimiento"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['motivo']}" sortBy="#{info.motivo.descripcion}" filterBy="#{info.motivo.descripcion}" filterMatchMode="contains" width="133"
                                          id="dMotivo" filterStyle="display: none; visibility: hidden;"  style="width: 70px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.motivo.descripcion}" style="width: 100px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.motivo.descripcion}" id="editarMotivo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplDemanda.cambiarIndiceD(indiceD,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplDemanda.asignarIndex(indiceD,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplDemanda.modificarDemanda(indiceD, 'MOTIVOS', info.motivo.descripcion)}" process="@this" update="editarMotivo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">   
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" action="motivodemanda" value=" "/>
                                    </f:facet>
                                </p:column>                               

                            </p:dataTable>
                        </fieldset>

                        <p:dialog header="#{msg['motivoDemandaM']}" widgetVar="DemandaDialogo" draggable="false" resizable="false" closable="false" id="DemandaDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" >
                            <p:dataTable id="lovDemanda" style="width: 400px" var="demanda" value="#{controlEmplDemanda.listMotivosDemandas}" rowKey="#{demanda.secuencia}"
                                         selection="#{controlEmplDemanda.motivoDemandaSeleccionado}" selectionMode="single" widgetVar="lovDemanda" scrollable="true" scrollWidth="415" scrollHeight="250"
                                         filteredValue="#{controlEmplDemanda.filtrarListMotivosDemandas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplDemanda.activarAceptar()}" update=":form:aceptarD"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmplDemanda.actualizarMotivo()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarMD']}"  style="position: absolute; left: 17px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovDemanda.filter();" style="width:150px; position: relative; left: 60px;" />  
                                </f:facet>
                                <p:column filterBy="#{demanda.descripcion}" width="140"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['descripcion']}" />
                                    </f:facet>
                                    <h:outputText value="#{demanda.descripcion}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroMotivo" value="#{controlEmplDemanda.infoRegistroMotivo}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>

                            <p:commandButton id="aceptarD" icon="ui-icon-check" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlEmplDemanda.aceptar}" actionListener="#{controlEmplDemanda.actualizarMotivo()}" process="@this"/>
                            
                            <p:commandButton id="atrasD" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 230px" value="#{msg['atras']}" actionListener="#{controlEmplDemanda.cancelarCambioMotivo()}" process="@this"/>
                        </p:dialog>

                        <p:commandButton style="position: absolute; left: 683px; top: 475px;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardar.show();" disabled="#{controlEmplDemanda.guardado}" update=":form:datosDemanda" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 475px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlEmplDemanda.salir()}" action="infoEmplIndividual" process="@this" />
                        <h:outputText id="informacionRegistro" value="#{controlEmplDemanda.infoRegistro}" style="position: absolute; left: 15px; top: 480px; font-weight: bold"/>
                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" action="infoEmplIndividual" actionListener="#{controlEmplDemanda.guardarSalir()}"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" action="infoEmplIndividual" actionListener="#{controlEmplDemanda.cancelarSalir()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplDemanda.backUpSecRegistro, 'Demandas', 'demandaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Demandas', 'demandaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplDemanda.backUpSecRegistro, 'Demandas', 'demandaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechas" header="#{msg['atencion']}" widgetVar="errorFechas"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorFechas']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorRegNull" header="#{msg['atencion']}" widgetVar="errorRegNull"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegNull']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEmplDemanda.activarCtrlF11()}"/> 
                </h:form>
                <h:form id="formularioDialogos" >

                    <p:dialog id="NuevoRegistroD" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroD" closable="false" resizable="false"  draggable="false" modal="true" height="190" width="400" style="padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style=" color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaD" style="border: none;">

                            <strong><h:outputText value="*#{msg['fechaN']}" style="position: absolute; top: 75px; left: 50px;" /></strong>
                            <div id="posicionFormulaFechaIniNuevoReg" style="position: absolute; top: 70px; left: 200px">
                                <lnk:calendar id="nuevaFechaD" value="#{controlEmplDemanda.nuevaDemandaEmpleado.fecha}" >
                                    <p:ajax event="dateSelect" update="nuevaFechaD" process="@this"/>
                                    <p:ajax event="change" update="nuevaFechaD" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="#{msg['seguimientoN']}" style="position: absolute; top: 105px; left: 50px" /></strong>
                            <p:inputText id="nuevaSeguimiento" value="#{controlEmplDemanda.nuevaDemandaEmpleado.seguimiento}" maxlength="500" style="width: 122px; position: absolute; left: 200px; top: 100px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="nuevaSeguimiento"/>
                            </p:inputText>
                            <p:watermark for="nuevaSeguimiento" value="#{msg['seguimiento']}" />

                            <strong><h:outputText value="*#{msg['motivoN']}" style="position: absolute; top: 135px; left: 50px" /></strong>
                            <p:inputText id="nuevaMotivo" value="#{controlEmplDemanda.nuevaDemandaEmpleado.motivo.descripcion}" style="width: 122px; position: absolute; left: 200px; top: 130px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlEmplDemanda.asignarIndex(indice,0,1)}"/>
                                <p:ajax event="click" listener="#{controlEmplDemanda.valoresBackupAutocompletarDemanda(1, 'MOTIVOS')}" />
                                <p:ajax event="change" listener="#{controlEmplDemanda.autocompletarNuevoyDuplicadoDemanda('MOTIVOS', controlEmplDemanda.nuevaDemandaEmpleado.motivo.descripcion,1)}" process="@this" update="nuevaMotivo"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 325px; top: 130px;  " id="btnNuevaMotivo" icon="ui-icon-search" process="@this"  actionListener="#{controlEmplDemanda.asignarIndex(indice,0,1)}" update="nuevaMotivo"/>   
                            <p:watermark for="nuevaMotivo" value="#{msg['motivo']}" />


                            <p:commandButton id="limpiarND" icon="ui-icon-trash" value="#{msg['limpiar']}" style="position: absolute; left: 20px; top: 165px;" actionListener="#{controlEmplDemanda.limpiarNuevaD()}" update="nuevaD" process="@this"/>
                            <p:commandButton id="agregarND" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="position: absolute; left: 190px; top: 165px;" actionListener="#{controlEmplDemanda.agregarNuevaD()}" process="@this"/>
                            <p:commandButton id="cancelarND" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="position: absolute; left: 280px; top: 165px;" actionListener="#{controlEmplDemanda.limpiarNuevaD()}" update="nuevaD" onclick="NuevoRegistroD.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="DuplicarRegistroD" header="#{msg['duplicarregistro']}" widgetVar="DuplicarRegistroD" closable="false" resizable="false"  draggable="false" modal="true" height="190" width="400" style="padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarD" style="border: none;">

                            <strong><h:outputText value="*#{msg['fechaN']}" style="position: absolute; top: 75px; left: 50px;" /></strong>
                            <div id="posicionFormulaFechaIniDuplicarReg" style="position: absolute; top: 70px; left: 200px">
                                <lnk:calendar id="duplicarFecha" value="#{controlEmplDemanda.duplicarDemandaEmpleado.fecha}" >
                                    <p:ajax event="dateSelect" update="duplicarFecha" process="@this"/>
                                    <p:ajax event="change" update="duplicarFecha" process="@this"/>
                                </lnk:calendar>
                            </div>


                            <strong><h:outputText value="#{msg['seguimientoN']}" style="position: absolute; top: 105px; left: 50px" /></strong>
                            <p:inputText id="duplicarSeguimiento" maxlength="500" value="#{controlEmplDemanda.duplicarDemandaEmpleado.seguimiento}" style="width: 122px; position: absolute; left: 200px; top: 100px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="duplicarSeguimiento"/>
                            </p:inputText>
                            <p:watermark for="duplicarSeguimiento" value="#{msg['seguimiento']}" />

                            <strong><h:outputText value="*#{msg['motivoN']}" style="position: absolute; top: 135px; left: 50px" /></strong>
                            <p:inputText id="duplicarMotivo" value="#{controlEmplDemanda.duplicarDemandaEmpleado.motivo.descripcion}" style="width: 122px; position: absolute; left: 200px; top: 130px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlEmplDemanda.asignarIndex(indice,0,2)}"/>
                                <p:ajax event="click" listener="#{controlEmplDemanda.valoresBackupAutocompletarDemanda(2, 'MOTIVOS')}" />
                                <p:ajax event="change" listener="#{controlEmplDemanda.autocompletarNuevoyDuplicadoDemanda('MOTIVOS', controlEmplDemanda.duplicarDemandaEmpleado.motivo.descripcion,2)}" process="@this" update="duplicarMotivo"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 325px; top: 130px;  " id="btnDuplicaMotivo" icon="ui-icon-search" process="@this"  actionListener="#{controlEmplDemanda.asignarIndex(indice,0,2)}" update="duplicarMotivo"/>   
                            <p:watermark for="duplicarMotivo" value="#{msg['motivo']}" />


                            <p:commandButton id="limpiarDD" icon="ui-icon-trash" value="#{msg['limpiar']}" style="position: absolute; left: 20px; top: 165px;" actionListener="#{controlEmplDemanda.limpiarduplicarD()}" update="duplicarD" process="@this"/>
                            <p:commandButton id="agregarDD" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="position: absolute; left: 190px; top: 165px;" actionListener="#{controlEmplDemanda.confirmarDuplicarD()}" process="@this"/>
                            <p:commandButton id="cancelarDD" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="position: absolute; left: 280px; top: 165px;" actionListener="#{controlEmplDemanda.limpiarduplicarD()}" update="duplicarD" onclick="DuplicarRegistroD.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- ////// ////// ////// -->

                    <p:dialog id="editarFechaDD" header="#{msg['editarFechaDD']}" widgetVar="editarFechaDD" resizable="false" draggable="false" modal="true" height="55" width="240" style=" padding: 0px">  
                        <p:inputTextarea value="#{controlEmplDemanda.editarDemandaEmpleado.fecha}" style="overflow: auto; width: 200px; height: 40px" readonly="true">                        
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputTextarea>
                    </p:dialog>

                    <p:dialog id="editarSeguimientoD" header="#{msg['editarSeguimientoD']}" widgetVar="editarSeguimientoD" resizable="false" draggable="false" modal="true" height="55" width="240" >  
                        <p:inputTextarea value="#{controlEmplDemanda.editarDemandaEmpleado.seguimiento}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarMotivoD" header="#{msg['editarMotivoD']}" widgetVar="editarMotivoD" resizable="false" draggable="false" modal="true" height="55" width="240" >  
                        <p:inputTextarea value="#{controlEmplDemanda.editarDemandaEmpleado.motivo.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>


                </h:form>
                <h:form id="formExportarD">
                    <p:dataTable id="datosDemandaExportar" var="infoExp" style="visibility: hidden; display: none;"                           
                                 value="#{controlEmplDemanda.listDemandasEmpleado}"> 

                        <p:column headerText="#{msg['fechaX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['fechaX']}"/> </f:facet> 
                            <h:outputText value="#{infoExp.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['seguimientoX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['seguimientoX']}"/> </f:facet> 
                            <h:outputText value="#{infoExp.seguimiento}" style="text-transform: uppercase" />
                        </p:column>

                        <p:column headerText="#{msg['motivoXX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['motivoX']}"/> </f:facet> 
                            <h:outputText value="#{infoExp.motivo.descripcion}" style="text-transform: uppercase"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
