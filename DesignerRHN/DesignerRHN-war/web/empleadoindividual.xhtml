                            <f:facet name="header"><h:outputText value="#{msg['rutaX']}"/></f:facet>
                            <h:outputText value="#{infoExp.empleado.rutatransporte}"/>
                        </p:column> 

                        <p:column headerText="#{msg['cargopostuladoXX']}">  
                            <f:facet name="header"><h:outputText value="#{msg['cargopostuladoX']}"/></f:facet>
                            <h:outputText value="#{infoExp.hojaDeVida.cargo.nombre}"/>
                        </p:column> 

                        <p:column headerText="#{msg['vehiculoXX']}">  
                            <f:facet name="header"><h:outputText value="#{msg['vehiculoX']}"/></f:facet>
                            <h:outputText value="#{infoExp.persona.vehiculoempresa}"/>
                        </p:column> 

                        <p:column headerText="#{msg['fechafallecimientoXX']}">  
                            <f:facet name="header"><h:outputText value="#{msg['fechafallecimientoX']}"/></f:facet>
                            <h:outputText value="#{infoExp.persona.fechafallecimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <!-- ********************************************************************** -->
            </ui:define>
        </ui:composition>
    </h:body>
