<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/>
                     <p:panel  id="PanelTotal" header="Historico IBCS" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlEmplIbcs.empleadoSeleccionado.persona.nombreCompleto}"/>
                        
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Consulta de los IBCSs</strong></legend>


                            <p:dataTable id="datosIbcs" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ; border: 1px;"                           
                                         value="#{controlEmplIbcs.listIbcsPorEmpleado}"  scrollable="true" scrollHeight="#{controlEmplIbcs.altoTabla}"  scrollWidth="830"
                                         filteredValue="#{controlEmplIbcs.filtrarIbcsPorEmpleado}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" selectionMode="single" selection="#{controlEmplIbcs.ibcSeleccionado}">
                                <p:ajax event="filter" listener="#{controlEmplIbcs.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" update=":form:datosIbcs" />  


                                <p:column  id="fechaInicial" headerText="Fecha Inicial" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains"  width="220"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet  name="output">
                                            <h:outputText  value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet  name="input">
                                            <p:inputText value="#{info.fechainicial}" id="editarFechaInicial" style="  border-radius: 0px; width: 275px; text-transform: uppercase; height: 12px" > 
                                                <p:ajax event="select" listener="#{controlEmplIbcs.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplIbcs.revisarCambios()}"   update="editarFechaInicial"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>  

                                <p:column id="fechaFinal" headerText="Fecha Final" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="220"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet  name="input">
                                            <p:inputText   value="#{info.fechafinal}" id="editarfechaFinal" style="  border-radius: 0px; width: 260px; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlEmplIbcs.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplIbcs.revisarCambios()}"  update="editarfechaFinal"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Valor" sortBy="#{info.valor}" filterBy="#{info.valor}" filterMatchMode="contains" id="valor" width="230" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valor}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valor}" id="editarUnidades" style="  border-radius: 0px; width: 300px; text-transform: uppercase; height: 12px"  > 
                                                <p:ajax event="select" listener="#{controlEmplIbcs.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplIbcs.revisarCambios()}"  update="editarUnidades"/>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Valor"/>
                                    </f:facet>
                                </p:column>  

                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " onclick="botones.show();"  process="@this" disabled="true" />
                                <p:tooltip  for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlEmplIbcs.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="botones.show();" process="@this" disabled="true"/>
                                <p:tooltip  for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlEmplIbcs.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplIbcs.exportXLS()}" ajax="false"/>
                                <p:tooltip  for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplIbcs.limpiarNuevaIbcs()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosIbcsExportar" fileName="EmplIBCSXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplIbcs.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="botones.show();" process="@this" disabled="true"/> 
                                <p:tooltip  for="insertar" value="Nuevo" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="botones.show();" process="@this" disabled="true"/>  
                                <p:tooltip  for="eliminar" value="Eliminar" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="botones.show();"  process="@this" disabled="true"/>  
                                <p:tooltip  for="duplicar" value="Duplicar" />
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 15px; top: 470px;  " icon="ui-icon-refresh"  actionListener="#{controlEmplIbcs.cancelarModificacion()}" id="REFRESCAR" value="Refrescar" process="@this" disabled="true" />
                        <p:commandButton style=" position: absolute; left: 115px; top: 470px;  " icon="ui-icon-triangle-1-e" action="ibcAuto" actionListener="#{controlIbcAutoliquid.obtenerTipoEntidad(controlEmplIbcs.empleadoSeleccionado.secuencia)}" id="detallesIbcs" value="Detalles IBCS" process="@this" />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px;  " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" action="atrasEmplIbcs"   />
                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEmplIbcs.activarCtrlF11()}"  /> 

                    <p:dialog id="botones" header="ATENCIÓN...!" widgetVar="botones"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Esta opción no esta disponible " style="position: absolute; left: 100px; top: 30px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="botones.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>

                    <p:dialog id="repeticiones" header="ATENCIÓN...!" widgetVar="repeticiones"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="No se pueden modificar los valores en esta tabla" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="repeticiones.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
                </h:form>

                <h:form id="formularioDialogos">


                    <p:dialog id="dialogoIbcs" header="IBC Autoliquidaciones" widgetVar="dialogoIbcs" resizable="false" draggable="false" modal="true" height="225" width="300" style=" padding: 0px">  
                        <h:outputText value="Fecha inicial :" style=" position: absolute;left: 15px ; top: 25px "  />
                        <p:inputText readonly="true"  style=" position: absolute;left:110px ; top: 20px "  value="#{controlEmplIbcs.dialogoIbcsPorEmpleado.fechainicial}" styleClass="ui-datepicker, myClass">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                        <h:outputText value="Fecha Final :" style=" position: absolute;left: 15px ; top: 75px "  />
                        <p:inputText readonly="true"  style=" position: absolute;left:110px ; top: 70px"  value="#{controlEmplIbcs.dialogoIbcsPorEmpleado.fechafinal}" styleClass="ui-datepicker, myClass">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                        <h:outputText value="Valor :" style=" position: absolute;left: 15px ; top: 125px "  />
                        <p:inputTextarea value="#{controlEmplIbcs.dialogoIbcsPorEmpleado.valor}" style="overflow: auto; width: 160px; height: 40px;position: absolute;left: 110px; top: 120px" readonly="true"/>

                        <p:commandButton id="cancelareditDialogoIbcs" value="Atras" onclick="dialogoIbcs.hide();" style="position: absolute; top: 190px; left: 225px; " process="@this" />

                    </p:dialog>
                    <p:dialog id="editFechaInicial" header="Editar Fecha Final" widgetVar="editFechaInicial" resizable="false" draggable="false" modal="true" height="55" width="240" style=" padding: 0px">  
                        <p:inputTextarea readonly="true"  style="overflow: auto; width: 200px; height: 40px" value="#{controlEmplIbcs.editarIbcsPorEmpleado.fechainicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputTextarea>
                    </p:dialog>
                    <p:dialog id="editFechaFinal" header="Editar Fecha Final" widgetVar="editFechaFinal" resizable="false" draggable="false" modal="true" height="55" width="240" style=" padding: 0px">  
                        <p:inputTextarea readonly="true"  value="#{controlEmplIbcs.editarIbcsPorEmpleado.fechafinal}" style="overflow: auto; width: 200px; height: 40px">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputTextarea>
                    </p:dialog>
                    <p:dialog id="editValor" header="Editar Unidad" widgetVar="editValor" resizable="false" draggable="false" modal="true" height="55" width="240" >  
                        <p:inputTextarea value="#{controlEmplIbcs.editarIbcsPorEmpleado.valor}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>

                </h:form>

                <h:form id="formExportar">
                    <p:dataTable id="datosIbcsExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlEmplIbcs.listIbcsPorEmpleado}">


                        <p:column>  
                            <f:facet name="header"><h:outputText value="Fecha_Inicial" /></f:facet>
                            <h:outputText value="#{info.fechainicial}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Fecha_Final" /></f:facet>
                            <h:outputText value="#{info.fechafinal}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Valor">                                                              
                            <f:facet name="header"> 
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{info.valor}" />
                        </p:column>  

                    </p:dataTable>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
