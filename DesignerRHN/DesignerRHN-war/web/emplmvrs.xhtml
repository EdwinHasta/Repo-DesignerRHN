<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.emplmvrs" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    

                        <p:toolbar styleClass="cssToolbar" style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/Iconos/guardar.png) ;background-repeat: no-repeat; border: none; width: 25px; height: 25px;" 
                                                 actionListener="#{controlEmplMvr.guardadoGeneral()}" process="@this" oncomplete="window.location.reload()"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEmplMvr.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton disabled="#{controlEmplMvr.activarLOV}" id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEmplMvr.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEmplMvr.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 ajax="false" actionListener="#{controlEmplMvr.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  
                                                 ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEmplMvr.exportXML()}" fileName="#{controlEmplMvr.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEmplMvr.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 oncomplete="NuevoRegistroPagina.show()" update=":formularioDialogos:nuevoRegistroPanel" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEmplMvr.validarBorradoRegistro()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEmplMvr.verificarDuplicarRegistro()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" 
                                                 actionListener="#{controlEmplMvr.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" 
                                                 actionListener="#{controlEmplMvr.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEmplMvr.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                            <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpleadot" value="#{controlEmplMvr.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlEmplMvr.empleado.codigoempleado}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>

                        <fieldset style="position: absolute;top: 105px;left: 10px;height: 178px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['menorvalor']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosMvrEmpleado" widgetVar="datosMvrEmpleado" var="infoMvr" rowKey="#{infoMvr.secuencia}" rowIndexVar="indice" style=" border: 1px;width: 830px"   
                                         value="#{controlEmplMvr.listMvrsEmpleado}" scrollable="true" scrollHeight="#{controlEmplMvr.altoTabla1}" scrollWidth="830"
                                         filteredValue="#{controlEmplMvr.filtrarListMvrsEmpleado}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"
                                         selection="#{controlEmplMvr.mvrSeleccionado}" selectionMode="single">

                                <p:ajax event="rowUnselect" listener="#{controlEmplMvr.deseleccionarRow()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlEmplMvr.eventoFiltrarMVRS()}"/>
                                <f:event type="preRenderView" listener="#{controlEmplMvr.recordarSeleccionMVR()}"/>

                                <p:column  headerText="#{msg['inicial']}" sortBy="#{infoMvr.fechainicial}" filterBy="#{infoMvr.fechainicial}" filterMatchMode="contains" 
                                           width="70" id="mvrFechaInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoMvr.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicialMvrs" value="#{infoMvr.fechainicial}" width="90"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasMvrs(infoMvr,0)}" update="dateFechaInicialMvrs" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasMvrs(infoMvr,0)}" update="dateFechaInicialMvrs" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(infoMvr,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" style="width: 70px" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['final']}" sortBy="#{infoMvr.fechafinal}" filterBy="#{infoMvr.fechafinal}" 
                                           filterMatchMode="contains"  width="70" id="mvrFechaFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoMvr.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinalMvrs" value="#{infoMvr.fechafinal}" width="90" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasMvrs(infoMvr,1)}" update="dateFechaFinalMvrs" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasMvrs(infoMvr,1)}" update="dateFechaFinalMvrs" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(infoMvr,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['valormensual']}" sortBy="#{infoMvr.valor}" filterBy="#{infoMvr.valor}" filterMatchMode="contains" id="mvrValor" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText id="valorText" value="#{infoMvr.valor}">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoMvr.valor}" id="editarValorMvr" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarMvrs(infoMvr)}" update="editarValorMvr" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(infoMvr,2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['motivo']}" sortBy="#{infoMvr.motivo.nombre}" filterBy="#{infoMvr.motivo.nombre}" width="200"
                                           filterMatchMode="contains" id="mvrMotivo"  filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoMvr.motivo.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoMvr.motivo.nombre}"  id="editarMotivoMvr" style=" border-radius: 0px; width: 98%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarMvrs(infoMvr, 'MOTIVO', infoMvr.motivo.nombre)}" process="@this" update="editarMotivoMvr"/>
                                                <p:ajax event="dblclick" listener="#{controlEmplMvr.asignarIndex(infoMvr,0,0,0)}" process="@this" update="editarMotivoMvr"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(infoMvr,3)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 220px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " action="motivomvr" id="fooMotivo" actionListener="#{controlMotivosMvrs.recibirPaginaAnterior('atrasmotivomvr')}"  value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['valoranual']}" sortBy="#{infoMvr.valoranualoriginal}" filterBy="#{infoMvr.valoranualoriginal}" 
                                           filterMatchMode="contains" id="mvrValorAnual" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText id="originalText" value="#{infoMvr.valoranualoriginal}">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoMvr.valoranualoriginal}" id="editarValorAnualMvr" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarMvrs(infoMvr)}" update="editarValorAnualMvr" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceMvr(infoMvr,4)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="informacionRegistroMVR" value="#{msg['infoRegistro']} #{controlEmplMvr.infoRegistroMVR}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                        </fieldset>

                        <fieldset style="position: absolute;top: 300px;left: 10px;height: 178px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['otros']}</strong></legend>
                            <p:dataTable id="datosOCEmpleado" widgetVar="datosOCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceOC" value="#{controlEmplMvr.listOCertificados}" 
                                         filteredValue="#{controlEmplMvr.filtrarListOtrosCertificados}" editable="true" editMode="cell" 
                                         scrollable="true" scrollHeight="#{controlEmplMvr.altoTabla2}" scrollWidth="830" emptyMessage="#{msg['vacio']}" style=" border: 1px;width: 830px"
                                         selection="#{controlEmplMvr.otroCertificadoSeleccionado}" selectionMode="single">

                                <p:ajax event="rowUnselect" listener="#{controlEmplMvr.deseleccionarRow()}" process="@this"/>
                                <f:event type="preRenderView" listener="#{controlEmplMvr.recordarSeleccionOS()}"/>
                                <p:ajax event="filter" listener="#{controlEmplMvr.eventoFiltrarOC()}"/>

                                <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" 
                                          filterMatchMode="contains" id="ocFechaInicial" width="70"
                                          filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicialOC" value="#{info.fechainicial}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasOtros(info,0)}" update="dateFechaInicialOC" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasOtros(info,0)}" update="dateFechaInicialOC" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(info,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}"
                                          filterMatchMode="contains" id="ocFechaFinal" width="70"
                                          filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinalOC" value="#{info.fechafinal}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplMvr.modificarFechasOtros(info,1)}" update="dateFechaFinalOC" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarFechasOtros(info,1)}" update="dateFechaFinalOC" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(info,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['valor']}" sortBy="#{info.valor}" filterBy="#{info.valor}" filterMatchMode="contains" 
                                           id="ocValor" width="100"
                                           filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.valor}" >
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.valor}" id="editarValorOC" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(info,2)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarOtrosCertificados(info)}" process="@this" update="editarValorOC"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['estado']}" sortBy="#{info.estado}" filterBy="#{info.estado}" filterMatchMode="contains" 
                                          id="ocEstado" width="130"
                                          filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estado}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estado}" id="editarEstadoOC" style=" border-radius: 0px; width: 95%;text-transform: uppercase; height: 12px;" onselect="">
                                              <!--  onselect="posicionOtro([{name: 'n', value: '3'}, {name: 't', value: '#/{indiceOC}'}]);" -->
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(info,3)}" oncomplete="datosMvrEmpleado.unselectAllRows()" /> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarEstado()}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['certificado']}" sortBy="#{info.tipocertificado.descripcion}" filterBy="#{info.tipocertificado.descripcion}"
                                          filterMatchMode="contains" id="ocCertificado" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocertificado.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipocertificado.descripcion}" id="editarCertificadoOC" style=" border-radius: 0px; width: 97%;text-transform: uppercase; height: 12px">
                                                <!--onselect="posicionOtro([{name: 'n', value: '4'}, {name: 't', value: '#/{indiceOC}'}]);"-->

                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(info,4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplMvr.asignarIndex(info,0,0,1)}" process="@this" update="editarCertificadoOC"/>
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarOtrosCertificados(info, 'CERTIFICADO', info.tipocertificado.descripcion)}" process="@this" update="editarCertificadoOC"/>                                                
                                            </p:inputText>

                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 110%; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " action="tipocertificado" actionListener="#{controlTiposCertificados.recibirPagina('atrastipocertificado')}" id="fooCertificadosOC" value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column  headerText="#{msg['dias']}" sortBy="#{info.diascontratados}" filterBy="#{info.diascontratados}" 
                                           filterMatchMode="contains" id="ocDias" width="90"
                                           filterStyle="display: none; visibility: hidden;"  style="width: 90px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.diascontratados}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.diascontratados}" id="editarDiasOC" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlEmplMvr.cambiarIndiceOtrosCertificados(info,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlEmplMvr.modificarOtrosCertificados(info)}" process="@this" update="editarDiasOC"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column> 

                            </p:dataTable>
                            <h:outputText id="informacionRegistroOtroC" value="#{msg['infoRegistro']} #{controlEmplMvr.infoRegistroOtroC}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                            <!--<p:remoteCommand name="posicionOtro" actionListener="#/{controlEmplMvr.posicionOtro()}"/>-->

                            <f:facet name="header"><h:outputText value="#{msg['certificadoXOC']}"/> </f:facet> 
                            <h:outputText value="#{infoOC.tipocertificado.descripcion}">
                            </h:outputText>
                        </p:column>     

                        <p:column headerText="#{msg['diasXOC']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['diasXOC']}"/> </f:facet> 
                            <h:outputText value="#{infoOC.diascontratados}">
                                <f:convertNumber type="number" />
                            </h:outputText>
                        </p:column>     

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
