<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Históricos Formas de Pagos" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciasFormasPagos.empleadoSeleccionado.persona.primerapellido} #{controlVigenciasFormasPagos.empleadoSeleccionado.persona.segundoapellido} #{controlVigenciasFormasPagos.empleadoSeleccionado.persona.nombre}"/>
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Forma de Pago del Empleado</strong></legend>

                            <p:dataTable id="datosVigenciasFormasPagos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ; border: 1px;"                           
                                         value="#{controlVigenciasFormasPagos.listVigenciasFormasPagosPorEmpleado}" scrollable="true" scrollHeight="#{controlVigenciasFormasPagos.altoTabla}" 
                                         filteredValue="#{controlVigenciasFormasPagos.filtrarVigenciasFormasPagosPorEmpleado}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" rows="20" selection="#{controlVigenciasFormasPagos.vigenciaSeleccionada}" selectionMode="single"  
                                         > 
                                <p:ajax event="filter" listener="#{controlVigenciasFormasPagos.eventoFiltrar()}"/>

                                <p:column id="fechaVigencia" headerText="Inicial" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="80"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaVigencia" value="#{info.fechavigencia}" height="12" width="99">
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.fechavigencia)}" update="editFechaVigencia"/>
                                            </lnk:calendar>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>  

                                <p:column headerText="Cuenta" sortBy="#{info.cuenta}" filterBy="#{info.cuenta}" filterMatchMode="contains" id="cuenta" width="65" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cuenta}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.cuenta}" id="editarCuenta" style="  border-radius: 0px; width: 210px;; height: 12px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.cuenta)}" update="cuenta"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                </p:column>  

                                <p:column id="fechaCuenta" headerText="Fecha Cuenta" sortBy="#{info.fechacuenta}" filterBy="#{info.fechacuenta}" filterMatchMode="contains"  width="80"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechacuenta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaCuenta" value="#{info.fechacuenta}" height="12" width="99">
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice,2)}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.fechacuenta)}" update="editFechaCuenta" process="@this"/>
                                            </lnk:calendar>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Sucursal" sortBy="#{info.sucursal.nombre}" filterBy="#{info.sucursal.nombre}" filterMatchMode="contains" id="sucursal" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.sucursal.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sucursal.nombre}" id="editarSucursal" style="  border-radius: 0px; width: 210px; height: 12px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasFormasPagos.asignarIndex(indice, 0,3)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'SUCURSAL', info.sucursal.nombre)}" update="sucursal" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 780px; margin: -14px; height: 20px; border: none; color: blue;" id="fooSucursal" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Forma de Pago " sortBy="#{info.formapago.nombre}" filterBy="#{info.formapago.nombre}" filterMatchMode="contains" id="formaPago" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.formapago.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.formapago.nombre}" id="editarFormaPago" style="  border-radius: 0px;; height: 12px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, 4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasFormasPagos.asignarIndex(indice, 0,4)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'FORMAPAGO', info.formapago.nombre)}"  update="formaPago" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 780px; margin: -14px; height: 20px; border: none; color: blue;" id="fooFormaPago"/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="TC" sortBy="#{info.tipocuenta}" filterBy="#{info.tipocuenta}" filterMatchMode="contains" id="tc" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocuenta}" style=" text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipocuenta}" id="editarTC" style="  border-radius: 0px; height: 12px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, 5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.tipocuenta)}"  update="tc" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column> 

                                <p:column headerText="Metodo de Pago" sortBy="#{info.metodopago.descripcion}" filterBy="#{info.metodopago.descripcion}" filterMatchMode="contains" id="metodoPago" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.metodopago.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.metodopago.descripcion}" id="editarMetodoPago" style="  height: 12px; border-radius: 0px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, 6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasFormasPagos.asignarIndex(indice, 0,6)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'METODOPAGO', info.metodopago.descripcion)}"/>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 780px; margin: -14px; height: 20px; border: none; color: blue;" id="fooMetodoPago" />
                                    </f:facet>
                                </p:column> 

                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; "  actionListener="#{controlVigenciasFormasPagos.guardarCambiosVigenciasFormasPagos()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlVigenciasFormasPagos.editarCelda()}" process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.exportXLS()}" ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.limpiarNuevaVigenciaFormpasPagos()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVFPEmpleadoExportar" fileName="VigenciasFormasPagosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlVigenciasFormasPagos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "   oncomplete="NuevoRegistroVigenciasFormasPagos.show()" update=":formularioDialogos:nuevaVigenciaFormasPagos" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nuevo Vigencias Afiliaciones" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.borrarVigenciasFormasPagos()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Vigencias Afiliaciones" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlVigenciasFormasPagos.duplicarVigenciaFormasPagos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Vigencias Afiliaciones" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <h:outputText id="informacionRegistro" value="#{controlVigenciasFormasPagos.infoRegistro}" style="position: absolute; left: 15px; top: 470px; font-weight: bold"/>
                        <p:commandButton style=" position: absolute; left: 683px; top: 470px;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" disabled="#{controlVigenciasFormasPagos.guardado}" onclick="confirmarGuardar.show();"  update="datosVigenciasFormasPagos"  process="@this"   />
                        <p:commandButton style=" position: absolute; left: 775px; top: 470px;" icon="ui-icon-closethick" id="ATRAS" value="Cancelar" action="nomina" />


                        <p:dialog header="Sucursales" widgetVar="sucursalesDialogo" draggable="false" resizable="false" closable="false" id="sucursalesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="465" modal="true" style="">
                            <p:dataTable id="lovSucursales" style=" width: 430px" var="sucursal" value="#{controlVigenciasFormasPagos.listaSucursales}" rowKey="#{sucursal.secuencia}"
                                         selection="#{controlVigenciasFormasPagos.sucursalSeleccionada}" selectionMode="single" widgetVar="lovSucursales" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasFormasPagos.filtradoSucursales}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasFormasPagos.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasFormasPagos.actualizarSucursal()}" process="@this" onstart="lovSucursales.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Sucursal:"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovSucursales.filter();" style="width:150px; position: relative; left: -10px;" />  
                                </f:facet>
                                <p:column filterBy="#{sucursal.codigo}" width="60" filterStyle="width:50px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Código" />
                                    </f:facet>
                                    <h:outputText value="#{sucursal.codigo}" />
                                </p:column>
                                <p:column filterBy="#{sucursal.nombre}" width="160px" filterStyle="width:140px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{sucursal.nombre}" />
                                </p:column>
                                <p:column filterBy="#{sucursal.banco.nombre}" width="200px" filterStyle="width:140px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Banco" />
                                    </f:facet>
                                    <h:outputText value="#{sucursal.banco.nombre}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroSucursales" value="#{controlVigenciasFormasPagos.infoRegistroSucursales}" style="position: absolute; left: 15px; top: 350px; font-weight: bold"/>

                            <p:commandButton id="aceptarS" style="position: relative; left: 280px" value="Aceptar"  disabled="#{controlVigenciasFormasPagos.aceptar}" onclick="sucursalesDialogo.hide(), lovSucursales.clearFilters();"  actionListener="#{controlVigenciasFormasPagos.actualizarSucursal()}" update="lovSucursales, aceptarS, datosVigenciasFormasPagos" process="@this" icon="ui-icon-check">
                                <p:resetInput target=":form:lovSucursales:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasS" style="position: relative; left: 280px" value="Atras"  actionListener="#{controlVigenciasFormasPagos.cancelarCambioSucursal()}" onclick="sucursalesDialogo.hide();
                                    lovSucursales.clearFilters();" update="lovSucursales" process="@this" icon="ui-icon-arrowreturnthick-1-w">
                                <p:resetInput target=":form:lovSucursales:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <p:dialog header="Forma Pago" widgetVar="periodicidadesDialogo" draggable="false" resizable="false" closable="false" id="periodicidadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="375" modal="true" style="">
                            <p:dataTable id="lovperiodicidades" style=" width: 330px" var="periodicidades" value="#{controlVigenciasFormasPagos.listaPeriodicidades}" rowKey="#{periodicidades.secuencia}"
                                         selection="#{controlVigenciasFormasPagos.periodicidadSeleccionada}" selectionMode="single" widgetVar="lovperiodicidades" scrollable="true" scrollWidth="355" scrollHeight="200"
                                         filteredValue="#{controlVigenciasFormasPagos.filtradoPeriodicidades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasFormasPagos.activarAceptar()}" update=":form:aceptarP"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasFormasPagos.actualizarPeriodicidad()}" process="@this" onstart="lovSucursales.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Forma de pago: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovperiodicidades.filter();" style="width:150px; position: relative; left: 70px;" />  
                                </f:facet>
                                <p:column filterBy="#{periodicidades.nombre}" width="60" filterStyle="width:150px; position: relative;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Forma Pago"/>
                                    </f:facet>
                                    <h:outputText value="#{periodicidades.nombre}" />
                                </p:column>

                            </p:dataTable>

                            <h:outputText id="infoRegistroPeriodicidades" value="#{controlVigenciasFormasPagos.infoRegistroPeriodicidades}" style="position: absolute; left: 15px; top: 300px; font-weight: bold"/>

                            <p:commandButton id="aceptarP" style="position: relative; left: 185px" disabled="#{controlVigenciasFormasPagos.aceptar}" icon="ui-icon-check" value="Aceptar"  actionListener="#{controlVigenciasFormasPagos.actualizarPeriodicidad()}" onclick="periodicidadesDialogo.hide(), lovperiodicidades.clearFilters();" update="lovperiodicidades, aceptarP, datosVigenciasFormasPagos" process="@this">
                                <p:resetInput target=":form:lovperiodicidades:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasP" style="position: relative; left: 185px" icon="ui-icon-arrowreturnthick-1-w" value="Atras" actionListener="#{controlVigenciasFormasPagos.cancelarCambioPeriodicidad()}" onclick="periodicidadesDialogo.hide();
                                    lovperiodicidades.clearFilters();" update="lovperiodicidades" process="@this">
                                <p:resetInput target=":form:lovperiodicidades:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Metodos pagos" widgetVar="metodosPagosialogo" draggable="false" resizable="false" closable="false" id="metodosPagosialogo"  
                                  showEffect="fade" hideEffect="fade" width="390" height="290"   modal="true" style="">
                            <p:dataTable id="lovmetodospagos" style=" width: 360px" var="metodospagos" value="#{controlVigenciasFormasPagos.listaMetodosPagos}" rowKey="#{metodospagos.secuencia}"
                                         selection="#{controlVigenciasFormasPagos.metodoPagoSeleccionado}" selectionMode="single" widgetVar="lovmetodospagos" scrollable="true" scrollWidth="360" scrollHeight="170"
                                         filteredValue="#{controlVigenciasFormasPagos.filtradoMetodosPagos }" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasFormasPagos.activarAceptar()}" update=":form:aceptarMP"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasFormasPagos.actualizarMetodoPago()}" process="@this" onstart="lovSucursales.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Metodo de Pago : "  style=" position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovmetodospagos.filter();"  style="width:85px; position: relative; left: 70px " />  
                                </f:facet>
                                <p:column filterBy="#{metodospagos.descripcion}" width="60" filterStyle="width:85px; position: relative;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Metodo de Pago" />
                                    </f:facet>
                                    <h:outputText value="#{metodospagos.descripcion}" />
                                </p:column>

                            </p:dataTable>
