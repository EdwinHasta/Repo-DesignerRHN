<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Històricos Formas de Pagos" style=" font-size: 12px; position: absolute; width: 874px; height: 530px; left: 300px; top: 100px;text-align: left" >  
                        <h:outputText style="position: absolute; left: 580px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlVigenciasFormasPagos.empleadoSeleccionado.persona.primerapellido} #{controlVigenciasFormasPagos.empleadoSeleccionado.persona.segundoapellido} #{controlVigenciasFormasPagos.empleadoSeleccionado.persona.nombre}"/>
                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 835px; height: 375px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Forma de Pago del Empleado</strong></legend>

                            <p:dataTable id="datosVigenciasFormasPagos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlVigenciasFormasPagos.listVigenciasFormasPagosPorEmpleado}" scrollable="true" scrollHeight="230" 
                                         filteredValue="#{controlVigenciasFormasPagos.filtrarVigenciasFormasPagosPorEmpleado}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="9"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:ajax event="filter" listener="#{controlVigenciasFormasPagos.eventoFiltrar()}"/>

                                <p:column id="fechaVigencia" headerText="Inicial" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="60"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.fechavigencia}" id="editFechaVigencia"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, '0')}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.fechavigencia)}" update="editFechaVigencia"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar> 
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Inicial" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Cuenta" sortBy="#{info.cuenta}" filterBy="#{info.cuenta}" filterMatchMode="contains" id="cuenta" width="65" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cuenta}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.cuenta}" id="editarCuenta" style=" font-size: 10px; border-radius: 0px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, '1')}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.cuenta)}" update="cuenta"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Cuenta"/>
                                    </f:facet>
                                </p:column>  

                                <p:column id="fechaCuenta" headerText="Fecha Cuenta" sortBy="#{info.fechacuenta}" filterBy="#{info.fechacuenta}" filterMatchMode="contains"  width="80"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechacuenta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.fechacuenta}" id="editFechaCuenta"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, '2')}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.fechacuenta)}" update="editFechaCuenta" process="@this"/>
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar> 
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Sucursal" sortBy="#{info.sucursal.nombre}" filterBy="#{info.sucursal.nombre}" filterMatchMode="contains" id="sucursal" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.sucursal.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sucursal.nombre}" id="editarSucursal" style=" font-size: 10px; border-radius: 0px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, '3')}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasFormasPagos.asignarIndex(indice, '0','3')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'SUCURSAL', info.sucursal.nombre)}" update="sucursal" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooSucursal" value="Sucursal"/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="forma de Pago " sortBy="#{info.formapago.nombre}" filterBy="#{info.formapago.nombre}" filterMatchMode="contains" id="formaPago" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.formapago.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.formapago.nombre}" id="editarFormaPago" style=" font-size: 10px; border-radius: 0px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, '4')}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasFormasPagos.asignarIndex(indice, '0','4')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'FORMAPAGO', info.formapago.nombre)}"  update="formaPago" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooFormaPago" value="Forma de Pago"/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="TC" sortBy="#{info.tipocuenta}" filterBy="#{info.tipocuenta}" filterMatchMode="contains" id="tc" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocuenta}" style=" text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipocuenta}" id="editarTC" style=" font-size: 10px; border-radius: 0px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, '5')}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'N', info.tipocuenta)}"  update="tc" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="TC"/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Metodo de Pago" sortBy="#{info.metodopago.descripcion}" filterBy="#{info.metodopago.descripcion}" filterMatchMode="contains" id="metodoPago" width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.metodopago.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.metodopago.descripcion}" id="editarMetodoPago" style=" font-size: 10px; border-radius: 0px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasFormasPagos.cambiarIndice(indice, '6')}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasFormasPagos.asignarIndex(indice, '0','6')}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasFormasPagos.modificarVigenciasFormasPagos(indice, 'METODOPAGO', info.metodopago.descripcion)}"/>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooMetodoPago" value="Metodo de Pago"/>
                                    </f:facet>
                                </p:column> 

                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; "  actionListener="#{controlVigenciasFormasPagos.guardarCambiosVigenciasFormasPagos()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlVigenciasFormasPagos.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.exportXLS()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.limpiarNuevaVigenciaFormpasPagos()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVFPEmpleadoExportar" fileName="VigenciasFormasPagosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlVigenciasFormasPagos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "   oncomplete="NuevoRegistroVigenciasFormasPagos.show()" update=":formularioDialogos:nuevaVigenciaFormasPagos" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Vigencias Afiliaciones" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasFormasPagos.borrarVigenciasFormasPagos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencias Afiliaciones" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlVigenciasFormasPagos.duplicarVigenciaFormasPagos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencias Afiliaciones" />
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 15px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" actionListener="#{controlVigenciasFormasPagos.cancelarModificacion()}" value="Refrescar" process="@this" />
                        <p:commandButton style=" position: absolute; left: 698px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  onclick="confirmarGuardar.show();"  update="datosVigenciasFormasPagos"  process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" action="nomina" />


                        <p:dialog header="Sucursales" widgetVar="sucursalesDialogo" draggable="false" resizable="false" closable="false" id="sucursalesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovSucursales" style="font-size: 11px; width: 430px" var="sucursal" value="#{controlVigenciasFormasPagos.listaSucursales}" rowKey="#{sucursal.secuencia}"
                                         selection="#{controlVigenciasFormasPagos.sucursalSeleccionada}" selectionMode="single" widgetVar="lovSucursales" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasFormasPagos.filtradoSucursales}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasFormasPagos.activarAceptar()}" update=":form:aceptarS"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Sucursales"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovSucursales.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{sucursal.codigo}" width="60" filterStyle="width:50px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Buscar Sucursales" />
                                    </f:facet>
                                    <h:outputText value="#{sucursal.codigo}" />
                                </p:column>
                                <p:column filterBy="#{sucursal.nombre}" width="160px" filterStyle="width:140px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre de la Sucursal" />
                                    </f:facet>
                                    <h:outputText value="#{sucursal.nombre}" />
                                </p:column>
                                <p:column filterBy="#{sucursal.banco.nombre}" width="200px" filterStyle="width:140px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Buscar Sucursales" />
                                    </f:facet>
                                    <h:outputText value="#{sucursal.banco.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarS" style="position: relative; left: 303px" value="Aceptar"  onclick="sucursalesDialogo.hide(), lovSucursales.clearFilters();"  actionListener="#{controlVigenciasFormasPagos.actualizarSucursal()}" update="lovSucursales, aceptarS, datosVigenciasFormasPagos" process="@this">
                                <p:resetInput target=":form:lovSucursales:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasS" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlVigenciasFormasPagos.cancelarCambioSucursal()}" onclick="sucursalesDialogo.hide();
                                lovSucursales.clearFilters();" update="lovSucursales" process="@this">
                                <p:resetInput target=":form:lovSucursales:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <p:dialog header="Forma Pago" widgetVar="periodicidadesDialogo" draggable="false" resizable="false" closable="false" id="periodicidadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="370" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovperiodicidades" style="font-size: 11px; width: 335px" var="periodicidades" value="#{controlVigenciasFormasPagos.listaPeriodicidades}" rowKey="#{periodicidades.secuencia}"
                                         selection="#{controlVigenciasFormasPagos.periodicidadSeleccionada}" selectionMode="single" widgetVar="lovperiodicidades" scrollable="true" scrollWidth="355" scrollHeight="200"
                                         filteredValue="#{controlVigenciasFormasPagos.filtradoPeriodicidades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasFormasPagos.activarAceptar()}" update=":form:aceptarP"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Forma de pago"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovperiodicidades.filter();" style="width:150px; position: relative; left: 70px;" />  
                                </f:facet>
                                <p:column filterBy="#{periodicidades.nombre}" width="60" filterStyle="width:150px; position: relative; left: 70px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Forma Pago : " style="font-size: 11px; position: absolute; left: 35px; top: 10px" />
                                    </f:facet>
                                    <h:outputText value="#{periodicidades.nombre}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarP" style="position: relative; left: 210px" value="Aceptar"  actionListener="#{controlVigenciasFormasPagos.actualizarPeriodicidad()}" onclick="periodicidadesDialogo.hide(), lovperiodicidades.clearFilters();" update="lovperiodicidades, aceptarP, datosVigenciasFormasPagos" process="@this">
                                <p:resetInput target=":form:lovperiodicidades:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasP" style="position: relative; left: 210px" value="Atras" actionListener="#{controlVigenciasFormasPagos.cancelarCambioPeriodicidad()}" onclick="periodicidadesDialogo.hide();
                                lovperiodicidades.clearFilters();" update="lovperiodicidades" process="@this">
                                <p:resetInput target=":form:lovperiodicidades:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Metodos pagos" widgetVar="metodosPagosialogo" draggable="false" resizable="false" closable="false" id="metodosPagosialogo"  
                                  showEffect="fade" hideEffect="fade" width="300" height="170"   modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovmetodospagos" style="font-size: 11px; width: 280px" var="metodospagos" value="#{controlVigenciasFormasPagos.listaMetodosPagos}" rowKey="#{metodospagos.secuencia}"
                                         selection="#{controlVigenciasFormasPagos.metodoPagoSeleccionado}" selectionMode="single" widgetVar="lovmetodospagos" scrollable="true" scrollWidth="280" scrollHeight="100"
                                         filteredValue="#{controlVigenciasFormasPagos.filtradoMetodosPagos }" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasFormasPagos.activarAceptar()}" update=":form:aceptarMP"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Metodo de Pago : "  style="font-size: 11px; position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovmetodospagos.filter();"  style="width:85px; position: relative; left: 70px " />  
                                </f:facet>
                                <p:column filterBy="#{metodospagos.descripcion}" width="60" filterStyle="width:85px; position: relative; left: 70px" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Metodo de Pago :" style="position: absolute; left: 27px; top: 10px;  font-size: 11px;" />
                                    </f:facet>
                                    <h:outputText value="#{metodospagos.descripcion}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarMP" style="position: absolute; top: 145px; left:165px" value="Aceptar" actionListener="#{controlVigenciasFormasPagos.actualizarMetodoPago()}" onclick="metodosPagosialogo.hide(), lovmetodospagos.clearFilters();" update="lovmetodospagos, aceptarMP, datosVigenciasFormasPagos" process="@this">
                                <p:resetInput target=":form:lovmetodospagos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasMP" style="position: absolute;  top: 145px; left: 235px" value="Atras"   actionListener="#{controlVigenciasFormasPagos.cancelarCambioMetodoPago()}"  onclick="metodosPagosialogo.hide();
                                lovmetodospagos.clearFilters();" update="lovperiodicidades" process="@this">

                            <p:commandButton id="duplicarVFP" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 330px;" actionListener="#{controlVigenciasFormasPagos.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 330px;"  update="duplicarVigenciaFormasPagos" onclick="duplicarRegistroVigenciasFormasPagos.hide();" actionListener="#{controlVigenciasFormasPagos.limpiarduplicarVigenciasFormasPagos()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>
                <h:form id="formExportar">
                    <p:dataTable id="datosVFPEmpleadoExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasFormasPagos.listVigenciasFormasPagosPorEmpleado}">

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Fecha" /></f:facet>
                            <h:outputText value="#{info.fechavigencia}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>                                  
                            <f:facet name="header"><h:outputText value="Cuenta"/></f:facet> 
                            <h:outputText value="#{info.cuenta}" />
                        </p:column>  

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Fecha_Cuenta" /></f:facet>
                            <h:outputText value="#{info.fechacuenta}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Sucursal">                                                              
                            <f:facet name="header"> 
                                <h:outputText value="Sucursal"/>
                            </f:facet>
                            <h:outputText value="#{info.sucursal.nombre}" />
                        </p:column>  

                        <p:column headerText="Forma_Pago">                                                                                              
                            <f:facet name="header"><h:outputText value="Forma_pago"/></f:facet>
                            <h:outputText value="#{info.formapago.nombre}" />
                        </p:column>  

                        <p:column headerText="TC">                                                              
                            <f:facet name="header"><h:outputText value="Tipo_Cuenta"/></f:facet>
                            <h:outputText value="#{info.tipocuenta}" />
                        </p:column>

                        <p:column headerText="Metodo_Pago">                                                              
                            <f:facet name="header"><h:outputText value="Metodo_Pago"/></f:facet>
                            <h:outputText value="#{info.metodopago.descripcion}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
