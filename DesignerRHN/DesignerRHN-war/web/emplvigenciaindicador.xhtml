<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Historia Censos" style=" font-size: 13px; position: absolute; width: 874px; height: 515px; text-align: left" >  

                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red;font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlEmplVigenciaIndicador.empleado.persona.primerapellido} #{controlEmplVigenciaIndicador.empleado.persona.segundoapellido} #{controlEmplVigenciaIndicador.empleado.persona.nombre}">
                        </h:outputText>
                        
                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlEmplVigenciaIndicador.guardadoGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmplVigenciaIndicador.verificarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.limpiarNuevaV()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarV:datosVigenciaExportar" fileName="CensosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroV.show()" update=":formularioDialogos:nuevaV"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Indicador" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.validarBorradoVigencia()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Indicador" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Indicador" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmplVigenciaIndicador.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 330px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Historico Censos</strong></legend>
                            <p:dataTable id="datosVigencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceV" value="#{controlEmplVigenciaIndicador.listVigenciasIndicadores}" 
                                         filteredValue="#{controlEmplVigenciaIndicador.filtrarListVigenciasIndicadores}" editable="true" editMode="cell" rows="7" 
                                         scrollable="true" scrollWidth="830" scrollHeight="180" emptyMessage="No se encontrarón resultados para la búsqueda" style="font-size: 10px; border: 1px;width: 830px"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


                                <p:column headerText="Fecha Inicial" sortBy="#{info.strFechaIni}" filterBy="#{info.strFechaIni}" filterMatchMode="contains" id="viFechaInicial" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaIndicador.modificarFechas(indiceV,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.modificarFechas(indiceV,0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(indiceV,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicio"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{info.strFechaFin}" filterBy="#{info.strFechaFin}" filterMatchMode="contains" id="viFechaFinal" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{info.fechafinal}" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaIndicador.modificarFechas(indiceV,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.modificarFechas(indiceV,1)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(indiceV,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo Indicador" sortBy="#{info.tipoindicador.descripcion}" filterBy="#{info.tipoindicador.descripcion}" filterMatchMode="contains" width="133"
                                          id="viTipoIndicador" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipoindicador.descripcion}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipoindicador.descripcion}" id="editarTipoIndicadorVI" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(indiceV,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(indiceV,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.modificarVigencia(indiceV, 'TIPOS', info.tipoindicador.descripcion)}" process="@this" update="editarTipoIndicadorVI"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; border: none; color: blue" value="Tipo Indicador"/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Descripcion" sortBy="#{info.indicador.descripcion}" filterBy="#{info.indicador.descripcion}" filterMatchMode="contains" width="133"
                                          id="viIndicador" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.indicador.descripcion}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.indicador.descripcion}" id="editarIndicadorVI" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(indiceV,3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(indiceV,1,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.modificarVigencia(indiceV, 'INDICADORES', info.indicador.descripcion)}" process="@this" update="editarIndicadorVI"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; border: none; color: blue"  value="Descripcion"/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:dialog header="Censos" widgetVar="TiposDialogo" draggable="false" resizable="false" closable="false" id="TiposDialogo"  
                                  showEffect="fade" hideEffect="fade" width="400" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovTipos" style="font-size: 11px; width: 380px" var="tipo" value="#{controlEmplVigenciaIndicador.listTiposIndicadores}" rowKey="#{tipo.secuencia}"
                                         selection="#{controlEmplVigenciaIndicador.tipoIndicadorSeleccionado}" selectionMode="single" widgetVar="lovTipos" scrollable="true" scrollWidth="380" scrollHeight="250"
                                         filteredValue="#{controlEmplVigenciaIndicador.filtrarListTiposIndicadores}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmplVigenciaIndicador.activarAceptar()}" update=":form:aceptarT"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Tipo Indicador: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTipos.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipo.descripcion}" width="140"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion Tipo Indicador" />
                                    </f:facet>
                                    <h:outputText value="#{tipo.descripcion}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarT" style="position: relative; left: 200px" value="Aceptar" disabled="#{controlEmplVigenciaIndicador.aceptar}" onclick="TiposDialogo.hide(), lovTipos.clearFilters();" actionListener="#{controlEmplVigenciaIndicador.actualizarTipoIndicador()}" update="lovTipos, aceptarT, datosVigencia" process="@this">
                                <p:resetInput target=":form:lovTipos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasT" style="position: relative; left: 250px" value="Atras" onclick="TiposDialogo.hide(), lovTipos.clearFilters();" actionListener="#{controlEmplVigenciaIndicador.cancelarCambioTipoIndicador()}" update="lovTipos" process="@this">
                                <p:resetInput target=":form:lovTipos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Censos" widgetVar="IndicadorDialogo" draggable="false" resizable="false" closable="false" id="IndicadorDialogo"  
                                  showEffect="fade" hideEffect="fade" width="670" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovIndicador" style="font-size: 11px; width: 665px" var="indicador" value="#{controlEmplVigenciaIndicador.listIndicadores}" rowKey="#{indicador.secuencia}"
                                         selection="#{controlEmplVigenciaIndicador.indicadorSeleccionado}" selectionMode="single" widgetVar="lovIndicador" scrollable="true" scrollWidth="665" scrollHeight="250"
                                         filteredValue="#{controlEmplVigenciaIndicador.filtrarListIndicadores}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmplVigenciaIndicador.activarAceptar()}" update=":form:aceptarI"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Indicador: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovIndicador.filter();" style="width:150px; position: relative; left: 20px;" />  
                                </f:facet>

                                <p:column filterBy="#{indicador.descripcion}" width="140" filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Descripcion del Censo" />
                                    </f:facet>
                                    <h:outputText  value="#{indicador.descripcion}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarI" style="position: relative; left: 450px" value="Aceptar" actionListener="#{controlEmplVigenciaIndicador.actualizarIndicador()}" disabled="#{controlEmplVigenciaIndicador.aceptar}" onclick="IndicadorDialogo.hide(), lovIndicador.clearFilters();" update="lovIndicador, aceptarI, datosVigencia" process="@this">
                                <p:resetInput target=":form:lovIndicador:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasI" style="position: relative; left: 500px" value="Atras" actionListener="#{controlEmplVigenciaIndicador.cancelarCambioIndicador()}" onclick="IndicadorDialogo.hide(), lovIndicador.clearFilters();" update="lovIndicador" process="@this">
                                <p:resetInput target=":form:lovIndicador:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <p:commandButton style="position: absolute; left: 710px; top: 475px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosVigencia" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 475px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlEmplVigenciaIndicador.cancelarModificacionV()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 475px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlEmplVigenciaIndicador.salir()}" action="infoEmplIndividual" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlEmplVigenciaIndicador.guardadoGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASINDICADORES tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplVigenciaIndicador.backUpSecRegistro, 'VigenciasIndicadores', 'vigenciaIndRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASINDICADORES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasIndicadores', 'vigenciaIndRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplVigenciaIndicador.backUpSecRegistro, 'VigenciasIndicadores', 'vigenciaIndRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEmplVigenciaIndicador.activarCtrlF11()}"/> 
                    <p:dialog id="errorFechas" header="ATENCIÓN...!" widgetVar="errorFechas"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Error de fechas. La fecha final es menor que la fecha final y/o la fecha inicial es nula." style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Cancelar" onclick="errorFechas.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                    <p:dialog id="errorRegInfo" header="ATENCIÓN" widgetVar="errorRegInfo"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Indicador y Fecha Inicial son obligatorios." style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                </h:form>
                <h:form id="formularioDialogos" >

                    <p:dialog id="NuevoRegistroV" header="Nuevo Registro Vigencias Indicadores" widgetVar="NuevoRegistroV" closable="false" resizable="false"  draggable="false" modal="true" height="270" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información para el empleado" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaV" style="border: none;">

                            
                            <strong><h:outputText value="Fecha Inicial: " style="font-size: 14px; position: absolute; top: 70px; left: 50px;" /></strong>
                            <div id="posicionFormulaFechaIniNuevoReg" style="font-size: 10px; position: absolute; top: 70px; left: 200px">
                                <lnk:calendar id="nuevaFechaInicialV" value="#{controlEmplVigenciaIndicador.nuevaVigencia.fechainicial}" >
                                    <p:ajax event="dateSelect" update="nuevaFechaInicialV" process="@this"/>
                                    <p:ajax event="change" update="nuevaFechaInicialV" process="@this"/>
                                </lnk:calendar>
                            </div>
                            
                            
                             <strong><h:outputText value="Fecha Final: " style="font-size: 14px; position: absolute; top: 110px; left: 50px;" /></strong>
                            <div id="posicionFormulaFechaFinNuevoReg" style="font-size: 10px; position: absolute; top: 110px; left: 200px">
                                <lnk:calendar id="nuevaFechaFinalV" value="#{controlEmplVigenciaIndicador.nuevaVigencia.fechafinal}" >
                                    <p:ajax event="dateSelect" update="nuevaFechaFinalV" process="@this"/>
                                    <p:ajax event="change" update="nuevaFechaFinalV" process="@this"/>
                                </lnk:calendar>
                            </div>
                            

                            <strong><h:outputText value="Tipo Indicador: " style="font-size: 14px; position: absolute; top: 150px; left: 50px" /></strong>
                            <p:inputText id="nuevaTipoIndicadorV" value="#{controlEmplVigenciaIndicador.nuevaVigencia.tipoindicador.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(indice,0,1)}"/>
                                <p:ajax event="click" listener="#{controlEmplVigenciaIndicador.valoresBackupAutocompletarVigencia(1, 'TIPOS')}" />
                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.autocompletarNuevoyDuplicadoVigencia('TIPOS', controlEmplVigenciaIndicador.nuevaVigencia.tipoindicador.descripcion,1)}" process="@this" update="nuevaTipoIndicadorV"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 345px; top: 150px;  " id="btnNuevaTipos" icon="ui-icon-search" process="@this"  actionListener="#{controlEmplVigenciaIndicador.asignarIndex(indice,0,1)}" update="nuevaTipoIndicadorV"/>   
                            <p:watermark for="nuevaTipoIndicadorV" value="Tipo Indicador" />


                            <strong><h:outputText value="Indicador: " style="font-size: 14px; position: absolute; top: 190px; left: 50px" /></strong>
                            <p:inputText id="nuevaIndicadorV" value="#{controlEmplVigenciaIndicador.nuevaVigencia.indicador.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 190px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(indice,1,1)}"/>
                                <p:ajax event="click" listener="#{controlEmplVigenciaIndicador.valoresBackupAutocompletarVigencia(1, 'INDICADORES')}" />
                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.autocompletarNuevoyDuplicadoVigencia('INDICADORES', controlEmplVigenciaIndicador.nuevaVigencia.indicador.descripcion,1)}" process="@this" update="nuevaIndicadorV"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 345px; top: 190px;  " id="btnNuevaIndicador" icon="ui-icon-search" process="@this"  actionListener="#{controlEmplVigenciaIndicador.asignarIndex(indice,1,1)}" update="nuevaIndicadorV"/>   
                            <p:watermark for="nuevaIndicadorV" value="Descripcion" />

                            <p:commandButton id="limpiarNV" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 230px;" actionListener="#{controlEmplVigenciaIndicador.limpiarNuevaV()}" update="nuevaV" process="@this"/>
                            <p:commandButton id="agregarNV" value="Agregar" style="font-size: 11px; position: absolute; left: 190px; top: 230px;" actionListener="#{controlEmplVigenciaIndicador.agregarNuevaV()}" process="@this"/>
                            <p:commandButton id="cancelarNV" value="Cancelar" style="font-size: 11px; position: absolute; left: 280px; top: 230px;" actionListener="#{controlEmplVigenciaIndicador.limpiarNuevaV()}" update="nuevaV" onclick="NuevoRegistroV.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="DuplicarRegistroV" header="Nuevo Registro Vigencias Indicadores" widgetVar="DuplicarRegistroV" closable="false" resizable="false"  draggable="false" modal="true" height="270" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información para el empleado" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarV" style="border: none;">

                            
                             <strong><h:outputText value="Fecha Inicial: " style="font-size: 14px; position: absolute; top: 70px; left: 50px;" /></strong>
                            <div id="posicionFormulaFechaIniNuevoReg" style="font-size: 10px; position: absolute; top: 70px; left: 200px">
                                <lnk:calendar id="duplicarFechaInicialV" value="#{controlEmplVigenciaIndicador.duplicarVigenciaIndicador.fechainicial}" >
                                    <p:ajax event="dateSelect" update="duplicarFechaInicialV" process="@this"/>
                                    <p:ajax event="change" update="duplicarFechaInicialV" process="@this"/>
                                </lnk:calendar>
                            </div>
                            
                            
                             <strong><h:outputText value="Fecha Final: " style="font-size: 14px; position: absolute; top: 110px; left: 50px;" /></strong>
                            <div id="posicionFormulaFechaFinNuevoReg" style="font-size: 10px; position: absolute; top: 110px; left: 200px">
                                <lnk:calendar id="duplicarFechaFinalV" value="#{controlEmplVigenciaIndicador.duplicarVigenciaIndicador.fechafinal}" >

                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Tipo Indicador: " style="font-size: 14px; position: absolute; top: 150px; left: 50px" /></strong>
                            <p:inputText id="duplicarTipoV" value="#{controlEmplVigenciaIndicador.duplicarVigenciaIndicador.tipoindicador.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(indice,0,2)}"/>
                                <p:ajax event="click" listener="#{controlEmplVigenciaIndicador.valoresBackupAutocompletarVigencia(2, 'TIPOS')}" />
                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.autocompletarNuevoyDuplicadoVigencia('TIPOS', controlEmplVigenciaIndicador.duplicarVigenciaIndicador.tipoindicador.descripcion,2)}" process="@this" update="duplicarTipoV"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 345px; top: 150px;  " id="btnDuplicaTipo" icon="ui-icon-search" process="@this"  actionListener="#{controlEmplVigenciaIndicador.asignarIndex(indice,0,2)}" update="duplicarTipoV"/>   
                            <p:watermark for="duplicarTipoV" value="Tipo Indicador" />


                            <strong><h:outputText value="Indicador: " style="font-size: 14px; position: absolute; top: 190px; left: 50px" /></strong>
                            <p:inputText id="duplicarIndicadorV" value="#{controlEmplVigenciaIndicador.duplicarVigenciaIndicador.indicador.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 190px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(indice,1,2)}"/>
                                <p:ajax event="click" listener="#{controlEmplVigenciaIndicador.valoresBackupAutocompletarVigencia(2, 'INDICADORES')}" />
                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.autocompletarNuevoyDuplicadoVigencia('INDICADORES', controlEmplVigenciaIndicador.duplicarVigenciaIndicador.indicador.descripcion,2)}" process="@this" update="duplicarIndicadorV"/>
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 345px; top: 190px;  " id="btnDuplicaIndicador" icon="ui-icon-search" process="@this"  actionListener="#{controlEmplVigenciaIndicador.asignarIndex(indice,1,2)}" update="duplicarIndicadorV"/>   
                            <p:watermark for="duplicarIndicadorV" value="Descripcion" />

                            <p:commandButton id="limpiarDV" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 230px;" actionListener="#{controlEmplVigenciaIndicador.limpiarduplicarV()}" update="duplicarV" process="@this"/>
                            <p:commandButton id="agregarDV" value="Agregar" style="font-size: 11px; position: absolute; left: 190px; top: 230px;" actionListener="#{controlEmplVigenciaIndicador.confirmarDuplicarV()}" process="@this"/>
                            <p:commandButton id="cancelarDV" value="Cancelar" style="font-size: 11px; position: absolute; left: 280px; top: 230px;" actionListener="#{controlEmplVigenciaIndicador.limpiarduplicarV()}" update="duplicarV" onclick="DuplicarRegistroV.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- ////// ////// ////// -->
                   
                    <p:dialog id="editarFechaInicialVD" header="Fecha Inicial Censo" widgetVar="editarFechaInicialVD" resizable="false" draggable="false" modal="true" height="30" width="240" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px; left: 4px; top: 4px; position: absolute" value="#{controlEmplVigenciaIndicador.editarVigenciaIndicador.fechainicial}" id="editFechaInicialVCelda"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFechaInicialV" value="Atras" onclick="editarFechaInicialVD.hide();" style="position: absolute; top: 5px; left: 148px; font-size: 11px" process="@this" />
                    </p:dialog>

                    <p:dialog id="editarFechaFinalVD" header="Fecha Final Censo" widgetVar="editarFechaFinalVD" resizable="false" draggable="false" modal="true" height="30" width="240" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px; left: 4px; top: 4px; position: absolute" value="#{controlEmplVigenciaIndicador.editarVigenciaIndicador.fechafinal}" id="editFechaFinalVCelda"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFechaFinalV" value="Atras" onclick="editarFechaFinalVD.hide();" style="position: absolute; top: 5px; left: 148px; font-size: 11px" process="@this" />
                    </p:dialog>

                    <p:dialog id="editarTipoVD" header="Tipo Indicador Censo" widgetVar="editarTipoVD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlEmplVigenciaIndicador.editarVigenciaIndicador.tipoindicador.descripcion}" style="overflow: auto; width: 200px; height: 40px;text-transform: uppercase" readonly="true"/>
                        <p:commandButton id="cancelarTipoV" value="Atras" onclick="editarTipoVD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarIndicadorVD" header="Descripcion Censo" widgetVar="editarIndicadorVD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlEmplVigenciaIndicador.editarVigenciaIndicador.indicador.descripcion}" style="overflow: auto; width: 200px; height: 40px;text-transform: uppercase" readonly="true"/>
                        <p:commandButton id="cancelarIndicadorV" value="Atras" onclick="editarIndicadorVD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>


                </h:form>
                <h:form id="formExportarV">
                    <p:dataTable id="datosVigenciaExportar" var="infoVI" style="visibility: hidden; display: none;"                           
                                 value="#{controlEmplVigenciaIndicador.listVigenciasIndicadores}"> 

                         <p:column headerText="Fecha Inicial">                                  
                            <f:facet name="header"><h:outputText value="Fecha Inicial"/> </f:facet> 
                            <h:outputText value="#{infoVI.fechainicial}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha Final">                                  
                            <f:facet name="header"><h:outputText value="Fecha Final"/> </f:facet> 
                            <h:outputText value="#{infoVI.fechafinal}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Tipo Indicador">                                  
                            <f:facet name="header"><h:outputText value="Tipo Indicador"/> </f:facet> 
                            <h:outputText value="#{infoVI.tipoindicador.descripcion}" />
                        </p:column>

                        <p:column headerText="Descripcion">                                  
                            <f:facet name="header"><h:outputText value="Descripcion"/> </f:facet> 
                            <h:outputText value="#{infoVI.indicador.descripcion}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
