                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left">

                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlEmplVigenciaIndicador.limpiarNuevaV()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarV:datosVigenciaExportar" fileName="CensosXML" encoding="UTF-8"/>

                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlEmplVigenciaIndicador.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:tooltip  for="rastro" value="#{msg['rastro']}" />
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlEmplVigenciaIndicador.cancelarModificacionV()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>

                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 
                         <p:commandButton style=" position: absolute; left: 675px; top: 500px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value=" " onclick="confirmarGuardar.show();" disabled="#{controlEmplVigenciaIndicador.guardado}" update=":form:datosVigencia" process="@this" />
                        <p:commandButton style=" position: absolute; left: 765px; top: 500px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=" " actionListener="#{controlEmplVigenciaIndicador.salir()}" action="infoEmplIndividual" process="@this" />

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                        <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                        <h:outputText id="nombreEmpleado" value="#{controlEmplVigenciaIndicador.empleado.persona.nombreCompleto}"

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlEmplVigenciaIndicador.empleado.codigoempleado}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>
                        
                        <fieldset style="position: absolute;top: 105px;left: 10px;height: 375px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['historicoCenso']}</strong></legend>
                            <p:dataTable id="datosVigencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceV" value="#{controlEmplVigenciaIndicador.listVigenciasIndicadores}" 
                                         filteredValue="#{controlEmplVigenciaIndicador.filtrarListVigenciasIndicadores}" editable="true" editMode="cell"
                                         scrollable="true" scrollWidth="825" scrollHeight="#{controlEmplVigenciaIndicador.altoTabla}" emptyMessage="#{msg['vacio']}" style="border: 1px;width: 810px"

                                <p:ajax event="filter" listener="#{controlEmplVigenciaIndicador.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['fechaInicial']}" sortBy="#{info.strFechaIni}" filterBy="#{info.strFechaIni}" filterMatchMode="contains" id="viFechaInicial" width="30"

                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaIndicador.modificarFechas(info,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.modificarFechas(info,0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(info,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechaFinal']}" sortBy="#{info.strFechaFin}" filterBy="#{info.strFechaFin}" filterMatchMode="contains" id="viFechaFinal" width="30"

                                            <h:outputText value="#{info.fechafinal}" >

                                        </f:facet>  
                                        <f:facet name="input">

                                                <p:ajax event="dateSelect" listener="#{controlEmplVigenciaIndicador.modificarFechas(info,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.modificarFechas(info,1)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(info,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                        <f:facet name="output"><h:outputText value="#{info.tipoindicador.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipoindicador.descripcion}" id="editarTipoIndicadorVI" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(info,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(info,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigenciaIndicador.modificarVigencia(info, 'TIPOS', info.tipoindicador.descripcion)}" process="@this" update="editarTipoIndicadorVI"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" action="tipoindicador" value=" "/>

                                </p:column>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.indicador.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.indicador.descripcion}" id="editarIndicadorVI" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEmplVigenciaIndicador.cambiarIndiceV(info,3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplVigenciaIndicador.asignarIndex(info,1,0)}" process="@this"/>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue"  value=" "/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                            <p:dataTable id="lovTipos" style="width: 400px" var="tipo" value="#{controlEmplVigenciaIndicador.listTiposIndicadores}" rowKey="#{tipo.secuencia}"

                                         filteredValue="#{controlEmplVigenciaIndicador.filtrarListTiposIndicadores}" emptyMessage="#{msg['lovvacio']}">

                                    <p:inputText id="globalFilter" onkeyup="lovTipos.filter();" style="width:150px; position: relative; left: 40px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipo.descripcion}" width="140"  filterMatchMode="contains">

                                        <h:outputText value="#{msg['descripcionTI']}" />
                                    </f:facet>
                                    <h:outputText value="#{tipo.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            
                            <h:outputText id="infoRegistroTipo" value="#{msg['infoRegistros']} #{controlEmplVigenciaIndicador.infoRegistroTipo}" style="position: absolute; left: 20px; top: 350px; font-weight: bold"/>
                            
                            <p:commandButton id="aceptarT" icon="ui-icon-check" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlEmplVigenciaIndicador.aceptar}" actionListener="#{controlEmplVigenciaIndicador.actualizarTipoIndicador()}" process="@this"/>

                        </p:dialog>

                                         filteredValue="#{controlEmplVigenciaIndicador.filtrarListIndicadores}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmplVigenciaIndicador.activarAceptar()}" update=":form:aceptarI"/>

                                <p:ajax event="filter" listener="#{controlEmplVigenciaIndicador.eventoFiltrarIndicador()}"/>
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarI']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovIndicador.filter();" style="width:150px; position: relative; left: 20px;" />  
                                </f:facet>

                                <p:column filterBy="#{indicador.descripcion}" width="140" filterMatchMode="contains" >
                                    <f:facet name="header">

                                    <h:outputText  value="#{indicador.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            
                            <h:outputText id="infoRegistroIndicador" value="#{msg['infoRegistros']} #{controlEmplVigenciaIndicador.infoRegistroIndicador}" style="position: absolute; left: 20px; top: 350px; font-weight: bold"/>

                            <p:commandButton id="atrasI" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 230px" value="#{msg['atras']}" actionListener="#{controlEmplVigenciaIndicador.cancelarCambioIndicador()}" process="@this"/>

                    </p:panel>

                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />

                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 260px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    </p:dialog>

                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />

                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 240px" icon="ui-icon-close" process="@this" />
                    </p:dialog>

                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight:bold; text-align: center" />

                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight:bold; text-align: center" />
