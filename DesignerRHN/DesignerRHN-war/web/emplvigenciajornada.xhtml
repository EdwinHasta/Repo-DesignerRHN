<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.emplvigenciajornada" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    

                        <p:toolbar styleClass="cssToolbar" style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 actionListener="#{controlVigenciaJornada.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" disabled="#{controlVigenciaJornada.activarLOV}" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 ajax="false" actionListener="#{controlVigenciaJornada.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.limpiarNuevaVJ()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlVigenciaJornada.exportXML()}" fileName="#{controlVigenciaJornada.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 oncomplete="NuevoRegistroPagina.show()" update=":formularioDialogos:NuevoRegistroPanel"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.validarBorradoVigencia()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.verificarDuplicarVigencia()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.verificarRastroTabla()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/> 
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaJornada.cancelarModificacion()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                            <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpleadot" value="#{controlVigenciaJornada.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlVigenciaJornada.empleado.codigoempleado}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>

                        <fieldset style="position: absolute;top: 105px; left: 10px;height: 178px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['jornada']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                            <p:dataTable id="datosVJEmpleado" widgetVar="datosVJEmpleado" var="infoVJ" rowKey="#{infoVJ.secuencia}" rowIndexVar="indice" style=" border: 1px;width: 820px"   
                                         value="#{controlVigenciaJornada.listVigenciasJornadas}" scrollable="true" scrollHeight="#{controlVigenciaJornada.altoTabla1}" scrollWidth="820"
                                         filteredValue="#{controlVigenciaJornada.filtrarVJ}" emptyMessage="#{msg['vacio']}" liveScroll="true" scrollRows="6"
                                         editable="true" editMode="cell" selection="#{controlVigenciaJornada.vigenciaJornadaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciaJornada.eventoFiltrar()}" update=":form:informacionRegistroVJ"/>
                                <f:event type="preRenderView" listener="#{controlVigenciaJornada.recordarSeleccionVJ()}"/>

                                <p:column  headerText="#{msg['fecha']}" sortBy="#{infoVJ.fechavigencia}" filterBy="#{infoVJ.fechavigencia}" filterMatchMode="contains"  width="65" id="vJFechaVigencia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoVJ.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaVigencia" value="#{infoVJ.fechavigencia}" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarFechasVJ(infoVJ,0)}" update="dateFechaVigencia" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarFechasVJ(infoVJ,0)}" update="dateFechaVigencia" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndice(infoVJ,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['nombrejornada']}" sortBy="#{infoVJ.jornadatrabajo.descripcion}" filterBy="#{infoVJ.jornadatrabajo.descripcion}" filterMatchMode="contains" id="vJNombreJornada" width="300" filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoVJ.jornadatrabajo.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText maxlength="30" value="#{infoVJ.jornadatrabajo.descripcion}"  id="editarNombreJornada" style=" border-radius: 0px; width: 98.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVJ(infoVJ, 'NOMBREJORNADA', infoVJ.jornadatrabajo.descripcion)}" update="editarNombreJornada"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaJornada.asignarIndex(0,0,0)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndice(infoVJ,1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 320px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px" id="fooNombreJornada" action="jornadaslaborales" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['tipodescanso']}" sortBy="#{infoVJ.tipodescanso.descripcion}" filterBy="#{infoVJ.tipodescanso.descripcion}" filterMatchMode="contains" id="vJTipoDescanso"  filterStyle="display: none; visibility: hidden" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoVJ.tipodescanso.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoVJ.tipodescanso.descripcion}"  id="editarTipoDescanso" style=" border-radius: 0px; width: 98.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVJ(infoVJ, 'TIPODESCANSO', infoVJ.tipodescanso.descripcion)}"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciaJornada.asignarIndex(1,0,0)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndice(infoVJ,2)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 115%; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px" id="fooTIpoDescanso" action="tipodescanso" actionListener="#{controlTiposDescansos.recibirPagina('atrastipodescanso')}" value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                            <h:outputText id="informacionRegistroVJ" value="#{msg['infoRegistro']} #{controlVigenciaJornada.infoRegistroVJ}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                        </fieldset>

                        <fieldset style="position: absolute;top: 300px;left: 10px;height: 178px;width: 400px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['dtt']}</strong></legend>
                            <p:dataTable id="datosVigenciaCT" widgetVar="datosVigenciaCT" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceVCT" value="#{controlVigenciaJornada.listVigenciasCompensacionesTiempo}"
                                         editable="true" editMode="cell"  filteredValue="#{controlVigenciaJornada.filtrarVigenciasCompensacionesTiempo}"
                                         scrollable="true" scrollHeight="#{controlVigenciaJornada.altoTabla2}" emptyMessage="#{msg['vacio']}" style=" border: 1px;"
                                         selection="#{controlVigenciaJornada.vigenciaTiempoSeleccionada}" selectionMode="single" liveScroll="true" scrollRows="6">

                                <p:ajax event="filter" listener="#{controlVigenciaJornada.eventoFiltrarT()}" update=":form:informacionRegistroVT"/>
                                <f:event type="preRenderView" listener="#{controlVigenciaJornada.recordarSeleccionVT()}"/>

                                <p:column headerText="#{msg['fechainicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="vCTFechaInicial"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicialVCT" value="#{info.fechainicial}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarFechasVCT(info,0)}" update="dateFechaInicialVCT" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarFechasVCT(info,0)}" update="dateFechaInicialVCT" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCT(info,0)}" update=":form:datosVigenciaCD" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="vCTFechaFinal" filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinalVCT" value="#{info.fechafinal}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarFechasVCT(info,1)}" update="dateFechaFinalVCT" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarFechasVCT(info,1)}" update="dateFechaFinalVCT" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCT(info,1)}" update=":form:datosVigenciaCD" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['comentario']}" sortBy="#{info.comentario}" filterBy="#{info.comentario}" filterMatchMode="contains" id="vCTComentario" filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.comentario}" style="width: 100px;  text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.comentario}" id="editarComentarioVCT" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCT(info,2)}" update=":form:datosVigenciaCD" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCT(info)}" process="@this" update="editarComentarioVCT"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistroVT" value="#{msg['infoRegistro']} #{controlVigenciaJornada.infoRegistroVT}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                        </fieldset>

                        <fieldset style="position: absolute;top: 300px;left: 440px;height: 178px;width: 400px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['dtd']}</strong></legend>
                            <p:dataTable id="datosVigenciaCD" widgetVar="datosVigenciaCD" var="info2" rowKey="#{info2.secuencia}" rowIndexVar="indiceVCD" value="#{controlVigenciaJornada.listVigenciasCompensacionesDinero}"
                                         editable="true" editMode="cell"  filteredValue="#{controlVigenciaJornada.filtrarVigenciasCompensacionesDinero}"
                                         scrollable="true" scrollHeight="#{controlVigenciaJornada.altoTabla1}"  emptyMessage="#{msg['vacio']}" style=" border: 1px;"
                                         selection="#{controlVigenciaJornada.vigenciaDineroSeleccionada}" selectionMode="single" liveScroll="true" scrollRows="6">

                                <p:ajax event="filter" listener="#{controlVigenciaJornada.eventoFiltrarD()}" update=":form:informacionRegistroVD"/>
                                <f:event type="preRenderView" listener="#{controlVigenciaJornada.recordarSeleccionVD()}"/>

                                <p:column headerText="#{msg['fechainicial']}" sortBy="#{info2.fechainicial}" filterBy="#{info2.fechainicial}" filterMatchMode="contains" id="vCDFechaInicial"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.fechainicial}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicialVCD" value="#{info2.fechainicial}" width="99" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarFechasVCD(info2,0)}" update="dateFechaInicialVCD" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarFechasVCD(info2,0)}" update="dateFechaInicialVCD" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCD(info2,0)}" update=":form:datosVigenciaCT" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{info2.fechafinal}" filterBy="#{info2.fechafinal}" filterMatchMode="contains" id="vCDFechaFinal" filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.fechafinal}" style="width: 100px; ">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinalVCD" value="#{info2.fechafinal}" width="99"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaJornada.modificarFechasVCD(info2,1)}" update="dateFechaFinalVCD" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarFechasVCD(info2,1)}" update="dateFechaFinalVCD" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCD(info2,1)}" update=":form:datosVigenciaCT" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['comentario']}" sortBy="#{info2.comentario}" filterBy="#{info2.comentario}" filterMatchMode="contains" id="vCDComentario" filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info2.comentario}" style="width: 100px;  text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info2.comentario}" id="editarComentarioVCD" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlVigenciaJornada.cambiarIndiceVCD(info2,2)}" update=":form:datosVigenciaCT" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaJornada.modificarVCD(info2)}" process="@this" update="editarComentarioVCD"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistroVD" value="#{msg['infoRegistro']} #{controlVigenciaJornada.infoRegistroVD}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                        </fieldset>

                        <!-- Dialogo Jornadas Laborales -->
                        <p:dialog header="#{msg['jornadaJ']}" widgetVar="JornadaLaboralDialogo" draggable="false" resizable="false" closable="false" id="JornadaLaboralDialogo"  
                                  showEffect="fade" hideEffect="fade" width="400" modal="true" height="305">
                            <p:dataTable id="lovJornadaLaboral" style=" width: 365px" var="jLaboral" value="#{controlVigenciaJornada.listJornadasLaborales}" rowKey="#{jLaboral.secuencia}"
                                         selection="#{controlVigenciaJornada.jornadaLaboralSeleccionada}" selectionMode="single" widgetVar="lovJornadaLaboral" scrollable="true" scrollWidth="383" scrollHeight="170"
                                         filteredValue="#{controlVigenciaJornada.filtrarJornadasLaborales}" emptyMessage="#{msg['lovvacio']}">
