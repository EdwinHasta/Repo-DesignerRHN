<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Historico Normas Laborales</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <p:panel id="PanelTotal" header="Historicos Normas Laborales" style=" position: absolute; left: 250px  ;width: 505PX ; height: 460px" >
                        <h:graphicImage value="Imagenes\SignoInterrogacion.jpg" height="50" width="50"/> 
                        <h:inputText readonly="true" id="nombreEmpleado" value="#{controlVigenciasNormasEmpleado.empleado.persona.primerapellido} #{controlVigenciasNormasEmpleado.empleado.persona.segundoapellido} #{controlVigenciasNormasEmpleado.empleado.persona.nombre} " disabled="true" style="background: #ffffff; position: relative ; top: -19px; left: 10px;"  size="30" />               
                        <!--botones-->
                        <p:toolbar style="position: absolute; top: 100px; width:304px ; height:24px ">
                            <p:toolbarGroup>

                                <p:commandButton value="" id="guardarRapido"  style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; position: absolute; height: 25px;width: 25px;" actionListener="#{controlVigenciasNormasEmpleado.guardarCambiosVNE()}" process="@this" ></p:commandButton>
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardado Rapido" />
                                <p:commandButton value="" id="editar"  style=" position: relative; left: 30px ;background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; position: absolute; height: 25px;width: 25px;  " actionListener="#{controlVigenciasNormasEmpleado.editarCelda()}"  ></p:commandButton>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator style="position: relative; left: 52px;" />                                

                                <p:commandButton value="" id="listaValores"  style=" position: relative; left: 70px ;background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; position: absolute; height: 25px;width: 25px;  "  actionListener="#{controlVigenciasNormasEmpleado.listaValoresBoton()}"  ></p:commandButton>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de VaLores" />
                                <p:commandButton id="filtrado" value="" style=" position: relative; left: 79px;background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasNormasEmpleado.activarCtrlF11()}" ></p:commandButton>
                                <p:tooltip style="font-size: 12px" for="filtrado" value="Activar Filtrado" />

                                <p:separator style="position: relative; left: 77px;" />   


                                <p:commandButton id="exportarXlS" value="" style=" position: relative; left: 75px;background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasNormasEmpleado.exportXLS()}" ajax="false"/>
                                    <p:tooltip style="font-size: 12px" for="exportarXlS" value="Exportar a XlS" />
                                    <p:commandButton id="exportarXMl" value="" style=" position: relative; left: 76px;background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasNormasEmpleado.limpiarNuevaVNE()}" ajax="false" >
                                        <p:dataExporter type="xml"  target=":formExportar:datosVNEmpleadoExportar" fileName="VigenciasNormasEmpleadosXML" encoding="UTF-8"/>
                                    </p:commandButton>
                                    <p:tooltip style="font-size: 12px" for="exportarXMl" value="Exportar  XML" />
                                    <p:commandButton id="exportarPDF" value="" style=" position: relative; left: 77px;background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasNormasEmpleado.exportPDF()}" ajax="false"/>
                                    <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                    <p:separator style="position: relative; left: 74px;" />                                

                                    <p:commandButton id="insertar" value="" style=" position: relative; left: 71px;background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " oncomplete="NuevoRegistroVNE.show()" update=":formularioDialogos:nuevaVNE" process="@this"></p:commandButton>
                                    <p:tooltip style="font-size: 12px" for="insertar" value="Insertar Nueva Vigencia" />
                                    <p:commandButton id="eliminar" value="" style=" position: relative; left: 72px;background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasNormasEmpleado.borrarVNE()}" process="@this"></p:commandButton>
                                    <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Cargo" />
                                    <p:commandButton id="duplicar" value="" style=" position: relative; left: 73px;background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasNormasEmpleado.duplicarVigenciaVNE()}"></p:commandButton>
                                    <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Cargo" />
                            </p:toolbarGroup>
                        </p:toolbar>
                        <!--INICIO DE LA TABLA-->
                        <fieldset style=" position: absolute; top: 140px; height: 270px; width: 451px;border-radius: 10px ">
                            <legend style="font-size: 14px; color: blue"><strong>Normas Laborales del empleado</strong></legend>                        
                            <!--tabla-->    
                            <p:dataTable id="datosVNEmpleados" value="#{controlVigenciasNormasEmpleado.vigenciasNormasEmpleados}" var="info" 
                                         rowKey="#{info.secuencia}" scrollable="true" scrollHeight="150"                                     
                                         rowIndexVar="indice" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="6" 
                                         filteredValue="#{controlVigenciasNormasEmpleado.filtrarVNE}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciasNormasEmpleado.eventoFiltrar()}"> </p:ajax>
                                <p:column id="vneFecha" headerText="Fecha" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="48"  filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;width: 100%; height: 100%" value="#{info.fechavigencia}" id="editFecha"  styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasNormasEmpleado.modificarVNE(indice)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlVigenciaNormaLaboral.modificarVNE(indice)}"/> 
                                                <p:ajax event="select" listener="#{controlVigenciasNormasEmpleado.cambiarIndice(indice,0)}"/>  
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar> 
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Nombre Norma Laboral" sortBy="#{info.normalaboral.nombre}" filterBy="#{info.normalaboral.nombre}" filterMatchMode="contains" id="vneNombreNormaLaboral" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.normalaboral.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.normalaboral.nombre}" id="editarNormaLaboral" style="font-size: 10px; border-radius: 0px; width: 100%; height: 100%;"  onblur="this.value = this.value.toUpperCase();" > 
                                                <p:ajax event="change" listener="#{controlVigenciasNormasEmpleado.modificarVNE(indice)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasNormasEmpleado.cambiarIndice(indice,'1')}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasNormasEmpleado.asignarIndex(indice, '0')}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Nombre Normas Laborales" />
                                    </f:facet>
                                </p:column>   
                            </p:dataTable>
                        </fieldset>
                        
                        
                        


                        <!-- DIALOGO L.O.V ESTATICO UBICACIONES -->
                        <p:dialog header="Normas Laborales" widgetVar="NormasLaboralesDialogo" draggable="false" resizable="false" closable="false" id="NormasLaboralesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovNormasLaborales" style="font-size: 11px; width: 430px" var="normasLaborales" value="#{controlVigenciasNormasEmpleado.listaNormasLaborales}" rowKey="#{normasLaborales.secuencia}"
                                         selection="#{controlVigenciasNormasEmpleado.normaLaboralSelecionada}" selectionMode="single" widgetVar="lovNormasLaborales" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasNormasEmpleado.filtradoNormasLaborales}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasNormasEmpleado.activarAceptar()}" update=":form:aceptarNL"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Norma Laboral: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovNormasLaborales.filter();" style="width:150px; position: relative; left: 10px;" />  
                                </f:facet>
                                <p:column filterBy="#{normasLaborales.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{normasLaborales.codigo}" />
                                </p:column>
                                <p:column filterBy="#{normasLaborales.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{normasLaborales.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarNL" style="position: relative; left: 303px" value="Aceptar" disabled="#{controlVigenciasNormasEmpleado.aceptar}" onclick="NormasLaboralesDialogo.hide(), lovNormasLaborales.clearFilters();" actionListener="#{controlVigenciasNormasEmpleado.actualizarNormaLaboral()}" update="lovNormasLaborales, aceptarNL, datosVNEmpleados" process="@this">
                                <p:resetInput target=":form:lovNormasLaborales:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasNL" style="position: relative; left: 303px" value="Atras" onclick="NormasLaboralesDialogo.hide(), lovNormasLaborales.clearFilters();" actionListener="#{controlVigenciasNormasEmpleado.cancelarCambioNormaLaboral()}" update="lovNormasLaborales" process="@this">
                                <p:resetInput target=":form:lovNormasLaborales:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                        <p:commandButton style="position: absolute; left: 290px; top: 435px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosVNEmpleados" process="@this" />
                        <p:commandButton style="position: absolute; left: 420px; top: 435px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" actionListener="#{controlVigenciasNormasEmpleado.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 360px; top: 435px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" actionListener="#{controlVigenciasNormasEmpleado.salir()}" action="nomina" process="@this" />
                    </p:panel>
                </h:form> 



                <h:form id="formularioDialogos" >
                    <p:dialog id="NuevoRegistroVNE" header="Nuevo Registro" widgetVar="NuevoRegistroVNE" closable="false" resizable="false"  draggable="false" modal="true" height="200" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información del empleado " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaVNE" style="border: none;">
                            <strong><h:outputText value="Fecha: " style="font-size: 12px; position: absolute; top: 55px" /></strong>
                            <p:calendar  id="nuevaFecha" style="font-size: 10px; position: absolute; top: 50px; left: 130px;" value="#{controlVigenciasNormasEmpleado.nuevaVigenciaNormasEmpleados.fechavigencia}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFecha"/>
                                <p:ajax event="change" update="nuevaFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Norma Laboral" style="font-size: 12px; position: absolute; top: 95px" /></strong>
                            <p:inputText id="normaLaboral" value="#{controlVigenciasNormasEmpleado.nuevaVigenciaNormasEmpleados.normalaboral.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 129px; top: 90px;"/>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 260px; top: 89px;  " id="btnNuevaUbicacion" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasNormasEmpleado.asignarIndex(indice, '1')}"/>   
                            <p:watermark for="normaLaboral" value="Norma Laboral" />

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 325px; top: 160px;" actionListener="#{controlVigenciasNormasEmpleado.limpiarNuevaVNE()}" update="nuevaVNE" process="@this"/>
                            <p:commandButton id="agregarVNE" value="Agregar" style="font-size: 11px; position: absolute; left: 170px; top: 160px;"  process="@this" actionListener="#{controlVigenciasNormasEmpleado.agregarNuevaVNE()}" onclick="NuevoRegistroVNE.hide();"  />
                            <p:commandButton id="cancelarVNE" value="Cancelar" style="font-size: 11px; position: absolute; left: 245px; top: 160px;" actionListener="#{controlVigenciasNormasEmpleado.limpiarNuevaVNE()}" update="nuevaVNE" onclick="NuevoRegistroVNE.hide();"  process="@this"/>
                        </p:panel>

                    </p:dialog>

                    <p:dialog id="DuplicarRegistroVNE" header="Duplicar Registro" widgetVar="DuplicarRegistroVNE" closable="false" resizable="false"  draggable="false" modal="true" height="450" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar información del empleado " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarVNE" style="border: none;">
                            <strong><h:outputText value="Fecha: " style="font-size: 12px; position: absolute; top: 85px" /></strong>
                            <p:calendar  id="duplicarFecha" style="font-size: 10px; position: absolute; top: 80px; left: 200px;" value="#{controlVigenciasNormasEmpleado.duplicarVNE.fechavigencia}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFecha"/>
                                <p:ajax event="change" update="duplicarFecha"/>
                            </p:calendar>

                            <strong><h:outputText value="Normas Laborales " style="font-size: 12px; position: absolute; top: 118px" /></strong>
                            <p:inputText id="duplicarNormasLaborales" value="#{controlVigenciasNormasEmpleado.duplicarVNE.normalaboral.nombre}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 115px;"/>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 115px;  " id="btnDuplicarNormasLaborales" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasNormasEmpleado.asignarIndex(indice, '2')}"/>   
                            <p:watermark for="duplicarNormasLaborales" value="Normas Laborales" />

                            <p:commandButton id="limpiarDuplicadoVNE" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 390px;" actionListener="#{controlVigenciasNormasEmpleado.limpiarduplicarVNE()}" update="duplicarVNE" process="@this"/>
                            <p:commandButton id="agregarDuplicadoVNE" value="Agregar" style="font-size: 11px; position: absolute; left: 140px; top: 390px;"  process="@this" actionListener="#{controlVigenciasNormasEmpleado.confirmarDuplicar()}" onclick="DuplicarRegistroVNE.hide();"  />
                            <p:commandButton id="cancelarDuplicadoVNE" value="Cancelar" style="font-size: 11px; position: absolute; left: 210px; top: 390px;" actionListener="#{controlVigenciasNormasEmpleado.limpiarduplicarVNE()}" update="duplicarVNE" onclick="DuplicarRegistroVNE.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="editarFecha" header="Fecha Vigencia Normas Empleado" widgetVar="editarFecha" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px" value="#{controlVigenciasNormasEmpleado.editarVNE.fechavigencia}" id="editFechaCelda"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFecha" value="Atras" onclick="editarFecha.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this" />
                    </p:dialog>

                    <p:dialog id="editarNormaLaboral" header="Nombre Norma Laboral" widgetVar="editarNormaLaboral" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlVigenciasNormasEmpleado.editarVNE.normalaboral.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarTipoContrato" value="Atras" onclick="editarNormaLaboral.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                </h:form>
                <h:form id="formExportar">
                    <p:dataTable id="datosVNEmpleadoExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasNormasEmpleado.vigenciasNormasEmpleados}"> 
                        <!--COLUMNAS TABLA DATOS VIGENCIAS TIPOS CONTRATOS DE UN EMPLEADO --> 
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Fecha" />
                            </f:facet>
                            <h:outputText value="#{info.fechavigencia}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Nombre Norma Laboral">                                  
                            <f:facet name="header"><h:outputText value="Norma Laboral"/> </f:facet> 
                            <h:outputText value="#{info.normalaboral.nombre}" />
                        </p:column>  

                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
