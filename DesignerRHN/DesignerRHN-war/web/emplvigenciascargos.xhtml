<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
    </h:head> 
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <pe:ajaxErrorHandler/>
                    <f:loadBundle basename="Recursos.emplvigenciascargos" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">   
                            <p:toolbarGroup align="left"> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 id="guardarRapido" value="" actionListener="#{controlVigenciasCargos.guardarCambiosVC()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="editar" value="" actionListener="#{controlVigenciasCargos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton disabled="#{controlVigenciasCargos.activarLOV}" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="listaValores" widgetVar="listaValores" value="" actionListener="#{controlVigenciasCargos.listaValoresBoton()}" update=":form:dlgCargos, :form:dialogoEmpleadoJefe, :form:dlgEstructuras, :form:dlgMotivos" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="filtrar" value="" actionListener="#{controlVigenciasCargos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXLS" value="" ajax="false" actionListener="#{controlVigenciasCargos.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXML" value="" actionListener="#{controlVigenciasCargos.limpiarNuevaVC()}" ajax="false">
                                    <p:dataExporter type="xml" target=":formExportar:datosVCEmpleadoExportar" fileName="VigenciasCargosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarPDF" value="" actionListener="#{controlVigenciasCargos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="insertar" value="" oncomplete="NuevoRegistroVC.show()" update=":formularioDialogos:nuevaVC" process="@this"> 

                                </p:commandButton>
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="eliminar" value="" actionListener="#{controlVigenciasCargos.borrarVC()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="duplicar" value="" actionListener="#{controlVigenciasCargos.duplicarVigenciaC()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="rastro" value="" actionListener="#{controlVigenciasCargos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="refrescar" value="" actionListener="#{controlVigenciasCargos.cancelarModificacion()}" oncomplete="window.location.reload()" update=":form:datosVCEmpleado" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="salir" value="" actionListener="#{controlVigenciasCargos.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                            
                            <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpleado" value="#{controlVigenciasCargos.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlVigenciasCargos.empleado.codigoempleado}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>

                        <fieldset style="position: absolute; top: 110px; left: 10px; height: 365px; width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['cargos']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIACARGO -->
                            <p:dataTable id="datosVCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice"
                                         value="#{controlVigenciasCargos.vigenciasCargosEmpleado}" widgetVar="datosVCEmpleado"
                                         filteredValue="#{controlVigenciasCargos.filterVC}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" scrollable="true" scrollWidth="830" 
                                         scrollHeight="#{controlVigenciasCargos.altoTabla}" style=" border: 1px; width: 830px"
                                         selection="#{controlVigenciasCargos.vigenciaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciasCargos.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlVigenciasCargos.recordarSeleccion()}"/>

                                <!--COLUMNAS TABLA DATOS VIGENCIAS CARGOS DE UN EMPLEADO -->
                                <p:column style="text-align: center"  headerText="#{msg['fecha']}" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  
                                          width="68" id="vcFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['fecha']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFecha" value="#{info.fechavigencia}" width="85" height="12">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasCargos.modificarVC(info, 'N', info.fechavigencia)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'N', info.fechavigencia)}" update="@this" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Estructura" sortBy="#{info.estructura.nombre}" filterBy="#{info.estructura.nombre}" filterMatchMode="contains" 
                                          id="vcEstructura" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="#{msg['estructura']}"/> </f:facet> 

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estructura.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estructura.nombre}" id="editEstructura" style="border-radius: 0px; text-transform: uppercase; height: 12px;  width: 94%;"> 
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'ESTRUCTURA', info.estructura.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasCargos.cargarEstructuras(info)}" update=":form:dlgEstructuras"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooEstructuras" action="estructura" actionListener="#{controlEstructuraPlanta.inicializarPagina('atrasVcargo')}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Motivo" sortBy="#{info.motivocambiocargo.nombre}" filterBy="#{info.motivocambiocargo.nombre}" filterMatchMode="contains"  id="vcMotivo" width="150" filterStyle="display: none; visibility: hidden;" >      
                                    <f:facet name="header"><h:outputText value="#{msg['motivo']}"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.motivocambiocargo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editMotivoC" value="#{info.motivocambiocargo.nombre}" style="border-radius: 0px; text-transform: uppercase; height: 12px;  width: 94%;">
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'MOTIVOC', info.motivocambiocargo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 2)}" />
                                                <p:ajax event="dblclick"  listener="#{controlVigenciasCargos.asignarIndex(info, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer" >
                                        <p:commandButton value="" style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " action="motivocambiocargo" onclick="#{controlMotivosCambiosCargos.recibirPag('atrasmotivocambiocargo')}" id="fooMotivos" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre_Cargo" sortBy="#{info.cargo.nombre}" filterBy="#{info.cargo.nombre}" filterMatchMode="contains" id="vcNombreCargo" width="150" filterStyle="display: none; visibility: hidden;" >
                                    <f:facet name="header"> <h:outputText value="#{msg['nombrecargo']}" /></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cargo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.cargo.nombre}" id="editNombreCargo" style="border-radius: 0px; text-transform: uppercase; height: 12px; width: 94%;" >
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'NOMBREC', info.cargo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(info, 1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer" >
                                        <p:commandButton value="" style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooCargos" actionListener="#{controlCargo.recibirPaginaEntrante('atrasVcargo') }" action="cargo"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Centro_Costo" sortBy="#{info.estructura.centrocosto.nombre}" filterBy="#{info.estructura.centrocosto.nombre}" filterMatchMode="contains" id="vcCentrosC" width="150" filterStyle="display: none; visibility: hidden;" >                                                                                              
                                    <f:facet name="header"><h:outputText value="#{msg['centrocosto']}"/></f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estructura.centrocosto.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estructura.centrocosto.nombre}" id="editCentroCosto"  style="border-radius: 0px; height: 12px;  width: 94%;">
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'N', info.estructura.centrocosto.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 4)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer" >
                                        <p:commandButton value="" style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " action="centrocostoemplvigenciacargo" actionListener="#{controlBetaCentrosCostos.recibirPagina('atrascentrocostoemplvigenciacargo')}" id="fooCentrosCostos" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre_Jefe" sortBy="#{info.empleadojefe.persona.nombreCompleto}" filterBy="#{info.empleadojefe.persona.nombreCompleto}" filterMatchMode="contains" id="vcNombreJefe" width="150" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"><h:outputText value="#{msg['nombrejefe']}"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.empleadojefe.persona.nombreCompleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empleadojefe.persona.nombreCompleto}" id="editNombreJefe" style=" border-radius: 0px; text-transform: uppercase; height: 12px;  width: 94%;" >
                                                <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'EMPLEADOJ', info.empleadojefe.persona.nombreCompleto)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 5)}"  />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(info, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer" >
                                        <p:commandButton value="" style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooJefe" />
                                    </f:facet>

                                </p:column>

                                <p:column width="25" style="padding: 0px; text-align: center" exportable="false">  
                                    <f:facet name="header">
                                        <h:outputText id="rep" value="R" />
                                        <p:tooltip for="rep" value="#{msg['reporteManual']}"/>
                                    </f:facet>
                                    <p:commandButton value="" style=" width:21px; height: 20px; background-repeat: no-repeat; border: none; background-size: 100% 100%; background-image: url(Imagenes/Iconos/editar.png);"/>
                                    <!--<p:commandButton style=" width:23px; height: 21px; background-repeat: no-repeat; border: none; background-size: 100% 100%;" icon="ui-icon-document"/>-->
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="..." width="25" style="padding: 0px; text-align: center" exportable="false">  
                                    <f:facet name="header"><h:outputText id="addPorcentaje" value="..." />
                                        <p:tooltip for="addPorcentaje" value="#{msg['adicionarP']}"/>
                                    </f:facet>
                                    <p:commandButton value="" style="width:21px; height: 20px; background-repeat: no-repeat; border: none; background-size: 100% 100%; background-image: url(Imagenes/Iconos/nuevoRegistro.png);" id="selectButton" 
                                                     update=":form:display, datosVCEmpleado" oncomplete="datosDialog.show()" title="#{msg['adicionarP']}" >  
                                        <f:setPropertyActionListener value="#{info}" target="#{controlVigenciasCargos.vigenciaSeleccionada}" />  
                                    </p:commandButton> 
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>     

                            </p:dataTable>

                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlVigenciasCargos.infoRegistro}" style="position: relative; left: 15px; top: 5px; font-weight: bold"/>
                        </fieldset>

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 675px; top: 495px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" onclick="confirmarGuardar.show();" update=":form:datosVCEmpleado" process="@this" disabled="#{controlVigenciasCargos.guardado}"/>
                        <p:commandButton id="ATRAS" style="position: absolute; left: 765px; top: 495px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" actionListener="#{controlVigenciasCargos.salir()}" action="nomina" process="@this" />
                        <!-- CAMPO DE LOS DIALOGOS -->      
                        <!-- DIALOGO L.O.V PARA ESTRUCTURAS-->
                        <p:dialog header="#{msg['estructurasE']}" widgetVar="dlgEstructuras" draggable="false" resizable="false" id="dlgEstructuras"  
                                  showEffect="fade" hideEffect="fade" modal="true" width="730" height="450"  closable="false">

                            <p:dataTable  id="estructurasLOV" style="width: 690px" var="estr" value="#{controlVigenciasCargos.dlgEstructuras}" rowKey="#{estr.secuencia}" 
                                          scrollable="true" scrollHeight="300" scrollWidth="707" widgetVar="estructurasLOV" 
                                          filteredValue="#{controlVigenciasCargos.filterEstructuras}" emptyMessage="#{msg['lovvacio']}"
                                          selection="#{controlVigenciasCargos.estructuraSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciasCargos.eventoFiltrarEstructuras()}"/>
                                <p:ajax event="rowSelect" listener="#{controlVigenciasCargos.activarAceptar()}" update=":form:aceptarE"/> 
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasCargos.actualizarEstructura()}" 
                                        oncomplete="dlgEstructuras.hide(), estructurasLOV.clearFilters()" update=":form:dlgEstructuras" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarE']}"  style="position: absolute; left: 27px; top: 15px"/>  
                                    <p:inputText id="globalFilter" onkeyup="estructurasLOV.filter();" value="#{filtrado}" style="width:150px; position: relative; left: -130px;" />  
                                    <p:watermark for="globalFilter" value="#{msg['ingreseEJ']}" />
                                </f:facet>                       
                                <p:column headerText="#{msg['nombreE']}" width="200" filterValue="" filterBy="#{estr.nombre}" filterMatchMode="contains" filterStyle="width: 80%">  
                                    <h:outputText value="#{estr.nombre}" style="height: 12px;" />  
                                </p:column>  
                                <p:column headerText="#{msg['centroE']}" width="300" filterValue="" filterBy="#{estr.centrocosto.nombre}" filterMatchMode="contains" filterStyle="width: 80%">  
                                    <h:outputText value="#{estr.centrocosto.codigo} - #{estr.centrocosto.nombre}" style="height: 12px;"/>  
                                </p:column>                             
                                <p:column headerText="#{msg['empresaE']}" filterValue="" filterBy="#{estr.organigrama.empresa.nombre}" filterMatchMode="contains" filterStyle="width: 80%">  
                                    <h:outputText value="#{estr.organigrama.empresa.nombre}" style="height: 12px;" />  
                                </p:column>
                            </p:dataTable>          

                            <h:outputText id="infoRegistroEstructuras" value="#{msg['infoRegistro']} #{controlVigenciasCargos.infoRegistroEstructuras}" style="position: relative; top: 25px; font-weight: bold"/>

                            <p:commandButton id="aceptarE" value="#{msg['aceptar']}" disabled="#{controlVigenciasCargos.aceptar ? true : false }" style="position: relative; top: 25px; left: 402px; width: 98px" 
                                             icon="ui-icon-check" actionListener="#{controlVigenciasCargos.actualizarEstructura()}" process="@this" 
                                             oncomplete="dlgEstructuras.hide(), estructurasLOV.clearFilters()"  update=":form:dlgEstructuras"/>

                            <p:commandButton id="atrasE" value="#{msg['atras']}" style="position: relative; top: 25px; left: 407px; width: 98px " actionListener="#{controlVigenciasCargos.cancelarCambioEstructura()}"
                                             icon="ui-icon-arrowreturnthick-1-w"  process="@this" 
                                             oncomplete="dlgEstructuras.hide(), estructurasLOV.clearFilters()" update=":form:dlgEstructuras"/>
                        </p:dialog>

                        <!-- DIALOGO L.O.V ESTATICO DE MOTIVOS CAMBIOS CARGOS -->
                        <p:dialog header="#{msg['motivosM']}" widgetVar="dlgMotivos" draggable="false" resizable="false" closable="false" id="dlgMotivos"
