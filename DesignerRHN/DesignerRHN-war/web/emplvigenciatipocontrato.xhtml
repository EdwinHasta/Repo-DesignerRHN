<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.emplvigenciatipocontrato" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlVigenciasTiposContratos.guardarCambiosVTC()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" disabled="#{controlVigenciasTiposContratos.activarLOV}" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciasTiposContratos.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.limpiarNuevaVTC()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVTCEmpleadoExportar" fileName="VigenciaTipoContratoXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " oncomplete="NuevoRegistroVTC.show()" update=":formularioDialogos:nuevaVTC" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.borrarVTC()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.duplicarVigenciaC()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTiposContratos.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciasTiposContratos.salir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                            <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpleado" value="#{controlVigenciasTiposContratos.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlVigenciasTiposContratos.empleado.codigoempleado}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>

                        <fieldset style="position: absolute;top: 105px;left: 10px;height: 340px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['contratos']}</strong></legend>
                            <!-- TABLA EMPLVIGENCIACARGO -->

                            <p:dataTable id="datosVTCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" 
                                         value="#{controlVigenciasTiposContratos.vigenciasTiposContratoEmpleado}" filteredValue="#{controlVigenciasTiposContratos.filtrarVTC}"
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" scrollable="true" 
                                         scrollWidth="830" scrollHeight="#{controlVigenciasTiposContratos.altoTabla}" style=" border: 1px;width: 830px;"
                                         selection="#{controlVigenciasTiposContratos.vigenciaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciasTiposContratos.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlVigenciasTiposContratos.recordarSeleccion()}"/>

                                <p:column headerText="#{msg['fecha']}" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="68" id="vtcFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['fecha']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">                                            
                                            <lnk:calendar id="editFecha" value="#{info.fechavigencia}" height="12" width="99">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.fechavigencia)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.fechavigencia)}" update="@this" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['motivo']}" sortBy="#{info.motivocontrato.nombre}" filterBy="#{info.motivocontrato.nombre}" filterMatchMode="contains" id="vtcContrato" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="#{msg['motivo']}"/> </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.motivocontrato.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.motivocontrato.nombre}" id="editarContrato" style=" border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase;"> 
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'MOTIVOC', info.motivocontrato.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(info, 0)}"/>
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooContrato" action="motivocontrato" actionListener="#{controlMotivosContratos.recibirPaginaEntrante('atrasmotivocontrato')}" value=" "/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['tipo']}" sortBy="#{info.tipocontrato.nombre}" filterBy="#{info.tipocontrato.nombre}" filterMatchMode="contains"  id="vtcTipoContrato" width="150" filterStyle="display: none; visibility: hidden;" >      
                                    <f:facet name="header"><h:outputText value="#{msg['tipo']}"/></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipocontrato.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarTipoContrato" value="#{info.tipocontrato.nombre}" style=" border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'TIPOC', info.tipocontrato.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(info, 1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooMotivos" action="tipocontrato" actionListener="#{controlTipoContrato.recibirPaginaEntrante('emplvigenciatipocontrato')}" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['ciudad']}" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="vtcCiudad" width="100" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"> <h:outputText value="#{msg['ciudad']}" /></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="outCiudad" value="#{info.ciudad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudad.nombre}" widgetVar="editCiudad" id="editCiudad" style=" border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase"  >
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'CIUDAD', info.ciudad.nombre)}" />
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(info, 2)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooCargos" action="ciudad" actionListener="#{controlCiudades.recibirPaginaEntrante('emplvigenciatipocontrato')}" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{info.iniciosustitucion}" filterBy="#{info.iniciosustitucion}" filterMatchMode="contains" id="vtcFechaSP" width="68" filterStyle="display: none; visibility: hidden;" >                                                                                              
                                    <f:facet name="header">
                                        <h:outputText id="headFisp" value="#{msg['fispH']}"/>
                                        <p:tooltip for="headFisp" value="#{msg['fisp']}"/>
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.iniciosustitucion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaInicialSP" value="#{info.iniciosustitucion}" height="12" width="88">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarFechasNoObligatorias(info)}" update="@this" process="@this" />
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarFechasNoObligatorias(info)}" update="@this" process="@this" />
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 4)}"/>
                                            </lnk:calendar>
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column>  

                                <p:column sortBy="#{info.inicioflexibiliza}" filterBy="#{info.inicioflexibiliza}" filterMatchMode="contains" id="vtcInicioFlexibilizacion" width="68" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="headFif" value="#{msg['fifH']}"/>
                                        <p:tooltip for="headFif" value="#{msg['fif']}"/>
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.inicioflexibiliza}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaInicialFlexi" value="#{info.inicioflexibiliza}" height="12" width="88">
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.inicioflexibiliza)}" update="@this" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.inicioflexibiliza)}" update="@this" process="@this" />
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 5)}" />
                                            </lnk:calendar>
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['observaciones']}" sortBy="#{info.observaciones}" filterBy="#{info.observaciones}" filterMatchMode="contains" id="vtcObservacion" width="150" filterStyle="display: none; visibility: hidden;" >                                                              
                                    <f:facet name="header"> <h:outputText value="#{msg['observaciones']}" /></f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.observaciones}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.observaciones}" id="editarObservacion" style=" border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.inicioflexibiliza)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 6)}" />
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column> 

                                <p:column headerText="P" width="25" style="height: 16px; padding: 0px;" exportable="false">  
                                    <f:facet name="header">
                                        <h:outputText id="headP" value="#{msg['p']}"/>
                                        <p:tooltip for="headP" value="#{msg['pvH']}"/>
                                    </f:facet>
                                    <p:commandButton style="background-image: url(Imagenes/Iconos/revertir.gif); width:23px; height: 21px; background-repeat: no-repeat; border: none; background-size: 100% 100%;"/>
                                </p:column>

                                <p:column headerText="S" width="25" style="height: 16px;padding: 0px;" exportable="false">  
                                    <f:facet name="header">
                                        <h:outputText id="headS" value="#{msg['s']}"/>
                                        <p:tooltip for="headS" value="#{msg['scH']}"/>
                                    </f:facet>
                                    <p:commandButton  style="width: 23px; height: 21px;padding: 0px; padding: 0px; padding-bottom: 0px; padding-top: 0px" id="selectButton" />
                                </p:column>     
                            </p:dataTable> 
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlVigenciasTiposContratos.infoRegistro}" style="position: relative; left: 15px; top: 3px; font-weight: bold"/>
                        </fieldset>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; background-repeat: no-repeat; position: absolute; width: 160px; height: 28px; left: 690px; top: 465px; color: white; border: none;" icon="ui-icon-calendar" id="DETALLES" value="Cambio Fecha" process="@this" action="cambiofechaingreso" actionListener="#{controlCambioFechaIngreso.recibirEmpleado(controlVigenciasTiposContratos.empleado.secuencia,controlVigenciasTiposContratos.vigenciaSeleccionada)}" />

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 664px; top: 500px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" 
                                         value=" " onclick="confirmarGuardar.show();" update=":form:datosVTCEmpleado" process="@this" disabled="#{controlVigenciasTiposContratos.guardado}"/>


                        <p:commandButton id="ATRAS" style="position: absolute; left: 765px; top: 500px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" 
                                         value=" " actionListener="#{controlVigenciasTiposContratos.salir()}" action="nomina" process="@this" />

                        <p:tooltip  for="DETALLES" value="Cambio Fecha Contratación" />

                        <!--<p:dialog id="fechas" header="#/{msg['atencion']}" widgetVar="fechas"  resizable="false" draggable="false" modal="true" height="110" width="400px" style="" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 20px; top: 20px;"  />
                            <h:outputText value="#/{msg['fechas']}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                            <p:commandButton value="#/{msg['aceptar']}" onclick="fechas.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                        </p:dialog>-->

                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasTiposContratos.guardarCambiosVTC()}" action="nomina" 
                                             style="position: relative; top: 45px; left: 130px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasTiposContratos.cancelarModificacion()}" 
                                             style="position: relative; top: 45px; left: 135px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" 
                                             style="position: relative; top: 45px; left: 140px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                        <p:dialog id="validacionNuevo" header="#{msg['atencion']}" widgetVar="validacionNuevo"  resizable="false" draggable="false" modal="true" height="95" width="440px"  closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="60" style="position: absolute; left: 20px; top: 10px;"  />
                            <h:outputText value="#{msg['validacionNuevo']}#{controlVigenciasTiposContratos.mensajeValidacion}" style="position: absolute; left: 110px; top: 20px; width: 300px;" />
                            <p:commandButton icon="ui-icon-check" value="#{msg['aceptar']}" onclick="validacionNuevo.hide();" style="position: absolute; top: 60px; left: 310px" process="@this" />
                        </p:dialog>

                        <p:dialog id="validacionFechaDuplicada" header="#{msg['atencion']}" widgetVar="validacionFechaDuplicada"  resizable="false" draggable="false" modal="true" height="95" width="430"  closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="60" style="position: absolute; left: 20px; top: 10px;"  />
                            <h:outputText value="#{msg['fechaDuplicada']}" style="position: absolute; left: 110px; top: 20px; width: 300px;" />
                            <p:commandButton icon="ui-icon-check" value="#{msg['aceptar']}" onclick="validacionFechaDuplicada.hide();" style="position: absolute; top: 60px; left: 300px"  process="@this" />
                        </p:dialog>
