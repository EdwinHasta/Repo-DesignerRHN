<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    
                    <f:loadBundle basename="Recursos.empresa" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px;  text-align: left" >  

                        <p:commandButton style="position: absolute; left: 20px; top: 480px;" id="DETALLES" value="#{msg['detalle']}" disabled="#{controlEmpresa.activoBtnesAdd}"  actionListener="#{controlDetalleEmpresa.inicializarPagina(controlEmpresa.secRegistro, 'empresa')}" action="detalle" process="@this" />
                        <p:commandButton style="position: absolute; left: 160px; top: 480px;" id="EMPRESABANCO" value="#{msg['empresaBanco']}" disabled="#{controlEmpresa.activoBtnesAdd}" process="@this" action="empresabanco"/>
                        <p:commandButton style="position: absolute; left: 305px; top: 480px;" id="DIRECCIONES" value="#{msg['direccion']}"  disabled="#{controlEmpresa.activoBtnesAdd}" action="firmareporte" process="@this" />
                        <p:commandButton style="position: absolute; left: 683px; top: 480px;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardarSalida.show();" disabled="#{controlEmpresa.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 480px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlEmpresa.salir()}" action="#{controlEmpresa.valorPaginaAnterior()}" process="@this" />

                        <fieldset style="position: absolute; left: 10px; top: 65px; width: 830px; height: 150px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['empresa']}</strong></legend>

                            <p:dataTable id="datosEmpresa" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left;width: 810px"                           
                                         value="#{controlEmpresa.listaEmpresas}" scrollable="true" scrollHeight="#{controlEmpresa.altoTablaEmpresa}"  scrollWidth="825"
                                         filteredValue="#{controlEmpresa.filtrarListaEmpresas}" emptyMessage="#{msg['vacio']}" selection="#{controlEmpresa.empresaTablaSeleccionada}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlEmpresa.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="empresaCodigo" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" onclick="select();" id="editarCodigoEmpresa" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(indice)}" update="editarCodigoEmpresa" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="#{msg['nit']}" sortBy="#{info.nit}" filterBy="#{info.nit}" filterMatchMode="contains"
                                          id="empresaNIT" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nit}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nit}" onclick="select();" id="editarNITEmpresa" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(indice)}" update="editarNITEmpresa" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                          id="empresaNombre" width="180" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" onclick="select();" maxlength="50" id="editarNombreEmpresa" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(indice)}" update="editarNombreEmpresa" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice, 2)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="#{msg['reglamento']}" sortBy="#{info.reglamento}" filterBy="#{info.reglamento}" filterMatchMode="contains"
                                          id="empresaReglamento" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.reglamento}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.reglamento}" onclick="select();" id="editarReglamentoEmpresa" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(indice)}" update="editarReglamentoEmpresa" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice, 3)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="#{msg['manual']}" sortBy="#{info.manualadministrativo}" filterBy="#{info.manualadministrativo}" filterMatchMode="contains"
                                          id="empresaManual" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.manualadministrativo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.manualadministrativo}" onclick="select();" id="editarManualEmpresa" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(indice)}" update="editarManualEmpresa" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice, 4)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['logo']}" sortBy="#{info.logo}" filterBy="#{info.logo}" filterMatchMode="contains"
                                          id="empresaLogo" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.logo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.logo}" onclick="select();" maxlength="50" id="editarLogoEmpresa" style="border-radius: 0px; width: 99.5%"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(indice)}" update="editarLogoEmpresa" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice, 5)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['centroCosto']}" sortBy="#{info.centrocosto.nombre}" filterBy="#{info.centrocosto.nombre}" filterMatchMode="contains"  
                                          width="90" 
                                          id="empresaCentroCosto" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.centrocosto.nombre}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.centrocosto.nombre}" onclick="select();"  id="editarCentroCostoEmpresa" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.modificarEmpresa(indice, 'CENTROCOSTO', info.centrocosto.nombre)}" process="@this" update="editarCentroCostoEmpresa"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresa.asignarIndex(indice,0,0,0)}" process="@this" update="editarCentroCostoEmpresa"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['codigoAlternativo']}" sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains"
                                          id="empresaCodigoAlternativo" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigoalternativo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigoalternativo}" maxlength="10" onclick="select();" id="editarCodigoAlternativoEmpresa" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(indice)}" update="editarCodigoAlternativoEmpresa" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(indice, 7)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 


                        <p:toolbar style="position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEmpresa.guardarGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEmpresa.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEmpresa.exportXML()}" fileName="#{controlEmpresa.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.cancelarModificacionGeneral()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresa.salir()}" action="#{controlEmpresa.valorPaginaAnterior()}" process="@this" />
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute; left: 10px; top: 230px; width: 415px; height: 160px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['conceptoJuridico']}</strong></legend>

                            <p:dataTable id="datosVigenciaMonedaBase" var="infoVMB" rowKey="#{infoVMB.secuencia}" rowIndexVar="indiceVMB" style="border: 1px; text-align: left;width: 400px"
                                         value="#{controlEmpresa.listaVigenciasMonedasBases}" scrollable="true" scrollHeight="#{controlEmpresa.altoTablaVigencia}" scrollWidth="415"
                                         filteredValue="#{controlEmpresa.filtrarListaVigenciasMonedasBases}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlEmpresa.vigenciaTablaSeleccionada}">

                                <p:ajax event="filter" listener="#{controlEmpresa.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['fechaVigencia']}" sortBy="#{infoVMB.fecha}" filterBy="#{infoVMB.fecha}" filterMatchMode="contains"
                                          id="vigenciaFecha" width="90"
                                          filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoVMB.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaVigencia" value="#{infoVMB.fecha}" >  
                                                <p:ajax event="dateSelect" listener="#{controlEmpresa.modificacionesFechaVigenciaMonedaBase(indiceVMB,0)}"  process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmpresa.modificacionesFechaVigenciaMonedaBase(indiceVMB,0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceVigencia(indiceVMB,0)}" process="@this"/> 
                                            </lnk:calendar> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['codigo']}" sortBy="#{infoVMB.moneda.codigo}" filterBy="#{infoVMB.moneda.codigo}" filterMatchMode="contains"  width="80" 
                                          id="vigenciaCodigo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoVMB.moneda.codigo}" style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoVMB.moneda.codigo}" onclick="select();"  id="editarCodigoVigenciaMonedaBase" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.modificarVigenciaMonedaBase(indiceVMB, 'CODIGOMONEDA', infoVMB.moneda.codigo)}" process="@this" update="editarCodigoVigenciaMonedaBase"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceVigencia(indiceVMB,1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresa.asignarIndex(indiceVMB,0,0,1)}" process="@this" update="editarCodigoVigenciaMonedaBase"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 290px; margin: -14px; height: 26px; border: none; color: blue" id="fooCodigoMoneda" action="moneda" value=" " />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['moneda']}" sortBy="#{infoVMB.moneda.nombre}" filterBy="#{infoVMB.moneda.nombre}" filterMatchMode="contains"  width="110" 
                                          id="vigenciaMoneda" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoVMB.moneda.nombre}" style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoVMB.moneda.nombre}" onclick="select();"  id="editarNombreVigenciaMonedaBase" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.modificarVigenciaMonedaBase(indiceVMB, 'MONEDA', infoVMB.moneda.nombre)}" process="@this" update="editarNombreVigenciaMonedaBase"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceVigencia(indiceVMB,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresa.asignarIndex(indiceVMB,1,0,1)}" process="@this" update="editarNombreVigenciaMonedaBase"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 290px; margin: -14px; height: 26px; border: none; color: blue" id="fooNombreMoneda" action="moneda"  value=" " />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <fieldset style="position: absolute; left: 450px; top: 230px; width: 392px; height: 160px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['circular']}</strong></legend>

                            <p:dataTable id="datosCircular" var="infoC" rowKey="#{infoC.secuencia}" rowIndexVar="indiceC" style="border: 1px; text-align: left;width: 370px"
                                         value="#{controlEmpresa.listaCirculares}" scrollable="true" scrollHeight="#{controlEmpresa.altoTablaCircular}" scrollWidth="385"
                                         filteredValue="#{controlEmpresa.filtrarListaCirculares}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlEmpresa.circularTablaSeleccionada}">

                                <p:ajax event="filter" listener="#{controlEmpresa.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['fechaCircular']}" sortBy="#{infoC.fecha}" filterBy="#{infoC.fecha}" filterMatchMode="contains"
                                          id="circularFecha" width="100"
                                          filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoC.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaCircular" value="#{infoC.fecha}" >  
                                                <p:ajax event="dateSelect" listener="#{controlEmpresa.modificacionesFechaCircular(indiceC,0)}"  process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmpresa.modificacionesFechaCircular(indiceC,0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceCircular(indiceC,0)}" process="@this"/> 
                                            </lnk:calendar> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="#{msg['expedido']}" sortBy="#{infoC.expedidopor}" filterBy="#{infoC.expedidopor}" filterMatchMode="contains"
                                          id="circularExpedido" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.expedidopor}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoC.expedidopor}" onclick="select();" id="editarExpedidoCircular" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEmpresa.modificarCirculares(indiceC)}" update="editarExpedidoCircular" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceCircular(indiceC, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    
                                </p:column>

                                <p:column  headerText="#{msg['contenido']}" sortBy="#{infoC.texto}" filterBy="#{infoC.texto}" filterMatchMode="contains"
                                          id="circularContenido" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoC.texto}" style="text-transform: uppercase" /></f:facet>
