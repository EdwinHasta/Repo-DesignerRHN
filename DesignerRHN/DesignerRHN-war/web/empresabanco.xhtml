<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Empresas Bancos"  style="position: absolute; width: 874px; height: 510px; text-align: left">    
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Empresas Bancos</strong></legend>

                            <p:dataTable id="datosEmpresasBancos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlEmpresasBancos.listEmpresasBancos}" scrollable="true" scrollHeight="#{controlEmpresasBancos.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlEmpresasBancos.filtrarEmpresasBancos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false" 
                                         selection="#{controlEmpresasBancos.empresasBancoSeleccionado}"
                                         selectionMode="single"
                                         >
                                <p:ajax event="filter" listener="#{controlEmpresasBancos.eventoFiltrar()}"/>

                                <p:column headerText="Empresa" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" id="pais" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.empresa.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" id="editarPais" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(indice, 0,0)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'PAISES', info.empresa.nombre)}" update="pais"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; margin: -14px; height: 20px; border: none; color: blue" id="fooEmpresa" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Banco" sortBy="#{info.banco.nombre}" filterBy="#{info.banco.nombre}" filterMatchMode="contains" id="personafir" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.banco.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.banco.nombre}" id="editarPersonaFirma" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(indice, 0,1)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'PERSONAS', info.banco.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; margin: -14px; height: 20px; border: none; color: blue" id="fooBanco" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="cargo" width="145" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.ciudad.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudad.nombre}" id="editarCCcargo" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(indice, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'CARGOS', info.ciudad.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; margin: -14px; height: 20px; border: none; color: blue" id="fooCiudad" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Numero Cuenta" sortBy="#{info.numerocuenta}" filterBy="#{info.numerocuenta}" filterMatchMode="contains" id="subTituloFirma" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.numerocuenta}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.numerocuenta}" maxlength="20" id="editarSubTituloFirma" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'N', info.numerocuenta)}" update="subTituloFirma"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 

                                </p:column>
                                <p:column headerText="TC" sortBy="#{info.trTipoCuenta}" filterBy="#{info.trTipoCuenta}" filterMatchMode="contains" id="obsoleto" width="100" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:selectOneMenu effect="fold" value="#{info.tipocuenta}" style="height: 20px; width:105px">  
                                        <f:selectItem itemLabel="" itemValue=" "/>  
                                        <f:selectItem itemLabel="Ahorros" itemValue="A" />  
                                        <f:selectItem itemLabel="Corriente" itemValue="C" />  
                                        <p:ajax event="change" listener="#{controlEmpresasBancos.mostrarInfo(indice, 5)}" update="obsoleto"/>
                                    </p:selectOneMenu>

                                </p:column>
                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEmpresasBancos.guardarEmpresasBancos()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.limpiarNuevoEmpresasBancos()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosEmpresasBancosExportar" fileName="EMPRESASBANCOS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlEmpresasBancos.cargarNuevoEmpresasBancos()}" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nuevo Empresa Banco" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlEmpresasBancos.borrandoEmpresasBancos()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Empresa Banco" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.duplicandoEmpresasBancos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Empresa Banco" />
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.cancelarModificacion()}"  process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.salir()}" process="@this"  action="atrasempresabanco" />  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <h:outputText id="informacionRegistro" value="#{controlEmpresasBancos.infoRegistro}" style="position: absolute; left: 15px; top: 485px; font-weight: bold"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 470px; " icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlEmpresasBancos.revisarDialogoGuardar()}" disabled="#{controlEmpresasBancos.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px; "  icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" action="atrasempresabanco"     />


                        <p:dialog header="Empresas" widgetVar="sucursalesDialogo" draggable="false" resizable="false" closable="false" id="sucursalesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                            <p:dataTable id="lovTiposFamiliares" style=" width: 400px" var="tipofamiliar" value="#{controlEmpresasBancos.listaEmpresas}" rowKey="#{tipofamiliar.secuencia}"
                                         selection="#{controlEmpresasBancos.empresaSeleccionado}" selectionMode="single" widgetVar="lovTiposFamiliares" scrollable="true" scrollWidth="420" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoEmpresas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarPais()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Empresa"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTiposFamiliares.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipofamiliar.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nit" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipofamiliar.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.nombre}" />
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistroEmpresas" value="#{controlEmpresasBancos.infoRegistroEmpresas}" style="position: absolute; left: 15px; top: 385px; font-weight: bold"/>

                            <p:commandButton id="aceptarS" icon="ui-icon-check" style="position: relative; left:240px;" value="Aceptar" disabled="#{controlEmpresasBancos.aceptar}" actionListener="#{controlEmpresasBancos.actualizarPais()}" process="@this"/>
                            
                            <p:commandButton id="atrasS" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left:240px;" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioPais()}" process="@this"/>
                            
                        </p:dialog>

                        <p:dialog header="BANCOS" widgetVar="personasDialogo" draggable="false" resizable="false" closable="false" id="personasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                            <p:dataTable id="lovBancos" style=" width: 400px" var="personaFirmas" value="#{controlEmpresasBancos.listaBancos}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlEmpresasBancos.bancoSeleccionado}" selectionMode="single" widgetVar="lovBancos" scrollable="true" scrollWidth="420" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoBancos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarBancos()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Bancos"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovBancos.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.codigo}" />
                                </p:column>
                                <p:column filterBy="#{personaFirmas.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombre}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistrosBancos" value="#{controlEmpresasBancos.infoRegistrosBancos}" style="position: absolute; left: 15px; top: 385px; font-weight: bold"/>

                            <p:commandButton id="aceptarPer" icon="ui-icon-check" style="position: relative; left:240px;" value="Aceptar" disabled="#{controlEmpresasBancos.aceptar}" actionListener="#{controlEmpresasBancos.actualizarBancos()}"  process="@this"/>
                            
                            <p:commandButton id="atrasPer" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left:240px;" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioBancos()}" process="@this"/>
                            
                        </p:dialog>


                        <p:dialog header="Ciudades" widgetVar="cargosDialogo" draggable="false" resizable="false" closable="false" id="cargosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                            <p:dataTable id="lovCiudades" style=" width: 400px" var="personaCiudades" value="#{controlEmpresasBancos.listaCiudades}" rowKey="#{personaCiudades.secuencia}"
                                         selection="#{controlEmpresasBancos.ciudadSeleccionado}" selectionMode="single" widgetVar="lovCiudades" scrollable="true" scrollWidth="420" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoCiudades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarCiudades()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovCiudades.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaCiudades.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.codigo}" />
                                </p:column>
                                <p:column filterBy="#{personaCiudades.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.nombre}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroCiudades" value="#{controlEmpresasBancos.infoRegistroCiudades}" style="position: absolute; left: 15px; top: 385px; font-weight: bold"/>

                            <p:commandButton id="aceptarCar" icon="ui-icon-check" style="position: relative; left:240px;" value="Aceptar" disabled="#{controlEmpresasBancos.aceptar}"   actionListener="#{controlEmpresasBancos.actualizarCiudades()}" process="@this"/>
                            
                            <p:commandButton id="atrasCar" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left:240px;" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioCiudades()}" process="@this"/>
                            
                        </p:dialog>


                        <p:dialog id="confirmarGuardar" header="ATENCION...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" action="atrasempresabanco"  actionListener="#{controlEmpresasBancos.guardarEmpresasBancos()}" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" action="atrasempresabanco"  actionListener="#{controlEmpresasBancos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                    </p:panel>



                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlEmpresasBancos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="77" width="330px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{controlEmpresasBancos.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 40px; left: 230px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="77" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 40px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="87" width="280px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
