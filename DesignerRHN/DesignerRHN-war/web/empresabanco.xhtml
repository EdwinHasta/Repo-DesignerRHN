<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Empresas Bancos" style=" font-size: 12px; position: absolute; width: 874px; height: 530px; left: 300px; top: 100px;text-align: left" >  
                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 835px; height: 375px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Empresas Bancos</strong></legend>

                            <p:dataTable id="datosEmpresasBancos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlEmpresasBancos.listEmpresasBancos}" scrollable="true" scrollHeight="#{controlEmpresasBancos.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlEmpresasBancos.filtrarEmpresasBancos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false" 
                                         >
                                <p:ajax event="filter" listener="#{controlEmpresasBancos.eventoFiltrar()}"/>

                                <p:column headerText="Empresa" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" id="pais" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.empresa.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" id="editarPais" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(indice, 0,0)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'PAISES', info.empresa.nombre)}" update="pais"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Banco" sortBy="#{info.banco.nombre}" filterBy="#{info.banco.nombre}" filterMatchMode="contains" id="personafir" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.banco.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.banco.nombre}" id="editarPersonaFirma" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(indice, 0,1)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'PERSONAS', info.banco.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="cargo" width="145" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.ciudad.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudad.nombre}" id="editarCCcargo" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(indice, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'CARGOS', info.ciudad.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Numero Cuenta" sortBy="#{info.numerocuenta}" filterBy="#{info.numerocuenta}" filterMatchMode="contains" id="subTituloFirma" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.numerocuenta}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.numerocuenta}" id="editarSubTituloFirma" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(indice, 'N', info.numerocuenta)}" update="subTituloFirma"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="TC" sortBy="#{info.tipocuenta}" filterBy="#{info.tipocuenta}" filterMatchMode="contains" id="obsoleto" width="70" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{info.tipocuenta}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu effect="fold" value="#{info.tipocuenta}" style="width:73px">  
                                                <f:selectItem itemLabel="" itemValue=" "/>  
                                                <f:selectItem itemLabel="A" itemValue="A" />  
                                                <f:selectItem itemLabel="C" itemValue="C" />  
                                                <p:ajax event="change" listener="#{controlEmpresasBancos.mostrarInfo(indice, 5)}" update="obsoleto"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEmpresasBancos.guardarEmpresasBancos()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.limpiarNuevoEmpresasBancos()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosEmpresasBancosExportar" fileName="EMPRESASBANCOS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlEmpresasBancos.cargarNuevoEmpresasBancos()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Empresa Banco" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlEmpresasBancos.borrandoEmpresasBancos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Empresa Banco" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.duplicandoEmpresasBancos()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Empresa Banco" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEmpresasBancos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 15px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" actionListener="#{controlEmpresasBancos.cancelarModificacion()}"  value="Refrescar" process="@this" />
                        <p:commandButton style=" position: absolute; left: 730px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlEmpresasBancos.revisarDialogoGuardar()}" disabled="#{controlEmpresasBancos.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 808px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras"    />


                        <p:dialog header="Empresas" widgetVar="sucursalesDialogo" draggable="false" resizable="false" closable="false" id="sucursalesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovTiposFamiliares" style="font-size: 11px; width: 430px" var="tipofamiliar" value="#{controlEmpresasBancos.listaEmpresas}" rowKey="#{tipofamiliar.secuencia}"
                                         selection="#{controlEmpresasBancos.empresaSeleccionado}" selectionMode="single" widgetVar="lovTiposFamiliares" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoEmpresas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarPais()}" process="@this" onstart="lovTiposFamiliares.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Empresa"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTiposFamiliares.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipofamiliar.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nit" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipofamiliar.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.nombre}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarS" style="position: relative; left: 303px" value="Aceptar"  onclick="sucursalesDialogo.hide(), lovTiposFamiliares.clearFilters();"  actionListener="#{controlEmpresasBancos.actualizarPais()}" update="lovTiposFamiliares, aceptarS" process="@this">
                                <p:resetInput target=":form:lovTiposFamiliares:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasS" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioPais()}" onclick="sucursalesDialogo.hide();
                                    lovTiposFamiliares.clearFilters();" update="lovTiposFamiliares" process="@this">
                                <p:resetInput target=":form:lovTiposFamiliares:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <p:dialog header="BANCOS" widgetVar="personasDialogo" draggable="false" resizable="false" closable="false" id="personasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovBancos" style="font-size: 11px; width: 430px" var="personaFirmas" value="#{controlEmpresasBancos.listaBancos}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlEmpresasBancos.bancoSeleccionado}" selectionMode="single" widgetVar="lovBancos" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoBancos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarBancos()}" process="@this" onstart="lovBancos.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Bancos"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovBancos.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.numeroidentificaciont}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.numeroidentificaciont}" />
                                </p:column>
                                <p:column filterBy="#{personaFirmas.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarPer" style="position: relative; left: 303px" value="Aceptar"  onclick="personasDialogo.hide(), lovBancos.clearFilters();"  actionListener="#{controlEmpresasBancos.actualizarBancos()}" update="lovBancos, aceptarPer" process="@this">
                                <p:resetInput target=":form:lovBancos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasPer" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioBancos()}" onclick="personasDialogo.hide();
                                    lovBancos.clearFilters();" update="lovBancos" process="@this">
                                <p:resetInput target=":form:lovBancos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Ciudades" widgetVar="cargosDialogo" draggable="false" resizable="false" closable="false" id="cargosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovCiudades" style="font-size: 11px; width: 430px" var="personaCiudades" value="#{controlEmpresasBancos.listaCiudades}" rowKey="#{personaCiudades.secuencia}"
                                         selection="#{controlEmpresasBancos.ciudadSeleccionado}" selectionMode="single" widgetVar="lovCiudades" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoCiudades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarCiudades()}" process="@this" onstart="lovCiudades.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovCiudades.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaCiudades.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.codigo}" />
                                </p:column>
                                <p:column filterBy="#{personaCiudades.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarCar" style="position: relative; left: 303px" value="Aceptar"  onclick="cargosDialogo.hide(), lovCiudades.clearFilters();"  actionListener="#{controlEmpresasBancos.actualizarCiudades()}" update="lovCiudades, aceptarCar" process="@this">
                                <p:resetInput target=":form:lovCiudades:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasCar" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioCiudades()}" onclick="cargosDialogo.hide();
                                    lovCiudades.clearFilters();" update="lovCiudades" process="@this">
                                <p:resetInput target=":form:lovCiudades:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="ATENCIÓN...!" widgetVar="confirmarGuardar" draggable="false" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="60" height="70" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlEmpresasBancos.guardarEmpresasBancos()}" style="position: absolute; top: 60px; left: 215px " process="@this" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlEmpresasBancos.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 30px; top: 20px;"  />
                        <h:outputText value=" #{controlEmpresasBancos.mensajeValidacion}" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="50" height="70" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlEmpresasBancos.registrosBorrados}  Registros" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 60px; left: 200px" process="@this" />
                    </p:dialog>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'EMPRESASBANCOS' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />

                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla EMPRESASBANCOS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('EmpresasBancos','empresabanco')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmpresasBancos.secRegistro, 'EmpresasBancos','empresabanco')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'EMPRESASBANCOS' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>




                    <p:dialog id="editPais" header="Editar Empresa" widgetVar="editPais" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlEmpresasBancos.editarEmpresasBancos.empresa.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarPais" value="Atras" onclick="editPais.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editSubtituloFirma" header="Editar Subtitulo Firma" widgetVar="editSubtituloFirma" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlEmpresasBancos.editarEmpresasBancos.numerocuenta}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarSubtituloFirma" value="Atras" onclick="editSubtituloFirma.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editBancos" header="Editar Persona" widgetVar="editBancos" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlEmpresasBancos.editarEmpresasBancos.banco.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>

                    </p:dialog>
                    <p:dialog id="editCiudades" header="Editar Persona" widgetVar="editCiudades" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlEmpresasBancos.editarEmpresasBancos.ciudad.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>

                    </p:dialog>



                    <p:dialog id="nuevoRegistroEmpresasBancos" header="Nuevo Registro" widgetVar="nuevoRegistroEmpresasBancos" closable="false" resizable="false"  draggable="false" modal="true" height="400" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nuevo Empresa Banco" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaTipoempresa" style="border: none;">



                            <strong><h:outputText value="Empresa "  style="font-size: 12px; position: absolute; top: 90px;text-transform: uppercase" /></strong>

                                <p:ajax event="click" listener="#{controlEmpresasBancos.valoresBackupAutocompletar(1,'EMPRESAS')}" />
                                <p:ajax event="change" listener="#{controlEmpresasBancos.autocompletarNuevo('EMPRESAS',controlEmpresasBancos.nuevoEmpresasBancos.empresa.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarVariableEmpresas(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 85px;  " id="btnnuevoNombreSucursal" icon="ui-icon-search" process="@this"  actionListener="#{controlEmpresasBancos.asignarVariableEmpresas(0)}"/>

                            <strong><h:outputText value="BANCO "  style="font-size: 12px; position: absolute; top: 140px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoPersona" value="#{controlEmpresasBancos.nuevoEmpresasBancos.banco.nombre}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 135px;text-transform: uppercase">
                                <p:ajax event="click" listener="#{controlEmpresasBancos.valoresBackupAutocompletar(1,'PERSONA')}" />
                                <p:ajax event="change" listener="#{controlEmpresasBancos.autocompletarNuevo('PERSONA',controlEmpresasBancos.nuevoEmpresasBancos.banco.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarVariableBancos(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 135px;  " id="btnnuevoPersonaFirma" icon="ui-icon-search" process="@this"  actionListener="#{controlEmpresasBancos.asignarVariableBancos(0)}"/>   
                            <p:watermark for="nuevoPersona" value="Persona" />

                            <strong><h:outputText value="CIUDAD "  style="font-size: 12px; position: absolute; top: 190px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoCargo" value="#{controlEmpresasBancos.nuevoEmpresasBancos.ciudad.nombre}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 185px;text-transform: uppercase">
                                <p:ajax event="click" listener="#{controlEmpresasBancos.valoresBackupAutocompletar(1,'CARGO')}" />
                                <p:ajax event="change" listener="#{controlEmpresasBancos.autocompletarNuevo('CARGO',controlEmpresasBancos.nuevoEmpresasBancos.ciudad.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarVariableCiudades(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 185px;  " id="btnnuevoCargo" icon="ui-icon-search" process="@this"  actionListener="#{controlEmpresasBancos.asignarVariableCiudades(0)}"/>   
                            <p:watermark for="nuevoCargo" value="Cargo" />

                            <strong><h:outputText value="NUMERO CUENTA "  style="font-size: 12px; position: absolute; top: 240px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoSubtituloFirma" value="#{controlEmpresasBancos.nuevoEmpresasBancos.numerocuenta}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 235px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoSubtituloFirma" value="Subtitulo Firma" />

                            <strong><h:outputText value="TIPO CUENTA" style="font-size: 12px;  position: absolute; top: 290px;" /></strong>
                            <p:selectOneMenu id="nuevaObsoleto" value="#{controlEmpresasBancos.nuevoEmpresasBancos.tipocuenta}" style="font-size: 12px;width: 150px; position: absolute; left: 180px; top: 285px">  
                                <f:selectItem itemLabel=" " itemValue=""/>  
                                <f:selectItem itemLabel="A" itemValue="A" />  
                                <f:selectItem itemLabel="C" itemValue="C" />  
                                <p:ajax update="@this"/>
                            </p:selectOneMenu>   

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 365px;"  actionListener="#{controlEmpresasBancos.limpiarNuevoEmpresasBancos()}" update="nuevaTipoempresa" process="@this"/>
                            <p:commandButton id="agregarTE" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 365px;" actionListener="#{controlEmpresasBancos.agregarNuevoEmpresasBancos()}" process="@this" />
                            <p:commandButton id="cancelarTE" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 365px;"  update="nuevaTipoempresa" onclick="nuevoRegistroEmpresasBancos.hide();"  actionListener="#{controlEmpresasBancos.limpiarNuevoEmpresasBancos()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>



                    <p:dialog id="duplicarRegistroEmpresasBancos" header="duplicar Registro" widgetVar="duplicarRegistroEmpresasBancos" closable="false" resizable="false"  draggable="false" modal="true" height="400" width="340" style="font-size: 12px; padding: 0px">

                            <p:watermark for="duplicarPais" value="Empresa" />

                            <strong><h:outputText value="BANCO"  style="font-size: 12px; position: absolute; top: 140px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarPersona" value="#{controlEmpresasBancos.duplicarEmpresasBancos.banco.nombre}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 135px;" >
                                <p:ajax event="click" listener="#{controlEmpresasBancos.valoresBackupAutocompletar(2,'PERSONA')}" />
                                <p:ajax event="change" listener="#{controlEmpresasBancos.autocompletarDuplicado('PERSONA', controlEmpresasBancos.duplicarEmpresasBancos.banco.nombre , 2)}" />
                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarVariableBancos(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 135px;  " id="btnduplicarPersona" icon="ui-icon-search" process="@this"  actionListener="#{controlEmpresasBancos.asignarVariableBancos(1)}"/>   
                            <p:watermark for="duplicarPersona" value="Persona" />

                            <strong><h:outputText value="CIUDAD"  style="font-size: 12px; position: absolute; top: 190px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarCargo" value="#{controlEmpresasBancos.duplicarEmpresasBancos.ciudad.nombre}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 185px;" >
                                <p:ajax event="click" listener="#{controlEmpresasBancos.valoresBackupAutocompletar(2,'CARGO')}" />
                                <p:ajax event="change" listener="#{controlEmpresasBancos.autocompletarDuplicado('CARGO', controlEmpresasBancos.duplicarEmpresasBancos.ciudad.nombre , 2)}" />
                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarVariableCiudades(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 185px;  " id="btnduplicarCargo" icon="ui-icon-search" process="@this"  actionListener="#{controlEmpresasBancos.asignarVariableCiudades(1)}"/>   
                            <p:watermark for="duplicarCargo" value="Cargo" />

                            <strong><h:outputText value="NUMERO CUENTA"  style="font-size: 12px; position: absolute; top: 240px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarSubtituloFirma" value="#{controlEmpresasBancos.duplicarEmpresasBancos.numerocuenta}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top:235px;" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarSubtituloFirma" value="Descripcion" />

                            <strong><h:outputText value="TIPO CUENTA" style="font-size: 12px;  position: absolute; top: 290px;" /></strong>
                            <p:selectOneMenu id="duplicarObsoleto" value="#{controlEmpresasBancos.duplicarEmpresasBancos.tipocuenta}" style="font-size: 12px;width: 150px; position: absolute; left: 180px; top: 285px">  
                                <f:selectItem itemLabel=" " itemValue=""/>  
                                <f:selectItem itemLabel="A" itemValue="A" />  
                                <f:selectItem itemLabel="C" itemValue="C" />  
                                <p:ajax update="@this"/>
                            </p:selectOneMenu>  
                            <p:commandButton id="limpiarD" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 365px;"  actionListener="#{controlEmpresasBancos.limpiarDuplicarEmpresasBancos() }" update="duplicarTE"  process="@this"/>
                            <p:commandButton id="duplicarVFP" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 365px;" actionListener="#{controlEmpresasBancos.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 365px;"  update="duplicarTE" onclick="duplicarRegistroEmpresasBancos.hide();" actionListener="#{controlEmpresasBancos.limpiarDuplicarEmpresasBancos()}"  process="@this"/>

                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosEmpresasBancosExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlEmpresasBancos.listEmpresasBancos}">

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Empresa" /></f:facet>
                            <h:outputText value="#{info.empresa.nombre}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Banco" /></f:facet>
                            <h:outputText value="#{info.banco.nombre}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Ciudad" /></f:facet>
                            <h:outputText value="#{info.ciudad.nombre}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="NumeroCuenta" /></f:facet>
                            <h:outputText value="#{info.numerocuenta}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="TipoCuenta" /></f:facet>
                            <h:outputText value="#{info.tipocuenta}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
