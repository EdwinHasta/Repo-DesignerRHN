<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.escalafon" var="msg" />
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left" >  

                        <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEscalafon.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px;" />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator  style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEscalafon.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.limpiarNuevaEscalafon()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosEscalafonExportar" fileName="Escalafones_XML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px;" /> 
                                
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroEscalafon.show()" update=":formularioDialogos:nuevaEsc" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.borrarEscalafon()}" process="@this"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.duplicarEscalafonM()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />
                                
                                <p:separator style="position: relative; top: -9px;" /> 
                                
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEscalafon.cancelarYSalir()}" action="nomina" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 80px; width: 830px; height: 380px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['escalafones']}</strong></legend>

                            <p:dataTable id="datosEscalafon" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="width: 815px; border: 1px; text-align: left"                           
                                         value="#{controlEscalafon.listaEscalafones}" scrollable="true" scrollHeight="#{controlEscalafon.algoTabla}"  scrollWidth="830"
                                         filteredValue="#{controlEscalafon.filtrarListaEscalafones}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="25" selection="#{controlEscalafon.escalafonTablaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlEscalafon.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  width="30" 
                                          id="escalafonCodigo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.codigo}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarCodigo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase" onclick="select();" maxlength="30"> 
                                                <p:ajax event="change" listener="#{controlEscalafon.modificarEscalafon(indice)}" update="editarCodigo"/>
                                                <p:ajax event="select" listener="#{controlEscalafon.cambiarIndice(indice, 0)}" />
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigo']}" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['categoria']}" sortBy="#{info.categoria.descripcion}" filterBy="#{info.categoria.descripcion}" filterMatchMode="contains" 
                                          id="escalafonCategoria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.categoria.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.categoria.descripcion}" id="editarUbicacion" style="border-radius: 0px; width: 99.5%;text-transform: uppercase" onclick="select();"> 
                                                <p:ajax event="change" listener="#{controlEscalafon.modificarEscalafon(indice, 'CATEGORIA', info.categoria.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlEscalafon.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlEscalafon.asignarIndex(indice,0,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 490px; margin: -14px; height: 26px; border: none; color: blue" id="fooCategoria" action="categoriasEsca"  value=" " />
                                    </f:facet>
                                </p:column> 
                                
                                <p:column headerText="#{msg['subCategoria']}" sortBy="#{info.subcategoria.descripcion}" filterBy="#{info.subcategoria.descripcion}" filterMatchMode="contains" 
                                          id="escalafonSubCategoria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.subcategoria.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.subcategoria.descripcion}" id="editarSubCategoria" style="border-radius: 0px; width: 99.5%;text-transform: uppercase" onclick="select();"> 
                                                <p:ajax event="change" listener="#{controlEscalafon.modificarEscalafon(indice, 'SUBCATEGORIA', info.subcategoria.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlEscalafon.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlEscalafon.asignarIndex(indice,0,1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 490px; margin: -14px; height: 26px; border: none; color: blue" id="fooSubCategoria"  value=" " />
                                    </f:facet>
                                </p:column> 
                            </p:dataTable>  
                        </fieldset> 

                        <p:dialog header="#{msg['nombreCat']}" widgetVar="CategoriaDialogo" draggable="false" resizable="false" closable="false" id="CategoriaDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" >
                            <p:dataTable id="lovCategoria" style="width: 400px" var="categoria" value="#{controlEscalafon.lovCategorias}" rowKey="#{categoria.secuencia}"
                                         selection="#{controlEscalafon.categoriaSelecionada}" selectionMode="single" widgetVar="lovCategoria" scrollable="true" scrollWidth="415" scrollHeight="250"
                                         filteredValue="#{controlEscalafon.filtrarLovCategorias}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEscalafon.activarAceptar()}" update=":form:aceptarCat"/>
                                <p:ajax event="rowDblselect" listener="#{controlEscalafon.actualizarCategoria()}" process="@this"  />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarCat']}" style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovCategoria.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{categoria.descripcion}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['descripcionCat']}" />
                                    </f:facet>
                                    <h:outputText value="#{categoria.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            
                            <h:outputText id="infoRegistroCategoria" value="#{controlEscalafon.infoRegistroCategoria}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                            
                            <p:commandButton icon="ui-icon-check" id="aceptarCat" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlEscalafon.aceptar}" actionListener="#{controlEscalafon.actualizarCategoria()}" process="@this"/>
                            
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" id="atrasCat" style="position: relative; left: 230px" value="#{msg['atras']}"  actionListener="#{controlEscalafon.cancelarCambioCategoria()}"  process="@this"/>
                            
                        </p:dialog> 
                        
                        <p:dialog header="#{msg['nombreSCat']}" widgetVar="SubCategoriaDialogo" draggable="false" resizable="false" closable="false" id="SubCategoriaDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" >
                            <p:dataTable id="lovSubCategoria" style="width: 400px" var="subCategoria" value="#{controlEscalafon.lovSubCategorias}" rowKey="#{subCategoria.secuencia}"
                                         selection="#{controlEscalafon.subCategoriaSelecionada}" selectionMode="single" widgetVar="lovSubCategoria" scrollable="true" scrollWidth="415" scrollHeight="250"
                                         filteredValue="#{controlEscalafon.filtrarLovSubCategorias}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEscalafon.activarAceptar()}" update=":form:aceptarSCat"/>
                                <p:ajax event="rowDblselect" listener="#{controlEscalafon.actualizarSubCategoria()}"  process="@this"  />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarSCat']}" style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovSubCategoria.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{subCategoria.descripcion}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['descripcionSCat']}" />
                                    </f:facet>
                                    <h:outputText value="#{subCategoria.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            
                            <h:outputText id="infoRegistroSubCategoria" value="#{controlEscalafon.infoRegistroSubCategoria}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                            
                            <p:commandButton icon="ui-icon-check" id="aceptarSCat" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlEscalafon.aceptar}"  actionListener="#{controlEscalafon.actualizarSubCategoria()}"  process="@this"/>
                            
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" id="atrasSCat" style="position: relative; left: 230px" value="#{msg['atras']}"  actionListener="#{controlEscalafon.cancelarCambioSubCategoria()}"  process="@this"/>
                            
                        </p:dialog> 

                        <h:outputText id="informacionRegistro" value="#{controlEscalafon.infoRegistro}" style="position: absolute; left: 15px; top: 480px; font-weight: bold"/>
                        <p:commandButton style="position: absolute; left: 683px; top: 480px; " id="ACEPTAR" icon="ui-icon-check" value="#{msg['aceptar']}" onclick="confirmarGuardar.show();" disabled="#{controlEscalafon.cambiosPagina}" update=":form:datosEscalafon" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 480px;" icon="ui-icon-closethick" id="ATRAS" value="#{msg['cancelar']}" actionListener="#{controlEscalafon.salir()}" action="nomina" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEscalafon.guardarYSalir()}"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEscalafon.cancelarYSalir()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEscalafon.backUpSecRegistro, 'Escalafones', 'rastroEscalafon')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Escalafones', 'rastroEscalafon')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEscalafon.backUpSecRegistro, 'Escalafones', 'rastroEscalafon')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorRegNew" header="#{msg['atencion']}" widgetVar="errorRegNew"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegNew']}" style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>


                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEscalafon.activarCtrlF11()}"/> 
                </h:form>
                <h:form id="formularioDialogos" >
                    <p:dialog id="NuevoRegistroEscalafon" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroEscalafon" closable="false" resizable="false"  draggable="false" modal="true" height="200" width="400" style="padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaEsc" style="border: none;">

                            <strong><h:outputText value="*#{msg['codigoN']}" style="position: absolute; top: 75px; left: 50px;" /></strong>
                            <p:inputText id="nuevaCodigo" value="#{controlEscalafon.nuevaEscalafon.codigo}" style="width: 122px; position: absolute; left: 200px; top: 70px;" onclick="select();"  maxlength="30">
                                <p:ajax event="change" update="nuevaCodigo" />
                            </p:inputText>

                            <strong><h:outputText value="*#{msg['categoriaN']}" style="position: absolute; top: 105px; left: 50px" /></strong>
                            <p:inputText id="nuevaCategoria" value="#{controlEscalafon.nuevaEscalafon.categoria.descripcion}" style="width: 122px; position: absolute; left: 200px; top: 100px;" onclick="select();">
