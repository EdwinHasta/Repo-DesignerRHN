<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">      
                <h:form id="form">

                    <f:loadBundle basename="Recursos.estructura" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left"> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 id="guardarRapido" value="" actionListener="#{controlEstructura.guardarCambiosOrganigramas()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="editar" value="" actionListener="#{controlEstructura.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="listaValores" value="" disabled="#{controlEstructura.activarLOV}" actionListener="#{controlEstructura.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="filtrar" value="" actionListener="#{controlEstructura.activarCtrlF11()}" process="@this"/>
                                <p:tooltip for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXLS" value="" ajax="false" actionListener="#{controlEstructura.exportXLS()}" />
                                <p:tooltip for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  
                                                 id="exportarXML" value="" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosOrganigramasExportar" fileName="OrganigramasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="exportarPDF" value="" actionListener="#{controlEstructura.exportPDF()}" ajax="false"/>
                                <p:tooltip for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="insertar" value="" oncomplete="NuevoRegistroOrganigramas.show()" update=":formularioDialogos:nuevoOrganigrama"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="eliminar" value="" actionListener="#{controlEstructura.borrarOrganigrama()}" process="@this"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="duplicar" value="" actionListener="#{controlEstructura.duplicarOrg()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="rastro" value="" actionListener="#{controlEstructura.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="refrescar" value="" actionListener="#{controlEstructura.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="salir" value="" actionListener="#{controlEstructura.salir()}" action="#{controlEstructura.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 70px; width: 830px; height: 130px; border-radius: 10px; left: 10px;">
                            <legend style="color: blue"><strong>#{msg['organigramas']}</strong></legend>

                            <p:dataTable id="datosOrganigramas" var="organigrama" style="width: 814px;" value="#{controlEstructura.listaOrganigramas}"
                                         rowKey="#{organigrama.secuencia}" scrollable="true" scrollHeight="#{controlEstructura.altoTabla}" scrollWidth="830" editable="true" 
                                         widgetVar="datosOrganigramas" rowIndexVar="indice" filteredValue="#{controlEstructura.filtradoListaOrganigramas}" 
                                         emptyMessage="#{msg['vacio']}" editMode="cell" selection="#{controlEstructura.organigramaSeleccionado}" selectionMode="single">   

                                <p:ajax event="rowSelect" listener="#{controlEstructura.cambiarIndiceDefault()}"/>
                                <p:ajax event="filter" listener="#{controlEstructura.eventoFiltrar()}"/>

                                <p:column id="organigramaFecha" width="50" sortBy="#{organigrama.fecha}"  filterBy="#{organigrama.fecha}" filterMatchMode="contains"
                                          filterStyle="display: none; visibility: hidden;">
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['fecha']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{organigrama.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFecha" value="#{organigrama.fecha}" width="99">
                                                <p:ajax event="dateSelect" listener="#{controlEstructura.modificarOrganigrama(organigrama, 'F', organigrama.fecha)}" update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(organigrama, 'F', organigrama.fecha)}" update="editFecha"/>
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(organigrama, 0)}" />
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column id="organigramaCodigo" headerText="#{msg['codigo']}" sortBy="#{organigrama.codigo}" width="38" filterBy="#{organigrama.codigo}" 
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['codigo']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.codigo}" id="editarCodigo" style="border-radius: 0px; width: 99%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(organigrama, 'COD', organigrama.fecha)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(organigrama, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column id="organigramaEmpresa" sortBy="#{organigrama.empresa.nombre}" filterBy="#{organigrama.empresa.nombre}" filterMatchMode="contains"
                                          filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['empresa']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.empresa.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.empresa.nombre}" id="editarEmpresa" style="border-radius: 0px; width: 99%; text-transform: uppercase" >
                                                <p:ajax event="change" listener="#{controlEstructura.modificarOrganigrama(organigrama, 'EMPRESA', organigrama.empresa.nombre)}" />
                                                <p:ajax event="select" listener="#{controlEstructura.cambiarIndice(organigrama, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlEstructura.asignarIndexTabla(organigrama)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                    <f:facet name="footer">
                                        <p:commandButton style="font-size: 9; width: 120%; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px;" id="footEmpr" value=" "/> 
                                    </f:facet>
                                </p:column>

                                <p:column id="organigramaNit" sortBy="#{organigrama.empresa.nit}" width="110" filterBy="#{organigrama.empresa.nit}" filterMatchMode="contains" 
                                          filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['nit']}" />  
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{organigrama.empresa.nit}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{organigrama.empresa.nit}" readonly="true" id="editarNit" style="border-radius: 0px; width: 99%; text-transform: uppercase"/>
                                            <!--                                                         onselect="posicionNIT([{name: 'n', value: '3'}, {name: 't', value: '#/{indice}'}]);">
                                                                                        </p:inputText>-->
                                        </f:facet>  
                                    </p:cellEditor>  
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column id="organigramaEstado" style="padding: 0px" sortBy="#{organigrama.estadoOrg}" width="95" filterBy="#{organigrama.estadoOrg}" filterMatchMode="contains" 
                                          filterStyle="display: none; visibility: hidden;"> 
                                    <f:facet name="header">  
                                        <h:outputText value="#{msg['estado']}" />  
                                    </f:facet> 
                                    <p:cellEditor> 
                                        <f:facet name="output"><h:outputText value="#{organigrama.estadoOrg}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editEstadoOrganigrama" value="#{organigrama.estadoOrg}" style="width: 120px; font-weight: bold;" panelStyle="width: 115px" >  
                                                <f:selectItem itemLabel="#{msg['activo']}" itemValue="ACTIVO" />  
                                                <f:selectItem itemLabel="#{msg['inactivo']}" itemValue="INACTIVO" />
                                                <p:ajax listener="#{controlEstructura.seleccionarEstado(organigrama.estadoOrg, indice, 4)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>  
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable> 

                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlEstructura.infoRegistro}" style="position: relative; left: 10px; top: 0px; font-weight: bold"/>
                        </fieldset>

                        <!--                        <p:remoteCommand name="posicionNIT" actionListener="#/{controlEstructura.posicionNIT()}"/>-->

                        <fieldset style="position: absolute; top: 217px; width: 830px; height: 265px; border-radius: 10px; left: 10px;">
                            <legend style="color: blue"><strong>#{msg['arbol']}</strong></legend>                        
                            <p:tree id="arbolEstructuras" widgetVar="arbolEstructuras"  value="#{controlEstructura.arbolEstructuras}"
                                    style="width: 825px; position: absolute; height: 220px;" var="estructura" animate="true"
                                    selectionMode="single" styleClass="ui-tree">  
                                <p:treeNode expandedIcon="ui-icon-bullet"  
                                            collapsedIcon="ui-icon-bullet">  
                                    <span style="cursor: pointer;" onclick="this.parentNode.parentNode.firstChild.click();">
                                        <h:outputText value="#{estructura.nombre}"/>
                                    </span>
                                </p:treeNode>   
                            </p:tree>
                            <p:commandButton id="btnEstructuraPlanta" value="Estructura Planta" icon="ui-icon-extlink" style="position: relative; top: 225px; width: 160px; height: 30px; background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; 
                                             background-repeat: no-repeat; border: none; color: white;" action="estructuraPlanta" actionListener="#{controlEstructuraPlanta.inicializarPagina('estructura')}"/>
                            <p:tooltip  for="btnEstructuraPlanta" value="#{msg['estructuraplanta']}"/>
                            <p:commandButton id="btnRiesgosProfesionales" value="Riesgos Pro..." icon="ui-icon-extlink" style="position: relative; top: 225px; width: 160px; height: 30px; background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; 
                                             background-repeat: no-repeat; border: none; color: white;"/>
                            <p:tooltip  for="btnRiesgosProfesionales" value="#{msg['riesgosprofesionales']}"/>
                            <p:commandButton id="btnReportePlanta" value="Reporte Planta" icon="ui-icon-extlink" style="position: relative; top: 225px; width: 160px; height: 30px; background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; 
                                             background-repeat: no-repeat; border: none; color: white;"/>
                            <p:tooltip  for="btnReportePlanta" value="#{msg['reporteplantapersonal']}"/>
                        </fieldset>
                    </p:panel>

                    <p:commandButton id="ACEPTAR" value="" style="position: absolute; top: 507px; left: 683px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; 
                                     background-repeat: no-repeat; border: none;" onclick="confirmarGuardar.show();" disabled="#{controlEstructura.guardado}" update=":form:datosOrganigramas" process="@this" />
                    <p:commandButton id="ATRAS" value="" style="position: absolute; top: 507px; left: 775px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; 
                                     background-repeat: no-repeat; border: none;" actionListener="#{controlEstructura.salir()}"  process="@this" action="#{controlEstructura.redirigir()}" />

                    <!-- DIALOGO L.O.V ESTATICO DE EMPRESAS -->
                    <p:dialog header="#{msg['empresasEM']}" widgetVar="EmpresasDialogo" draggable="false" resizable="false" closable="false" id="EmpresasDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true" >
                        <p:dataTable id="lovEmpresas" style="width: 400px" var="empresa" value="#{controlEstructura.lovEmpresas}" rowKey="#{empresa.secuencia}"
                                     selection="#{controlEstructura.empresaSeleccionada}" selectionMode="single" widgetVar="lovEmpresas" scrollable="true" scrollWidth="416" scrollHeight="250"
                                     filteredValue="#{controlEstructura.filtradoEmpresas}" emptyMessage="#{msg['lovvacio']}">              

                            <p:ajax event="filter" listener="#{controlEstructura.eventoFiltrarLovEmp}"/>
                            <p:ajax event="rowSelect" listener="#{controlEstructura.activarAceptar()}" update=":form:aceptarE"/>
                            <p:ajax event="rowDblselect" listener="#{controlEstructura.actualizarEmpresa()}" process="@this" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEM']}"  style="position: absolute; left: 27px; top: 16px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovEmpresas.filter();" style="width:200px; position: relative; left: 40px;" />  
                            </f:facet>
                            <p:column filterBy="#{empresa.nit}" width="80" filterMatchMode="contains" filterStyle="width: 85%">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nitEM']}" />
                                </f:facet>
                                <h:outputText  value="#{empresa.nit}" />
                            </p:column>
                            <p:column filterBy="#{empresa.nombre}" filterStyle="width: 85%" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreEM']}" />
                                </f:facet>
                                <h:outputText  value="#{empresa.nombre}" />
                            </p:column>
                        </p:dataTable>

                        <h:outputText id="infoRegistroEmpresa" value="#{msg['infoRegistro']} #{controlEstructura.infoRegistroEmpresa}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>

                        <p:commandButton icon="ui-icon-check" id="aceptarE" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlEstructura.aceptar}" actionListener="#{controlEstructura.actualizarEmpresa()}"  process="@this" />

                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" id="atrasE" style="position: relative; left: 230px" value="#{msg['atras']}" actionListener="#{controlEstructura.cancelarEmpresa()}" process="@this" />

                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEstructura.organigramaSeleccionado.secuencia , 'Organigramas', 'estructuraRastro')}" 
                                         style="position: absolute; top: 63px; left: 210px" action="rastro" process="@this" />
                        <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Organigramas', 'estructuraRastro')}"
                                         style="position: absolute; top: 60px; left: 210px" action="rastro" process="@this" />
                        <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="100" width="360px"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEstructura.organigramaSeleccionado.secuencia , 'Organigramas', 'estructuraRastro')}"
                                         style="position: absolute; top: 65px; left: 210px" action="rastro" process="@this" />
                        <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 65px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['error']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
