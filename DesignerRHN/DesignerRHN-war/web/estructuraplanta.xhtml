<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.estructuraplanta" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEstructuraPlanta.activarCtrlF11()}" process="@this"/> 

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <p:commandButton style="position: absolute; left: 683px; top: 502px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value="" onclick="confirmarGuardarSalida.show();" disabled="#{controlEstructuraPlanta.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 773px; top: 502px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value="" actionListener="#{controlEstructuraPlanta.salir()}" action="#{controlEstructuraPlanta.valorPaginaAnterior()}" process="@this" />

                        <p:toolbar  styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 actionListener="#{controlEstructuraPlanta.guardarGeneral()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.editarCelda()}" process="@this"/>
                                <p:tooltip for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="listaValores" widgetVar="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.listaValoresBoton()}" disabled="#{controlEstructuraPlanta.activarLOV}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 ajax="false" actionListener="#{controlEstructuraPlanta.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 ajax="false">
                                    <p:dataExporter type="xml" target="#{controlEstructuraPlanta.exportXML()}" fileName="#{controlEstructuraPlanta.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 update=":formularioDialogos:verificarNuevoRegistro" oncomplete="verificarNuevoRegistro.show()" process="@this"/> 
                                <p:tooltip for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.borradoGeneral()}" process="@this"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.verificarRastro()}" process="@this"/>  
                                <p:tooltip for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.cancelarModificacionGeneral()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlEstructuraPlanta.salir()}" action="#{controlEstructuraPlanta.valorPaginaAnterior()}"   process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 70px; width: 830px; height: 128px; border-radius: 10px; padding-top: 1px;">
                            <legend style="color: blue"><strong>#{msg['organigramas']}</strong></legend>

                            <p:dataTable id="datosOrganigramas" widgetVar="datosOrganigramas" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left;width: 805px;position: relative"                           
                                         value="#{controlEstructuraPlanta.listaOrganigramas}" scrollable="true" scrollHeight="#{controlEstructuraPlanta.altoTablaOrganigrama}"  scrollWidth="820"
                                         filteredValue="#{controlEstructuraPlanta.filtrarListaOrganigramas}"  emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="3" selection="#{controlEstructuraPlanta.organigramaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlEstructuraPlanta.eventoFiltrarO()}"/>
<!--                                <f:event type="preRenderView" listener="#/{controlEstructuraPlanta.recordarSeleccionOr()}"/>-->

                                <p:column headerText="#{msg['fecha']}" sortBy="#{info.fecha}" filterBy="#{info.fecha}" filterMatchMode="contains" 
                                          id="organigramaFecha" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{info.fecha}" > 
                                                <p:ajax event="dateSelect" listener="#{controlEstructuraPlanta.modificacionesFechas(info,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.modificacionesFechas(info,0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(info,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center;" headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"
                                          id="organigramaCodigo" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}"  readonly="true"  onselect="posicionOrganigrama([{name: 'n', value: '1'}, {name: 't', value: '#{indice}'}]);" onclick="select();" id="editarCodigoOrganigrama" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(info, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['empresa']}" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" 
                                          id="organigramaEmpresa" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.empresa.nombre}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" onclick="select();" onselect="posicionOrganigrama([{name: 'n', value: '2'}, {name: 't', value: '#{indice}'}]);" id="editarEmpresaOrganigrama" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.modificarOrganigrama(info, 'EMPRESA', info.empresa.nombre)}" />
                                                <p:ajax event="dblclick" listener="#{controlEstructuraPlanta.asignarIndexTabla(info)}"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(info,2)}"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="font-size: 9; width: 120%; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px;" id="footEmpr" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center;" headerText="#{msg['nit']}" sortBy="#{info.empresa.nit}" filterBy="#{info.empresa.nit}" filterMatchMode="contains" 
                                          width="100" id="organigramaNIT" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.empresa.nit}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nit}" onclick="select();"  readonly="true"  onselect="posicionOrganigrama([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);" id="editarNITOrganigrama" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(info,2)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center;" headerText="#{msg['estado']}" sortBy="#{info.estado}" filterBy="#{info.estado}" filterMatchMode="contains" 
                                          width="70" id="organigramaEstado" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.estado}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estado}" onclick="select();"  readonly="true"  onselect="posicionOrganigrama([{name: 'n', value: '4'}, {name: 't', value: '#{indice}'}]);" id="editarEstadoOrganigrama" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(info,2)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                            <h:outputText id="infoRegistroOrg" value="#{msg['infoRegistro']} #{controlEstructuraPlanta.infoRegistroOr}" style="position: relative; left: 10px; top: 1px; font-weight: bold"/>
                        </fieldset> 

                        <p:remoteCommand name="posicionOrganigrama" actionListener="#{controlEstructuraPlanta.posicionOrganigrama()}"/>
                        <p:remoteCommand name="posicionEstructura" actionListener="#{controlEstructuraPlanta.posicionEstructura()}"/>
                        <p:remoteCommand name="dispararDialogo" actionListener="#{controlEstructuraPlanta.dispararDialogo()}"/>

                        <fieldset style="position: absolute; left: 10px; top: 214px; width: 830px; height: 273px; border-radius: 10px; padding-top: 1px;">
                            <legend style="color: blue"><strong>#{msg['estructura']}</strong></legend>

                            <p:dataTable id="datosEstructura" widgetVar="datosEstructura" var="infoE" rowKey="#{infoE.secuencia}" rowIndexVar="indiceE" 
                                         style=" border: 1px; text-align: left;width: 805px" value="#{controlEstructuraPlanta.listaEstructuras}" 
                                         scrollable="true" scrollHeight="#{controlEstructuraPlanta.altoTablaEstructura}" scrollWidth="820" editable="true" 
                                         filteredValue="#{controlEstructuraPlanta.filtrarListaEstructuras}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlEstructuraPlanta.estructuraSeleccionada}">

                                <p:ajax event="filter" listener="#{controlEstructuraPlanta.eventoFiltrarE()}"/>
<!--                                <f:event type="preRenderView" listener="#/{controlEstructuraPlanta.recordarSeleccionEx()}"/>-->

                                <p:column style="text-align: center;" headerText="#{msg['codigo']}" sortBy="#{infoE.codigo}" filterBy="#{infoE.codigo}" filterMatchMode="contains"  
                                          width="65" id="estructuraCodigo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoE.codigo}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.codigo}" onclick="select();"  id="editarCodigoEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.procesoModificacionEstructura(infoE)}" process="@this" update="editarCodigoEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(infoE,0)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estructura']}" sortBy="#{infoE.nombre}" filterBy="#{infoE.nombre}" filterMatchMode="contains"  
                                          id="estructuraEstructura" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText  value="#{infoE.nombre}"  style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.nombre}" onclick="select();"  id="editarEstructuraEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.procesoModificacionEstructura(infoE)}" process="@this" update="editarEstructuraEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(infoE,1)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['cant']}" style="text-align: center;" sortBy="#{infoE.cantidadCargosControlar}" filterBy="#{infoE.cantidadCargosControlar}" filterMatchMode="contains" 
                                          width="35" id="estructuraCantidadControlar" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['cant']}" id="headerCant" />
                                        <p:tooltip for="headerCant" value="#{msg['headerCant']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoE.cantidadCargosControlar}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input"> 
                                            <p:inputText value="#{infoE.cantidadCargosControlar}" onclick="select();"  readonly="true"  onselect="posicionEstructura([{name: 'n', value: '2'}, {name: 't', value: '#{indiceE}'}]);" 
                                                         ondblclick="dispararDialogo([{name: 'n', value: '2'}, {name: 't', value: '#{indiceE}'}]);" id="editarCantidadControlarEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Real" style="text-align: center;" sortBy="#{infoE.cantidadCargosEmplActivos}" filterBy="#{infoE.cantidadCargosEmplActivos}" filterMatchMode="contains" 
                                          width="35" id="estructuraCantidadActivo" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText value="Real" id="headerReal"/>
                                        <p:tooltip for="headerReal" value="#{msg['headerReal']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoE.cantidadCargosEmplActivos}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.cantidadCargosEmplActivos}" onclick="select();" readonly="true"  onselect="posicionEstructura([{name: 'n', value: '3'}, {name: 't', value: '#{indiceE}'}]);" 
                                                         id="editarCantidadActivosEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['centroCosto']}" sortBy="#{infoE.centrocosto.codigoNombre}" filterBy="#{infoE.centrocosto.codigoNombre}" filterMatchMode="contains" 
                                          width="170" id="estructuraCentroCosto" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText  value="#{infoE.centrocosto.codigoNombre}" style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.centrocosto.codigoNombre}" onclick="select();" id="editarCentroCostoEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.modificarEstructura(infoE, 'CENTROCOSTO', infoE.centrocosto.codigoNombre)}" process="@this" update="editarCentroCostoEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(infoE,4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEstructuraPlanta.asignarIndex(infoE,0,0)}" process="@this" update="editarCentroCostoEstructura"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 190px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooCiudad" value=" " action="centrocostoestructuraplanta" actionListener="#{controlBetaCentrosCostos.recibirPagina('atrascentrocostoestructuraplanta')}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estructuraPadre']}" sortBy="#{infoE.estructurapadre.nombre}" filterBy="#{infoE.estructurapadre.nombre}" filterMatchMode="contains" 
                                          width="170" id="estructuraEstructuraPadre" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText  value="#{infoE.estructurapadre.nombre}" style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.estructurapadre.nombre}" onclick="select();"  id="editarEstructuraPadreEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.modificarEstructura(infoE, 'PADRE', infoE.estructurapadre.nombre)}" process="@this" update="editarEstructuraPadreEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(infoE,5)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEstructuraPlanta.asignarIndex(infoE,1,0)}" process="@this" update="editarEstructuraPadreEstructura"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 190px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                            <h:outputText id="infoRegistroEst" value="#{msg['infoRegistro']} #{controlEstructuraPlanta.infoRegistroEs}" style="position: relative; left: 10px; top: 1px; font-weight: bold"/>
                        </fieldset> 
                    </p:panel>
