<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.estructuraplanta" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEstructuraPlanta.activarCtrlF11()}" process="@this"/> 


                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 550px;  text-align: left" >  

                        <p:commandButton style="position: absolute; left: 20px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlEstructuraPlanta.cancelarModificacionGeneral()}"  process="@this" />
                        <p:commandButton style="position: absolute; left: 710px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardarSalida.show();" disabled="#{controlEstructuraPlanta.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlEstructuraPlanta.salir()}" action="#{controlEstructuraPlanta.valorPaginaAnterior()}" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 65px; font-size: 10px; width: 830px; height: 110px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['organigramas']}</strong></legend>

                            <p:dataTable id="datosOrganigrama" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 805px;position: relative"                           
                                         value="#{controlEstructuraPlanta.listaOrganigramas}" scrollable="true" scrollHeight="#{controlEstructuraPlanta.altoTablaOrganigrama}"  scrollWidth="820"
                                         filteredValue="#{controlEstructuraPlanta.filtrarListaOrganigramas}"  emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="3">

                                <p:ajax event="filter" listener="#{controlEstructuraPlanta.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px;" headerText="#{msg['fecha']}" sortBy="#{info.fecha}" filterBy="#{info.fecha}" filterMatchMode="contains" 
                                          id="organigramaFecha" width="35" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{info.fecha}" > 
                                                <p:ajax event="dateSelect" listener="#{controlEstructuraPlanta.modificacionesFechas(indice,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.modificacionesFechas(indice,0)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column style="font-size: 11px;" headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"
                                          id="organigramaCodigo" width="60" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}"  readonly="true"  onselect="posicionOrganigrama([{name: 'n', value: '1'}, {name: 't', value: '#{indice}'}]);" onclick="select();" id="editarCodigoOrganigrama" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['empresa']}" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" 
                                          width="100" id="organigramaEmpresa" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.empresa.nombre}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" onclick="select();"  readonly="true"  onselect="posicionOrganigrama([{name: 'n', value: '2'}, {name: 't', value: '#{indice}'}]);" id="editarEmpresaOrganigrama" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(indice,2)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['nit']}" sortBy="#{info.empresa.nit}" filterBy="#{info.empresa.nit}" filterMatchMode="contains" 
                                          width="100" id="organigramaNIT" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.empresa.nit}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nit}" onclick="select();"  readonly="true"  onselect="posicionOrganigrama([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);" id="editarNITOrganigrama" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(indice,2)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['estado']}" sortBy="#{info.estado}" filterBy="#{info.estado}" filterMatchMode="contains" 
                                          width="100" id="organigramaEstado" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.estado}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estado}" onclick="select();"  readonly="true"  onselect="posicionOrganigrama([{name: 'n', value: '4'}, {name: 't', value: '#{indice}'}]);" id="editarEstadoOrganigrama" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndice(indice,2)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:remoteCommand name="posicionOrganigrama" actionListener="#{controlEstructuraPlanta.posicionOrganigrama()}"/>
                        <p:remoteCommand name="posicionEstructura" actionListener="#{controlEstructuraPlanta.posicionEstructura()}"/>



                        <p:toolbar style="font-size: 12px; position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlEstructuraPlanta.guardarGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlEstructuraPlanta.validarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEstructuraPlanta.exportXML()}" fileName="#{controlEstructuraPlanta.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlEstructuraPlanta.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 190px; font-size: 10px; width: 830px; height: 320px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['estructura']}</strong></legend>

                            <p:dataTable id="datosEstructura" var="infoE" rowKey="#{infoE.secuencia}" rowIndexVar="indiceE" style="font-size: 10px; border: 1px; text-align: left;width: 805px"
                                         value="#{controlEstructuraPlanta.listaEstructuras}" scrollable="true" scrollHeight="#{controlEstructuraPlanta.altoTablaEstructura}" scrollWidth="820"
                                         filteredValue="#{controlEstructuraPlanta.filtrarListaEstructuras}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="12">

                                <p:ajax event="filter" listener="#{controlEstructuraPlanta.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="#{msg['codigo']}" sortBy="#{infoE.codigo}" filterBy="#{infoE.codigo}" filterMatchMode="contains"  
                                          width="30" id="estructuraCodigo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoE.codigo}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.codigo}" onclick="select();"  id="editarCodigoEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.procesoModificacionEstructura(indiceE)}" process="@this" update="editarCodigoEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(indiceE,0)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigo']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['estructura']}" sortBy="#{infoE.nombre}" filterBy="#{infoE.nombre}" filterMatchMode="contains"  
                                          width="80" id="estructuraEstructura" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText  value="#{infoE.nombre}"  style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.nombre}" onclick="select();"  id="editarEstructuraEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.procesoModificacionEstructura(indiceE)}" process="@this" update="editarEstructuraEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(indiceE,1)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['estructura']}" />
                                    </f:facet>
                                </p:column>

                                
                                <p:column style="font-size: 11px" headerText="#{msg['cant']}" sortBy="#{infoE.cantidadCargosControlar}" filterBy="#{infoE.cantidadCargosControlar}" filterMatchMode="contains" 
                                          width="15" id="estructuraCantidadControlar" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['cant']}" id="headerCant" />
                                        <p:tooltip style="font-size: 12px" for="headerCant" value="#{msg['headerCant']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoE.cantidadCargosControlar}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.cantidadCargosControlar}" onclick="select();"  readonly="true"  onselect="posicionEstructura([{name: 'n', value: '2'}, {name: 't', value: '#{indiceE}'}]);" 
                                                         ondblclick="CentroCostoDialogo.show()" id="editarCantidadControlarEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['cant']}" />
                                    </f:facet>
                                </p:column>
                                
                                <p:column style="font-size: 11px" headerText="Real" sortBy="#{infoE.cantidadCargosEmplActivos}" filterBy="#{infoE.cantidadCargosEmplActivos}" filterMatchMode="contains" 
                                          width="15" id="estructuraCantidadActivo" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="Real" id="headerReal" />
                                        <p:tooltip style="font-size: 12px" for="headerReal" value="#{msg['headerReal']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoE.cantidadCargosEmplActivos}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.cantidadCargosEmplActivos}" onclick="select();"  readonly="true"  onselect="posicionEstructura([{name: 'n', value: '3'}, {name: 't', value: '#{indiceE}'}]);" 
                                                         id="editarCantidadActivosEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Real" />
                                    </f:facet>
                                </p:column>
                                
                                
                                <p:column style="font-size: 11px" headerText="#{msg['centroCosto']}" sortBy="#{infoE.centrocosto.codigoNombre}" filterBy="#{infoE.centrocosto.codigoNombre}" filterMatchMode="contains" 
                                          width="80" id="estructuraCentroCosto" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText  value="#{infoE.centrocosto.codigoNombre}" style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.centrocosto.codigoNombre}" onclick="select();"  id="editarCentroCostoEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.modificarEstructura(indiceE, 'CENTROCOSTO', infoE.centrocosto.codigoNombre)}" process="@this" update="editarCentroCostoEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(indiceE,4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEstructuraPlanta.asignarIndex(indiceE,0,0)}" process="@this" update="editarCentroCostoEstructura"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;border: none; color: blue" id="fooCentroCosto"  process="@this" value="#{msg['centroCosto']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['estructuraPadre']}" sortBy="#{infoE.estructurapadre.nombre}" filterBy="#{infoE.estructurapadre.nombre}" filterMatchMode="contains" 
                                          width="80" id="estructuraEstructuraPadre" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText  value="#{infoE.estructurapadre.nombre}" style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoE.estructurapadre.nombre}" onclick="select();"  id="editarEstructuraPadreEstructura" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlEstructuraPlanta.modificarEstructura(indiceE, 'PADRE', infoE.estructurapadre.nombre)}" process="@this" update="editarEstructuraPadreEstructura"/>
                                                <p:ajax event="select" listener="#{controlEstructuraPlanta.cambiarIndiceEstructura(indiceE,5)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEstructuraPlanta.asignarIndex(indiceE,1,0)}" process="@this" update="editarEstructuraPadreEstructura"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['estructuraPadre']}" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                    </p:panel>


                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEstructuraPlanta.guardarGeneral()}"  style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlEstructuraPlanta.cancelarModificacionGeneral()}" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardarSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSalida"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardarSalida.hide();" actionListener="#{controlEstructuraPlanta.guardarYSalir()}" action="#{controlEstructuraPlanta.valorPaginaAnterior()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardarSalida.hide();" actionListener="#{controlEstructuraPlanta.cancelarYSalir()}" action="#{controlEstructuraPlanta.valorPaginaAnterior()}" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardarSalida.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
