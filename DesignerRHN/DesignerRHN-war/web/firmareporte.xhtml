<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Firmas Reportes" style="position: absolute; width: 874px; height: 510px; text-align: left">    
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Firmas Reportes</strong></legend>

                            <p:dataTable id="datosFirmasReportes" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlFirmasReportes.listFirmasReportes}" scrollHeight="#{controlFirmasReportes.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlFirmasReportes.filtrarFirmasReportes}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"  scrollable="true"
                                         selection="#{controlFirmasReportes.firmaReporteSeleccionada}"
                                         selectionMode="single"
                                         >
                                <p:ajax event="filter" listener="#{controlFirmasReportes.eventoFiltrar()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarCodigo" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlFirmasReportes.modificarFirmasReportes(indice, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                </p:column>
                                <p:column headerText="Descripcion" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" maxlength="100"  id="editarNombre" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(indice, 'N', info.descripcion)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>  

                                </p:column>
                                <p:column headerText="Empresa" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" id="pais" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.empresa.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" id="editarPais" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlFirmasReportes.asignarIndex(indice, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(indice, 'PAISES', info.empresa.nombre)}" update="pais"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; margin: -14px; height: 20px; border: none; color: blue" id="fooEmpresa"  value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="SubTituloFirma" sortBy="#{info.subtitulofirma}" filterBy="#{info.subtitulofirma}" filterMatchMode="contains" id="subTituloFirma" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.subtitulofirma}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.subtitulofirma}" maxlength="50" id="editarSubTituloFirma" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(indice, 'N', info.subtitulofirma)}" update="subTituloFirma"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Persona" sortBy="#{info.personaFirma.nombre}" filterBy="#{info.personaFirma.nombre}" filterMatchMode="contains" id="personafir" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.personaFirma.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.personaFirma.nombre}" id="editarPersonaFirma" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(indice, 4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlFirmasReportes.asignarIndex(indice, 0,4)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(indice, 'PERSONAS', info.personaFirma.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 140px; margin: -14px; height: 20px; border: none; color: blue" id="fooPersona" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Cargo" sortBy="#{info.cargo.nombre}" filterBy="#{info.cargo.nombre}" filterMatchMode="contains" id="cargo" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.cargo.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.cargo.nombre}" id="editarCCcargo" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(indice, 5)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlFirmasReportes.asignarIndex(indice, 0,5)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(indice, 'CARGOS', info.cargo.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 140px; margin: -14px; height: 20px; border: none; color: blue" id="fooCargo" value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlFirmasReportes.guardarFirmasReportes()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.limpiarNuevoFirmasReportes()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosFirmasReportesExportar" fileName="FIRMASREPORTES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  oncomplete="nuevoRegistroFirmasReportes.show()" update=":formularioDialogos:nuevaTipoempresa" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nuevo Firma Reporte" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlFirmasReportes.borrandoFirmasReportes()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Firma Reporte" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.duplicandoFirmasReportes()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Firma Reporte" />
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastro"/>
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFirmasReportes.salir()}" action="atrasfirmareporte"  process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <h:outputText id="informacionRegistro" value="#{controlFirmasReportes.infoRegistro}" style="position: absolute; left: 15px; top: 475px; font-weight: bold"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 470px; " icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlFirmasReportes.revisarDialogoGuardar()}" disabled="#{controlFirmasReportes.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px; " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" action="atrasfirmareporte"  />


                        <p:dialog header="Empresas" widgetVar="sucursalesDialogo" draggable="false" resizable="false" closable="false" id="sucursalesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="450" modal="true" style="">
                            <p:dataTable id="lovTiposFamiliares" style=" width: 410px" var="tipofamiliar" value="#{controlFirmasReportes.listaEmpresas}" rowKey="#{tipofamiliar.secuencia}"
                                         selection="#{controlFirmasReportes.empresaSeleccionado}" selectionMode="single" widgetVar="lovTiposFamiliares" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFirmasReportes.filtradoEmpresas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlFirmasReportes.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlFirmasReportes.actualizarPais()}" process="@this" onstart="lovTiposFamiliares.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Empresa : "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTiposFamiliares.filter();" style="width:200px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipofamiliar.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipofamiliar.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.nombre}" />
                                </p:column>

                            </p:dataTable>

                            <h:outputText id="infoLOVEmpresa" value="#{controlFirmasReportes.infoLOVEmpresa}" style="position: relative; left: 5px; font-weight: bold"/>

                            <p:commandButton id="aceptarS" icon="ui-icon-check" style="position: relative; left: 110px" value="Aceptar" disabled="#{controlFirmasReportes.aceptar}" onclick="sucursalesDialogo.hide(), lovTiposFamiliares.clearFilters();"  actionListener="#{controlFirmasReportes.actualizarPais()}" update="lovTiposFamiliares, aceptarS" process="@this">
                                <p:resetInput target=":form:lovTiposFamiliares:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasS" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 110px" value="Atras"  actionListener="#{controlFirmasReportes.cancelarCambioPais()}" onclick="sucursalesDialogo.hide();
                                    lovTiposFamiliares.clearFilters();" update="lovTiposFamiliares" process="@this">
                                <p:resetInput target=":form:lovTiposFamiliares:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                        <p:dialog header="Personas" widgetVar="personasDialogo" draggable="false" resizable="false" closable="false" id="personasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="450" modal="true" style="">
                            <p:dataTable id="lovPersonas" style=" width: 410px" var="personaFirmas" value="#{controlFirmasReportes.listaPersonas}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlFirmasReportes.personaSeleccionado}" selectionMode="single" widgetVar="lovPersonas" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFirmasReportes.filtradoPersonas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlFirmasReportes.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlFirmasReportes.actualizarPersonas()}" process="@this" onstart="lovPersonas.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Personas : "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovPersonas.filter();" style="width: 200px; position: relative; left: 30px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.numerodocumento}" width="100" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Numero Documento" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.numerodocumento}" />
                                </p:column>

                                <p:column filterBy="#{personaFirmas.nombre}" width="200" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoLOVPersona" value="#{controlFirmasReportes.infoLOVPersona}" style="position: relative; left: 5px; font-weight: bold"/>
                            <p:commandButton id="aceptarPer" icon="ui-icon-check" style="position: relative; left: 80px" value="Aceptar"  onclick="personasDialogo.hide(), lovPersonas.clearFilters();" disabled="#{controlFirmasReportes.aceptar}" actionListener="#{controlFirmasReportes.actualizarPersonas()}" update="lovPersonas, aceptarPer" process="@this">
                                <p:resetInput target=":form:lovPersonas:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasPer" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 80px" value="Atras"  actionListener="#{controlFirmasReportes.cancelarCambioPersonas()}" onclick="personasDialogo.hide();
                                    lovPersonas.clearFilters();" update="lovPersonas" process="@this">
                                <p:resetInput target=":form:lovPersonas:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Cargos" widgetVar="cargosDialogo" draggable="false" resizable="false" closable="false" id="cargosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="450" modal="true" style="">
                            <p:dataTable id="lovCargos" style=" width: 410px" var="personaCargos" value="#{controlFirmasReportes.listaCargos}" rowKey="#{personaCargos.secuencia}"
                                         selection="#{controlFirmasReportes.cargoSeleccionado}" selectionMode="single" widgetVar="lovCargos" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFirmasReportes.filtradoCargos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlFirmasReportes.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlFirmasReportes.actualizarCargos()}" process="@this" onstart="lovCargos.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Cargo :"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovCargos.filter();" style=" width:200px; position: relative; left: 30px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaCargos.codigo}" width="100" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaCargos.codigo}" />
                                </p:column>
                                <p:column filterBy="#{personaCargos.nombre}" width="120px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaCargos.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoLOVCargo" value="#{controlFirmasReportes.infoLOVCargo}" style="position: relative; left: 5px; font-weight: bold"/>
                            <p:commandButton id="aceptarCar" icon="ui-icon-check"  style="position: relative; left: 80px" value="Aceptar"  onclick="cargosDialogo.hide(), lovCargos.clearFilters();" disabled="#{controlFirmasReportes.aceptar}"  actionListener="#{controlFirmasReportes.actualizarCargos()}" update="lovCargos, aceptarCar" process="@this">
                                <p:resetInput target=":form:lovCargos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasCar"  icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 80px" value="Atras"  actionListener="#{controlFirmasReportes.cancelarCambioCargos()}" onclick="cargosDialogo.hide();
                                    lovCargos.clearFilters();" update="lovCargos" process="@this">
                                <p:resetInput target=":form:lovCargos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog id="confirmarGuardar" header="ATENCION...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" action="atrasfirmareporte" actionListener="#{controlFirmasReportes.guardarFirmasReportes()}" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" action="atrasfirmareporte" actionListener="#{controlFirmasReportes.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                    </p:panel>
