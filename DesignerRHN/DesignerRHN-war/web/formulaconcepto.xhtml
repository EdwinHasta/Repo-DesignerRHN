<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true" />
                    <p:panel  id="PanelTotal" header="Detalles de la Formula: Conceptos" style=" font-size: 13px; position: absolute; width: 874px; height: 440px; text-align: left;" >  


                        <fieldset style="position: absolute; top: 80px; font-size: 10px; width: 815px; height: 245px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Detalles de la Formula</strong></legend>

                            <p:dataTable id="datosFormulaConcepto" var="infoFC" rowKey="#{infoFC.secuencia}" rowIndexVar="indiceFC" style="font-size: 10px; border: 1px;width: 815px"   
                                         value="#{controlFormulaConcepto.listFormulasConceptosFormula}" scrollable="true" scrollHeight="108" scrollWidth="815"
                                         filteredValue="#{controlFormulaConcepto.filtrarListFormulasConceptosFormula}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="4"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlFormulaConcepto.eventoFiltrar()}"/>

                                <p:column headerText="Fecha Inicial" sortBy="#{infoFC.strFechaInicial}" filterBy="#{infoFC.strFechaInicial}" filterMatchMode="contains" 
                                          id="formulaFechaInicial" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoFC.fechainicial}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{infoFC.fechainicial}" > 
                                                <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                                <p:ajax event="dateSelect" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{infoFC.strFechaFinal}" filterBy="#{infoFC.strFechaFinal}" filterMatchMode="contains" 
                                          id="formulaFechaFinal" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoFC.fechafinal}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{infoFC.fechafinal}" > 
                                                <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                                <p:ajax event="dateSelect" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final"/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Codigo" sortBy="#{infoFC.concepto.codigoSTR}" filterBy="#{infoFC.concepto.codigoSTR}" 
                                          filterMatchMode="contains" id="formulaCodigo" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.codigoSTR}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.codigoSTR}"  id="editarCodigoFC" style="font-size: 10px; border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 2)}" process="@this"/>
                                                <p:ajax event="change" update="editarCodigoFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'CODIGO',infoFC.concepto.codigoSTR)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; border: none;color: blue" id="fooCodigo" value="Codigo"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripcion" sortBy="#{infoFC.concepto.descripcion}" filterBy="#{infoFC.concepto.descripcion}" filterMatchMode="contains" 
                                          id="formulaDescripcion" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.descripcion}"  id="editarDescripcionFC" style="font-size: 10px; border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 3)}" process="@this"/>
                                                <p:ajax event="change" update="editarDescripcionFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'CONCEPTO',infoFC.concepto.descripcion)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;  border: none;color: blue" id="fooDescripcion" value="Descripcion"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Orden" sortBy="#{infoFC.strOrden}" filterBy="#{infoFC.strOrden}" filterMatchMode="contains" 
                                          id="formulaOrden" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.strOrden}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.strOrden}"  id="editarOrdenFC" style="font-size: 10px; border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 4)}" process="@this"/>
                                                <p:ajax event="change" update="editarOrdenFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'ORDEN',infoFC.strOrden)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,1,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;  border: none;color: blue" id="fooOrden" value="Orden"/> 
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Empresa" sortBy="#{infoFC.concepto.empresa.nombre}" filterBy="#{infoFC.concepto.empresa.nombre}" 
                                          filterMatchMode="contains" id="formulaEmpresa" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.empresa.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.empresa.nombre}"  id="editarEmpresaFC" style="font-size: 10px; border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 5)}" process="@this"/>
                                                <p:ajax event="change" update="editarEmpresaFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'EMPRESA',infoFC.concepto.empresa.nombre)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; border: none;color: blue" id="fooEmpresa" value="Empresa"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="NIT" sortBy="#{infoFC.concepto.empresa.strNit}" filterBy="#{infoFC.concepto.empresa.strNit}" filterMatchMode="contains" 
                                          id="formulaNIT" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.empresa.strNit}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.empresa.strNit}"  id="editarNITFC" style="font-size: 10px; border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 6)}" process="@this"/>
                                                <p:ajax event="change" update="editarNITFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'NIT',infoFC.concepto.empresa.strNit)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;  border: none;color: blue" id="fooNIT" value="NIT"/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 700px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosFormulaConcepto" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlFormulaConcepto.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlFormulaConcepto.salir()}" action="retornoFormula" process="@this" />
                    </p:panel>




                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlFormulaConcepto.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaConcepto.backUp, controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" actionListener="#{controlFormulaConcepto.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlFormulaConcepto.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlFormulaConcepto.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaConcepto.backUp, controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorRegNuevo" header="ATENCIÓN" widgetVar="errorRegNuevo"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Todos los campos son obligatorios." style="position: absolute; left: 80px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechasFC" header="ATENCIÓN" widgetVar="errorFechasFC"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La fecha inicial es menor a 01/01/1990 y/o la fecha final es menor a la fecha inicial." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulaConcepto.guardadoGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();"  style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlFormulaConcepto.activarCtrlF11()}"/>

                    <p:dialog header="Orden de Liquidacion" widgetVar="OrdenDialogo" draggable="false" resizable="false" closable="false" id="OrdenDialogo"  
                              showEffect="fade" hideEffect="fade" width="435" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovOrden" style="font-size: 11px; width: 410px" scrollWidth="410" var="orden" value="#{controlFormulaConcepto.listFormulasConceptos}" rowKey="#{orden.secuencia}"
                                     selection="#{controlFormulaConcepto.formulaSeleccionado}" selectionMode="single" widgetVar="lovOrden" scrollable="true" scrollHeight="250" 
                                     filteredValue="#{controlFormulaConcepto.filtrarListFormulasConceptos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaConcepto.activarAceptar()}" update=":form:aceptarO"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Orden: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovOrden.filter();" style="width:140px; position: relative; left: 70px;" />  
                            </f:facet>
                            <p:column filterBy="#{orden.orden}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Orden" />
                                </f:facet>
                                <h:outputText value="#{orden.orden}" />
                            </p:column>
                            <p:column filterBy="#{orden.concepto.descripcion}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Descripcion Concepto" />
                                </f:facet>
                                <h:outputText value="#{orden.concepto.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarO" style="position: relative; left: 190px" value="Aceptar" disabled="#{controlFormulaConcepto.aceptar}" onclick="OrdenDialogo.hide(), lovOrden.clearFilters();" actionListener="#{controlFormulaConcepto.actualizarOrden()}" update="lovOrden, aceptarO, datosFormulaConcepto" process="@this">
                            <p:resetInput target=":form:lovOrden:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasO" style="position: relative; left: 230px" value="Atras" onclick="OrdenDialogo.hide(), lovOrden.clearFilters();" actionListener="#{controlFormulaConcepto.cancelarCambioOrden()}" update="lovOrden" process="@this">
                            <p:resetInput target=":form:lovOrden:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>


                    <p:dialog header="Conceptos" widgetVar="ConceptoDialogo" draggable="false" resizable="false" closable="false" 
                              id="ConceptoDialogo"  
                              showEffect="fade" hideEffect="fade" width="560" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovConcepto" style="font-size: 11px; width: 540px" var="concepto" value="#{controlFormulaConcepto.listConceptos}" rowKey="#{concepto.secuencia}"
                                     selection="#{controlFormulaConcepto.conceptoSeleccionada}" scrollWidth="540" selectionMode="single" widgetVar="lovConcepto" scrollable="true" scrollHeight="250"
                                     filteredValue="#{controlFormulaConcepto.filtrarListConceptos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaConcepto.activarAceptar()}" update=":form:aceptarC"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Concepto: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovConcepto.filter();" style="width:140px; position: relative; left: 70px;" />  
                            </f:facet>
