<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    
                    <f:loadBundle basename="Recursos.formulaconcepto" var="msg" />
                    <p:growl id="growl" showDetail="true" />
                    
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left;" >  

                        <fieldset style="position: absolute; top: 80px;width: 815px; height: 375px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue"><strong>#{msg['infoFormula']}</strong></legend>

                            <p:dataTable id="datosFormulaConcepto" var="infoFC" rowKey="#{infoFC.secuencia}" rowIndexVar="indiceFC" style="border: 1px;width: 815px"   
                                         value="#{controlFormulaConcepto.listFormulasConceptosFormula}" scrollable="true" scrollHeight="#{controlFormulaConcepto.altoTabla}" scrollWidth="815"
                                         filteredValue="#{controlFormulaConcepto.filtrarListFormulasConceptosFormula}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="25" selectionMode="single" selection="#{controlFormulaConcepto.formulaTablaSeleccionada}">

                                <p:ajax event="filter" listener="#{controlFormulaConcepto.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['fechaInicial']}" sortBy="#{infoFC.strFechaInicial}" filterBy="#{infoFC.strFechaInicial}" filterMatchMode="contains" 
                                          id="formulaFechaInicial" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoFC.fechainicial}" style="width: 80px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{infoFC.fechainicial}" > 
                                                <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                                <p:ajax event="dateSelect" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechaFinal']}" sortBy="#{infoFC.strFechaFinal}" filterBy="#{infoFC.strFechaFinal}" filterMatchMode="contains" 
                                          id="formulaFechaFinal" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoFC.fechafinal}" style="width: 80px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{infoFC.fechafinal}" > 
                                                <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                                <p:ajax event="dateSelect" listener="#{controlFormulaConcepto.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['codigo']}" sortBy="#{infoFC.concepto.codigoSTR}" filterBy="#{infoFC.concepto.codigoSTR}" 
                                          filterMatchMode="contains" id="formulaCodigo" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.codigoSTR}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.codigoSTR}"  id="editarCodigoFC" style="border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 2)}" process="@this"/>
                                                <p:ajax event="change" update="editarCodigoFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'CODIGO',infoFC.concepto.codigoSTR)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" sortBy="#{infoFC.concepto.descripcion}" filterBy="#{infoFC.concepto.descripcion}" filterMatchMode="contains" 
                                          id="formulaDescripcion" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.descripcion}"  id="editarDescripcionFC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 3)}" process="@this"/>
                                                <p:ajax event="change" update="editarDescripcionFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'CONCEPTO',infoFC.concepto.descripcion)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['orden']}" sortBy="#{infoFC.strOrden}" filterBy="#{infoFC.strOrden}" filterMatchMode="contains" 
                                          id="formulaOrden" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.strOrden}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.strOrden}"  id="editarOrdenFC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 4)}" process="@this"/>
                                                <p:ajax event="change" update="editarOrdenFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'ORDEN',infoFC.strOrden)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,1,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['empresa']}" sortBy="#{infoFC.concepto.empresa.nombre}" filterBy="#{infoFC.concepto.empresa.nombre}" 
                                          filterMatchMode="contains" id="formulaEmpresa" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.empresa.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.empresa.nombre}"  id="editarEmpresaFC" style="border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 5)}" process="@this"/>
                                                <p:ajax event="change" update="editarEmpresaFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'EMPRESA',infoFC.concepto.empresa.nombre)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nit']}" sortBy="#{infoFC.concepto.empresa.strNit}" filterBy="#{infoFC.concepto.empresa.strNit}" filterMatchMode="contains" 
                                          id="formulaNIT" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.concepto.empresa.strNit}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.concepto.empresa.strNit}"  id="editarNITFC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(indiceFC, 6)}" process="@this"/>
                                                <p:ajax event="change" update="editarNITFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(indiceFC,'NIT',infoFC.concepto.empresa.strNit)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 683px; top: 480px;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardar.show();" disabled="#{controlFormulaConcepto.guardado}" update=":form:datosFormulaConcepto" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 480px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlFormulaConcepto.salir()}" action="retornoFormula" process="@this" />
                        <h:outputText id="informacionRegistro" value="#{controlFormulaConcepto.infoRegistro}" style="position: absolute; left: 15px; top: 485px; font-weight: bold"/>
                    </p:panel>
                    
                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaConcepto.backUp, controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" actionListener="#{controlFormulaConcepto.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlFormulaConcepto.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaConcepto.backUp, controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorRegNuevo" header="#{msg['atencion']}" widgetVar="errorRegNuevo"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegNuevo']}" style="position: absolute; left: 80px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechasFC" header="#{msg['atencion']}" widgetVar="errorFechasFC"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorFechasFC']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulaConcepto.guardadoGeneral()}" action="retornoFormula" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulaConcepto.salir()}" action="retornoFormula" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlFormulaConcepto.activarCtrlF11()}"/>

                    <p:dialog header="#{msg['ordenM']}" widgetVar="OrdenDialogo" draggable="false" resizable="false" closable="false" id="OrdenDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true" >
                        <p:dataTable id="lovOrden" style="width: 400px" scrollWidth="415" var="orden" value="#{controlFormulaConcepto.listFormulasConceptos}" rowKey="#{orden.secuencia}"
                                     selection="#{controlFormulaConcepto.formulaSeleccionado}" liveScroll="true" scrollRows="50" selectionMode="single" widgetVar="lovOrden" scrollable="true" scrollHeight="250" 
                                     filteredValue="#{controlFormulaConcepto.filtrarListFormulasConceptos}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaConcepto.activarAceptar()}" update=":form:aceptarO"/>
                            <p:ajax event="rowDblselect" listener="#{controlFormulaConcepto.actualizarOrden()}" process="@this" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarO']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovOrden.filter();" style="width:140px; position: relative; left: -10px;" />  
                            </f:facet>
                            <p:column filterBy="#{orden.orden}" width="80" filterStyle="width : 60px" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['orden']}" />
                                </f:facet>
                                <h:outputText value="#{orden.orden}" />
                            </p:column>
                            <p:column filterBy="#{orden.concepto.descripcion}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['descripcionConcepto']}" />
                                </f:facet>
                                <h:outputText value="#{orden.concepto.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        
                        <h:outputText id="infoRegistroOrden" value="#{controlFormulaConcepto.infoRegistroOrden}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                        
                        <p:commandButton id="aceptarO" icon="ui-icon-check" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlFormulaConcepto.aceptar}"  actionListener="#{controlFormulaConcepto.actualizarOrden()}" process="@this"/>
                        
                        <p:commandButton id="atrasO" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 230px" value="#{msg['atras']}" actionListener="#{controlFormulaConcepto.cancelarCambioOrden()}"  process="@this"/>
                    </p:dialog>


                    <p:dialog header="#{msg['conceptoM']}" widgetVar="ConceptoDialogo" draggable="false" resizable="false" closable="false" 
                              id="ConceptoDialogo"  
                              showEffect="fade" hideEffect="fade" width="631" modal="true" >
                        <p:dataTable id="lovConcepto" style="width: 600px" var="concepto" value="#{controlFormulaConcepto.listConceptos}" rowKey="#{concepto.secuencia}"
                                     selection="#{controlFormulaConcepto.conceptoSeleccionada}" liveScroll="true" scrollRows="50" scrollWidth="615" selectionMode="single" widgetVar="lovConcepto" scrollable="true" scrollHeight="250"
                                     filteredValue="#{controlFormulaConcepto.filtrarListConceptos}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaConcepto.activarAceptar()}" update=":form:aceptarC"/>
                            <p:ajax event="rowDblselect" listener="#{controlFormulaConcepto.actualizarConcepto()}" process="@this" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarC']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovConcepto.filter();" style="width:140px; position: relative; left: -85px;" />  
                            </f:facet>
                            <p:column filterBy="#{concepto.codigo}" width="80" filterStyle="width : 60px"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['codigo']}" />
                                </f:facet>
                                <h:outputText value="#{concepto.codigo}" />
                            </p:column>
                            <p:column filterBy="#{concepto.descripcion}"  filterMatchMode="contains">
                                <f:facet name="header">
