<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true" />
                    <p:panel  id="PanelTotal" header="Detalles de la Formula: Legislacion Laboral" style=" font-size: 13px; position: absolute; width: 874px; height: 440px; text-align: left;" >  

                       
                            <fieldset style="position: absolute; top: 80px; font-size: 10px; width: 815px; height: 245px; border-radius: 10px; text-align: left">
                                <legend style="font-size: 12px; color: blue"><strong>Detalles de la Formula</strong></legend>

                                <p:dataTable id="datosFormulaContrato" var="infoFC" rowKey="#{infoFC.secuencia}" rowIndexVar="indiceFC" style="font-size: 10px; border: 1px;width: 815px"   
                                             value="#{controlFormulaContrato.listFormulasContratos}" scrollable="true" scrollHeight="108" scrollWidth="815"
                                             filteredValue="#{controlFormulaContrato.filtrarListFormulasContratos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                             editable="true" editMode="cell" paginator="true" rows="4"  
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                    <p:ajax event="filter" listener="#{controlFormulaContrato.eventoFiltrar()}"/>

                                    <p:column headerText="Fecha Inicial" sortBy="#{infoFC.strFechaIni}" filterBy="#{infoFC.strFechaIni}" filterMatchMode="contains" 
                                              id="formulaFechaInicial" width="80"
                                              filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                        <p:cellEditor>  
                                            <f:facet name="output">
                                                <h:outputText value="#{infoFC.fechainicial}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </f:facet>  
                                            <f:facet name="input">
                                                <lnk:calendar id="dateFechaInicial" value="#{infoFC.fechainicial}" > 
                                                    <p:ajax event="select" listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC,0)}" process="@this"/>
                                                    <p:ajax event="change" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                                    <p:ajax event="dateSelect" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                                </lnk:calendar>
                                            </f:facet>  
                                        </p:cellEditor>
                                        <f:facet name="footer">
                                            <h:outputText value="Fecha Inicial"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Fecha Final" sortBy="#{infoFC.strFechaFin}" filterBy="#{infoFC.strFechaFin}" filterMatchMode="contains" 
                                              id="formulaFechaFinal" width="80"
                                              filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                        <p:cellEditor>  
                                            <f:facet name="output">
                                                <h:outputText value="#{infoFC.fechafinal}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </f:facet>  
                                            <f:facet name="input">
                                                <lnk:calendar id="dateFecha" value="#{infoFC.fechafinal}" > 
                                                    <p:ajax event="select" listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC,1)}" process="@this"/>
                                                    <p:ajax event="change" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                                    <p:ajax event="dateSelect" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                                </lnk:calendar>
                                            </f:facet>  
                                        </p:cellEditor>
                                        <f:facet name="footer">
                                            <h:outputText value="Fecha Final"/>
                                        </f:facet>
                                    </p:column>


                                    <p:column headerText="Legislacion Laboral" sortBy="#{infoFC.contrato.descripcion}" filterBy="#{infoFC.contrato.descripcion}" 
                                              filterMatchMode="contains" id="formulaLegislacion" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{infoFC.contrato.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText value="#{infoFC.contrato.descripcion}"  id="editarLegislacionFC" style="font-size: 10px; border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                    <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC, 2)}" process="@this"/>
                                                    <p:ajax event="change" update="editarLegislacionFC" listener="#{controlFormulaContrato.modificarFormulaContrato(indiceFC,'LEGISLACION',infoFC.contrato.descripcion)}" process="@this"/>
                                                    <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>
                                        <f:facet name="footer">
                                            <p:commandButton style="width: 100%; height: 16px; border: none;color: blue" id="fooLegislacionLaboral" value="Legislacion Laboral"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Periodicidad" sortBy="#{infoFC.periodicidad.nombre}" filterBy="#{infoFC.periodicidad.nombre}" filterMatchMode="contains" 
                                              id="formulaPeriodicidad" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{infoFC.periodicidad.nombre}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText value="#{infoFC.periodicidad.nombre}"  id="editarPeriodicidad" style="font-size: 10px; border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                    <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC, 3)}" process="@this"/>
                                                    <p:ajax event="change" update="editarPeriodicidad" listener="#{controlFormulaContrato.modificarFormulaContrato(indiceFC,'PERIODICIDAD',infoFC.periodicidad.nombre)}" process="@this"/>
                                                    <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(indiceFC,1,0)}" process="@this"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>
                                        <f:facet name="footer">
                                            <p:commandButton style="width: 100%; height: 16px;  border: none;color: blue" id="fooPeriodicidad" value="Periodicidad"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Tercero" sortBy="#{infoFC.tercero.nombre}" filterBy="#{infoFC.tercero.nombre}" filterMatchMode="contains" 
                                              id="formulaTercero" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{infoFC.tercero.nombre}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText value="#{infoFC.tercero.nombre}"  id="editarTercero" style="font-size: 10px; border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                    <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC, 4)}" process="@this"/>
                                                    <p:ajax event="change" update="editarTercero" listener="#{controlFormulaContrato.modificarFormulaContrato(indiceFC,'TERCERO',infoFC.tercero.nombre)}" process="@this"/>
                                                    <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(indiceFC,2,0)}" process="@this"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>
                                        <f:facet name="footer">
                                            <p:commandButton style="width: 100%; height: 16px;  border: none;color: blue" id="fooTercero" value="Tercero"/> 
                                        </f:facet>
                                    </p:column>

                                </p:dataTable>
                            </fieldset>

                        <p:commandButton style="position: absolute; left: 700px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosFormulaContrato" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlFormulaContrato.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlFormulaContrato.salir()}" action="retornoFormula" process="@this" />
                    </p:panel>




                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlFormulaContrato.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaContrato.backUp, controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" actionListener="#{controlFormulaContrato.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlFormulaContrato.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlFormulaContrato.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaContrato.backUp, controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorRegNuevo" header="ATENCIÓN" widgetVar="errorRegNuevo"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Fecha Inicial/Legislacion Laboral/Periodicidad son obligatorios." style="position: absolute; left: 80px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechasFC" header="ATENCIÓN" widgetVar="errorFechasFC"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La fecha inicial es menor a 01/01/1990 y/o la fecha final es menor a la fecha inicial." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulaContrato.guardadoGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();"  style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlFormulaContrato.activarCtrlF11()}"/>

                    <p:dialog header="Contratos" widgetVar="ContratoDialogo" draggable="false" resizable="false" closable="false" id="ContratoDialogo"  
                              showEffect="fade" hideEffect="fade" width="435" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovContrato" style="font-size: 11px; width: 410px" scrollWidth="410" var="contrato" value="#{controlFormulaContrato.listContratos}" rowKey="#{contrato.secuencia}"
                                     selection="#{controlFormulaContrato.contratoSeleccionado}" selectionMode="single" widgetVar="lovContrato" scrollable="true" scrollHeight="250" 
                                     filteredValue="#{controlFormulaContrato.filtrarListContratos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaContrato.activarAceptar()}" update=":form:aceptarC"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Contrato: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovContrato.filter();" style="width:140px; position: relative; left: 70px;" />  
                            </f:facet>
                            <p:column filterBy="#{contrato.descripcion}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Descripcion" />
                                </f:facet>
                                <h:outputText value="#{contrato.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarC" style="position: relative; left: 190px" value="Aceptar" disabled="#{controlFormulaContrato.aceptar}" onclick="ContratoDialogo.hide(), lovContrato.clearFilters();" actionListener="#{controlFormulaContrato.actualizarContrato()}" update="lovContrato, aceptarC, datosFormulaContrato" process="@this">
                            <p:resetInput target=":form:lovContrato:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasC" style="position: relative; left: 230px" value="Atras" onclick="ContratoDialogo.hide(), lovContrato.clearFilters();" actionListener="#{controlFormulaContrato.cancelarCambioContrato()}" update="lovContrato" process="@this">
                            <p:resetInput target=":form:lovContrato:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>


                    <p:dialog header="Periodicidad" widgetVar="PeriodicidadDialogo" draggable="false" resizable="false" closable="false" 
                              id="PeriodicidadDialogo"  
                              showEffect="fade" hideEffect="fade" width="435" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovPeriodicidad" style="font-size: 11px; width: 420px" var="periodicidad" value="#{controlFormulaContrato.listPeriodicidades}" rowKey="#{periodicidad.secuencia}"
                                     selection="#{controlFormulaContrato.periodicidadSeleccionada}" scrollWidth="420" selectionMode="single" widgetVar="lovPeriodicidad" scrollable="true" scrollHeight="250"
                                     filteredValue="#{controlFormulaContrato.filtrarListPeriodicidades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaContrato.activarAceptar()}" update=":form:aceptarP"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Periodicidad: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovPeriodicidad.filter();" style="width:140px; position: relative; left: 70px;" />  
                            </f:facet>
                            <p:column filterBy="#{periodicidad.nombre}"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{periodicidad.nombre}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarP" style="position: relative; left: 190px" value="Aceptar" disabled="#{controlFormulaContrato.aceptar}" onclick="PeriodicidadDialogo.hide(), lovPeriodicidad.clearFilters();" actionListener="#{controlFormulaContrato.actualizarPeriodicidad()}" update="lovPeriodicidad, aceptarP, datosFormulaContrato" process="@this">
                            <p:resetInput target=":form:lovPeriodicidad:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasP" style="position: relative; left: 230px" value="Atras" onclick="PeriodicidadDialogo.hide(), lovPeriodicidad.clearFilters();" actionListener="#{controlFormulaContrato.cancelarCambioPeriodicidad()}" update="lovPeriodicidad" process="@this">
                            <p:resetInput target=":form:lovPeriodicidad:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>


                    <p:dialog header="Tercero" widgetVar="TerceroDialogo" draggable="false" resizable="false" closable="false" 
                              id="TerceroDialogo"  
                              showEffect="fade" hideEffect="fade" width="435" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovTercero" style="font-size: 11px; width: 420px" var="tercero" value="#{controlFormulaContrato.listTerceros}" rowKey="#{tercero.secuencia}"
                                     selection="#{controlFormulaContrato.terceroSeleccionada}" scrollWidth="420" selectionMode="single" widgetVar="lovTercero" scrollable="true" scrollHeight="250" 
                                     filteredValue="#{controlFormulaContrato.filtrarListTerceros}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaContrato.activarAceptar()}" update=":form:aceptarT"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Tercero: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovTercero.filter();" style="width:140px; position: relative; left: 70px;" />  
                            </f:facet>
                            <p:column filterBy="#{tercero.nombre}" width="90"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{tercero.nombre}" />
                            </p:column>
                            <p:column filterBy="#{tercero.nit}" width="50"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="NIT" />
                                </f:facet>
                                <h:outputText value="#{tercero.nit}" />
                            </p:column>
                        </p:dataTable>
