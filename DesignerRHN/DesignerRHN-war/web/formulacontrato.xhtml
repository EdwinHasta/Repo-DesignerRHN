<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.formulacontrato" var="msg" />
                    <p:growl id="growl" showDetail="true" />

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left;" >  


                        <fieldset style="position: absolute; top: 80px; width: 815px; height: 375px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['infoFormula']}</strong></legend>

                            <p:dataTable id="datosFormulaContrato" var="infoFC" rowKey="#{infoFC.secuencia}" rowIndexVar="indiceFC" style="border: 1px;width: 800px"   
                                         value="#{controlFormulaContrato.listFormulasContratos}" scrollable="true" scrollHeight="#{controlFormulaContrato.altoTabla}" scrollWidth="815"
                                         filteredValue="#{controlFormulaContrato.filtrarListFormulasContratos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="25" selection="#{controlFormulaContrato.formulaTablaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlFormulaContrato.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['fechaInicial']}" sortBy="#{infoFC.strFechaIni}" filterBy="#{infoFC.strFechaIni}" filterMatchMode="contains" 
                                          id="formulaFechaInicial" width="45"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoFC.fechainicial}" style="width: 80px; text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{infoFC.fechainicial}" width="99"> 
                                                <p:ajax event="select" listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                                <p:ajax event="dateSelect" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,0)}" process="@this" update="dateFechaInicial"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechaFinal']}" sortBy="#{infoFC.strFechaFin}" filterBy="#{infoFC.strFechaFin}" filterMatchMode="contains" 
                                          id="formulaFechaFinal" width="45"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoFC.fechafinal}" style="width: 80px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{infoFC.fechafinal}" width="99"> 
                                                <p:ajax event="select" listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                                <p:ajax event="dateSelect" listener="#{controlFormulaContrato.modificacionesFechaFormula(indiceFC,1)}" process="@this" update="dateFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['legislacionLaboral']}" sortBy="#{infoFC.contrato.descripcion}" filterBy="#{infoFC.contrato.descripcion}" 
                                          filterMatchMode="contains" id="formulaLegislacion" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.contrato.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.contrato.descripcion}"  id="editarLegislacionFC" style="border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC, 2)}" process="@this"/>
                                                <p:ajax event="change" update="editarLegislacionFC" listener="#{controlFormulaContrato.modificarFormulaContrato(indiceFC,'LEGISLACION',infoFC.contrato.descripcion)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(indiceFC,0,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['periodicidad']}" sortBy="#{infoFC.periodicidad.nombre}" filterBy="#{infoFC.periodicidad.nombre}" filterMatchMode="contains" 
                                          id="formulaPeriodicidad" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.periodicidad.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.periodicidad.nombre}"  id="editarPeriodicidad" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC, 3)}" process="@this"/>
                                                <p:ajax event="change" update="editarPeriodicidad" listener="#{controlFormulaContrato.modificarFormulaContrato(indiceFC,'PERIODICIDAD',infoFC.periodicidad.nombre)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(indiceFC,1,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{infoFC.tercero.nombre}" filterBy="#{infoFC.tercero.nombre}" filterMatchMode="contains" 
                                          id="formulaTercero" width="133" filterStyle="display: none; visibility: hidden" style="width: 80px; ">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoFC.tercero.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFC.tercero.nombre}"  id="editarTercero" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(indiceFC, 4)}" process="@this"/>
                                                <p:ajax event="change" update="editarTercero" listener="#{controlFormulaContrato.modificarFormulaContrato(indiceFC,'TERCERO',infoFC.tercero.nombre)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(indiceFC,2,0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" value=" "/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 683px; top: 480px; " id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardar.show();" disabled="#{controlFormulaContrato.guardado}" update=":form:datosFormulaContrato" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 480px; " id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlFormulaContrato.salir()}" action="retornoFormula" process="@this" />
                        <h:outputText id="informacionRegistro" value="#{controlFormulaContrato.infoRegistro}" style="position: absolute; left: 65px; top: 485px; font-weight: bold"/>

                        <p:commandButton id="detalleFormula" disabled="#{controlFormulaContrato.activoDetalle}" value="" style="background-image: url(Imagenes/revisar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 28px; height: 28px; position: absolute; top: 480px; left: 20px; " process="@this"/>  
                        <p:tooltip for="detalleFormula" value="#{msg['detalles']}"/>
                    </p:panel>

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaContrato.backUp, controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" actionListener="#{controlFormulaContrato.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlFormulaContrato.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaContrato.backUp, controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorRegNuevo" header="#{msg['atencion']}" widgetVar="errorRegNuevo"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['infoFormula']}" style="position: absolute; left: 80px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechasFC" header="#{msg['atencion']}" widgetVar="errorFechasFC"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorFechasFC']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulaContrato.guardadoGeneral()}" action="retornoFormula" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulaContrato.salir()}" action="retornoFormula" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlFormulaContrato.activarCtrlF11()}"/>

                    <p:dialog header="#{msg['contratoM']}" widgetVar="ContratoDialogo" draggable="false" resizable="false" closable="false" id="ContratoDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true" >
                        <p:dataTable id="lovContrato" liveScroll="true" scrollRows="40" style="width: 400px" scrollWidth="415" var="contrato" value="#{controlFormulaContrato.listContratos}" rowKey="#{contrato.secuencia}"
                                     selection="#{controlFormulaContrato.contratoSeleccionado}" selectionMode="single" widgetVar="lovContrato" scrollable="true" scrollHeight="250" 
                                     filteredValue="#{controlFormulaContrato.filtrarListContratos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaContrato.activarAceptar()}" update=":form:aceptarC"/>
                            <p:ajax event="rowDblselect" listener="#{controlFormulaContrato.actualizarContrato()}" process="@this" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarC']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovContrato.filter();" style="width:140px; position: relative; left: 30px;" />  
                            </f:facet>
                            <p:column filterBy="#{contrato.descripcion}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['descripcion']}" />
                                </f:facet>
                                <h:outputText value="#{contrato.descripcion}" />
                            </p:column>
                        </p:dataTable>
                        
                        <h:outputText id="infoRegistroContrato" value="#{controlFormulaContrato.infoRegistroContrato}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                        
                        <p:commandButton id="aceptarC" icon="ui-icon-check" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlFormulaContrato.aceptar}"  actionListener="#{controlFormulaContrato.actualizarContrato()}" process="@this"/>
                        
                        <p:commandButton id="atrasC" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 230px" value="#{msg['atras']}"  actionListener="#{controlFormulaContrato.cancelarCambioContrato()}" process="@this"/>
                    </p:dialog>


                    <p:dialog header="#{msg['periodicidadM']}" widgetVar="PeriodicidadDialogo" draggable="false" resizable="false" closable="false" 
                              id="PeriodicidadDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true" >
                        <p:dataTable id="lovPeriodicidad" liveScroll="true" scrollRows="40" style="width: 400px" var="periodicidad" value="#{controlFormulaContrato.listPeriodicidades}" rowKey="#{periodicidad.secuencia}"
                                     selection="#{controlFormulaContrato.periodicidadSeleccionado}" scrollWidth="415" selectionMode="single" widgetVar="lovPeriodicidad" scrollable="true" scrollHeight="250"
                                     filteredValue="#{controlFormulaContrato.filtrarListPeriodicidades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaContrato.activarAceptar()}" update=":form:aceptarP"/>
                            <p:ajax event="rowDblselect" listener="#{controlFormulaContrato.actualizarPeriodicidad()}" process="@this" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarP']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovPeriodicidad.filter();" style="width:140px; position: relative; left: 45px;" />  
                            </f:facet>
                            <p:column filterBy="#{periodicidad.nombre}"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombre']}" />
                                </f:facet>
                                <h:outputText value="#{periodicidad.nombre}" />
                            </p:column>
                        </p:dataTable>
                        
                        <h:outputText id="infoRegistroPeriodicidad" value="#{controlFormulaContrato.infoRegistroPeriodicidad}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                        
                        <p:commandButton id="aceptarP" icon="ui-icon-check" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlFormulaContrato.aceptar}"  actionListener="#{controlFormulaContrato.actualizarPeriodicidad()}"  process="@this"/>
                        
                        <p:commandButton id="atrasP" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 230px" value="#{msg['atras']}" actionListener="#{controlFormulaContrato.cancelarCambioPeriodicidad()}"  process="@this"/>
                    </p:dialog>


                    <p:dialog header="#{msg['terceroM']}" widgetVar="TerceroDialogo" draggable="false" resizable="false" closable="false" 
                              id="TerceroDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true" >
                        <p:dataTable id="lovTercero" style="width: 400px" liveScroll="true" scrollRows="40" var="tercero" value="#{controlFormulaContrato.listTerceros}" rowKey="#{tercero.secuencia}"
                                     selection="#{controlFormulaContrato.terceroSeleccionada}" scrollWidth="415" selectionMode="single" widgetVar="lovTercero" scrollable="true" scrollHeight="250" 
                                     filteredValue="#{controlFormulaContrato.filtrarListTerceros}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaContrato.activarAceptar()}" update=":form:aceptarT"/>
                            <p:ajax event="rowDblselect" listener="#{controlFormulaContrato.actualizarTercero()}" process="@this" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarT']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovTercero.filter();" style="width:140px; position: relative; left: -5px;" />  
                            </f:facet>
                            <p:column filterBy="#{tercero.nombre}" width="90"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombre']}" />
                                </f:facet>
                                <h:outputText value="#{tercero.nombre}" />
                            </p:column>
                            <p:column filterBy="#{tercero.nit}" width="70" filterStyle="width: 50px"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nit']}" />
                                </f:facet>
                                <h:outputText value="#{tercero.nit}" />
                            </p:column>
