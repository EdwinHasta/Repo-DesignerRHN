<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="Detalles de la Formula: Novedades" style=" font-size: 13px; position: absolute; width: 874px; height: 440px;  text-align: left" >  

                        <p:commandButton style="position: absolute; left: 710px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosFormulaNovedad" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlFormulaNovedad.cancelarModificacionGeneral()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 405px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlFormulaNovedad.salir()}" action="retornoFormula" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 75px; font-size: 10px; width: 830px; height: 265px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>Informacion de las Formulas Novedades</strong></legend>

                            <p:dataTable id="datosFormulaNovedad" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlFormulaNovedad.listFormulasNovedades}" scrollable="true" scrollHeight="128"  scrollWidth="820"
                                         filteredValue="#{controlFormulaNovedad.filtrarListFormulasNovedades }" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="5"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlFormulaNovedad.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="Corto" sortBy="#{info.formula.nombrecorto}" filterBy="#{info.formula.nombrecorto}" filterMatchMode="contains" id="formulaCorto" width="35" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.formula.nombrecorto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.formula.nombrecorto}" id="editarFormulaCorto" style="font-size: 10px; border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlFormulaNovedad.modificarFormulaNovedad(indice, 'FORMULA', info.formula.nombrecorto)}" process="@this" update="editarFormulaCorto"/>
                                                <p:ajax event="dblclick" listener="#{controlFormulaNovedad.asignarIndex(indice,0,0)}" process="@this" update="editarFormulaCorto"/>
                                                <p:ajax event="select" listener="#{controlFormulaNovedad.cambiarIndice(indice, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="color: blue; height: 16px; border: none;width: 100%" value="Corto" id="fooCortoFormula"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="Formula" sortBy="#{info.formula.nombrelargo}" filterBy="#{info.formula.nombrelargo}" filterMatchMode="contains" id="formulaNombre" width="35" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.formula.nombrelargo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.formula.nombrelargo}" id="editarFormulaNombre" style="font-size: 10px; border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlFormulaNovedad.modificacionesCamposFormula(indice)}" update="editarFormulaNombre" process="@this"/>
                                                <p:ajax event="select" listener="#{controlFormulaNovedad.cambiarIndice(indice, 1)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="color: blue; height: 16px; border: none;width: 100%" value="Formula" id="fooNombreFormula"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="S" sortBy="#{info.sugerida}" filterBy="#{info.sugerida}" filterMatchMode="contains" 
                                          id="formulaSugerida" width="15" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectBooleanCheckbox id="editarFormulaSugerida" style="alignment-adjust: middle;" value="#{info.checkSugerida}">
                                        <p:ajax event="change" listener="#{controlFormulaNovedad.modificarFormulaNovedad(indice)}" update="editarFormulaSugerida" process="@this"/>
                                    </p:selectBooleanCheckbox>

                                    <f:facet name="footer">
                                        <h:outputText value="S" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="C" sortBy="#{info.cargue}" filterBy="#{info.cargue}" filterMatchMode="contains" 
                                          id="formulaCargue" width="15" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectBooleanCheckbox id="editarFormulaCargue" style="alignment-adjust: middle;" value="#{info.checkCargue}">
                                        <p:ajax event="change" listener="#{controlFormulaNovedad.modificarFormulaNovedad(indice)}" update="editarFormulaCargue" process="@this"/>
                                    </p:selectBooleanCheckbox>

                                    <f:facet name="footer">
                                        <h:outputText value="C" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="U" sortBy="#{info.usaordenformulaconcepto}" filterBy="#{info.usaordenformulaconcepto}" filterMatchMode="contains" 
                                          id="formulaUsa" width="15" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectBooleanCheckbox id="editarFormulaUsa" style="alignment-adjust: middle;" value="#{info.checkUsa}">
                                        <p:ajax event="change" listener="#{controlFormulaNovedad.modificarFormulaNovedad(indice)}" update="editarFormulaUsa" process="@this"/>
                                    </p:selectBooleanCheckbox>

                                    <f:facet name="footer">
                                        <h:outputText value="U" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="G" sortBy="#{info.garantizada}" filterBy="#{info.garantizada}" filterMatchMode="contains" 
                                          id="formulaGarantiza" width="15" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectBooleanCheckbox id="editarFormulaGarantiza" style="alignment-adjust: middle;" value="#{info.checkGarantiza}">
                                        <p:ajax event="change" listener="#{controlFormulaNovedad.modificarFormulaNovedad(indice)}" update="editarFormulaGarantiza" process="@this"/>
                                    </p:selectBooleanCheckbox>

                                    <f:facet name="footer">
                                        <h:outputText value="G" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar style="font-size: 12px; position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlFormulaNovedad.guardarGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlFormulaNovedad.validarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlFormulaNovedad.exportXML()}" fileName="#{controlFormulaNovedad.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Registro" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Registro" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Registro" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulaNovedad.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulaNovedad.guardarGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlFormulaNovedad.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaNovedad.backUp, controlFormulaNovedad.nombreTablaRastro , 'rastroFormNovedad')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" actionListener="#{controlFormulaNovedad.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlFormulaNovedad.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlFormulaNovedad.nombreTablaRastro , 'rastroFormNovedad')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlFormulaNovedad.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaNovedad.backUp, controlFormulaNovedad.nombreTablaRastro , 'rastroFormNovedad')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                    
                    <p:dialog id="errorRegistroFN" header="ATENCIÓN" widgetVar="errorRegistroFN"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Nombre Corto y Nombre Formula son obligatorios." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog header="Formula que puede ser Novedad" widgetVar="FormulaDialogo" draggable="false" resizable="false" closable="false" id="FormulaDialogo"  
                              showEffect="fade" hideEffect="fade" width="435" modal="true" style="font-size: 11px;">
                        <p:dataTable id="lovFormula" style="font-size: 11px; width: 410px" var="formula" value="#{controlFormulaNovedad.lovFormulas}" rowKey="#{formula.secuencia}"
                                     selection="#{controlFormulaNovedad.formulaSeleccionada}" scrollWidth="410" selectionMode="single" widgetVar="lovFormula" scrollable="true" scrollHeight="250" 
                                     filteredValue="#{controlFormulaNovedad.filtrarLovFormulas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                            <p:ajax event="rowSelect" listener="#{controlFormulaNovedad.activarAceptar()}" update=":form:aceptarF"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Formula: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovFormula.filter();" style="width:140px; position: relative; left: 70px;" />  
                            </f:facet>
                            <p:column filterBy="#{formula.nombrecorto}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre Corto" />
                                </f:facet>
                                <h:outputText value="#{formula.nombrecorto}" />
                            </p:column>
                            <p:column filterBy="#{formula.nombrelargo}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre Formula" />
                                </f:facet>
                                <h:outputText value="#{formula.nombrelargo}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="aceptarF" style="position: relative; left: 190px" value="Aceptar" disabled="#{controlFormulaNovedad.aceptar}" onclick="FormulaDialogo.hide(), lovFormula.clearFilters();" actionListener="#{controlFormulaNovedad.actualizarFormula()}" update="lovFormula, aceptarF, datosFormulaNovedad" process="@this">
                            <p:resetInput target=":form:lovFormula:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasF" style="position: relative; left: 230px" value="Atras" onclick="FormulaDialogo.hide(), lovFormula.clearFilters();" actionListener="#{controlFormulaNovedad.cancelarCambioFormula()}" update="lovFormula" process="@this">
                            <p:resetInput target=":form:lovFormula:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>


                    <p:hotkey bind="ctrl+f11" actionListener="#{controlFormulaNovedad.activarCtrlF11()}"/> 
                </h:form>
                <h:form id="formularioDialogos" >

                    <p:dialog id="NuevoRegistroFormula" header="Nuevo Registro" widgetVar="NuevoRegistroFormula" closable="false" resizable="false"  draggable="false" modal="true" height="320" width="400" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nueva información" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 
                        <p:panel id="nuevoFormula" style="border: none;">

                            <strong><h:outputText value="Corto: " style="font-size: 14px; position: absolute; top: 75px; left: 50px" /></strong>
                            <p:inputText id="nuevoFormulaCorto" value="#{controlFormulaNovedad.nuevoFormulaNovedad.formula.nombrecorto}" style="font-size: 12px; width: 122px; position: absolute; left: 200px; top: 70px;" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlFormulaNovedad.asignarIndex(indice,0,1)}"/>
                                <p:ajax event="click" listener="#{controlFormulaNovedad.valoresBackupAutocompletar(1, 'FORMULA')}" />
                                <p:ajax event="change" listener="#{controlFormulaNovedad.autocompletarNuevoyDuplicadoFormulaNovedad('FORMULA', controlFormulaNovedad.nuevoFormulaNovedad.formula.nombrecorto, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 335px; top: 69px;" id="btnNuevoCorto" icon="ui-icon-search" process="@this"  actionListener="#{controlFormulaNovedad.asignarIndex(indice,0,1)}"/>   
                            <p:watermark value="Nombre Corto" for="nuevoFormulaCorto"/>

                            <strong><h:outputText value="Formula: " style="font-size: 14px; position: absolute; top: 115px; left: 50px" /></strong>
