<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <f:loadBundle basename="Recursos.formulasaseguradas" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['titulo1']}</strong></legend>

                            <p:dataTable id="datosFormulasAseguradas" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlFormulasAseguradas.listFormulasAseguradas}"  scrollHeight="#{controlFormulasAseguradas.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlFormulasAseguradas.filtrarFormulasAseguradas}" emptyMessage="#{msg['lovvacio']}"
                                         selection="#{controlFormulasAseguradas.formulaAseguradaSeleccion}" selectionMode="single"
                                         editable="true" editMode="cell" scrollable="true" liveScroll="true" scrollRows="50"  
                                         >
                                <p:ajax event="filter" listener="#{controlFormulasAseguradas.eventoFiltrar()}"/>


                                <p:column headerText="#{msg['formula']}" sortBy="#{info.formula.nombrelargo}" filterBy="#{info.formula.nombrelargo}" filterMatchMode="contains" id="personafir" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.formula.nombrelargo}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.formula.nombrelargo}" id="editarPersonaFirma" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFormulasAseguradas.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlFormulasAseguradas.asignarIndex(indice, 0,0)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFormulasAseguradas.modificarFormulasAseguradas(indice, 'FORMULA', info.formula.nombrelargo)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; margin: -14px; height: 20px; border: none; color: blue" id="fooCiudad"  value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['proceso']}" sortBy="#{info.proceso.descripcion}" filterBy="#{info.proceso.descripcion}" filterMatchMode="contains" id="proceso" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.proceso.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.proceso.descripcion}" id="editarProceso" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFormulasAseguradas.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlFormulasAseguradas.asignarIndex(indice, 0,1)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFormulasAseguradas.modificarFormulasAseguradas(indice, 'PROCESO', info.proceso.descripcion)}" update="proceso"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; margin: -14px; height: 20px; border: none; color: blue" id="fooProceso"  value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['periodicidad']}" sortBy="#{info.periodicidad.nombre}" filterBy="#{info.periodicidad.nombre}" filterMatchMode="contains" id="periodicidad" width="170" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.periodicidad.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.periodicidad.nombre}" id="editarPeriodicidad" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlFormulasAseguradas.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlFormulasAseguradas.asignarIndex(indice, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFormulasAseguradas.modificarFormulasAseguradas(indice, 'PERIODICIDAD', info.periodicidad.nombre)}" update="proceso"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; margin: -14px; height: 20px; border: none; color: blue" id="fooperiodicidad"  value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlFormulasAseguradas.guardarFormulasAseguradas()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.limpiarNuevoFormulasAseguradas()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosFormulasAseguradasExportar" fileName="FORMULASASEGURADAS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlFormulasAseguradas.cargarNuevoFormulasAseguradas()}" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlFormulasAseguradas.borrandoFormulasAseguradas()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.duplicandoFormulasAseguradas()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlFormulasAseguradas.salir()}" action="atrasformulasaseguradas" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>
                        <h:outputText id="informacionRegistro" value="#{controlFormulasAseguradas.infoRegistro}" style="position: absolute; left: 15px; top: 455px; font-weight: bold"/>

                        <p:commandButton style="position: absolute; left: 10px; top: 475px; "  icon="ui-icon-search" id="BUSCARCENTROCOSTO" disabled="#{controlFormulasAseguradas.buscarFormulas}" value="#{msg['buscarFormulasAseguradas']}" actionListener="#{controlFormulasAseguradas.llamadoDialogoBuscarFormulas()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 150px; top: 475px; " icon="ui-icon-search" id="MOSTRARTODOS" disabled="#{controlFormulasAseguradas.mostrarTodos}" value="#{msg['mostrarTodos']}" actionListener="#{controlFormulasAseguradas.cancelarModificacion()}" process="@this"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 475px; " icon="ui-icon-check" id="ACEPTAR" value="#{msg['aceptar']}"  actionListener="#{controlFormulasAseguradas.revisarDialogoGuardar()}" disabled="#{controlFormulasAseguradas.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 475px; " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}" action="atrasformulasaseguradas"    />




                        <p:dialog header="#{msg['formulasD']}" widgetVar="personasDialogo" draggable="false" resizable="false" closable="false" id="personasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="450" modal="true" style="">
                            <p:dataTable id="lovFormulas" style=" width: 410px" var="personaFirmas" value="#{controlFormulasAseguradas.listaFormulas}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlFormulasAseguradas.formulaSeleccionado}" selectionMode="single" widgetVar="lovFormulas" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFormulasAseguradas.filtradoFormulas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlFormulasAseguradas.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlFormulasAseguradas.actualizarFormulas()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarFormulas']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovFormulas.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.nombrecorto}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombre']}" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombrecorto}" />
                                </p:column>
                                <p:column filterBy="#{personaFirmas.nombrelargo}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombreLargo']}" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombrelargo}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroFormulas" value="#{controlFormulasAseguradas.infoRegistroFormulas}" style="position: relative; left: 5px;font-weight: bold"/>

                            <p:commandButton id="aceptarPer" icon="ui-icon-check" style="position: relative; left: 100px" value="#{msg['aceptar']}"  disabled="#{controlFormulasAseguradas.aceptar}"  actionListener="#{controlFormulasAseguradas.actualizarFormulas()}" process="@this"/>
                            
                            <p:commandButton id="atrasPer"  icon="ui-icon-arrowreturnthick-1-w"  style="position: relative; left: 100px" value="#{msg['atras']}"  actionListener="#{controlFormulasAseguradas.cancelarCambioFormulas()}" process="@this"/>
                        </p:dialog>
                        
                        <p:dialog header="#{msg['procesoD']}" widgetVar="procesosDialogo" draggable="false" resizable="false" closable="false" id="procesosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="470" modal="true" style="">
                            <p:dataTable id="lovProcesos" style=" width: 430px" var="procesosdi" value="#{controlFormulasAseguradas.listaProcesos}" rowKey="#{procesosdi.secuencia}"
                                         selection="#{controlFormulasAseguradas.procesoSeleccionado}" selectionMode="single" widgetVar="lovProcesos" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlFormulasAseguradas.filtradoProcesos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlFormulasAseguradas.activarAceptar()}" update=":form:aceptarProce"/>
                                <p:ajax event="rowDblselect" listener="#{controlFormulasAseguradas.actualizarProcesos()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarProcesos']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovProcesos.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{procesosdi.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['codigo']}" />
                                    </f:facet>
                                    <h:outputText value="#{procesosdi.codigo}" />
                                </p:column>
                                <p:column filterBy="#{procesosdi.descripcion}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['descripcion']}" />
                                    </f:facet>
                                    <h:outputText value="#{procesosdi.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroProcesos" value="#{controlFormulasAseguradas.infoRegistroProcesos}" style="position: relative; left: 5px;font-weight: bold"/>

                            <p:commandButton id="aceptarProce" icon="ui-icon-check" style="position: relative; left: 100px" value="#{msg['aceptar']}" disabled="#{controlFormulasAseguradas.aceptar}"  actionListener="#{controlFormulasAseguradas.actualizarProcesos()}" process="@this"/>
                            
                            <p:commandButton id="atrasPRoce"  icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 100px" value="#{msg['atras']}"  actionListener="#{controlFormulasAseguradas.cancelarCambioProcesos()}" process="@this"/>
                        </p:dialog>



                        <p:dialog header="#{msg['perdiodicidadesD']}" widgetVar="periodicidadesDialogo" draggable="false" resizable="false" closable="false" id="periodicidadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="450" modal="true" style="">
                            <p:dataTable id="lovPeriodicidades" style=" width: 410px" var="periodicidadesdia" value="#{controlFormulasAseguradas.listaPeriodicidades}" rowKey="#{periodicidadesdia.secuencia}"
                                         selection="#{controlFormulasAseguradas.periodicidadSeleccionado}" selectionMode="single" widgetVar="lovPeriodicidades" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFormulasAseguradas.filtradoPeriodicidades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlFormulasAseguradas.activarAceptar()}" update=":form:aceptarPerio"/>
                                <p:ajax event="rowDblselect" listener="#{controlFormulasAseguradas.actualizarPeriocidades()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarPeriodicidades']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovPeriodicidades.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{periodicidadesdia.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['codigo']}" />
                                    </f:facet>
                                    <h:outputText value="#{periodicidadesdia.codigo}" />
                                </p:column>
                                <p:column filterBy="#{periodicidadesdia.nombre}" width="130px" filterStyle="width:100px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombre']}" />
                                    </f:facet>
                                    <h:outputText value="#{periodicidadesdia.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroPeriocididades" value="#{controlFormulasAseguradas.infoRegistroPeriocididades}" style="position: relative; left: 5px;font-weight: bold"/>

                            <p:commandButton id="aceptarPerio" icon="ui-icon-check" style="position: relative; left: 100px" value="#{msg['aceptar']}" disabled="#{controlFormulasAseguradas.aceptar}" actionListener="#{controlFormulasAseguradas.actualizarPeriocidades()}" process="@this"/>
                            
                            <p:commandButton id="atrasPerio" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 100px" value="#{msg['atras']}"  actionListener="#{controlFormulasAseguradas.cancelarCambioPeriodicidades()}" process="@this"/>
                            
                        </p:dialog>


                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulasAseguradas.guardarFormulasAseguradas()}" action="atrasformulasaseguradas"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlFormulasAseguradas.cancelarModificacion()}" action="atrasformulasaseguradas"  style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                        <p:dialog id="confirmarGuardarFormulas" header="#{msg['atencion']}" widgetVar="confirmarGuardarFormulas"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="#{msg['si']}" onclick="confirmarGuardarFormulas.hide();" actionListener="#{controlFormulasAseguradas.guardarFormulasCambios()}"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="#{msg['no']}" onclick="confirmarGuardarFormulas.hide();" actionListener="#{controlFormulasAseguradas.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardarFormulas.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{msg['necesita']} #{controlFormulasAseguradas.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>


                    <p:dialog id="validacionModificar" header="#{msg['atencion']}" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="77" width="330px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{controlFormulasAseguradas.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionModificar.hide();" style="position: absolute; top: 40px; left: 230px" process="@this" />
                    </p:dialog> 

                    <p:dialog id="validacionBorrar" header="#{msg['atencion']}" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="77" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
