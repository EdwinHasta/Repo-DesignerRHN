<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.grupoconcepto" var="msg" />
                    <p:growl id="growl" showDetail="true" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 12px; position: absolute; width: 874px; height: 510px; text-align: left" >  

                        <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 450px; top: 265px;  " id="btnBuscarGrupos" actionListener="#{controlGrupoConcepto.gruposConceptosDialogo()}" value="#{msg['buscar']}" process="@this"/>
                        <p:commandButton style="width: 200px; height: 25px; position: absolute; left: 650px; top: 265px;  " id="btnMostrarTodos" actionListener="#{controlGrupoConcepto.mostrarTodos()}" value="#{msg['mostrar']}" process="@this"/>

                        <fieldset style="position: absolute; top: 75px; font-size: 11px; width: 835px; height: 168px; border-radius: 10px; ">
                            <legend style="font-size: 12px; font-weight: bold; color: #00F;">#{msg['gruposconceptos']}</legend>

                            <p:dataTable id="datosGruposConceptos" var="g" style="font-size: 11px; width: 810px;" value="#{controlGrupoConcepto.listaGruposConceptos}"
                                         rowKey="#{g.secuencia}" scrollable="true" rowIndexVar="indice"
                                         editable="true" editMode="cell" selectionMode="single" selection="#{controlGrupoConcepto.grupoConceptoSeleccionado}" scrollWidth="830" scrollHeight="#{controlGrupoConcepto.altoScrollGruposConceptos}" 
                                         filteredValue="#{controlGrupoConcepto.filtradoListaGruposConceptos}" emptyMessage="#{msg['vacio']}">

                                <p:ajax event="filter" listener="#{controlGrupoConcepto.eventoFiltrar()}"/>

                                <p:column sortBy="#{g.codigo}" filterBy="#{g.codigo}" filterMatchMode="contains" id="gcCodigo" width="1" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="codigoHead" value="#{msg['codigo']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{g.codigo}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{g.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndice(indice, 0)}" />
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarGruposConceptos(indice, 'N', g.codigo)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigo']}" />
                                    </f:facet>
                                </p:column> 

                                <p:column sortBy="#{g.descripcion}" filterBy="#{g.descripcion}" filterMatchMode="contains" id="gcDescripcion" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="uvtHead" value="#{msg['descripcion']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{g.descripcion}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{g.descripcion}" id="editarDescripcion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarGruposConceptos(indice, 'N', g.descripcion)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['descripcion']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fundamental']}" sortBy="#{g.estadoFundamental}" filterBy="#{g.estadoFundamental}" filterMatchMode="contains" id="gcFundamental" width="40" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutFundamental" value="#{g.estadoFundamental}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu  id="editarFundamental" value="#{g.estadoFundamental}" style="width: 100%">  
                                                <f:selectItem itemLabel="#{msg['sies']}" itemValue="SI ES PERSONALIZABLE" />  
                                                <f:selectItem itemLabel="#{msg['noes']}" itemValue="NO ES PERSONALIZABLE" />  
                                                <p:ajax listener="#{controlGrupoConcepto.seleccionarFundamental(g.estadoFundamental, indice, 2)}" event="change" update="editarFundamental" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fundamental']}" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <!-- VIGENCIAS GRUPOS CONCEPTOS -->    
                        <fieldset style="position: absolute; top: 290px; font-size: 11px; width: 835px; height: 158px; border-radius: 10px; ">
                            <legend style="font-size: 12px; font-weight: bold; color: #00F;">#{msg['vigencias']}</legend>

                            <p:dataTable id="datosVigenciasGruposConceptos" var="v" style="font-size: 11px; width: 810px;" value="#{controlGrupoConcepto.listaVigenciasGruposConceptos}"
                                         rowKey="#{v.secuencia}" scrollable="true" rowIndexVar="indiceD"
                                         editable="true" editMode="cell" scrollWidth="830" scrollHeight="#{controlGrupoConcepto.altoScrollVigenciasGruposConceptos}" filteredValue="#{controlGrupoConcepto.filtradoListaVigenciasGruposConceptos}" emptyMessage="#{msg['vacio']}">

                                <p:ajax event="filter" listener="#{controlGrupoConcepto.eventoFiltrarD()}"/>

                                <p:column headerText="#{msg['codigo']}" width="50" sortBy="#{v.concepto.codigoSTR}" filterBy="#{v.concepto.codigoSTR}" filterMatchMode="contains" id="vCodigo" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{v.concepto.codigoSTR}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{v.concepto.codigoSTR}" id="editarCodigoVGC" style="font-size: 10px; border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarVigenciasGruposConceptos(indiceD, 'CONCEPTO', v.concepto.codigoSTR)}"/>
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndiceD(indiceD, 0)}" />
                                                <p:ajax event="dblclick" listener="#{controlGrupoConcepto.asignarIndex(indiceD,0,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooCodigo" value="#{msg['codigo']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{v.concepto.descripcion}" filterBy="#{v.concepto.descripcion}" filterMatchMode="contains" id="vDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="descripcionHead" value="#{msg['descripcion']}" />
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{v.concepto.descripcion}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{v.concepto.descripcion}" id="editarDescripcionVGC" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndiceD(indiceD, 1)}" />
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarVigenciasGruposConceptos(indiceD, 'N', v.concepto.descripcion)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['descripcion']}" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{v.concepto.naturalezaConcepto}" filterBy="#{v.concepto.naturalezaConcepto}" filterMatchMode="contains" id="vNaturaleza" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="naturalezaHead" value="#{msg['naturaleza']}" />
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{v.concepto.naturalezaConcepto}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{v.concepto.naturalezaConcepto}" id="editarNaturalezaVGC" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndiceD(indiceD, 2)}" />
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarVigenciasGruposConceptos(indiceD, 'N', v.concepto.naturalezaConcepto)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['naturaleza']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['inicial']}" style="font-size: 11px" sortBy="#{v.fechainicial}" filterBy="#{v.fechainicial}" filterMatchMode="contains"  width="72" id="vInicial" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{v.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{v.fechainicial}" > 
                                                <p:ajax event="dateSelect" listener="#{controlGrupoConcepto.modificarFechas(indiceD,3)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarFechas(indiceD,3)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndiceD(indiceD,3)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['inicial']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['final']}" style="font-size: 11px" sortBy="#{v.fechafinal}" filterBy="#{v.fechafinal}" filterMatchMode="contains"  width="72" id="vFinal" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{v.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{v.fechafinal}" > 
                                                <p:ajax event="dateSelect" listener="#{controlGrupoConcepto.modificarFechas(indiceD,4)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarFechas(indiceD,4)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndiceD(indiceD,4)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['final']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['empresa']}" width="50" sortBy="#{v.concepto.empresa.nombre}" filterBy="#{v.concepto.empresa.nombre}" filterMatchMode="contains" id="vEmpresa" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{v.concepto.empresa.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{v.concepto.empresa.nombre}" id="editarEmpresaVGC" style="font-size: 10px; border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlGrupoConcepto.modificarVigenciasGruposConceptos(indiceD, 'EMPRESA', v.concepto.empresa.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlGrupoConcepto.cambiarIndiceD(indiceD,5)}" />
                                                <p:ajax event="dblclick" listener="#{controlGrupoConcepto.asignarIndex(indiceD,0,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooEmpresa" value="#{msg['empresa']}"/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlGrupoConcepto.guardarTodo()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlGrupoConcepto.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.limpiarNuevoGruposConceptos()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlGrupoConcepto.tablaImprimir}" fileName="#{controlGrupoConcepto.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.chiste()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}"  /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.borrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.duplicarE()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlGrupoConcepto.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:commandButton style="position: absolute; left: 722px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="#{msg['aceptar']}"  disabled="#{controlGrupoConcepto.cambiosPagina}" onclick="confirmarGuardar.show();" update=":form:datosGruposConceptos" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="#{msg['refrescar']}" actionListener="#{controlGrupoConcepto.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 805px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}"  actionListener="#{controlGrupoConcepto.salir()}" action="individual" process="@this" /> 

                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">
                    <!-- Nuevo Vigencia -->
                    <p:dialog id="NuevoRegistroGruposConceptos" header="#{msg['nuevoregistroG']}"  widgetVar="NuevoRegistroGruposConceptos" closable="false" resizable="false"  draggable="false" modal="true" height="270" width="320" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoGrupoConcepto" style="border: none;">
                            <fieldset style="position: absolute; left: 10px; top: 40px; font-size: 11px; width: 285px; height: 138px; border-radius: 10px; ">

                                <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 19px" /></strong>
                                <p:inputText maxlength="7" id="nuevoCodigo" value="#{controlGrupoConcepto.nuevoGruposConceptos.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 15px; text-transform: uppercase" onclick="select();">
                                    <p:ajax event="change" update="nuevoCodigo" />
                                </p:inputText>

                                <strong><h:outputText value="#{msg['descripcionN']}" style="font-size: 12px; position: absolute; top: 59px" /></strong>
                                <p:inputText maxlength="50" id="nuevoDescripcion" value="#{controlGrupoConcepto.nuevoGruposConceptos.descripcion}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 57px; text-transform: uppercase" onclick="select();">
                                    <p:ajax event="change" update="nuevoDescripcion" />
                                </p:inputText>

                                <strong><h:outputText value="#{msg['fundamentalN']}" style="font-size: 12px; position: absolute; top: 99px" /></strong>
                                <p:selectOneMenu id="nuevoFundamental" value="#{controlGrupoConcepto.nuevoGruposConceptos.estadoFundamental}"  style="font-size: 12px; width: 130px; position: absolute; left: 152px; top: 95px; text-transform: uppercase">
                                    <f:selectItem itemLabel="#{msg['sies']}" itemValue="SI ES PERSONALIZABLE" />  
                                    <f:selectItem itemLabel="#{msg['noes']}" itemValue="NO ES PERSONALIZABLE" />  
                                    <p:ajax listener="#{controlGrupoConcepto.seleccionarTipoNuevoFundamental(controlGrupoConcepto.nuevoGruposConceptos.estadoFundamental, 1)}" update="@this" />
                                </p:selectOneMenu>

                                <p:commandButton id="limpiarGC" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 20px; top: 180px;" actionListener="#{controlGrupoConcepto.limpiarNuevoGruposConceptos()}" update="nuevoGrupoConcepto" process="@this"/>
                                <p:commandButton id="agregarGC" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 130px; top: 180px;"  process="@this" actionListener="#{controlGrupoConcepto.agregarNuevoGrupoConcepto()}"/>
                                <p:commandButton id="cancelarGC" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 200px; top: 180px;" actionListener="#{controlGrupoConcepto.limpiarNuevoGruposConceptos()}" update="nuevoGrupoConcepto" onclick="NuevoRegistroGruposConceptos.hide();"  process="@this"/>
                            </fieldset>
                        </p:panel>
                    </p:dialog>

                    <!--HotKey-->
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlGrupoConcepto.activarCtrlF11()}" process="@this"/> 

                    <!-- Duplicar Grupo Concepto -->

                    <p:dialog id="DuplicarRegistroGruposConceptos" header="#{msg['duplicarregistroG']}"  widgetVar="DuplicarRegistroGruposConceptos" closable="false" resizable="false"  draggable="false" modal="true" height="270" width="320" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarGrupoConcepto" style="border: none;">
