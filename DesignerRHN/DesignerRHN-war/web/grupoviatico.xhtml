<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Grupos Viaticos" styleClass="panelTotal">    
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlGruposViaticos.guardarGruposViaticos()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.limpiarNuevoGruposViaticos()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosGruposViaticosExportar" fileName="GRUPOSVIATICOS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);  background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  oncomplete="nuevoRegistroGruposViaticos.show()" update=":formularioDialogos:nuevaTipoempresa" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nuevo Grupo Viatico" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  actionListener="#{controlGruposViaticos.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Grupo Viatico" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.duplicandoGruposViaticos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Grupo Viatico" />
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlGruposViaticos.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  actionListener="#{controlGruposViaticos.salir()}" action="atrasgrupoviatico" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Grupos de Viaticos</strong></legend>

                            <p:dataTable id="datosGruposViaticos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlGruposViaticos.listGruposViaticos}" scrollHeight="#{controlGruposViaticos.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlGruposViaticos.filtrarGruposViaticos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"  scrollable="true"
                                         selection="#{controlGruposViaticos.grupoFactorRiesgoSeleccionado}"
                                         selectionMode="single"
                                         >
                                <p:ajax event="filter" listener="#{controlGruposViaticos.eventoFiltrar()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" maxlength="4" id="editarCodigo" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlGruposViaticos.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlGruposViaticos.modificarGruposViaticos(indice, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Descripcion" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion" width="155" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" maxlength="40" id="editarNombre" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlGruposViaticos.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlGruposViaticos.modificarGruposViaticos(indice, 'N', info.descripcion)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Porcentaje" sortBy="#{info.porcentajelastday}" filterBy="#{info.porcentajelastday}" filterMatchMode="contains" id="estado" width="155" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.porcentajelastday}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.porcentajelastday}" id="editarEestado" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlGruposViaticos.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlGruposViaticos.modificarGruposViaticos(indice, 'N', info.porcentajelastday)}" update="estado"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                        </fieldset>

                        <h:outputText id="informacionRegistro" value="#{controlGruposViaticos.infoRegistro}" style="position: absolute; left: 15px; top: 475px; font-weight: bold"/>

                        <p:commandButton style=" position: absolute; left: 688px; top: 470px; " icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlGruposViaticos.revisarDialogoGuardar()}" disabled="#{controlGruposViaticos.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px; " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras"  action="atrasgrupoviatico"   />

                        <p:dialog id="confirmarGuardar" header="ATENCION...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" action="atrasgrupoviatico" actionListener="#{controlGruposViaticos.guardarGruposViaticos()}" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" action="atrasgrupoviatico" actionListener="#{controlGruposViaticos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                    </p:panel>



                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlGruposViaticos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="77" width="330px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{controlGruposViaticos.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 40px; left: 230px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="77" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 40px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="87" width="280px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlGruposViaticos.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 50px; left: 180px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Para agregar es necesario adicionar: #{controlGruposViaticos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlGruposViaticos.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'GRUPOSVIATICOS' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlGruposViaticos.secRegistro, 'GruposViaticos','grupoviatico')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla GRUPOSVIATICOS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('GruposViaticos','grupoviatico')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlGruposViaticos.secRegistro, 'GruposViaticos','grupoviatico')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'GRUPOSVIATICOS' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>



                    <p:dialog id="editCodigo" header="Código" widgetVar="editCodigo" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlGruposViaticos.editarGruposViaticos.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editDescripcion" header="Descripción" widgetVar="editDescripcion" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlGruposViaticos.editarGruposViaticos.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroGruposViaticos" header="Nuevo Registro" widgetVar="nuevoRegistroGruposViaticos" closable="false" resizable="false"  draggable="false" modal="true" height="180" width="320" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Nuevo Grupo Viatico" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaTipoempresa" style="border: none;">

                            <strong><h:outputText value="*Código: "  style=" position: absolute; top: 60px;" /></strong>
                            <p:inputText id="nuevoCodigo" maxlength="4"  value="#{controlGruposViaticos.nuevoGruposViaticos.codigo}" style="width: 140px; position: absolute; left: 150px; top: 55px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigo" value="Código" />

                            <strong><h:outputText value="*Descripción: "  style=" position: absolute; top: 90px;" /></strong>
                            <p:inputText  id="nuevoNombre" maxlength="40" value="#{controlGruposViaticos.nuevoGruposViaticos.descripcion}" style="width: 140px; position: absolute; left: 150px; top: 85px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoNombre" value="Descripción" />
                            <strong><h:outputText value="*Porcentaje : "  style=" position: absolute; top: 120px;" /></strong>
                            <p:inputText  id="nuevoEstado" value="#{controlGruposViaticos.nuevoGruposViaticos.porcentajelastday}" style="width: 140px; position: absolute; left: 150px; top: 115px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoEstado" value="Porcentaje" />
                            <p:commandButton icon="ui-icon-trash" id="limpiar" value="Limpiar" style=" position: absolute; left: 10px; top: 150px;"  actionListener="#{controlGruposViaticos.limpiarNuevoGruposViaticos()}" update="nuevaTipoempresa" process="@this"/>
                            <p:commandButton icon="ui-icon-circle-check" id="agregarTE" value="Agregar" style=" position: absolute; left: 120px; top: 150px;" actionListener="#{controlGruposViaticos.agregarNuevoGruposViaticos()}" process="@this" />

                            </p:inputText>
                            <p:watermark for="duplicarCodigo" value="Código" />

                            <strong><h:outputText value="*Descripción :"  style=" position: absolute; top: 90px;" /></strong>
                            <p:inputText id="duplicarNombre" maxlength="40" value="#{controlGruposViaticos.duplicarGruposViaticos.descripcion}"  style=" width: 140px; position: absolute; left: 150px; top: 85px;text-transform: uppercase" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarNombre" value="Descripción" />
                            <strong><h:outputText value="*Porcentaje : "  style=" position: absolute; top: 120px;" /></strong>
                            <p:inputText  id="duplicarEstado" value="#{controlGruposViaticos.duplicarGruposViaticos.porcentajelastday}" style="width: 140px; position: absolute; left: 150px; top: 115px;text-transform: uppercase">

                            <p:watermark for="duplicarEstado" value="Porcentaje" />
                            <p:commandButton icon="ui-icon-trash" id="limpiarD" value="Limpiar" style=" position: absolute; left: 10px; top: 150px;"  actionListener="#{controlGruposViaticos.limpiarDuplicarGruposViaticos() }" update="duplicarTE"  process="@this"/>
                            <p:commandButton icon="ui-icon-circle-check" id="duplicarVFP" value="Agregar" style=" position: absolute; left: 120px; top: 150px;" actionListener="#{controlGruposViaticos.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton icon="ui-icon-circle-close" id="cancelarDuplicarVFP" value="Cancelar" style=" position: absolute; left: 210px; top: 150px;"  update="duplicarTE" onclick="duplicarRegistroGruposViaticos.hide();" actionListener="#{controlGruposViaticos.limpiarDuplicarGruposViaticos()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosGruposViaticosExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlGruposViaticos.listGruposViaticos}">
                        <p:column>                                  
                            <f:facet name="header"><h:outputText value="Codigo"/></f:facet> 
                            <h:outputText value="#{info.codigo}" />
                        </p:column>  

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Descripcion" /></f:facet>

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Descripcion" /></f:facet>
                            <h:outputText value="#{info.porcentajelastday}"/>

                    </p:dataTable>
                </h:form>
