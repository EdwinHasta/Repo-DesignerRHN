<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true" />
                    <p:panel  id="PanelTotal" header="Formulacion" style=" font-size: 13px; position: absolute; width: 874px; height: 545px; text-align: left;" >  

                        <h:outputText value="Formula:"  style="position: absolute; top: 45px;left: 395px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="formulaActual" value="#{controlHistoriaFormula.formulaActual.nombrelargo}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 460px;"/>

                        <fieldset style="position: absolute; top: 70px; font-size: 10px; width: 815px; height: 200px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Historia Formula</strong></legend>

                            <p:dataTable id="datosHistoriaFormula" var="infoHF" rowKey="#{infoHF.secuencia}" rowIndexVar="indiceHF" style="font-size: 10px; border: 1px;width: 815px"   
                                         value="#{controlHistoriaFormula.listHistoriasFormulas}" scrollable="true" scrollHeight="62" scrollWidth="815"
                                         filteredValue="#{controlHistoriaFormula.filtrarListHistoriasFormulas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="2"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlHistoriaFormula.eventoFiltrar()}"/>

                                <p:column headerText="Fecha Inicial" sortBy="#{infoHF.strFechaIni}" filterBy="#{infoHF.strFechaIni}" filterMatchMode="contains" 
                                          id="historiaFechaInicial" width="70"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoHF.fechainicial}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{infoHF.fechainicial}" > 
                                                <p:ajax event="select" listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(indiceHF,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,0)}" process="@this"/>
                                                <p:ajax event="dateSelect" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,0)}" process="@this"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{infoHF.strFechaFin}" filterBy="#{infoHF.strFechaFin}" filterMatchMode="contains" 
                                          id="historiaFechaFinal" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoHF.fechafinal}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{infoHF.fechafinal}" > 
                                                <p:ajax event="select" listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(indiceHF,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,1)}" process="@this" update="dateFecha"/>
                                                <p:ajax event="dateSelect" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,1)}" process="@this" update="dateFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final"/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Nota" sortBy="#{infoHF.observaciones}" filterBy="#{infoHF.observaciones}" 
                                          filterMatchMode="contains" id="historiaNota" width="350" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoHF.observaciones}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoHF.observaciones}"  id="editarNotaHistoria" style="font-size: 10px; border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(indiceHF, 2)}" process="@this"/>
                                                <p:ajax event="change" update="editarNotaHistoria" listener="#{controlHistoriaFormula.modificarHistoriaFormula(indiceHF)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Nota"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 700px; top: 520px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosHistoriaFormula" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 520px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlHistoriaFormula.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 520px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlHistoriaFormula.salir()}" action="retornoFormula" process="@this" />

                        <fieldset style="position: absolute; top: 285px; font-size: 10px; width: 815px; height: 90px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Generar Formula</strong></legend>
                            <p:scrollPanel id="panelNodos" style="position: absolute; left: 3px; top: 15px; width:816px; height:83px; border: none" mode="native">
                                <p:inputText style="position: absolute; top: 5px; left: 10px;width: 50px" value="DATOS1" id="nodo1"/>
                                <p:inputText style="position: absolute; top: 5px; left: 70px;width: 50px" value="DATOS2" id="nodo2"/>
                                <p:inputText style="position: absolute; top: 5px; left: 130px;width: 50px" value="DATOS3" id="nodo3"/>
                                <p:inputText style="position: absolute; top: 5px; left: 190px;width: 50px" value="DATOS4" id="nodo4"/>
                                <p:inputText style="position: absolute; top: 5px; left: 250px;width: 50px" value="DATOS5" id="nodo5"/>
                                <p:inputText style="position: absolute; top: 5px; left: 310px;width: 50px" value="DATOS6" id="nodo6"/>
                                <p:inputText style="position: absolute; top: 5px; left: 370px;width: 50px" value="DATOS7" id="nodo7"/>
                                <p:inputText style="position: absolute; top: 5px; left: 430px;width: 50px" value="DATOS8" id="nodo8"/>
                                <p:inputText style="position: absolute; top: 5px; left: 490px;width: 50px" value="DATOS9" id="nodo9"/>
                                <p:inputText style="position: absolute; top: 5px; left: 550px;width: 50px" value="DATOS10" id="nodo10"/>
                                <p:inputText style="position: absolute; top: 5px; left: 610px;width: 50px" value="DATOS11" id="nodo11"/>
                                <p:inputText style="position: absolute; top: 5px; left: 670px;width: 50px" value="DATOS12" id="nodo12"/>
                                <p:inputText style="position: absolute; top: 5px; left: 730px;width: 50px" value="DATOS13" id="nodo13"/>
                                <p:inputText style="position: absolute; top: 5px; left: 790px;width: 50px" value="DATOS14" id="nodo14"/>
                                <p:inputText style="position: absolute; top: 5px; left: 850px;width: 50px" value="DATOS15" id="nodo15"/>
                                <p:inputText style="position: absolute; top: 5px; left: 910px;width: 50px" value="DATOS16" id="nodo16"/>
                                
                                <p:inputText style="position: absolute; top: 30px; left: 10px;width: 950px;height: 22px" value="Formula !!!!" id="formulaComplete" />
                            </p:scrollPanel>
                        </fieldset>    
                    </p:panel>




                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlHistoriaFormula.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlHistoriaFormula.backUp, controlHistoriaFormula.nombreTablaRastro , 'historiaFormulaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" actionListener="#{controlHistoriaFormula.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlHistoriaFormula.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlHistoriaFormula.nombreTablaRastro , 'historiaFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlHistoriaFormula.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlHistoriaFormula.backUp, controlHistoriaFormula.nombreTablaRastro , 'historiaFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorRegNuevo" header="ATENCIÓN" widgetVar="errorRegNuevo"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Los campos Fecha Inicial y Fecha Final son obligatorios." style="position: absolute; left: 80px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorFechasHF" header="ATENCIÓN" widgetVar="errorFechasHF"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La fecha inicial es menor a 01/01/1990 y/o la fecha final es menor a la fecha inicial." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorNotaHF" header="ATENCIÓN" widgetVar="errorNotaHF"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El campo Nota no puede ser mayor a 200 caracteres." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlHistoriaFormula.guardadoGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();"  style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlHistoriaFormula.activarCtrlF11()}"/>

                </h:form>


                <h:form style="position: relative">
                    <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 10px;">
                        <p:toolbarGroup align="left"> 
                            <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;"  process="@this" actionListener="#{controlHistoriaFormula.guardadoGeneral()}"/>
                            <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                            <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHistoriaFormula.editarCelda()}" process="@this"/>
                            <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                            <p:separator />

                            <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " />
                            <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                            <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHistoriaFormula.activarCtrlF11()}" process="@this"/>
                            <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                            <p:separator />

                            <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHistoriaFormula.verificarExportXLS()}" ajax="false"  />
                            <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                            <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                <p:dataExporter type="xml"  target="#{controlHistoriaFormula.exportXML()}" fileName="#{controlHistoriaFormula.nombreXML}" encoding="UTF-8"/> 
                            </p:commandButton> 
                            <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                            <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHistoriaFormula.validarExportPDF()}" ajax="false"/>
                            <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                            <p:separator /> 
                            <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHistoriaFormula.ingresoNuevoRegistro()}"  process="@this"/> 
                            <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Concepto Juridico" />

                            <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHistoriaFormula.validarBorradoRegistro()}" process="@this"/>  
                            <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Concepto Juridico" />

                            <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlHistoriaFormula.validarDuplicadoRegistro()}" process="@this"/>  
                            <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Concepto Juridico" />

                            <p:separator /> 
                            <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHistoriaFormula.verificarRastroTabla()}" process="@this"/>  
                            <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                        </p:toolbarGroup>  
                    </p:toolbar> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="NuevoRegistroHistoria" header="Nuevo Registro Historia Formula" widgetVar="NuevoRegistroHistoria" closable="false" resizable="false"  draggable="false" modal="true" height="240" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaHF" style="border: none;">

                            <strong><h:outputText value="Fecha Inicial: " style="font-size: 14px; position: absolute; top: 70px; left: 50px;" /></strong>
                            <div id="posicionHistoriaFechaIniNuevoReg" style="font-size: 10px; position: absolute; top: 70px; left: 220px">
                                <lnk:calendar id="nuevaDateHistoriaFechaInicial" value="#{controlHistoriaFormula.nuevaHistoriaFormula.fechainicial}" >
                                    <p:ajax event="dateSelect" update="nuevaDateHistoriaFechaInicial" process="@this"/>
                                    <p:ajax event="change" update="nuevaDateHistoriaFechaInicial" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Fecha Final: " style="font-size: 14px; position: absolute; top: 110px; left: 50px;" /></strong>
                            <div id="posicionHistoriaFechaFinNuevoReg" style="font-size: 10px; position: absolute; top: 110px; left: 220px">
                                <lnk:calendar id="nuevaDateHistoriaFechaFinal" value="#{controlHistoriaFormula.nuevaHistoriaFormula.fechafinal}" >
                                    <p:ajax event="dateSelect" update="nuevaDateHistoriaFechaFinal" process="@this"/>
                                    <p:ajax event="change" update="nuevaDateHistoriaFechaFinal" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Observaciones: " style="font-size: 14px; position: absolute; top: 150px; left: 50px" /></strong>
                            <p:inputTextarea id="nuevaHistoriaOrden" value="#{controlHistoriaFormula.nuevaHistoriaFormula.observaciones}" style="font-size: 12px; width: 122px; position: absolute; left: 220px; top: 150px; text-transform: uppercase" onclick="select();" autoResize="false" >
                                <p:ajax event="change" update="nuevaHistoriaOrden" process="@this"/>
                            </p:inputTextarea>
                            <p:watermark for="nuevaHistoriaOrden" value="Observaciones" />

                            <p:commandButton id="limpiarNHF" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 210px;" actionListener="#{controlHistoriaFormula.limpiarNuevoHistoriaFormula()}" update="nuevaHF" process="@this"/>
                            <p:commandButton id="agregarNHF" value="Agregar" style="font-size: 11px; position: absolute; left: 190px; top: 210px;"  process="@this" actionListener="#{controlHistoriaFormula.agregarNuevoHistoriaFormula()}"  />
                            <p:commandButton id="cancelarNHF" value="Cancelar" style="font-size: 11px; position: absolute; left: 280px; top: 210px;" actionListener="#{controlHistoriaFormula.limpiarNuevoHistoriaFormula()}" update="nuevaHF" onclick="NuevoRegistroHistoria.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="DuplicarRegistroHistoria" header="Duplicar Registro Historia Formula" widgetVar="DuplicarRegistroHistoria" closable="false" resizable="false"  draggable="false" modal="true" height="240" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva información" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarHF" style="border: none;">

                            <strong><h:outputText value="Fecha Inicial: " style="font-size: 14px; position: absolute; top: 70px; left: 50px;" /></strong>
                            <div id="posicionHistoriaFechaIniDuplicarReg" style="font-size: 10px; position: absolute; top: 70px; left: 220px">
                                <lnk:calendar id="duplicarDateHistoriaFechaInicial" value="#{controlHistoriaFormula.duplicarHistoriaFormula.fechainicial}" >
                                    <p:ajax event="dateSelect" update="duplicarDateHistoriaFechaInicial" process="@this"/>
                                    <p:ajax event="change" update="duplicarDateHistoriaFechaInicial" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Fecha Final: " style="font-size: 14px; position: absolute; top: 110px; left: 50px;" /></strong>
                            <div id="posicionHistoriaFechaFinDuplicarReg" style="font-size: 10px; position: absolute; top: 110px; left: 220px">
                                <lnk:calendar id="duplicarDateHistoriaFechaFinal" value="#{controlHistoriaFormula.duplicarHistoriaFormula.fechafinal}" >
                                    <p:ajax event="dateSelect" update="duplicarDateHistoriaFechaFinal" process="@this"/>
                                    <p:ajax event="change" update="duplicarDateHistoriaFechaFinal" process="@this"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Observaciones: " style="font-size: 14px; position: absolute; top: 150px; left: 50px" /></strong>
                            <p:inputTextarea id="duplicarHistoriaNota" value="#{controlHistoriaFormula.duplicarHistoriaFormula.observaciones}" style="font-size: 12px; width: 122px; position: absolute; left: 220px; top: 150px; text-transform: uppercase" onclick="select();" autoResize="false" >
                                <p:ajax event="change" update="duplicarHistoriaNota" process="@this"/>
                            </p:inputTextarea>
                            <p:watermark for="duplicarHistoriaNota" value="Observaciones"/>

                            <p:commandButton id="limpiarDHF" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 210px;" actionListener="#{controlHistoriaFormula.limpiarDuplicarHistoriaFormula()}" update="duplicarHF" process="@this"/>
                            <p:commandButton id="agregarDHF" value="Agregar" style="font-size: 11px; position: absolute; left: 190px; top: 210px;"  process="@this" actionListener="#{controlHistoriaFormula.confirmarDuplicarHistoriaFormula()}"  />
                            <p:commandButton id="cancelarDHF" value="Cancelar" style="font-size: 11px; position: absolute; left: 280px; top: 210px;" actionListener="#{controlHistoriaFormula.limpiarDuplicarHistoriaFormula()}" update="duplicarHF" onclick="DuplicarRegistroHistoria.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="editarFechaInicialHFD" header="Fecha Inicial - Historia Formula" widgetVar="editarFechaInicialHFD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlHistoriaFormula.editarHistoriaFormula.strFechaIni}" style="overflow: auto; width: 200px; height: 40px;text-transform: uppercase" readonly="true"/>
                        <p:commandButton id="cancelarFechaInicialHFD" value="Atras" onclick="editarFechaInicialHFD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFechaFinalHFD" header="Fecha Final - Historia Formula" widgetVar="editarFechaFinalHFD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlHistoriaFormula.editarHistoriaFormula.strFechaFin}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarFechaFinalHFD" value="Atras" onclick="editarFechaFinalHFD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarObservacionHFD" header="Nota - Historia Formula" widgetVar="editarObservacionHFD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlHistoriaFormula.editarHistoriaFormula.observaciones}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEditarObservacionHFD" value="Atras" onclick="editarObservacionHFD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                </h:form>

                <h:form id="formExportarHistoria">
                    <p:dataTable id="datosHistoriaFormulasExportar" var="infoExp" style="visibility: hidden; display: none;"                           
                                 value="#{controlHistoriaFormula.listHistoriasFormulas}"> 

                        <p:column headerText="Fecha_Inicial">                                  
                            <f:facet name="header"><h:outputText value="Fecha_Inicial"/> </f:facet> 
                            <h:outputText value="#{infoExp.fechainicial}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha_Final">                                  
                            <f:facet name="header"><h:outputText value="Fecha_Final"/> </f:facet> 
                            <h:outputText value="#{infoExp.fechafinal}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Nota">                                  
                            <f:facet name="header"><h:outputText value="Nota"/> </f:facet> 
                            <h:outputText value="#{infoExp.observaciones}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
