<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true" />
                    <p:panel  id="PanelTotal" header="Formulacion" style=" font-size: 13px; position: absolute; width: 874px; height: 545px; text-align: left;" >  

                        <h:outputText value="Formula:"  style="position: absolute; top: 45px;left: 395px;color: #14388B;font-weight: bold"/>
                        <h:outputText id="formulaActual" value="#{controlHistoriaFormula.formulaActual.nombrelargo}" style="font-weight: bold; color: #BF1A1A;position: absolute; top: 45px;left: 460px;"/>

                        <fieldset style="position: absolute; top: 70px; font-size: 10px; width: 815px; height: 200px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Historia Formula</strong></legend>

                            <p:dataTable id="datosHistoriaFormula" var="infoHF" rowKey="#{infoHF.secuencia}" rowIndexVar="indiceHF" style="font-size: 10px; border: 1px;width: 815px"   
                                         value="#{controlHistoriaFormula.listHistoriasFormulas}" scrollable="true" scrollHeight="62" scrollWidth="815"
                                         filteredValue="#{controlHistoriaFormula.filtrarListHistoriasFormulas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="2"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlHistoriaFormula.eventoFiltrar()}"/>

                                <p:column sortBy="#{infoHF.strFechaIni}" filterBy="#{infoHF.strFechaIni}" filterMatchMode="contains" 
                                          id="historiaFechaInicial" width="70"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor> 
                                        <f:facet name="header">
                                            <h:outputText id="headerFechaInicial" value="Fecha Inicial" />
                                            <p:tooltip style="font-size: 12px" for="headerFechaInicial" value="Ingrese la fecha inicial." />
                                        </f:facet> 
                                        <f:facet name="output">
                                            <h:outputText value="#{infoHF.fechainicial}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{infoHF.fechainicial}" > 
                                                <p:ajax event="select" listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(indiceHF,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,0)}" process="@this"/>
                                                <p:ajax event="dateSelect" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,0)}" process="@this"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial"/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{infoHF.strFechaFin}" filterBy="#{infoHF.strFechaFin}" filterMatchMode="contains" 
                                          id="historiaFechaFinal" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>
                                        <f:facet name="header">
                                            <h:outputText id="headerFechaFinal" value="Fecha Final" />
                                            <p:tooltip style="font-size: 12px" for="headerFechaFinal" value="Ingrese la fecha final." />
                                        </f:facet>
                                        <f:facet name="output">
                                            <h:outputText value="#{infoHF.fechafinal}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFecha" value="#{infoHF.fechafinal}" > 
                                                <p:ajax event="select" listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(indiceHF,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,1)}" process="@this" update="dateFecha"/>
                                                <p:ajax event="dateSelect" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(indiceHF,1)}" process="@this" update="dateFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final"/>
                                    </f:facet>
                                </p:column>


                                <p:column sortBy="#{infoHF.observaciones}" filterBy="#{infoHF.observaciones}" 
                                          filterMatchMode="contains" id="historiaNota" width="350" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor> 
                                        <f:facet name="header">
                                            <h:outputText id="headerNota" value="Nota" />
                                            <p:tooltip style="font-size: 12px" for="headerNota" value="Ingrese la documentacion de la formula para esta fecha" />
                                        </f:facet>
                                        <f:facet name="output"><h:outputText value="#{infoHF.observaciones}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoHF.observaciones}"  id="editarNotaHistoria" style="font-size: 10px; border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                                <p:ajax event="select"  listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(indiceHF, 2)}" process="@this"/>
                                                <p:ajax event="change" update="editarNotaHistoria" listener="#{controlHistoriaFormula.modificarHistoriaFormula(indiceHF)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Nota"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 700px; top: 520px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosHistoriaFormula" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 520px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlHistoriaFormula.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 520px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlHistoriaFormula.salir()}" action="retornoFormula" process="@this" />

                            <legend style="font-size: 12px; color: blue"><strong>Generar Formula</strong></legend>

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlHistoriaFormula.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlHistoriaFormula.backUp, controlHistoriaFormula.nombreTablaRastro , 'historiaFormulaRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" actionListener="#{controlHistoriaFormula.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlHistoriaFormula.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlHistoriaFormula.nombreTablaRastro , 'historiaFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlHistoriaFormula.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">

                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlHistoriaFormula.backUp, controlHistoriaFormula.nombreTablaRastro , 'historiaFormulaRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />

                    </p:dialog>

                    <p:dialog id="editarObservacionHFD" header="Nota - Historia Formula" widgetVar="editarObservacionHFD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlHistoriaFormula.editarHistoriaFormula.observaciones}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEditarObservacionHFD" value="Atras" onclick="editarObservacionHFD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarOperandoNodoD" header="Operando - Generar Formula" widgetVar="editarOperandoNodoD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlHistoriaFormula.editarNodo.descripcionNodo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEditarOperandoNodoD" value="Atras" onclick="editarOperandoNodoD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarOperadorNodoD" header="Operador - Generar Formula" widgetVar="editarOperadorNodoD" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlHistoriaFormula.editarNodo.descripcionNodo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEditarOperadorNodoD" value="Atras" onclick="editarOperadorNodoD.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                </h:form>

                <h:form id="formExportarHistoria">
                    <p:dataTable id="datosHistoriaFormulasExportar" var="infoExp" style="visibility: hidden; display: none;"                           
                                 value="#{controlHistoriaFormula.listHistoriasFormulas}"> 

                        <p:column headerText="Fecha_Inicial">                                  
                            <f:facet name="header"><h:outputText value="Fecha_Inicial"/> </f:facet> 
                            <h:outputText value="#{infoExp.fechainicial}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha_Final">                                  
                            <f:facet name="header"><h:outputText value="Fecha_Final"/> </f:facet> 
                            <h:outputText value="#{infoExp.fechafinal}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Nota">                                  
                            <f:facet name="header"><h:outputText value="Nota"/> </f:facet> 
                            <h:outputText value="#{infoExp.observaciones}" />
                        </p:column>

                    </p:dataTable>
                </h:form>

                <h:form id="formExportarNodos">
                    <p:dataTable id="datosNodosExportar" var="infoNExp" style="visibility: hidden; display: none;"                           
                                 value="#{controlHistoriaFormula.listNodosParaExportar}"> 

                        <p:column headerText="Posicion">                                  
                            <f:facet name="header"><h:outputText value="Posicion"/> </f:facet> 
                            <h:outputText value="#{infoNExp.posicion}" >
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Descripcion">                                  
                            <f:facet name="header"><h:outputText value="Descripcion"/> </f:facet> 
                            <h:outputText value="#{infoNExp.descripcionNodo}" >
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
