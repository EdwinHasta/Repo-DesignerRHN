<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Resultado de Entrevistas" style=" font-size: 12px; position: absolute; width: 874px; height: 530px; left: 300px; top: 100px;text-align: left" >  
                        <h:outputText style="position: absolute; left: 580px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlHvEntrevistas.empleadoSeleccionado.persona.primerapellido} #{controlHvEntrevistas.empleadoSeleccionado.persona.segundoapellido} #{controlHvEntrevistas.empleadoSeleccionado.persona.nombre}"/>
                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 835px; height: 375px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Histórico de Entrevistas</strong></legend>

                            <p:dataTable id="datosHvEntrevista" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlHvEntrevistas.listHvEntrevistas}" scrollable="true" scrollHeight="235"  scrollWidth="830"
                                         filteredValue="#{controlHvEntrevistas.filtrarHvEntrevistas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="9"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:ajax event="filter" listener="#{controlHvEntrevistas.eventoFiltrar()}"/>


                                <p:column headerText="Fecha" sortBy="#{info.fecha}" filterBy="#{info.fecha}" filterMatchMode="contains" 
                                          id="fecha" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor> 
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fecha}" style="width: 80px; font-size: 11px;text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fecha}" > 
                                                <p:ajax event="select" listener="#{controlHvEntrevistas.cambiarIndice(indice, 0)}" process="@this"/>  
                                                <p:ajax event="change" listener="#{controlHvEntrevistas.mostrarInfo(indice,0)}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlHvEntrevistas.mostrarInfo(indice,0)}" process="@this" update="editFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains" id="nombre" width="275" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" id="editarNombre" style=" font-size: 10px; border-radius: 0px;width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlHvEntrevistas.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlHvEntrevistas.modificarHvEntrevista(indice, 'N', info.nombre)}" update="nombre"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo de Entrevista" sortBy="#{info.tipo}" filterBy="#{info.tipo}" filterMatchMode="contains" id="tipoPuntaje" width="205" filterStyle="display: none; visibility: hidden;" style="padding: 0px" >                                  
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.tipo}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu style="width: 210px;" value="#{info.tipo}" id="menuTipoEntrevista" >  
                                                <f:selectItem itemLabel="INDIVIDUAL" itemValue="INDIVIDUAL" />  
                                                <f:selectItem itemLabel="GRUPAL" itemValue="GRUPAL" />  
                                                <p:ajax event="change" listener="#{controlHvEntrevistas.mostrarInfo(indice,2)}" update="@this" process="@this"/>
                                            </p:selectOneMenu> 
                                        </f:facet>   
                                    </p:cellEditor> 
                                    <f:facet name="footer">
                                        <h:outputText value="Tipo de Entrevista"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Puntaje" sortBy="#{info.puntaje}" filterBy="#{info.puntaje}" filterMatchMode="contains" id="puntaje" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.puntaje}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.puntaje}" id="editarPuntaje" style="font-size: 10px; border-radius: 0px; width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlHvEntrevistas.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlHvEntrevistas.modificarHvEntrevista(indice, 'N', info.puntaje)}" update="puntaje"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Puntaje"/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlHvEntrevistas.guardarHvEntrevistas()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.editarCelda()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.limpiarNuevoHvEntrevistas()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosHvEntrevistaExportar" fileName="ENTREVISTAS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  oncomplete="nuevoRegistroEvalEmpresas.show()" update=":formularioDialogos:nuevaaEvalEmpresa" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Entrevista" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlHvEntrevistas.borrandoHvEntrevistas()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Entrevista" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.duplicandoHvEntrevistas()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Entrevista" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlHvEntrevistas.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 15px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" actionListener="#{controlHvEntrevistas.cancelarModificacion()}"  value="Refrescar" process="@this" />
                        <p:commandButton style=" position: absolute; left: 730px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlHvEntrevistas.revisarDialogoGuardar()}" disabled="#{controlHvEntrevistas.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 807px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras"    />

                        <p:dialog header="ATENCIÓN...!" widgetVar="confirmarGuardar" draggable="false" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlHvEntrevistas.guardarHvEntrevistas()}" style="position: absolute; top: 60px; left: 215px " process="@this" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlHvEntrevistas.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 30px; top: 20px;"  />
                        <h:outputText value=" #{controlHvEntrevistas.mensajeValidacion}" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="50" height="70" style="position: absolute; left: 40px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlHvEntrevistas.registrosBorrados}  Registros" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 60px; left: 200px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="450px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar es necesario adicionar: #{controlHvEntrevistas.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlHvEntrevistas.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'TIPOSCERTIFICADOS' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlHvEntrevistas.secRegistro,'HvEntrevistas', 'hventrevista')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla ENCARGATURAS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('HvEntrevistas', 'hventrevista')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlHvEntrevistas.secRegistro,'HvEntrevistas', 'hventrevista')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'ENCARGATURAS' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>



                    <p:dialog id="editarFecha" header="Fecha " widgetVar="editarFecha" resizable="false" draggable="false" modal="true" height="50" width="240" style="position: absolute; top: 10px; font-size: 12px; padding: 0px">  
                        <p:inputText value="#{controlHvEntrevistas.editarHvEntrevista.fecha}" style="position: absolute; top: 20px;" readonly="true">  
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputText>
                        <p:commandButton id="cancelarFecha" value="Atras" onclick="editarFecha.hide();" style="position: absolute; top: 17px; left: 170px; font-size: 11px" process="@this" />
                    </p:dialog>

                    <p:dialog id="editNombre" header="Editar Descripción" widgetVar="editNombre" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlHvEntrevistas.editarHvEntrevista.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarNombre" value="Atras" onclick="editNombre.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editDescripcionCompetencia" header="Editar Descripción Competencia" widgetVar="editDescripcionCompetencia" resizable="false" draggable="false" modal="true" height="93" width="260" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlHvEntrevistas.editarHvEntrevista.tipo}" style="overflow: auto; width: 225px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarDescripcionCompetencia" value="Atras" onclick="editDescripcionCompetencia.hide();" style="position: absolute; top: 60px; left: 185px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editPuntaje" header="Editar Puntaje" widgetVar="editPuntaje" resizable="false" draggable="false" modal="true" height="93" width="260" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlHvEntrevistas.editarHvEntrevista.puntaje}" style="overflow: auto; width: 225px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarPuntaje" value="Atras" onclick="editPuntaje.hide();" style="position: absolute; top: 60px; left: 185px; font-size: 11px" process="@this"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroEvalEmpresas" header="Nuevo Registro" widgetVar="nuevoRegistroEvalEmpresas" closable="false" resizable="false"  draggable="false" modal="true" height="300" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nueva Entrevista" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaaEvalEmpresa" style="border: none;">

                            <strong><h:outputText value="FECHA: "  style="font-size: 12px; position: absolute; top: 55px;text-transform: uppercase" /></strong>
                            <div  id="nuevaFechaa" style="width: 100px;font-size: 12px; position: absolute; top: 50px; left: 160px;">
                                <lnk:calendar id="nuevaFecha" value="#{controlHvEntrevistas.nuevoHvEntrevista.fecha}" >
                                    <p:ajax event="dateSelect" update="nuevaFecha"/>
                                    <p:ajax event="change" update="nuevaFecha"/>
                                </lnk:calendar>
                            </div>
                            <p:watermark for="nuevaFecha" value="FECHA" />
                            <strong><h:outputText value="Nombre "  style="font-size: 12px; position: absolute; top: 110px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoNombre" value="#{controlHvEntrevistas.nuevoHvEntrevista.nombre}" style="font-size: 12px; width: 127px; position: absolute; left: 160px; top: 105px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoNombre" value="Nombre" />

                            <strong><h:outputText value="Tipo de Entrevista "  style="font-size: 12px; position: absolute; top: 160px;text-transform: uppercase" /></strong>
                            <p:selectOneMenu style="width: 135px;font-size: 12px; position: absolute; top: 155px;left: 160px;" value="#{controlHvEntrevistas.nuevoHvEntrevista.tipo}" id="nuevoTipoEntrevista" >  
                                <f:selectItem itemLabel="INDIVIDUAL" itemValue="INDIVIDUAL" />  
                                <f:selectItem itemLabel="GRUPAL" itemValue="GRUPAL" />  
                                <p:ajax event="change" listener="#{controlHvEntrevistas.mostrarNuevo()}" process="@this"/>
                            </p:selectOneMenu> 
                            <p:watermark for="nuevoTipoEntrevista" value="Tipo de Entrevista " />

                            <strong><h:outputText value="Puntaje "  style="font-size: 12px; position: absolute; top: 215px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoPuntaje" value="#{controlHvEntrevistas.nuevoHvEntrevista.puntaje}" style="width: 127px;font-size: 12px;position: absolute; left: 160px; top: 210px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoPuntaje" value="Puntaje" />
                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 265px;"  actionListener="#{controlHvEntrevistas.limpiarNuevoHvEntrevistas()}" update="nuevaaEvalEmpresa" process="@this"/>
                            <p:commandButton id="agregarTE" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 265px;" actionListener="#{controlHvEntrevistas.agregarNuevoHvEntrevistas()}" process="@this" />
                            <p:commandButton id="cancelarTE" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 265px;"  update="nuevaaEvalEmpresa" onclick="nuevoRegistroEvalEmpresas.hide();"  actionListener="#{controlHvEntrevistas.limpiarNuevoHvEntrevistas()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>



                    <p:dialog id="duplicarRegistroEvalCompetencias" header="duplicar Registro" widgetVar="duplicarRegistroEvalCompetencias" closable="false" resizable="false"  draggable="false" modal="true" height="300" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="Duplicar Competencia" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarEvC" style="border: none;">
                            <strong><h:outputText value="Fecha "  style="font-size: 12px; position: absolute; top: 60px;text-transform: uppercase" /></strong>
                            <div  id="duplicarFechaa" style="width: 100px;font-size: 12px; position: absolute; top: 50px; left: 160px;">
                                <lnk:calendar id="duplicarFecha" value="#{controlHvEntrevistas.duplicarHvEntrevista.fecha}" >
                                    <p:ajax event="dateSelect" update="duplicarFecha"/>
                                    <p:ajax event="change" update="duplicarFecha"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Descripción"  style="font-size: 12px; position: absolute; top: 110px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarNombre" value="#{controlHvEntrevistas.duplicarHvEntrevista.nombre}"  style="font-size: 12px; width: 127px; position: absolute; left: 160px; top: 105px;" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarNombre" value="Descripción" />

                            <strong><h:outputText value="Tipo de Entrevista "  style="font-size: 12px; position: absolute; top: 160px;text-transform: uppercase" /></strong>
                            <p:selectOneMenu style="width: 135px;font-size: 12px; position: absolute; top: 155px;left: 160px;" value="#{controlHvEntrevistas.duplicarHvEntrevista.tipo}" id="duplicarTipoEntrevista" >  
                                <f:selectItem itemLabel="INDIVIDUAL" itemValue="INDIVIDUAL" />  
                                <f:selectItem itemLabel="GRUPAL" itemValue="GRUPAL" />  
                                <p:ajax event="change" listener="#{controlHvEntrevistas.mostrarNuevo()}" process="@this"/>
                            </p:selectOneMenu> 
                            <p:watermark for="duplicarTipoEntrevista" value="Tipo de Entrevista " />

                            <strong><h:outputText value="Puntaje "  style="font-size: 12px; position: absolute; top: 210px;text-transform: uppercase" /></strong>
                            <p:inputText  id="duplicarPuntaje" value="#{controlHvEntrevistas.duplicarHvEntrevista.puntaje}" style="width: 127px;font-size: 12px;position: absolute; left: 160px; top: 205px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarPuntaje" value="Puntaje" />

                            <p:commandButton id="limpiarD" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 265px;"  actionListener="#{controlHvEntrevistas.limpiarDuplicarHvEntrevistas()}" update="duplicarEvC"  process="@this"/>
                            <p:commandButton id="duplicarVFP" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 265px;" actionListener="#{controlHvEntrevistas.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 265px;"  update="duplicarEvC" onclick="duplicarRegistroEvalCompetencias.hide();" actionListener="#{controlHvEntrevistas.limpiarDuplicarHvEntrevistas()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosHvEntrevistaExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlHvEntrevistas.listHvEntrevistas}">
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Fecha" />
                            </f:facet>
                            <h:outputText value="#{info.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column> 
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Nombre_Entrevista" /></f:facet>
                            <h:outputText value="#{info.nombre}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Tipo_Entrevista" /></f:facet>
                            <h:outputText value="#{info.tipo}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Puntaje" /></f:facet>
                            <h:outputText value="#{info.puntaje}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
