<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">

                    <f:loadBundle basename="Recursos.interfasecontablesapbope" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlInterfaseContableSapBOPE.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlInterfaseContableSapBOPE.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlInterfaseContableSapBOPE.validarExportXML()}" fileName="#{controlInterfaseContableSapBOPE.validarNombreExportXML()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" disabled="#{controlInterfaseContableSapBOPE.activarAgregar}" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroPC.show()" update=":formularioDialogos:nuevaParametroContable" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" disabled="#{controlInterfaseContableSapBOPE.activarOtros}" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.borrarParametroContable()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "   process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.validarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.cancelarModificaciones()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableSapBOPE.salir()}" action="#{controlInterfaseContableSapBOPE.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:panel style="position: absolute;top: 70px;left: 5px; width: 864px; height: 75px;border: none" id="panelParametro" widgetVar="panelParametro">
                            <fieldset style="position: absolute;top: -1px;left: 5px;height: 65px;width: 830px; border-radius: 10px; text-align: left">
                                <legend style=" color: blue;text-align:left"><strong>#{msg['parametrosContables']}</strong></legend>
                                
                                <p:commandButton  value=" " style="position: absolute; top: 20px; left: 10px;text-align: left; width: 45px; height: 45px;"  actionListener="#{controlInterfaseContableSapBOPE.actionBtnRecontabilizar()}" process="@this"/>

                                <strong><h:outputText value="#{msg['empresa']}" style="position: absolute; top: 20px; left: 60px"/></strong>
                                <p:inputText id="parametroEmpresa" onclick="select();" value="#{controlInterfaseContableSapBOPE.parametroContableActual.empresaRegistro.nombre}" style="position: absolute; top: 15px; left: 120px;width: 180px;text-transform: uppercase">
                                    <p:ajax event="change" listener="#{controlInterfaseContableSapBOPE.modificarParametroContable(controlInterfaseContableSapBOPE.parametroContableActual.empresaRegistro.nombre, 'EMPRESA')}" update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableSapBOPE.cambiarIndiceParametro(0)}" />
                                    <p:ajax event="dblclick" listener="#{controlInterfaseContableSapBOPE.asignarIndex(0, 0, 0)}"/>
                                </p:inputText>

                                <strong><h:outputText value="#{msg['docContable']}" style="position: absolute; top: 20px; left: 320px"/></strong>
                                <p:inputText maxlength="4" id="parametroDocContable" onclick="select();" value="#{controlInterfaseContableSapBOPE.parametroContableActual.documentoContable}" style="position: absolute; top: 15px; left: 420px;width: 40px;text-transform: uppercase">
                                    <p:ajax event="change" listener="#{controlInterfaseContableSapBOPE.modificarParametroContable()}" update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableSapBOPE.cambiarIndiceParametro(1)}" />
                                </p:inputText>
                                
                                <strong><h:outputText value="#{msg['proceso']}" style="position: absolute; top: 50px; left: 60px"/></strong>
                                <p:inputText id="parametroProceso" onclick="select();" value="#{controlInterfaseContableSapBOPE.parametroContableActual.proceso.descripcion}" style="position: absolute; top: 45px; left: 120px;width: 95px;text-transform: uppercase">
                                    <p:ajax event="change" listener="#{controlInterfaseContableSapBOPE.modificarParametroContable(controlInterfaseContableSapBOPE.parametroContableActual.proceso.descripcion, 'PROCESO')}"  update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableSapBOPE.cambiarIndiceParametro(2)}" />
                                    <p:ajax event="dblclick" listener="#{controlInterfaseContableSapBOPE.asignarIndex(2, 1, 0)}"/>
                                </p:inputText>

                                <strong><h:outputText value="#{msg['fechaInicial']}" style="position: absolute; top: 20px; left: 480px"/></strong>
                                <div id="posicionFechaIni" style="position: absolute; top: 15px; left: 560px">
                                    <lnk:calendar id="parametroFechaInicial"  value="#{controlInterfaseContableSapBOPE.parametroContableActual.fechainicialcontabilizacion}">
                                        <p:ajax event="dateSelect" listener="#{controlInterfaseContableSapBOPE.modificarFechasParametro(3)}" update="@this"/>
                                        <p:ajax event="change" listener="#{controlInterfaseContableSapBOPE.modificarFechasParametro(3)}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableSapBOPE.cambiarIndiceParametro(3)}" />
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['fechaFinal']}" style="position: absolute; top: 50px; left: 480px"/></strong>
                                <div id="posicionFechaFin" style="position: absolute; top: 45px; left: 560px">
                                    <lnk:calendar id="parametroFechaFinal" value="#{controlInterfaseContableSapBOPE.parametroContableActual.fechafinalcontabilizacion}" >
                                        <p:ajax event="dateSelect" listener="#{controlInterfaseContableSapBOPE.modificarFechasParametro(4)}" update="@this"/>
                                        <p:ajax event="change" listener="#{controlInterfaseContableSapBOPE.modificarFechasParametro(4)}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableSapBOPE.cambiarIndiceParametro(4)}" />
                                    </lnk:calendar>
                                </div>
                                
                                <strong><h:outputText value="#{msg['numDocumento']}" style="position: absolute; top: 50px; left: 235px"/></strong>
                                <p:inputText id="parametroNumDocumento" onclick="select();" value="#{controlInterfaseContableSapBOPE.parametroContableActual.ultimonumerodocumento}" style="position: absolute; top: 45px; left: 360px;width: 100px;">
                                    <p:ajax event="change" listener="#{controlInterfaseContableSapBOPE.modificarParametroContable()}" update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableSapBOPE.cambiarIndiceParametro(5)}" />
                                </p:inputText>
                                

                                <p:commandButton id="btnArriba" style="position: absolute; left: 670px; top: 22px; width: 20px; height: 20px; background-image: url(Imagenes/arriba.JPG); background-size: 100% 100%; background-repeat: no-repeat; " actionListener="#{controlInterfaseContableSapBOPE.anteriorParametro()}" value="" disabled="#{controlInterfaseContableSapBOPE.estadoBtnArriba}" process="@this" update=":form:panelParametro"/>
                                <p:commandButton id="btnAbajo" style="position: absolute; left: 670px; top: 43px; width: 20px; height: 20px; background-image: url(Imagenes/abajo.JPG); background-size: 100% 100%; background-repeat: no-repeat; " value="" actionListener="#{controlInterfaseContableSapBOPE.siguienteParametro()}" disabled="#{controlInterfaseContableSapBOPE.estadoBtnAbajo}" process="@this" update=":form:panelParametro"/>

                                <p:commandButton value="#{msg['actualizar']}" style="position: absolute; top: 25px; left: 710px;" icon="ui-icon-refresh"  process="@this" actionListener="#{controlInterfaseContableSapBOPE.actionBtnActualizar()}" onclick="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()"/>
                                <p:commandButton id="btnAnular" value="." style="position: absolute; top: 25px; left: 811px;width: 10px; text-align: left" actionListener="#{controlInterfaseContableSapBOPE.anularComprobantesCerrados()}" />
                                <p:tooltip  for="btnAnular" value="#{msg['btnAnular']}" />

                            </fieldset> 
                        </p:panel>
                        <fieldset style="position: absolute;top: 150px;left: 10px;height: 155px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['generados']}</strong></legend>

                            <p:dataTable id="datosGenerados" var="infoG" rowKey="#{infoG.secuencia}" rowIndexVar="indiceG" style="width: 814px; border: 1px;"                           
                                         value="#{controlInterfaseContableSapBOPE.listaGenerados}" scrollable="true" scrollHeight="#{controlInterfaseContableSapBOPE.altoTablaGenerada}" scrollWidth="830"
                                         filteredValue="#{controlInterfaseContableSapBOPE.filtrarListaGenerados}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="25"
                                         selection="#{controlInterfaseContableSapBOPE.generadoTablaSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlInterfaseContableSapBOPE.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['proceso']}" sortBy="#{infoG.proceso.descripcion}" filterBy="#{infoG.proceso.descripcion}"   width="133"
                                          id="genProceso"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.proceso.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoProceso" readonly="true" value="#{infoG.proceso.descripcion}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '0'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px;  border: none; color: blue" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombreEmpleado']}" sortBy="#{infoG.empleado.persona.nombreCompleto}" filterBy="#{infoG.empleado.persona.nombreCompleto}" filterMatchMode="contains"
                                          id="genEmpleado" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.empleado.persona.nombreCompleto}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoEmpleado" readonly="true" value="#{infoG.empleado.persona.nombreCompleto}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionGenerado([{name: 'n', value: '1'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px;  border: none; color: blue" value=""/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['cuentaCredito']}" sortBy="#{infoG.cuentac.codigo}" filterBy="#{infoG.cuentac.codigo}" filterMatchMode="contains" 
                                          id="genCntCredito" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.cuentac.codigo}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoCntCredito" readonly="true" value="#{infoG.cuentac.codigo}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '2'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px;  border: none; color: blue" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['cuentaDebito']}" sortBy="#{infoG.cuentad.codigo}" filterBy="#{infoG.cuentad.codigo}" filterMatchMode="contains" 
                                          id="genCntDebito" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.cuentad.codigo}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoCntDebito" readonly="true" value="#{infoG.cuentad.codigo}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '3'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px;  border: none; color: blue" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{infoG.nit.nit}" filterBy="#{infoG.nit.nit}" filterMatchMode="contains" 
                                          id="genTercero" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.nit.nit}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoTercero" readonly="true" value="#{infoG.nit.nit}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '4'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px;  border: none; color: blue" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['valor']}" sortBy="#{infoG.valor}" filterBy="#{infoG.valor}" filterMatchMode="contains" 
                                          id="genValor" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.valor}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoValor" readonly="true" value="#{infoG.valor}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '5'}, {name: 't', value: '#{indiceG}'}]);">
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </p:inputText> 

                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['concepto']}" sortBy="#{infoG.concepto.descripcion}" filterBy="#{infoG.concepto.descripcion}" filterMatchMode="contains"  
                                          id="genConcepto" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.concepto.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoConcepto" readonly="true" value="#{infoG.concepto.descripcion}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionGenerado([{name: 'n', value: '6'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px;  border: none; color: blue" value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable> 

                            <p:commandButton id="btnEnviar" disabled="#{controlInterfaseContableSapBOPE.activarEnviar}" value="#{msg['enviar']}"  style="position: absolute; top: 135px; left: 10px" actionListener="#{controlInterfaseContableSapBOPE.actionBtnEnviar()}" onclick="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()"/>
                            <p:commandButton id="btnDeshacer" disabled="#{controlInterfaseContableSapBOPE.activarDeshacer}" value="#{msg['deshacer']}"  style="position: absolute; top: 135px; left: 100px"  onclick="procesoDeshacer.show()"/>
                            <p:commandButton value="#{msg['reportecontrol']}"  style="position: absolute; top: 135px; left: 215px"/>

                            <strong><h:outputText value="#{msg['totalC']}" style="position: absolute; top: 145px; left: 465px"/></strong>
                            <p:inputText id="totalCGenerado" value="#{controlInterfaseContableSapBOPE.totalCGenerado}" readonly="true" style="position: absolute; top: 140px; left: 550px;width: 90px">
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </p:inputText>

                            <strong><h:outputText value="#{msg['totalD']}" style="position: absolute; top: 145px; left: 655px"/></strong>
                            <p:inputText id="totalDGenerado" value="#{controlInterfaseContableSapBOPE.totalDGenerado}" readonly="true" style="position: absolute; top: 140px; left: 740px;width: 90px">
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </p:inputText>

                        </fieldset>

                        <p:remoteCommand name="posicionGenerado" actionListener="#{controlInterfaseContableSapBOPE.posicionGenerado()}"/>
                        <p:remoteCommand name="posicionIntercon" actionListener="#{controlInterfaseContableSapBOPE.posicionIntercon()}"/>

                        <fieldset style="position: absolute;top: 320px;left: 10px;height: 145px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['contabilizadosSAP']}</strong></legend>

                            <p:dataTable id="datosIntercon" var="infoI" rowKey="#{infoI.secuencia}" rowIndexVar="indiceI" style="width: 814px; border: 1px;"                           
                                         value="#{controlInterfaseContableSapBOPE.listaInterconSapBO}" scrollable="true" scrollHeight="#{controlInterfaseContableSapBOPE.altoTablaIntercon}" scrollWidth="830"
                                         filteredValue="#{controlInterfaseContableSapBOPE.filtrarListaInterconSapBO}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="25"
                                         selection="#{controlInterfaseContableSapBOPE.interconTablaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlInterfaseContableSapBOPE.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['empleado']}" sortBy="#{infoI.empleado.persona.nombreCompleto}" filterBy="#{infoI.empleado.persona.nombreCompleto}"   width="133"
                                          id="interEmpleado"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoI.empleado.persona.nombreCompleto}" />
