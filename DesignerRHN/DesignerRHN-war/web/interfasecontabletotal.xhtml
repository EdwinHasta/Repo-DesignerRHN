<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">

                    <f:loadBundle basename="Recursos.interfasecontabletotal" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlInterfaseContableTotal.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableTotal.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableTotal.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableTotal.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlInterfaseContableTotal.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlInterfaseContableTotal.validarExportXML()}" fileName="#{controlInterfaseContableTotal.validarNombreExportXML()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableTotal.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" disabled="#{controlInterfaseContableTotal.activarAgregar}" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroPC.show()" update=":formularioDialogos:nuevaParametroContable" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" disabled="#{controlInterfaseContableTotal.activarOtros}" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableTotal.borrarParametroContable()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "   process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableTotal.cancelarModificaciones()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlInterfaseContableTotal.salir()}" action="#{controlInterfaseContableTotal.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:panel style="position: absolute;top: 70px;left: 5px; width: 864px; height: 85px;border: none" id="panelParametro">
                            <fieldset style="position: absolute;top: 1px;left: 5px;height: 70px;width: 830px; border-radius: 10px; text-align: left">
                                <legend style=" color: blue;text-align:left"><strong>#{msg['parametrosContables']}</strong></legend>

                                <strong><h:outputText value="#{msg['empresa']}" style="position: absolute; top: 25px; left: 20px"/></strong>
                                <p:inputText id="parametroEmpresa" onclick="select();" value="#{controlInterfaseContableTotal.parametroContableActual.empresaRegistro.nombre}" style="position: absolute; top: 20px; left: 130px;width: 330px;text-transform: uppercase">
                                    <p:ajax event="change" listener="#{controlInterfaseContableTotal.modificarParametroContable(controlInterfaseContableTotal.parametroContableActual.empresaRegistro.nombre, 'EMPRESA')}" update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableTotal.cambiarIndiceParametro(0)}" />
                                    <p:ajax event="dblclick" listener="#{controlInterfaseContableTotal.asignarIndex(0, 0, 0)}"/>
                                </p:inputText>

                                <strong><h:outputText value="#{msg['docContable']}" style="position: absolute; top: 55px; left: 20px"/></strong>
                                <p:inputText maxlength="4" id="parametroDocContable" onclick="select();" value="#{controlInterfaseContableTotal.parametroContableActual.documentoContable}" style="position: absolute; top: 50px; left: 130px;text-transform: uppercase">
                                    <p:ajax event="change" listener="#{controlInterfaseContableTotal.modificarParametroContable()}" update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableTotal.cambiarIndiceParametro(1)}" />
                                </p:inputText>

                                <strong><h:outputText value="#{msg['proceso']}" style="position: absolute; top: 55px; left: 280px"/></strong>
                                <p:inputText id="parametroProceso" onclick="select();" value="#{controlInterfaseContableTotal.parametroContableActual.proceso.descripcion}" style="position: absolute; top: 50px; left: 340px;text-transform: uppercase">
                                    <p:ajax event="change" listener="#{controlInterfaseContableTotal.modificarParametroContable(controlInterfaseContableTotal.parametroContableActual.proceso.descripcion, 'PROCESO')}"  update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableTotal.cambiarIndiceParametro(2)}" />
                                    <p:ajax event="dblclick" listener="#{controlInterfaseContableTotal.asignarIndex(2, 1, 0)}"/>
                                </p:inputText>

                                <strong><h:outputText value="#{msg['fechaInicial']}" style="position: absolute; top: 25px; left: 490px"/></strong>
                                <div id="posicionFechaIni" style="position: absolute; top: 20px; left: 580px">
                                    <lnk:calendar id="parametroFechaInicial"  value="#{controlInterfaseContableTotal.parametroContableActual.fechainicialcontabilizacion}">
                                        <p:ajax event="dateSelect" listener="#{controlInterfaseContableTotal.modificarFechasParametro(3)}" update="@this"/>
                                        <p:ajax event="change" listener="#{controlInterfaseContableTotal.modificarFechasParametro(3)}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableTotal.cambiarIndiceParametro(3)}" />
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['fechaFinal']}" style="position: absolute; top: 55px; left: 490px"/></strong>
                                <div id="posicionFechaFin" style="position: absolute; top: 50px; left: 580px">
                                    <lnk:calendar id="parametroFechaFinal" value="#{controlInterfaseContableTotal.parametroContableActual.fechafinalcontabilizacion}" >
                                        <p:ajax event="dateSelect" listener="#{controlInterfaseContableTotal.modificarFechasParametro(4)}" update="@this"/>
                                        <p:ajax event="change" listener="#{controlInterfaseContableTotal.modificarFechasParametro(4)}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableTotal.cambiarIndiceParametro(4)}" />
                                    </lnk:calendar>
                                </div>

                                <p:commandButton id="btnArriba" style="position: absolute; left: 695px; top: 24px; width: 20px; height: 20px; background-image: url(Imagenes/arriba.JPG); background-size: 100% 100%; background-repeat: no-repeat; " actionListener="#{controlInterfaseContableTotal.anteriorParametro()}" value="" disabled="#{controlInterfaseContableTotal.estadoBtnArriba}" process="@this" />
                                <p:commandButton id="btnAbajo" style="position: absolute; left: 695px; top: 45px; width: 20px; height: 20px; background-image: url(Imagenes/abajo.JPG); background-size: 100% 100%; background-repeat: no-repeat; " value="" actionListener="#{controlInterfaseContableTotal.siguienteParametro()}" disabled="#{controlInterfaseContableTotal.estadoBtnAbajo}" process="@this" />

                                <p:commandButton value="#{msg['actualizar']}" style="position: absolute; top: 30px; left: 730px;" icon="ui-icon-refresh" actionListener="#{controlInterfaseContableTotal.actionBtnActualizar()}" process="@this"/>
                                <p:commandButton id="btnAnular" value="." style="position: absolute; top: 30px; left: 830px;width: 10px; text-align: left" />
                                <p:tooltip  for="btnAnular" value="#{msg['btnAnular']}" />

                            </fieldset> 
                        </p:panel>
                        <fieldset style="position: absolute;top: 160px;left: 10px;height: 155px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['generados']}</strong></legend>

                            <p:dataTable id="datosGenerados" var="infoG" rowKey="#{infoG.secuencia}" rowIndexVar="indiceG" style="width: 814px; border: 1px;"                           
                                         value="#{controlInterfaseContableTotal.listaGenerados}" scrollable="true" scrollHeight="#{controlInterfaseContableTotal.altoTablaGenerada}" scrollWidth="830"
                                         filteredValue="#{controlInterfaseContableTotal.filtrarListaGenerados}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"
                                         selection="#{controlInterfaseContableTotal.generadoTablaSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlInterfaseContableTotal.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['proceso']}" sortBy="#{infoG.proceso.descripcion}" filterBy="#{infoG.proceso.descripcion}"   width="133"
                                          id="genProceso"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.proceso.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoProceso" readonly="true" value="#{infoG.proceso.descripcion}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '0'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['nombreEmpleado']}" sortBy="#{infoG.empleado.persona.nombreCompleto}" filterBy="#{infoG.empleado.persona.nombreCompleto}" filterMatchMode="contains"
                                          id="genEmpleado" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.empleado.persona.nombreCompleto}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoEmpleado" readonly="true" value="#{infoG.empleado.persona.nombreCompleto}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionGenerado([{name: 'n', value: '1'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>  

                                <p:column headerText="#{msg['cuentaCredito']}" sortBy="#{infoG.cuentac.descripcion}" filterBy="#{infoG.cuentac.descripcion}" filterMatchMode="contains" 
                                          id="genCntCredito" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.cuentac.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoCntCredito" readonly="true" value="#{infoG.cuentac.descripcion}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '2'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['cuentaDebito']}" sortBy="#{infoG.cuentad.descripcion}" filterBy="#{infoG.cuentad.descripcion}" filterMatchMode="contains" 
                                          id="genCntDebito" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.cuentad.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoCntDebito" readonly="true" value="#{infoG.cuentad.descripcion}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '3'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{infoG.nit.nit}" filterBy="#{infoG.nit.nit}" filterMatchMode="contains" 
                                          id="genTercero" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.nit.nit}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoTercero" readonly="true" value="#{infoG.nit.nit}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '4'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['valor']}" sortBy="#{infoG.valor}" filterBy="#{infoG.valor}" filterMatchMode="contains" 
                                          id="genValor" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.valor}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoValor" readonly="true" value="#{infoG.valor}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '5'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['concepto']}" sortBy="#{infoG.concepto.descripcion}" filterBy="#{infoG.concepto.descripcion}" filterMatchMode="contains"  
                                          id="genConcepto" width="133" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.concepto.descripcion}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="generadoConcepto" readonly="true" value="#{infoG.concepto.descripcion}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionGenerado([{name: 'n', value: '6'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable> 
                            
                            <p:commandButton value="Enviar" icon="ui-icon-arrowreturnthick-1-s" style="position: absolute; top: 135px; left: 10px"/>
                            <p:commandButton value="[Deshacer]"  style="position: absolute; top: 135px; left: 97px"/>
                            <p:commandButton value="Reporte de Control"  style="position: absolute; top: 135px; left: 200px"/>
                            
                            <strong><h:outputText value="Total Credito: " style="position: absolute; top: 145px; left: 485px"/></strong>
                            <p:inputText readonly="true" style="position: absolute; top: 140px; left: 570px;width: 80px"/>
                            
                            <strong><h:outputText value="Total Debito: " style="position: absolute; top: 145px; left: 665px"/></strong>
                            <p:inputText readonly="true" style="position: absolute; top: 140px; left: 750px;width: 80px"/>

                        </fieldset>

                        <p:remoteCommand name="posicionGenerado" actionListener="#{controlInterfaseContableTotal.posicionGenerado()}"/>

                        <fieldset style="position: absolute;top: 330px;left: 10px;height: 130px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style=" color: blue;text-align:left"><strong>#{msg['parametrosContables']}</strong></legend>
                        </fieldset>

                        <p:dialog header="#{msg['procesoM']}" widgetVar="ProcesoDialogo" draggable="false" resizable="false" closable="false" id="ProcesoDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" >
                            <p:dataTable id="lovProceso" style=" width: 430px" var="proceso" value="#{controlInterfaseContableTotal.lovProcesos}" rowKey="#{proceso.secuencia}"
                                         selection="#{controlInterfaseContableTotal.procesoSeleccionado}" selectionMode="single" widgetVar="lovProceso" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlInterfaseContableTotal.filtrarLovProcesos}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlInterfaseContableTotal.activarAceptar()}" update=":form:aceptarP"/>
                                <p:ajax event="rowDblselect" listener="#{controlInterfaseContableTotal.actualizarProceso()}" process="@this" onstart="lovProceso.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarP']}" style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovProceso.filter();" style="width:150px; position: relative; left: -10px;" />  
                                </f:facet>
                                <p:column filterBy="#{proceso.descripcion}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['descripcion']}" />
                                    </f:facet>
                                    <h:outputText value="#{proceso.descripcion}" />
                                </p:column>
                                <p:column filterBy="#{proceso.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigo']}" />
                                    </f:facet>
                                    <h:outputText  value="#{proceso.codigo}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroProceso" value="#{controlInterfaseContableTotal.infoRegistroProceso}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>

                            <p:commandButton id="aceptarP" style="position: relative; left: 265px" value="#{msg['aceptar']}" disabled="#{controlInterfaseContableTotal.aceptar}" onclick="ProcesoDialogo.hide(), lovProceso.clearFilters();" actionListener="#{controlInterfaseContableTotal.actualizarProceso()}" update="lovProceso, aceptarP" process="@this" icon="ui-icon-check">
                                <p:resetInput target=":form:lovProceso:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasP" style="position: relative; left: 265px" value="#{msg['atras']}" onclick="ProcesoDialogo.hide(), lovProceso.clearFilters();" actionListener="#{controlInterfaseContableTotal.cancelarProceso()}" update="lovProceso" process="@this" icon="ui-icon-arrowreturnthick-1-w">
                                <p:resetInput target=":form:lovProceso:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                        <p:dialog header="#{msg['empresaM']}" widgetVar="EmpresaDialogo" draggable="false" resizable="false" closable="false" id="EmpresaDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" >
                            <p:dataTable id="lovEmpresa" style=" width: 430px" var="empresa" value="#{controlInterfaseContableTotal.lovEmpresas}" rowKey="#{empresa.secuencia}"
                                         selection="#{controlInterfaseContableTotal.empresaSeleccionada}" selectionMode="single" widgetVar="lovEmpresa" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlInterfaseContableTotal.filtrarLovEmpresas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlInterfaseContableTotal.activarAceptar()}" update=":form:aceptarE"/>
                                <p:ajax event="rowDblselect" listener="#{controlInterfaseContableTotal.actualizarEmpresa()}" process="@this" onstart="lovEmpresa.clearFilters()"/>

                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarE']}" style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovEmpresa.filter();" style="width:150px; position: relative; left: -10px;" />  
                                </f:facet>
                                <p:column filterBy="#{empresa.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombre']}" />
                                    </f:facet>
                                    <h:outputText value="#{empresa.nombre}" />
                                </p:column>
                                <p:column filterBy="#{empresa.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigo']}" />
                                    </f:facet>
                                    <h:outputText  value="#{empresa.codigo}" />
                                </p:column>
