<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.lesion" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 12px; position: absolute; width: 874px; height: 530px; left: 300px; top: 100px;text-align: left" >  
                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 835px; height: 375px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['lesiones']}</strong></legend>

                            <p:dataTable id="datoslesion" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlLesiones.listLesiones}" scrollable="true" scrollHeight="230"  scrollWidth="830"
                                         filteredValue="#{controlLesiones.filtrarLesiones}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" paginator="true" rows="9"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <p:ajax event="filter" listener="#{controlLesiones.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarCodigo" style=" font-size: 10px; border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlLesiones.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlLesiones.modificandoLesion(indice, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigo']}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion" width="225" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" id="editarNombre" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlLesiones.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlLesiones.modificandoLesion(indice, 'N', info.descripcion)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['descripcion']}"/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlLesiones.guardandoLesiones()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.editarCelda()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.limpiarNuevoLesiones()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datoslesionExportar" fileName="LESIONES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  oncomplete="nuevoRegistroLesion.show()" update=":formularioDialogos:nuevaaLesion" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlLesiones.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.duplicandoLesiones()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlLesiones.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 15px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" actionListener="#{controlLesiones.cancelarModificacion()}"  value="#{msg['refrescar']}" process="@this" />
                        <p:commandButton style=" position: absolute; left: 698px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="#{msg['aceptar']}"  actionListener="#{controlLesiones.revisarDialogoGuardar()}" disabled="#{controlLesiones.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-closethick" id="ATRAS" value="#{msg['atras']}"    />

                        <p:dialog header="#{msg['atencion']}" widgetVar="confirmarGuardar" draggable="false" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                            <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlLesiones.guardandoLesiones()}" style="position: absolute; top: 60px; left: 215px " process="@this" />
                            <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                            <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{msg['necesita']} #{controlLesiones.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionModificar" header="#{msg['atencion']}" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 30px; top: 20px;"  />
                        <h:outputText value=" #{controlLesiones.mensajeValidacion}" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionModificar.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="#{msg['atencion']}" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionBorrar']}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionBorrar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="50" height="70" style="position: absolute; left: 40px; top: 10px;"  />
                        <h:outputText value="#{msg['sehanborrado']} #{controlLesiones.registrosBorrados}  #{msg['registros']}" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="mostrarBorrados.hide();" style="position: absolute; top: 60px; left: 200px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionNuevaCentroCosto" header="#{msg['atencion']}" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="450px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionNuevo']} #{controlLesiones.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlLesiones.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlLesiones.secRegistro,'Lesiones','lesion')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Lesiones','lesion')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlLesiones.secRegistro,'Lesiones','lesion')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="editCodigo" header="#{msg['editCodigo']}" widgetVar="editCodigo" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlLesiones.editarLesion.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarCodigo" value="#{msg['atras']}" onclick="editCodigo.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editDescripcion" header="#{msg['editDescripcion']}" widgetVar="editDescripcion" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlLesiones.editarLesion.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarNombre" value="#{msg['atras']}" onclick="editDescripcion.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroLesion" header="#{msg['nuevoregistro']}" widgetVar="nuevoRegistroLesion" closable="false" resizable="false"  draggable="false" modal="true" height="255" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaaLesion" style="border: none;">

                            <strong><h:outputText value="#{msg['codigoN']}"  style="font-size: 12px; position: absolute; top: 60px" /></strong>
                            <p:inputText id="nuevoCodigo" value="#{controlLesiones.nuevaLesion.codigo}" style="font-size: 12px; width: 102px; position: absolute; left: 150px; top: 55px;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigo" value="#{msg['codigo']}" />

                            <strong><h:outputText value="#{msg['descripcionN']}"  style="font-size: 12px; position: absolute; top: 110px" /></strong>
                            <p:inputText  id="nuevoNombre" value="#{controlLesiones.nuevaLesion.descripcion}" style="font-size: 12px; width: 102px; position: absolute; left: 150px; top: 105px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoNombre" value="#{msg['descripcion']}" />
                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 20px; top: 220px;"  actionListener="#{controlLesiones.limpiarNuevoLesiones()}" update="nuevaaLesion" process="@this"/>
                            <p:commandButton id="agregarTE" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 180px; top: 220px;" actionListener="#{controlLesiones.agregarNuevaLesion()}" process="@this" />
                            <p:commandButton id="cancelarTE" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 250px; top: 220px;"  update="nuevaaLesion" onclick="nuevoRegistroLesion.hide();"  actionListener="#{controlLesiones.limpiarNuevoLesiones()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>



                    <p:dialog id="duplicarRegistroLesion" header="#{msg['duplicarregistro']}" widgetVar="duplicarRegistroLesion" closable="false" resizable="false"  draggable="false" modal="true" height="255" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarLl" style="border: none;">
                            <strong><h:outputText value="#{msg['codigoN']}"  style="font-size: 12px; position: absolute; top: 60px" /></strong>
                            <p:inputText id="duplicarCodigo" value="#{controlLesiones.duplicarLesion.codigo}" style="font-size: 12px; width: 102px; position: absolute; left: 150px; top: 55px;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCodigo" value="#{msg['codigo']}" />

                            <strong><h:outputText value="#{msg['descripcionN']}" style="font-size: 12px; position: absolute; top: 110px" /></strong>
                            <p:inputText id="duplicarNombre" value="#{controlLesiones.duplicarLesion.descripcion}"  style="font-size: 12px; width: 102px; position: absolute; left: 150px; top: 105px;" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarNombre" value="#{msg['descripcion']}" />
                            <p:commandButton id="limpiarD" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 20px; top: 220px;"  actionListener="#{controlLesiones.limpiarDuplicarLesiones()}" update="duplicarLl"  process="@this"/>
                            <p:commandButton id="duplicarVFP" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 180px; top: 220px;" actionListener="#{controlLesiones.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 250px; top: 220px;"  update="duplicarLl" onclick="duplicarRegistroLesion.hide();" actionListener="#{controlLesiones.limpiarDuplicarLesiones()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datoslesionExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlLesiones.listLesiones}">
                        <p:column>                                  
                            <f:facet name="header"><h:outputText value="#{msg['codigoX']}"/></f:facet> 
                            <h:outputText value="#{info.codigo}" />
                        </p:column>  

                        <p:column>  
                            <f:facet name="header"><h:outputText value="#{msg['descripcionX']}" /></f:facet>
                            <h:outputText value="#{info.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
