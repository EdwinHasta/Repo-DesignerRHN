<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body"> 
                <f:loadBundle basename="Recursos.motivocambiocargo" var="msg" />
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Motivos de Cambios de Cargos" styleClass="panelTotal">
                        
                        <p:toolbar styleClass="cssToolbar" >  
                            <p:toolbarGroup align="left">  

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlMotivosCambiosCargos.guardarMotivosCambiosCargos()}" process="@this" />
                                 <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 disabled="#{controlMotivosCambiosCargos.activarLOV}" actionListener="#{controlMotivosCambiosCargos.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.limpiarNuevoMotivoCambioCargo()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosMotivoCambioCargoExportar" fileName="MotivosCambiosCargosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);  background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  oncomplete="nuevoRegistroMotivoCambiosCargos.show()" update=":formularioDialogos:nuevoMotivoCambioCargo" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  actionListener="#{controlMotivosCambiosCargos.borrarMotivosCambiosCargos()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.duplicarMotivosCambiosCargos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlMotivosCambiosCargos.salir()}" action="#{controlMotivosCambiosCargos.retornarPagina()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>
                        <p:commandButton style=" position: absolute; left: 680px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value=""  onclick="confirmarGuardar.show();" disabled="#{controlMotivosCambiosCargos.guardado}"  update="datosMotivoCambioCargo"  process="@this"   />
                        <p:commandButton style=" position: absolute; left: 770px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" action="atrasmotivocambiocargo" id="ATRAS" value="" actionListener="#{controlMotivosCambiosCargos.salir()}"   />
                        
                        <fieldset style="position: absolute;top: 77px;left: 10px;height: 380px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Motivos de Cambios Cargos</strong></legend>

                            <p:dataTable id="datosMotivoCambioCargo" widgetVar="datosMotivoCambioCargo"  var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlMotivosCambiosCargos.listMotivosCambiosCargos}" scrollHeight="#{controlMotivosCambiosCargos.tamano}" 
                                         filteredValue="#{controlMotivosCambiosCargos.filtrarMotivosCambiosCargos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell"  scrollable="true" liveScroll="true" scrollRows="50"
                                         scrollWidth="830" selection="#{controlMotivosCambiosCargos.motivoCambioCargoSeleccionado}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlMotivosCambiosCargos.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlMotivosCambiosCargos.recordarSeleccionMotivoCambioCargo()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" maxlength="4" id="editarCodigo" style="  height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <pe:keyFilter for="editarCodigo" mask="num"/>
                                                <p:ajax event="select" listener="#{controlMotivosCambiosCargos.cambiarIndice(info, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlMotivosCambiosCargos.modificarMotivosCambiosCargos(info, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Descripción" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains" id="descripcion" width="275" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" maxlength="30" id="editarNombre" style="  height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlMotivosCambiosCargos.cambiarIndice(info, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlMotivosCambiosCargos.modificarMotivosCambiosCargos(info, 'M', info.nombre)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                        <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlMotivosCambiosCargos.infoRegistro}" style="position: relative; left: 10px; top: 10px; font-weight: bold"/>
                        </fieldset>
                        

                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" action="atrasmotivocambiocargo" actionListener="#{controlMotivosCambiosCargos.guardarMotivosCambiosCargos()}" 
                                             style="position: absolute; top: 50px; left: 130px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" action="atrasmotivocambiocargo" actionListener="#{controlMotivosCambiosCargos.cancelarModificacion()}" 
                                             style="position: absolute; top: 50px; left: 195px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 265px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>
                    </p:panel>

                    <p:dialog id="validacionDuplicarMotivoCambioCargo" header="#{msg['atencion']}" widgetVar="validacionDuplicarMotivoCambioCargo"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{controlMotivosCambiosCargos.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarMotivoCambioCargo.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" icon="ui-icon-check" />
                    </p:dialog>
                    
                    <p:dialog id="validacionModificar" header="#{msg['error']}" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 25px; top: 20px;"  />
                        <h:outputText value=" #{controlMotivosCambiosCargos.mensajeValidacion}" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 55px; left: 200px" process="@this" icon="ui-icon-check" />
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="#{msg['error']}" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 25px; top: 20px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 55px; left: 300px" process="@this" icon="ui-icon-check" />
                    </p:dialog>
                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="95" width="310px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="60" height="70" style="position: absolute; left: 20px; top: 15px;"  />
                        <h:outputText value="Se han borrado #{controlMotivosCambiosCargos.registrosBorrados}  Registros" style="position: absolute; left: 100px; top: 20px; width: 190px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 60px; left: 200px" process="@this" icon="ui-icon-check" />
                    </p:dialog>
                    <p:dialog id="validacionNuevoMotivoCambioCargo" header="#{msg['atencion']}" widgetVar="validacionNuevoMotivoCambioCargo"  resizable="false" draggable="false" modal="true" height="95" width="420px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="60" height="70" style="position: absolute; left: 20px; top: 15px;"  />
                        <h:outputText value="#{controlMotivosCambiosCargos.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevoMotivoCambioCargo.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlMotivosCambiosCargos.activarCtrlF11()}"/> 

                </h:form>

                <h:form id="formularioDialogos">


                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlMotivosCambiosCargos.secRegistro, 'MotivosCambiosCargos', 'motivoscambioscargos')}" 
                                         style="position: absolute; top: 63px; left: 180px" action="rastro" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 250px" process="@this" icon="ui-icon-close" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('MotivosCambiosCargos', 'motivoscambioscargos')}"
                                         style="position: absolute; top: 60px; left: 180px" action="rastro" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" icon="ui-icon-close" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlMotivosCambiosCargos.secRegistro, 'MotivosCambiosCargos', 'motivoscambioscargos')}" 
                                         style="position: absolute; top: 65px; left: 180px" action="rastro" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 65px; left: 250px" process="@this" icon="ui-icon-close" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['error']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 8px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['error']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="70" width="280px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 80px; top: 2px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="editCodigo" header="Código" widgetVar="editCodigo" resizable="false" draggable="false" modal="true" height="80" width="400" style="">  
                        <p:inputTextarea value="#{controlMotivosCambiosCargos.editarMotivoCambioCargo.codigo}" style="overflow: auto; width: 360px; height: 60px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editDescripcion" header="Descripción" widgetVar="editDescripcion" resizable="false" draggable="false" modal="true" height="80" width="400" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlMotivosCambiosCargos.editarMotivoCambioCargo.nombre}" style="overflow: auto; width: 360px; height: 60px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="nuevoRegistroMotivoCambiosCargos" header="Nuevo Registro" widgetVar="nuevoRegistroMotivoCambiosCargos" closable="false" resizable="false"  draggable="false" modal="true" height="155" width="320" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nuevo  Motivo Cambio Cargo " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoMotivoCambioCargo" style="border: none;">

                            <strong><h:outputText value="*Código: "  style=" position: absolute; top: 60px;" /></strong>
                            <p:inputText id="nuevoCodigo" maxlength="4" value="#{controlMotivosCambiosCargos.nuevoMotivoCambioCargo.codigo}" style=" width: 135px; position: absolute; left: 150px; top: 55px;text-transform: uppercase">
                                <pe:keyFilter for="nuevoCodigo" mask="num"/>
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigo" value="Código" />

                            <strong><h:outputText value="*Descripción: "  style=" position: absolute; top: 90px;" /></strong>
                            <p:inputText  id="nuevoNombre" maxlength="30" value="#{controlMotivosCambiosCargos.nuevoMotivoCambioCargo.nombre}" style=" width: 135px; position: absolute; left: 150px; top: 85px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoNombre" value="Descripción" />
                            <p:commandButton id="limpiar" value="Limpiar" style=" position: absolute; left: 10px; top: 120px;" icon="ui-icon-trash"  actionListener="#{controlMotivosCambiosCargos.limpiarNuevoMotivoCambioCargo()}" update="nuevoMotivoCambioCargo" process="@this"/>
                            <p:commandButton id="agregarTE" value="Agregar" style=" position: absolute; left: 110px; top: 120px;" icon="ui-icon-circle-check" actionListener="#{controlMotivosCambiosCargos.agregarNuevoMotivoCambioCargo()}" process="@this" />
