<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition  template="/template.xhtml">
            <ui:define  name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.novedadautoliq" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadAutoLiquidacion.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadAutoLiquidacion.editarCelda()}" process="@this" />
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " disabled="#{controlNovedadAutoLiquidacion.activarlov}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadAutoLiquidacion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " ajax="false" actionListener="#{controlNovedadAutoLiquidacion.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadesVacaciones.limpiarNuevaNovedad()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlNovedadAutoLiquidacion.exportXMLTabla()}" fileName="#{controlNovedadAutoLiquidacion.exportXMLNombreArchivo()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadAutoLiquidacion.validarExportPDF()}" ajax="false"/>

                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " oncomplete="nuevaNovedadAuto.show()" update=":formularioDialogos:nuevaNovedadAuto"  process="@this"/>   
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadAutoLiquidacion.borrarNovedades()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; "  process="@this" actionListener="#{controlNovedadAutoLiquidacion.duplicarNuevaNovedadAuto()}"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadAutoLiquidacion.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNovedadAutoLiquidacion.cancelarModificacion()}" process="@this"
                                                 oncomplete="window.location.reload()"  /> 
                                <p:separator style="position: relative; top: -9px"/>
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " action="atrasnovedadauto" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 675px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR"  value=" " disabled="#{controlNovedadAutoLiquidacion.guardado}" onclick="confirmarGuardar.show();" update=":form:novedadesAuto" process="@this" />
                        <p:commandButton style=" position: absolute; left: 765px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=" "  actionListener="#{controlNovedadAutoLiquidacion.salir()}" action="atrasnovedadauto" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 80px;width: 800px; height: 325px; border-radius: 10px;">                
                            <legend style=" color: blue;text-align:left"><strong>Novedades Autoliquidados</strong></legend>
                            <p:dataTable id="novedadesAuto" widgetVar="novedadesAuto" var="novedades" rowIndexVar="indice" rowKey="#{novedades.secuencia}" value="#{controlNovedadAutoLiquidacion.listaNovedades}" 
                                         style="width: 830px; border: 1px;" selectionMode="single" scrollable="true" scrollWidth="830" rows="20" filteredValue="#{controlNovedadAutoLiquidacion.filtrarlistaNovedades}"
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" liveScroll="true" selection="#{controlNovedadAutoLiquidacion.novedadSeleccionada}" scrollHeight="#{controlNovedadAutoLiquidacion.altotabla}" >
                                <p:ajax event="filter" listener="#{controlNovedadAutoLiquidacion.eventoFiltrar()}" />

                                <p:column id="empresa" headerText="Empresa" style="width: 100px; text-align: center" sortBy="#{novedades.empresa.nombre}"
                                          filterBy="#{novedades.empresa.nombre}" filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.empresa.nombre}" /> </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.empresa.nombre}" style="border-radius: 0px; width: 98.5%;" >  
                                                <p:ajax event="change" listener="#{controlNovedadAutoLiquidacion.modificarNovedadAuto(novedades, 'EMPRESAS', novedades.empresa.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 0)}" />
                                                <p:ajax event="dblclick" listener="#{controlNovedadAutoLiquidacion.asignarIndex(novedades, 0,0)}"/>

                                            </p:inputText>
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
                                 <p:tooltip  for="empresa" value="Nombre Empresa" />

                                 <p:column id="sucursal" headerText="Sucursal" style="width: 100px; text-align: center" sortBy="#{novedades.sucursalpila.descripcion}" filterBy="#{novedades.sucursalpila.descripcion}" 
                                           filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.sucursalpila.descripcion}"/> </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.sucursalpila.descripcion}"  style="border-radius: 0px; width: 98.5%;" >
                                                <p:ajax event="change" listener="#{controlNovedadAutoLiquidacion.modificarNovedadAuto(novedades, 'SUCURSAL', novedades.empresa.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlNovedadAutoLiquidacion.asignarIndex(novedades, 1,0)}"/>  
                                            </p:inputText>    

                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="sucursal" value="Nombre Sucursal" />

                                <p:column id="anio" headerText="Año" style="width: 100px; text-align: center" sortBy="#{novedades.anio}" filterBy="#{novedades.anio}"
                                          filterStyle="display: none; visibility: hidden;">

                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.anio}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.anio}"  style="border-radius: 0px; width: 98.5%;"  readonly="true"
                                                         onselect="posicionOtro([{name: 'celda', value: '2'}, {name: 'registro', value: '#{indice}'}]);">
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 2)}" />    
                                            </p:inputText>    
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 

                                </p:column>
                                 <p:tooltip  for="anio" value="Año" />

                                 <p:column id="mes" headerText="Mes" style="width: 100px; text-align: center" sortBy="#{novedades.mes}" filterBy="#{novedades.mes}" 
                                           filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.mes}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.mes}" readonly="true" style="border-radius: 0px; width: 98.5%;"
                                                         onselect="posicionOtro([{name: 'celda', value: '3'}, {name: 'registro', value: '#{indice}'}]);">
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 3)}" />    
                                            </p:inputText>       
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="mes" value="Mes" />

                                 <p:column id="tipoentidad" headerText="Tipo Entidad" style="width: 100px; text-align: center" sortBy="#{novedades.tipoentidad.nombre}" filterBy="#{novedades.tipoentidad.nombre}" 
                                           filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.tipoentidad.nombre}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.tipoentidad.nombre}"  style="border-radius: 0px; width: 98.5%;" > 
                                                <p:ajax event="change" listener="#{controlNovedadAutoLiquidacion.modificarNovedadAuto(novedades, 'TIPOENTIDAD', novedades.empresa.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 4)}" />
                                                <p:ajax event="dblclick" listener="#{controlNovedadAutoLiquidacion.asignarIndex(novedades, 4,0)}"/>  
                                            </p:inputText>    
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="tipoentidad" value="Tipo de Entidad" />

                                 <p:column id="formunico" headerText="Formulario Único" style="width: 100px; text-align: center" sortBy="#{novedades.formulariounico}" filterBy="#{novedades.formulariounico}" 
                                           filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.formulariounico}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.formulariounico}"  style="border-radius: 0px; width: 98.5%;" >   
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 5)}" />    
                                            </p:inputText>       
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="formunico" value="Formulario Único" />

                                 <p:column id="numradicado" headerText="No. Radicado" style="width: 100px; text-align: center" sortBy="#{novedades.numeroradicacion}" filterBy="#{novedades.numeroradicacion}" 
                                           filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.numeroradicacion}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.numeroradicacion}" maxlength="50"  style="border-radius: 0px; width: 98.5%;">
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 6)}" />    
                                            </p:inputText>    
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="numradicado" value="Número de radicación" />

                                <p:column id="correccion"  headerText="Corrección" style="width: 100px; text-align: center" sortBy="#{novedades.correccion}"
                                          filterMatchMode="contains" filterBy="#{novedades.correccion}" filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name ="output"><h:outputText id="outcorreccion" value="#{novedades.correccion}" style="text-transform: uppercase"/> </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{novedades.correccion}" id="editarcorreccion" maxlength="1"  style="width: 100px;font-weight: bold;text-transform: uppercase;"  >  
                                                <f:selectItem itemLabel="NO" itemValue="N" />  
                                                <f:selectItem itemLabel="SI" itemValue="S" />  
                                                <p:ajax event="change" listener="#{controlNovedadAutoLiquidacion.modificarNovedadAuto(novedades)}" process="@this" update="correccion"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                 <p:tooltip  for="correccion" value="Corrección" />

                                 <p:column id="aniomes" headerText="Año y Mes" style="width: 100px; text-align: center" sortBy="#{novedades.aniomes}" filterBy="#{novedades.aniomes}" 
                                           filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.aniomes}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.aniomes}"  style="border-radius: 0px; width: 98.5%;" maxlength="6" >
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 8)}" />    
                                            </p:inputText>   
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="aniomes" value="Año y Mes Corrección" />

                                 <p:column id="planillacorregir" headerText="Planilla a corregir" style="width: 100px; text-align: center" sortBy="#{novedades.planillacorregir}" filterBy="#{novedades.planillacorregir}" 
                                           filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.planillacorregir}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.planillacorregir}" maxlength="50" style="border-radius: 0px; width: 98.5%;" >
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 9)}" />    
                                            </p:inputText>   
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="planillacorregir" value="Planilla a Corregir" />

                                 <p:column id="diasmora" headerText="Días Mora" style="width: 100px; text-align: center" sortBy="#{novedades.diasmora}" filterBy="#{novedades.diasmora}" 
                                           filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.diasmora}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.diasmora}" maxlength="5"  style="border-radius: 0px; width: 98.5%;" >
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 10)}" />    
                                            </p:inputText>   
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="diasmora" value="Días de Mora" />

                                 <p:column id="intmora" headerText="Intereses de Mora" style="width: 100px; text-align: center" sortBy="#{novedades.valorinteresesmora}" filterBy="#{novedades.valorinteresesmora}" 
                                           filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.valorinteresesmora}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.valorinteresesmora}"  style="border-radius: 0px; width: 98.5%;">   
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 11)}" />    
                                            </p:inputText>   
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="intmora" value="Valor del interés de mora" />

                                 <p:column id="radicaciondcto" headerText="Radicación del Descuento" style="width: 100px; text-align: center" sortBy="#{novedades.radicaciondescuento}" filterBy="#{novedades.radicaciondescuento}" 
                                           filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.radicaciondescuento}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.radicaciondescuento}"  maxlength="50" style="border-radius: 0px; width: 98.5%;" >   
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 12)}" />    
                                            </p:inputText>   
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="radicaciondcto" value="Radicación del descuento" />

                                <p:column id="nit" headerText="NIT" style="width: 100px; text-align: center" sortBy="#{novedades.tercero.nit}" filterBy="#{novedades.tercero.nit}" 
                                           filterStyle="display: none; visibility: hidden;" >
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.tercero.nit}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.tercero.nit}"  style="border-radius: 0px; width: 98.5%;" > 
                                                <p:ajax event="change" listener="#{controlNovedadAutoLiquidacion.modificarNovedadAuto(novedades, 'TERCERO', novedades.empresa.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 13)}" />
                                                <p:ajax event="dblclick" listener="#{controlNovedadAutoLiquidacion.asignarIndex(novedades, 13,0)}"/>  
                                            </p:inputText>  
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:cellEditor> 
                                </p:column>
                                 <p:tooltip  for="nit" value="NIT del Tercero" />

                                <p:column id="nombretercero" headerText="Nombre del Tercero" style="width: 100px; text-align: center" sortBy="#{novedades.tercero.nombre}" filterBy="#{novedades.tercero.nombre}" 
                                           filterStyle="display: none; visibility: hidden;">
                                    <p:cellEditor>
                                        <f:facet name="output"> <h:outputText value="#{novedades.tercero.nombre}"/>    </f:facet>   
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.tercero.nombre}" readonly="true"  style="border-radius: 0px; width: 98.5%;" 
                                                         onselect="posicionOtro([{name: 'celda', value: '14'}, {name: 'registro', value: '#{indice}'}]);">
                                                <p:ajax event="select" listener="#{controlNovedadAutoLiquidacion.cambiarIndice(novedades, 14)}" />    
                                            </p:inputText>   
                                        </f:facet>
                                        <f:facet name="footer">
                                            <h:outputText value="" />
