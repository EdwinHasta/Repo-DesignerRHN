<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/>
                    <f:loadBundle basename="Recursos.novedadembargo" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="  position: absolute; width: 874px; height: 530px; text-align: left" >  

                        <fieldset style="position: absolute; left: 10px; top: 68px;  width: 835px; height: 68px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue;text-align: left"><strong>#{msg['empleados']}</strong></legend>
                            <p:panel id="panelInf" style="border: none">
                                <h:outputText value="#{msg['codigo']}" style="color: #14388B;  font-weight: bold; position: absolute; top: 20px; left: 9px"/>
                                <p:inputText value="#{controlNovedadEmbargo.empleadoActual.codigoempleado}"  readonly="true" style="position: absolute; top: 35px; width: 70px; left: 9px"/>
                                <h:outputText value="#{msg['nombre']}" style="color: #14388B;  font-weight: bold; position: absolute; left: 122px; top: 20px"/>
                                <p:inputText value="#{controlNovedadEmbargo.empleadoActual.persona.nombreCompleto}" readonly="true" style="position: absolute; top: 35px; left: 122px; width: 500px"/>

                                <p:commandButton style="position: absolute; left: 643px; top: 24px;   width: 20px; height: 20px; background-image: url(Imagenes/arriba.JPG); background-size: 100% 100%; background-repeat: no-repeat; "  value="" actionListener="#{controlNovedadEmbargo.anteriorEmpleado()}" process="@this" />
                                <p:commandButton style="position: absolute; left: 643px; top: 45px;   width: 20px; height: 20px; background-image: url(Imagenes/abajo.JPG); background-size: 100% 100%; background-repeat: no-repeat; " value=""  actionListener="#{controlNovedadEmbargo.siguienteEmpleado()}" process="@this" />
                                <p:commandButton style="position: absolute; left: 680px; top: 15px; width: 150px;  " id="buscarEmpleado" value="#{msg['buscar']}"  oncomplete="buscarEmpleadoDialogo.show();" update=":formularioDialogos:buscarEmpleadoDialogo" process="@this" />
                                <p:commandButton style="position: absolute; left: 680px; top: 45px; width: 150px;  " disabled="#{controlNovedadEmbargo.mostrarTodos}" id="mostrarTodos" value="#{msg['mostrar']}" actionListener="#{controlNovedadEmbargo.mostarTodosEmpleados()}" process="@this" />
                            </p:panel>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 150px;  width: 835px; height: 158px; border-radius: 10px; ">
                            <legend style="font-size: 14px ;font-weight: bold; color: #00F;">#{msg['embargos']}</legend>

                            <p:dataTable id="datosEmbargos" var="embargos" style=" width: 830px;" value="#{controlNovedadEmbargo.listaEmbargos}"
                                         rowKey="#{embargos.secuencia}" scrollable="true" rowIndexVar="indice"
                                         editable="true" editMode="cell" selection="#{controlNovedadEmbargo.embargoSeleccionado}" scrollWidth="830" scrollHeight="#{controlNovedadEmbargo.altoScrollEmbargos}" filteredValue="#{controlNovedadEmbargo.filtradoListaEmbargos}" emptyMessage="#{msg['vacio']}">

                                <p:ajax event="filter" listener="#{controlNovedadEmbargo.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNovedadEmbargo.cambiarEmbargo()}"/>

                                <p:column headerText="#{msg['tipoembargo']}" sortBy="#{embargos.tipoembargo.descripcion}" filterBy="#{embargos.tipoembargo.descripcion}" filterMatchMode="contains" id="embargosTipoEmbargo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.tipoembargo.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.tipoembargo.descripcion}" id="editarTipoEmbargo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'TIPO', embargos.tipoembargo.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 0)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadEmbargo.asignarIndex(indice, 0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooTipoEmbargo" value="#{msg['tipoembargo']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{embargos.documento}" filterBy="#{embargos.documento}" filterMatchMode="contains" id="embargosDocumento" width="52" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="documentoHead" value="#{msg['numerooficio']}" />
                                        <p:tooltip value="#{msg['numerooficioTT']}" for="documentoHead" />

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.documento}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.documento}" id="editarDocumento" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px" > 
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.documento)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['numerooficio']}" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['fechaoficio']}" sortBy="#{embargos.fechadocumento}" filterBy="#{embargos.fechadocumento}" filterMatchMode="contains"  width="72" id="embargosFechaDocumento" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{embargos.fechadocumento}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaOficio" value="#{embargos.fechadocumento}" width="99"> 
                                                <p:ajax event="dateSelect"  update="editFechaInicial"/>
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.fechadocumento)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 2)}" />
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechaoficio']}" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{embargos.numeroproceso}" filterBy="#{embargos.numeroproceso}" filterMatchMode="contains" id="embargosNumero" width="22" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="numeroHead" value="#{msg['numeroproceso']}" />
                                        <p:tooltip value="#{msg['numeroprocesoTT']}" for="numeroHead"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.numeroproceso}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.numeroproceso}" id="editarNumeroProceso" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px" > 
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 3)}" />
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.numeroproceso)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['numeroproceso']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['juzgado']}" sortBy="#{embargos.juzgado.nombre}" filterBy="#{embargos.juzgado.nombre}" filterMatchMode="contains" id="embargosJuzgado" width="180" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.juzgado.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.juzgado.nombre}" id="editarJuzgados" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'JUZGADO', embargos.juzgado.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 4)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadEmbargo.asignarIndex(indice, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooJuzgado" value="#{msg['juzgado']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['motivoembargo']}" sortBy="#{embargos.motivoembargo.nombre}" filterBy="#{embargos.motivoembargo.nombre}" filterMatchMode="contains" id="embargosMotivo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.motivoembargo.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.motivoembargo.nombre}" id="editarMotivos" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'MOTIVO', embargos.motivoembargo.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 5)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadEmbargo.asignarIndex(indice, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooMotivo" value="#{msg['motivoembargo']}"/>
                                    </f:facet>
                                </p:column>



                                <p:column headerText="#{msg['demandante']}" sortBy="#{embargos.demandante.nombre}" filterBy="#{embargos.demandante.nombre}" filterMatchMode="contains" id="embargosBeneficiario" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.demandante.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.demandante.nombre}" id="editarDemandante" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'DEMANDANTE', embargos.demandante.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 6)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadEmbargo.asignarIndex(indice, 3, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooDemandante" value="#{msg['demandante']}"/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['nit']}" sortBy="#{embargos.tercero.strNit}" filterBy="#{embargos.tercero.strNit}" filterMatchMode="contains" id="embargosNit" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.tercero.strNit}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.tercero.strNit}" id="editarNITTercero" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'TERCERO', embargos.tercero.strNit)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 7)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadEmbargo.asignarIndex(indice, 4, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooTercerosNIT" value="#{msg['nit']}"/>
                                    </f:facet>
                                </p:column>


                                <p:column sortBy="#{embargos.tercero.nombre}" filterBy="#{embargos.tercero.nombre}" filterMatchMode="contains" id="embargosTercero" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="terceroHead" value="#{msg['descuento']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.tercero.nombre}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.tercero.nombre}" id="editarTercero" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px" > 
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 8)}" />
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.tercero.nombre)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['descuento']}" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{embargos.valortotal}" filterBy="#{embargos.valortotal}" filterMatchMode="contains" id="embargosValorTotal" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="valorHead" value="#{msg['valortotal']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.valortotal}" style="text-transform: uppercase " />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.valortotal}" id="editarValor" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px" > 
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 9)}" />
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.valortotal)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valortotal']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechainicialdescuento']}" sortBy="#{embargos.fechainiciodescuento}" filterBy="#{embargos.fechainiciodescuento}" filterMatchMode="contains"  width="50" id="embargosFechaInicio" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{embargos.fechainiciodescuento}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar   value="#{embargos.fechainiciodescuento}" id="editFechaInicial"   styleClass="ui-datepicker, myClass"  
                                                          navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect"  update="editFechaInicial"/>
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.fechainiciodescuento)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 10)}" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechainicialdescuento']}" />
                                    </f:facet>
                                </p:column>

                                <!-- Columna Ficti -->
                                <p:column headerText="#{msg['formadescuento']}" sortBy="#{embargos.formadto.descripcion}" filterBy="#{embargos.formadto.descripcion}" filterMatchMode="contains" id="embargosForma" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.formadto.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.formadto.descripcion}" id="editarForma" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'FORMADTO', embargos.formadto.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 11)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadEmbargo.asignarIndex(indice, 5, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooForma" value="#{msg['formadescuento']}"/>
                                    </f:facet>
                                </p:column>
                                <!-- Columna Ficti -->

                                <p:column sortBy="#{embargos.cancelaciondocumento}" filterBy="#{embargos.cancelaciondocumento}" filterMatchMode="contains" id="embargosCancelacionDocumento" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="cancelacionHead" value="#{msg['cancelaciondocumento']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.cancelaciondocumento}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.cancelaciondocumento}" id="editarCancelacion" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px" > 
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 12)}" />
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.cancelaciondocumento)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['cancelaciondocumento']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechacancelacion']}" sortBy="#{embargos.cancelacionfechahasta}" filterBy="#{embargos.cancelacionfechahasta}" filterMatchMode="contains"  width="50" id="embargosCancelacionFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{embargos.cancelacionfechahasta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaCancelacion" value="#{embargos.cancelacionfechahasta}" width="99"> 
                                                <p:ajax event="dateSelect"  update="editFechaCancelacion"/>
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.cancelacionfechahasta)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 13)}" />
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechacancelacion']}" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{embargos.observaciones}" filterBy="#{embargos.observaciones}" filterMatchMode="contains" id="embargosObservaciones" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="observacionesHead" value="#{msg['observaciones']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{embargos.observaciones}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{embargos.observaciones}" id="editarObservaciones" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height:12px" > 
                                                <p:ajax event="select" listener="#{controlNovedadEmbargo.cambiarIndice(indice, 14)}" />
                                                <p:ajax event="change" listener="#{controlNovedadEmbargo.modificarEmbargos(indice, 'N', embargos.observaciones)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['observaciones']}" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 37px; left: 12px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlNovedadEmbargo.guardarTodo()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlNovedadEmbargo.editarCelda()}" process="@this"/>
