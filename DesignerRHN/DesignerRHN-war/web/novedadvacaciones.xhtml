<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.novedadvacaciones" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 id="guardarRapido" value="" actionListener="#{controlNovedadesVacaciones.guardarCambiosNovedades()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="editar" value="" actionListener="#{controlNovedadesVacaciones.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />
                                <p:separator />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="listaValores" value="" onclick="botonDesactivado.show()" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="filtrar" value="" actionListener="#{controlNovedadesVacaciones.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />
                                <p:separator />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXLS" value="" ajax="false" actionListener="#{controlNovedadesVacaciones.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarXML" value="" actionListener="#{controlNovedadesVacaciones.limpiarNuevaNovedad()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosNovedadesExportar" fileName="NovedadVacacionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="exportarPDF" value="" actionListener="#{controlNovedadesVacaciones.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="insertar" value="" actionListener="#{controlNovedadesVacaciones.entrarNuevoRegistro()}"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" /> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="eliminar" value="" actionListener="#{controlNovedadesVacaciones.borrarNovedades()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="duplicar" value="" actionListener="#{controlNovedadesVacaciones.duplicarNV()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="rastro" value="" actionListener="#{controlNovedadesVacaciones.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px"
                                                 id="refrescar" value="" oncomplete="window.location.reload()" actionListener="#{controlNovedadesVacaciones.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px"
                                                 id="salir" value="" action="#{controlNovedadesVacaciones.volverPagAnterior()}" actionListener="#{controlNovedadesVacaciones.salir()}"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 140px;width: 580px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: #14388B"><strong>Empleados</strong></legend>

                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesVacaciones.listaEmpleadosNovedad}"
                                         rowKey="#{empleados.secuencia}" style=" border: 1px; text-align: left; width: 560px"                           
                                         scrollable="true"  scrollHeight="86" scrollWidth="580" filteredValue="#{controlNovedadesVacaciones.filtradosListaEmpleadosNovedad}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda" selection="#{controlNovedadesVacaciones.empleadoSeleccionado}"
                                         editable="true" editMode="cell" selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlNovedadesVacaciones.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNovedadesVacaciones.cambiarEmpleado()}"/>

                                <p:column style="text-align: center" headerText="Código" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" 
                                          filterMatchMode="contains" id="nEEmpleadosCodigos" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.codigoempleado}" />
                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" 
                                          filterMatchMode="contains" id="nEEmpleadosNombres" filterStyle="display: none; visibility: hidden;" >                                  
                                    <h:outputText value="#{empleados.persona.nombreCompleto}" />
                                </p:column>

                                <p:column style="text-align: center" headerText="Fecha Ingreso" sortBy="#{empleados.fechacreacion}" filterBy="#{empleados.fechacreacion}" 
                                          filterMatchMode="contains"  width="76" id="nEFechasIngreso" filterStyle="display: none; visibility: hidden;"  >
                                    <h:outputText value="#{empleados.fechacreacion}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroEmpleados" value="#{msg['infoRegistros']} #{controlNovedadesVacaciones.infoRegistroEmpleados} " style="position: relative; left: 10px; top: -12px; font-weight: bold"/>
                            <p:commandButton style="width: 150px; height: 30px; background-image: url(Imagenes/Iconos/buscardbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;
                                             position: relative; left: 550px; top: -88px; " id="btnBuscarEmpleados" actionListener="#{controlNovedadesVacaciones.abrirLista(0) }" value="" process="@this"/>
                            <p:commandButton style="width: 150px; height: 30px; background-image: url(Imagenes/Iconos/todosdbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                             position: relative; left: 400px; top: -50px;" id="btnMostrarTodos" widgetVar="btnMostrarTodos" value="" 
                                             actionListener="#{controlNovedadesVacaciones.mostrarTodos()}" disabled="#{controlNovedadesVacaciones.activarMTodos}" process="@this"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 240px; width: 830px; height: 220px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: #14388B"><strong>Novedad de Vacaciones disfrutadas/por disfrutar</strong></legend>
                            <p:dataTable id="datosNovedadesEmpleado" var="novedades" value="#{controlNovedadesVacaciones.listaNovedades}"
                                         rowKey="#{novedades.secuencia}" rowIndexVar="indice" style=" border: 1px;width: 820px"                             
                                         scrollable="true" scrollHeight="#{controlNovedadesVacaciones.altoTabla}" scrollWidth="828"
                                         filteredValue="#{controlNovedadesVacaciones.filtradosListaNovedades}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell"
                                         selectionMode="single" selection="#{controlNovedadesVacaciones.novedadSeleccionada}">

                                <p:ajax event="filter" listener="#{controlNovedadesVacaciones.eventoFiltrar()}"/>

                                <p:column style="text-align: center" headerText="Fecha Inicial" sortBy="#{novedades.fechainicialdisfrute}" filterBy="#{novedades.fechainicialdisfrute}" 
                                          filterMatchMode="contains" id="nEFechaInicialDisfrute" width="86" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaInicial" value="Fecha Inicial" />
                                        <p:tooltip  for="headerFechaInicial" value="Fecha Inicial Disfrute" />
                                    </f:facet> 
                                    <p:cellEditor>  

                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechainicialdisfrute}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{novedades.fechainicialdisfrute}" id="editarFechaInicial" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height:12px" 
                                                          onselect="posicionOtro([{name: 'celda', value: '0'}, {name: 'registro', value: '#{indice}'}]);" >
                                                
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades, 0)}" process="@this"/>-->
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="Periodo" sortBy= "#{novedades.vacacion.periodo}" filterBy="#{novedades.vacacion.periodo}" 
                                          filterMatchMode="contains" id="nEPeriodo" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.vacacion.periodo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{novedades.vacacion.periodo}" id="editarPeriodo" style=" border-radius: 0px; width: 95.5%;text-transform: uppercase;height:12px"
                                                         onselect="posicionOtro([{name: 'celda', value: '1'}, {name: 'registro', value: '#{indice}'}]);" >
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades, 1)}" process="@this"/>-->
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="Dias" sortBy="#{novedades.dias}" filterBy="#{novedades.dias}" filterMatchMode="contains" 
                                          id="nEDias" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.dias}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.dias}" id="editarDias" style=" border-radius: 0px; width: 93.5%;
                                                         text-transform: uppercase;height:12px" onselect="posicionOtro([{name: 'celda', value: '2'}, {name: 'registro', value: '#{indice}'}]);">
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades,2 )}" process="@this"/>-->
                                            </p:inputText>
                                            <pe:keyFilter for="editarDias" mask="num"/>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="Fecha Sig. Fin. Vac" sortBy="#{novedades.fechasiguientefinvaca}" filterBy="#{novedades.fechasiguientefinvaca}" 
                                          filterMatchMode="contains" id="nEFechaSiguiente" width="86" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaSiguiente" value="Fecha Siguiente" />
                                        <p:tooltip  for="headerFechaSiguiente" value="Fecha del día siguiente al fin de las vacaciones" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechasiguientefinvaca}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{novedades.fechasiguientefinvaca}" id="editarFechaSiguiente" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height:12px"
                                                           onselect="posicionOtro([{name: 'celda', value: '3'}, {name: 'registro', value: '#{indice}'}]);"  >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades, 3)}" process="@this"/>-->
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="Subtipo" sortBy="#{novedades.subtipo}" filterBy="#{novedades.subtipo}" 
                                          filterMatchMode="contains" id="nESubTipo" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{novedades.subtipo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{novedades.subtipo}" id="editarSubtipo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height:12px" 
                                                         onselect="posicionOtro([{name: 'celda', value: '4'}, {name: 'registro', value: '#{indice}'}]);" >
                                                <p:ajax event="change" update="@this" />
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades, 4)}" process="@this"/>-->
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="Adelanta Hasta" sortBy="#{novedades.adelantapagohasta}" filterBy="#{novedades.adelantapagohasta}" 
                                          filterMatchMode="contains" id="nEAdelantoHasta" width="86" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.adelantapagohasta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{novedades.adelantapagohasta}" id="editarAdelantoHasta" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height:12px" 
                                                        onselect="posicionOtro([{name: 'celda', value: '5'}, {name: 'registro', value: '#{indice}'}]);" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades, 5)}" process="@this"/>-->
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="Fecha Pago" sortBy="#{novedades.fechapago}" filterBy="#{novedades.fechapago}" 
                                          filterMatchMode="contains" id="nEFechaPago" width="86" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.fechapago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  readonly="true" value="#{novedades.fechapago}" id="editarFechaPago" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height:12px"
                                                          onselect="posicionOtro([{name: 'celda', value: '6'}, {name: 'registro', value: '#{indice}'}]);" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades, 6)}" process="@this"/>-->
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center" headerText="D.A" sortBy="#{novedades.vacadiasaplazados}" filterBy="#{novedades.vacadiasaplazados}" 
                                          filterMatchMode="contains" id="nEDiasAplazados" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerDiasAplazados" value="D.A" />
                                        <p:tooltip  for="headerDiasAplazados" value="Dias Aplazados" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{novedades.vacadiasaplazados}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{novedades.vacadiasaplazados}" id="editarDiasAplazados" style=" border-radius: 0px; width: 93.5%;
                                                         text-transform: uppercase;height:12px" onselect="posicionOtro([{name: 'celda', value: '7'}, {name: 'registro', value: '#{indice}'}]);">
                                                <!--<p:ajax event="select" listener="#/{controlNovedadesVacaciones.cambiarIndice(novedades, 7)}" process="@this"/>-->
                                            </p:inputText>
                                            <pe:keyFilter for="editarDiasAplazados" mask="num"/>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <p:remoteCommand name="posicionOtro" actionListener="#{controlNovedadesVacaciones.posicionOtro()}"/>
                            <h:outputText id="infoRegistroNovedades" value="#{msg['infoRegistros']} #{controlNovedadesVacaciones.infoRegistroNovedades}  " style="position: relative; left: 10px; top: 15px; font-weight: bold"/>
                            <h:outputText value="Total Dias Vacaciones Disfrutadas:" style=" position: relative; top: 15px; left:120px"/>
                            <h:outputText value="#{controlNovedadesVacaciones.diasTotales}" id="diasTotales" style=" position: relative; top:15px; left:155px;border-radius: 0px; width: 55px" /> 
                            <h:outputText value="Total Dias Aplazados:" style=" position: relative; top: 15px; left:330px"/>
                            <h:outputText value="#{controlNovedadesVacaciones.diasAplazadosTotal}" id="diasAplazados" style=" position: relative; top: 15px ; left:360px; border-radius: 0px; width: 50px" /> 
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 675px; top: 480px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; 
                                         background-repeat: no-repeat; border: none;" value="" disabled="#{controlNovedadesVacaciones.guardado}" onclick="confirmarGuardar.show();" update=":form:datosNovedadesEmpleado" process="@this" />
                        <p:commandButton style="position: absolute; left: 765px; top: 480px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value="" actionListener="#{controlNovedadesVacaciones.salir()}" action="#{controlNovedadesVacaciones.volverPagAnterior()}"/>

                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <!-- DIALOGO NUEVO REGISTRO -->
                    <p:dialog id="nuevanovedadVacaciones" header="Nuevo Registro" widgetVar="nuevanovedadVacaciones" closable="false" resizable="false" draggable="false" modal="true" height="420" width="400" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingresar nueva novedad" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaNovedad" style="border: none;">

                            <strong><h:outputText value="Fecha Inicial Disfrute: " style=" position: absolute; top: 65px" /></strong>
                            <div id="posicionFechaInicialNuevoReg" style=" position: absolute; top: 60px; left: 200px">
                                <lnk:calendar id="nuevaFechaInicial" value="#{controlNovedadesVacaciones.nuevaNovedad.fechainicialdisfrute}" >
                                    <p:ajax event="dateSelect" listener="#{controlNovedadesVacaciones.validaciones(1)}"/>
                                    <p:ajax event="change" listener="#{controlNovedadesVacaciones.validaciones(1)}"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Periodo: " style=" position: absolute; top: 105px" /></strong>
                            <p:inputText id="nuevoPeriodo" value="#{controlNovedadesVacaciones.nuevaNovedad.vacacion.periodo}" 
                                         style=" width: 122px; position: absolute; left: 200px; top: 100px; text-transform: uppercase" onclick="select();">
                                <!-- Evento Click, sí es nulo el campo Que aparezca la lista de valores de Periodo -->
