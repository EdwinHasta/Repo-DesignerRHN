<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">

                    <f:loadBundle basename="Recursos.nreportepersonal" var="msg" />                    
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNReportePersonal.guardarCambios()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " process="@this" actionListener="#{controlNReportePersonal.editarCelda()}"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " process="@this" actionListener="#{controlNReportePersonal.listaValoresBoton()}" />
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none;" actionListener="#{controlNReportePersonal.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; "  />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " >
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xmle']}" />

                                <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " />
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; "   /> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; "  />  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " />  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" disabled="true" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; "  process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNReportePersonal.cancelarModificaciones()}"  oncomplete="window.location.reload()"  process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                 <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlNReportePersonal.salir()}" action="individual"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style="position: absolute; left: 675px; top: 488px;height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value=""  actionListener="#{controlNReportePersonal.dispararDialogoGuardarCambios()}" disabled="#{controlNReportePersonal.cambiosReporte}" process="@this" />
                        <p:commandButton style="position: absolute; left: 765px; top: 488px;height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=" " action="individual" actionListener="#{controlNReportePersonal.salir()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 10px; top: 488px;" id="ENVIOCORREO" value="#{msg['envio']}"   process="@this" oncomplete="EnvioCorreoDialogo.show()" actionListener="#{controlNReportePersonal.defaultPropiedadesParametrosReporte()}"/>



                        <fieldset style="position: absolute; left: 10px; top: 270px;height: 195px;width: 85px; border-radius: 10px;">
                            <h:outputText id="btn" style="position: absolute; left: 1px; top: 5px; background-image: url(Imagenes/Iconos/reporte.png); width:100px ;height: 195px; background-repeat: no-repeat; background-size: 100% 100%; "/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 125px; top: 270px; width: 725px; height: 197px; border-radius: 10px;">
                            <legend style="color: blue;text-align:left"><strong>#{msg['reportes']}</strong></legend>
                            <p:dataTable id="reportesPersonal" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px;width: 705px"                           
                                         value="#{controlNReportePersonal.listaIR}" scrollable="true" scrollHeight="#{controlNReportePersonal.altoTabla}" scrollWidth="720"
                                         filteredValue="#{controlNReportePersonal.filtrarListInforeportesUsuario}" selectionMode="single" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlNReportePersonal.inforreporteSeleccionado}" >

                                <p:ajax event="rowSelect" listener="#{controlNReportePersonal.seleccionRegistro(info)}" process="@this" />
                                <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.requisitosParaReporte()}" process="@this" />
                                <p:ajax event="filter" listener="#{controlNReportePersonal.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlNReportePersonal.recordarSeleccion()}"/>

                                <p:column style="padding: 0px; text-align: center; width: 50px;" id="codigoIR" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >  
                                    <h:outputText value="#{info.codigo}"/>
                                </p:column>

                                <p:column  id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >  
                                    <h:outputText value="#{info.nombre}"/>
                                </p:column>

                                <p:column id="tipoIR" headerText="#{msg['tipo']}" width="110" sortBy="#{info.tipo}" filterBy="#{info.tipo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="padding: 0px; width: 110px" >                                  
                                    <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>
                                    <f:facet name="input">
                                    <p:selectOneMenu value="#{info.tipo}" id="tipoReporte" style="width: 99%; font-weight: bold; "  panelStyle="width: 105px">  
                                        <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF" />  
                                        <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML" />  
                                        <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS" />  
                                        <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX" />  
                                        <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV" />
                                        <f:selectItem itemLabel="#{msg['docx']}" itemValue="DOCX" />
                                        <p:ajax listener="#{controlNReportePersonal.modificacionTipoReporte(info)}" event="change" update=":form:reportesPersonal" />
                                    </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                                </p:column>

                                <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="GenerarR" value="R"/>
                                        <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet id="hacerReporte" name="output"><img src="Imagenes/Iconos/generarReporte.png" width="18" height="18" /></f:facet>  
                                        <p:tooltip for="hacerReporte" value="#{msg['generarReporte']}"/>
                                        <f:facet name="input">
                                            <p:inputText value="G" maxlength="1" style="background-color: blue; width: 6px; height: 6px" id="EdGenerarR">
                                                <p:ajax event="select" process="@this" listener="#{controlNReportePersonal.generarReporte(info)}"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                            </p:dataTable>

                            <p:commandButton style="position: absolute; left: 620px; top: 174px;height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none; " id="MOSTRARTODOS" value=""  process="@this" actionListener="#{controlNReportePersonal.mostrarTodos()}" disabled="#{controlNReportePersonal.activoMostrarTodos}"  />
                            <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}" />
                            <p:commandButton style="position: absolute; left: 520px; top: 174px;height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none; " id="BUSCARREPORTE" value=""   process="@this" actionListener="#{controlNReportePersonal.mostrarDialogoBuscarReporte()}" disabled="#{controlNReportePersonal.activoBuscarReporte}" />
                            <p:tooltip  for="BUSCARREPORTE" value="#{msg['buscarReporte']}" />
                            <p:remoteCommand name="validarDescargaReporte" actionListener="#{controlNReportePersonal.validarDescargaReporte()}"/>
                            <p:remoteCommand name="generarDocumentoReporte" actionListener="#{controlNReportePersonal.generarDocumentoReporte()}"/>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlNReportePersonal.infoRegistro}" style="position: absolute; left: 15px; top: 180px; font-weight: bold"/>

                        </fieldset>
                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlNReportePersonal.activarCtrlF11()}" process="@this"/> 

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlNReportePersonal.guardarYSalir()}" action="individual" style="position: absolute; top: 50px; left: 125px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlNReportePersonal.cancelarYSalir()}" action="individual"  style="position: absolute; top: 50px; left: 190px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 260px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardarSinSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSinSalida"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardarSinSalida.hide();" actionListener="#{controlNReportePersonal.guardarCambios()}"  style="position: absolute; top: 50px; left: 125px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardarSinSalida.hide();" actionListener="#{controlNReportePersonal.cancelarModificaciones()}" style="position: absolute; top: 50px; left: 190px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardarSinSalida.hide();" style="position: absolute; top: 50px; left: 260px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog header="#{msg['reportesR']}" widgetVar="ReportesDialogo" draggable="false" resizable="false" closable="false" id="ReportesDialogo"  
                              showEffect="fade" hideEffect="fade" width="460" modal="true" >
                        <p:dataTable id="lovReportesDialogo" style="width: 430px" var="reportes" value="#{controlNReportePersonal.lovInforeportes}" rowKey="#{reportes.secuencia}"
                                     selection="#{controlNReportePersonal.reporteLovSeleccionado}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="250"
                                     filteredValue="#{controlNReportePersonal.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlNReportePersonal.activarAceptar()}" update=":form:aceptarR"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.actualizarSeleccionInforeporte()}"  process="@this"  />
                            <p:ajax event="filter" listener="#{controlNReportePersonal.eventoFiltrarLovReportes()}"/>   
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarR']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovReportesDialogo.filter();" style="width:150px; position: relative; left: -5px;" />  
                            </f:facet>
                            <p:column  filterBy="#{reportes.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                <f:facet name="header">
                                    <h:outputText  value="#{msg['codigoR']}" />
                                </f:facet>
                                <h:outputText style="text-align: center" value="#{reportes.codigo}" />
                            </p:column>

                            <p:column filterBy="#{reportes.nombre}" width="180"  filterMatchMode="contains" filterStyle="width: 160px">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreR']}" />
                                </f:facet>
                                <h:outputText value="#{reportes.nombre}" />
                            </p:column>

                            <p:column filterBy="#{reportes.tipo}" width="40"  filterMatchMode="contains" filterStyle="width: 30px">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['tipoR']}" />
                                </f:facet>
                                <h:outputText value="#{reportes.tipo}" />
                            </p:column>
                        </p:dataTable>
                        <h:outputText id="infoRegistroReportes" value="#{msg['infoRegistro']} #{controlNReportePersonal.infoRegistroReportes}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>

                        <p:commandButton id="aceptarR" style="position: relative; left: 280px" value="#{msg['aceptar']}" disabled="#{controlNReportePersonal.aceptar}"  actionListener="#{controlNReportePersonal.actualizarSeleccionInforeporte()}"  process="@this" icon="ui-icon-check" />

                        <p:commandButton id="atrasR" style="position: relative; left: 280px" value="#{msg['atras']}"  actionListener="#{controlNReportePersonal.cancelarSeleccionInforeporte()}" process="@this" icon="ui-icon-arrowreturnthick-1-w" />

                    </p:dialog>

                    <p:dialog header="#{msg['envioporcorreo']}" widgetVar="EnvioCorreoDialogo" draggable="false" resizable="false" closable="false" id="EnvioCorreoDialogo"  
                              showEffect="fade" hideEffect="fade" width="460" height="320" modal="true" >

                        <h:outputText style="position: absolute;top: 10px; left: 10px; text-align: left" value="#{msg['enviarcorreo']}" />
                        <h:outputText style="position: absolute; top: 70px; left: 10px;font-weight: bold;color: darkblue" value="#{msg['reporte']}"/>
                        <h:outputText style="position: absolute; top: 90px; left: 10px;font-weight: bold;" value="#{msg['tipoeducacion']}"/>

                        <fieldset  style="position: absolute; left: 10px; top: 110px; width: 400px; height: 150px; border-radius: 10px; text-align: left">
                            <legend style="color: blue;text-align: left"><strong>#{msg['envio']}</strong></legend>
                            <strong><h:outputText value="#{msg['de']}" style="position: absolute; left: 10px; top: 25px;"/></strong>
                            <p:inputText value="nomina@designer.com.co" style="position: absolute; left: 80px; top: 20px;width: 300px"/>
                            <strong><h:outputText value="#{msg['para']}" style="position: absolute; left: 10px; top: 60px;"/></strong>
                            <p:inputText style="position: absolute; left: 80px; top: 55px;width: 300px"/>
                            <strong><h:outputText value="#{msg['cc']}" style="position: absolute; left: 10px; top: 95px;"/></strong>
                            <p:inputText style="position: absolute; left: 80px; top: 90px;width: 300px"/>
                            <strong><h:outputText value="#{msg['asunto']}" style="position: absolute; left: 10px; top: 130px;"/></strong>
                            <p:inputText style="position: absolute; left: 80px; top: 125px;width: 300px"/>

                        </fieldset>
                        <p:commandButton id="registroEnvio" icon="ui-icon-mail-closed" style="position: absolute; left: 190px; top: 280px;" value="#{msg['registrodeenvios']}"  onclick="EnvioCorreoDialogo.hide()"  process="@this"/>
                        <p:commandButton id="atras" icon="ui-icon-closethick" style="position: absolute; left: 360px; top: 280px" value="#{msg['atras']}" onclick="EnvioCorreoDialogo.hide()"  process="@this"/>

                    </p:dialog>

                    <p:dialog header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="false" resizable="false" closable="false" id="EmpleadoDesdeDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true">
                        <p:dataTable id="lovEmpleadoDesde" style="width: 400px" var="empleadoDesde" value="#{controlNReportePersonal.listEmpleados}" rowKey="#{empleadoDesde.secuencia}"
                                     selection="#{controlNReportePersonal.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoDesde" scrollable="true" scrollWidth="416" scrollHeight="250"
                                     filteredValue="#{controlNReportePersonal.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlNReportePersonal.activarAceptar()}" update=":form:aceptarED"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.actualizarEmplDesde()}"  process="@this" />
                            <p:ajax event="filter" listener="#{controlNReportePersonal.eventoFiltrarEmpleadoD()}"/>   
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEMP']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovEmpleadoDesde.filter();" style="width:150px; position: relative; left: 30px;" />  
                            </f:facet>
                            <p:column filterBy="#{empleadoDesde.codigoempleado}" width="60" filterMatchMode="contains" filterStyle="width: 45px">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="#{msg['codigooEMP']}" />
                                </f:facet>
                                <h:outputText  value="#{empleadoDesde.codigoempleado}" />
                            </p:column>
                            <p:column filterBy="#{empleadoDesde.persona.nombreCompleto}"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreEMP']}" />
                                </f:facet>
                                <h:outputText value="#{empleadoDesde.persona.nombreCompleto}" />
                            </p:column>
                        </p:dataTable>
                        <h:outputText id="infoRegistroEmpleadoDesde" value="#{msg['infoRegistro']} #{controlNReportePersonal.infoRegistroEmpleadoDesde}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                        <p:commandButton id="aceptarED" style="position: relative; left: 230px" value="#{msg['aceptar']}" disabled="#{controlNReportePersonal.aceptar}"  actionListener="#{controlNReportePersonal.actualizarEmplDesde()}"  process="@this" icon="ui-icon-check" />

                        <p:commandButton id="atrasED" style="position: relative; left: 230px" value="#{msg['atras']}" actionListener="#{controlNReportePersonal.cancelarCambioEmplDesde()}" process="@this" icon="ui-icon-arrowreturnthick-1-w" />

                    </p:dialog>

                    <p:dialog header="#{msg['codigoEMPH']}" widgetVar="EmpleadoHastaDialogo" draggable="false" resizable="false" closable="false" id="EmpleadoHastaDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true" >
                        <p:dataTable id="lovEmpleadoHasta" style="width: 400px" var="empleadoHasta" value="#{controlNReportePersonal.listEmpleados}" rowKey="#{empleadoHasta.secuencia}"
                                     selection="#{controlNReportePersonal.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoHasta" scrollable="true" scrollWidth="416" scrollHeight="250"
                                     filteredValue="#{controlNReportePersonal.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlNReportePersonal.activarAceptar()}" update=":form:aceptarEH"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.actualizarEmplHasta()}"  process="@this" />
                            <p:ajax event="filter" listener="#{controlNReportePersonal.eventoFiltrarEmpleadoH()}"/>   
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEMPH']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="lovEmpleadoHasta.filter();" style="width:150px; position: relative; left: 30px;" />  
                            </f:facet>
