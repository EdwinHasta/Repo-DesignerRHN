<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body"> 
                <h:form id="form">
                    <f:loadBundle basename="Recursos.nreporteseguridad" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>  
                    <p:panel id="PanelTotal" header="Reportes de Seguridad Social" styleClass="panelTotal">
                        <p:toolbar styleClass="cssToolbar" >  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" 
                                                 id="guardarRapido" value="" actionListener="#{controlNReportesSeguridad.guardarCambios()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" 
                                                 id="editar" value="" process="@this" actionListener="#{controlNReportesSeguridad.editarCelda()}"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" 
                                                 id="listaValores" value="" process="@this" actionListener="#{controlNReportesSeguridad.listaValoresBoton()}" />
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" 
                                                 id="filtrar" value="" actionListener="#{controlNReportesSeguridad.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" >
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xmle']}" />

                                <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" />
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" /> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"  />  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" />  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  
                                                 id="rastro" value="" disabled="true" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="refrescar" value="" actionListener="#{controlNReportesSeguridad.cancelarModificaciones()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="salir" value="" actionListener="#{controlNReportesSeguridad.cancelarYSalir()}" action="atrasnreportesseguridad" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 150px; top: 253px; width: 690px; height: 213px; border-radius: 10px">

                            <p:dataTable id="reportesSeguridad" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 675px"                           
                                         value="#{controlNReportesSeguridad.listaIR}" scrollable="true" scrollHeight="#{controlNReportesSeguridad.altoTabla}" scrollWidth="696"
                                         filteredValue="#{controlNReportesSeguridad.filtrarListIRU}" selectionMode="single" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlNReportesSeguridad.reporteSeleccionado}"  liveScroll="true" scrollRows="8">

                                <f:event type="preRenderView" listener="#{controlNReportesSeguridad.recordarSeleccion()}"/>
                                <p:ajax event="filter" listener="#{controlNReportesSeguridad.eventoFiltrar()}"/>

                                <p:ajax event="rowSelect" listener="#{controlNReportesSeguridad.seleccionRegistro(info)}" process="@this" />
                                <p:ajax event="rowDblselect" listener="#{controlNReportesSeguridad.requisitosParaReporte()}" process="@this" />

                                <p:column id="codigoIR" style="text-align: center"  headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >  
                                    <h:outputText value="#{info.codigo}"/>
                                </p:column>

                                <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >  
                                    <h:outputText value="#{info.nombre}"/>
                                </p:column>

                                <p:column id="tipoIR" headerText="#{msg['tipo']}" width="60" style="padding: 0px;" sortBy="#{info.tipo}" filterBy="#{info.tipo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;" > 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.tipo}"  style="width: 98%; font-weight: bold; ">  
                                                <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF" />  
                                                <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML" />  
                                                <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS" />  
                                                <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX" />  
                                                <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV" />
                                                <f:selectItem itemLabel="#{msg['plano']}" itemValue="DELIMITED" />
                                                <p:ajax listener="#{controlNReportesSeguridad.modificacionTipoReporte(info)}" update=":form:reportesSeguridad" event="change" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="GenerarR" value="R"/>
                                        <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet id="hacerReporte" name="output"><img src="Imagenes/Iconos/generarReporte.png" width="18" height="18" /></f:facet>  
                                        <p:tooltip for="hacerReporte" value="#{msg['generarReporte']}"/>
                                        <f:facet name="input">
                                            <p:inputText value="G" maxlength="1" style="background-color: blue; width: 6px; height: 6px" id="EdGenerarR">
                                                <p:ajax event="select" process="@this" listener="#{controlNReportesSeguridad.generarReporte(info)}"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlNReportesSeguridad.infoRegistro}" style="position: relative; left: 15px; top: -3px; font-weight: bold"/>

                            <p:commandButton style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="BUSCARREPORTE" value=""   process="@this" 
                                             actionListener="#{controlNReportesSeguridad.mostrarDialogoBuscarReporte()}" disabled="#{controlNReportesSeguridad.activoBuscarReporte}"/>
                            <p:tooltip  for="BUSCARREPORTE" value="#{msg['buscarReporte']}" />
                            <p:commandButton style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="MOSTRARTODOS" value=""  process="@this" 
                                             actionListener="#{controlNReportesSeguridad.mostrarTodos()}" disabled="#{controlNReportesSeguridad.activoMostrarTodos}" />
                            <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}" />
                            <p:remoteCommand name="validarDescargaReporte" actionListener="#{controlNReportesSeguridad.validarDescargaReporte()}"/>
                            <p:remoteCommand name="generarDocumentoReporte" actionListener="#{controlNReportesSeguridad.generarDocumentoReporte()}"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 260px; height: 205px;width: 115px; border-radius: 10px;">
                            <h:outputText id="btn" style="position: absolute; left: 10px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:115px; height:180px; background-repeat: no-repeat; border: none; background-size: 100% 100%"/>   
                        </fieldset>

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 673px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value=""  
                                         actionListener="#{controlNReportesSeguridad.dispararDialogoGuardarCambios()}" disabled="#{controlNReportesSeguridad.cambiosReporte}" process="@this" />
                        <p:commandButton id="ATRAS" style="position: absolute; left: 763px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="" action="atrasnreportesseguridad" 
                                         actionListener="#{controlNReportesSeguridad.cancelarYSalir()}" process="@this" />

                        <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 10px; top: 480px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="envio correo" process="@this" 
                                         oncomplete="EnvioCorreoDialogo.show()" actionListener="#{controlNReportesSeguridad.defaultPropiedadesParametrosReporte()}"/>
                        <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}" />

                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlNReportesSeguridad.guardarYSalir()}" action="nomina" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlNReportesSeguridad.cancelarYSalir()}" action="nomina" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                        <p:dialog id="confirmarGuardarSinSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSinSalida"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="#{msg['si']}" onclick="confirmarGuardarSinSalida.hide();" actionListener="#{controlNReportesSeguridad.guardarCambios()}"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="#{msg['no']}" onclick="confirmarGuardarSinSalida.hide();" actionListener="#{controlNReportesSeguridad.cancelarModificaciones()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardarSinSalida.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                        <p:hotkey bind="ctrl+f11" actionListener="#{controlNReportesSeguridad.activarCtrlF11()}" process="@this"/> 

                        <p:dialog header="#{msg['reporteR']}" widgetVar="ReportesDialogo" draggable="false" resizable="false" closable="false" id="ReportesDialogo"  
                                  showEffect="fade" hideEffect="fade" height="370" width="470" modal="true" >
                            <p:dataTable id="lovReportesDialogo" style=" width: 430px" var="reportes" value="#{controlNReportesSeguridad.listValInforeportes}" rowKey="#{reportes.secuencia}"
                                         selection="#{controlNReportesSeguridad.reporteSeleccionadoLOV}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="240"
                                         filteredValue="#{controlNReportesSeguridad.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                                <p:ajax event="filter" listener="#{controlNReportesSeguridad.eventoFiltrarLovReportes()}"/>                            
                                <p:ajax event="rowSelect" listener="#{controlNReportesSeguridad.activarAceptar()}" update=":form:aceptarR"/>
                                <p:ajax event="rowDblselect" listener="#{controlNReportesSeguridad.actualizarSeleccionInforeporte()}" update=":form:lovReportesDialogo" process="@this" immediate="true" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarR']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovReportesDialogo.filter();" value="#{filtrado}" style="width:150px; position: relative; left: -5px;" />  
                                </f:facet>
                                <p:column style="text-align: center" filterBy="#{reportes.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 94%">
                                    <f:facet name="header">
                                        <h:outputText  value="#{msg['codigoR']}" />
                                    </f:facet>
                                    <h:outputText style="text-align: center" value="#{reportes.codigo}" />
                                </p:column>

                                <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 94%">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombreR']}" />
                                    </f:facet>
                                    <h:outputText value="#{reportes.nombre}" />
                                </p:column>

                            </p:dataTable>

                            <h:outputText id="infoRegistroReportes" value="#{msg['infoRegistro']} #{controlNReportesSeguridad.infoRegistroLovReportes}" 
                                          style="position: relative; left: 20px; top: 5px; font-weight: bold"/>
                            <p:commandButton id="aceptarR" style="position: relative; top: 5px; left: 145px;" value="#{msg['aceptar']}" disabled="#{controlNReportesSeguridad.aceptar}" icon="ui-icon-check"
                                             actionListener="#{controlNReportesSeguridad.actualizarSeleccionInforeporte()}" update=":form:lovReportesDialogo" process="@this" 
                                             />
                            <p:commandButton id="atrasR" style="position: relative; top: 5px; left: 150px;" value="#{msg['cancelar']}" 
                                             actionListener="#{controlNReportesSeguridad.cancelarSeleccionInforeporte()}" update=":form:lovReportesDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this" />

                        </p:dialog>

                        <p:dialog header="#{msg['envioporcorreo']}" widgetVar="EnvioCorreoDialogo" draggable="false" resizable="false" closable="false" id="EnvioCorreoDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" height="320" modal="true" >

                            <h:outputText style="position: absolute;top: 10px; left: 10px; text-align: left" value="#{msg['enviarcorreo']}" />
                            <h:outputText style="position: absolute; top: 70px; left: 10px;font-weight: bold;color: darkblue" value="#{msg['reporte']}"/>
                            <h:outputText style="position: absolute; top: 90px; left: 10px;font-weight: bold;" value="#{msg['seguridadsocial']}"/>

                            <fieldset  style="position: absolute; left: 15px; top: 120px;  width: 400px; height: 150px; border-radius: 10px; text-align: left">
                                <legend style=" color: blue;text-align: left"><strong>#{msg['envio']}</strong></legend>
                                <strong><h:outputText value="#{msg['de']}" style="position: absolute; left: 10px; top: 25px;font-size: 12px"/></strong>
                                <p:inputText value="nomina@designer.com.co" style="position: absolute; left: 80px; top: 20px;width: 300px"/>
                                <strong><h:outputText value="#{msg['para']}" style="position: absolute; left: 10px; top: 60px;font-size: 12px"/></strong>
                                <p:inputText style="position: absolute; left: 80px; top: 55px;width: 300px"/>
                                <strong><h:outputText value="#{msg['cc']}" style="position: absolute; left: 10px; top: 95px;font-size: 12px"/></strong>
                                <p:inputText style="position: absolute; left: 80px; top: 90px;width: 300px"/>
                                <strong><h:outputText value="#{msg['asunto']}" style="position: absolute; left: 10px; top: 130px;font-size: 12px"/></strong>
                                <p:inputText style="position: absolute; left: 80px; top: 125px;width: 300px"/>

                            </fieldset>
                            <p:commandButton icon="ui-icon-extlink" id="registroEnvio" style="position: absolute; left: 15px; top: 288px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white" value="Registros E" onclick="EnvioCorreoDialogo.hide()"  process="@this"/>
                            <p:tooltip for="registroEnvio" value="#{msg['registrodeenvios']}" />

                            <p:commandButton id="atras" style="position: absolute; left: 360px; top: 290px;" value="" onclick="EnvioCorreoDialogo.hide()"  process="@this"/>

                        </p:dialog>

                        <p:dialog header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="false" resizable="false" closable="false" id="EmpleadoDesdeDialogo"  
                                  showEffect="fade" hideEffect="fade" height="380" width="440" modal="true" >
                            <p:dataTable id="lovEmpleadoDesde" style=" width: 400px" var="empleadoDesde" value="#{controlNReportesSeguridad.listValEmpleados}" rowKey="#{empleadoDesde.secuencia}"
                                         selection="#{controlNReportesSeguridad.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoDesde" scrollable="true" scrollWidth="425" scrollHeight="250"
                                         filteredValue="#{controlNReportesSeguridad.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                                <p:ajax event="filter" listener="#{controlNReportesSeguridad.eventoFiltrarEmpeladoD()}"/>    

                                <p:ajax event="rowSelect" listener="#{controlNReportesSeguridad.activarAceptar()}" update=":form:aceptarED"/>
                                <p:ajax event="rowDblselect" listener="#{controlNReportesSeguridad.actualizarEmplDesde()}" update=":form:EmpleadoDesdeDialogo" process="@this"  />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarEMP']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovEmpleadoDesde.filter();" value="#{filtrado}" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{empleadoDesde.codigoempleado}" width="60" filterMatchMode="contains" filterStyle="width: 80%">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['codigooEMP']}" />
                                    </f:facet>
                                    <h:outputText value="#{empleadoDesde.codigoempleado}" />
                                </p:column>
                                <p:column filterBy="#{empleadoDesde.persona.nombreCompleto}" filterMatchMode="contains" filterStyle="width: 80%">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombreEMP']}" />
                                    </f:facet>
                                    <h:outputText value="#{empleadoDesde.persona.nombreCompleto}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroEmpleadoDesde" value="#{msg['infoRegistro']} #{controlNReportesSeguridad.infoRegistroEmpleadoDesde}" style="position: absolute; left: 20px; top: 345px; font-weight: bold"/>

                            <p:commandButton id="aceptarED" style="position: relative; top: 15px; left: 230px;" value="#{msg['aceptar']}" disabled="#{controlNReportesSeguridad.aceptar}" actionListener="#{controlNReportesSeguridad.actualizarEmplDesde()}" 
                                             icon="ui-icon-check" update=":form:EmpleadoDesdeDialogo" process="@this"/>

                            <p:commandButton id="atrasED" style="position: relative; top: 15px; left: 230px;" value="#{msg['cancelar']}" actionListener="#{controlNReportesSeguridad.cancelarCambioEmplDesde()}"

                        <p:inputTextarea value="#{controlNReportesSeguridad.parametroDeInforme.tercero.nombre}" style="overflow: auto; width: 360px; height: 60px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="sucursal" header="#{msg['sucursalp']}" widgetVar="sucursal" resizable="false" draggable="false" modal="true" height="80" width="400" >  
                        <p:inputTextarea value="#{controlNReportesSeguridad.parametroDeInforme.sucursalPila.descripcion}" style="overflow: auto; width: 360px; height: 60px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="reporteAGenerar" header="#{msg['reporteAGenerar']}" widgetVar="reporteAGenerar" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <h:outputText value="#{controlNReportesSeguridad.reporteGenerar}" style="overflow: auto; width: 360px; height: 60px"/>
                        <p:commandButton id="cancelarReporteSeleccionado" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" onclick="reporteAGenerar.hide();" actionListener="#{controlNReportesSeguridad.cancelarGenerarReporte()}" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="requisitosReporte" header="#{msg['requisitosReporte']}" widgetVar="requisitosReporte" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <h:outputText value="#{controlNReportesSeguridad.requisitosReporte}" style="overflow: auto; width: 360px; height: 60px"/>
                        <p:commandButton id="cancelarRequisitoReporte" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" onclick="requisitosReporte.hide();" actionListener="#{controlNReportesSeguridad.cancelarRequisitosReporte()}" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="generandoReporte" header="#{msg['informacion']}" widgetVar="generandoReporte"  resizable="false" draggable="false" modal="true" height="90" width="355px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/cargando.gif" width="50" height="50" style="position: absolute; left: 15px; top: 20px;"  />
                        <h:outputText value="#{msg['generandoReporte']}" style="position: absolute; left: 80px; top: 20px; width: 240px; text-align: justify" />
                        <p:commandButton value="#{msg['cancelar']}" icon="ui-icon-arrowreturnthick-1-w" onclick="generandoReporte.hide();" actionListener="#{controlNReportesSeguridad.cancelarReporte()}" style="position: absolute; top: 55px; left: 242px" process="@this" />
                    </p:dialog>

                    <p:dialog id="descargarReporte" widgetVar="descargarReporte" header="#{msg['informacion']}" resizable="false" draggable="false" modal="true" height="90" width="330px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/descargar.gif" width="50" height="50" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="#{msg['mensajeExitoReporte']}" style="position: absolute; left: 80px; top: 20px; width: 240px; text-align: justify" />
                        <p:commandButton value="#{msg['descargar']}" icon="ui-icon-download" actionListener="#{controlNReportesSeguridad.exportarReporte()}" style="position: absolute; top: 50px; left: 100px" process="@this" ajax="false" onclick="descargarReporte.hide();"/>
                        <p:commandButton value="#{msg['cancelar']}" icon="ui-icon-arrowreturnthick-1-w" onclick="descargarReporte.hide();" style="position: absolute; top: 50px; left: 212px" process="@this" />
                    </p:dialog> 

                    <p:dialog id="errorGenerandoReporte" header="#{msg['errorReporte']}" widgetVar="errorGenerandoReporte"  resizable="false" draggable="false" modal="true" height="90" width="350px" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlNReportesSeguridad.pathReporteGenerado}" style="position: absolute; left: 10px; top: 20px; width: 300px; height: 70px; overflow: auto;" readonly="true" />
                    </p:dialog>

                    <p:dialog header="#{controlNReportesSeguridad.cabezeraVisor}" id="verReportePDF" widgetVar="verReportePDF" width="1024px" height="530px" resizable="false" draggable="false" modal="true" onHide="reiniciarStreamedContent();">
                        <p:media value="#{controlNReportesSeguridad.reporte}" width="100%" height="500px" player="pdf" rendered="#{controlNReportesSeguridad.reporte != null}"/>
                    </p:dialog>

                    <p:remoteCommand name="reiniciarStreamedContent" actionListener="#{controlNReportesSeguridad.reiniciarStreamedContent()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
