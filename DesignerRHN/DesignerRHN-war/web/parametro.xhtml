<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.parametro" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlParametro.validarGuardado('GUARDADO RAPIDO')}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlParametro.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlParametro.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlParametro.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " ajax="false" actionListener="#{controlParametro.exportXLS()}" process="@this"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  ajax="false" process="@this">
                                    <p:dataExporter type="xml"  target=":formExportar:empleadosParametrosExportar" fileName="EmpleadosParametrosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlParametro.exportPDF()}" ajax="false" process="@this"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  disabled="true" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " disabled="true" process="@this"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  disabled="true" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " disabled="true" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlParametro.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " action="nomina" process="@this">
                                    <f:actionListener binding="#{controlParametro.salir()}" />
                                    <f:actionListener binding="#{controlRemoto.validarEstadoNominaF()}" />
                                </p:commandButton>
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 5px; top: 75px;  width: 835px; height: 100px; border-radius: 10px;">
                            <legend style=" color: blue;"><strong>#{msg['departamento']}</strong></legend>
                            <p:panel id="panelParametro" style="border: none; height: 80px;">

                                <div>
                                    <h:outputText value="#{msg['fechadesde']}" style="font-weight: bold; color: #14388B; position: relative; top: -5px; left: 0px; display: inline-block;"/>
                                    <h:outputText value="#{msg['fechahasta']}" style="font-weight: bold; color: #14388B; position: relative; top: -5px; left: 15px; display: inline-block;"/>
                                    <h:outputText value="#{msg['fechacorte']}" style="font-weight: bold; color: #14388B; position: relative; top: -5px; left: 30px; display: inline-block;"/>
                                    <h:outputText value="#{msg['estructura']}" style="font-weight: bold; color: #14388B; position: relative; top: -5px; left: 75px; display: inline-block;"/>
                                    <h:outputText value="#{msg['codigocc']}" style="font-weight: bold; color: #14388B; position: relative; top: -5px; left: 202px; display: inline-block;"/>
                                    <h:outputText value="#{msg['nombrecentrocosto']}" style="font-weight: bold; color: #14388B; position: relative; top: -5px; left: 222px; display: inline-block;"/>

                                    <div style="position: relative; top: -2px; left: -7px; display: block;">
                                        <lnk:calendar id="fechaDesde" value="#{controlParametro.parametroLiquidacion.fechadesdecausado}" height="12" width="80" 
                                                      onclick="ubicacionC(([{name: 'CAMPO', value: 'FECHA DESDE'}]));">
                                            <p:ajax event="dateSelect" listener="#{controlParametro.cambiosCampos()}" update="@this"/>
                                            <p:ajax event="change" listener="#{controlParametro.cambiosCampos()}" update="@this"/>
                                        </lnk:calendar>
                                    </div>

                                    <div style="position: relative; top: -24px; left: 86px; display: inline-block;">
                                        <lnk:calendar id="fechaHasta" value="#{controlParametro.parametroLiquidacion.fechahastacausado}" height="12" width="80" 
                                                      onclick="ubicacionC(([{name: 'CAMPO', value: 'FECHA HASTA'}]));">
                                            <p:ajax event="dateSelect" listener="#{controlParametro.cambiosCampos()}" update="@this"/>
                                            <p:ajax event="change" listener="#{controlParametro.cambiosCampos()}" update="@this"/>
                                        </lnk:calendar>
                                    </div>

                                    <div style="position: relative; top: -24px; left: 86px; display: inline-block;">
                                        <lnk:calendar id="fechaCorte" value="#{controlParametro.parametroLiquidacion.fechasistema}" height="12" width="80"
                                                      onclick="ubicacionC(([{name: 'CAMPO', value: 'FECHA CORTE'}]));">
                                            <p:ajax event="dateSelect" listener="#{controlParametro.cambiosCampos()}" update="@this"/>
                                            <p:ajax event="change" listener="#{controlParametro.cambiosCampos()}" update="@this"/>
                                        </lnk:calendar>
                                    </div>

                                    <p:inputText id="Estructura" value="#{controlParametro.parametroLiquidacion.estructura.nombre}" 
                                                 style="position: relative; top: -24px; left: 118px; width: 180px; font-weight: bold; text-transform: uppercase; height: 12px; display: inline-block;" 
                                                 ondblclick="llamarLov(([{name: 'LOV', value: 'ESTRUCTURA'}]));" onclick="select();">
                                        <p:ajax event="click" listener="#{controlParametro.valoresBackupAutocompletar('ESTRUCTURA')}"/>
                                        <p:ajax event="change" listener="#{controlParametro.autocompletar('ESTRUCTURA', controlParametro.parametroLiquidacion.estructura.nombre)}"/>
                                    </p:inputText>

                                    <p:inputText id="codigoCC" value="#{controlParametro.parametroLiquidacion.estructura.centrocosto.codigo}" 
                                                 style="position: relative; top: -24px; left: 125px; width: 70px; height: 12px; display: inline-block;" readonly="true"
                                                 onclick="ubicacionC(([{name: 'CAMPO', value: 'CODIGO CC'}]));"/>

                                    <p:inputText id="nombreCC" value="#{controlParametro.parametroLiquidacion.estructura.centrocosto.nombre}" 
                                                 style="position: relative; top: -24px; left: 128px; width: 230px; height: 12px; display: inline-block;" readonly="true"
                                                 onclick="ubicacionC(([{name: 'CAMPO', value: 'NOMBRE CC'}]));"/>

                                </div>

                                <p:commandButton value="" id="botonPeriodoAct" style="width: 25px; height: 25px; position: relative; top: -47px; left: 274px; 
                                                 background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" 
                                                 actionListener="#{controlPeriodosActivos.recibirEmpresa(controlParametro.parametroLiquidacion.estructura.centrocosto.empresa.secuencia)}" process="@this" action="controlperiodoactivo"/>
                                <p:tooltip  for="botonPeriodoAct" value="#{msg['config']}"/>

                                <div>
                                    <h:outputText value="#{msg['tipotrabajador']}" style="font-weight: bold; color: #14388B; position: relative; top: -43px; left: 0px; display: inline-block;"/>
                                    <h:outputText value="#{msg['proceso']}" style="font-weight: bold; color: #14388B; position: relative; top: -43px; left: 207px; display: inline-block;"/>

                                    <p:inputText id="tipoTrabajador" value="#{controlParametro.parametroLiquidacion.tipotrabajador.nombre}" 
                                                 style="position: relative; top: -41px; width: 263px; left: -5px; text-transform: uppercase; height: 12px; display: block;" 
                                                 ondblclick="llamarLov(([{name: 'LOV', value: 'TIPO TRABAJADOR'}]));" onclick="select();">
                                        <p:ajax event="click" listener="#{controlParametro.valoresBackupAutocompletar('TIPO TRABAJADOR')}"/>
                                        <p:ajax event="change" listener="#{controlParametro.autocompletar('TIPO TRABAJADOR', controlParametro.parametroLiquidacion.tipotrabajador.nombre)}"/>
                                    </p:inputText>
                                    <p:inputText id="proceso" value="#{controlParametro.parametroLiquidacion.proceso.descripcion}" 
                                                 style="position: relative; top: -63px; left: 277px; width: 205px; text-transform: uppercase; height: 12px; display: inline-block;" 
                                                 ondblclick="llamarLov(([{name: 'LOV', value: 'PROCESO'}]));" onclick="select();">
                                        <p:ajax event="click" listener="#{controlParametro.valoresBackupAutocompletar('PROCESO')}"/>
                                        <p:ajax event="change" listener="#{controlParametro.autocompletar('PROCESO', controlParametro.parametroLiquidacion.proceso.descripcion)}"/>
                                    </p:inputText>

                                </div>
                            </p:panel>
                            <p:commandButton style="font-family: 'Book Antiqua'; font-weight: bold; position: relative; top: -27px; left: 513px; width: 320px; height: 30px;" 
                                             value="#{msg['adicionarempleados']}" actionListener="#{controlParametro.validarGuardado('ADICIONAR EMPLEADOS')}" process="@this" />
                        </fieldset>

                        <fieldset style="position: absolute; left: 5px; top: 195px;  width: 835px; height: 282px; border-radius: 10px; ">
                            <legend style=" color: blue;"><strong>#{msg['empleados']}</strong></legend>

                            <p:dataTable id="empleadosParametros" var="empleadoParametro" rowKey="#{empleadoParametro.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 820px;"                            
                                         value="#{controlParametro.empleadosParametros}" scrollable="true" scrollHeight="#{controlParametro.altoTabla}" scrollWidth="835"
                                         filteredValue="#{controlParametro.filtradoEmpleadosParametros}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="30"
                                         selection="#{controlParametro.empleadoParametroSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlParametro.eventoFiltrar()}"/>

                                <p:column headerText="" width="60" style="padding: 0px; text-align: center">                                  
                                    <p:commandButton value="#{msg['quitar']}" actionListener="#{controlParametro.eliminarParametros(indice)}" style="margin: 0px; margin-top: -10px; border-radius: 0px; height: 32px; left: 2px; top: 4px" process="@this" />
                                </p:column>  

                                <p:column headerText="#{msg['desde']}" sortBy="#{empleadoParametro.parametroestructura.fechadesdecausado}" filterBy="#{empleadoParametro.parametroestructura.fechadesdecausado}" filterMatchMode="contains"  width="60" id="FechaDesde" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header"> 
                                        <h:outputText value="#{msg['desde']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{empleadoParametro.parametroestructura.fechadesdecausado}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{empleadoParametro.parametroestructura.fechadesdecausado}" readonly="true" style="height: 12px;"
                                                          onfocus="ubicacionTabla(([{name: 'CAMPO', value: 'DESDE'}, {name: 'INDICE', value: '#{indice}'}]));">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['hasta']}" sortBy="#{empleadoParametro.parametroestructura.fechahastacausado}" filterBy="#{empleadoParametro.parametroestructura.fechahastacausado}" filterMatchMode="contains"  width="60" id="FechaHasta" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['hasta']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{empleadoParametro.parametroestructura.fechahastacausado}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{empleadoParametro.parametroestructura.fechahastacausado}" readonly="true" style="height: 12px;"
                                                          onfocus="ubicacionTabla(([{name: 'CAMPO', value: 'HASTA'}, {name: 'INDICE', value: '#{indice}'}]));">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{empleadoParametro.empleado.codigoempleado}" filterBy="#{empleadoParametro.empleado.codigoempleado}" 
                                          filterMatchMode="contains" id="Codigo" width="70" filterStyle="display: none; visibility: hidden;" style="text-align: center;">                                  
                                    <f:facet name="header"><h:outputText value="#{msg['codigo']}"/> </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{empleadoParametro.empleado.codigoempleado}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{empleadoParametro.empleado.codigoempleado}" readonly="true" 
                                                         style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"
                                                         onfocus="ubicacionTabla(([{name: 'CAMPO', value: 'CODIGO'}, {name: 'INDICE', value: '#{indice}'}]));"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['primerapellido']}" sortBy="#{empleadoParametro.empleado.persona.primerapellido}" filterBy="#{empleadoParametro.empleado.persona.primerapellido}" filterMatchMode="contains" id="pApellido" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="#{msg['primerapellido']}"/> </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{empleadoParametro.empleado.persona.primerapellido}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{empleadoParametro.empleado.persona.primerapellido}" readonly="true"
                                                         onfocus="ubicacionTabla(([{name: 'CAMPO', value: 'PAPELLIDO'}, {name: 'INDICE', value: '#{indice}'}]));"
                                                         style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['segundoapellido']}" sortBy="#{empleadoParametro.empleado.persona.segundoapellido}" filterBy="#{empleadoParametro.empleado.persona.segundoapellido}" filterMatchMode="contains" id="sApellido" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="#{msg['segundoapellido']}"/> </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{empleadoParametro.empleado.persona.segundoapellido}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{empleadoParametro.empleado.persona.segundoapellido}" readonly="true" 
                                                         onfocus="ubicacionTabla(([{name: 'CAMPO', value: 'SAPELLIDO'}, {name: 'INDICE', value: '#{indice}'}]));"
                                                         style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['nombre']}" sortBy="#{empleadoParametro.empleado.persona.nombre}" filterBy="#{empleadoParametro.empleado.persona.nombre}" filterMatchMode="contains" id="nombre" width="145" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="#{msg['nombre']}"/> </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{empleadoParametro.empleado.persona.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{empleadoParametro.empleado.persona.nombre}" readonly="true" 
                                                         onfocus="ubicacionTabla(([{name: 'CAMPO', value: 'NOMBRE'}, {name: 'INDICE', value: '#{indice}'}]));"
                                                         style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['estado']}" sortBy="#{empleadoParametro.estadoParametro}" filterBy="#{empleadoParametro.estadoParametro}" filterMatchMode="contains" id="estadoParametro" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"><h:outputText value="#{msg['estado']}"/> </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{empleadoParametro.estadoParametro}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{empleadoParametro.estadoParametro}" readonly="true"  
                                                         onfocus="ubicacionTabla(([{name: 'CAMPO', value: 'ESTADO'}, {name: 'INDICE', value: '#{indice}'}]));"
                                                         style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  
                            </p:dataTable>

                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlParametro.infoRegistro}" style="position: relative; left: 10px; top: 0px; font-weight: bold; display: block;"/>
                            
                            <p:commandButton icon="ui-icon-extlink" style="display: inline-block; position: relative; left: 0px; top: 0px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" disabled="#{controlParametro.borrarTodos}" id="quitarTodos" value="Quitar Todos"
                                             actionListener="#{controlParametro.borrarParametros()}" onclick="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()" process="@this"/>
                            <p:tooltip  for="quitarTodos" value="#{msg['quitartodos']}" />

                            <p:commandButton icon="ui-icon-extlink" style="display: inline-block; position: relative; left: 0px; top: 0px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="cambiosMasivos" value="Masivos" process="@this"/>
                            <p:tooltip  for="cambiosMasivos" value="#{msg['cambiosmasivos']}" />

                            <p:commandButton icon="ui-icon-extlink" style="display: inline-block; position: relative; left: 0px; top: 0px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="verificarEmpleados" value="verificar" process="@this"/>
