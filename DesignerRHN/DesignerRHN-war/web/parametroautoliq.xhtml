<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"> 
    <h:head>
    </h:head>

    <h:body >
        <ui:composition  template="/template.xhtml">
            <ui:define  name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.parametroautoliq" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="Novedades AutoLiquidaciones" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.editarCelda()}" process="@this"
                                                 onclick="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()"
                                                 />
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.listaValoresBoton()}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.activarCtrlF11()}" process="@this"
                                                 onclick="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()"
                                                 />
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " ajax="false" actionListener="#{controlParametroAutoliq.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlParametroAutoliq.exportXMLTabla()}" fileName="#{controlParametroAutoliq.exportXMLNombreArchivo()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.dispararDialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.validarBorradoPagina()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.duplicarParametroAutoliq()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.verificarRastroTablas()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.cancelarModificacion()}" process="@this"
                                                  oncomplete="window.location.reload(),operacionEnProceso.show()" onclick="operacionEnProceso.show()"
                                                 /> 
                                <p:separator style="position: relative; top: -9px"/>
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlParametroAutoliq.salir()}" action="#{controlParametroAutoliq.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton value="" style="position: absolute; top: 80px; left: 10px; background-image: url(Imagenes/Iconos/logoArrobaDesigner.png); background-size: 100% 100%; background-repeat: no-repeat; width: 60px; height: 60px " process="@this"/>  
                        <strong><h:outputText value="#{msg['textInfo']}" style="position: absolute; top: 80px; left: 80px; width: 350px;"/></strong>

                        <fieldset style="position: absolute; left: 445px; top: 70px;width: 400px; height: 100px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['parametroautoliq']}</strong></legend>

                            <p:dataTable id="datosParametroAuto" var="infoPA" rowKey="#{infoPA.secuencia}" rowIndexVar="indice" style="border: 0px; width: 385px"  scrollWidth="400"                      
                                         value="#{controlParametroAutoliq.listaParametrosAutoliq}" scrollable="true" scrollHeight="#{controlParametroAutoliq.altoTabla}" 
                                         filteredValue="#{controlParametroAutoliq.filtrarListaParametrosAutoliq}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" selection="#{controlParametroAutoliq.parametroTablaSeleccionado}" >

                                <p:ajax event="filter" listener="#{controlParametroAutoliq.eventoFiltrar()}"/>
                                 <f:event type="preRenderView" listener="#{controlParametroAutoliq.recordarSeleccion()}"/>

                                <p:column headerText="#{msg['ano']}" sortBy="#{infoPA.ano}" filterBy="#{infoPA.ano}" 
                                          filterMatchMode="contains" id="parametroAno" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.ano}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoPA.ano}" readonly="true" id="editarAno" style="border-radius: 0px; width: 98.5%;"
                                                         onselect="operacionEnProceso.show();posicionParametro([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);"
                                                         /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>  

                                <p:column style="padding: 0px" headerText="#{msg['mes']}" sortBy="#{infoPA.mes}" filterBy="#{infoPA.mes}" width="100"
                                          filterMatchMode="contains" id="parametroMes" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:selectOneMenu value="#{infoPA.mes}" id="editarMes"  style="width: 100px;font-weight: bold;text-transform: uppercase;"  >  
                                        <f:selectItem itemLabel="#{msg['enero']}" itemValue="1" />  
                                        <f:selectItem itemLabel="#{msg['febrero']}" itemValue="2" />  
                                        <f:selectItem itemLabel="#{msg['marzo']}" itemValue="3" />  
                                        <f:selectItem itemLabel="#{msg['abril']}" itemValue="4" />  
                                        <f:selectItem itemLabel="#{msg['mayo']}" itemValue="5" />  
                                        <f:selectItem itemLabel="#{msg['junio']}" itemValue="6" />  
                                        <f:selectItem itemLabel="#{msg['julio']}" itemValue="7" />  
                                        <f:selectItem itemLabel="#{msg['agosto']}" itemValue="8" />  
                                        <f:selectItem itemLabel="#{msg['septiembre']}" itemValue="9" />  
                                        <f:selectItem itemLabel="#{msg['octubre']}" itemValue="10" />  
                                        <f:selectItem itemLabel="#{msg['noviembre']}" itemValue="11" />  
                                        <f:selectItem itemLabel="#{msg['diciembre']}" itemValue="12" />  
                                        <p:ajax event="change" listener="#{controlParametroAutoliq.modificarParametroAutoliq(infoPA)}" process="@this" update="parametroMes"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column headerText="#{msg['tipoTrabajador']}" sortBy="#{infoPA.tipotrabajador.nombre}" filterBy="#{infoPA.tipotrabajador.nombre}" 
                                          filterMatchMode="contains" id="parametroTipoTrabajador" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.tipotrabajador.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText onselect="operacionEnProceso.show()" value="#{infoPA.tipotrabajador.nombre}" id="editarTipoTrabajador" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametroAutoliq.modificarParametroAutoliq(infoPA, 'TIPOTRABAJADOR', info.tipotrabajador.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlParametroAutoliq.cambiarIndice(infoPA, 2)}"  process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlParametroAutoliq.asignarIndex(infoPA, 0, 1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['empresa']}" sortBy="#{infoPA.empresa.nombre}" filterBy="#{infoPA.empresa.nombre}" 
                                          filterMatchMode="contains" id="parametroEmpresa" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.empresa.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{infoPA.empresa.nombre}" readonly="true" id="editarEmpresa" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                          onselect="operacionEnProceso.show();posicionParametro([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);"
                                                          /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable> 

                            <h:outputText id="infoRegistroParametro" value="#{msg['infoRegistro']} #{controlParametroAutoliq.infoRegistroParametro}" style="position: relative; top: 1px; font-weight: bold"/>
                        </fieldset>  


                            <script type="text/javascript">
                                var leftDiv = document.getElementById('inferiorIzquierda');
                                var rightDiv = document.getElementById('inferiorDerecha');
                                var rightDivSub = document.getElementById('inferiorDerechaSubtotalesEmpleado');
                                var topDiv = document.getElementById('superiorDerecha');

                                rightDiv.onscroll = function() {
                                    leftDiv.scrollTop = rightDiv.scrollTop;

                                };
                                rightDivSub.onscroll = function() {
                                    topDiv.scrollLeft = rightDivSub.scrollLeft;
                                    rightDiv.scrollLeft = rightDivSub.scrollLeft;
                                };
                                leftDiv.onscroll = function() {
                                    rightDiv.scrollTop = leftDiv.scrollTop;
                                };
                            </script>
                            <script>
                                $(function load() {
                                    var $win = $(document.getElementById('inferiorDerecha'));
                                    var $num = #{controlParametroAutoliq.obtenerNumeroScrollAporte()};
                                    $win.scroll(function() {
                                        if ($win.height() + $win.scrollTop() === $num) {
                                            operacionEnProceso.show();
                                            pruebaRemota();
                                        }
                                    });
                                });
                            </script>

                            <p:remoteCommand name="pruebaRemota" actionListener="#{controlParametroAutoliq.pruebaRemota()}"/>

                            <fieldset  style="position: absolute; left: 10px; top: 190px;width: 835px; height: 233px; border-radius: 10px; ">
                                <legend style="color: blue;text-align:left"><strong>#{msg['aportesEntidades']}</strong></legend>

                                <div  id="superiorIzquierdo" style="height: 325px; width: 350px; overflow-y: hidden; position: absolute; top: -5px" >
                                    <p:dataTable id="tablaSuperiorIzquierda" var="infoAE"  rowKey="#{infoAE.secuencia}" style=" width: 340px; position: relative; top: 18px;" value="#{controlParametroAutoliq.listaAportesEntidades}"
                                                 widgetVar="tablaSuperiorIzquierda" styleClass="hide-row-names" filteredValue="#{controlParametroAutoliq.filtrarListaAportesEntidades}"
                                                 selection="#{controlParametroAutoliq.aporteTablaSeleccionado}" selectionMode="single"
                                                 >
                                        <p:ajax event="sort" onstart="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()" listener="#{controlParametroAutoliq.organizarTablas()}" />   
<!--                                        <p:ajax event="filter" onstart="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()" listener="#{controlParametroAutoliq.eventoFiltrarAportes()}"/>-->
                                        <!-- NO SE OLVIDE !!! 
                                        <p:ajax event="filter" update=":form:tablaInferiorDerecha, :form:tablaInferiorIzquierda"/> -->

                                        <p:column headerText="#{msg['codEmpl']}" style="height: 16px" sortBy="#{infoAE.empleado.codigoempleado}" filterBy="#{infoAEempleado.empleado.codigoempleado}" 
                                                  filterMatchMode="contains" id="aporteCodigoEmpleado" width="80" filterStyle="display: none; visibility: hidden;" />
                                        <p:column headerText="#{msg['ano']}" style="height: 16px" sortBy="#{infoAE.ano}" filterBy="#{infoAE.ano}" 
                                                  filterMatchMode="contains" id="aporteAno" width="30" filterStyle="display: none; visibility: hidden;" />
                                        <p:column headerText="#{msg['mes']}" style="height: 16px" sortBy="#{infoAE.mes}" filterBy="#{infoAE.mes}" 
                                                  filterMatchMode="contains" id="aporteMes" width="20" filterStyle="display: none; visibility: hidden;" />
                                        <p:column headerText="#{msg['nombreEmpleado']}" style="height: 16px; padding: 0px; margin: 0px;" sortBy="#{infoAE.empleado.persona.nombreCompleto}" filterBy="#{infoAE.empleado.persona.nombreCompleto}" 
                                                  filterMatchMode="contains" width="123" id="aporteNombreEmpleado" filterStyle="display: none; visibility: hidden;"   />
                                    </p:dataTable>
                                </div>

                                <div id="inferiorIzquierda"  style="height: #{controlParametroAutoliq.altoDivTablaInferiorIzquierda}; width: 370px; overflow-y: hidden; position: absolute; top: #{controlParametroAutoliq.topDivTablaInferiorIzquierda}" >

                                    <p:dataTable id="tablaInferiorIzquierda" style=" width: 270px;" rowIndexVar="indiceAE"  value="#{controlParametroAutoliq.listaAportesEntidades}"
                                                 var="infoAE"  rowKey="#{infoAE.secuencia}" scrollable="true" scrollWidth="355" 
                                                 widgetVar="tablaInferiorIzquierda" styleClass="hide-column-names"   editable="true" editMode="cell" 
                                                 filteredValue="#{controlParametroAutoliq.filtrarListaAportesEntidades}" emptyMessage="#{msg['vacio']}"
                                                 selection="#{controlParametroAutoliq.aporteTablaSeleccionado}" selectionMode="single"
                                                 rows="#{controlParametroAutoliq.rowsAporteEntidad}"
                                                 >

                                        <p:column   style="height: 20px" sortBy="#{infoAE.empleado.codigoempleado}" filterBy="#{infoAEempleado.empleado.codigoempleado}" 
                                                    filterMatchMode="contains" id="aporteCodigoEmpleado" width="91" filterStyle="display: none; visibility: hidden;" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoAE.empleado.codigoempleado}" /></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoAE.empleado.codigoempleado}" readonly="true" id="editarCodigoEmpleado" style="border-radius: 0px; width: 98.5%;"
                                                                 onselect="posicionAporteEntidad([{name: 'n', value: '0'}, {name: 't', value: '#{indiceAE}'}]);"
                                                                 /> 
                                                </f:facet>  
                                            </p:cellEditor>
                                        </p:column>  

                                        <p:column  style="height: 20px" sortBy="#{infoAE.ano}" filterBy="#{infoAE.ano}" 
                                                   filterMatchMode="contains" id="aporteAno" width="29" filterStyle="display: none; visibility: hidden;" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoAE.ano}" /></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoAE.ano}" readonly="true" id="editarAnoAporte" style="border-radius: 0px; width: 98.5%;"
                                                                 onselect="posicionAporteEntidad([{name: 'n', value: '1'}, {name: 't', value: '#{indiceAE}'}]);"
                                                                 /> 
                                                </f:facet>  
                                            </p:cellEditor>
                                        </p:column>  

                                        <p:column style="height: 20px" sortBy="#{infoAE.mes}" filterBy="#{infoAE.mes}" 
                                                  filterMatchMode="contains" id="aporteMes" width="23" filterStyle="display: none; visibility: hidden;" >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoAE.mes}" /></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText value="#{infoAE.mes}" readonly="true" id="editarMesAporte" style="border-radius: 0px; width: 98.5%;"
                                                                 onselect="posicionAporteEntidad([{name: 'n', value: '2'}, {name: 't', value: '#{indiceAE}'}]);"
                                                                 /> 
                                                </f:facet>  
                                            </p:cellEditor>
                                        </p:column>  

                                        <p:column  style="height: 20px" sortBy="#{infoAE.empleado.persona.nombreCompleto}" filterBy="#{infoAE.empleado.persona.nombreCompleto}" 
                                                   filterMatchMode="contains" width="123" id="aporteNombreEmpleado" filterStyle="display: none; visibility: hidden;"   >                                  
                                            <p:cellEditor>  
                                                <f:facet name="output"><h:outputText value="#{infoAE.empleado.persona.nombreCompleto}" /></f:facet>  
                                                <f:facet name="input">
                                                    <p:inputText  value="#{infoAE.empleado.persona.nombreCompleto}" id="editarNombreEmpleadoAporte" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                        <p:ajax event="change" listener="#{controlParametroAutoliq.modificarAporteEntidad(infoAE, 'EMPLEADO', infoAE.empleado.persona.nombreCompleto)}"/>
                                                        <p:ajax event="select" listener="#{controlParametroAutoliq.cambiarIndiceAporteEntidad(infoAE, 3)}" />
                                                        <p:ajax event="dblclick" listener="#{controlParametroAutoliq.asignarIndexAporte(infoAE, 0, 1)}"/>
                                                    </p:inputText>
                                                </f:facet>  
                                            </p:cellEditor>
                                        </p:column>
                                    </p:dataTable>
                                </div>

                                <div id="inferiorDerechaSubtotalesEmpleado" style="width: 504px; overflow-y: hidden; position: absolute; left: 347px; top: 215px;" >
                                    <fieldset style="width: 4435px; visibility: hidden"></fieldset>

                                </div>

                                <div id="superiorDerecha" style="height: 175px; width: 488px; overflow-x: hidden; position: absolute; left: 347px; top: -11px;" >

                                    <p:dataTable id="tablaSuperiorDerecha" var="infoAE" style=" width: 4450px; position: absolute; top: 24px;" value="#{controlParametroAutoliq.listaAportesEntidades}"
                                                 widgetVar="tablaSuperiorDerecha" styleClass="hide-row-names" rowKey="#{infoAE.secuencia}" 
                                                 filteredValue="#{controlParametroAutoliq.filtrarListaAportesEntidades}"
                                                 selection="#{controlParametroAutoliq.aporteTablaSeleccionado}" selectionMode="single"
                                                 >

                                        <p:ajax event="filter" onstart="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()" listener="#{controlParametroAutoliq.eventoFiltrarAportes()}"/>
                                        <p:ajax event="sort" onstart="operacionEnProceso.show()" oncomplete="operacionEnProceso.hide()" listener="#{controlParametroAutoliq.organizarTablas()}" />   
                                      <!--  <p:ajax event="sort" listener="#{controlRemoto.recargar()}" /> 
                                        <p:ajax event="filter" update=":form:tablaInferiorDerecha, :form:tablaInferiorIzquierda"/> -->

                                        <p:column headerText="#{msg['nitTercero']}" sortBy="#{infoAE.terceroRegistro.strNit}" filterBy="#{infoAE.terceroRegistro.strNit}" 
                                                  filterMatchMode="contains" width="100" id="aporteNIT" filterStyle="display: none; visibility: hidden;"   />

                                        <p:column headerText="#{msg['nombreTercero']}" sortBy="#{infoAE.terceroRegistro.nombre}" filterBy="#{infoAE.terceroRegistro.nombre}" 
                                                  filterMatchMode="contains" id="aporteTercero" width="150" filterStyle="display: none; visibility: hidden;" />

                                        <p:column headerText="#{msg['tipoEntidad']}" sortBy="#{infoAE.tipoentidad.nombre}" filterBy="#{infoAE.tipoentidad.nombre}" 
                                                  filterMatchMode="contains" width="130" id="aporteTipoEntidad" filterStyle="display: none; visibility: hidden;"   />

                                        <p:column headerText="#{msg['empleado']}" sortBy="#{infoAE.cotizacion1}" filterBy="#{infoAE.cotizacion1}" 
                                                  filterMatchMode="contains" width="100" id="aporteEmpleado" filterStyle="display: none; visibility: hidden;"   /> 

                                        <p:column headerText="#{msg['empleador']}" sortBy="#{infoAE.cotizacion2}" filterBy="#{infoAE.cotizacion2}" 
                                                  filterMatchMode="contains" width="100" id="aporteEmpleador" filterStyle="display: none; visibility: hidden;"   />

                                        <p:column headerText="#{msg['ajustePatronal']}" sortBy="#{infoAE.cotizacion5}" filterBy="#{infoAE.cotizacion5}" 
                                                  filterMatchMode="contains" width="100" id="aporteAjustePatronal" filterStyle="display: none; visibility: hidden;"   /> 

                                        <p:column headerText="#{msg['solidaridad']}" sortBy="#{infoAE.novedad3}" filterBy="#{infoAE.novedad3}" 
                                                  filterMatchMode="contains" width="100" id="aporteSolidaridadl" filterStyle="display: none; visibility: hidden;"   />

                                        <p:column headerText="#{msg['subSistencia']}" sortBy="#{infoAE.novedad4}" filterBy="#{infoAE.novedad4}" 
                                                  filterMatchMode="contains" width="100" id="aporteSubSistencia" filterStyle="display: none; visibility: hidden;"   />
