<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">

    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="Direcciones" style="position: absolute; width: 874px; height: 510px; text-align: left">  

                        <h:outputText style="position: absolute; left: 570px; top: 50px; position: absolute; color: red; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlPerDirecciones.persona.nombreCompleto}"/>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: #14388B"><strong>Direcciones donde ubicar al empleado</strong></legend>

                            <p:dataTable id="datosDireccionesPersona" var="direccion" value="#{controlPerDirecciones.listaDirecciones}"
                                         rowKey="#{direccion.secuencia}" rowIndexVar="indice"                        
                                         scrollable="true" scrollWidth="830" filteredValue="#{controlPerDirecciones.filtradosListaDirecciones}" 
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell"
                                         scrollHeight="#{controlPerDirecciones.altoTabla}" style=" border: 1px;width: 830px"
                                         selection="#{controlPerDirecciones.direccionSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlPerDirecciones.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{direccion.fechavigencia}" filterBy="#{direccion.fechavigencia}" filterMatchMode="contains"  width="72" id="dFecha" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{direccion.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFecha" value="#{direccion.fechavigencia}" height="12" width="99">
                                                <p:ajax event="dateSelect"  update="editFecha"/>
                                                <p:ajax event="change" />
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 0)}" />
                                            </lnk:calendar>
                                        </f:facet>
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Ubicacion Principal" sortBy="#{direccion.estadoTipoPpal}" filterBy="#{direccion.estadoTipoPpal}" filterMatchMode="contains" id="dUbicacionPrincipal" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="width: 100%; height: 20px">  
                                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                                <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoPpal(direccion.estadoTipoPpal, indice, 1)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Ubicacion Principal" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{direccion.ppal}" filterBy="#{direccion.ppal}" filterMatchMode="contains" id="dDescripcionUbicacionPrincipal" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="ppalHead" value="Descripcion " />
                                        <p:tooltip for="ppalHead" value="Descripcion Ubicacion Principal"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.ppal}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.ppal}" id="editarDescripcionUbicacionPrincipal" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="change" listener="#{controlPerDirecciones.modificarDirecciones(indice, 'N', direccion.ppal)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Descripcion" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Ubicacion Secundaria" sortBy="#{direccion.estadoTipoSecundario}" filterBy="#{direccion.estadoTipoSecundario}" filterMatchMode="contains" id="dUbicacionSecundaria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="width: 100%; height: 20px">  
                                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                                <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoSecundario(direccion.estadoTipoSecundario, indice, 3)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Ubicacion Secundaria" />
                                    </f:facet>
                                </p:column> 

                                <p:column sortBy="#{direccion.secundario}" filterBy="#{direccion.secundario}" filterMatchMode="contains" id="dDescripcionUbicacionSecundaria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="secundarioHead" value="Descripcion " />
                                        <p:tooltip for="secundarioHead" value="Descripcion Ubicacion Secundaria"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.secundario}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.secundario}" id="editarDescripcionUbicacionSecundaria" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 4)}" />
                                                <p:ajax event="change" listener="#{controlPerDirecciones.modificarDirecciones(indice, 'N', direccion.secundario)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Descripcion" />
                                    </f:facet>
                                </p:column>

                                <p:column  sortBy="#{direccion.interior}" filterBy="#{direccion.interior}" filterMatchMode="contains" id="dInterior" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="interiorHead" value="Barrio" />
                                        <p:tooltip for="interiorHead" value="Barrio - Informacion Adicional"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.interior}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.interior}" id="editarInterior" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 5)}" />
                                                <p:ajax event="change" listener="#{controlPerDirecciones.modificarDirecciones(indice, 'N', direccion.interior)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Barrio" />
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Ciudad" sortBy="#{direccion.ciudad.nombre}" filterBy="#{direccion.ciudad.nombre}" filterMatchMode="contains" id="dCiudad" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.ciudad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.ciudad.nombre}" id="editarCiudad" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px" > 
                                                <p:ajax event="change" listener="#{controlPerDirecciones.modificarDirecciones(indice, 'CIUDAD', direccion.ciudad.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 6)}" />
                                                <p:ajax event="dblclick" listener="#{controlPerDirecciones.asignarIndex(indice)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooCiudad" value="Ciudad"/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Tipo Vivienda" sortBy="#{direccion.estadoTipoVivienda}" filterBy="#{direccion.estadoTipoVivienda}" filterMatchMode="contains" id="dTipoVivienda" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutTipoVivienda" value="#{direccion.estadoTipoVivienda}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarTipoVivienda" value="#{direccion.estadoTipoVivienda}" style="width: 100%; height: 20px">  
                                                <f:selectItem itemLabel="Casa" itemValue="CASA" />  
                                                <f:selectItem itemLabel="Apartamento" itemValue="APARTAMENTO" /> 
                                                <f:selectItem itemLabel="Finca" itemValue="FINCA" />  
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoVivienda(direccion.estadoTipoVivienda, indice, 7)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Tipo Vivienda" />
                                    </f:facet>
                                </p:column> 


                                <p:column headerText="Hipoteca" sortBy="#{direccion.estadoHipoteca}" filterBy="#{direccion.estadoHipoteca}" filterMatchMode="contains" id="dHipoteca" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutestadoHipoteca" value="#{direccion.estadoHipoteca}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarHipoteca" value="#{direccion.estadoHipoteca}" style="width: 100%; height: 20px">  
                                                <f:selectItem itemLabel="Si" itemValue="SI" />  
                                                <f:selectItem itemLabel="No" itemValue="NO" />  
                                                <p:ajax listener="#{controlPerDirecciones.seleccionarHipoteca(direccion.estadoHipoteca, indice, 8)}" update="@this" />
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Hipoteca" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Direccion Alternativa" sortBy="#{direccion.direccionalternativa}" filterBy="#{direccion.direccionalternativa}" filterMatchMode="contains" id="dDireccionAlternativa" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.direccionalternativa}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{direccion.direccionalternativa}" id="editarDireccionAlternativa" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px" > 
                                                <p:ajax event="select" listener="#{controlPerDirecciones.cambiarIndice(indice, 9)}" />
                                                <p:ajax event="change" listener="#{controlPerDirecciones.modificarDirecciones(indice, 'N', direccion.direccionalternativa)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Direccion Alternativa" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlPerDirecciones.guardarCambiosDireccion()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlPerDirecciones.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.limpiarNuevaDireccion()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosDireccionesExportar" fileName="DireccionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroDireccion.show()" update=":formularioDialogos:nuevaDireccion" process="@this"/> 
                                <p:tooltip  for="insertar" value="Nueva Direccion" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.borrarDirecciones()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="Eliminar Direccion" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.duplicarD()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="Duplicar Direccion" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerDirecciones.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton style="position: absolute; left: 688px; top: 470px; " icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosDireccionesPersona" disabled="#{controlPerDirecciones.guardado}" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 470px; " icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlPerDirecciones.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 785px; top: 470px; " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlPerDirecciones.salir()}" action="individual" process="@this" /> 


                    </p:panel>
                </h:form>
                <!-- NUEVO REGISTRO --> 
                <h:form id="formularioDialogos" >

                    <p:dialog id="pregunta" header="ATENCIÓN...!" widgetVar="pregunta"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea copiar la direccion principal?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="pregunta.hide();" actionListener="#{controlPerDirecciones.copiarDireccion(1)}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="pregunta.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                    </p:dialog>

                    <p:dialog id="NuevoRegistroDireccion" header="Nuevo Registro" widgetVar="NuevoRegistroDireccion" closable="false" resizable="false"  draggable="false" modal="true" height="485" width="400" style=" padding: 0px">  
                        <center><strong><h:outputText value="Ingresar una nueva Direccion" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 
                        <p:panel id="nuevaDireccion" style="border: none;">

                            <strong><h:outputText value="Fecha: " style=" position: absolute; top: 85px" /></strong>
                            <div style=" position: absolute; top: 80px; left: 200px;">
                                <lnk:calendar id="nuevaFecha" value="#{controlPerDirecciones.nuevaDireccion.fechavigencia}" height="12" width="60">
                                    <p:ajax event="dateSelect" update="@this"/>
                                    <p:ajax event="change" update="@this"/>
                                </lnk:calendar>
                            </div>

                            <strong><h:outputText value="Ubicacion Principal:  " style=" position: absolute; top: 120px" /></strong>
                            <p:selectOneMenu id="nuevaUbicacionPrincipal" value="#{controlPerDirecciones.nuevaDireccion.estadoTipoPpal}"  style=" width: 122px; position: absolute; left: 200px; top: 115px; text-transform: uppercase">
                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                <p:ajax listener="#{controlPerDirecciones.seleccionarTipoPpalNuevaDireccion(controlPerDirecciones.nuevaDireccion.estadoTipoPpal, 1)}" update="@this" />
                            </p:selectOneMenu>
                            <p:watermark for="nuevaUbicacionPrincipal" value="Ubicacion Principal" />

                            <strong><h:outputText value="Descripcion U. Principal:  " style=" position: absolute; top: 155px" /></strong>
                            <p:inputText id="nuevaDescripcionUbicacionPrincipal" value="#{controlPerDirecciones.nuevaDireccion.ppal}" style=" width: 122px; position: absolute; left: 200px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="nuevaDescripcionUbicacionPrincipal"/>
                            </p:inputText>
                            <p:watermark for="nuevaDescripcionUbicacionPrincipal" value="Descripcion Ubicacion Principal" />

                            <strong><h:outputText value="Ubicacion Secundaria: " style=" position: absolute; top: 190px" /></strong>
                            <p:selectOneMenu id="nuevaUbicacionSecundaria" value="#{controlPerDirecciones.nuevaDireccion.estadoTipoSecundario}"  style=" width: 122px; position: absolute; left: 200px; top: 185px; text-transform: uppercase">
                                <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />
