<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Históricos Normas Laborales" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: #BF1A1A; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciasEstadosCiviles.empleadoSeleccionado.persona.nombreCompleto}"/>
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Estado Civil</strong></legend>

                            <p:dataTable id="datosHvEntrevista" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ;border: 1px;"                           
                                         value="#{controlVigenciasEstadosCiviles.listVigenciaEstadoCivilPorEmpleado}" scrollable="true" scrollHeight="#{controlVigenciasEstadosCiviles.altoTabla}"  scrollWidth="830"
                                         filteredValue="#{controlVigenciasEstadosCiviles.filtrarVigenciaEstadoCivilPorEmplado}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" selection="#{controlVigenciasEstadosCiviles.vigenciaSeleccionada}" selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlVigenciasEstadosCiviles.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains" 
                                          id="fecha" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor> 
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" style="width: 80px; text-transform: uppercase">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechavigencia}" height="12" width="99"> 
                                                <p:ajax event="select" listener="#{controlVigenciasEstadosCiviles.cambiarIndice(indice, 0)}" process="@this"/>  
                                                <p:ajax event="change" listener="#{controlVigenciasEstadosCiviles.mostrarInfo(indice,0)}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasEstadosCiviles.mostrarInfo(indice,0)}" process="@this" update="editFecha"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Estado Civil" sortBy="#{info.estadocivil.descripcion}" filterBy="#{info.estadocivil.descripcion}" filterMatchMode="contains" id="parentesco" width="700" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.estadocivil.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.estadocivil.descripcion}" id="editarparentesco" style=" border-radius: 0px; width: 99%; height: 12px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasEstadosCiviles.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasEstadosCiviles.asignarIndex(indice, 0,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasEstadosCiviles.modificandoVigenciaEstadoCivil(indice, 'NORMASLABORALES',info.estadocivil.descripcion)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 728px;  margin: -14px; height: 20px; border: none; color: blue;" id="fooNormaLaboral"  value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciasEstadosCiviles.guardarVigenciaEstadoCivil()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.editarCelda()}"  process="@this"/>
                                <p:tooltip  for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip  for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip  for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.exportXLS()}"  ajax="false"/>
                                <p:tooltip  for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.limpiarNuevoVigenciaEstadoCivil()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosHvEntrevistaExportar" fileName="VIGENCASNORMASLABORALES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  oncomplete="nuevoRegistroEvalEmpresas.show()" update=":formularioDialogos:nuevaaEvalEmpresa" process="@this"/> 
                                <p:tooltip  for="insertar" value="Nueva Entrevista" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlVigenciasEstadosCiviles.borrandoHvEntrevistas()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="Eliminar Entrevista" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.duplicandoVigenciaEstadoCivil()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="Duplicar Entrevista" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciasEstadosCiviles.salir()}" action="atrasPerEstadoCivil" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <h:outputText id="informacionRegistro" value="#{controlVigenciasEstadosCiviles.infoRegistro}" style="position: absolute; left: 15px; top: 470px; font-weight: bold"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 470px;  " icon="ui-icon-check" id="ACEPTAR" value="Aceptar" action="atrasPerEstadoCivil" disabled="#{controlVigenciasEstadosCiviles.guardado}"  actionListener="#{controlVigenciasEstadosCiviles.revisarDialogoGuardar()}"     process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px;  " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" action="atrasPerEstadoCivil" value="Atras"    />

                        <p:dialog header="Normas Laborales" widgetVar="sucursalesDialogo" draggable="false" resizable="false" closable="false" id="sucursalesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="470" modal="true">
                            <p:dataTable id="lovTiposFamiliares" style=" width: 430px" var="tipofamiliar" value="#{controlVigenciasEstadosCiviles.listaEstadosCiviles}" rowKey="#{tipofamiliar.secuencia}"
                                         selection="#{controlVigenciasEstadosCiviles.vigenciaEstadoCivilSeleccionada}" selectionMode="single" widgetVar="lovTiposFamiliares" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciasEstadosCiviles.filtradoEstadosCiviles}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">
                                <p:ajax event="rowSelect" listener="#{controlVigenciasEstadosCiviles.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasEstadosCiviles.actualizarEstadoCivil()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Parentesco: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTiposFamiliares.filter();" style="width:150px; position: relative; left: 10px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipofamiliar.codigo}" width="60" filterStyle="width:50px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipofamiliar.descripcion}" width="160px" filterStyle="width:140px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.descripcion}" />
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRecursoEstadosCiviles" value="#{controlVigenciasEstadosCiviles.infoRecursoEstadosCiviles}" style="position: absolute; left: 15px; top: 355px; font-weight: bold"/>

                            <p:commandButton id="aceptarS" style="position: relative; left: 278px" disabled="#{controlVigenciasEstadosCiviles.aceptar}" value="Aceptar"   actionListener="#{controlVigenciasEstadosCiviles.actualizarEstadoCivil()}"  process="@this" icon="ui-icon-check"/>
                            <p:commandButton id="atrasS" style="position: relative; left: 278px" value="Atras"  actionListener="#{controlVigenciasEstadosCiviles.cancelarCambioEstadoCivil()}"  process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:dialog>

                        <p:dialog id="confirmarGuardar" header="ATENCION...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasEstadosCiviles.guardarVigenciaEstadoCivil()}" action="normalaboralNominaF" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasEstadosCiviles.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="60" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlVigenciasEstadosCiviles.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 200px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 60px; left: 290px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 30px; top: 20px;"  />
                        <h:outputText value=" #{controlVigenciasEstadosCiviles.mensajeValidacion}" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="85" width="330"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="60" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlVigenciasEstadosCiviles.registrosBorrados}  Registros" style="position: absolute; left: 110px; top: 20px; width: 200px; font-weight:bold;" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 50px; left: 200px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="450px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="60" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Para agregar es necesario adicionar: #{controlVigenciasEstadosCiviles.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlVigenciasEstadosCiviles.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'VIGENCIASESTADOSCIVILES' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasEstadosCiviles.secRegistro,'VigenciasEstadosCiviles', 'perestadocivil')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASESTADOSCIVILES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasEstadosCiviles', 'perestadocivil')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasEstadosCiviles.secRegistro,'VigenciasEstadosCiviles', 'perestadocivil')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'VIGENCIASESTADOSCIVILES' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>



                    <p:dialog id="editarFecha" header="Fecha " widgetVar="editarFecha" resizable="false" draggable="false" modal="true" height="55" width="240" style="position: absolute; top: 10px;  padding: 0px">  
                        <p:inputTextarea value="#{controlVigenciasEstadosCiviles.editarVigenciaEstadoCivil.fechavigencia}" style="overflow: auto; width: 200px; height: 40px" readonly="true">  
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputTextarea>
                    </p:dialog>

                    <p:dialog id="editPuntaje" header="Estado Civil" widgetVar="editPuntaje" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlVigenciasEstadosCiviles.editarVigenciaEstadoCivil.estadocivil.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroEvalEmpresas" header="Nuevo Registro" widgetVar="nuevoRegistroEvalEmpresas" closable="false" resizable="false"  draggable="false" modal="true" height="140" width="340" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Vigencia Estado Civil" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaaEvalEmpresa" style="border: none;">

                            <strong><h:outputText value="*Fecha: "  style=" position: absolute; top: 55px;" /></strong>
                            <div  id="nuevaFechaa" style="width: 135px; position: absolute; top: 50px; left: 135px;">
                                <lnk:calendar id="nuevaFecha" value="#{controlVigenciasEstadosCiviles.nuevoVigenciaEstadoCivil.fechavigencia}" height="12" width="60" >
                                    <p:ajax event="dateSelect" update="nuevaFecha"/>
                                    <p:ajax event="change" update="nuevaFecha"/>
                                </lnk:calendar>
                            </div>
                            <p:watermark for="nuevaFecha" value="Fecha" />

                            <strong><h:outputText value="*Estado Civil: " style=" position: absolute; top: 85px" /></strong>
                            <p:inputText id="nuevoNombreSucursal" value="#{controlVigenciasEstadosCiviles.nuevoVigenciaEstadoCivil.estadocivil.descripcion}" style=" width: 127px; position: absolute; left: 135px; top: 80px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlVigenciasEstadosCiviles.valoresBackupAutocompletar(1)}" />
                                <p:ajax event="change" listener="#{controlVigenciasEstadosCiviles.autocompletarNuevo('NORMASLABORALES',controlVigenciasEstadosCiviles.nuevoVigenciaEstadoCivil.estadocivil.descripcion, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasEstadosCiviles.asignarVariableEstadosCiviles(0)}" />
                            </p:inputText>

                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 270px; top: 80px;  " id="btnnuevoNombreSucursal" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasEstadosCiviles.asignarVariableEstadosCiviles(0)}"/>   
                            <p:watermark for="nuevoNombreSucursal" value="Estado Civil" />

                            <p:commandButton id="limpiar" value="Limpiar" style="position: absolute; left: 20px; top: 115px;"  actionListener="#{controlVigenciasEstadosCiviles.limpiarNuevoVigenciaEstadoCivil()}" update="nuevaaEvalEmpresa" process="@this" icon="ui-icon-trash"/>
                            <p:commandButton id="agregarTE" value="Agregar" style="position: absolute; left: 130px; top: 115px;" actionListener="#{controlVigenciasEstadosCiviles.agregarNuevoVigenciaEstadoCivil()}" process="@this" icon="ui-icon-circle-check"/>
                            <p:commandButton id="cancelarTE" value="Cancelar" style="position: absolute; left: 220px; top: 115px;"  update="nuevaaEvalEmpresa" onclick="nuevoRegistroEvalEmpresas.hide();"  actionListener="#{controlVigenciasEstadosCiviles.limpiarNuevoVigenciaEstadoCivil()}"  process="@this" icon="ui-icon-circle-close"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="duplicarRegistroEvalCompetencias" header="Duplicar Registro" widgetVar="duplicarRegistroEvalCompetencias" closable="false" resizable="false"  draggable="false" modal="true" height="140" width="340" style=" padding: 0px">  
                        <center><strong><h:outputText value="Duplicar Estado Civil " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarEvC" style="border: none;">

                            <strong><h:outputText value="Fecha: "  style=" position: absolute; top: 55px;" /></strong>
                            <div  id="duplicarFecha" style="width: 135px; position: absolute; top: 50px; left: 135px;">
                                <lnk:calendar id="duplicarFechaa" value="#{controlVigenciasEstadosCiviles.duplicarVigenciaEstadoCivil.fechavigencia}" height="12" width="60" >
                                    <p:ajax event="dateSelect" update="@this"/>
                                    <p:ajax event="change" update="@this"/>
                                </lnk:calendar>
                            </div>
                            <p:watermark for="duplicarFechaa" value="Fecha" />

                            <strong><h:outputText value="Estado Civil: " style=" position: absolute; top: 85px" /></strong>
                            <p:inputText id="duplicarTipoCentroCostos" value="#{controlVigenciasEstadosCiviles.duplicarVigenciaEstadoCivil.estadocivil.descripcion}" style=" width: 127px; position: absolute; left: 135px; top: 80px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="select" listener="#{controlVigenciasEstadosCiviles.valoresBackupAutocompletar(2)}" />
                                <p:ajax event="click" listener="#{controlVigenciasEstadosCiviles.valoresBackupAutocompletar(2)}" />
                                <p:ajax event="change" listener="#{controlVigenciasEstadosCiviles.autocompletarDuplicado('NORMASLABORALES',controlVigenciasEstadosCiviles.duplicarVigenciaEstadoCivil.estadocivil.descripcion, 2)}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasEstadosCiviles.asignarVariableEstadosCiviles(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 270px; top: 80px;  " id="btnduplicarNombreSucursal" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasEstadosCiviles.asignarVariableEstadosCiviles(1)}"/>   
                            <p:watermark for="duplicarTipoCentroCostos" value="Estado Civil" />

                            <p:commandButton id="limpiarD" value="Limpiar" style="position: absolute; left: 20px; top: 115px;"  actionListener="#{controlVigenciasEstadosCiviles.limpiarDuplicarVigenciaEstadoCivil()}" update="duplicarEvC" process="@this" icon="ui-icon-trash"/>
                            <p:commandButton id="duplicarVFP" value="Agregar" style="position: absolute; left: 130px; top: 115px;" actionListener="#{controlVigenciasEstadosCiviles.confirmarDuplicar()}" process="@this" icon="ui-icon-circle-check"/>
                            <p:commandButton id="cancelarDuplicarVFP" value="Cancelar" style="position: absolute; left: 220px; top: 115px;"  update="duplicarEvC" onclick="duplicarRegistroEvalCompetencias.hide();"  actionListener="#{controlVigenciasEstadosCiviles.limpiarDuplicarVigenciaEstadoCivil()}"  process="@this" icon="ui-icon-circle-close"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosHvEntrevistaExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasEstadosCiviles.listVigenciaEstadoCivilPorEmpleado}">
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Fecha" />
                            </f:facet>
                            <h:outputText value="#{info.fechavigencia}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column> 
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Norma_Laboral" /></f:facet>
                            <h:outputText value="#{info.estadocivil.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
