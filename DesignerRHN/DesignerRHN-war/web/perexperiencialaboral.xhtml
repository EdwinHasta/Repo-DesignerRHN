<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Experiencia Laboral" style=" font-size: 13px; position: absolute; width: 874px; height: 530px; text-align: left" >  

                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute; color: red; font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlPerExperienciaLaboral.empleado.persona.primerapellido} #{controlPerExperienciaLaboral.empleado.persona.segundoapellido} #{controlPerExperienciaLaboral.empleado.persona.nombre}"/>  


                        <p:commandButton style="position: absolute; left: 710px; top: 495px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardar.show();" update=":form:datosExperiencia" process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 495px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlPerExperienciaLaboral.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 495px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlPerExperienciaLaboral.salir()}" action="proyects" process="@this" />


                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 390px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: blue"><strong>Experiencias Laborales</strong></legend>
                            <p:dataTable id="datosExperiencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" value="#{controlPerExperienciaLaboral.listExperienciaLaboralEmpl}" 
                                         filteredValue="#{controlPerExperienciaLaboral.filtrarListExperienciaLaboralEmpl}" editable="true" editMode="cell" rows="4" 
                                         scrollable="true" scrollWidth="830" scrollHeight="110" emptyMessage="No se encontrarón resultados para la búsqueda" style="font-size: 10px; border: 1px;width: 830px"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


                                <p:column headerText="Empresa" sortBy="#{info.empresa}" filterBy="#{info.empresa}" filterMatchMode="contains" width="133"
                                          id="expEmpresa" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.empresa}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa}" id="editarEmpresaE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this" update="editarEmpresaE"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Empresas"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Ingreso" sortBy="#{info.fechadesde}" filterBy="#{info.fechadesde}" filterMatchMode="contains" id="expFechaInicio" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechadesde}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechadesde}" id="editarFechaDesdeE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,1)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Ingreso"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Retiro" sortBy="#{info.fechahasta}" filterBy="#{info.fechahasta}" filterMatchMode="contains" id="expFechaRetiro" width="100"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechahasta}" style="width: 100px; font-size: 11px">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar value="#{info.fechahasta}" id="editarFechaHastaE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"
                                                        locale="es" pattern="dd/MM/yyyy">
                                                <p:ajax event="dateSelect" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,2)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Retiro" />
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Cargo Desempeñado" sortBy="#{info.cargo}" filterBy="#{info.cargo}" width="110"
                                          filterMatchMode="contains" id="expCargoDes" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cargo}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.cargo}" id="editarCargoDesE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,3)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this" update="editarCargoDesE"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  value="Cargo Desempeñado"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Jefe Inmediato" sortBy="#{info.jefeinmediato}" filterBy="#{info.jefeinmediato}" width="133"
                                          filterMatchMode="contains" id="expJefe" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.jefeinmediato}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.jefeinmediato}" id="editarJefeE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,4)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this" update="expJefe"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  value="Jefe Inmediato"/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Telefono" sortBy="#{info.telefono}" filterBy="#{info.telefono}" width="133"
                                          filterMatchMode="contains" id="expTelefono" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.telefono}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.telefono}" id="editarTelefonoE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice)}" process="@this" update="editarTelefonoE"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  value="Telefono"/>
                                    </f:facet>
                                </p:column>



                                <p:column headerText="Sector Economico" sortBy="#{info.sectoreconomico.descripcion}" filterBy="#{info.sectoreconomico.descripcion}" filterMatchMode="contains" width="133"
                                          id="expSectorEco" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.sectoreconomico.descripcion}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sectoreconomico.descripcion}" id="editarSectorE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlPerExperienciaLaboral.asignarIndex(indice,1,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice, 'SECTORES', info.sectoreconomico.descripcion)}" process="@this" update="editarSectorE"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;border: none; color: blue" id="fooSector" value="Sector Economico"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Motivo Retiro" sortBy="#{info.motivoretiro.nombre}" filterBy="#{info.motivoretiro.nombre}}" filterMatchMode="contains" width="133"
                                          id="expMotivos" filterStyle="display: none; visibility: hidden;"  style="width: 70px; font-size: 11px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.motivoretiro.nombre}" style="width: 100px; font-size: 11px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.motivoretiro.nombre}" id="editarMotivosE" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(indice,7)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlPerExperienciaLaboral.asignarIndex(indice,2,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(indice, 'MOTIVOS', info.motivoretiro.nombre )}" process="@this" update="editarMotivosE"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; border: none; color: blue" id="fooMotivos" value="Motivo Retiro"/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>


                            <fieldset style="position: absolute;top: 260px;height: 100px;width: 805px; border-radius: 10px; text-align: left">
                                <legend style="font-size: 12px; color: blue"><strong>Logros Alcanzados</strong></legend>
                                <p:inputTextarea id="editarLogrosEP" value="#{controlPerExperienciaLaboral.logrosAlcanzados}" style="text-transform: uppercase;width: 790px;height: 70px" readonly="#{controlPerExperienciaLaboral.readOnlyLogros}">
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.posicionLogros(8)}" process="@this"/> 
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarLogros()}" process="@this" update="editarLogrosEP"/>                                   
                                </p:inputTextarea>
                            </fieldset>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;" actionListener="#{controlPerExperienciaLaboral.guardadoGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlPerExperienciaLaboral.verificarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.limpiarNuevaE()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosExperienciaExportar" fileName="ProyectoXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistro.show()" update=":formularioDialogos:nuevaEP"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Experiencia Laboral" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.validarBorradoExperiencia()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Experiencia Laboral" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.verificarDuplicarExperiencia()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Experiencia Laboral" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlPerExperienciaLaboral.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:dialog header="Sectores Economicos" widgetVar="SectorDialogo" draggable="false" resizable="false" closable="false" id="SectorDialogo"  
                                  showEffect="fade" hideEffect="fade" width="400" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovSector" style="font-size: 11px; width: 380px" var="sector" value="#{controlPerExperienciaLaboral.listSectoresEconomicos}" rowKey="#{sector.secuencia}"
                                         selection="#{controlPerExperienciaLaboral.sectorSeleccionada}" selectionMode="single" widgetVar="lovSector" scrollable="true" scrollWidth="380" scrollHeight="250"
                                         filteredValue="#{controlPerExperienciaLaboral.filtrarListSectoresEconomicos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlPerExperienciaLaboral.activarAceptar()}" update=":form:aceptarS"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Sector: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovSector.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>

                                <p:column filterBy="#{sector.descripcion}" width="140"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion Sector" />
                                    </f:facet>
                                    <h:outputText value="#{sector.descripcion}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarS" style="position: relative; left: 200px" value="Aceptar" disabled="#{controlPerExperienciaLaboral.aceptar}" onclick="SectorDialogo.hide(), lovSector.clearFilters();" actionListener="#{controlPerExperienciaLaboral.actualizarSector()}" update="lovSector, aceptarS, datosExperiencia" process="@this">
                                <p:resetInput target=":form:lovSector:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasS" style="position: relative; left: 250px" value="Atras" onclick="SectorDialogo.hide(), lovSector.clearFilters();" actionListener="#{controlPerExperienciaLaboral.cancelarCambioSector()}" update="lovSector" process="@this">
                                <p:resetInput target=":form:lovSector:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Motivos Retiros" widgetVar="MotivosDialogo" draggable="false" resizable="false" closable="false" id="MotivosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="470" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovMotivos" style="font-size: 11px; width: 455px" var="motivo" value="#{controlPerExperienciaLaboral.listMotivosRetiros}" rowKey="#{motivo.secuencia}"
                                         selection="#{controlPerExperienciaLaboral.motivoSeleccionado}" selectionMode="single" widgetVar="lovMotivos" scrollable="true"  scrollHeight="250"
                                         filteredValue="#{controlPerExperienciaLaboral.filtrarListMotivosRetiros}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlPerExperienciaLaboral.activarAceptar()}" update=":form:aceptarM"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Motivo: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovMotivos.filter();" style="width:150px; position: relative; left: 20px;" />  
                                </f:facet>

                                <p:column filterBy="#{motivo.nombre}" width="140" filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Nombre" />
                                    </f:facet>
                                    <h:outputText  value="#{motivo.nombre}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarM" style="position: relative; left: 300px" value="Aceptar" actionListener="#{controlPerExperienciaLaboral.actualizarMotivo()}" disabled="#{controlPerExperienciaLaboral.aceptar}" onclick="MotivosDialogo.hide(), lovMotivos.clearFilters();" update="lovMotivos, aceptarM, datosExperiencia" process="@this">
                                <p:resetInput target=":form:lovMotivos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasM" style="position: relative; left: 300px" value="Atras" actionListener="#{controlPerExperienciaLaboral.cancelarCambioMotivo()}" onclick="MotivosDialogo.hide(), lovMotivos.clearFilters();" update="lovMotivos" process="@this">
                                <p:resetInput target=":form:lovMotivos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlPerExperienciaLaboral.guardadoGeneral()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla HVEXPERIENCIASLABORALES tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
