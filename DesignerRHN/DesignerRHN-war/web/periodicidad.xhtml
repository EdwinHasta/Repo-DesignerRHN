<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Periodicidades" styleClass="panelTotal"> 
                       
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlPeriodicidades.guardarCambiosPeriodicidad()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardado Rapido" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.editarCelda()}" process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Filtrar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " ajax="false" actionListener="#{controlPeriodicidades.exportXLS()}" />
                                <p:tooltip style="" for="exportarXLS" value="Exportar XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.limpiarNuevoPeriodicidades()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosPeriodicidadesExportar" fileName="Periodicidades" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar PDF" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.mostrarDialogoPeriodicidades()}" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nueva Periodicidad" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Perdiodicidad" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.duplicandoPeriodicidades()}"  process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Periodicidad" />
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastros"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlPeriodicidades.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " action="#{controlPeriodicidades.redirigir()}" actionListener="#{controlPeriodicidades.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 330px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Periodicidades</strong></legend>
                            <!-- TABLA EMPLVIGENCIACARGO -->

                            <p:dataTable id="datosPeriodicidades" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 815px ; border: 1px;"                      
                                         value="#{controlPeriodicidades.listPeriodicidades}" scrollable="true" scrollHeight="#{controlPeriodicidades.tamano}"  scrollWidth="835"
                                         filteredValue="#{controlPeriodicidades.filtrarPeriodicidades}" emptyMessage="No se encuentran valores en esta tabla"
                                         editable="true" editMode="cell"   liveScroll="true" scrollRows="50"  
                                         selection="#{controlPeriodicidades.periocidadSeleccionadaTabla}"
                                         selectionMode="single">
                                <p:ajax event="filter" listener="#{controlPeriodicidades.eventoFiltrar()}"/>


                                <p:column headerText="Codigo" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigoCC" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" maxlength="4" id="editarCodigoCC" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase" > 
                                                <p:ajax  event="change" listener="#{controlPeriodicidades.modificandoUnidad(indice, 'N', info.codigo)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(indice,0)}" /> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>  

                                <p:column headerText="Descripcion" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  id="nombreUnidad" width="113" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarNombreCentroCoso" maxlength="30" value="#{info.nombre}" style="height: 12px; border-radius: 0px; width: 99.5%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(indice, 'N', info.nombre)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Codigo Unidad" sortBy="#{info.unidad.codigo}" filterBy="#{info.unidad.codigo}" filterMatchMode="contains" id="codigoUnidad" width="55" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidad.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.unidad.codigo}" id="editarCodigoUnidad" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(indice, 'UNIDADES', info.unidad.codigo)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(indice, 0, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 120px; margin: -14px; height: 20px; border: none; color: blue" id="fooCodigoUnidad"  action="cambioTipoUnidad" value=""/>
                                    </f:facet>
                                </p:column> 
                                <p:column headerText="Unidad" sortBy="#{info.unidad.nombre}" filterBy="#{info.unidad.nombre}" filterMatchMode="contains" id="tipoUnidad" width="40" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.unidad.nombre}" id="editarTipoUnidad" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(indice, 'UNIDADES', info.unidad.nombre)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(indice,3)}" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(indice, 0, 3)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100px; margin: -14px; height: 20px; border: none; color: blue" id="fooTipoUnidad"  action="cambioTipoUnidad" value=""/>
                                    </f:facet>
                                </p:column>  
                                <p:column headerText="Codigo Unidad Base" sortBy="#{info.unidadbase.codigo}" filterBy="#{info.unidadbase.codigo}" filterMatchMode="contains" id="codigoUnidadbase" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidadbase.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.unidadbase.codigo}" id="editarCodigoUnidadBase" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(indice, 'UNIDADESBASE', info.unidadbase.codigo)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(indice, 4)}" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(indice, 0, 4)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 160px; margin: -14px; height: 20px; border: none; color: blue" id="fooCodigoUnidadBase"  action="cambioTipoUnidad" value=""/>
                                    </f:facet>
                                </p:column> 
                                <p:column headerText="Descripcion Base" sortBy="#{info.unidadbase.nombre}" filterBy="#{info.unidadbase.nombre}" filterMatchMode="contains" id="unidadBase" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidadbase.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.unidadbase.nombre}" id="editarUnidadBase" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(indice, 'UNIDADESBASE', info.unidadbase.nombre)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(indice,5)}" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(indice, 0, 5)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 140px; margin: -14px; height: 20px; border: none; color: blue" id="fooUnidadBase"  action="cambioTipoUnidad" value=""/>
                                    </f:facet>
                                </p:column>  



                            </p:dataTable> 
                        </fieldset>

                        <!-- DIALOGO L.O.V ESTATICO UBICACIONES -->
                        <p:dialog header="Buscar Unidades" widgetVar="tiposPeriodicidadesDialogo" draggable="false" resizable="false" closable="false" id="tiposPeriodicidadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" style="">
                            <p:dataTable id="lovTipoPeriodicidades" style=" width: 430px" var="unidads" value="#{controlPeriodicidades.listaUnidades}" rowKey="#{unidads.secuencia}"
                                         selection="#{controlPeriodicidades.unidadSeleccionada}" selectionMode="single" widgetVar="lovTipoPeriodicidades" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlPeriodicidades.filtradoUnidades}" emptyMessage="No se encuentran valores en esta tabla">              
                                <p:ajax event="rowSelect" listener="#{controlPeriodicidades.activarAceptar()}" update=":form:aceptarTCC"/>
                                <p:ajax event="rowDblselect" listener="#{controlPeriodicidades.actualizarUnidad()}" process="@this" />

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Unidad"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTipoPeriodicidades.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{unidads.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{unidads.codigo}" />
                                </p:column>
                                <p:column filterBy="#{unidads.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Unidad" />
                                    </f:facet>
                                    <h:outputText value="#{unidads.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroUnidades" value="#{controlPeriodicidades.infoRegistroUnidades}" style="position: absolute; left: 15px; top: 350px; font-weight: bold"/>

                            <p:commandButton id="aceptarTCC" style="position: relative; left: 270px" icon="ui-icon-check" value="Aceptar" disabled="#{controlPeriodicidades.aceptar}"  actionListener="#{controlPeriodicidades.actualizarUnidad()}" process="@this"/>
                            
                            <p:commandButton id="atrasTCC" style="position: relative; left: 270px" icon="ui-icon-arrowreturnthick-1-w" value="Atras"  actionListener="#{controlPeriodicidades.cancelarCambioTiposUnidad()}"  process="@this"/>
                        </p:dialog> 

                        <p:dialog header="Unidades Base" widgetVar="unidadesBaseDialogo" draggable="false" resizable="false" closable="false" id="unidadesBaseDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" style="">
                            <p:dataTable id="lovUnidadesBase" style=" width: 430px" var="unidads" value="#{controlPeriodicidades.listaUnidades}" rowKey="#{unidads.secuencia}"
                                         selection="#{controlPeriodicidades.unidadSeleccionada}" selectionMode="single" widgetVar="lovUnidadesBase" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlPeriodicidades.filtradoUnidades}" emptyMessage="No se encuentran valores en esta tabla">              
                                <p:ajax event="rowSelect" listener="#{controlPeriodicidades.activarAceptar()}" update=":form:aceptarUB"/>
                                <p:ajax event="rowDblselect" listener="#{controlPeriodicidades.actualizarUnidadBase()}" process="@this" />

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Unidad Base"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovUnidadesBase.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{unidads.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{unidads.codigo}" />
                                </p:column>
                                <p:column filterBy="#{unidads.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Base" />
                                    </f:facet>
                                    <h:outputText value="#{unidads.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroUnidades1" value="#{controlPeriodicidades.infoRegistroUnidades1}" style="position: absolute; left: 15px; top: 350px; font-weight: bold"/>

                            <p:commandButton id="aceptarUB" style="position: relative; left: 280px" icon="ui-icon-check" value="Aceptar" disabled="#{controlPeriodicidades.aceptar}"  actionListener="#{controlPeriodicidades.actualizarUnidadBase()}"  process="@this"/>
                            
                            <p:commandButton id="atrasUB" style="position: relative; left: 280px" icon="ui-icon-arrowreturnthick-1-w" value="Atras" actionListener="#{controlPeriodicidades.cancelarCambioUnidadBase()}"  process="@this"/>
                        </p:dialog> 


                        <h:outputText id="informacionRegistro" value="#{controlPeriodicidades.infoRegistro}" style="position: absolute; left: 15px; top: 442px; font-weight: bold"/>
                        <p:commandButton style="position: absolute; left: 10px; top: 470px; height: 30px; width: 168px; background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white;"  icon="ui-icon-search" id="BUSCARCENTROCOSTO" value="Buscar Periodicidad" actionListener="#{controlPeriodicidades.llamadoDialogoBuscarPeriodicidades()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 190px; top: 470px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosbd.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="MOSTRARTODOS" value="" disabled="#{controlPeriodicidades.mostrarTodos}" actionListener="#{controlPeriodicidades.cancelarModificacion()}" process="@this"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 470px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value="" disabled="#{controlPeriodicidades.guardado}" onclick="confirmarGuardar.show();" update=":form:datosPeriodicidades" process="@this" />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS"  value="" actionListener="#{controlPeriodicidades.refrescar()}" action="#{controlPeriodicidades.redirigir()}" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCION...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" action="#{controlPeriodicidades.redirigir()}" actionListener="#{controlPeriodicidades.guardarCambiosPeriodicidad()}" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" action="#{controlPeriodicidades.redirigir()}" actionListener="#{controlPeriodicidades.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlPeriodicidades.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="77" width="330px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{controlPeriodicidades.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 40px; left: 230px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="77" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 40px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="87" width="280px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlPeriodicidades.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 50px; left: 180px" process="@this" />
