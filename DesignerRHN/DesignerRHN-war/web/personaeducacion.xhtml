<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.personaeducacion" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <p:toolbar styleClass="cssToolbar"> 
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.guardarTodo()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"  />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"  />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.listaValoresBoton()}" process="@this" disabled="#{controlPersonaEducacion.activarLov}"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"  />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"  />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " ajax="false" actionListener="#{controlPersonaEducacion.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"  />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.limpiarNuevaVigenciaFormal()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlPersonaEducacion.tablaImprimir}" fileName="#{controlPersonaEducacion.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"  />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.chiste()}" process="@this"/>  
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"  /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.borrarVigenciaFormal()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"  />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.duplicarVF()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"  />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none " actionListener="#{controlPersonaEducacion.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border:none; width: 25px; height: 25px " actionListener="#{controlPersonaEducacion.cancelarModificacion()}" oncomplete="window.location.reload()"   process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border:none; width: 25px; height: 25px " action="individual" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton  style=" position: absolute; left: 675px; top: 500px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value=" " disabled="#{controlPersonaEducacion.guardado}" onclick="confirmarGuardar.show();" update=":form:datosVigenciasFormalesPersona" process="@this" />
                        <p:commandButton style=" position: absolute; left: 765px; top: 500px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=" "  actionListener="#{controlPersonaEducacion.salir()}" action="individual" process="@this" /> 
                        
                        <fieldset style="position: absolute; top: 75px; left: 10px; height: 18px; width: 830px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                            <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                            <h:outputText id="nombreEmpleado" value="#{controlPersonaEducacion.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlPersonaEducacion.empleado.codigoempleado}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>
                        
                        <fieldset style="position: absolute;top: 110px;left: 10px;height: 175px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 12px; color: #14388B"><strong>#{msg['ee']}</strong></legend>

                            <p:dataTable id="datosVigenciasFormalesPersona" widgetVar="datosVigenciasFormalesPersona" var="vigenciasFormales" value="#{controlPersonaEducacion.listaVigenciasFormales}"
                                         rowKey="#{vigenciasFormales.secuencia}" rowIndexVar="indice" style=" border: 1px;width: 820px"                           
                                         scrollable="true" scrollHeight="#{controlPersonaEducacion.altoTabla1}" scrollWidth="820" filteredValue="#{controlPersonaEducacion.filtradosListaVigenciasFormales}" 
                                         emptyMessage="#{msg['vacio']}" 
                                         editable="true" editMode="cell"
                                         selectionMode="single" selection="#{controlPersonaEducacion.vigenciaFormalSeleccionada}">

                                <p:ajax event="filter" listener="#{controlPersonaEducacion.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlPersonaEducacion.recordarSeleccionF()}"/>

                                <p:column headerText="#{msg['fecha']}"  sortBy="#{vigenciasFormales.fechavigencia}" filterBy="#{vigenciasFormales.fechavigencia}" filterMatchMode="contains"  width="72" id="pEFechas" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasFormales.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFecha" value="#{vigenciasFormales.fechavigencia}" width="99"> 
                                                <p:ajax event="dateSelect"  update="editFecha"/>
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'N', vigenciasFormales.fechavigencia)}"/>/>
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 0)}" />
                                            </lnk:calendar>

                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['educacion']}" sortBy="#{vigenciasFormales.tipoeducacion.nombre}" filterBy="#{vigenciasFormales.tipoeducacion.nombre}" filterMatchMode="contains" id="pETiposEducaciones" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasFormales.tipoeducacion.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasFormales.tipoeducacion.nombre}" id="editarTipoEducacion" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'TIPOEDUCACION', vigenciasFormales.tipoeducacion.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 1)}" />
                                                <p:ajax event="dblclick" listener="#{controlPersonaEducacion.asignarIndex(vigenciasFormales, 0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooTipoEducacion" value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['profesion']}"  sortBy="#{vigenciasFormales.profesion.descripcion}" filterBy="#{vigenciasFormales.profesion.descripcion}" filterMatchMode="contains" id="pEProfesiones" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasFormales.profesion.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasFormales.profesion.descripcion}" id="editarProfesion" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'PROFESION', vigenciasFormales.profesion.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlPersonaEducacion.asignarIndex(vigenciasFormales, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooProfesion" value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['institucion']}"  sortBy="#{vigenciasFormales.institucion.descripcion}" filterBy="#{vigenciasFormales.institucion.descripcion}" filterMatchMode="contains" id="pEInstituciones" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasFormales.institucion.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarInstitucion" value="#{vigenciasFormales.institucion.descripcion}"  style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px" > 
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'INSTITUCION' , vigenciasFormales.institucion.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 3)}" />
                                                <p:ajax event="dblclick" listener="#{controlPersonaEducacion.asignarIndex(vigenciasFormales, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooInstitucion" value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['adiestramiento']}"  sortBy="#{vigenciasFormales.adiestramientof.descripcion}" filterBy="#{vigenciasFormales.adiestramientof.descripcion}" filterMatchMode="contains" id="pEAdiestramientosF" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasFormales.adiestramientof.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasFormales.adiestramientof.descripcion}" id="editarAdiestramientoF" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px" > 
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'ADIESTRAMIENTOF' , vigenciasFormales.adiestramientof.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 4)}" />
                                                <p:ajax event="dblclick" listener="#{controlPersonaEducacion.asignarIndex(vigenciasFormales, 3, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 26px;  border: none; color: blue" id="fooAdiestramientoF" value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['valoracion']}"  sortBy="#{vigenciasFormales.calificacionobtenida}" filterBy="#{vigenciasFormales.calificacionobtenida}" filterMatchMode="contains" id="pECalificaciones" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasFormales.calificacionobtenida}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasFormales.calificacionobtenida}" id="editarCalificacion" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px" > 
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 5)}" />
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'N', vigenciasFormales.calificacionobtenida)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['numerotarjetaprofesional']}"  sortBy="#{vigenciasFormales.numerotarjeta}" filterBy="#{vigenciasFormales.numerotarjeta}" filterMatchMode="contains" id="pENumerosTarjetas" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasFormales.numerotarjeta}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasFormales.numerotarjeta}" id="editarNumeroTarjeta" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px" > 
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 6)}" />
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'N', vigenciasFormales.numerotarjeta)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column> 


                                <p:column headerText="#{msg['expedicion']}"  sortBy="#{vigenciasFormales.fechaexpediciontarjeta}" filterBy="#{vigenciasFormales.fechaexpediciontarjeta}" filterMatchMode="contains"  width="72" id="pEFechasExpediciones" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasFormales.fechaexpediciontarjeta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaExpedicion" value="#{vigenciasFormales.fechaexpediciontarjeta}" width="99"> 
                                                <p:ajax event="dateSelect"  update="editFechaExpedicion"/>
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'N', vigenciasFormales.fechaexpediciontarjeta)}"/>
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 7)}" />
                                            </lnk:calendar>

                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['vencimiento']}"  sortBy="#{vigenciasFormales.fechavencimientotarjeta}" filterBy="#{vigenciasFormales.fechavencimientotarjeta}" filterMatchMode="contains"  width="72" id="pEFechasVencimientos" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasFormales.fechavencimientotarjeta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaVencimiento" value="#{vigenciasFormales.fechavencimientotarjeta}" width="99"> 
                                                <p:ajax event="dateSelect"  update="editFechaVencimiento"/>
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'N', vigenciasFormales.fechavencimientotarjeta)}"/>
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 8)}" />
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['observaciones']}"  sortBy="#{vigenciasFormales.observacion}" filterBy="#{vigenciasFormales.observacion}" filterMatchMode="contains" id="pEObservaciones" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasFormales.observacion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{vigenciasFormales.observacion}" id="editarObservacion" maxlength="50" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase;height: 12px" > 
                                                <p:ajax event="select" listener="#{controlPersonaEducacion.cambiarIndice(vigenciasFormales, 9)}" />
                                                <p:ajax event="change" listener="#{controlPersonaEducacion.modificarVigenciasFormales(vigenciasFormales, 'N', vigenciasFormales.observacion)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                            <h:outputText id="infoRegistroF" value="#{msg['infoRegistros']} #{controlPersonaEducacion.infoRegistroF}" style="position: relative; left: 15px; top: 1px; font-weight: bold"/>
                        </fieldset> 

                        <fieldset style="position: absolute; left: 10px; top: 305px;  height: 175px;width: 830px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: #14388B"><strong>#{msg['nf']}</strong></legend>

                            <p:dataTable id="datosVigenciasNoFormalesPersona" widgetVar="datosVigenciasNoFormalesPersona" var="vigenciasNoFormales" value="#{controlPersonaEducacion.listaVigenciasNoFormales}"
                                         rowKey="#{vigenciasNoFormales.secuencia}" rowIndexVar="indiceNF" style=" border: 1px;width: 820px"                           
                                         scrollable="true" scrollHeight="#{controlPersonaEducacion.altoTabla2}" scrollWidth="820" filteredValue="#{controlPersonaEducacion.filtradosListaVigenciasNoFormales}" 
                                         emptyMessage="#{msg['vacio']}" 
                                         editable="true" editMode="cell"
                                         selectionMode="single" selection="#{controlPersonaEducacion.vigenciaNoFormalSeleccionada}">

                                <p:ajax event="filter" listener="#{controlPersonaEducacion.eventoFiltrarNF()}"/>
                                <f:event type="preRenderView" listener="#{controlPersonaEducacion.recordarSeleccionNF()}"/>

                                <p:column headerText="#{msg['fecha']}"  sortBy="#{vigenciasNoFormales.fechavigencia}" filterBy="#{vigenciasNoFormales.fechavigencia}" filterMatchMode="contains"  width="72" id="pEFechasNF" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasNoFormales.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editFechaNF" value="#{vigenciasFormales.fechavencimientotarjeta}" width="99">
