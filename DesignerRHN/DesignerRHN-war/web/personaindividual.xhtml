<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.personaindividual" var="msg" />
                    <p:growl id="growl" showDetail="true" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="font-size: 13px; position: absolute; width: 874px; height: 535px; text-align: left;" >  

                        <h:outputText value="#{msg['infoBasica']}" style="position: absolute;left: 10px; top: 70px;color: #14388B;font-weight: bold"/>

                        <fieldset  style="position: absolute; left: 3px; top: 120px; font-size: 10px; width: 850px; height: 375px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['informacionPersona']}</strong></legend>

                            <p:scrollPanel id="scrollPrincipal" style="position: absolute; left: 3px; top: 15px; width:856px; height:365px; border: none" mode="native">  

                                <fieldset style="position: absolute; top: 10px; width: 815px; height: 220px; border-radius: 10px; text-align: left">
                                    <legend style="font-size: 12px; color: blue"><strong>#{msg['modPersonal']}</strong></legend>

                                    <h:outputText value="#{msg['empresa']}" style="position: absolute; top: 20px; left: 20px;font-weight: bold"/>
                                    <h:inputText style="position: absolute; top: 45px; left: 20px"/>
                                 
                                </fieldset>


                                <fieldset style="position: absolute; top: 245px; width: 810px; height: 220px; border-radius: 10px; text-align: left">
                                    <legend style="font-size: 12px; color: blue"><strong>#{msg['modCargo']}</strong></legend>

                                   
                                </fieldset>



                                <fieldset style="position: absolute; top: 480px; width: 810px; height: 180px; border-radius: 10px; text-align: left">
                                    <legend style="font-size: 12px; color: blue"><strong>#{msg['modCentroCosto']}</strong></legend>

                                    
                                </fieldset>

                                <fieldset style="position: absolute; top: 675px; width: 810px; height: 180px; border-radius: 10px; text-align: left">
                                    <legend style="font-size: 12px; color: blue"><strong>#{msg['modTipoTrabajador']}</strong></legend>

                                   
                                </fieldset>


                                <fieldset style="position: absolute; top: 870px; width: 810px; height: 180px; border-radius: 10px; text-align: left">
                                    <legend style="font-size: 12px; color: blue"><strong>#{msg['modTipoSalario']}</strong></legend>

                                   
                                </fieldset>


                                <fieldset style="position: absolute; top: 1065px; width: 810px; height: 195px; border-radius: 10px; text-align: left">
                                    <legend style="font-size: 12px; color: blue"><strong>#{msg['modSueldo']}</strong></legend>

                                   
                                </fieldset>
                                
                            </p:scrollPanel>  
                        </fieldset>

                        <p:commandButton style="position: absolute; left: 700px; top: 510px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check"  process="@this" />
                        <p:commandButton style="position: absolute; left: 20px; top: 510px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="#{msg['refrescar']}" icon="ui-icon-refresh"  process="@this" />
                        <p:commandButton style="position: absolute; left: 790px; top: 510px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="#{msg['atras']}" icon="ui-icon-closethick"  action="retornoConcepto" process="@this" />
                    </p:panel>


                   

                </h:form>
                
                <h:form style="position: relative">
                    <p:toolbar style="position: absolute; top: 37px; left: 12px; height: 24px">
                        <p:toolbarGroup align="left"> 
                            <p:commandButton id="guardarRapido" disabled="true" value="" style="background-size: 100% 100%;background-image: url(Imagenes/guardar.jpg) ;background-repeat: no-repeat; width: 25px; height: 25px;"  process="@this"/>
                            <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                            <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>
                            <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                            <p:separator style="position: relative; top: -9px"/>

                            <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>
                            <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                            <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>
                            <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                            <p:separator style="position: relative; top: -9px"/>

                            <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false"  />
                            <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                            <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false">
                                <p:dataExporter type="xml"  target=":formExportar:datosBusquedaAvanzadaExportar" fileName="ResultadosBusquedaAvanzada_XML" encoding="UTF-8"/> 
                            </p:commandButton>
                            <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                            <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  ajax="false"/>
                            <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                            <p:separator style="position: relative; top: -9px"/>
                            <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " process="@this"/> 
                            <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                            <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " process="@this"/>  
                            <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                            <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " process="@this"/>  
                            <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                            <p:separator style="position: relative; top: -9px"/>
                            <p:commandButton id="rastro" value="" disabled="true" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>  
                            <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            
                            <p:separator style="position: relative; top: -9px"/> 
                                
                            <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  process="@this"/>  
                            <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                            
                            <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  action="nominaf" process="@this"/>  
                            <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                        </p:toolbarGroup>  
                    </p:toolbar> 

                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
