<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.poblacionobjetivo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">    
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['titulo1']}</strong></legend>

                            <p:dataTable id="datosSoPoblacionObjetivos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlSoPoblacionObjetivos.listSoPoblacionObjetivos}" scrollable="true" 
                                         scrollHeight="#{controlSoPoblacionObjetivos.tamano}"
                                         scrollWidth="830" 
                                         filteredValue="#{controlSoPoblacionObjetivos.filtrarSoPoblacionObjetivos}"
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true"
                                         editMode="cell"
                                         selection="#{controlSoPoblacionObjetivos.soPoblacionObjetivoSeleccionado}"
                                         selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlSoPoblacionObjetivos.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarCodigo" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlSoPoblacionObjetivos.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlSoPoblacionObjetivos.modificarSoPoblacionObjetivos(indice, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion" width="300" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.descripcion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" maxlength="50" id="editarNombre" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlSoPoblacionObjetivos.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlSoPoblacionObjetivos.modificarSoPoblacionObjetivos(indice, 'N', info.descripcion)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlSoPoblacionObjetivos.guardarSoPoblacionObjetivos()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.limpiarNuevoSoPoblacionObjetivos()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosSoPoblacionObjetivosExportar" fileName="SOPOBLACIONOBJETIVOS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlSoPoblacionObjetivos.cargarNuevoSoPoblacionObjetivos()}" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlSoPoblacionObjetivos.borrandoSoPoblacionObjetivos()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.duplicandoSoPoblacionObjetivos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.cancelarModificacion()}"  process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSoPoblacionObjetivos.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <h:outputText id="informacionRegistro" value="#{controlSoPoblacionObjetivos.infoRegistro}" style="position: absolute; left: 15px; top: 485px; font-weight: bold"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 470px;  " icon="ui-icon-check" id="ACEPTAR" value="#{msg['aceptar']}"  actionListener="#{controlSoPoblacionObjetivos.revisarDialogoGuardar()}" disabled="#{controlSoPoblacionObjetivos.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px;  " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}"    />




                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlSoPoblacionObjetivos.guardarSoPoblacionObjetivos()}"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlSoPoblacionObjetivos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{msg['necesita']} #{controlSoPoblacionObjetivos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>


                    <p:dialog id="validacionModificar" header="#{msg['atencion']}" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="77" width="330px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{controlSoPoblacionObjetivos.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionModificar.hide();" style="position: absolute; top: 40px; left: 230px" process="@this" />
                    </p:dialog> 

                    <p:dialog id="validacionBorrar" header="#{msg['atencion']}" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="77" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionBorrar']}" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionBorrar.hide();" style="position: absolute; top: 40px; left: 300px" process="@this" />
                    </p:dialog>


                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="87" width="280px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{msg['borrado1']}  #{controlSoPoblacionObjetivos.registrosBorrados}  #{msg['borrado2']}" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 50px; left: 180px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="#{msg['atencion']}" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value=" #{msg['validarNuevo']} #{controlSoPoblacionObjetivos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>


                    <p:hotkey bind="ctrl+f11" actionListener="#{controlSoPoblacionObjetivos.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="#{msg['atencionRastros']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlSoPoblacionObjetivos.secRegistro, 'SoPoblacionObjetivos','poblacionobjetivo')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencionRastros']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('SoPoblacionObjetivos','poblacionobjetivo')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencionRastros']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencionRastros']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencionRastros']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlSoPoblacionObjetivos.secRegistro, 'SoPoblacionObjetivos','poblacionobjetivo')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencionRastros']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencionRastros']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencionRastros']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>




                    <p:dialog id="editPais" header="#{msg['editarCodigo']}" widgetVar="editPais" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlSoPoblacionObjetivos.editarSoPoblacionObjetivos.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editSubtituloFirma" header="#{msg['editarDescripcion']}" widgetVar="editSubtituloFirma" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlSoPoblacionObjetivos.editarSoPoblacionObjetivos.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroSoPoblacionObjetivos" header="#{msg['nuevoD']}" widgetVar="nuevoRegistroSoPoblacionObjetivos" closable="false" resizable="false"  draggable="false" modal="true" height="150" width="320" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="#{msg['nuevoDD']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaTipoempresa" style="border: none;">

                            <strong><h:outputText value="#{msg['codigoN']}"  style=" position: absolute; top: 60px;" /></strong>
                            <p:inputText id="nuevoCodigo" value="#{controlSoPoblacionObjetivos.nuevoSoPoblacionObjetivos.codigo}" style=" width: 140px; position: absolute; left: 150px; top: 55px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigo" value="#{msg['codigo']}" />

                            <strong><h:outputText value="#{msg['descripcionN']}"  style=" position: absolute; top: 90px;" /></strong>
                            <p:inputText  id="nuevoNombre" maxlength="50" value="#{controlSoPoblacionObjetivos.nuevoSoPoblacionObjetivos.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoNombre" value="#{msg['descripcion']}" />


                            <p:commandButton id="limpiar" icon="ui-icon-trash" value="#{msg['limpiar']}" style=" position: absolute; left: 10px; top: 120px;"  actionListener="#{controlSoPoblacionObjetivos.limpiarNuevoSoPoblacionObjetivos()}" update="nuevaTipoempresa" process="@this"/>
                            <p:commandButton id="agregarTE" icon="ui-icon-circle-check" value="#{msg['agregar']}" style=" position: absolute; left: 120px; top: 120px;" actionListener="#{controlSoPoblacionObjetivos.agregarNuevoSoPoblacionObjetivos()}" process="@this" />
                            <p:commandButton id="cancelarTE" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style=" position: absolute; left: 210px; top: 120px;"  update="nuevaTipoempresa" onclick="nuevoRegistroSoPoblacionObjetivos.hide();"  actionListener="#{controlSoPoblacionObjetivos.limpiarNuevoSoPoblacionObjetivos()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>



                    <p:dialog id="duplicarRegistroSoPoblacionObjetivos" header="#{msg['duplicarD']}" widgetVar="duplicarRegistroSoPoblacionObjetivos" closable="false" resizable="false"  draggable="false" modal="true" height="150" width="320" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="#{msg['duplicar']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTE" style="border: none;">

                            <strong><h:outputText value="#{msg['codigoN']}"  style=" position: absolute; top: 60px" /></strong>
                            <p:inputText id="duplicarCodigo" value="#{controlSoPoblacionObjetivos.duplicarSoPoblacionObjetivos.codigo}" style=" width: 140px; position: absolute; left: 150px; top: 55px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCodigo" value="#{msg['codigo']}" />

                            <strong><h:outputText value="#{msg['descripcionN']}"  style=" position: absolute; top: 90px" /></strong>
                            <p:inputText  id="duplicarNombre" maxlength="50" value="#{controlSoPoblacionObjetivos.duplicarSoPoblacionObjetivos.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarNombre" value="#{msg['descripcion']}" />

                            <p:commandButton id="limpiarD" icon="ui-icon-trash" value="#{msg['limpiar']}" style=" position: absolute; left: 10px; top: 120px;"  actionListener="#{controlSoPoblacionObjetivos.limpiarDuplicarSoPoblacionObjetivos() }" update="duplicarTE"  process="@this"/>
                            <p:commandButton id="duplicarVFP" icon="ui-icon-circle-check" value="#{msg['agregar']}" style=" position: absolute; left: 120px; top: 120px;" actionListener="#{controlSoPoblacionObjetivos.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style=" position: absolute; left: 210px; top: 120px;"  update="duplicarTE" onclick="duplicarRegistroSoPoblacionObjetivos.hide();" actionListener="#{controlSoPoblacionObjetivos.limpiarDuplicarSoPoblacionObjetivos()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosSoPoblacionObjetivosExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlSoPoblacionObjetivos.listSoPoblacionObjetivos}">

                        <p:column>  
                            <f:facet name="header"><h:outputText value="#{msg['codigoE']}" /></f:facet>
                            <h:outputText value="#{info.codigo}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="#{msg['descripcionE']}" /></f:facet>
                            <h:outputText value="#{info.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
