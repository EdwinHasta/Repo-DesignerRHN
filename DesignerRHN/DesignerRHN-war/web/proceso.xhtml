<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.proceso" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 535px;  text-align: left" >  

                        <p:commandButton style="position: absolute; left: 20px; top: 510px;" id="OPERANDOGC" value="#{msg['operandoGC']}" process="@this" />
                        <p:commandButton style="position: absolute; left: 683px; top: 510px;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardarSalida.show();" disabled="#{controlProceso.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 510px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlProceso.salir()}" action="#{controlProceso.valorPaginaAnterior()}" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 65px; width: 830px; height: 180px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['proceso']}</strong></legend>

                            <p:dataTable id="datosProceso" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="position: relative; border: 1px; text-align: left;width: 810px"                           
                                         value="#{controlProceso.listaProcesos}" scrollable="true" scrollHeight="#{controlProceso.altoTablaProcesos}"  scrollWidth="825"
                                         filteredValue="#{controlProceso.filtrarListaProcesos}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" selection="#{controlProceso.procesoTablaSeleccionada}">

                                <p:ajax event="filter" listener="#{controlProceso.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="procesoCodigo" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" onclick="select();" id="editarCodigoProceso" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" update="editarCodigoProceso" process="@this"/>
                                                <p:ajax event="select" listener="#{controlProceso.cambiarIndice(indice, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer" >
                                        <h:outputText style="width : 20px" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"
                                          id="procesoDescripcion" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcion}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" maxlength="30" onclick="select();" id="editarDescripcionProceso" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" update="editarDescripcionProceso" process="@this"/>
                                                <p:ajax event="select" listener="#{controlProceso.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoPago']}" sortBy="#{info.tipopago.descripcion}" filterBy="#{info.tipopago.descripcion}" filterMatchMode="contains"  width="80" 
                                          id="procesoTipoPago" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.tipopago.descripcion}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipopago.descripcion}" onclick="select();"  id="editarTipoPagoProceso" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlProceso.modificarProceso(indice, 'TIPOPAGO', info.tipopago.descripcion)}" process="@this" update="editarTipoPagoProceso"/>
                                                <p:ajax event="select" listener="#{controlProceso.cambiarIndice(indice,2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProceso.asignarIndex(indice,0,0,0)}" process="@this" update="editarTipoPagoProceso"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 350px; margin: -14px; height: 26px; border: none; color: blue" id="fooTipoPago" value=" " />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['comentario']}" sortBy="#{info.comentarios}" filterBy="#{info.comentarios}" filterMatchMode="contains"
                                          id="procesoComentario" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.comentarios}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.comentarios}" maxlength="500" onclick="select();" id="editarComentarioProceso" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" update="editarComentarioProceso" process="@this"/>
                                                <p:ajax event="select" listener="#{controlProceso.cambiarIndice(indice, 3)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width : 130px" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#" sortBy="#{info.numerocierrerequerido}" filterBy="#{info.numerocierrerequerido}" filterMatchMode="contains"
                                          id="procesoNumero" width="25" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerProcesoNumero" value="#"/>
                                        <p:tooltip for="headerProcesoNumero" value="#{msg['numero']}"/>
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.numerocierrerequerido}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.numerocierrerequerido}" onclick="select();" id="editarNumeroProceso" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" update="editarNumeroProceso" process="@this"/>
                                                <p:ajax event="select" listener="#{controlProceso.cambiarIndice(indice, 4)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width : 25px" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px;alignment-adjust: central;"  width="15" headerText="C" sortBy="#{info.strContabilizacion}" filterBy="#{info.strContabilizacion}" filterMatchMode="contains" 
                                           id="procesoContabilizacion" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerProcesoContabilizacion" value="C"/>
                                        <p:tooltip for="headerProcesoContabilizacion" value="#{msg['contabilizacion']}"/>
                                    </f:facet> 
                                    <p:selectBooleanCheckbox id="editarContabilizacionProceso" style="alignment-adjust: central;" value="#{info.checkContabilizacion}">
                                        <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                        <h:outputText style="width : 15px" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px;alignment-adjust: central;" width="15" headerText="..." sortBy="#{info.strEliminarSNodo}" filterBy="#{info.strEliminarSNodo}" filterMatchMode="contains" 
                                           id="procesoSolucionNodo" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerProcesoSolucionNodo" value="..."/>
                                        <p:tooltip for="headerProcesoSolucionNodo" value="#{msg['solucionnodo']}"/>
                                    </f:facet> 
                                    <p:selectBooleanCheckbox id="editarSolucionNodoProceso" style="alignment-adjust: central;" value="#{info.checkEliminarSNodo}">
                                        <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                        <h:outputText style="width : 15px" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px; alignment-adjust: central;" width="15" headerText="..." sortBy="#{info.strEliminarAdelanto}" filterBy="#{info.strEliminarAdelanto}" filterMatchMode="contains" 
                                           id="procesoAdelanto" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerProcesoAdelanto" value="..."/>
                                        <p:tooltip for="headerProcesoAdelanto" value="#{msg['adelanto']}"/>
                                    </f:facet> 
                                    <p:selectBooleanCheckbox id="editarAdelantoProceso" style="alignment-adjust: central;" value="#{info.checkEliminarAdelanto}">
                                        <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                        <h:outputText style="width : 15px" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px; alignment-adjust: central;" width="15" headerText="..." sortBy="#{info.strEliminarCSobregiro}" filterBy="#{info.strEliminarCSobregiro}" filterMatchMode="contains" 
                                           id="procesoSobregiro" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerProcesoSobregiro" value="..."/>
                                        <p:tooltip for="headerProcesoSobregiro" value="#{msg['sobregiro']}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="editarSobregiroProceso" style="alignment-adjust: central;" value="#{info.checkEliminarCSobregiro}">
                                        <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                        <h:outputText style="width : 15px" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px; alignment-adjust: central;" width="15" headerText="..." sortBy="#{info.strAutomatico}" filterBy="#{info.strAutomatico}" filterMatchMode="contains" 
                                           id="procesoAutomatico" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerProcesoAutomatico" value="..."/>
                                        <p:tooltip for="headerProcesoAutomatico" value="#{msg['automatico']}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="editarAutomaticoProceso" style="alignment-adjust: central;" value="#{info.checkAutomatico}">
                                        <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox> 
                                    <f:facet name="footer">
                                        <h:outputText style="width : 15px" value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 


                        <p:toolbar style="position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlProceso.guardarGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlProceso.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlProceso.exportXML()}" fileName="#{controlProceso.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.cancelarModificacionGeneral()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProceso.salir()}" action="#{controlProceso.valorPaginaAnterior()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute; left: 10px; top: 260px; width: 415px; height: 165px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['formulaProceso']}</strong></legend>

                            <p:dataTable id="datosFormulaProceso" var="infoFP" rowKey="#{infoFP.secuencia}" rowIndexVar="indiceFP" style="position: relative; border: 1px; text-align: left;width: 395px"
                                         value="#{controlProceso.listaFormulasProcesos}" scrollable="true" scrollHeight="#{controlProceso.altoTablaFormulasProcesos}" scrollWidth="412"
                                         filteredValue="#{controlProceso.filtrarListaFormulasProcesos}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell"  selection="#{controlProceso.formulaProcesoTablaSeleccionada}">

                                <p:ajax event="filter" listener="#{controlProceso.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['formula']}" sortBy="#{infoFP.formula.nombrelargo}" filterBy="#{infoFP.formula.nombrelargo}" filterMatchMode="contains"  width="50" 
                                          id="formulaProcesoFormula" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoFP.formula.nombrelargo}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoFP.formula.nombrelargo}" onclick="select();"  id="editarFormulaFormulaProceso" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlProceso.modificarFormulaProceso(indiceFP, 'FORMULA', infoFP.formula.nombrelargo)}" process="@this" update="editarFormulaFormulaProceso"/>
                                                <p:ajax event="select" listener="#{controlProceso.cambiarIndiceFormulaProceso(indiceFP,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProceso.asignarIndex(indiceFP,0,0,1)}" process="@this" update="editarFormulaFormulaProceso"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column  style="padding: 0px;alignment-adjust: central;" width="15" headerText="..." sortBy="#{infoFP.strPeriodicidad}" filterBy="#{infoFP.strPeriodicidad}" filterMatchMode="contains" 
                                           id="formulaProcesoPeriodicidad" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerProcesoPeriodicidad" value="..."/>
                                        <p:tooltip for="headerProcesoPeriodicidad" value="#{msg['periodicidad']}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="editarPeriodicidadFormulaProceso" style="alignment-adjust: central;" value="#{infoFP.checkPeriodicidad}">
                                        <p:ajax event="change" listener="#{controlProceso.modificarFormulaProceso(indiceFP)}" process="@this"/>
                                    </p:selectBooleanCheckbox> 
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:remoteCommand name="posicionOperando" actionListener="#{controlProceso.posicionOperando()}"/>

                        <fieldset style="position: absolute; left: 450px; top: 260px; width: 392px; height: 165px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['operandoLog']}</strong></legend>

                            <p:dataTable id="datosOperando" var="infoOL" rowKey="#{infoOL.secuencia}" rowIndexVar="indiceOL" style="border: 1px; text-align: left;width: 370px"
                                         value="#{controlProceso.listaOperandosLogs}" scrollable="true" scrollHeight="#{controlProceso.altoTablaOperandosLogs}" scrollWidth="385"
                                         filteredValue="#{controlProceso.filtrarListaOperandosLogs}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell"  selection="#{controlProceso.operandoTablaSeleccionada}">

                                <p:ajax event="filter" listener="#{controlProceso.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['operando']}" sortBy="#{infoOL.operando.descripcion}" filterBy="#{infoOL.operando.descripcion}" filterMatchMode="contains"  width="50" 
                                          id="operandoOperando" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoOL.operando.descripcion}" style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoOL.operando.descripcion}" onclick="select();"  id="editarOperandoOperando" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlProceso.modificarOperandoLog(indiceOL, 'OPERANDO', indiceOL.grupotipoentidad.nombre)}" process="@this" update="editarOperandoOperando"/>
                                                <p:ajax event="select" listener="#{controlProceso.cambiarIndiceOperandoLog(indiceOL,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProceso.asignarIndex(indiceOL,0,0,2)}" process="@this" update="editarOperandoOperando"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                                <p:column  headerText="#{msg['descripcion']}" sortBy="#{infoOL.operando.codigo}" filterBy="#{infoTSF.operando.codigo}" filterMatchMode="contains"  width="50" 
                                          id="operandoDescripcion" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoOL.operando.codigo}" style="text-transform: uppercase"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" onclick="select();" onselect="posicionOperando([{name: 'n', value: '1'}, {name: 't', value: '#{indiceOL}'}]);" value="#{infoOL.operando.codigo}"  id="editarOperandoDescripcion" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"/> 
                                        </f:facet>   
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>
