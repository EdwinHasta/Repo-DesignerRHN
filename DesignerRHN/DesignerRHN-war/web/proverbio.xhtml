        <ui:composition template="/Template.xhtml">
            <ui:define name="body">

                    <p:panel  id="PanelTotal" header="Proverbio"  style=" font-size: 13px; position: absolute; width: 874px; height: 470px;" >

                                         scrollable="true" scrollHeight="#{controlProverbio.altoTabla}"  scrollWidth="845" filteredValue="#{controlProverbio.filtradosListaProverbios}" 
                                         emptyMessage="Vacio" editable="true"
                                         editMode="cell" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlProverbio.eventoFiltrar()}" process="@this"/>

                                <p:column headerText="Mensaje"  sortBy="#{p.mensaje}" filterBy="#{p.mensaje}" filterMatchMode="contains" id="pMensaje" width="133" filterStyle="display: none; visibility: hidden;" >                            
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{p.mensaje}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{p.mensaje}" id="editarMensaje" style="font-size: 10px; border-radius: 0px; width: 99.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlProverbio.cambiarIndice(indice, 0)}" />

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Mensaje"  />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                                        <f:selectItem itemLabel="2024" itemValue="2024" />

                                        <p:ajax listener="#{controlProverbio.seleccionarAno(m.estadoAno, indiceNF, celda)}" event="change" update="editarAno" />
                                    </p:selectOneMenu>

                                    <f:facet name="footer">
                                        <h:outputText value="Año" />
                                    </f:facet>
                                </p:column>

                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{m.mensaje}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{m.mensaje}" id="editarMensaje2" style="font-size: 10px; border-radius: 0px; width: 99.5%;text-transform: uppercase" >

                        <p:toolbar style="font-size: 12px; position: absolute; top: 32px; left: 3px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlProverbio.guardarCambiosProverbios()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar"  />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar"  />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " disabled="true" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores"  />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar Filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlProverbio.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Expotrar a XLS"  />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.limpiarNuevoProverbio()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlProverbio.tablaImprimir}" fileName="#{controlProverbio.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF"  />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.tablaNuevoRegistro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Registro"  /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.borrarProverbio()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Registro"  />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.duplicarP()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Registro"  />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro" />
                            </p:toolbarGroup>  
                        </p:toolbar>
                        <p:commandButton style="position: absolute; left: 700px; top: 430px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" disabled="#{controlProverbio.cambiosPagina}" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosProverbios, :form:datosMensajesUsuarios" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 430px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlProverbio.salir()}" action="nomina" process="@this" />
                        <p:commandButton style="position: absolute; left: 25px; top: 430px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlProverbio.cancelarModificacion()}" process="@this" />
                    </p:panel>

                </h:form>
                <h:form id="formularioDialogos">

                    <!-- Nuevo Registro Proverbio--> 

                    <p:dialog id="NuevoRegistroProverbio" header="Nuevo Registro - Proverbio" widgetVar="NuevoRegistroProverbio" closable="false" resizable="false"  draggable="false" modal="true" height="200" width="350" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nuevo registro" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoRegistroProverbio" style="border: none;">

                            <strong><h:outputText value="Mensaje: " style="font-size: 12px; position: absolute; top: 70px" /></strong>
                            <p:inputText id="nuevoMensaje" value="#{controlProverbio.nuevoProverbio.mensaje}" style="font-size: 12px; width: 180px; position: absolute; left: 130px; top: 65px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarP" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 50px; top: 150px;" actionListener="#{controlProverbio.limpiarNuevoProverbio()}" update="nuevoRegistroProverbio" process="@this"/>

                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistroNF" header="Atencion" widgetVar="seleccionarRegistroNF"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDBNF" header="Atencion" widgetVar="errorObjetosDBNF"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'RECORDATORIOS' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>


                </h:form>

                <h:form id="formExportar">
                    <p:dataTable id="datosProverbiosExportar" var="p" style="visibility: hidden; display: none;"                           
                                 value="#{controlProverbio.listaProverbios}"> 
                        <!--COLUMNAS TABLA VIGENCIAS FORMALES--> 

                        <p:column headerText="Mensaje">                                  
                            <f:facet name="header"><h:outputText value="Mensaje"/> </f:facet> 
                            <h:outputText value="#{p.mensaje}" />
                        </p:column>  

                    </p:dataTable>

                    <p:dataTable id="datosMensajesUsuariosExportar" var="m" style="visibility: hidden; display: none;"                           
                                 value="#{controlProverbio.listaMensajesUsuario}"> 
                        <!--COLUMNAS TABLA VIGENCIAS FORMALES--> 

                        <p:column headerText="Ano">                                  
                            <f:facet name="header"><h:outputText value="Ano"/> </f:facet> 
                            <h:outputText value="#{m.ano}" />
                        </p:column>  

                        <p:column headerText="Mes">      
                            <f:facet name="header"><h:outputText value="Mes"/></f:facet>
                            <h:outputText value="#{m.mes}" />
                        </p:column>

                        <p:column headerText="Dia">
                            <f:facet name="header"><h:outputText value="Dia"/></f:facet>
                            <h:outputText value="#{m.dia}" />
                        </p:column>

                        <p:column headerText="Mensaje">
                            <f:facet name="header"><h:outputText value="Mensaje"/></f:facet>
                            <h:outputText value="#{m.mensaje}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
