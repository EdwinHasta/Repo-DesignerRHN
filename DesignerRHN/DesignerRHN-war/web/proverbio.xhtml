<?xml version='1.0' encoding='UTF-8' ?>

                                         scrollable="true" scrollHeight="#{controlProverbio.altoTabla}"  scrollWidth="845" filteredValue="#{controlProverbio.filtradosListaProverbios}" 
                                         emptyMessage="#{msg['vacio']}" editable="true"
                                         editMode="cell" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlProverbio.eventoFiltrar()}" process="@this"/>

                                <p:column headerText="#{msg['mensaje']}"  sortBy="#{p.mensaje}" filterBy="#{p.mensaje}" filterMatchMode="contains" id="pMensaje" width="133" filterStyle="display: none; visibility: hidden;" >                            
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{p.mensaje}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{p.mensaje}" id="editarMensaje" style="font-size: 10px; border-radius: 0px; width: 99.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlProverbio.cambiarIndice(indice, 0)}" />

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['mensaje']}"  />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                                        <f:selectItem itemLabel="2021" itemValue="2021" />

                                        <f:selectItem itemLabel="2023" itemValue="2023" />
                                        <f:selectItem itemLabel="2024" itemValue="2024" />
                                        <f:selectItem itemLabel="2025" itemValue="2025" />
                                        <p:ajax listener="#{controlProverbio.seleccionarAno(m.estadoAno, indiceNF, celda)}" event="change" update="editarAno" />
                                    </p:selectOneMenu>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['ano']}" />
                                    </f:facet>

                                        <f:selectItem itemLabel="#{msg['todoslosmeses']}" itemValue="0" />  
                                        <f:selectItem itemLabel="#{msg['enero']}" itemValue="1" />  
                                        <f:selectItem itemLabel="#{msg['febrero']}" itemValue="2" />  
                                        <f:selectItem itemLabel="#{msg['marzo']}" itemValue="3" />

                                    </p:selectOneMenu>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 32px; left: 3px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlProverbio.guardarCambiosProverbios()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}"  />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}"  />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " disabled="true" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlProverbio.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.limpiarNuevoProverbio()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlProverbio.tablaImprimir}" fileName="#{controlProverbio.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}"  />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.tablaNuevoRegistro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}"  /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.borrarProverbio()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}"  />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.duplicarP()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}"  />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlProverbio.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}" />
                            </p:toolbarGroup>  
                        </p:toolbar>
                        <p:commandButton style="position: absolute; left: 700px; top: 430px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" disabled="#{controlProverbio.cambiosPagina}" value="#{msg['aceptar']}" onclick="confirmarGuardar.show();" update=":form:datosProverbios, :form:datosMensajesUsuarios" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 430px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}" actionListener="#{controlProverbio.salir()}" action="nomina" process="@this" />
                        <p:commandButton style="position: absolute; left: 25px; top: 430px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="#{msg['refrescar']}" actionListener="#{controlProverbio.cancelarModificacion()}" process="@this" />
                    </p:panel>

                </h:form>
                <h:form id="formularioDialogos">

                    <!-- Nuevo Registro Proverbio--> 

                    <p:dialog id="NuevoRegistroProverbio" header="#{msg['nuevoregistroNP']}" widgetVar="NuevoRegistroProverbio" closable="false" resizable="false"  draggable="false" modal="true" height="200" width="350" style="font-size: 12px; padding: 0px">
