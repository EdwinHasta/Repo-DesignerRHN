<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.proverbio" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.guardarCambiosProverbios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"  />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"  />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " disabled="true" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " ajax="false" actionListener="#{controlProverbio.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.limpiarNuevoProverbio()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlProverbio.tablaImprimir}" fileName="#{controlProverbio.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"  />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.tablaNuevoRegistro()}" process="@this"/>  
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"  /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.borrarProverbio()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"  />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.duplicarP()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"  />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlProverbio.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar"  value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " actionListener="#{controlProverbio.cancelarModificacion()}"  process="@this" oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px;  border: none " actionListener="#{controlProverbio.salir()}" action="#{controlProverbio.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>
                        <p:commandButton style="position: absolute; left: 688px; top: 478px;  width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;"  id="ACEPTAR" disabled="#{controlProverbio.guardado}" value="" onclick="confirmarGuardar.show();" update=":form:datosProverbios, :form:datosMensajesUsuarios" process="@this" />
                        <p:commandButton style="position: absolute; left: 785px; top: 478px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; " id="ATRAS" value="" actionListener="#{controlProverbio.salir()}" action="#{controlProverbio.redirigir()}" process="@this" />
                        <!--<p:commandButton style="position: absolute; left: 15px; top: 478px;" icon="ui-icon-refresh" id="REFRESCAR" value="#{msg['refrescar']}" actionListener="#{controlProverbio.cancelarModificacion()}" process="@this" />-->

                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 182px; width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['proverbio']}</strong></legend>

                            <p:dataTable id="datosProverbios" var="p" value="#{controlProverbio.listaProverbios}"
                                         rowKey="#{p.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 815px;"                           
                                         scrollable="true" scrollHeight="#{controlProverbio.altoTabla}" scrollWidth="830" filteredValue="#{controlProverbio.filtradosListaProverbios}" 
                                         emptyMessage="#{msg['vacio']}" editable="true"
                                         editMode="cell" selectionMode="single" selection="#{controlProverbio.proverbioSeleccionado}">

                                <p:ajax event="filter" listener="#{controlProverbio.eventoFiltrar()}" process="@this"/>

                                <p:column headerText="#{msg['mensaje']}" sortBy="#{p.mensaje}" filterBy="#{p.mensaje}" filterMatchMode="contains" id="pMensaje" 
                                          filterStyle="display: none; visibility: hidden;" >                            
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{p.mensaje}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{p.mensaje}" id="editarMensaje" style=" border-radius: 0px; width: 99%; text-transform: uppercase; height:12px; border-radius: 3px;" > 
                                                <p:ajax event="select" listener="#{controlProverbio.cambiarIndice(p, 0)}" />
                                                <p:ajax event="change" listener="#{controlProverbio.modificarProverbio(p, 'N', p.mensaje)}" update="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""  />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 277px;  height: 182px;width: 830px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['mensajedelusuario']}</strong></legend>

                            <p:dataTable id="datosMensajesUsuarios" var="m" value="#{controlProverbio.listaMensajesUsuario}"
                                         rowKey="#{m.secuencia}" rowIndexVar="indiceNF" style=" border: 1px;width: 820px"                           
                                         scrollable="true" scrollHeight="#{controlProverbio.altoTablaNF}" liveScroll="true" scrollRows="10" filteredValue="#{controlProverbio.filtradosListaMensajesUsuario}" 
                                         emptyMessage="Vacio" scrollWidth="820"
                                         editable="true" editMode="cell"
                                         selectionMode="single" selection="#{controlProverbio.mensajeUsuarioSeleccionado}">

                                <p:ajax event="filter" listener="#{controlProverbio.eventoFiltrarNF()}"/>

                                <p:column style="padding: 0px" width="20%" headerText="#{msg['ano']}" sortBy="#{m.ano}" filterBy="#{m.ano}" filterMatchMode="contains" id="mAno" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{m.ano}"    />
                                        </f:facet>

                                        <f:facet name="input">
                                            <p:spinner id="ano" value="#{m.ano}" min="1990" max="3000" style=" width: 12px; position: absolute; left: 120px; padding-right: 0px; top: 65px;"  />
                                        </f:facet>
                                    </p:cellEditor>

                                  <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px"  width="20%" headerText="#{msg['mes']}" sortBy="#{m.mes}" filterBy="#{m.mes}" filterMatchMode="contains" id="mMes" filterStyle="display: none; visibility: hidden;" >                                  

                                    <f:facet name="output">
                                        <h:outputText value="#{m.mes}"    />
                                    </f:facet>

                                    <f:facet name="input">
                                        <p:spinner id="mes" value="#{m.mes}" min="1" max="12" style=" width: 12px; position: absolute; left: 120px; padding-right: 0px; top: 95px;"  />
                                    </f:facet>

<!--                                
                                    <f:fac>
                                    <h:outputText value="" />
                                    </f:facet>-->
                                </p:column>

                                <p:column style="padding: 0px"  width="20%" headerText="#{msg['dia']}" sortBy="#{m.dia}" filterBy="#{m.dia}" filterMatchMode="contains" id="mDia" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="output">
                                        <h:outputText value="#{m.dia}"    />
                                    </f:facet>

                                    <f:facet name="input">
                                        <p:spinner id="dia" value="#{m.dia}" min="11" max="31" style=" width: 12px; position: absolute; left: 120px; padding-right: 0px; top: 125px;"  />
                                    </f:facet>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['mensaje']}"  sortBy="#{m.mensaje}" filterBy="#{m.mensaje}" filterMatchMode="contains" id="mMensaje" width="40%" filterStyle="display: none; visibility: hidden;" >                            
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{m.mensaje}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{m.mensaje}" id="editarMensaje2" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase; height:12px" > 
                                                <p:ajax event="select" listener="#{controlProverbio.cambiarIndiceNF(m, 3)}" />
                                                <p:ajax event="change" listener="#{controlProverbio.modificarMensajeUsuario(m, 'N', m.mensaje)}" update="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset>
                    </p:panel>

                </h:form>
                <h:form id="formularioDialogos">

                    <!-- Nuevo Registro Proverbio--> 

                    <p:dialog id="NuevoRegistroProverbio" header="#{msg['nuevoregistroNP']}" widgetVar="NuevoRegistroProverbio" closable="false" resizable="false"  draggable="false" modal="true" height="160" width="350" style=" padding: 0px">  
                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoRegistroProverbio" style="border: none;">

                            <strong><h:outputText value="#{msg['mensajeNP']}" style=" position: absolute; top: 70px" /></strong>
                            <p:inputText id="nuevoMensaje" value="#{controlProverbio.nuevoProverbio.mensaje}" style=" width: 180px; position: absolute; left: 130px; top: 65px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarP" value="#{msg['limpiar']}" icon="ui-icon-trash" style=" position: absolute; left: 20px; top: 120px;" actionListener="#{controlProverbio.limpiarNuevoProverbio()}" update="nuevoRegistroProverbio" process="@this"/>
                            <p:commandButton id="agregarP" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 140px; top: 120px;"  actionListener="#{controlProverbio.agregarNuevoProverbio()}" process="@this"/>
                            <p:commandButton id="cancelarP" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 240px; top: 120px;" actionListener="#{controlProverbio.limpiarNuevoProverbio()}" update="nuevoRegistroProverbio" onclick="NuevoRegistroProverbio.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- Duplicar Registro Proverbio--> 

                    <p:dialog id="DuplicarRegistroProverbio" header="#{msg['duplicarregistroNP']}" widgetVar="DuplicarRegistroProverbio" closable="false" resizable="false"  draggable="false" modal="true" height="160"  width="350" style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarRegistroProverbio" style="border: none;">

                            <strong><h:outputText value="#{msg['mensajeNP']}" style=" position: absolute; top: 70px" /></strong>
                            <p:inputText id="duplicarMensaje" value="#{controlProverbio.duplicarProverbio.mensaje}" style=" width: 180px; position: absolute; left: 130px; top: 65px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarDP" value="#{msg['limpiar']}" icon="ui-icon-trash" style=" position: absolute; left: 20px; top: 120px;" actionListener="#{controlProverbio.limpiarDuplicarProverbio()}" update="duplicarRegistroProverbio" process="@this"/>
                            <p:commandButton id="agregarDP" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 140px; top: 120px;"  actionListener="#{controlProverbio.confirmarDuplicar()}" process="@this"/>
                            <p:commandButton id="cancelarDP" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 240px; top: 120px;" actionListener="#{controlProverbio.limpiarDuplicarProverbio()}" update="duplicarRegistroProverbio" onclick="DuplicarRegistroProverbio.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- Nuevo Registro Mensaje Usuario--> 

                    <p:dialog id="NuevoRegistroMensajeUsuario" header="#{msg['nuevoregistroNM']}" widgetVar="NuevoRegistroMensajeUsuario" closable="false" resizable="false"  draggable="false" modal="true" height="280" width="320" style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoRegistroMensajeUsuario" style="border: none;">

                            <h:outputLabel for="ano" value="Año" style=" width: 12px; position: absolute; left: 30px; top: 68px;" />
                            <p:spinner id="ano" value="#{controlProverbio.nuevoRegistroMensajesUsuarios.ano}" min="1990" max="3000" style=" width: 12px; position: absolute; left: 120px; padding-right: 0px; top: 65px;"  />

                            <h:outputLabel for="mes" value="Mes" style=" width: 12px; position: absolute; left: 30px; top: 98px;" />
                            <p:spinner id="mes" value="#{controlProverbio.nuevoRegistroMensajesUsuarios.mes}" min="1" max="12" style=" width: 12px; position: absolute; left: 120px; padding-right: 0px; top: 95px;"  />

                            <h:outputLabel for="dia" value="Día" style=" width: 12px; position: absolute; left: 30px; top: 128px;" />
                            <p:spinner id="dia" value="#{controlProverbio.nuevoRegistroMensajesUsuarios.dia}" min="1" max="31" style=" width: 12px; position: absolute; left: 120px; padding-right: 0px; top: 125px;"  />


                            <strong><h:outputText value="#{msg['mensajeNM']}" style=" position: absolute; top: 190px" /></strong>
                            <p:inputText id="nuevoMensajeMU" value="#{controlProverbio.nuevoRegistroMensajesUsuarios.mensaje}" style=" width: 122px; position: absolute; left: 120px; top: 185px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarMU" value="#{msg['limpiar']}" icon="ui-icon-trash" style=" position: absolute; left: 20px; top: 230px;" actionListener="#{controlProverbio.limpiarNuevoMensajeUsuario()}" update="nuevoRegistroMensajeUsuario" process="@this"/>
                            <p:commandButton id="agregarMU" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 130px; top: 230px;"  actionListener="#{controlProverbio.agregarNuevoMensajeUsuario()}" process="@this"/>
                            <p:commandButton id="cancelarMU" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 220px; top: 230px;" actionListener="#{controlProverbio.limpiarNuevoMensajeUsuario()}" update="nuevoRegistroMensajeUsuario" onclick="NuevoRegistroMensajeUsuario.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>


                    <!-- Duplicar Registro Mensaje Usuario--> 

                    <p:dialog id="DuplicarRegistroMensajeUsuario" header="#{msg['duplicarregistroNM']}" widgetVar="DuplicarRegistroMensajeUsuario" closable="false" resizable="false"  draggable="false" modal="true" height="280" width="320"  style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarRegistroMensajeUsuario" style="border: none;">

                            <strong><h:outputText value="#{msg['anoNM']}" style=" position: absolute; top: 70px" /></strong>
                            <p:selectOneMenu id="duplicarAno" value="#{controlProverbio.ano}"  style=" width: 122px; position: absolute; left: 120px; top: 65px; text-transform: uppercase">
                                <f:selectItem itemLabel="" itemValue="null" />  
                                <f:selectItem itemLabel="#{msg['todoslosanos']}" itemValue="0" />  
                                <f:selectItem itemLabel="2005" itemValue="2005" />  
                                <f:selectItem itemLabel="2006" itemValue="2006" />  
                                <f:selectItem itemLabel="2007" itemValue="2007" />  
                                <f:selectItem itemLabel="2008" itemValue="2008" />  
                                <f:selectItem itemLabel="2009" itemValue="2009" />    
                                <f:selectItem itemLabel="2010" itemValue="2010" />
                                <f:selectItem itemLabel="2011" itemValue="2011" />
                                <f:selectItem itemLabel="2012" itemValue="2012" />
                                <f:selectItem itemLabel="2013" itemValue="2013" />
                                <f:selectItem itemLabel="2014" itemValue="2014" />
                                <f:selectItem itemLabel="2015" itemValue="2015" />
                                <f:selectItem itemLabel="2016" itemValue="2016" />
                                <f:selectItem itemLabel="2017" itemValue="2017" />
                                <f:selectItem itemLabel="2018" itemValue="2018" />
                                <f:selectItem itemLabel="2019" itemValue="2019" />
                                <f:selectItem itemLabel="2020" itemValue="2020" />
                                <f:selectItem itemLabel="2021" itemValue="2021" />
                                <f:selectItem itemLabel="2022" itemValue="2022" />
                                <f:selectItem itemLabel="2023" itemValue="2023" />
                                <f:selectItem itemLabel="2024" itemValue="2024" />
                                <f:selectItem itemLabel="2025" itemValue="2025" />
                                <p:ajax event="change" update="duplicarAno" process="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="#{msg['mesNM']}" style=" position: absolute; top: 110px" /></strong>
                            <p:selectOneMenu id="duplicarMes" value="#{controlProverbio.duplicarRegistroMensajesUsuarios.mes}"  style=" width: 122px; position: absolute; left: 120px; top: 105px; text-transform: uppercase">
                                <f:selectItem itemLabel="" itemValue="null" />  
                                <f:selectItem itemLabel="#{msg['todoslosmeses']}" itemValue="0" />  
                                <f:selectItem itemLabel="#{msg['enero']}" itemValue="1" />  
                                <f:selectItem itemLabel="#{msg['febrero']}" itemValue="2" />  
                                <f:selectItem itemLabel="#{msg['marzo']}" itemValue="3" />  
                                <f:selectItem itemLabel="#{msg['abril']}" itemValue="4" />  
                                <f:selectItem itemLabel="#{msg['mayo']}" itemValue="5" />    
                                <f:selectItem itemLabel="#{msg['junio']}" itemValue="6" />
                                <f:selectItem itemLabel="#{msg['julio']}" itemValue="7" />
                                <f:selectItem itemLabel="#{msg['agosto']}" itemValue="8" />
                                <f:selectItem itemLabel="#{msg['septiembre']}" itemValue="9" />
                                <f:selectItem itemLabel="#{msg['octubre']}" itemValue="10" />
                                <f:selectItem itemLabel="#{msg['noviembre']}" itemValue="11" />
                                <f:selectItem itemLabel="#{msg['diciembre']}" itemValue="12" />
                                <p:ajax event="change" update="duplicarMes" process="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="#{msg['diaNM']}" style=" position: absolute; top: 150px" /></strong>
                            <p:selectOneMenu id="duplicarDia" value="#{controlProverbio.duplicarRegistroMensajesUsuarios.dia}"  style=" width: 122px; position: absolute; left: 120px; top: 145px; text-transform: uppercase">
                                <f:selectItem itemLabel="" itemValue="null" />  
                                <f:selectItem itemLabel="#{msg['todoslosdias']}" itemValue="0" />  
                                <f:selectItem itemLabel="01" itemValue="1" />  
                                <f:selectItem itemLabel="02" itemValue="2" />  
                                <f:selectItem itemLabel="03" itemValue="3" />  
                                <f:selectItem itemLabel="04" itemValue="4" />  
                                <f:selectItem itemLabel="05" itemValue="5" />    
                                <f:selectItem itemLabel="06" itemValue="6" />
