<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.proyecto" var="msg" />
                    <p:growl id="growl" showDetail="true"/> 

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/Iconos/guardar.png) ;background-repeat: no-repeat; border: none; width: 25px; height: 25px;" actionListener="#{controlProyecto.guardadoGeneral()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " disabled="#{controlProyecto.activarLov}" actionListener="#{controlProyecto.listaValoresBoton()}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " ajax="false" actionListener="#{controlProyecto.verificarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.limpiarNuevaP()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportarP:datosProyectoExportar" fileName="ProyectoXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " oncomplete="NuevoRegistroP.show()" update=":formularioDialogos:nuevaP"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.borrarP()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.duplicarProyectoM()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.cancelarModificacionP()}" process="@this" oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlProyecto.salir()}" action="#{controlProyecto.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 
                        <p:commandButton style=" position: absolute; left: 680px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" disabled="#{controlProyecto.guardado}" value=" " onclick="confirmarGuardar.show();" update=":form:datosProyectos" process="@this" />
                        <p:commandButton style=" position: absolute; left: 770px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=""  actionListener="#{controlProyecto.salir()}" action="#{controlProyecto.redirigir()}" process="@this" />

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 380px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="color: blue"><strong>#{msg['titulo']}</strong></legend>
                            <p:dataTable id="datosProyectos" widgetVar="datosProyecto" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceP" value="#{controlProyecto.listProyectos}" 
                                         filteredValue="#{controlProyecto.filtrarListProyectos}" editable="true" editMode="cell" 
                                         scrollable="true" scrollWidth="820" scrollHeight="#{controlProyecto.altoTabla}" emptyMessage="#{msg['vacio']}" style="border: 1px;width: 830px"
                                         liveScroll="true" scrollRows="25" selection="#{controlProyecto.proyectoTablaSeleccionado}" selectionMode="single">
                                
                                <p:ajax event="filter" listener="#{controlProyecto.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlProyecto.recordarSeleccionProyecto()}"/>

                                <p:column headerText="#{msg['empresa']}" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" width="133"
                                          id="pryEmpresa" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.empresa.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.empresa.nombre}" id="editarEmpresaP" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(info,0,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info, 'EMPRESAS', info.empresa.nombre)}" process="@this" update="editarEmpresaP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" width="90"
                                          filterMatchMode="contains" id="pryCodigo" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.codigo}" id="editarCodigoP" maxlength="20" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,1)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info)}" process="@this" update="editarCodigoP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['nombreproyecto']}" sortBy="#{info.nombreproyecto}" filterBy="#{info.nombreproyecto}" width="133"
                                          filterMatchMode="contains" id="pryNombre" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombreproyecto}" style="width: 100px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.nombreproyecto}" maxlength="50" id="editarNombreP" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,2)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info)}" process="@this" update="editarNombreP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['cliente']}" sortBy="#{info.pryCliente.nombre}" filterBy="#{info.pryCliente.nombre}" filterMatchMode="contains" width="133"
                                          id="pryCliente" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.pryCliente.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.pryCliente.nombre}" id="editarClienteP" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(info,1,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info, 'CLIENTES', info.pryCliente.nombre)}" process="@this" update="editarClienteP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 20px; border: none; color: blue;" id="fooCliente"  action="pry_clienteproyecto" actionListener="#{controlPryClientes.recibirPagina('atraspry_clienteproyecto')}" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['plataforma']}" sortBy="#{info.pryPlataforma.descripcion}" filterBy="#{info.pryPlataforma.descripcion}" filterMatchMode="contains" width="133"
                                          id="pryPlataforma" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.pryPlataforma.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.pryPlataforma.descripcion}" id="editarPlataformaP" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,4)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(info,2,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info, 'PLATAFORMAS', info.pryPlataforma.descripcion )}" process="@this" update="editarPlataformaP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -14px; height: 20px; border: none; color: blue;" id="fooProceso"  action="pry_plataformaproyecto" actionListener="#{controlPryPlataformas.recibirPagina('atraspry_plataformaproyecto')}" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['monto']}" sortBy="#{info.monto}" filterBy="#{info.monto}" width="90"
                                          filterMatchMode="contains" id="pryMonto" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.monto}" style="width: 100px;text-transform: uppercase">
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.monto}" id="editarMontoP" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info)}" process="@this" update="editarMontoP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['tipomoneda']}" sortBy="#{info.tipomoneda.nombre}" filterBy="#{info.tipomoneda.nombre}" filterMatchMode="contains" width="133"
                                          id="pryMoneda" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipomoneda.nombre}" style="width: 100px; text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipomoneda.nombre}" id="editarMonedaP" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,6)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlProyecto.asignarIndex(info,3,0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info, 'MONEDAS', info.tipomoneda.nombre )}" process="@this" update="editarMonedaP"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['cantidadpersonas']}" sortBy="#{info.cantidadpersonas}" filterBy="#{info.cantidadpersonas}" width="110"
                                          filterMatchMode="contains" id="pryPersonas" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.cantidadpersonas}" style="width: 100px;text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.cantidadpersonas}" id="editarPersonasP" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,7)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info)}" process="@this" update="editarPersonasP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['fechainicio']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="pryFechaInicial" width="100"
                                          filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" >  
                                                <p:ajax event="dateSelect" listener="#{controlProyecto.modificacionesFechas(info,8)}"  process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificacionesFechas(info,8)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,8)}" process="@this"/> 
                                            </lnk:calendar> 
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['fechafinalizacion']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains" id="pryFechaFinal" width="100"
                                          filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="editarFechaFinalP" value="#{info.fechafinal}" >  
                                                <p:ajax event="dateSelect" listener="#{controlProyecto.modificacionesFechas(info,9)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlProyecto.modificacionesFechas(info,9)}"  process="@this"/>
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,9)}" process="@this"/> 
                                            </lnk:calendar> 
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['descripciondelproyecto']}" sortBy="#{info.descripcionproyecto}" filterBy="#{info.descripcionproyecto}" width="350"
                                          filterMatchMode="contains" id="pryDescripcion" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcionproyecto}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.descripcionproyecto}" maxlength="200" id="editarDescripcionP" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlProyecto.cambiarIndiceP(info,10)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlProyecto.modificarProyecto(info)}" process="@this" update="editarDescripcionP"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlProyecto.infoRegistro}" style="position: relative; left: 5px; top:-8px; font-weight: bold"/>
                            <p:commandButton style="width: 90px; height: 30px; background-image: url(Imagenes/Iconos/buscardb.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; position: relative;left: 565px;top:1px;" 
                                         id="BUSCARPROYECTO" process="@this" value=" " actionListener="#{controlProyecto.dialogoProyecto()}"/> 
                        <p:commandButton style="width: 90px; height: 30px; background-image: url(Imagenes/Iconos/todosdb.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; position: relative;left: 575px ;top:1px;" 
                                         id="MOSTRARTODOS" process="@this" value=" " actionListener="#{controlProyecto.mostrarTodos()}" update=":form:datosProyectos"/>
                        </fieldset>

                        <p:dialog header="#{msg['empresasE']}" widgetVar="EmpresasDialogo" draggable="false" resizable="false" closable="false" id="EmpresasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" >
                            <p:dataTable id="lovEmpresas" style="width: 400px" var="empresa" value="#{controlProyecto.listEmpresas}" rowKey="#{empresa.secuencia}"
                                         selection="#{controlProyecto.empresaSeleccionada}" selectionMode="single" widgetVar="lovEmpresas" scrollable="true" scrollWidth="416" scrollHeight="250"
                                         filteredValue="#{controlProyecto.filtrarListEmpresas}" emptyMessage="#{msg['lovvacio']}"> 
                                <p:ajax event="filter" listener="#{controlProyecto.eventoFiltrarEmpresa()}"/>
                                <p:ajax event="rowSelect" listener="#{controlProyecto.activarAceptar()}" update=":form:aceptarE"/>
                                <p:ajax event="rowDblselect" listener="#{controlProyecto.actualizarEmpresa()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarE']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovEmpresas.filter();" style="width:150px; position: relative; left: 30px;" />  
                                </f:facet>
                                <p:column filterBy="#{empresa.nombre}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombreE']}" />
                                    </f:facet>
                                    <h:outputText value="#{empresa.nombre}" />
                                </p:column>
                                <p:column filterBy="#{empresa.nit}"  filterMatchMode="contains" >
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['nitE']}" />
                                    </f:facet>
                                    <h:outputText  value="#{empresa.nit}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroEmpresa" value="#{msg['infoRegistros']} #{controlProyecto.infoRegistroEmpresa}" style="position: absolute; left: 20px; top: 350px; font-weight: bold"/>
                            
                            <p:commandButton icon="ui-icon-check" id="aceptarE" style="position: relative; left: 220px" value="#{msg['aceptar']}" disabled="#{controlProyecto.aceptar}" actionListener="#{controlProyecto.actualizarEmpresa()}" process="@this"/>
                            
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" id="atrasE" style="position: relative; left: 225px" value="#{msg['atras']}" actionListener="#{controlProyecto.cancelarCambioEmpresa()}" process="@this"/>
                        </p:dialog>


                        <p:dialog header="#{msg['clientesC']}" widgetVar="ClientesDialogo" draggable="false" resizable="false" closable="false" id="ClientesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="671" modal="true" >
