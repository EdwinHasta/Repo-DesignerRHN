<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.reformalaboral" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <p:commandButton style="position: absolute; left: 683px; top: 482px;" id="ACEPTAR" value="#{msg['aceptar']}" icon="ui-icon-check" onclick="confirmarGuardarSalida.show();" disabled="#{controlReformaLaboral.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 482px;" id="ATRAS" value="#{msg['cancelar']}" icon="ui-icon-closethick" actionListener="#{controlReformaLaboral.salir()}" action="emplRefLab" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 65px;width: 830px; height: 205px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['reformaLaboral']}</strong></legend>

                            <p:dataTable id="datosReformaLaboral" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left;width: 810px"                           
                                         value="#{controlReformaLaboral.listaReformasLaborales}" scrollable="true" scrollHeight="#{controlReformaLaboral.altoTablaReforma}"  scrollWidth="825"
                                         filteredValue="#{controlReformaLaboral.filtrarListaReformasLaborales}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlReformaLaboral.reformaActualTabla}" selectionMode="single"
                                         liveScroll="true" scrollRows="10">
                                <p:ajax event="rowSelect" listener="#{controlReformaLaboral.posicionRegistroTablaReforma()}" />
                                <p:ajax event="filter" listener="#{controlReformaLaboral.eventoFiltrar()}"/>

                                <p:column  headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="reformaCodigo" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" onclick="select();" id="editarCodigoReforma" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlReformaLaboral.procesoModificacionReformaLaboral(indice)}" update="editarCodigoReforma" process="@this"/>
                                                <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndice(indice, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column  headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                          id="reformaNombre" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" maxlength="30" onclick="select();" id="editarNombreReforma" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlReformaLaboral.procesoModificacionReformaLaboral(indice)}" update="editarNombreReforma" process="@this"/>
                                                <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column  style="padding: 0px;width: 40px;alignment-adjust: central" headerText="Int ?" sortBy="#{info.strIntegral}" filterBy="#{info.strIntegral}" filterMatchMode="contains" 
                                           id="reformaIntegral" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerInt" value="Int ?" />
                                        <p:tooltip for="headerInt" value="#{msg['headerInt']}" />
                                    </f:facet>
                                    <p:selectOneMenu value="#{info.integral}"  style="width: 80px; font-weight: bold;">  
                                        <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                        <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                        <p:ajax event="change" listener="#{controlReformaLaboral.modificarReformaLaboral(indice)}" process="@this"/>
                                        <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndice(indice, 2)}"  process="@this"/>
                                    </p:selectOneMenu>
                                   
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlReformaLaboral.guardarGeneral()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " ajax="false" actionListener="#{controlReformaLaboral.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlReformaLaboral.exportXML()}" fileName="#{controlReformaLaboral.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.validarExportPDF()}" ajax="false"/>
                                <p:tooltip for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.cancelarModificacionGeneral()}"   process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlReformaLaboral.cancelarYSalir()}" action="emplRefLab" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                                
                                
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute; left: 10px; top: 285px; width: 415px; height: 180px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['detalleReforma']}</strong></legend>

                            <p:dataTable id="datosDetalleReformaLaboral" var="infoD" rowKey="#{infoD.secuencia}" rowIndexVar="indiceD" style="border: 1px; text-align: left;width: 400px"
                                         value="#{controlReformaLaboral.listaDetallesReformasLaborales}" scrollable="true" scrollHeight="#{controlReformaLaboral.altoTablaDetalles}" scrollWidth="415"
                                         filteredValue="#{controlReformaLaboral.filtrarListaDetallesReformasLaborales}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlReformaLaboral.detalleActualTabla}" selectionMode="single" liveScroll="true" scrollRows="10">
                                <p:ajax event="rowSelect" listener="#{controlReformaLaboral.posicionRegistroTablaDetalle()}" />
                                <p:ajax event="filter" listener="#{controlReformaLaboral.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['tipoPago']}" sortBy="#{infoD.tipopago}" filterBy="#{infoD.tipopago}" filterMatchMode="contains" 
                                          id="detalleTipoPago" width="83" filterStyle="display: none; visibility: hidden;" >   
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{infoD.tipopago}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.tipopago}" maxlength="10" id="editarTipoPagoDetalle" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlReformaLaboral.procesoModificacionDetalleReformaLaboral(indiceD)}" process="@this" update="editarTipoPagoDetalle"/>
                                                <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndiceDetalle(indiceD, 0)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="#{msg['factor']}" sortBy="#{infoD.factor}" filterBy="#{infoD.factor}" filterMatchMode="contains" 
                                          id="detalleFactor" width="83" filterStyle="display: none; visibility: hidden;" >   
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{infoD.factor}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.factor}" id="editarFactorDetalle" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlReformaLaboral.procesoModificacionDetalleReformaLaboral(indiceD)}" process="@this" update="editarFactorDetalle"/>
                                                <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndiceDetalle(indiceD, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                            </p:dataTable>  
                        </fieldset> 


                        <fieldset style="position: absolute; left: 450px; top: 285px; width: 390px; height: 180px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['clonarRL']}</strong></legend>

                            <h:outputText value="#{msg['codigo']}" style="position: absolute; top : 35px; left: 30px"/> 
                            <p:inputText onclick="select();" id="codigoReformaLaboralClonar" value="#{controlReformaLaboral.codigoReformaClonar}" style="position: absolute; top : 50px; left: 10px;width: 75px;text-transform: uppercase">
                                <p:ajax event="change" update="codigoReformaLaboralClonar" process="@this"/>
                            </p:inputText>
                            <h:outputText value="#{msg['nombreNClonarRL']}"  style="position: absolute; top : 35px; left: 170px"/> 
                            <p:inputText onclick="select();" id="nombreReformaLaboralClonar"  maxlength="30"  value="#{controlReformaLaboral.nombreReformaClonar}" style="position: absolute; top : 50px; left: 150px;width: 200px;text-transform: uppercase">
                                <p:ajax event="change" update="nombreReformaLaboralClonar" process="@this"/>
                            </p:inputText>



                            <h:outputText value="#{msg['codigo']}" style="position: absolute; top : 100px; left: 30px"/> 
                            <p:inputText onclick="select();" id="codigoReformaLaboralClonarBase" value="#{controlReformaLaboral.reformaLaboralAClonar.codigo}" style="position: absolute; top : 115px; left: 10px;width: 75px">
                                <p:ajax event="change" update="codigoReformaLaboralClonarBase" process="@this" listener="#{controlReformaLaboral.autoCompletarSeleccionarReformaLaboralClonar(controlReformaLaboral.reformaLaboralAClonar.codigo,0)}"/>
                                <p:ajax event="select" process="@this" listener="#{controlReformaLaboral.posicionReformaLaboralClonar()}"/>
                                <p:ajax event="dblclick" process="@this" listener="#{controlReformaLaboral.dispararDialogoClonarReformaLaboral()}"/>
                            </p:inputText>
                            <h:outputText value="#{msg['nombreBClonarRL']}" style="position: absolute; top : 100px; left: 170px"/> 
                            <p:inputText onclick="select();" id="nombreReformaLaboralClonarBase" maxlength="30" value="#{controlReformaLaboral.reformaLaboralAClonar.nombre}" style="position: absolute; top : 115px; left: 150px;width: 200px;text-transform: uppercase">
                                <p:ajax event="change" update="nombreReformaLaboralClonarBase" process="@this" listener="#{controlReformaLaboral.autoCompletarSeleccionarReformaLaboralClonar(controlReformaLaboral.reformaLaboralAClonar.nombre,1)}"/>
                                <p:ajax event="select" process="@this" listener="#{controlReformaLaboral.posicionReformaLaboralClonar()}"/>
                                <p:ajax event="dblclick" process="@this" listener="#{controlReformaLaboral.dispararDialogoClonarReformaLaboral()}"/>
                            </p:inputText>

                            <p:commandButton value="#{msg['clonar']}" actionListener="#{controlReformaLaboral.clonarReformaLaboral()}" style="position: absolute; top : 160px; left: 260px;"/>
                        </fieldset> 



                    </p:panel>
                    
                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlReformaLaboral.guardarGeneral()}"  style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlReformaLaboral.cancelarModificacionGeneral()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarGuardarSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSalida"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardarSalida.hide();" actionListener="#{controlReformaLaboral.guardarYSalir()}" action="emplRefLab" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardarSalida.hide();" actionListener="#{controlReformaLaboral.cancelarYSalir()}" action="emplRefLab" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardarSalida.hide();" style="position: absolute; top: 50px; left: 315px" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="verificarRastrosTablas" widgetVar="verificarRastrosTablas" header="#{msg['rpter']}" resizable="false" draggable="false" modal="true" height="95" width="430px">
                        <h:outputText value="#{msg['seleccione']}" style="position: absolute; left: 20px; top: 20px;color: blue;font-weight: bold"/>
                        <p:commandButton value="#{msg['reformaLaboral']}" onclick="verificarRastrosTablas.hide();" style="position: absolute; left: 30px; top: 50px;" actionListener="#{controlReformaLaboral.verificarRastroReformaLaboral()}" process="@this" />
                        <p:commandButton value="#{msg['detalleReforma']}" onclick="verificarRastrosTablas.hide();" style="position: absolute; left: 200px; top: 50px;" actionListener="#{controlReformaLaboral.verificarRastroDetalleReformaLaboral()}" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlReformaLaboral.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlReformaLaboral.backUp, controlReformaLaboral.nombreTablaRastro , 'rastroReformaLab')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" actionListener="#{controlReformaLaboral.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{controlReformaLaboral.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla(controlReformaLaboral.nombreTablaRastro , 'rastroReformaLab')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlReformaLaboral.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlReformaLaboral.backUp, controlReformaLaboral.nombreTablaRastro , 'rastroReformaLab')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['error']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>
