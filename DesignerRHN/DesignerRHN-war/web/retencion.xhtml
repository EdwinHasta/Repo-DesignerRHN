<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.retencion" var="msg" />
                    <p:growl id="growl" showDetail="true" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 12px; position: absolute; width: 874px; height: 510px; text-align: left" >  

                        <fieldset style="position: absolute; left: 220px; top: 75px; font-size: 11px; width: 430px; height: 168px; border-radius: 10px; ">
                            <legend style="font-size: 12px; font-weight: bold; color: #00F;">#{msg['retencion']}</legend>

                            <p:dataTable id="datosVigenciasRetenciones" var="v" style="font-size: 11px; width: 407px;" value="#{controlRetencion.listaVigenciasRetenciones}"
                                         rowKey="#{v.secuencia}" scrollable="true" rowIndexVar="indice"
                                         editable="true" editMode="cell" selection="#{controlRetencion.vigenciaRetencionSeleccionado}" scrollWidth="427" scrollHeight="#{controlRetencion.altoScrollVigenciasRetenciones}" filteredValue="#{controlRetencion.filtradoListaVigenciasRetenciones}" emptyMessage="#{msg['vacio']}">

                                <p:ajax event="filter" listener="#{controlRetencion.eventoFiltrar()}"/>

                                <p:column sortBy="#{v.codigo}" filterBy="#{v.codigo}" filterMatchMode="contains" id="vCodigo" width="1%" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="codigoHead" value="#{msg['codigo']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{v.codigo}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{v.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndice(indice, 0)}" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarVigenciasRetenciones(indice, 'N', v.codigo)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigo']}" />
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['fechavigencia']}"  sortBy="#{v.fechavigencia}" filterBy="#{v.fechavigencia}" filterMatchMode="contains"  width="10%" id="vFechaVigencia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{v.fechavigencia}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaVigencia" value="#{v.fechavigencia}" > 
                                                <p:ajax event="dateSelect" listener="#{controlRetencion.modificarFechas(indice,1)}" update="dateFechaVigencia" process="@this"/>
                                                <p:ajax event="change" listener="#{controlRetencion.modificarFechas(indice,1)}" update="dateFechaVigencia" process="@this"/>
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndice(indice,1)}" process="@this"/> 
                                            </lnk:calendar>

                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechavigencia']}"  />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{v.uvt}" filterBy="#{v.uvt}" filterMatchMode="contains" id="vUvt" width="10%" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="uvtHead" value="#{msg['uvt']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{v.uvt}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{v.uvt}" id="editarUvt" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarVigenciasRetenciones(indice, 'N', v.uvt)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['uvt']}" />
                                    </f:facet>
                                </p:column>


                            </p:dataTable>
                        </fieldset>

                        <!-- RETENCIONES -->    
                        <fieldset style="position: absolute; top: 270px; font-size: 11px; width: 835px; height: 158px; border-radius: 10px; ">
                            <legend style="font-size: 12px; font-weight: bold; color: #00F;">#{msg['tabladeretencion']}</legend>

                            <p:dataTable id="datosRetenciones" var="r" style="font-size: 11px; width: 810px;" value="#{controlRetencion.listaRetenciones}"
                                         rowKey="#{r.secuencia}" scrollable="true" rowIndexVar="indiceD"
                                         editable="true" editMode="cell" scrollWidth="830" scrollHeight="#{controlRetencion.altoScrollRetenciones}" filteredValue="#{controlRetencion.filtradoListaRetenciones}" emptyMessage="#{msg['vacio']}">


                                <p:column sortBy="#{r.valorminimo}" filterBy="#{r.valorminimo}" filterMatchMode="contains" id="rValorMinimo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="minimoHead" value="#{msg['valorminimo']}" />

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.valorminimo}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{r.valorminimo}" id="editarValorMinimo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(indiceD, 0)}" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(indiceD, 'N', r.valorminimo)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valorminimo']}" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.valormaximo}" filterBy="#{r.valormaximo}" filterMatchMode="contains" id="rValorMaximo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="maximoHead" value="#{msg['valormaximo']}" />
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.valormaximo}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{r.valormaximo}" id="editarValorMaximo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(indiceD, 1)}" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(indiceD, 'N', r.valormaximo)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valormaximo']}" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.porcentaje}" filterBy="#{r.porcentaje}" filterMatchMode="contains" id="rPorcentaje" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="porcentajeHead" value="%" />
                                        <p:tooltip for="porcentajeHead" value="#{msg['porcentaje']}"/>

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.porcentaje}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{r.porcentaje}" id="editarPorcentaje" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(indiceD, 2)}" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(indiceD, 'N', r.porcentaje)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="%" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.valor}" filterBy="#{r.valor}" filterMatchMode="contains" id="rValor" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="valorHead" value="#{msg['valor']}" />

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.valor}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{r.valor}" id="editarValor" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(indiceD, 3)}" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(indiceD, 'N', r.valor)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valor']}" />
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.adicionauvt}" filterBy="#{r.adicionauvt}" filterMatchMode="contains" id="rAdicionarUvt" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="adicionaHead" value="#{msg['adicionauvt']}" />

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.adicionauvt}" style="text-transform: uppercase " /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{r.adicionauvt}" id="editarAdiciona" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(indiceD, 4)}" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(indiceD, 'N', r.adicionauvt)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['adicionauvt']}" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlRetencion.guardarCambiosRetenciones()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " disabled="true" actionListener="#{controlRetencion.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlRetencion.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.limpiarNuevoVigencia()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlRetencion.tablaImprimir}" fileName="#{controlRetencion.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.chiste()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}"  /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.borrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.duplicarE()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlRetencion.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:commandButton style="position: absolute; left: 722px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="#{msg['aceptar']}"  disabled="#{controlRetencion.cambiosPagina}" onclick="confirmarGuardar.show();" update=":form:datosVigenciasRetenciones" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="#{msg['refrescar']}" actionListener="#{controlRetencion.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 805px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}"  actionListener="#{controlRetencion.salir()}" action="individual" process="@this" /> 

                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">
                    <!-- Nuevo Vigencia -->
                    <p:dialog id="NuevoRegistroVigenciasRetenciones" header="#{msg['nuevoregistroV']}"  widgetVar="NuevoRegistroVigenciasRetenciones" closable="false" resizable="false"  draggable="false" modal="true" height="270" width="320" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoVigencia" style="border: none;">
                            <fieldset style="position: absolute; left: 10px; top: 40px; font-size: 11px; width: 285px; height: 138px; border-radius: 10px; ">

                                <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 19px" /></strong>
                                <p:inputText maxlength="4" id="nuevoCodigo" value="#{controlRetencion.nuevoVigenciasRetenciones.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 15px; text-transform: uppercase" onclick="select();">
                                    <p:ajax event="change" update="nuevoCodigo" />
                                </p:inputText>

                                <strong><h:outputText value="#{msg['fechavigenciaN']}"  style="font-size: 12px; position: absolute; top: 59px" /></strong>
                                <div id="posicionFechaVigenciaNuevo" style="font-size: 10px; position: absolute; top: 57px; left: 152px">
                                    <lnk:calendar id="nuevaFechaVigencia" value="#{controlRetencion.nuevoVigenciasRetenciones.fechavigencia}" >
                                        <p:ajax event="dateSelect" update="nuevaFechaVigencia" process="@this"/>
                                        <p:ajax event="change" update="nuevaFechaVigencia" process="@this"/>
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['uvtN']}"  style="font-size: 12px; position: absolute; top: 99px" /></strong>
                                <p:inputText id="nuevoUvt" value="#{controlRetencion.nuevoVigenciasRetenciones.uvt}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 95px; text-transform: uppercase" onclick="select();">
                                    <p:ajax event="change" update="nuevoUvt"/>
                                </p:inputText>

                                <p:commandButton id="limpiarVR" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 20px; top: 180px;" actionListener="#{controlRetencion.limpiarNuevoVigencia()}" update="nuevoVigencia" process="@this"/>
                                <p:commandButton id="agregarVR" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 130px; top: 180px;"  process="@this" actionListener="#{controlRetencion.agregarNuevoVigencia()}"/>
                                <p:commandButton id="cancelarVR" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 200px; top: 180px;" actionListener="#{controlRetencion.limpiarNuevoVigencia()}" update="nuevoVigencia" onclick="NuevoRegistroVigenciasRetenciones.hide();"  process="@this"/>
                            </fieldset>
                        </p:panel>
                    </p:dialog>

                    <!--HotKey-->
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlRetencion.activarCtrlF11()}" process="@this"/> 

                    <!-- Duplicar Vigencia -->

                    <p:dialog id="DuplicarRegistroVigenciasRetenciones" header="#{msg['duplicarregistroV']}"  widgetVar="DuplicarRegistroVigenciasRetenciones" closable="false" resizable="false"  draggable="false" modal="true" height="270" width="320" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarVigenciaRetencion" style="border: none;">
                            <fieldset style="position: absolute; left: 10px; top: 40px; font-size: 11px; width: 285px; height: 138px; border-radius: 10px; ">

                                <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 17px" /></strong>
                                <p:inputText maxlength="4" id="duplicarCodigo" value="#{controlRetencion.duplicarVigenciasRetenciones.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 15px; text-transform: uppercase" onclick="select();">
                                    <p:ajax event="change" update="duplicarCodigo" />
                                </p:inputText>

                                <strong><h:outputText value="#{msg['fechavigenciaN']}"  style="font-size: 12px; position: absolute; top: 57px" /></strong>
                                <div id="posicionFechaVigenciaNuevo" style="font-size: 10px; position: absolute; top: 57px; left: 152px">
                                    <lnk:calendar id="duplicarFechaVigencia" value="#{controlRetencion.duplicarVigenciasRetenciones.fechavigencia}" >
                                        <p:ajax event="dateSelect" update="duplicarFechaVigencia" process="@this"/>
                                        <p:ajax event="change" update="duplicarFechaVigencia" process="@this"/>
                                    </lnk:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['uvtN']}"  style="font-size: 12px; position: absolute; top: 97px" /></strong>
                                <p:inputText id="duplicarUvt" value="#{controlRetencion.duplicarVigenciasRetenciones.uvt}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 95px; text-transform: uppercase" onclick="select();">
                                    <p:ajax event="change" update="duplicarUvt"/>
                                </p:inputText>

                                <p:commandButton id="limpiarVRD" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 20px; top: 180px;" actionListener="#{controlRetencion.limpiarduplicarVigencia()}" update="duplicarVigenciaRetencion" process="@this"/>
                                <p:commandButton id="agregarVRD" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 130px; top: 180px;"  process="@this" actionListener="#{controlRetencion.confirmarDuplicar()}"/>
                                <p:commandButton id="cancelarVRD" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 200px; top: 180px;" actionListener="#{controlRetencion.limpiarduplicarVigencia()}" update="duplicarVigenciaRetencion" onclick="DuplicarRegistroVigenciasRetenciones.hide();"  process="@this"/>
                            </fieldset>
                        </p:panel>
                    </p:dialog>
                    <!-- Nuevo Registro Retencion-->

                    <p:dialog id="NuevoRegistroRetenciones" header="#{msg['nuevoregistroR']}"  widgetVar="NuevoRegistroRetenciones" closable="false" resizable="false"  draggable="false" modal="true" height="340" width="340" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}"  style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoRetencion" style="border: none;">
