<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.solucionformula" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 450px;  text-align: left" >  

                        <h:outputText style="position: absolute; top: 40px; height: 12px;position: absolute; color: #14388B; font-weight: bold;text-align: right;width: 480px;left: 380px;" id="informacionEmpleadoNovedad"  value="#{controlSolucionFormula.informacionEmpleadoNovedad}"/>  

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " onclick="errorOpcion.show()"  process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSolucionFormula.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="errorOpcion.show()"   process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSolucionFormula.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlSolucionFormula.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosSolucionFormulaExportar" fileName="SolucionesFormulas_XML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSolucionFormula.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="errorOpcion.show()"  process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="errorOpcion.show()"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " onclick="errorOpcion.show()"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSolucionFormula.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 830px; height: 270px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['informacion']}</strong></legend>

                            <p:dataTable id="datosSolucionFormula" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" 
                                         style="font-size: 10px; border: 1px; text-align: left;"  value="#{controlSolucionFormula.listaSolucionesFormulas}" scrollable="true" scrollWidth="810" 
                                         filteredValue="#{controlSolucionFormula.filtrarListaSolucionesFormulas}" emptyMessage="#{msg['vacio']}" scrollHeight="#{controlSolucionFormula.algoTabla}"
                                         editable="true" editMode="cell" >

                                <p:ajax event="filter" listener="#{controlSolucionFormula.eventoFiltrar()}"/>


                                <p:column headerText="#{msg['fHasta']}" style="font-size: 11px" sortBy="#{info.solucionnodo.fechahasta}" filterBy="#{info.solucionnodo.fechahasta}" filterMatchMode="contains"
                                          id="fechaHasta" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.solucionnodo.fechahasta}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.solucionnodo.fechahasta}" onselect="posicionTabla([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);" readonly="true" id="editFechaHasta" style="border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fHasta']}" />
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['concepto']}" style="font-size: 11px" sortBy="#{info.solucionnodo.concepto.descripcion}" filterBy="#{info.solucionnodo.concepto.descripcion}" filterMatchMode="contains"
                                          id="concepto" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.solucionnodo.concepto.descripcion}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.solucionnodo.concepto.descripcion}" onselect="posicionTabla([{name: 'n', value: '1'}, {name: 't', value: '#{indice}'}]);" readonly="true" id="editConcepto" style="border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['concepto']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['valor']}" style="font-size: 11px" sortBy="#{info.solucionnodo.valor}" filterBy="#{info.solucionnodo.valor}" filterMatchMode="contains"
                                          id="valor" width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.solucionnodo.valor}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.solucionnodo.valor}" readonly="true" onselect="posicionTabla([{name: 'n', value: '2'}, {name: 't', value: '#{indice}'}]);" id="editValor" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['valor']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['saldo']}" style="font-size: 11px" sortBy="#{info.solucionnodo.saldo}" filterBy="#{info.solucionnodo.saldo}" filterMatchMode="contains"
                                          id="saldo" width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.solucionnodo.saldo}" >
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText></f:facet> 
                                        <f:facet name="input">
                                            <p:inputText value="#{info.solucionnodo.saldo}" id="editSaldo" onselect="posicionTabla([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);"  readonly="true" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['saldo']}" />
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['fPago']}" style="font-size: 11px" sortBy="#{info.solucionnodo.fechapago}" filterBy="#{info.solucionnodo.fechapago}" filterMatchMode="contains"
                                          id="fechaPago" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.solucionnodo.fechapago}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.solucionnodo.fechapago}" readonly="true" onselect="posicionTabla([{name: 'n', value: '4'}, {name: 't', value: '#{indice}'}]);" id="editFechaPago" style="border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fPago']}" />
                                    </f:facet>
                                </p:column>


                                <p:column headerText="#{msg['proceso']}" style="font-size: 11px" sortBy="#{info.solucionnodo.proceso.descripcion}" filterBy="#{info.solucionnodo.proceso.descripcion}" filterMatchMode="contains" 
                                          id="proceso" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.solucionnodo.proceso.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.solucionnodo.proceso.descripcion}" readonly="true" onselect="posicionTabla([{name: 'n', value: '5'}, {name: 't', value: '#{indice}'}]);" id="editProceso" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['proceso']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['formula']}" style="font-size: 11px" sortBy="#{info.solucionnodo.formula.nombrelargo}" filterBy="#{info.solucionnodo.formula.nombrelargo}" filterMatchMode="contains"
                                          id="formula" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.solucionnodo.formula.nombrelargo}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.solucionnodo.formula.nombrelargo}" readonly="true" onselect="posicionTabla([{name: 'n', value: '6'}, {name: 't', value: '#{indice}'}]);" id="editFormula" style="border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['formula']}" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset>  


                        <p:remoteCommand name="posicionTabla" actionListener="#{controlSolucionFormula.posicionTabla()}" process="@this"/>



                        <p:commandButton style="font-size: 11px;position: absolute; left: 780px; top: 382px;" id="ATRAS" value="#{msg['atras']}" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlSolucionFormula.salir()}" action="novedadEmpl" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlSolucionFormula.backUpSecRegistro, 'SolucionesFormulas', 'rastroSolucionesFormulas')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('SolucionesFormulas', 'rastroSolucionesFormulas')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlSolucionFormula.backUpSecRegistro, 'SolucionesFormulas', 'rastroSolucionesFormulas')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorOpcion" header="#{msg['atencion']}" widgetVar="errorOpcion"  resizable="false" draggable="false" modal="true" height="70" width="200px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;text-align: center"  />
                        <h:outputText value="#{msg['errorOpcion']}" style="position: absolute; left: 70px; top: 15px; width: 110px; font-weight:bold;" />
                    </p:dialog>

                    

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlSolucionFormula.activarCtrlF11()}"/> 
                </h:form>
                <h:form id="formularioDialogos" >


                    
                    <p:dialog id="editarFechaHastaD" header="#{msg['fHastaE']}" widgetVar="editarFechaHastaD" resizable="false" draggable="false" modal="true" height="93" width="255" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlSolucionFormula.editarSolucionFormula.solucionnodo.fechahasta}" style="overflow: auto; width: 215px; height: 40px" readonly="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputTextarea>
                        <p:commandButton id="cancelarFechaHastaD" value="#{msg['atras']}" onclick="editarFechaHastaD.hide();" style="position: absolute; top: 60px; left: 165px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarConceptoD" header="#{msg['conceptoE']}" widgetVar="editarConceptoD" resizable="false" draggable="false" modal="true" height="93" width="255" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlSolucionFormula.editarSolucionFormula.solucionnodo.concepto.descripcion}" style="overflow: auto; width: 215px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarConceptoD" value="#{msg['atras']}" onclick="editarConceptoD.hide();" style="position: absolute; top: 60px; left: 165px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarValorD" header="#{msg['valorE']}" widgetVar="editarValorD" resizable="false" draggable="false" modal="true" height="93" width="255" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlSolucionFormula.editarSolucionFormula.solucionnodo.valor}" style="overflow: auto; width: 215px; height: 40px" readonly="true">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </p:inputTextarea>
                        <p:commandButton id="cancelarValorD" value="#{msg['atras']}" onclick="editarValorD.hide();" style="position: absolute; top: 60px; left: 165px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarSaldoD" header="#{msg['saldoE']}" widgetVar="editarSaldoD" resizable="false" draggable="false" modal="true" height="93" width="255" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlSolucionFormula.editarSolucionFormula.solucionnodo.saldo}" style="overflow: auto; width: 215px; height: 40px" readonly="true">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </p:inputTextarea>
                        <p:commandButton id="cancelarSaldoD" value="#{msg['atras']}" onclick="editarSaldoD.hide();" style="position: absolute; top: 60px; left: 165px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFechaPagoD" header="#{msg['fPagoE']}" widgetVar="editarFechaPagoD" resizable="false" draggable="false" modal="true" height="93" width="255" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlSolucionFormula.editarSolucionFormula.solucionnodo.fechapago}" style="overflow: auto; width: 215px; height: 40px" readonly="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputTextarea>
                        <p:commandButton id="cancelarFechaPagoD" value="#{msg['atras']}" onclick="editarFechaPagoD.hide();" style="position: absolute; top: 60px; left: 165px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    

                    <p:dialog id="editarProcesoD" header="#{msg['procesoE']}" widgetVar="editarProcesoD" resizable="false" draggable="false" modal="true" height="93" width="255" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlSolucionFormula.editarSolucionFormula.solucionnodo.proceso.descripcion}" style="overflow: auto; width: 215px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarProcesoD" value="#{msg['atras']}" onclick="editarProcesoD.hide();" style="position: absolute; top: 60px; left: 165px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFormulaD" header="#{msg['formulaE']}" widgetVar="editarFormulaD" resizable="false" draggable="false" modal="true" height="93" width="255" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlSolucionFormula.editarSolucionFormula.solucionnodo.formula.nombrelargo}" style="overflow: auto; width: 215px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarFormulaD" value="#{msg['atras']}" onclick="editarFormulaD.hide();" style="position: absolute; top: 60px; left: 165px; font-size: 11px" process="@this"/>
                    </p:dialog>

                </h:form>
                <h:form id="formExportar">
                    <p:dataTable id="datosSolucionFormulaExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlSolucionFormula.listaSolucionesFormulas}"> 

                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="#{msg['fHastaXX']}" />
                            </f:facet>
                            <h:outputText value="#{info.solucionnodo.fechahasta}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['conceptoXX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['conceptoX']}"/> </f:facet> 
                            <h:outputText value="#{info.solucionnodo.concepto.descripcion}" />
                        </p:column>  

                        <p:column headerText="#{msg['valorXX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['valorX']}"/> </f:facet> 
                            <h:outputText value="#{info.solucionnodo.valor}" >
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </p:column> 

                        <p:column headerText="#{msg['saldoXX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['saldoXX']}"/> </f:facet> 
                            <h:outputText value="#{info.solucionnodo.saldo}" >
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </p:column>  

                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="#{msg['fPagoXX']}" />
                            </f:facet>
                            <h:outputText value="#{info.solucionnodo.fechapago}"  >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['procesoXX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['procesoX']}"/> </f:facet> 
                            <h:outputText value="#{info.solucionnodo.proceso.descripcion}" />
                        </p:column>  

                        <p:column headerText="#{msg['formulaXX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['formulaX']}"/> </f:facet> 
                            <h:outputText value="#{info.solucionnodo.formula.nombrelargo}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
