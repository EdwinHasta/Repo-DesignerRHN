<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Sucursales" style=" font-size: 12px; position: absolute; width: 874px; height: 530px; left: 300px; top: 100px;text-align: left" >  
                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 835px; height: 375px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: blue"><strong>Sucursales</strong></legend>

                            <p:dataTable id="datosSucursales" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlSucursales.listSucursales}" scrollable="true" scrollHeight="#{controlSucursales.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlSucursales.filtrarSucursales}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false" 
                                         >
                                <p:ajax event="filter" listener="#{controlSucursales.eventoFiltrar()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarCodigo" style=" font-size: 10px; border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlSucursales.modificarSucursales(indice, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains" id="descripcion" width="155" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" id="editarNombre" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlSucursales.modificarSucursales(indice, 'N', info.nombre)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Banco" sortBy="#{info.banco.nombre}" filterBy="#{info.banco.nombre}" filterMatchMode="contains" id="personafir" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.banco.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.banco.nombre}" id="editarPersonaFirma" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarIndex(indice, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlSucursales.modificarSucursales(indice, 'PERSONAS', info.banco.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="cargo" width="145" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.ciudad.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudad.nombre}" id="editarCCcargo" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarIndex(indice, 0,3)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlSucursales.modificarSucursales(indice, 'CARGOS', info.ciudad.nombre)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlSucursales.guardarSucursales()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.editarCelda()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.limpiarNuevoSucursales()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosSucursalesExportar" fileName="SUCURSALES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlSucursales.cargarNuevoSucursales()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nuevo Sucursal" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlSucursales.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Sucursal" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.duplicandoSucursales()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Sucursal" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursales.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton style=" position: absolute; left: 15px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" actionListener="#{controlSucursales.cancelarModificacion()}"  value="Refrescar" process="@this" />
                        <p:commandButton style=" position: absolute; left: 730px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlSucursales.revisarDialogoGuardar()}" disabled="#{controlSucursales.guardado}"    process="@this"   />
                        <p:commandButton style=" position: absolute; left: 808px; top: 487px; font-size: 10px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras"    />




                        <p:dialog header="BANCOS" widgetVar="personasDialogo" draggable="false" resizable="false" closable="false" id="personasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovBancos" style="font-size: 11px; width: 430px" var="personaFirmas" value="#{controlSucursales.listaBancos}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlSucursales.bancoSeleccionado}" selectionMode="single" widgetVar="lovBancos" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlSucursales.filtradoBancos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlSucursales.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlSucursales.actualizarBancos()}" process="@this" onstart="lovBancos.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Bancos"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovBancos.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.numeroidentificaciont}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.numeroidentificaciont}" />
                                </p:column>
                                <p:column filterBy="#{personaFirmas.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarPer" style="position: relative; left: 303px" value="Aceptar"  onclick="personasDialogo.hide(), lovBancos.clearFilters();"  actionListener="#{controlSucursales.actualizarBancos()}" update="lovBancos, aceptarPer" process="@this">
                                <p:resetInput target=":form:lovBancos:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasPer" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlSucursales.cancelarCambioBancos()}" onclick="personasDialogo.hide();
                                    lovBancos.clearFilters();" update="lovBancos" process="@this">
                                <p:resetInput target=":form:lovBancos:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="Ciudades" widgetVar="cargosDialogo" draggable="false" resizable="false" closable="false" id="cargosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="457" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovCiudades" style="font-size: 11px; width: 430px" var="personaCiudades" value="#{controlSucursales.listaCiudades}" rowKey="#{personaCiudades.secuencia}"
                                         selection="#{controlSucursales.ciudadSeleccionado}" selectionMode="single" widgetVar="lovCiudades" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlSucursales.filtradoCiudades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlSucursales.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlSucursales.actualizarCiudades()}" process="@this" onstart="lovCiudades.clearFilters()"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovCiudades.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>

                                <p:column filterBy="#{personaCiudades.codigo}" width="50" filterStyle="width:30px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.codigo}" />
                                </p:column>
                                <p:column filterBy="#{personaCiudades.nombre}" width="130px" filterStyle="width:110px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton id="aceptarCar" style="position: relative; left: 303px" value="Aceptar"  onclick="cargosDialogo.hide(), lovCiudades.clearFilters();"  actionListener="#{controlSucursales.actualizarCiudades()}" update="lovCiudades, aceptarCar" process="@this">
                                <p:resetInput target=":form:lovCiudades:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasCar" style="position: relative; left: 303px" value="Atras"  actionListener="#{controlSucursales.cancelarCambioCiudades()}" onclick="cargosDialogo.hide();
                                    lovCiudades.clearFilters();" update="lovCiudades" process="@this">
                                <p:resetInput target=":form:lovCiudades:globalFilter"/>
                            </p:commandButton>
                        </p:dialog>


                        <p:dialog header="ATENCIÓN...!" widgetVar="confirmarGuardar" draggable="false" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/alerta.jpg" width="60" height="70" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlSucursales.guardarSucursales()}" style="position: absolute; top: 60px; left: 215px " process="@this" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                        </p:dialog>

                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlSucursales.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 30px; top: 20px;"  />
                        <h:outputText value=" #{controlSucursales.mensajeValidacion}" style="position: absolute; left: 100px; top: 25px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="50" height="70" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlSucursales.registrosBorrados}  Registros" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 60px; left: 200px" process="@this" />
                    </p:dialog>
                    <p:dialog id="mostrarGuardar" header="ATENCIÓN...!" widgetVar="mostrarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 20px; top: 10px;"  />
                        <h:outputText value="Se ha guardado correctamente los cambios" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarGuardar.hide();" style="position: absolute; top: 60px; left: 240px" process="@this" />
                    </p:dialog>
                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="105" width="450px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar es necesario adicionar: #{controlSucursales.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 65px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlSucursales.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'SUCURSALES' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlSucursales.secRegistro, 'Sucursales','empresabanco')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla SUCURSALES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('Sucursales','empresabanco')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">

                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlSucursales.secRegistro, 'Sucursales','empresabanco')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'SUCURSALES' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>




                    <p:dialog id="editPais" header="Editar Codigo" widgetVar="editPais" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlSucursales.editarSucursales.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarPais" value="Atras" onclick="editPais.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editSubtituloFirma" header="Editar Nombre" widgetVar="editSubtituloFirma" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlSucursales.editarSucursales.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarSubtituloFirma" value="Atras" onclick="editSubtituloFirma.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editBancos" header="Editar Persona" widgetVar="editBancos" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlSucursales.editarSucursales.banco.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarBancos" value="Atras" onclick="editBancos.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>
                    <p:dialog id="editCiudades" header="Editar Persona" widgetVar="editCiudades" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px;text-transform: uppercase">  
                        <p:inputTextarea value="#{controlSucursales.editarSucursales.ciudad.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarCiudades" value="Atras" onclick="editCiudades.hide();" style="position: absolute; top: 60px; left: 170px; font-size: 11px" process="@this"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroSucursales" header="Nuevo Registro" widgetVar="nuevoRegistroSucursales" closable="false" resizable="false"  draggable="false" modal="true" height="400" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nuevo Sucursal" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaTipoempresa" style="border: none;">

                            <strong><h:outputText value="Código: "  style="font-size: 12px; position: absolute; top: 90px;text-transform: uppercase" /></strong>
                            <p:inputText id="nuevoCodigo" value="#{controlSucursales.nuevoSucursales.codigo}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 85px;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="nuevoCodigo" value="Código" />

                            <strong><h:outputText value="Nombre "  style="font-size: 12px; position: absolute; top: 140px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoNombre" value="#{controlSucursales.nuevoSucursales.nombre}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 135px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="BANCO "  style="font-size: 12px; position: absolute; top: 190px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoPersona" value="#{controlSucursales.nuevoSucursales.banco.nombre}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 185px;text-transform: uppercase">
                                <p:ajax event="click" listener="#{controlSucursales.valoresBackupAutocompletar(1,'PERSONA')}" />
                                <p:ajax event="change" listener="#{controlSucursales.autocompletarNuevo('PERSONA',controlSucursales.nuevoSucursales.banco.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarVariableBancos(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 185px;  " id="btnnuevoPersonaFirma" icon="ui-icon-search" process="@this"  actionListener="#{controlSucursales.asignarVariableBancos(0)}"/>   
                            <p:watermark for="nuevoPersona" value="Persona" />

                            <strong><h:outputText value="CIUDAD "  style="font-size: 12px; position: absolute; top: 240px;text-transform: uppercase" /></strong>
                            <p:inputText  id="nuevoCargo" value="#{controlSucursales.nuevoSucursales.ciudad.nombre}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 235px;text-transform: uppercase">
                                <p:ajax event="click" listener="#{controlSucursales.valoresBackupAutocompletar(1,'CARGO')}" />
                                <p:ajax event="change" listener="#{controlSucursales.autocompletarNuevo('CARGO',controlSucursales.nuevoSucursales.ciudad.nombre, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarVariableCiudades(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 235px;  " id="btnnuevoCargo" icon="ui-icon-search" process="@this"  actionListener="#{controlSucursales.asignarVariableCiudades(0)}"/>   
                            <p:watermark for="nuevoCargo" value="Cargo" />




                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 365px;"  actionListener="#{controlSucursales.limpiarNuevoSucursales()}" update="nuevaTipoempresa" process="@this"/>
                            <p:commandButton id="agregarTE" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 365px;" actionListener="#{controlSucursales.agregarNuevoSucursales()}" process="@this" />
                            <p:commandButton id="cancelarTE" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 365px;"  update="nuevaTipoempresa" onclick="nuevoRegistroSucursales.hide();"  actionListener="#{controlSucursales.limpiarNuevoSucursales()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>



                    <p:dialog id="duplicarRegistroSucursales" header="duplicar Registro" widgetVar="duplicarRegistroSucursales" closable="false" resizable="false"  draggable="false" modal="true" height="400" width="340" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="Duplicar Sucursal" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTE" style="border: none;">

                            <strong><h:outputText value="Código: "  style="font-size: 12px; position: absolute; top: 90px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarCodigo" value="#{controlSucursales.duplicarSucursales.codigo}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 85px;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCodigo" value="Código" />

                            <strong><h:outputText value="Nombre "  style="font-size: 12px; position: absolute; top: 140px;text-transform: uppercase" /></strong>
                            <p:inputText  id="duplicarNombre" value="#{controlSucursales.duplicarSucursales.nombre}" style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 135px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarNombre" value="Nombre" />

                            <strong><h:outputText value="BANCO"  style="font-size: 12px; position: absolute; top: 190px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarPersona" value="#{controlSucursales.duplicarSucursales.banco.nombre}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 185px;" >
                                <p:ajax event="click" listener="#{controlSucursales.valoresBackupAutocompletar(2,'PERSONA')}" />
                                <p:ajax event="change" listener="#{controlSucursales.autocompletarDuplicado('PERSONA', controlSucursales.duplicarSucursales.banco.nombre , 2)}" />
                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarVariableBancos(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 185px;  " id="btnduplicarPersona" icon="ui-icon-search" process="@this"  actionListener="#{controlSucursales.asignarVariableBancos(1)}"/>   
                            <p:watermark for="duplicarPersona" value="Persona" />

                            <strong><h:outputText value="CIUDAD"  style="font-size: 12px; position: absolute; top: 240px;text-transform: uppercase" /></strong>
                            <p:inputText id="duplicarCargo" value="#{controlSucursales.duplicarSucursales.ciudad.nombre}"  style="font-size: 12px; width: 135px; position: absolute; left: 180px; top: 235px;" >
                                <p:ajax event="click" listener="#{controlSucursales.valoresBackupAutocompletar(2,'CARGO')}" />
                                <p:ajax event="change" listener="#{controlSucursales.autocompletarDuplicado('CARGO', controlSucursales.duplicarSucursales.ciudad.nombre , 2)}" />
                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarVariableCiudades(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 310px; top: 235px;  " id="btnduplicarCargo" icon="ui-icon-search" process="@this"  actionListener="#{controlSucursales.asignarVariableCiudades(1)}"/>   
                            <p:watermark for="duplicarCargo" value="Cargo" />


                            <p:commandButton id="limpiarD" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 365px;"  actionListener="#{controlSucursales.limpiarDuplicarSucursales() }" update="duplicarTE"  process="@this"/>
                            <p:commandButton id="duplicarVFP" value="Agregar" style="font-size: 11px; position: absolute; left: 180px; top: 365px;" actionListener="#{controlSucursales.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" value="Cancelar" style="font-size: 11px; position: absolute; left: 250px; top: 365px;"  update="duplicarTE" onclick="duplicarRegistroSucursales.hide();" actionListener="#{controlSucursales.limpiarDuplicarSucursales()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosSucursalesExportar" var="info" style="visibility: hidden; display: none;"                           
                                 value="#{controlSucursales.listSucursales}">

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Codigo" /></f:facet>
                            <h:outputText value="#{info.codigo}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Nombre" /></f:facet>
                            <h:outputText value="#{info.nombre}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Banco" /></f:facet>
                            <h:outputText value="#{info.banco.nombre}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Ciudad" /></f:facet>
                            <h:outputText value="#{info.ciudad.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
