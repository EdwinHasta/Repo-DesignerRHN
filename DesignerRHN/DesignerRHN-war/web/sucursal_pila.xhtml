                        <fieldset style="position: absolute; left: 10px; top: 120px; font-size: 10px; width: 835px; height: 358px; border-radius: 10px; ">

                            <!-- TABLA EMPLVIGENCIACARGO -->

                            <p:dataTable id="datosSucursalesPila" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ;font-size: 10px; border: 1px;"

                                         filteredValue="#{controlSucursalesPila.filtrarSucursalesPila}" emptyMessage="No se encontrarón resultados para la búsqueda"

                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlSucursalesPila.eventoFiltrar()}"/>


                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigoCC" width="85" filterStyle="display: none; visibility: hidden;" >

                                                <p:ajax event="select" listener="#{controlSucursalesPila.cambiarIndice(indice,0)}" /> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                <p:column headerText="Descripcion" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"  id="nombreCentroCosto" width="113" filterStyle="display: none; visibility: hidden;" >

                                </p:column>
                            </p:dataTable>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlSucursalesPila.guardarCambiosCentroCosto()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursalesPila.editarCelda()}" process="@this"/>

                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                    <p:dataExporter type="xml"  target=":formExportar:datosSucursalesPilaExportar" fileName="SucursalesPila" encoding="UTF-8"/>

                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar Xml" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlSucursalesPila.verificarBorrado()}" process="@this"/>

                                <p:separator />

                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>

                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Necesita:  #{controlSucursalesPila.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">

                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar es necesario adicionar:  #{controlSucursalesPila.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">

                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" actionListener="#{controlSucursalesPila.cancelarModificacion()}" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>


                    <p:dialog id="confirmarCambioEmpresa" header="ATENCIÓN...!" widgetVar="confirmarCambioEmpresa"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados en Sucursales Pila de la empresa" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Aceptar" onclick="confirmarCambioEmpresa.hide();" actionListener="#{controlSucursalesPila.guardarCambiosCentroCosto()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarCambioEmpresa.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlSucursalesPila.activarCtrlF11()}"/> 
                    <p:hotkey bind="alt+p" actionListener="#{controlSucursalesPila.lovEmpresas()}"/>

                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />

                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />

                            </p:inputText>
                            <p:watermark for="duplicarNombreCentroCostos" value="Descripcion" />

                                     filteredValue="#{controlSucursalesPila.filtradoListaEmpresas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">

                                <h:outputText  value="#{empresa.nit}" />
                            </p:column>
                            <p:column filterBy="#{empresa.nombre}" filterMatchMode="contains">
                                <f:facet name="header">

                                </f:facet>
                                <h:outputText  value="#{empresa.nombre}" />
                            </p:column>

                        <p:commandButton id="aceptarE" style="position: relative; left: 180px" value="Aceptar" disabled="#{controlSucursalesPila.aceptar}" actionListener="#{controlSucursalesPila.cambiarEmpresa()}" update="aceptarE" process="@this">

                    <p:dialog id="editarNCC" header="Descripcion" widgetVar="editarNCC" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">

                        <p:commandButton id="cancelarNCC" value="Atras" onclick="editarNCC.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
