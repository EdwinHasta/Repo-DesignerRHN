<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.tipobloque" var="msg" />

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 520px;" >
                        <p:commandButton style="position: absolute; left: 25px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="#{msg['refrescar']}" actionListener="#{controlTipoBloque.cancelarModificacion()}" process="@this" />
                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 100px; height: 330px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>#{msg['bloque']}</strong></legend>

                            <p:dataTable id="datosTiposBloques" var="tc" rowKey="#{tc.secuencia}" rowIndexVar="indice" style="border: 1px;width: 840px;"                         
                                         value="#{controlTipoBloque.listaTiposBloques}" scrollable="true" scrollWidth="845" scrollHeight="#{controlTipoBloque.altoTabla}"
                                         filteredValue="#{controlTipoBloque.filtradosListaTiposBloques}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"  >
                                <p:ajax listener="#{controlTipoBloque.eventoFiltrar()}" event="filter"/>

                                <p:column headerText="#{msg['fechainicial']}" sortBy="#{tc.fechainicial}" filterBy="#{tc.fechainicial}" filterMatchMode="contains"  width="15%" id="tiposBloquesIniciales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tc.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{tc.fechainicial}" id="editFechaInicial"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlTipoBloque.modificarTiposBloques(indice, 'N', tc.fechainicial)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlTipoBloque.modificarTiposBloques(indice, 'N', tc.fechainicial)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlTipoBloque.cambiarIndice(indice, 0)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechainicial']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{tc.fechafinal}" filterBy="#{tc.fechafinal}" filterMatchMode="contains"  width="15%" id="tiposBloquesFinales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tc.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{tc.fechafinal}" id="editFechaFinal"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlTipoBloque.modificarTiposBloques(indice, 'N', tc.fechafinal)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlTipoBloque.modificarTiposBloques(indice, 'N', tc.fechafinal)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlTipoBloque.cambiarIndice(indice, 1)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechafinal']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipo']}" style="padding: 0px;" sortBy="#{tc.tipo}" filterBy="#{tc.tipo}" filterMatchMode="contains" id="tiposBloquesTipos" width="20%" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu  id="editarTipos" value="#{tc.estadoTipo}" style="width: 186px; height: 22px">  
                                        <f:selectItem itemLabel="#{msg['numerico']}" itemValue="NUMERICO" />  
                                        <f:selectItem itemLabel="#{msg['caracter']}" itemValue="CARACTER" />  
                                        <f:selectItem itemLabel="#{msg['fecha']}" itemValue="FECHA" />  
                                        <p:ajax listener="#{controlTipoBloque.seleccionarTipo(tc.estadoTipo, indice, celda)}" event="change" update="editarTipos" />
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['tipo']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['codigoplsql']}" width="50%" sortBy="#{tc.bloqueplsql}" filterBy="#{tc.bloqueplsql}"  filterMatchMode="contains" id="tiposBloquesSQL" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tc.bloqueplsql}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tc.bloqueplsql}" id="editarPLSQL" style="font-size: 10px; border-radius: 0px; width: 99.5%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTipoBloque.cambiarIndice(indice, 3)}" process="@this" />
                                                <p:ajax event="change" listener="#{controlTipoBloque.modificarTiposBloques(indice, 'N', tc.bloqueplsql)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigoplsql']}" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTipoBloque.guardarCambiosTiposBloques()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoBloque.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " disabled="true" actionListener="#{controlTipoFormula.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoBloque.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />
                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlTipoBloque.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoBloque.limpiarNuevoTiposBloques()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposBloquesExportar" fileName="TiposBloquesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoBloque.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoTipoBloque.show()" update=":formularioDialogos:nuevoTipoBloque" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevoregistro']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoBloque.borrarTipoBloque()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminarregistro']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoBloque.duplicarTC()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicarregistro']}" />

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoBloque.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:remoteCommand name="dirigirDependencia" actionListener="#{controlDependenciaOperando.recibirDatosOperando(controlTipoBloque.secOperando2 ,controlTipoBloque.operando2)}" action="dependencia" process="@this"/>

                        <p:commandButton style="position: absolute; left: 517px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="DEPENDENCIA" value="#{msg['dependencia']}" actionListener="#{controlTipoBloque.guardarVariables(controlTipoBloque.index, controlTipoBloque.secuenciaOperando)}" process="@this" />
                        <p:commandButton style="position: absolute; left: 700px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" disabled="#{controlTipoBloque.cambiosPagina}" value="#{msg['aceptar']}" onclick="confirmarGuardar.show();" update=":form:datosTiposBloques" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}" actionListener="#{controlTipoBloque.salir()}" action="operando" process="@this" />
                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="editorSQL" header="#{msg['editorSQL']}" widgetVar="editorSQL" resizable="false" draggable="false" modal="true"  height="500" width="650" closable="false">
                        <p:editor id="editor" value="#{controlTipoBloque.editarTiposBloques.bloqueplsql}" width="620" height="470" >
                        </p:editor>
                    </p:dialog>
                    <!--HotKey-->
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlTipoBloque.activarCtrlF11()}" process="@this"/> 

                    <!-- DIALOGOS EDITAR -->

                    <p:dialog id="editarSQL" header="#{msg['editarSQL']}" widgetVar="editarSQL" resizable="false" draggable="false" modal="true" height="510" width="650" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlTipoBloque.editarTiposBloques.bloqueplsql}" style="overflow: auto; width: 605px; height: 450px">
                            <p:ajax event="change" listener="#{controlTipoBloque.modificarTiposBloques(indice, 'N', controlTipoBloque.editarTiposBloques.bloqueplsql)}" update="@this" />
                        </p:inputTextarea>
                        <p:commandButton id="aceptarSQL" value="#{msg['aceptar']}" actionListener="#{controlTipoBloque.cambiarEditor()}" onclick="editarSQL.hide();" style="position: absolute; top: 470px; left: 450px; font-size: 11px" process="@this"/>
                        <p:commandButton id="cancelarSQL" value="#{msg['atras']}" onclick="editarSQL.hide();" style="position: absolute; top: 470px; left: 533px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFechasIniciales" header="#{msg['editarFechasIniciales']}" widgetVar="editarFechasIniciales" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px" value="#{controlTipoBloque.editarTiposBloques.fechainicial}" id="editarFechasIni"  styleClass="ui-datepicker, myClass" readonly="true"  
                                     navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFechasIniciales" value="#{msg['atras']}" onclick="editarFechasIniciales.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFechasFinales" header="#{msg['editarFechasFinales']}" widgetVar="editarFechasFinales" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:calendar  style="font-size: 10px" value="#{controlTipoBloque.editarTiposBloques.fechafinal}" id="editarFechasFin"  styleClass="ui-datepicker, myClass" readonly="true" 
                                     navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                        </p:calendar><p:commandButton id="cancelarFechasFinales" value="#{msg['atras']}" onclick="editarFechasFinales.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlTipoBloque.guardarCambiosTiposBloques()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <!-- Nuevo Registro -->

                    <p:dialog id="NuevoTipoBloque" header="#{msg['nuevoregistro']}" widgetVar="NuevoTipoBloque" closable="false" resizable="false"  draggable="false" modal="true" height="350" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoTipoBloque" style="border: none;">

                            <strong><h:outputText value="#{msg['inicialN']}" style="font-size: 12px; position: absolute; top: 65px" /></strong>
                            <p:calendar  id="nuevaFechaInicial" style="font-size: 10px; position: absolute; top: 65px; left: 180px;" value="#{controlTipoBloque.nuevoTipoBloque.fechainicial}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFechaInicial"/>
                                <p:ajax event="change" update="nuevaFechaInicial"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['finalN']}" style="font-size: 12px; position: absolute; top: 105px" /></strong>
                            <p:calendar  id="nuevaFechaFinal" style="font-size: 10px; position: absolute; top: 105px; left: 180px;" value="#{controlTipoBloque.nuevoTipoBloque.fechafinal}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFechaFinal"/>
                                <p:ajax event="change" update="nuevaFechaFinal"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['tipoN']}" style="font-size: 12px; position: absolute; top: 145px" /></strong>
                            <p:selectOneMenu  id="nuevoTipo" value="#{controlTipoBloque.nuevoTipoBloque.estadoTipo}" style="position:absolute; top:145px; left:180px;width: 145px; height: 22px">  
                                <f:selectItem itemLabel="#{msg['numerico']}" itemValue="NUMERICO" />  
                                <f:selectItem itemLabel="#{msg['caracter']}" itemValue="CARACTER" />  
                                <f:selectItem itemLabel="#{msg['fecha']}" itemValue="FECHA" />  
                                <p:ajax listener="#{controlTipoBloque.seleccionarTipoNuevoTipoBloque(controlTipoBloque.nuevoTipoBloque.estadoTipo, 1)}" event="change" update="nuevoTipo" />
                            </p:selectOneMenu>

                            <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 185px" /></strong>
                            <p:inputText id="nuevoCodigoPLSQL" value="#{controlTipoBloque.nuevoTipoBloque.bloqueplsql}" style="font-size: 12px; width: 122px; position: absolute; left: 180px; top: 185px; text-transform: uppercase" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 50px; top: 300px;" actionListener="#{controlTipoBloque.limpiarNuevoTiposBloques()}" update="nuevoTipoBloque" process="@this"/>
                            <p:commandButton id="agregarN" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 250px; top: 300px;"  actionListener="#{controlTipoBloque.agregarNuevoTipoBloque()}" process="@this"/>
                            <p:commandButton id="cancelarN" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 320px; top: 300px;" actionListener="#{controlTipoBloque.limpiarNuevoTiposBloques()}" update="nuevoTipoBloque" onclick="NuevoTipoBloque.hide();" process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- Duplicar Registro --> 

                    <p:dialog id="DuplicarTipoBloque" header="#{msg['duplicarregistro']}" widgetVar="DuplicarTipoBloque" closable="false" resizable="false"  draggable="false" modal="true" height="350" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTipoBloque" style="border: none;">

                            <strong><h:outputText value="#{msg['inicialN']}" style="font-size: 12px; position: absolute; top: 65px" /></strong>
                            <p:calendar  id="duplicarFechaInicial" style="font-size: 10px; position: absolute; top: 65px; left: 180px;" value="#{controlTipoBloque.duplicarTipoBloque.fechainicial}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFechaInicial"/>
                                <p:ajax event="change" update="duplicarFechaInicial"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['finalN']}" style="font-size: 12px; position: absolute; top: 105px" /></strong>
                            <p:calendar  id="duplicarFechaFinal" style="font-size: 10px; position: absolute; top: 105px; left: 180px;" value="#{controlTipoBloque.duplicarTipoBloque.fechafinal}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFechaFinal"/>
                                <p:ajax event="change" update="duplicarFechaFinal"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['tipoN']}" style="font-size: 12px; position: absolute; top: 145px" /></strong>
                            <p:selectOneMenu  id="duplicarTipo" value="#{controlTipoBloque.duplicarTipoBloque.estadoTipo}" style="position:absolute; top:145px; left:180px;width: 145px; height: 22px">  
                                <f:selectItem itemLabel="#{msg['numerico']}" itemValue="NUMERICO" />  
                                <f:selectItem itemLabel="#{msg['caracter']}" itemValue="CARACTER" />  
                                <f:selectItem itemLabel="#{msg['fecha']}" itemValue="FECHA" />  
                                <p:ajax listener="#{controlTipoBloque.seleccionarTipoNuevoTipoBloque(controlTipoBloque.duplicarTipoBloque.estadoTipo, 2)}" event="change" update="duplicarTipo" />
                            </p:selectOneMenu>

                            <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 185px" /></strong>
                            <p:inputText id="duplicarCodigoPLSQL" value="#{controlTipoBloque.duplicarTipoBloque.bloqueplsql}" style="font-size: 12px; width: 122px; position: absolute; left: 180px; top: 185px; text-transform: uppercase" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarD" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 50px; top: 300px;" actionListener="#{controlTipoBloque.limpiarDuplicarTiposBloques()}" update="duplicarTipoBloque" process="@this"/>
                            <p:commandButton id="agregarD" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 250px; top: 300px;"  actionListener="#{controlTipoBloque.confirmarDuplicar()}" process="@this"/>
                            <p:commandButton id="cancelarD" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 320px; top: 300px;" actionListener="#{controlTipoBloque.limpiarDuplicarTiposBloques()}" update="duplicarTipoBloque" onclick="DuplicarTipoBloque.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>
