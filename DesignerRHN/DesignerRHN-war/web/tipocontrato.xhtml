<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <f:loadBundle basename="Recursos.tipocontrato" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" position: absolute; width: 874px; height: 510px;  text-align: left">  
                        <p:toolbar styleClass="cssToolbar" style="position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; "
                                                 actionListener="#{controlTipoContrato.guardarGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlTipoContrato.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 actionListener="#{controlTipoContrato.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlTipoContrato.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 ajax="false" actionListener="#{controlTipoContrato.validarExportXLS()}" />
                                <p:tooltip for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 ajax="false">
                                    <p:dataExporter type="xml" target="#{controlTipoContrato.exportXML()}" fileName="#{controlTipoContrato.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlTipoContrato.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 onclick="verificarNuevoRegistro.show()" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlTipoContrato.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlTipoContrato.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlTipoContrato.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlTipoContrato.cancelarModificacionGeneral()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 action="#{controlTipoContrato.redirigir()}" actionListener="#{controlTipoContrato.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 65px; width: 830px; height: 223px; border-radius: 10px; padding-top: initial; ">
                            <legend style="color: blue"><strong>#{msg['tipoContrato']}</strong></legend>

                            <p:dataTable id="datosTipoContrato" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left;width: 810px"                           
                                         value="#{controlTipoContrato.listaTiposContratos}" scrollable="true" scrollHeight="#{controlTipoContrato.altoTablaTiposC}"  scrollWidth="825"
                                         filteredValue="#{controlTipoContrato.filtrarListaTiposContratos}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlTipoContrato.tipoContratoSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTipoContrato.eventoFiltrarTC()}" update=":form:datosDiasLaborables"/>

                                <p:column  headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                           id="tipoCCodigo" width="50" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" onclick="select();" id="editarCodigoTipoContrato" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.procesoModificacionTipoContrato(info)}" update="editarCodigoTipoContrato" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(info, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />  
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                          id="tipoCNombre" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" maxlength="30" onclick="select();" id="editarNombreTipoContrato" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.procesoModificacionTipoContrato(info)}" update="editarNombreTipoContrato" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(info, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column style="width: 50px" headerText="#{msg['periodoPrueba']}" sortBy="#{info.duracionperiodoprueba}" filterBy="#{info.duracionperiodoprueba}" filterMatchMode="contains" 
                                          id="tipoCPeriodo" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.duracionperiodoprueba}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.duracionperiodoprueba}" onclick="select();" id="editarPeriodoTipoContrato" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(info)}" update="editarPeriodoTipoContrato" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(info, 2)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px; alignment-adjust: central; text-align: center;" width="60" headerText="VE" sortBy="#{info.vinculacionempresa}" filterBy="#{info.vinculacionempresa}" filterMatchMode="contains" 
                                           id="tipoCVE" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header" >
                                        <h:outputText id="headerVE" value="VE" />
                                        <p:tooltip  for="headerVE" value="#{msg['headerVE']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.vinculacionempresa}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.vinculacionempresa}"  style="width: 55px; font-weight: bold;text-transform: uppercase; text-align: left;">  
                                                <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                                <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(info)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(info, 3)}"  process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px;alignment-adjust: central;text-align: center" headerText="F..." sortBy="#{info.forzacotizacionpila30dias}" filterBy="#{info.forzacotizacionpila30dias}" filterMatchMode="contains" 
                                          id="tipoCForza" width="23" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerForza" value="F..." />
                                        <p:tooltip for="headerForza" value="#{msg['headerForza']}" />
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="editarForzaTipoContrato" style="alignment-adjust: central;" value="#{info.checkForza}">
                                        <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(info)}" process="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="informacionRegistroTC" value="#{msg['infoRegistro']} #{controlTipoContrato.infoRegistroTipoContrato}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                        </fieldset> 

                        <fieldset style="position: absolute; left: 10px; top: 302px; width: 415px; height: 166px; border-radius: 10px; padding-top: initial; ">
                            <legend style="color: blue"><strong>#{msg['diasLaborales']}</strong></legend>

                            <p:dataTable id="datosDiasLaborables" widgetVar="datosDiasLaborables" var="infoD" rowKey="#{infoD.secuencia}" rowIndexVar="indiceD" style="border: 1px; text-align: left;width: 400px"
                                         value="#{controlTipoContrato.listaDiasLaborables}" scrollable="true" scrollHeight="#{controlTipoContrato.altoTablaDiasLab}" scrollWidth="415"
                                         filteredValue="#{controlTipoContrato.filtrarListaDiasLaborables}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="10" selection="#{controlTipoContrato.diaLaborableSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTipoContrato.eventoFiltrarTD()}"/>

                                <p:column headerText="#{msg['tipoDia']}" sortBy="#{infoD.tipodia.descripcion}" filterBy="#{infoD.tipodia.descripcion}" filterMatchMode="contains" 
                                          id="diasLabTipoDia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.tipodia.descripcion}" style="text-transform: uppercase" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.tipodia.descripcion}"  maxlength="30" id="editarTipoDiaDiasLab" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(infoD, 'DIAS', infoD.tipodia.descripcion)}" process="@this" update="editarTipoDiaDiasLab"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndiceDia(infoD,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoContrato.asignarIndex(infoD,0,0)}" process="@this" update="editarTipoDiaDiasLab"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 120%; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooContrato" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px" headerText="#{msg['diasemana']}" sortBy="#{infoD.strDia}" filterBy="#{infoD.strDia}" filterMatchMode="contains" 
                                          id="diasLabDia" width="140" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu value="#{infoD.dia}"  style="width: 98%; font-weight: bold; alignment-adjust: central; text-transform: uppercase"  >  
                                        <f:selectItem itemLabel="#{msg['lunes']}" itemValue="LUN" />  
                                        <f:selectItem itemLabel="#{msg['martes']}" itemValue="MAR" />  
                                        <f:selectItem itemLabel="#{msg['miercoles']}" itemValue="MIE" />  
                                        <f:selectItem itemLabel="#{msg['jueves']}" itemValue="JUE" />  
                                        <f:selectItem itemLabel="#{msg['viernes']}" itemValue="VIE" />
                                        <f:selectItem itemLabel="#{msg['sabado']}" itemValue="SAB" />
                                        <f:selectItem itemLabel="#{msg['domingo']}" itemValue="DOM" />
                                        <f:selectItem itemLabel="#{msg['todos']}" itemValue="ALL" />
                                        <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(infoD)}" process="@this"/>
                                        <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndiceDia(infoD, 1)}"  process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="H.L." sortBy="#{infoD.horaslaborables}" style="text-align: center;" filterBy="#{infoD.horaslaborables}" filterMatchMode="contains" 
                                          id="diasLabHL" width="50" filterStyle="display: none; visibility: hidden;" >   
                                    <f:facet name="header">
                                        <h:outputText id="headerHL" value="H.L." />
                                        <p:tooltip for="headerHL" value="#{msg['headerHL']}" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{infoD.horaslaborables}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.horaslaborables}" id="editarHLDiasLab" style=" border-radius: 0px; text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(infoD)}" process="@this" update="editarHLDiasLab"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndiceDia(infoD, 2)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                            <h:outputText id="informacionRegistroDias" value="#{msg['infoRegistro']} #{controlTipoContrato.infoRegistroTipoDia}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                        </fieldset> 

                        <fieldset style="position: absolute; left: 450px; top: 302px; width: 390px; height: 166px; border-radius: 10px; padding-top: 0px; ">
                            <legend style="color: blue"><strong>#{msg['clonarTC']}</strong></legend>

                            <h:outputText value="#{msg['codigo']}" style="display: inline-block; position: relative; top : 5px; left: 20px"/> 
                            <h:outputText value="#{msg['nombreNClonarTC']}" style="display: inline-block; position: relative; top : 5px; left: 90px"/>

                            <p:inputText onclick="select();" id="codigoTipoCClonar" value="#{controlTipoContrato.codigoTipoCClonar}" 
                                         style="display: block; position: relative; top : 12px; left: 10px;width: 75px;text-transform: uppercase">
                                <pe:keyFilter for="codigoTipoCClonarBase" mask="num"/>
                                <p:ajax event="change" update="codigoTipoCClonar" process="@this"/>
                            </p:inputText>
                            <p:inputText onclick="select();" id="nombreTipoCClonar" maxlength="30" value="#{controlTipoContrato.nombreTipoCClonar}" 
                                         style="display: inline-block; position: relative; top : -13px; left: 120px;width: 200px;text-transform: uppercase">
                                <p:ajax event="change" update="nombreTipoCClonar" process="@this"/>
                            </p:inputText>

                            <h:outputText value="#{msg['codigo']}" style="display: block; position: relative; top : 0px; left: 20px"/> 
                            <h:outputText value="#{msg['nombreBClonarTC']}" style="display: inline-block; position: relative; top : -15px; left: 125px"/> 

                            <p:inputText onclick="select();" id="codigoTipoCClonarBase" value="#{controlTipoContrato.tipoContratoAClonar.codigo}"
                                         style="display: block; position: relative; top : -10px; left: 10px;width: 75px">
                                <pe:keyFilter for="codigoTipoCClonarBase" mask="num"/>
                                <p:ajax event="change" update="codigoTipoCClonarBase" process="@this" listener="#{controlTipoContrato.autoCompletarSeleccionarTipoContratoClonar(controlTipoContrato.tipoContratoAClonar.codigo,0)}"/>
                                <p:ajax event="select" process="@this" listener="#{controlTipoContrato.posicionTipoContratoClonar()}"/>
                                <p:ajax event="dblclick" process="@this" listener="#{controlTipoContrato.dispararDialogoClonarTipoContrato()}"/>
                            </p:inputText>
                            <p:inputText onclick="select();" id="nombreTipoCClonarBase" value="#{controlTipoContrato.tipoContratoAClonar.nombre}" 
                                         style="display: inline-block; position: relative; top : -38px; left: 120px;width: 200px;text-transform: uppercase">
                                <p:ajax event="change" update="nombreTipoCClonarBase" process="@this" listener="#{controlTipoContrato.autoCompletarSeleccionarTipoContratoClonar(controlTipoContrato.tipoContratoAClonar.nombre,1)}"/>
                                <p:ajax event="select" process="@this" listener="#{controlTipoContrato.posicionTipoContratoClonar()}"/>
                                <p:ajax event="dblclick" process="@this" listener="#{controlTipoContrato.dispararDialogoClonarTipoContrato()}"/>
                            </p:inputText>

                            <p:commandButton value="#{msg['clonar']}" actionListener="#{controlTipoContrato.verificarclonarTipoContrato}" icon="ui-icon-extlink"
                                             style="position: relative; top : -2px; left: 40px; height: 35px; width: 130px; 
                                             background-image: url(Imagenes/Iconos/boton.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white;"/>
                        </fieldset> 

                        <p:commandButton style="position: absolute; left: 683px; top: 482px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value="" onclick="confirmarGuardarSalida.show();" disabled="#{controlTipoContrato.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px;  top: 482px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value="" action="#{controlTipoContrato.redirigir()}" actionListener="#{controlTipoContrato.salir()}" process="@this" />
                    </p:panel>

                    <p:dialog id="verificarRastrosTablasH" widgetVar="verificarRastrosTablasH" header="#{msg['rastrosH']}" resizable="false" draggable="false" modal="true" height="130" width="380px">
                        <h:outputText value="#{msg['verificarRastrosTablasH']}" style="width: 90%; text-align: center; position: absolute; left: 20px; top: 20px;color: blue;font-weight: bold"/>
                        <p:commandButton value="#{msg['tipoContrato']}" oncomplete="verificarRastrosTablas.hide()" process="@this"
                                         style="position: absolute; left: 90px; top: 50px; width: 200px; height: 30px" 
                                         actionListener="#{controlTipoContrato.verificarRastroTipoContratoH()}"/>
                        <p:commandButton value="#{msg['diasLaborales']}" oncomplete="verificarRastrosTablas.hide()" process="@this"
                                         style="position: absolute; left: 90px; top: 90px; width: 200px; height: 30px" 
                                         actionListener="#{controlTipoContrato.verificarRastroDiaLaborableH()}"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
