                        <fieldset style="position: absolute; left: 10px; top: 65px; font-size: 10px; width: 830px; height: 235px; border-radius: 10px; ">

                            <p:dataTable id="datosTipoContrato" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"

                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['periodoPrueba']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column  style="font-size: 11px;padding: 0px;width: 35px;alignment-adjust: central;" headerText="VE" sortBy="#{info.vinculacionempresa}" filterBy="#{info.vinculacionempresa}" filterMatchMode="contains"

                                        <h:outputText id="headerVE" value="VE" />
                                        <p:tooltip style="font-size: 12px" for="headerVE" value="#{msg['headerVE']}" />
                                    </f:facet>
                                    <p:selectOneMenu value="#{info.vinculacionempresa}"  style="width: 55px; font-weight: bold;">  
                                        <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                        <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                        <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(indice)}" process="@this"/>
                                        <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(indice, 3)}"  process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="VE" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px;padding: 0px;alignment-adjust: central;text-align: center" headerText="F..." sortBy="#{info.forzacotizacionpila30dias}" filterBy="#{info.forzacotizacionpila30dias}" filterMatchMode="contains" 
                                          id="tipoCForza" width="15" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerForza" value="F..." />
                                        <p:tooltip style="font-size: 12px" for="headerForza" value="#{msg['headerForza']}" />
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="editarForzaTipoContrato" style="alignment-adjust: central;" value="#{info.checkForza}">
                                        <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(indice)}" process="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="F..." />
                                    </f:facet>

                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar style="font-size: 12px; position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTipoContrato.guardarGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlTipoContrato.validarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlTipoContrato.exportXML()}" fileName="#{controlTipoContrato.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoContrato.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                                          id="diasLabTipoDia" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.tipodia.descripcion}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.tipodia.descripcion}"  maxlength="30" id="editarTipoDiaDiasLab" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(indiceD, 'DIAS', infoD.tipodia.descripcion)}" process="@this" update="editarTipoDiaDiasLab"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndiceDia(indiceD,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoContrato.asignarIndex(indiceD,0,0)}" process="@this" update="editarTipoDiaDiasLab"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['tipoDia']}" />

                                          id="diasLabDia" width="80" filterStyle="display: none; visibility: hidden;" >

                                        <f:selectItem itemLabel="#{msg['martes']}" itemValue="MAR" />  
                                        <f:selectItem itemLabel="#{msg['miercoles']}" itemValue="MIE" />  
                                        <f:selectItem itemLabel="#{msg['jueves']}" itemValue="JUE" />

                                        <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndiceDia(indiceD, 1)}"  process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['diasemana']}" />
                                    </f:facet>
                                </p:column>



                                <p:column style="font-size: 11px" headerText="H.L." sortBy="#{infoD.horaslaborables}" filterBy="#{infoD.horaslaborables}" filterMatchMode="contains" 
                                          id="diasLabHL" width="83" filterStyle="display: none; visibility: hidden;" >   
                                    <f:facet name="header">
                                        <h:outputText id="headerHL" value="H.L." />
                                        <p:tooltip style="font-size: 12px" for="headerHL" value="#{msg['headerHL']}" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{infoD.horaslaborables}" >
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoD.horaslaborables}" id="editarHLDiasLab" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(indiceD)}" process="@this" update="editarHLDiasLab"/>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="H.L." />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset>
