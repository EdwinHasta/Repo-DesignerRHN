<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.tipocotizante" var="msg" />
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}"  style=" font-size: 13px; position: absolute; width: 874px; height: 530px;" > 
                        <p:commandButton style="position: absolute; left: 25px; top: 500px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="#{msg['refrescar']}" actionListener="#{controlTipoCotizante.cancelarModificacion()}" process="@this" />
                        <fieldset style="position: absolute; left: 10px; top: 70px; font-size: 10px; width: 845px; height: 165px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>#{msg['tiposcotizantes']}</strong></legend>

                            <p:dataTable id="datosTiposCotizantes" var="tipos" value="#{controlTipoCotizante.listaTiposCotizantes}"
                                         rowKey="#{tipos.secuencia}" rowIndexVar="indice" style="font-size: 11px;position: relative"                           
                                         scrollable="true" scrollHeight="#{controlTipoCotizante.altoTabla}"  scrollWidth="840" filteredValue="#{controlTipoCotizante.filtradosListaTiposCotizantes}" 
                                         emptyMessage="#{msg['vacio']}" selection="#{controlTipoCotizante.tipoCotizanteSeleccionado}" editable="true"
                                         editMode="cell" selectionMode="single">

                                <p:ajax event="rowSelect" listener="#{controlTipoCotizante.cambiarTipoCotizante()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlTipoCotizante.eventoFiltrar()}" process="@this"/>

                                <p:column headerText="#{msg['codigo']}"  sortBy="#{tipos.codigo}" filterBy="#{tipos.codigo}" filterMatchMode="contains" id="tcCodigo" width="133" filterStyle="display: none; visibility: hidden;" >                            
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{tipos.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tipos.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlTipoCotizante.cambiarIndice(indice, 0)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['codigo']}"  />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}"  sortBy="#{tipos.descripcion}" filterBy="#{tipos.descripcion}" filterMatchMode="contains" id="tcDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{tipos.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tipos.descripcion}" id="editarDescripcion" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlTipoCotizante.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['descripcion']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="P" width="100" style="padding: 0px" filterBy="#{tipos.cotizapensionBool}" filterMatchMode="contains" id="tcPension" filterStyle="display: none; visibility: hidden;" sortBy="#{tipos.cotizapensionBool}">
                                    <f:facet name="header">
                                        <h:outputText id="pensionHead" value="P" />
                                        <p:tooltip for="pensionHead" value="#{msg['cotizacionpension']}" showEffect="fade" hideEffect="fade"/>
                                    </f:facet>       
                                    <p:selectBooleanCheckbox value="#{tipos.cotizapensionBool}" id="editarCotizapension" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                        <p:ajax event="change" listener="#{controlTipoCotizante.modificarTiposCotizantes(indice, 'N', tipos.cotizapensionBool)}" update="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="P" />
                                    </f:facet>
                                </p:column>

                                <p:column width="100" style="padding: 0px" filterBy="#{tipos.cotizasaludBool}" filterMatchMode="contains" id="tcSalud" filterStyle="display: none; visibility: hidden;" sortBy="#{tipos.cotizasaludBool}">
                                    <f:facet name="header">
                                        <h:outputText id="saludHead" value="S" />
                                        <p:tooltip for="saludHead" value="#{msg['cotizacionsalud']}" showEffect="fade" hideEffect="fade"/>
                                    </f:facet>       
                                    <p:selectBooleanCheckbox value="#{tipos.cotizasaludBool}" id="editarCotizasalud" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                        <p:ajax event="change" listener="#{controlTipoCotizante.modificarTiposCotizantes(indice, 'N', tipos.cotizasaludBool)}" update="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="S" />
                                    </f:facet>
                                </p:column>


                                <p:column width="81" style="padding: 0px" filterBy="#{tipos.cotizariesgoBool}" filterMatchMode="contains" id="tcRiesgo" filterStyle="display: none; visibility: hidden;" sortBy="#{tipos.cotizariesgoBool}">
                                    <f:facet name="header">
                                        <h:outputText id="riesgoHead" value="R" />
                                        <p:tooltip for="riesgoHead" value="#{msg['cotizacionriesgo']}" showEffect="fade" hideEffect="fade"/>
                                    </f:facet>       
                                    <p:selectBooleanCheckbox value="#{tipos.cotizariesgoBool}" id="editarCotizariesgo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                        <p:ajax event="change" listener="#{controlTipoCotizante.modificarTiposCotizantes(indice, 'N', tipos.cotizariesgoBool)}" update="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="R" />
                                    </f:facet>
                                </p:column>

                                <p:column width="81" style="padding: 0px" filterBy="#{tipos.cotizaparafiscalBool}" filterMatchMode="contains" id="tcParafiscal" filterStyle="display: none; visibility: hidden;" sortBy="#{tipos.cotizaparafiscalBool}">
                                    <f:facet name="header">
                                        <h:outputText id="parafiscalHead" value="F" />
                                        <p:tooltip for="parafiscalHead" value="#{msg['cotizacionparafiscal']}" showEffect="fade" hideEffect="fade"/>
                                    </f:facet>       
                                    <p:selectBooleanCheckbox value="#{tipos.cotizaparafiscalBool}" id="editarCotizaparafiscal" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                        <p:ajax event="change" listener="#{controlTipoCotizante.modificarTiposCotizantes(indice, 'N', tipos.cotizaparafiscalBool)}" update="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="F" />
                                    </f:facet>
                                </p:column>

                                <p:column width="81" style="padding: 0px" filterBy="#{tipos.cotizaesapBool}" filterMatchMode="contains" id="tcEsap" filterStyle="display: none; visibility: hidden;" sortBy="#{tipos.cotizaesapBool}">
                                    <f:facet name="header">
                                        <h:outputText id="esapHead" value="A" />
                                        <p:tooltip for="esapHead" value="#{msg['cotizacionesap']}" showEffect="fade" hideEffect="fade"/>
                                    </f:facet>       
                                    <p:selectBooleanCheckbox value="#{tipos.cotizaesapBool}" id="editarCotizaesap" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                        <p:ajax event="change" listener="#{controlTipoCotizante.modificarTiposCotizantes(indice, 'N', tipos.cotizaesapBool)}" update="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="A" />
                                    </f:facet>
                                </p:column>

                                <p:column width="81" style="padding: 0px" filterBy="#{tipos.cotizamenBool}" filterMatchMode="contains" id="tcMen" filterStyle="display: none; visibility: hidden;" sortBy="#{tipos.cotizamenBool}">
                                    <f:facet name="header">
                                        <h:outputText id="menHead" value="M" />
                                        <p:tooltip for="menHead" value="#{msg['cotizacionmen']}" showEffect="fade" hideEffect="fade"/>
                                    </f:facet>       
                                    <p:selectBooleanCheckbox value="#{tipos.cotizamenBool}" id="editarCotizamen" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                        <p:ajax event="change" listener="#{controlTipoCotizante.modificarTiposCotizantes(indice, 'N', tipos.cotizamenBool)}" update="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="M" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="E" width="81" sortBy="#{tipos.extranjeroBool}" filterBy="#{tipos.extranjeroBool}" filterMatchMode="contains" id="tcExtranjero" filterStyle="display: none; visibility: hidden;"  style="padding: 0px">
                                    <f:facet name="header">
                                        <h:outputText id="extranjeroHead" value="E" />
                                        <p:tooltip for="extranjeroHead" value="#{msg['extranjero']}" showEffect="fade" hideEffect="fade"/>
                                    </f:facet>       
                                    <p:selectBooleanCheckbox value="#{tipos.extranjeroBool}" id="editarExtranjero" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                        <p:ajax event="change" listener="#{controlTipoCotizante.modificarTiposCotizantes(indice, 'N', tipos.extranjeroBool)}" update="@this"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                        <h:outputText value="E" />
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px"  width="140" headerText="#{msg['subtipocotizante']}" sortBy="#{tipos.estadoSubTipoCotizante}" filterBy="#{tipos.estadoSubTipoCotizante}" filterMatchMode="contains" id="tcSubtipoCotizante" filterStyle="display: none; visibility: hidden;" >                                  

                                    <p:selectOneMenu  id="editarSubTipoCotizante" value="#{tipos.estadoSubTipoCotizante}" style="width: 135px">  
                                        <f:selectItem itemLabel="" itemValue="null" />  
                                        <f:selectItem itemLabel="1. Dependiente Pensionado por Vejez Activo." itemValue="1" />  
                                        <f:selectItem itemLabel="2. Independiente Pensionado por Vejez Activo" itemValue="2" />  
                                        <f:selectItem itemLabel="3. Cotizante no obligado a cotización a pensiones por edad" itemValue="3" />  
                                        <f:selectItem itemLabel="4. Cotizante con requisitos cumplidos para pensión" itemValue="4" />  
                                        <f:selectItem itemLabel="5. Cotizante a quien se le ha reconocido indemnización sustitutiva o devolución de saldos" itemValue="5" />    
                                        <f:selectItem itemLabel="6. Cotizante perteneciente a un régimen exceptuado de pensiones o a entidades autori..." itemValue="6" />
                                        <p:ajax listener="#{controlTipoCotizante.seleccionarSubTipoCotizante(tipos.estadoSubTipoCotizante, indice, celda)}" event="change" update="@this" />
                                    </p:selectOneMenu>


                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['subtipocotizante']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="CA" style="padding: 0px"  sortBy="#{tipos.codigoalternativo}" filterBy="#{tipos.codigoalternativo}" filterMatchMode="contains" id="tcCodigoAlternativo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{tipos.codigoalternativo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tipos.codigoalternativo}" id="editarCodigoalternativo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlTipoCotizante.cambiarIndice(indice, 2)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="CA"  />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 250px; font-size: 10px; width: 645px; height: 160px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>#{msg['detallestiposcotizantes']}</strong></legend>

                            <p:dataTable id="datosDetallesTiposCotizantes" var="detallesTipos" value="#{controlTipoCotizante.listaDetallesTiposCotizantes}"
                                         rowKey="#{detallesTipos.secuencia}" rowIndexVar="indiceNF" style="position: relative; font-size: 10px; border: 1px; text-align: left"                           
                                         scrollable="true" scrollHeight="#{controlTipoCotizante.altoTablaNF}" scrollWidth="840" liveScroll="true" scrollRows="10" filteredValue="#{controlTipoCotizante.filtradosListaDetallesTiposCotizantes}" 
                                         emptyMessage="#{msg['vacio']}" 
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlTipoCotizante.eventoFiltrarNF()}"/>

                                <p:column headerText="#{msg['tipoentidad']}"  sortBy="#{detallesTipos.tipoentidad.nombre}" filterBy="#{detallesTipos.tipoentidad.nombre}" filterMatchMode="contains" id="dtcTipoEntidad" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{detallesTipos.tipoentidad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{detallesTipos.tipoentidad.nombre}" id="editarTipoEntidad" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoCotizante.modificarDetallesTiposCotizantes(indiceNF, 'TIPOENTIDAD', detallesTipos.tipoentidad.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlTipoCotizante.cambiarIndiceNF(indiceNF,0)}" />
                                                <p:ajax event="dblclick" listener="#{controlTipoCotizante.asignarIndexNF(indiceNF,0,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooTipoEntidad" value="#{msg['tipoentidad']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['minimosml']}"  sortBy="#{detallesTipos.minimosml}" filterBy="#{detallesTipos.minimosml}" filterMatchMode="contains" id="dtcMinimo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{detallesTipos.minimosml}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{detallesTipos.minimosml}" id="editarMinimo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlTipoCotizante.cambiarIndiceNF(indiceNF,1)}" />
                                                <p:ajax event="change" listener="#{controlTipoCotizante.modificarDetallesTiposCotizantes(indiceNF,'N',detallesTipos.minimosml)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['minimosml']}"  />
                                    </f:facet>

                                </p:column>

                                <p:column headerText="#{msg['maximosml']}" sortBy="#{detallesTipos.maximosml}" filterBy="#{detallesTipos.maximosml}" filterMatchMode="contains" id="dtcMaximo" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{detallesTipos.maximosml}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{detallesTipos.maximosml}" id="editarMaximo" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlTipoCotizante.cambiarIndiceNF(indiceNF,2)}" />
                                                <p:ajax event="change" listener="#{controlTipoCotizante.modificarDetallesTiposCotizantes(indiceNF,'N',detallesTipos.maximosml)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['maximosml']}"  />
                                    </f:facet>

                                </p:column>

                            </p:dataTable>  
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 420px; font-size: 10px; width: 845px; height: 50px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>Tipos Cotizantes</strong></legend>
                            <h:outputText value="#{msg['codigo']}" style="font-size: 11px; top: 15px; position: absolute" />
                            <p:inputText id="ClonarTipoCotizante" value="#{controlTipoCotizante.clonarTipoCotizante.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 5px; top: 31px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="dblclick" listener="#{controlTipoCotizante.asignarIndexC(1, 0)}" update="@this"/>
                            </p:inputText>
                            <h:outputText value="#{msg['nombredeltipocotizanteorigen']}" style="font-size: 11px; top: 15px; position: absolute; left: 150px" />
                            <p:inputText readonly="true" id="ClonarTipoCotizanteDescripcion" value="#{controlTipoCotizante.clonarTipoCotizante.descripcion}" style="font-size: 12px; width: 222px; position: absolute; left: 140px; top: 31px; text-transform: uppercase" onclick="select();" >
                            </p:inputText>

                            <h:outputText value="#{msg['codigo']}" style="font-size: 11px; top: 15px; left: 380px; position: absolute" />
                            <p:inputText id="ClonarNuevoTipoCotizante" value="#{controlTipoCotizante.clonarCodigo}" style="font-size: 12px; width: 122px; position: absolute; left: 380px; top: 31px; text-transform: uppercase" onclick="select();" >
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <h:outputText value="#{msg['nombredelnuevotipocotizante']}" style="font-size: 11px; top: 15px; position: absolute; left: 520px" />
                            <p:inputText id="ClonarDescripcionNuevoTipoCotizante" value="#{controlTipoCotizante.clonarDescripcion}" style="font-size: 12px; width: 222px; position: absolute; left: 515px; top: 31px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton style="width: 85px; height: 50px; position: absolute; left: 760px; top: 8px;  " id="btnClonar" value="#{msg['clonar']}" process="@this"/>   
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 32px; left: 3px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTipoCotizante.guardarCambiosTiposCotizantes()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}"  />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoCotizante.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}"  />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoCotizante.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}"  />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoCotizante.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlTipoCotizante.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}"  />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoCotizante.limpiarNuevoTipoCotizante()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlTipoCotizante.tablaImprimir}" fileName="#{controlTipoCotizante.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}"  />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoCotizante.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}"  />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoCotizante.tablaNuevoRegistro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}"  />

                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}"  />
