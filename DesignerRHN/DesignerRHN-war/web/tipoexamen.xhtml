<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Tipos de Exàmenes"  style="position: absolute; width: 874px; height: 510px; text-align: left">    
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Tipos de Examenes</strong></legend>

                            <p:dataTable id="datosTipoExamen" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlTiposExamenes.listTiposExamenes}" 
                                         scrollable="true"
                                         scrollHeight="#{controlTiposExamenes.tamano}"
                                         scrollWidth="830"
                                         filteredValue="#{controlTiposExamenes.filtrarTiposExamenes}"
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false" 
                                         selection="#{controlTiposExamenes.tiposExamenesSeleccionado}"
                                         selectionMode="single"
                                         >
                                <p:ajax event="filter" listener="#{controlTiposExamenes.eventoFiltrar()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" maxlength="4" id="editarCodigo" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlTiposExamenes.cambiarIndice(indice, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlTiposExamenes.modificarTipoExamen(indice, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains" id="descripcion" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.nombre}" maxlength="30" id="editarNombre" style="height: 12px;  border-radius: 0px; width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlTiposExamenes.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlTiposExamenes.modificarTipoExamen(indice, 'N', info.nombre)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Mìnimo Normal" sortBy="#{info.minimonormal}" filterBy="#{info.minimonormal}" filterMatchMode="contains" id="minimoNormal" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.minimonormal}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.minimonormal}" id="editarMinimoNormal" style="height: 12px;  border-radius: 0px; width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlTiposExamenes.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlTiposExamenes.modificarTipoExamen(indice, 'N', info.minimonormal)}" update="minimoNormal"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Màximo Normal" sortBy="#{info.maximonormal}" filterBy="#{info.maximonormal}" filterMatchMode="contains" id="maximoNormal" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.maximonormal}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.maximonormal}" id="editarMaximoNormal" style="height: 12px;  border-radius: 0px; width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlTiposExamenes.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlTiposExamenes.modificarTipoExamen(indice, 'N', info.maximonormal)}" update="maximoNormal"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Días Recurrencia" sortBy="#{info.diasrecurrencia}" filterBy="#{info.diasrecurrencia}" filterMatchMode="contains" id="diasRecurrencia" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.diasrecurrencia}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.diasrecurrencia}" id="editarDiasRecurrencia" style="height: 12px;  border-radius: 0px; width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlTiposExamenes.cambiarIndice(indice, 4)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlTiposExamenes.modificarTipoExamen(indice, 'N', info.diasrecurrencia)}" update="diasRecurrencia"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                            </p:dataTable>

                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTiposExamenes.guardarTiposExamenes()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.limpiarNuevoTiposExamenes()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTipoExamenExportar" fileName="TIPOSEXAMENES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg);  background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  oncomplete="nuevoRegistroTiposExamenes.show()" update=":formularioDialogos:nuevaTipoExamen" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nueva Tipo Examenes" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px "  actionListener="#{controlTiposExamenes.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Tipo Examenes" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.duplicandoTiposExamenes()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Tipo Examenes" />
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="refrescar"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposExamenes.salir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <h:outputText id="informacionRegistro" value="#{controlTiposExamenes.infoRegistro}" style="position: absolute; left: 15px; top: 475px; font-weight: bold"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 470px; " icon="ui-icon-check" id="ACEPTAR" disabled="#{controlTiposExamenes.guardado}" value="Aceptar"  actionListener="#{controlTiposExamenes.revisarDialogoGuardar()}"     process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px; " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras"    />

                        <p:dialog id="confirmarGuardar" header="ATENCION...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/alerta.jpg" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlTiposExamenes.guardarTiposExamenes()}" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" actionListener="#{controlTiposExamenes.cancelarModificacion()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>
                    </p:panel>

                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlTiposExamenes.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="77" width="330px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{controlTiposExamenes.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 40px; left: 230px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="77" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 40px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="87" width="280px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlTiposExamenes.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 50px; left: 180px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Para agregar es necesario adicionar: #{controlTiposExamenes.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlTiposExamenes.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'TIPOSEXAMENES' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlTiposExamenes.secRegistro,'TiposExamenes', 'tipoexamen')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla TIPOSEXAMENES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('TiposExamenes', 'tipoexamen')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlTiposExamenes.secRegistro,'TiposExamenes', 'tipoexamen')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'TIPOSEXAMENES' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>



                    <p:dialog id="editCodigo" header="Código" widgetVar="editCodigo" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlTiposExamenes.editarTipoExamen.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editDescripcion" header="Descripción" widgetVar="editDescripcion" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlTiposExamenes.editarTipoExamen.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editMinimoNormal" header="Minimo Normal" widgetVar="editMinimoNormal" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlTiposExamenes.editarTipoExamen.minimonormal}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editMaximoNormal" header="Maximo Normal" widgetVar="editMaximoNormal" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlTiposExamenes.editarTipoExamen.maximonormal}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editDiasRecurrencia" header="Dias Recurrencia" widgetVar="editDiasRecurrencia" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlTiposExamenes.editarTipoExamen.diasrecurrencia}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
