<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.tipoformula" var="msg" />

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 520px;" >
                        <p:commandButton style="position: absolute; left: 25px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="#{msg['refrescar']}" actionListener="#{controlTipoFormula.cancelarModificacion()}" process="@this" />
                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 100px; height: 330px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>#{msg['formula']}</strong></legend>

                            <p:dataTable id="datosTiposFormulas" var="tf" rowKey="#{tf.secuencia}" rowIndexVar="indice" style="border: 1px;width: 840px;"                         
                                         value="#{controlTipoFormula.listaTiposFormulas}" scrollable="true" scrollWidth="845" scrollHeight="#{controlTipoFormula.altoTabla}"
                                         filteredValue="#{controlTipoFormula.filtradosListaTiposFormulas}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" >
                                <p:ajax listener="#{controlTipoFormula.eventoFiltrar()}" event="filter"/>

                                <p:column headerText="#{msg['fechainicial']}" sortBy="#{tf.fechainicial}" filterBy="#{tf.fechainicial}" filterMatchMode="contains"  width="33%" id="tiposFormulasIniciales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tf.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{tf.fechainicial}" id="editFechaInicial"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlTipoFormula.modificarTiposFormulas(indice, 'N', tf.fechainicial)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlTipoFormula.modificarTiposFormulas(indice, 'N', tf.fechainicial)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlTipoFormula.cambiarIndice(indice, 0)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechainicial']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{tf.fechafinal}" filterBy="#{tf.fechafinal}" filterMatchMode="contains"  width="33%" id="tiposFormulasFinales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tf.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{tf.fechafinal}" id="editFechaFinal"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlTipoFormula.modificarTiposFormulas(indice, 'N', tf.fechafinal)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlTipoFormula.modificarTiposFormulas(indice, 'N', tf.fechafinal)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlTipoFormula.cambiarIndice(indice, 1)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['fechafinal']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px" headerText="..." width="32" id="operandosDetalles" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerFormula" value="..." />
                                        <p:tooltip style="font-size: 12px" for="headerFormula" value="#{msg['formula']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['formula']}" sortBy= "#{tf.formula.nombrecorto}" filterBy="#{tf.formula.nombrecorto}" filterMatchMode="contains" id="tiposFormulasFormula" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{tf.formula.nombrecorto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tf.formula.nombrecorto}" id="editarFormula" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoFormula.modificarTiposFormulas(indice, 'FORMULA', tf.formula.nombrecorto)}"/>
                                                <p:ajax event="select" listener="#{controlTipoFormula.cambiarIndice(indice, 3)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlTipoFormula.asignarIndex(indice, 0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooFormula" value="#{msg['formula']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estado']}" sortBy="#{tf.formula.estado}" filterBy="#{tf.formula.estado}" filterMatchMode="contains" id="tiposFormulasEventos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{tf.formula.estado}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" value="#{tf.formula.estado}" id="editarEstadoFormula" style="font-size: 10px; border-radius: 0px; width: 93.5%;text-transform: uppercase" > 
                                                <p:ajax event="select" listener="#{controlTipoFormula.cambiarIndice(indice, 4)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['estado']}" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTipoFormula.guardarCambiosTiposFormulas()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFormula.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " disabled="true" actionListener="#{controlTipoFormula.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFormula.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlTipoFormula.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFormula.limpiarNuevoTiposFormulas()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposFormulasExportar" fileName="TiposFormulasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFormula.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoTipoFormula.show()" update=":formularioDialogos:nuevoTipoFormula" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFormula.borrarTipoFormula()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFormula.duplicarTF()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFormula.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:commandButton style="position: absolute; left: 700px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" disabled="#{controlTipoFormula.cambiosPagina}" value="#{msg['aceptar']}" onclick="confirmarGuardar.show();" update=":form:datosTiposFormulas" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}" actionListener="#{controlTipoFormula.salir()}" action="operando" process="@this" />

                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <!--HotKey-->
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlTipoFormula.activarCtrlF11()}" process="@this"/> 

                    <!-- DIALOGOS EDITAR -->
                    <p:dialog id="editarFechasIniciales" header="#{msg['editarFechasIniciales']}" widgetVar="editarFechasIniciales" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px" value="#{controlTipoFormula.editarTiposFormulas.fechainicial}" id="editarFechaInicial"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFechasIniciales" value="#{msg['atras']}" onclick="editarFechasIniciales.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFechasFinales" header="#{msg['editarFechasFinales']}" widgetVar="editarFechasFinales" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:calendar  style="font-size: 10px" value="#{controlTipoFormula.editarTiposFormulas.fechafinal}" id="editarFechaFinal"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                        </p:calendar><p:commandButton id="cancelarFechasFinales" value="#{msg['atras']}" onclick="editarFechasFinales.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFormulas" header="#{msg['editarFormulas']}" widgetVar="editarFormulas" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlTipoFormula.editarTiposFormulas.formula.nombrecorto}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarFormulas" value="#{msg['atras']}" onclick="editarFormulas.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarEstados" header="#{msg['editarEstados']}" widgetVar="editarEstados" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlTipoFormula.editarTiposFormulas.formula.estado}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarEstado" value="#{msg['atras']}" onclick="editarEstados.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlTipoFormula.guardarCambiosTiposFormulas()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                    <!-- L.O.V FORMULA-->
                    <p:dialog header="#{msg['formulasF']}" widgetVar="formulasDialogo" draggable="false" resizable="false" id="formulasDialogo" closable="false"  
                              showEffect="fade" hideEffect="fade" modal="true" width="520" height="350" style="font-size: 12px">

                        <p:dataTable  id="LOVFormulas" style="font-size: 11px; width: 480px" var="formulas" value="#{controlTipoFormula.lovListaFormulas}"
                                      scrollable="true" scrollHeight="200" scrollWidth="480" widgetVar="LOVFormulas" 
                                      filteredValue="#{controlTipoFormula.lovFiltradosListaFormulas}" emptyMessage="#{msg['lovvacio']}"
                                      rowKey="#{formulas.secuencia}" selection="#{controlTipoFormula.seleccionFormulas}" selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{controlTipoFormula.activarAceptar()}" update=":formularioDialogos:aceptarF"/>
                            <p:ajax event="rowDblselect" listener="#{controlTipoFormula.actualizarFormulas()}" process="@this" onstart="LOVFormulas.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarF']}"  style="position: absolute; left: 27px; top: 15px;"/>  
                                <p:inputText id="globalFilter" onkeyup="LOVFormulas.filter();" style="width: 200px; position: relative; left: 60px;" />  
                            </f:facet>

                            <p:column sortBy="#{formulas.estado}" filterBy="#{formulas.estado}" width="60" filterMatchMode="contains" filterStyle="width:40px" > 
                                <f:facet name="header">
                                    <h:outputText value="#{msg['estadoF']}" />
                                </f:facet>
                                <h:outputText value="#{formulas.estado}" />  
                            </p:column>

                            <p:column sortBy="#{formulas.nombrecorto}" filterBy="#{formulas.nombrecorto}" width="60" filterMatchMode="contains" filterStyle="width:40px" > 
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombrecortoF']}" />
                                </f:facet>
                                <h:outputText value="#{formulas.nombrecorto}" />  
                            </p:column>
                            
                            <p:column sortBy="#{formulas.nombrelargo}" filterBy="#{formulas.nombrelargo}" width="200" filterMatchMode="contains" filterStyle="width:40px"> 
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombrelargoF']}" />
                                </f:facet>
                                <h:outputText value="#{formulas.nombrelargo}" />  
                            </p:column>
                        </p:dataTable>

                        <p:commandButton id="aceptarF" value="#{msg['aceptar']}" disabled="#{controlTipoFormula.aceptar}" style="position: absolute; top: 305px; left: 150px; font-size: 12px" actionListener="#{controlTipoFormula.actualizarFormulas()}" onclick="LOVFormulas.clearFilters();" update="@this" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVFormulas:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasF" value="#{msg['atras']}" style="position: absolute; top: 305px; left: 250px; font-size: 12px" onclick="formulasDialogo.hide(), LOVFormulas.clearFilters();" actionListener="#{controlTipoFormula.cancelarCambioFormulas()}" update="LOVFormulas, aceptarF" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVFormulas:globalFilter"/>
                        </p:commandButton>

                    </p:dialog>

                    <!-- Nuevo Registro --> 

                    <p:dialog id="NuevoTipoFormula" header="#{msg['nuevoregistro']}" widgetVar="NuevoTipoFormula" closable="false" resizable="false"  draggable="false" modal="true" height="350" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoTipoFormula" style="border: none;">

                            <strong><h:outputText value="#{msg['fechainicialN']}" style="font-size: 12px; position: absolute; top: 65px" /></strong>
                            <p:calendar  id="nuevaFechaInicial" style="font-size: 10px; position: absolute; top: 65px; left: 180px;" value="#{controlTipoFormula.nuevoTipoFormula.fechainicial}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFechaInicial"/>
                                <p:ajax event="change" update="nuevaFechaInicial"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['fechafinalN']}" style="font-size: 12px; position: absolute; top: 105px" /></strong>
                            <p:calendar  id="nuevaFechaFinal" style="font-size: 10px; position: absolute; top: 105px; left: 180px;" value="#{controlTipoFormula.nuevoTipoFormula.fechafinal}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFechaFinal"/>
                                <p:ajax event="change" update="nuevaFechaFinal"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['formulaN']}" style="font-size: 12px; position: absolute; top: 145px;" /></strong>
                            <p:inputText id="nuevaFormula" value="#{controlTipoFormula.nuevoTipoFormula.formula.nombrecorto}" style="font-size: 12px; width: 122px; position: absolute; left: 180px; top: 145px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlTipoFormula.valoresBackupAutocompletar(1, 'FORMULA')}" />
                                <p:ajax event="change" listener="#{controlTipoFormula.autocompletarNuevoyDuplicado('FORMULA', controlTipoFormula.nuevoTipoFormula.formula.nombrecorto, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlTipoFormula.asignarIndex(indice, 0, 1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 311px; top: 145px;  " id="btnNuevaFormula" actionListener="#{controlTipoFormula.asignarIndex(indice, 0, 1)}" icon="ui-icon-search" process="@this" />
                            
                            <strong><h:outputText value="#{msg['estadoN']}" style="font-size: 12px; position: absolute; top: 185px" /></strong>
                            <p:inputText readonly="true" id="nuevoEstado" value="#{controlTipoFormula.nuevoTipoFormula.formula.estado}" style="font-size: 12px; width: 122px; position: absolute; left: 180px; top: 185px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 50px; top: 300px;" actionListener="#{controlTipoFormula.limpiarNuevoTiposFormulas()}" update="nuevoTipoFormula" process="@this"/>
                            <p:commandButton id="agregarN" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 250px; top: 300px;"  actionListener="#{controlTipoFormula.agregarNuevoTipoFormula()}" process="@this"/>
                            <p:commandButton id="cancelarN" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 320px; top: 300px;" actionListener="#{controlTipoFormula.limpiarNuevoTiposFormulas()}" update="nuevoTipoFormula" onclick="NuevoTipoFormula.hide();" process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- Duplicar Registro --> 

                    <p:dialog id="DuplicarTipoFormula" header="#{msg['duplicarregistro']}" widgetVar="DuplicarTipoFormula" closable="false" resizable="false"  draggable="false" modal="true" height="350" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTipoFormula" style="border: none;">
