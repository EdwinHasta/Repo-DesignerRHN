<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.tipofuncion" var="msg" />

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 500px;" >
                        <p:commandButton style="position: absolute; left: 25px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlTipoFuncion.cancelarModificacion()}" process="@this" />
                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 100px; height: 330px; border-radius: 10px; ">
                            <legend style="font-size: 13px; color: #14388B"><strong>#{msg['funcion']}</strong></legend>

                            <p:dataTable id="datosTiposFunciones" var="tf" rowKey="#{tf.secuencia}" rowIndexVar="indice" style="border: 1px;width: 840px;"                         
                                         value="#{controlTipoFuncion.listaTiposFunciones}" scrollable="true" scrollWidth="845" scrollHeight="#{controlTipoFuncion.altoTabla}"
                                         filteredValue="#{controlTipoFuncion.filtradosListaTiposFunciones}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" >
                                <p:ajax listener="#{controlTipoFuncion.eventoFiltrar()}" event="filter"/>

                                <p:column headerText="#{msg['inicial']}" sortBy="#{tf.fechainicial}" filterBy="#{tf.fechainicial}" filterMatchMode="contains"  width="33%" id="tiposFuncionesIniciales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tf.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{tf.fechainicial}" id="editFechaInicial"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlTipoFuncion.modificarTiposFunciones(indice, 'N', tf.fechainicial)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlTipoFuncion.modificarTiposFunciones(indice, 'N', tf.fechainicial)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlTipoFuncion.cambiarIndice(indice, 0)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['inicial']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['final']}" sortBy="#{tf.fechafinal}" filterBy="#{tf.fechafinal}" filterMatchMode="contains"  width="33%" id="tiposFuncionesFinales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tf.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{tf.fechafinal}" id="editFechaFinal"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlTipoFuncion.modificarTiposFunciones(indice, 'N', tf.fechainicial)}" update="@this"/>
                                                <p:ajax event="change" listener="#{controlTipoFuncion.modificarTiposFunciones(indice, 'N', tf.fechafinal)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlTipoFuncion.cambiarIndice(indice, 1)}" process="@this" />
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['final']}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['objeto']}" width="33%" disabledSelection="true" sortBy="#{tf.nombreobjeto}" filterBy="#{tf.nombreobjeto}"  filterMatchMode="contains" id="tiposFuncionesObjetos" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tf.nombreobjeto}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tf.nombreobjeto}" id="editarObjetos" style="font-size: 10px; border-radius: 0px; width: 99.5%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTipoFuncion.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="change" listener="#{controlTipoFuncion.modificarTiposFunciones(indice, 'N', tf.nombreobjeto)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   

                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['objeto']}" />
                                    </f:facet>

                                </p:column>

                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style="font-size: 12px; position: absolute; top: 35px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTipoFuncion.guardarCambiosTiposFunciones()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFuncion.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " disabled="true" actionListener="#{controlAdminreportes.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFuncion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlTipoFuncion.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFuncion.limpiarNuevoTiposFunciones()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposFuncionesExportar" fileName="TiposFuncionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFuncion.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoTipoFuncion.show()" update=":formularioDialogos:nuevoTipoFuncion" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFuncion.borrarTipoFuncion()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFuncion.duplicarTF()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoFuncion.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:commandButton style="position: absolute; left: 700px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" disabled="#{controlTipoFuncion.cambiosPagina}" value="#{msg['aceptar']}" onclick="confirmarGuardar.show();" update=":form:datosTiposFunciones" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 470px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="#{msg['atras']}" actionListener="#{controlTipoFuncion.salir()}" action="operando" process="@this" />

                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <!--HotKey-->
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlTipoFuncion.activarCtrlF11()}" process="@this"/> 

                    <!-- DIALOGOS EDITAR -->
                    <p:dialog id="editarFechasIniciales" header="#{msg['editarFechasIniciales']}" widgetVar="editarFechasIniciales" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px; padding: 0px">  
                        <p:calendar  style="font-size: 10px" value="#{controlTipoFuncion.editarTiposFunciones.fechainicial}" id="editarFechaInicial"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                        </p:calendar>
                        <p:commandButton id="cancelarFechasIniciales" value="#{msg['atras']}" onclick="editarFechasIniciales.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarFechasFinales" header="#{msg['editarFechasFinales']}" widgetVar="editarFechasFinales" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:calendar  style="font-size: 10px" value="#{controlTipoFuncion.editarTiposFunciones.fechafinal}" id="editarFechaFinal"  styleClass="ui-datepicker, myClass"  
                                     navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                        </p:calendar><p:commandButton id="cancelarFechasFinales" value="#{msg['atras']}" onclick="editarFechasFinales.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarObjetos" header="#{msg['editarObjetos']}" widgetVar="editarObjetos" resizable="false" draggable="false" modal="true" height="93" width="240" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlTipoFuncion.editarTiposFunciones.nombreobjeto}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarObjetos" value="#{msg['atras']}" onclick="editarObjetos.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlTipoFuncion.guardarCambiosTiposFunciones()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <!-- Nuevo Registro --> 

                    <p:dialog id="NuevoTipoFuncion" header="#{msg['nuevoregistro']}" widgetVar="NuevoTipoFuncion" closable="false" resizable="false"  draggable="false" modal="true" height="350" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoTipoFuncion" style="border: none;">

                            <strong><h:outputText value="#{msg['inicialN']}" style="font-size: 12px; position: absolute; top: 65px" /></strong>
                            <p:calendar  id="nuevaFechaInicial" style="font-size: 10px; position: absolute; top: 65px; left: 180px;" value="#{controlTipoFuncion.nuevoTipoFuncion.fechainicial}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFechaInicial"/>
                                <p:ajax event="change" update="nuevaFechaInicial"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['finalN']}" style="font-size: 12px; position: absolute; top: 105px" /></strong>
                            <p:calendar  id="nuevaFechaFinal" style="font-size: 10px; position: absolute; top: 105px; left: 180px;" value="#{controlTipoFuncion.nuevoTipoFuncion.fechafinal}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="nuevaFechaFinal"/>
                                <p:ajax event="change" update="nuevaFechaFinal"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['objetoN']}" style="font-size: 12px; position: absolute; top: 145px" /></strong>
                            <p:inputText id="nuevoObjeto" value="#{controlTipoFuncion.nuevoTipoFuncion.nombreobjeto}" style="font-size: 12px; width: 122px; position: absolute; left: 180px; top: 145px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 50px; top: 300px;" actionListener="#{controlTipoFuncion.limpiarNuevoTiposFunciones()}" update="nuevoTipoFuncion" process="@this"/>
                            <p:commandButton id="agregarN" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 250px; top: 300px;"  actionListener="#{controlTipoFuncion.agregarNuevoTipoFuncion()}" process="@this"/>
                            <p:commandButton id="cancelarN" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 320px; top: 300px;" actionListener="#{controlTipoFuncion.limpiarNuevoTiposFunciones()}" update="nuevoTipoFuncion" onclick="NuevoTipoFuncion.hide();" process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- Duplicar Registro --> 

                    <p:dialog id="DuplicarTipoFuncion" header="#{msg['duplicarregistro']}" widgetVar="DuplicarTipoFuncion" closable="false" resizable="false"  draggable="false" modal="true" height="350" width="400" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTipoFuncion" style="border: none;">

                            <strong><h:outputText value="#{msg['inicialN']}" style="font-size: 12px; position: absolute; top: 65px" /></strong>
                            <p:calendar  id="duplicarFechaInicial" style="font-size: 10px; position: absolute; top: 65px; left: 180px;" value="#{controlTipoFuncion.duplicarTipoFuncion.fechainicial}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFechaInicial"/>
                                <p:ajax event="change" update="duplicarFechaInicial"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['finalN']}" style="font-size: 12px; position: absolute; top: 105px" /></strong>
                            <p:calendar  id="duplicarFechaFinal" style="font-size: 10px; position: absolute; top: 105px; left: 180px;" value="#{controlTipoFuncion.duplicarTipoFuncion.fechafinal}"  styleClass="ui-datepicker, myClass2"  
                                         navigator="true" showButtonPanel="true" pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" update="duplicarFechaFinal"/>
                                <p:ajax event="change" update="duplicarFechaFinal"/>
                            </p:calendar>

                            <strong><h:outputText value="#{msg['objetoN']}" style="font-size: 12px; position: absolute; top: 145px" /></strong>
                            <p:inputText id="duplicarObjeto" value="#{controlTipoFuncion.duplicarTipoFuncion.nombreobjeto}" style="font-size: 12px; width: 122px; position: absolute; left: 180px; top: 145px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarDO" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 50px; top: 300px;" actionListener="#{controlTipoFuncion.limpiarduplicarTiposFunciones()}" update="duplicarTipoFuncion" process="@this"/>
                            <p:commandButton id="agregarDO" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 250px; top: 300px;"  actionListener="#{controlTipoFuncion.confirmarDuplicar()}" process="@this"/>
                            <p:commandButton id="cancelarDO" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 320px; top: 300px;" actionListener="#{controlTipoFuncion.limpiarduplicarTiposFunciones()}" update="duplicarTipoFuncion" onclick="DuplicarTipoFuncion.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="validacionNuevoTipoFuncion" header="#{msg['atencion']}" widgetVar="validacionNuevoTipoFuncion"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionNuevo']} #{controlTipoFuncion.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionNuevoTipoFuncion.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorFechas" header="#{msg['atencion']}" widgetVar="errorFechas"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['errorFechas']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="errorFechas.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>

                    <!-- DIALOGOS RASTROS -->

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlTipoFuncion.secRegistro, 'TiposFunciones', 'tiposfunciones')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('TiposFunciones', 'tiposfunciones')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">

                       <p:column headerText="#{msg['fechafinalXX']}">

                        <p:column headerText="#{msg['objetoX']}">

                    </p:dataTable>
                </h:form>
