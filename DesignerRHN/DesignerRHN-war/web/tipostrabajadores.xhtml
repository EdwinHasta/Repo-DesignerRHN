<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.tiposTrabajadores" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; "
                                                 actionListener="#{controlTiposTrabajadores.guardadoGeneral()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 id="listaValores" actionListener="#{controlTiposTrabajadores.listaValoresBoton()}" disabled="#{controlTiposTrabajadores.activarLOV}" value="" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="exportarXLS" value="" ajax="false" actionListener="#{controlTiposTrabajadores.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.anularBotonLOV()}" ajax="false">
                                    <p:dataExporter type="xml" target=":formExportar:datosTTrabajadoresExportar" fileName="TipoTrabajadorXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 id="exportarPDF" value="" actionListener="#{controlTiposTrabajadores.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 oncomplete="verificarNuevoRegistro.show()" update=":formularioDialogos:verificarNuevoRegistro" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.borrar}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.duplicarTT()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.cancelarModificaciones()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlTiposTrabajadores.salir()}" action="#{controlTiposTrabajadores.retornarPagina()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 70px; left: 10px; height: 259px; width: 835px; border-radius: 10px; text-align: left; padding-top: 0px; padding-left: 10px;">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['titulo']}</strong></legend>

                            <p:dataTable id="datosTTrabajadores" widgetVar="datosTTrabajadores" var="infoTT" rowIndexVar="indice" scrollable="true" scrollWidth="830" liveScroll="true" scrollRows="40"
                                         value="#{controlTiposTrabajadores.listaTiposTrabajadores}"
                                         rowKey="#{infoTT.secuencia}"                            
                                         filteredValue="#{controlTiposTrabajadores.filtrarTiposTrabajadores}"
                                         scrollHeight="#{controlTiposTrabajadores.altoTabla}"
                                         style="border: 1px; width: 810px;"
                                         emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"
                                         selection="#{controlTiposTrabajadores.tipoTrabajadorSeleccionado}"
                                         selectionMode="single">

                                <f:event type="preRenderView" listener="#{controlTiposTrabajadores.recordarSeleccionTT()}"/>
                                <p:ajax event="rowSelect" listener="#{controlTiposTrabajadores.cambiarIndiceDefault()}"/>
                                <p:ajax event="filter" listener="#{controlTiposTrabajadores.eventoFiltrarTT()}" process="@this"/>

                                <p:column width="25" sortBy="#{infoTT.codigo}" filterBy="#{infoTT.codigo}" filterMatchMode="contains" id="tTCodigo" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headercod" value="Cod"/>
                                        <p:tooltip for="headercod" value="#{msg['codigo']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.codigo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.codigo}" maxlength="4" id="editarCodigosTT" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <pe:keyFilter for="editarCodigosTT" mask="num"/>
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 0)}" />
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'COD', infoTT.codigo)}" update="@this"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="200" headerText="#{msg['descripcion']}" sortBy="#{infoTT.nombre}" filterBy="#{infoTT.nombre}" filterMatchMode="contains" id="tTNombre" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.nombre}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.nombre}" id="editarNombres" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 1)}" />
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'NOM', infoTT.nombre)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="25" sortBy="#{infoTT.factordesalarizacion}" filterBy="#{infoTT.factordesalarizacion}" style="text-align: center;" filterMatchMode="contains" id="ttFactorD" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerFD" value="#{msg['factorDCorto']}"/>
                                        <p:tooltip for="headerFD" value="#{msg['factorD']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.factordesalarizacion}" style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.factordesalarizacion}" id="editarFD" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <pe:keyFilter for="editarFD" mask="num"/>
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 2)}" />
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'N', infoTT.factordesalarizacion)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoCot']}" width="150" sortBy="#{infoTT.tipocotizante.descripcion}" filterBy="#{infoTT.tipocotizante.descripcion}"  
                                          filterMatchMode="contains" id="ttTipoCot" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.tipocotizante.descripcion}" style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.tipocotizante.descripcion}" id="editarTipoCot" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="dblclick" listener="#{controlTiposTrabajadores.asignarIndex(infoTT, 3)}"/>
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 3)}" />
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'TC', infoTT.tipocotizante.descripcion)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; height: inherit; border-radius: 0px; margin-left: -10px; margin-right: -10px " id="fooTipoCot" action="tiposcotizantes" actionListener="#{controlTipoCotizante.recibirPagina('atrasTiposTrabajadores')}" value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column width="25" sortBy="#{infoTT.diasvacacionesnoordinarios}" filterBy="#{infoTT.diasvacacionesnoordinarios}" style="text-align: center;" filterMatchMode="contains" id="ttDiasVacNoOrd" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerDNO" value="#{msg['diasvacNoOrdCorto']}"/>
                                        <p:tooltip for="headerDNO" value="#{msg['diasvacNoOrd']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.diasvacacionesnoordinarios}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.diasvacacionesnoordinarios}" id="editarDNO" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <pe:keyFilter for="editarDNO" mask="num"/>
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 4)}" />
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'N', infoTT.diasvacacionesnoordinarios)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="25" sortBy="#{infoTT.derechodiasvacaciones}" filterBy="#{infoTT.derechodiasvacaciones}" style="text-align: center;" filterMatchMode="contains" id="ttDiasVac" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerDVac" value="#{msg['diasvacCorto']}"/>
                                        <p:tooltip for="headerDVac" value="#{msg['diasvac']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.derechodiasvacaciones}" style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.derechodiasvacaciones}" id="editarDDV" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <pe:keyFilter for="editarDDV" mask="num"/>
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 5)}" />
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'N', infoTT.derechodiasvacaciones)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['modalidad']}" width="80" sortBy="#{infoTT.modalidadcmp}" filterBy="#{infoTT.modalidadcmp}"  filterMatchMode="contains" id="tTModalidad" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.modalidadcmp}" style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarMod" style=" width: 100%; text-transform: uppercase;"
                                                             value="#{infoTT.modalidadcmp}">  
                                                <f:selectItem itemLabel=" " itemValue="" />                
                                                <f:selectItem itemLabel="#{msg['EMPLEADO']}" itemValue="EMPLEADO"/>  
                                                <f:selectItem itemLabel="#{msg['PENSIONADO']}" itemValue="PENSIONADO"/>  
                                                <f:selectItem itemLabel="#{msg['DISPONIBLE']}" itemValue="DISPONIBLE"/>  
                                                <f:selectItem itemLabel="#{msg['LIQUIDADO']}" itemValue="LIQUIDADO"/>  
                                                <f:selectItem itemLabel="#{msg['UNIVERSITARIO']}" itemValue="UNIVERSITARIO"/>  
                                                <f:selectItem itemLabel="#{msg['DESTAJO']}" itemValue="DESTAJO"/>  
                                                <p:ajax update=":form:datosTTrabajadores"/>
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT)}" update="@this" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipo']}" width="80" sortBy="#{infoTT.tipo}" filterBy="#{infoTT.tipo}" filterMatchMode="contains" id="tTTipo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.tipo}" style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarTipo" value="#{infoTT.tipo}" 
                                                             style=" width: 100%; position:">  
                                                <f:selectItem itemLabel=" " itemValue="" />                
                                                <f:selectItem itemLabel="#{msg['ACTIVO']}" itemValue="ACTIVO"/>  
                                                <f:selectItem itemLabel="#{msg['RETIRADO']}" itemValue="RETIRADO"/>  
                                                <f:selectItem itemLabel="#{msg['PENSIONADO']}" itemValue="PENSIONADO"/>  
                                                <f:selectItem itemLabel="#{msg['DISPONIBLE']}" itemValue="DISPONIBLE"/>  
                                                <p:ajax update=":form:datosTTrabajadores"/>
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT)}" update="@this" process="@this"/>
                                            </p:selectOneMenu> 

                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="25" sortBy="#{infoTT.nivelendeudamiento}" filterBy="#{infoTT.nivelendeudamiento}" style="text-align: center;" filterMatchMode="contains" id="tTNivel" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="NE" id="headerNEndeuda"/>
                                        <p:tooltip for="headerNEndeuda" value="#{msg['nivelEndeuda']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.nivelendeudamiento}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.nivelendeudamiento}" maxlength="3" id="editarNivel" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 8)}" />
                                                <pe:keyFilter for="editarNivel" mask="num"/>
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'N', infoTT.nivelendeudamiento)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="80" sortBy="#{infoTT.baseendeudamiento}" filterBy="#{infoTT.baseendeudamiento}"  filterMatchMode="contains" 
                                          id="tTBase" filterStyle="display: none; visibility: hidden;" >  
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['baseEcorto']}" id="headerBEndeuda"/>
                                        <p:tooltip for="headerBEndeuda" value="#{msg['baseE']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.baseendeudamiento}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarBase" style="width: 100%;"
                                                             value="#{infoTT.baseendeudamiento}">
                                                <f:selectItem itemLabel="#{msg['INGRESO']}" itemValue="INGRESO"/>  
                                                <f:selectItem itemLabel="#{msg['ING-SMLV']}" itemValue="ING-SMLV"/>  
                                                <p:ajax event="change" update=":form:datosTTrabajadores"/>
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT)}" update="@this" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="25" sortBy="#{infoTT.porcentajesml}" filterBy="#{infoTT.porcentajesml}" style="text-align: center;" filterMatchMode="contains" id="tTPor" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText value="%" id="headerPorc"/>
                                        <p:tooltip for="headerPorc" value="#{msg['porc']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.porcentajesml}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTT.porcentajesml}" maxlength="3" id="editarPor" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlTiposTrabajadores.cambiarIndice(infoTT, 10)}"/>
                                                <pe:keyFilter for="editarPor" mask="num"/>
                                                <p:ajax event="change" listener="#{controlTiposTrabajadores.modificarTT(infoTT, 'N', infoTT.porcentajesml)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width="25" sortBy="#{infoTT.modalidadpensionsectorsaludcmp}" filterBy="#{infoTT.modalidadpensionsectorsaludcmp}" style="text-align: center;" filterMatchMode="contains" id="tTMPS" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText value="MPS" id="headerMPS"/>
                                        <p:tooltip for="headerMPS" value="#{msg['MPS']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTT.modalidadpensionsectorsaludcmp}" style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarMPS" style="width: 100%; text-align: left;" value="#{infoTT.modalidadpensionsectorsaludcmp}">
                                                <f:selectItem itemLabel=" " itemValue=""/>  
                                                <f:selectItem itemLabel="#{msg['SI']}" itemValue="SI"/>  
                                                <f:selectItem itemLabel="#{msg['NO']}" itemValue="NO"/>  
                                                <p:ajax update=":form:datosTTrabajadores"/>
