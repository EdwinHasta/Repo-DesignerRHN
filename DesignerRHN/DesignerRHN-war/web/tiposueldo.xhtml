<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.tiposueldo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style=" font-size: 13px; position: absolute; width: 874px; height: 550px;  text-align: left" >  

                        <p:commandButton style="position: absolute; left: 20px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlTipoSueldo.cancelarModificacionGeneral()}"  process="@this" />

                        <p:commandButton style="position: absolute; left: 710px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" value="Aceptar" icon="ui-icon-check" onclick="confirmarGuardarSalida.show();" disabled="#{controlTipoSueldo.cambiosPagina}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 525px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlTipoSueldo.salir()}" action="#{controlTipoSueldo.valorPaginaAnterior()}" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 65px; font-size: 10px; width: 830px; height: 180px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['tipoSueldo']}</strong></legend>

                            <p:dataTable id="datosTipoSueldo" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlTipoSueldo.listaTiposSueldos}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTiposSueldos}"  scrollWidth="820"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTiposSueldos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" paginator="true"  paginatorPosition="top" rows="4"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px;" headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="tipoSueldoCodigo" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" onclick="select();" id="editarCodigoTipoSueldo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.procesoModificacionTipoSueldo(indice)}" update="editarCodigoTipoSueldo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndice(indice, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column style="font-size: 11px;" headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"
                                          id="tipoSueldoDescripcion" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.descripcion}" maxlength="30" onclick="select();" id="editarDescripcionTipoSueldo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.procesoModificacionTipoSueldo(indice)}" update="editarDescripcionTipoSueldo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndice(indice, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column  style="font-size: 11px;padding: 0px;width: 35px;alignment-adjust: central;" headerText="Cap" sortBy="#{info.strCapacidad}" filterBy="#{info.strCapacidad}" filterMatchMode="contains" 
                                           id="tipoSueldoCap" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerCap" value="Cap" />
                                        <p:tooltip style="font-size: 12px" for="headerCap" value="#{msg['headerCap']}" />
                                    </f:facet>
                                    <p:selectOneMenu value="#{info.capacidadendeudamiento}"  style="width: 55px; font-weight: bold;">  
                                        <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                        <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                        <p:ajax event="change" listener="#{controlTipoSueldo.modificarTipoSueldo(indice)}" process="@this"/>
                                        <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndice(indice, 2)}"  process="@this"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column  style="font-size: 11px;padding: 0px;width: 35px;alignment-adjust: central;" headerText="Bas" sortBy="#{info.strBasico}" filterBy="#{info.strBasico}" filterMatchMode="contains" 
                                           id="tipoSueldoBas" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerBas" value="Bas" />
                                        <p:tooltip style="font-size: 12px" for="headerBas" value="#{msg['headerBas']}" />
                                    </f:facet>
                                    <p:selectOneMenu value="#{info.basico}"  style="width: 55px; font-weight: bold;">  
                                        <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                        <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                        <p:ajax event="change" listener="#{controlTipoSueldo.modificarTipoSueldo(indice)}" process="@this"/>
                                        <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndice(indice, 3)}"  process="@this"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column  style="font-size: 11px;padding: 0px;width: 35px;alignment-adjust: central;" headerText="ADI..." sortBy="#{info.strAdicional}" filterBy="#{info.strAdicional}" filterMatchMode="contains" 
                                           id="tipoSueldoAdi" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerAdi" value="ADI..." />
                                        <p:tooltip style="font-size: 12px" for="headerAdi" value="#{msg['headerAdi']}" />
                                    </f:facet>
                                    <p:selectOneMenu value="#{info.adicionalbasico}"  style="width: 55px; font-weight: bold;">  
                                        <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                        <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                        <p:ajax event="change" listener="#{controlTipoSueldo.modificarTipoSueldo(indice)}" process="@this"/>
                                        <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndice(indice, 4)}"  process="@this"/>
                                    </p:selectOneMenu>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 


                        <p:toolbar style="font-size: 12px; position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTipoSueldo.guardarGeneral()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="#{msg['editar']}" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlTipoSueldo.validarExportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlTipoSueldo.exportXML()}" fileName="#{controlTipoSueldo.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.validarExportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTipoSueldo.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="#{msg['rastro']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 


                        <fieldset style="position: absolute; left: 10px; top: 260px; font-size: 10px; width: 415px; height: 253px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['tsFormula']}</strong></legend>

                            <p:dataTable id="datosTSFormula" var="infoTSF" rowKey="#{infoTSF.secuencia}" rowIndexVar="indiceTSF" style="font-size: 10px; border: 1px; text-align: left;width: 410px"
                                         value="#{controlTipoSueldo.listaTSFormulasConceptos}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTSFormulas}" scrollWidth="410"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTSFormulasConceptos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="#{msg['formula']}" sortBy="#{infoTSF.formula.nombrelargo}" filterBy="#{infoTSF.formula.nombrelargo}" filterMatchMode="contains"  width="50" 
                                          id="tsFormulaFormula" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSF.formula.nombrelargo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTSF.formula.nombrelargo}" onclick="select();"  id="editarFormulaTSFormula" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSFormula(indiceTSF, 'FORMULA', infoTSF.formula.nombrelargo)}" process="@this" update="editarFormulaTSFormula"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSFormula(indiceTSF,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndex(indiceTSF,0,0,1)}" process="@this" update="editarFormulaTSFormula"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;border: none; color: blue" id="fooFormula"  process="@this" value="#{msg['formula']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['concepto']}" sortBy="#{infoTSF.concepto.descripcion}" filterBy="#{infoTSF.concepto.descripcion}" filterMatchMode="contains"  width="50" 
                                          id="tsFormulaConcepto" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSF.concepto.descripcion}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTSF.concepto.descripcion}" onclick="select();"  id="editarFormulaTSConcepto" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSFormula(indiceTSF, 'CONCEPTO', infoTSF.concepto.descripcion)}" process="@this" update="editarFormulaTSConcepto"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSFormula(indiceTSF,1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndex(indiceTSF,1,0,1)}" process="@this" update="editarFormulaTSConcepto"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['concepto']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['empresa']}" sortBy="#{infoTSF.concepto.empresa.nombre}" filterBy="#{infoTSF.concepto.empresa.nombre}" filterMatchMode="contains"  width="50" 
                                          id="tsFormulaEmpresa" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSF.concepto.empresa.nombre}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText readonly="true" onclick="select();" onselect="posicionTSFormula([{name: 'n', value: '2'}, {name: 't', value: '#{indiceTSF}'}]);" value="#{infoTSF.concepto.empresa.nombre}"  id="editarFormulaTSEmpresa" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"/> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['empresa']}" />
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px;padding: 0px" headerText="#{msg['origen']}" sortBy="#{infoTSF.origen}" filterBy="#{infoTSF.origen}" filterMatchMode="contains" 
                                          id="tsFormulaOrigen" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu value="#{infoTSF.origen}"  style="width: 99%; font-weight: bold;alignment-adjust: central"  >  
                                        <f:selectItem itemLabel="#{msg['sueldo']}" itemValue="SUELDO" />  
                                        <f:selectItem itemLabel="#{msg['reemplazo']}" itemValue="REEMPLAZO" />  
                                        <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSFormula(indiceTSF)}" process="@this"/>
                                        <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSFormula(indiceTSF, 3)}"  process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value="#{msg['origen']}" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                        </fieldset> 

                        <p:remoteCommand name="posicionTSFormula" actionListener="#{controlTipoSueldo.posicionTSFormula()}"/>

                        <fieldset style="position: absolute; left: 450px; top: 260px; font-size: 10px; width: 392px; height: 120px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['tsGrupo']}</strong></legend>

                            <p:dataTable id="datosTSGrupo" var="infoTSG" rowKey="#{infoTSG.secuencia}" rowIndexVar="indiceTSG" style="font-size: 10px; border: 1px; text-align: left;width: 370px"
                                         value="#{controlTipoSueldo.listaTSGruposTiposEntidades}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTSGrupos}" scrollWidth="385"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTSGruposTiposEntidades}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="#{msg['grupo']}" sortBy="#{infoTSG.grupotipoentidad.nombre}" filterBy="#{infoTSG.grupotipoentidad.nombre}" filterMatchMode="contains"  width="50" 
                                          id="tsGrupoGrupo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSG.grupotipoentidad.nombre}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTSG.grupotipoentidad.nombre}" onclick="select();"  id="editarGrupoTSGrupo" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSGrupo(indiceTSG, 'GRUPO', indiceTSG.grupotipoentidad.nombre)}" process="@this" update="editarGrupoTSGrupo"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSGrupo(indiceTSG,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndex(indiceTSG,0,0,2)}" process="@this" update="editarGrupoTSGrupo"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;border: none; color: blue" id="fooGrupo"  process="@this" value="#{msg['grupo']}"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset> 

                        <p:remoteCommand name="posicionTEFormula" actionListener="#{controlTipoSueldo.posicionTEFormula()}"/>


                        <fieldset style="position: absolute; left: 450px; top: 392px; font-size: 10px; width: 392px; height: 120px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue"><strong>#{msg['teFormula']}</strong></legend>

                            <p:dataTable id="datosTEFormula" var="infoTEF" rowKey="#{infoTEF.secuencia}" rowIndexVar="indiceTEF" style="font-size: 10px; border: 1px; text-align: left;width: 370px"
                                         value="#{controlTipoSueldo.listaTEFormulasConceptos}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTEFormulas}" scrollWidth="385"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTEFormulasConceptos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.eventoFiltrar()}"/>

                                <p:column style="font-size: 11px" headerText="#{msg['tipoEntidad']}" sortBy="#{infoTEF.tipoentidad.nombre}" filterBy="#{infoTEF.tipoentidad.nombre}" filterMatchMode="contains"  
                                          id="teFormulaTipoEntidad" width="100" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTEF.tipoentidad.nombre}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTEF.tipoentidad.nombre}" onclick="select();"  id="editarFormulaTETipoEntidad" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTEFormula(indiceTEF, 'TIPOENTIDAD', infoTEF.tipoentidad.nombre)}" process="@this" update="editarFormulaTETipoEntidad"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTEFormula(indiceTEF,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndex(indiceTEF,0,0,3)}" process="@this" update="editarFormulaTETipoEntidad"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px;border: none; color: blue" id="fooTipoEntidad"  process="@this" value="#{msg['tipoEntidad']}"/>
                                    </f:facet>
                                </p:column>

                                <p:column style="font-size: 11px" headerText="#{msg['formula']}" sortBy="#{infoTEF.formula.nombrelargo}" filterBy="#{infoTEF.formula.nombrelargo}" filterMatchMode="contains"  
                                          id="teFormulaFormula"  width="100" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTEF.formula.nombrelargo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoTEF.formula.nombrelargo}" onclick="select();"  id="editarFormulaTEFormula" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase">
