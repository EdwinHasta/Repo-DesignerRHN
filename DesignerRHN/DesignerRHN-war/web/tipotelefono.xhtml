<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:panel  id="PanelTotal" header="Tipos Telefonos" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Tipos de Telefono</strong></legend>

                            <p:dataTable id="datosTiposTelefonos" var="tTelefonos" rowKey="#{tTelefonos.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px;"                           
                                         value="#{controlTiposTelefonos.listaTiposTelefonos}" paginator="true" rows="7" scrollHeight="150" 
                                         filteredValue="#{controlTiposTelefonos.filtradoListaTiposTelefonos}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" >
                                <p:ajax event="filter"/>

                                <p:column headerText="Codigo" sortBy="#{tTelefonos.codigo}" filterBy="#{tTelefonos.codigo}" filterMatchMode="contains"  width="72" id="tiposTelefonosCodigos" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tTelefonos.codigo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tTelefonos.codigo}" id="editarCodigosTiposTelefonos" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTiposTelefonos.cambiarIndice(indice,0)}" />
                                                <p:ajax event="change" listener="#{controlTiposTelefonos.modificarTiposTelefonos(indice, 'N', tTelefonos.codigo)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Codigo" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre Tipo de Telefono" sortBy="#{tTelefonos.nombre}" filterBy="#{tTelefonos.nombre}" filterMatchMode="contains"  width="72" id="tiposTelefonosNombres" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{tTelefonos.nombre}"  style="text-transform: uppercase">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{tTelefonos.nombre}" id="editarNombresTiposTelefonos" maxlength="20" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlTiposTelefonos.cambiarIndice(indice,1)}" />
                                                <p:ajax event="change" listener="#{controlTiposTelefonos.modificarTiposTelefonos(indice, 'N', tTelefonos.nombre)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Nombre Tipo de Telefono" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px;">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlTiposTelefonos.guardarCambiosTipoTelefono()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposTelefonos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposTelefonos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlTiposTelefonos.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposTelefonos.limpiarNuevoTiposTelefonos()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposTelefonosExportar" fileName="TiposTelefonosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposTelefonos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroTipoTelefono.show()" update=":formularioDialogos:nuevoTipoTelefono" process="@this"/> 
                                <p:tooltip  for="insertar" value="Nuevo Tipo de Telefono" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposTelefonos.borrarTiposTelefonos()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="Eliminar Tipo de Telefono" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposTelefonos.duplicarTT()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="Duplicar Tipo de Telefono" />

                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlTiposTelefonos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton style="position: absolute; left: 700px; top: 385px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-check" id="ACEPTAR" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosTiposTelefonos" process="@this" />
                        <p:commandButton style="position: absolute; left: 15px; top: 385px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-refresh" id="REFRESCAR" value="Refrescar" actionListener="#{controlTiposTelefonos.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 783px; top: 385px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" actionListener="#{controlTiposTelefonos.salir()}" action="nomina" process="@this" />

                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos" >
                    
                     <!-- Ya Existe Nombre-->
                    
                    <p:dialog id="sobrepasaCaracteres" header="ATENCIÓN" widgetVar="sobrepasaCaracteres"  resizable="false" draggable="false" modal="true" height="100" width="400px"  closable ="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El límite de Caracteres para el nombre del tipo de teléfono es 20" style="position: absolute; left: 70px; top: 10px; width: 300px; font-weight:bold;" />
                        <p:commandButton value="Aceptar" onclick="sobrepasaCaracteres.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                    <!-- Ya Existe Codigo -->
                    
                    <p:dialog id="existeCodigo" header="ATENCIÓN" widgetVar="existeCodigo"  resizable="false" draggable="false" modal="true" height="100" width="400px"  closable ="false">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El código digitado ya está en Uso. Porfavor, ingrese otro código." style="position: absolute; left: 70px; top: 10px; width: 300px; font-weight:bold;" />
                        <p:commandButton value="Aceptar" onclick="existeCodigo.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                    
                    <!-- NUEVO REGISTRO TIPO DE TELEFONO --> 
                    <p:dialog id="NuevoRegistroTipoTelefono" header="Nuevo Registro" widgetVar="NuevoRegistroTipoTelefono" closable="false" resizable="false"  draggable="false" modal="true" height="200" width="400" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingresar un nuevo Tipo de Telefono" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevoTipoTelefono" style="border: none;">
                            <strong><h:outputText value="Código: " style=" position: absolute; top: 63px" /></strong>
                            <p:inputText id="nuevoCodigo" value="#{controlTiposTelefonos.nuevoTipoTelefono.codigo}" maxlength="4" style=" width: 122px; position: absolute; left: 200px; top: 59px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="Nombre: " style=" position: absolute; top: 98px" /></strong>
                            <p:inputText id="nuevoNombreTipoTelefono" value="#{controlTiposTelefonos.nuevoTipoTelefono.nombre}" maxlength="20" style=" width: 122px; position: absolute; left: 200px; top: 89px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 

                            <p:commandButton id="limpiar" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 145px;" actionListener="#{controlTiposTelefonos.limpiarNuevoTipoTelefono()}" update="nuevoTipoTelefono" process="@this"/>
                            <p:commandButton id="agregarTT" value="Agregar" style="font-size: 11px; position: absolute; left: 195px; top: 145px;"  actionListener="#{controlTiposTelefonos.agregarNuevoTipoTelefono()}" process="@this"/>
                            <p:commandButton id="cancelarTT" value="Cancelar" style="font-size: 11px; position: absolute; left: 265px; top: 145px;" actionListener="#{controlTiposTelefonos.limpiarNuevoTipoTelefono()}" update="nuevoTipoTelefono" onclick="NuevoRegistroTipoTelefono.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                    
                    <p:dialog id="validacionNuevoTipoTelefono" header="ATENCIÓN...!" widgetVar="validacionNuevoTipoTelefono"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Para agregar un nuevo tipo de Telefono es necesario adicionar: #{controlTiposTelefonos.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevoTipoTelefono.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                     <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlTiposTelefonos.guardarCambiosTipoTelefono()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    
                     <!-- DIALOGOS RASTROS -->

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'TIPOSTELEFONOS' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlTiposTelefonos.secRegistro, 'TiposTelefonos', 'tipostelefonos')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla TIPOSTELEFONOS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('TiposTelefonos', 'tipostelefonos')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlCiudades.secRegistro, 'TiposTelefonos', 'tipostelefonos')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px"  closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'TIPOSTELEFONOS' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                     
                     <!--HotKey-->
                     <p:hotkey bind="ctrl+f11" actionListener="#{controlTiposTelefonos.activarCtrlF11()}" process="@this"/>
                     
                    <!--DIALOGO DUPLICAR-->

                    <p:dialog id="DuplicarRegistroTipoTelefono" header="Duplicar Registro" widgetVar="DuplicarRegistroTipoTelefono" closable="false" resizable="false"  draggable="false" modal="true" height="200" width="400" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingresar información del empleado " style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarTipoTelefono" style="border: none;">

                            <strong><h:outputText value="Codigo: " style=" position: absolute; top: 63px" /></strong>
                            <p:inputText id="duplicarCodigo" value="#{controlTiposTelefonos.duplicarTipoTelefono.codigo}" maxlength="4" style=" width: 122px; position: absolute; left: 200px; top: 59px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="duplicarTipoTelefono"/>
                            </p:inputText>
                            <p:watermark for="duplicarCodigo" value="Codigo" />

                            <strong><h:outputText value="Nombre: " style=" position: absolute; top: 98px" /></strong>
                            <p:inputText id="duplicarNombre" value="#{controlTiposTelefonos.duplicarTipoTelefono.nombre}" maxlength="20" style=" width: 122px; position: absolute; left: 200px; top: 89px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="duplicarTipoTelefono"/>
                            </p:inputText>
                            <p:watermark for="duplicarNombre" value="Nombre" />

                            <p:commandButton id="limpiarDuplicadoTipoTelefono" value="Limpiar" style=" font-size: 11px ;position: absolute; left: 20px; top: 145px;" actionListener="#{controlTiposTelefonos.limpiarduplicarTipoTelefono()}" update="duplicarTipoTelefono" process="@this"/>
                            <p:commandButton id="agregarDuplicadoTipoTelefono" value="Agregar" style="font-size: 11px; position: absolute; left: 195px; top: 145px;"  process="@this" actionListener="#{controlTiposTelefonos.confirmarDuplicar()}"  />
                            <p:commandButton id="cancelarDuplicadoTipoTelefono" value="Cancelar" style="font-size: 11px; position: absolute; left: 265px; top: 145px;" actionListener="#{controlTiposTelefonos.limpiarduplicarTipoTelefono()}" update="duplicarTipoTelefono" onclick="DuplicarRegistroTipoTelefono.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- DIALOGOS EDITAR -->

                    <p:dialog id="editarCodigosTiposTelefonos" header="Codigo del Tipo de Telefono" widgetVar="editarCodigosTiposTelefonos" resizable="false" draggable="false" modal="true" height="93" width="240" style=" padding: 0px">  
                        <p:inputTextarea value="#{controlTiposTelefonos.editarTipoTelefono.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarCodigosTiposTelefonos" value="Atras" onclick="editarCodigosTiposTelefonos.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                    <p:dialog id="editarNombresTiposTelefonos" header="Nombre Tipo de Telefono" widgetVar="editarNombresTiposTelefonos" resizable="false" draggable="false" modal="true" height="93" width="240" >  
                        <p:inputTextarea value="#{controlTiposTelefonos.editarTipoTelefono.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                        <p:commandButton id="cancelarNombresTiposTelefonos" value="Atras" onclick="editarNombresTiposTelefonos.hide();" style="position: absolute; top: 60px; left: 148px; font-size: 11px" process="@this"/>
                    </p:dialog>

                </h:form>

                <!-- DIALOGOS EXPORTAR -->

                <h:form id="formExportar">
                    <p:dataTable id="datosTiposTelefonosExportar" var="tiposTelefonos" style="visibility: hidden; display: none;"                           
                                 value="#{controlTiposTelefonos.listaTiposTelefonos}"> 
                        <!--COLUMNAS TABLA TIPOSTELEFONOS--> 
                        <p:column headerText="Codigo">                                  
                            <f:facet name="header"><h:outputText value="Codigo"/> </f:facet> 
                            <h:outputText value="#{tiposTelefonos.codigo}" />
                        </p:column>  


                        <p:column headerText="Nombre">                                  
                            <f:facet name="header"><h:outputText value="Nombre"/> </f:facet> 
                            <h:outputText value="#{tiposTelefonos.nombre}" />
                        </p:column>  

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
