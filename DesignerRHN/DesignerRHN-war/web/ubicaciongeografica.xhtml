<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Ubicaciones Geograficas" style="position: absolute; width: 874px; height: 510px; text-align: left">  
                        <h:outputText id="outEmpresaNombre" value="Empresa: " style="position: absolute; left: 20px; top: 85px; width:50px ;height:50px; color: darkblue;font-weight: bold "/> 
                        <h:outputText id="nombreEmpresa" value="#{controlUbicacionesGeograficas.empresaSeleccionada.nombre}" style="position: absolute; left: 90px; top: 85px; width:300px ;height:50px; color: #BF1A1A;font-weight: bold " />
                        <h:outputText id="outEmpresaNit" value="Nit: " style="position: absolute; left: 400px; top: 85px; width:50px ;height:50px; color: darkblue;font-weight: bold "/> 
                        <h:outputText id="nitEmpresa" value="#{controlUbicacionesGeograficas.empresaSeleccionada.nit}" style="position: absolute; left: 228px; top: 85px; position: absolute; color: #BF1A1A; font-weight: bold; width: 285px; text-align: right; "/>
                        <fieldset style="position: absolute;top: 110px;left: 10px;height: 330px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Ubicaciones Geograficas</strong></legend>

                            <p:dataTable id="datosUbicacionesGeograficas" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ; border: 1px;"

                                         filteredValue="#{controlUbicacionesGeograficas.filtrarUbicacionesGeograficas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell"  liveScroll="true" scrollRows="50"  
                                         selection="#{controlUbicacionesGeograficas.ubicacionGeograficaSeleccionada}"
                                         selectionMode="single"
                                         >
                                <p:ajax event="filter" listener="#{controlUbicacionesGeograficas.eventoFiltrar()}"/>


                                <p:column headerText="Codigo" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigoCC" width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigo}" id="editarCodigoCC" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase" > 
                                                <p:ajax  event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.codigo)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice,0)}" /> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                </p:column>  
                                <p:tooltip style="" for="fooCodigoCC" value="Descripcion" />

                                <p:column headerText="Descripcion" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"  id="nombreCentroCosto" width="180" filterStyle="display: none; visibility: hidden;" >      
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcion}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarNombreCentroCoso" value="#{info.descripcion}" style="height: 12px; border-radius: 0px; width: 95%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.descripcion)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 1)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="tipoCentroCosto" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.ciudad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.ciudad.nombre}" id="editarTipoCentroCosto" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'CIUDADES', info.ciudad.nombre)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlUbicacionesGeograficas.asignarIndex(indice, 0, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 150px; margin: -14px; height: 20px; border: none; color: blue" id="fooTipoCentroCosto"  action="cambioTipoCentroCosto" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Dirección" sortBy="#{info.direccion}" filterBy="#{info.direccion}" filterMatchMode="contains" id="codigoCTT" width="100" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.direccion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.direccion}" id="editarCodigoCTT" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.direccion )}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 3)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Telefono" sortBy="#{info.telefono}" filterBy="#{info.telefono}" filterMatchMode="contains" id="telefono" width="100" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.telefono}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.telefono}" id="editarTelefono" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.telefono )}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 4)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText style="width: 100%; height: 16px;  border: none; " id="fooTelefono" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fax" sortBy="#{info.fax}" filterBy="#{info.fax}" filterMatchMode="contains" id="fax" width="100" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.fax}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.fax}" id="editarFax" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.fax)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 5)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Observacion" sortBy="#{info.observacion}" filterBy="#{info.observacion}" filterMatchMode="contains" id="observacion" width="113" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.observacion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.observacion}" id="editarObservacion" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.observacion)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 6)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Zona" sortBy="#{info.zona}" filterBy="#{info.zona}" filterMatchMode="contains" id="manoDeObra" width="110" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:cellEditor>

                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.zona}" /></f:facet> 
                                        <f:facet name="input">
                                            <p:selectOneMenu  effect="fold"  value="#{info.zona}" style="height: 20px; width: 110px;" >  
                                                <f:selectItem  itemLabel=" " itemValue="" />   
                                                <f:selectItem  itemLabel="URBANA" itemValue="URBANA" />  
                                                <f:selectItem  itemLabel="RURAL" itemValue="RURAL" />   
                                                <h:outputText value="#{info.zona}" />
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.mostrarInfo(indice, 7)}" update="manoDeObra"/>
                                            </p:selectOneMenu>   
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Act Economica" sortBy="#{info.actividadeconomica}" filterBy="#{info.actividadeconomica}" filterMatchMode="contains" id="actividadEconomica" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.actividadeconomica}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.actividadeconomica}" id="editarActividadEconomica" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.actividadeconomica)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 8)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Sucursal" sortBy="#{info.sucursalPila.descripcion}" filterBy="#{info.sucursalPila.descripcion}" filterMatchMode="contains" id="sucursalPila" width="100" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.sucursalPila.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.sucursalPila.descripcion}" id="editarSucursalPila" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'SUCURSALESPILA', info.sucursalPila.descripcion)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 9)}" />
                                                <p:ajax event="dblclick" listener="#{controlUbicacionesGeograficas.asignarIndex(indice, 0, 9)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 120px; margin: -14px; height: 20px; border: none; color: blue" id="fooSucursalPila"  action="cambioSucursalPila" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Cod. Alternativo" sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains" id="codigoAT" width="120" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigoalternativo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.codigoalternativo}" id="editarCodigoAT" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(indice, 'N', info.codigoalternativo )}" update="@this" />
                                                <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(indice, 10)}" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                            </p:dataTable> 
                        </fieldset>

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlUbicacionesGeograficas.guardarCambiosUbicacionGeografica()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.editarCelda()}" process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Listas de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Filtrar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlUbicacionesGeograficas.exportXLS()}" />
                                <p:tooltip style="" for="exportarXLS" value="Exportar XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.limpiarNuevaUbicacionGeografica()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosUbicacionesGeograficasExportar" fileName="UBICACIONESGEOGRAFICAS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar PDF" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.mostrarDialogoNuevoCiudades()}" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nueva Ubicacion Grafica" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Ubicacion Grafica" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.duplicandoCentroCostos()}"  process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Ubicacion Grafica" />
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUbicacionesGeograficas.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>


                        <!-- DIALOGO L.O.V ESTATICO UBICACIONES -->
                        <p:dialog header="Ciudades" widgetVar="tiposCentrosCostosDialogo" draggable="false" resizable="false" closable="false" id="tiposCentrosCostosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                            <p:dataTable id="lovTipoUbicacionesGeograficas" style=" width: 400px" var="ciudades" value="#{controlUbicacionesGeograficas.listaCiudades}" rowKey="#{ciudades.secuencia}"
                                         selection="#{controlUbicacionesGeograficas.ciudadSeleccionada}" selectionMode="single" widgetVar="lovTipoUbicacionesGeograficas" scrollable="true" scrollWidth="420" scrollHeight="250"
                                         filteredValue="#{controlUbicacionesGeograficas.filtradoCiudades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlUbicacionesGeograficas.activarAceptar()}" update=":form:aceptarTCC"/>
                                <p:ajax event="rowDblselect" listener="#{controlUbicacionesGeograficas.actualizarCiudad()}" process="@this" onstart="lovTipoUbicacionesGeograficas.clearFilters()" update="lovTipoUbicacionesGeograficas, :form:datosUbicacionesGeograficas"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTipoUbicacionesGeograficas.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{ciudades.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{ciudades.codigo}" />
                                </p:column>
                                <p:column filterBy="#{ciudades.nombre}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
                                    <h:outputText value="#{ciudades.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroCiudades" value="#{controlUbicacionesGeograficas.infoRegistroCiudades}" style="position: absolute; left: 15px; top: 350px; font-weight: bold"/>
                            <p:commandButton id="aceptarTCC" style="position: relative; left: 250px" icon="ui-icon-check" value="Aceptar" disabled="#{controlUbicacionesGeograficas.aceptar}" onclick="tiposCentrosCostosDialogo.hide(), lovTipoUbicacionesGeograficas.clearFilters();" actionListener="#{controlUbicacionesGeograficas.actualizarCiudad()}" update="lovTipoUbicacionesGeograficas, aceptarTCC, datosUbicacionesGeograficas" process="@this">
                                <p:resetInput target=":form:lovTipoUbicacionesGeograficas:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasTCC" style="position: relative; left: 250px" icon="ui-icon-arrowreturnthick-1-w" value="Atras" onclick="tiposCentrosCostosDialogo.hide(), lovTipoUbicacionesGeograficas.clearFilters();" actionListener="#{controlUbicacionesGeograficas.cancelarCambioCiudad()}" update="lovTipoUbicacionesGeograficas" process="@this">
                                <p:resetInput target=":form:lovTipoUbicacionesGeograficas:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                        <p:dialog header="Sucursales Pila" widgetVar="sucursalesPilaDialogo" draggable="false" resizable="false" closable="false" id="sucursalesPilaDialogo"  
                                  showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                            <p:dataTable id="lovSucursalesPila" style=" width: 400px" var="sucursalPila" value="#{controlUbicacionesGeograficas.listaSucursalesPilas}" rowKey="#{sucursalPila.secuencia}"
                                         selection="#{controlUbicacionesGeograficas.sucursalesPilasSeleccionada}" selectionMode="single" widgetVar="lovSucursalesPila" scrollable="true" scrollWidth="420" scrollHeight="250"
                                         filteredValue="#{controlUbicacionesGeograficas.filtradoSucursalesPilas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlUbicacionesGeograficas.activarAceptar()}" update=":form:aceptarSP"/>
                                <p:ajax event="rowDblselect" listener="#{controlUbicacionesGeograficas.actualizarSucursalPila()}" process="@this" onstart="lovSucursalesPila.clearFilters()" update="lovSucursalesPila, :form:datosUbicacionesGeograficas"/>

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Sucursal Pila:"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovSucursalesPila.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{sucursalPila.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 30px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Codigo" />
                                    </f:facet>
                                    <h:outputText  value="#{sucursalPila.codigo}" />
                                </p:column>
                                <p:column filterBy="#{sucursalPila.descripcion}" width="200"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre" />
                                    </f:facet>
