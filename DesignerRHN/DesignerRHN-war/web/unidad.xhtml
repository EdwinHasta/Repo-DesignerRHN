<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="Unidades" style="position: absolute; width: 874px; height: 510px; text-align: left">

                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">   
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlCiudades.guardarCambiosCiudad()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="Guardar" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUnidad.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUnidad.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUnidad.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="Activar Filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlUnidad.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUnidad.limpiarNuevaUnidad()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosUnidadesExportar" fileName="UnidadesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUnidad.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroUnidad.show()" update=":formularioDialogos:nuevaUnidad" process="@this"/> 
                                <p:tooltip  for="insertar" value="Nuevo Registro" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCiudades.borrarCiudades()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="Eliminar Registro" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCiudades.duplicarC()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="Duplicar Registro" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCiudades.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCiudades.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlCiudades.salir()}" action="#{controlCiudades.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Unidad</strong></legend>

                            <p:dataTable id="datosUnidades" var="unidades" rowKey="#{unidades.secuencia}" rowIndexVar="indice"                            
                                         value="#{controlUnidad.listaUnidades}" scrollable="true"
                                         filteredValue="#{controlUnidad.filtradoListaUnidades}"
                                         scrollHeight="#{controlUnidad.altoTabla}" scrollWidth="830"
                                         style="border: 1px;width: 810px" liveScroll="true" scrollRows="80"
                                         emptyMessage="No hay ni mierda"
                                         editable="true" editMode="cell"
                                         selection="#{controlUnidad.unidadSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlUnidad.eventofiltrar()}"/>


                                <p:column headerText="Codigo" width="10" sortBy="#{unidades.codigo}" filterBy="#{unidades.codigo}" filterMatchMode="contains" id="unidadesCodigos" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{unidades.codigo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{unidades.codigo}" id="editarUnidadesCodigos" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUnidad.cambiarIndice(indice, 0)}" />
                                                <p:ajax event="change" listener="#{controlUnidad.modificarUnidades (indice, 'N', unidades.codigo)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre" width="50" sortBy="#{unidades.nombre}" filterBy="#{unidades.nombre}"  filterMatchMode="contains" id="unidadesNombres" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{unidades.nombre}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{unidades.nombre}" id="editarNombresUnidades" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUnidad.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="change" listener="#{controlUnidad.modificarUnidades (indice, 'N', unidades.nombre)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Tipo" width="100" sortBy="#{unidades.tipounidad.nombre}" filterBy="#{unidades.tipounidad.nombre}" filterMatchMode="contains" id="unidadesTipos" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{unidades.tipounidad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{unidades.tipounidad.nombre}" id="editarTiposUnidades" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlUnidad.modificarUnidades(indice, 'TIPOSUNIDADES', unidades.tipounidad.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlUnidad.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlUnidad.asignarIndex(indice,0,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 315px; margin: -14px; height: 26px; border: none; color: blue" value=" " id="fooTiposUnidades" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{controlUnidad.infoRegistro}" style="position: absolute; left: 15px; top: 340px; font-weight: bold"/>

                        </fieldset>

                    </p:panel>
                </h:form>
                <h:form id="formularioDialogos">

                    <p:dialog id="NuevoRegistroUnidad" header="Nuevo Registro" widgetVar="NuevoRegistroUnidad" closable="false" resizable="false"  draggable="false" modal="true" height="290" width="400" style=" padding: 0px">  

                        <center><strong><h:outputText value="Ingrese un nuevo registro de unidad" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevaUnidad" style="border: none;">
                            <strong><h:outputText value="Codigo: " style=" position: absolute; top: 85px" /></strong>
                            <p:inputText maxlength="4" id="nuevoCodigo" value="#{controlUnidades.nuevaUnidad.codigo}" style=" width: 122px; position: absolute; left: 200px; top: 80px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="*Nombre: " style=" position: absolute; top: 125px" /></strong>
                            <p:inputText id="nuevoNombreUnidad" value="#{controlUnidades.nuevaUnidad.nombre}" style=" width: 122px; position: absolute; left: 200px; top: 120px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 

                            <strong><h:outputText value="*Tipo Unidad: " style=" position: absolute; top: 165px" /></strong>
                            <p:inputText id="nuevoTipoUnidad" value="#{controlUnidades.nuevaUnidad.tipounidad.nombre}" style=" width: 122px; position: absolute; left: 200px; top: 160px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlUnidades.valoresBackupAutocompletar(1)}" />
                                <p:ajax event="change" listener="#{controlUnidades.autocompletarNuevoyDuplicado(controlUnidades.nuevaUnidad.tipounidad.nombre,1)}"/>
                                <p:ajax event="dblclick" listener="#{controlUnidades.llamarLovTiposUnidades(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 331px; top: 160px;  " id="btnNuevoTipoUnidad" icon="ui-icon-search" process="@this"  actionListener="#{controlUnidades.llamarLovTiposUnidades(1)}"/>

                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" icon="ui-icon-trash" style="position: absolute; left: 20px; top: 250px;" actionListener="#{controlUnidad.limpiarNuevaUnidad()}" update="nuevaUnidad" process="@this"/>
                            <p:commandButton id="agregarC" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 210px; top: 250px;"  actionListener="#{controlCiudades.agregarNuevaCiudad()}" process="@this"/>
                            <p:commandButton id="cancelarC" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 300px; top: 250px;" actionListener="#{controlUnidad.limpiarNuevaUnidad()}" update="nuevaUnidad" onclick="NuevoRegistroUnidad.hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>


                    <!-- DIALOGO L.O.V ESTATICO DE CIUDADES -->
                    <p:dialog header="Tipos de unidades"  widgetVar="tiposUnidadesDialogo" draggable="false" resizable="false" closable="false" id="tiposUnidadesDialogo"  
                              showEffect="fade" hideEffect="fade" width="380" height="350" modal="true" >
                        <p:dataTable id="LOVTiposUnidades" style="width: 330px" var="tiposunidades" value="#{controlUnidad.lovTiposUnidades}" rowKey="#{tiposunidades.secuencia}"
                                     selection="#{controlUnidad.tiposUnidadSeleccionado}" selectionMode="single" widgetVar="LOVTiposUnidades" scrollable="true" scrollHeight="200" scrollWidth="345"
                                     filteredValue="#{controlUnidad.lovFiltradoTiposUnidades}" emptyMessage="No hay un culo">              
                            <p:ajax event="rowSelect" listener="#{controlUnidad.activarAceptar()}" update=":formularioDialogos:aceptarTU"/>
                            <p:ajax event="rowDblselect" listener="#{controlUnidad.actualizarTiposUnidades()}" process="@this" onstart="LOVTiposUnidades.clearFilters()"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Tipo Unidad: "  style="position: absolute; left: 27px; top: 14px"/>  
                                <p:inputText id="globalFilter" onkeyup="LOVTiposUnidades.filter();" style="width:120px; position: relative; left: 55px;" />  
                            </f:facet>
                            <p:column filterBy="#{tiposunidades.codigo}" width="100"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Codigo" />
                                </f:facet>
                                <h:outputText value="#{tiposunidades.codigo}" />
                            </p:column>
                            <p:column filterBy="#{tiposunidades.nombre}" width="100"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{tiposunidades.nombre}" />
                            </p:column>
                        </p:dataTable>

                        <h:outputText id="infoRegistroTiposUnidades" value="#{controlUnidad.infoRegistroTiposUnidades}" style="position: absolute; left: 15px; top: 315px; font-weight: bold"/>

                        <p:commandButton id="aceptarTU" value="Aceptar" icon="ui-icon-check" disabled="#{controlUnidad.aceptar}" style="position: absolute; top: 305px; left: 180px;" actionListener="#{controlUnidad.actualizarTiposUnidades()}" onclick="LOVTiposUnidades.clearFilters();" update="aceptarTU" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVTiposUnidades:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasTU" style="position: absolute; top: 305px; left: 275px; " icon="ui-icon-arrowreturnthick-1-w" value="Atras" actionListener="#{controlUnidad.cancelarCambioTiposUnidades()}" onclick="tiposUnidadesDialogo.hide(), LOVTiposUnidades.clearFilters();"  update="LOVTiposUnidades" process="@this">
                            <p:resetInput target=":formularioDialogos:LOVTiposUnidades:globalFilter"/>
                        </p:commandButton>
                    </p:dialog>

                    <!-- DIALOGOS EDITAR -->

                    <p:dialog id="editarCodigos" header="Codigo" widgetVar="editarCodigos" resizable="false" draggable="false" modal="true" height="55" width="240" style=" padding: 0px">  
                        <p:inputTextarea value="#{controlUnidad.editarUnidad.codigo}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarNombres" header="Nombre" widgetVar="editarNombres" resizable="false" draggable="false" modal="true" height="55" width="240" >  
                        <p:inputTextarea value="#{controlUnidad.editarUnidad.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarTipos" header="Tipos" widgetVar="editarTipos" resizable="false" draggable="false" modal="true" height="55" width="240" >  
                        <p:inputTextarea value="#{controlUnidad.editarUnidad.tipounidad.nombre}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>

                </h:form>
                <h:form id="formExportar">
                    <p:dataTable id="datosUnidadesExportar" var="u" style="visibility: hidden; display: none;"                           
                                 value="#{controlUnidad.listaUnidades}"> 
                        <!--COLUMNAS TABLA CIUDADES--> 
                        <p:column headerText="Codigo">                                  
                            <f:facet name="header"><h:outputText value="Codigo"/> </f:facet> 
                            <h:outputText value="#{u.codigo}" />
                        </p:column> 

                        <p:column headerText="Nombre">                                  
                            <f:facet name="header"><h:outputText value="Nombre"/> </f:facet> 
                            <h:outputText value="#{u.nombre}" />
                        </p:column>

                        <p:column headerText="Tipos_Unidades">      
                            <f:facet name="header"><h:outputText value="Tipos Unidades"/></f:facet>
                            <h:outputText value="#{u.tipounidad.nombre}" />
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
