<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.usuariovista" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" style="position: absolute; width: 874px; height: 510px; text-align: left">
                        <p:toolbar style=" position: absolute; top: 40px; left: 20px; height: 24px">   
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlUsuariosVistas.guardarCambiosUsuarioVista()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlUsuariosVistas.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.limpiarNuevaUsuarioVista()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlUsuariosVistas.tablaImprimir}" fileName="#{controlUsuariosVistas.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroUsuarioVista.show()" update=":formularioDialogos:nuevaUsuarioVista" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />
                                
                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.borrarUsuarioVista()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.duplicarUsuarioVista()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlUsuariosVistas.salir()}" action="#{controlUsuariosVistas.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['usuariosvistas']}</strong></legend>

                            <p:dataTable id="datosUsuariosVistas" var="usuariovista" rowKey="#{usuariovista.secuencia}" rowIndexVar="indice"                            
                                         value="#{controlUsuariosVistas.listaUsuariosVistas}" scrollable="true"
                                         filteredValue="#{controlUsuariosVistas.filtrarUsuariosVistas}"
                                         scrollHeight="#{controlUsuariosVistas.altoTabla}" scrollWidth="830"
                                         style="border: 1px;width: 810px" liveScroll="true" scrollRows="80"
                                         emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"
                                         selection="#{controlUsuariosVistas.usuariosVistasSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlUsuariosVistas.eventofiltrar()}"/>

                                <p:column headerText="#{msg['descripcion']}" width="60" sortBy="#{usuariovista.descripcion}" filterBy="#{usuariovista.descripcion}"  filterMatchMode="contains" id="descripcion" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerdescripcion" value="#{msg['descripcion']}" />
                                        <p:tooltip for="headerdescripcion" value="#{msg['descripciontt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.descripcion}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{usuariovista.descripcion}" id="editarDescripcion" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(indice, 0)}" />
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(indice, 'N', usuariovista.descripcion)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['nombrevista']}" width="60" sortBy="#{usuariovista.nombrevista}" filterBy="#{usuariovista.nombrevista}"  filterMatchMode="contains" id="nombrevista" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headernombrevista" value="#{msg['nombrevista']}" />
                                        <p:tooltip for="headernombrevista" value="#{msg['nombrevistatt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.nombrevista}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{usuariovista.nombrevista}" id="editarNombreVista" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(indice, 1)}" />
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(indice, 'N', usuariovista.nombrevista)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['objetodb']}" width="60" sortBy="#{usuariovista.objetodb.nombre}" filterBy="#{usuariovista.objetodb.nombre}" filterMatchMode="contains" id="objetodb" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerobjeto" value="#{msg['objetodb']}" />
                                        <p:tooltip for="headerobjeto" value="#{msg['objetodbtt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuariovista.objetodb.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{usuariovista.objetodb.nombre}" id="editarObjetoDB" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(indice, 'OBJETOSDB', usuariovista.objetodb.nombre)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(indice, 2)}" process="@this" />
                                                <p:ajax event="dblclick" listener="#{controlUsuariosVistas.asignarIndexObjeto(indice, 0, 0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['alias']}" width="40" sortBy="#{usuariovista.alias}" filterBy="#{usuariovista.alias}"  filterMatchMode="contains" id="alias" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headeralias" value="#{msg['alias']}" />
                                        <p:tooltip for="headeralias" value="#{msg['aliastt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.alias}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{usuariovista.alias}" id="editarAlias" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(indice, 3)}" />
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(indice, 'A', usuariovista.alias)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px" headerText="#{msg['baseestructura']}" sortBy="#{usuariovista.estadoBaseEstructura}" filterBy="#{usuariovista.estadoBaseEstructura}" filterMatchMode="contains" id="baseestructura" width="40" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu  id="editarBaseEstructura" value="#{usuariovista.estadoBaseEstructura}" style="width: 100%;height: 20px">  
                                        <f:selectItem itemLabel="SI" itemValue="SI" />  
                                        <f:selectItem itemLabel="NO" itemValue="NO" />
                                        <p:ajax listener="#{controlUsuariosVistas.seleccionarOrigenIncapacidad(usuariovista.estadoBaseEstructura, indice, celda)}" event="change" update="editarBaseEstructura" />
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estructurajoin']}" width="80" sortBy="#{usuariovista.estructurajoin}" filterBy="#{usuariovista.estructurajoin}"  filterMatchMode="contains" id="estructurajoin" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerestructurajoin" value="#{msg['estructurajoin']}" />
                                        <p:tooltip for="headerestructurajoin" value="#{msg['estructurajointt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.estructurajoin}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{usuariovista.estructurajoin}" id="editarEstructuraJOIN" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(indice, 5)}" />
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(indice, 'N', usuariovista.estructurajoin)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['condicion']}" width="80" sortBy="#{usuariovista.condicion}" filterBy="#{usuariovista.condicion}"  filterMatchMode="contains" id="condicion" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headercondicion" value="#{msg['condicion']}" />
                                        <p:tooltip for="headercondicion" value="#{msg['condiciontt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.condicion}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{usuariovista.condicion}" id="editarCondicion" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(indice, 6)}" />
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(indice, 'N', usuariovista.condicion)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['hintprincipal']}" width="80" sortBy="#{usuariovista.hintprincipal}" filterBy="#{usuariovista.hintprincipal}"  filterMatchMode="contains" id="hintprincipal" filterStyle="display: none; visibility: hidden;"  >  
                                    <f:facet name="header">
                                        <h:outputText id="headerhintprincipal" value="#{msg['hintprincipal']}" />
                                        <p:tooltip for="headerhintprincipal" value="#{msg['hintprincipaltt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.hintprincipal}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{usuariovista.hintprincipal}" id="editarHINTPrincipal" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(indice, 7)}" />
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(indice, 'N', usuariovista.hintprincipal)}" update="@this" />
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>                               


                                <p:column width="10" style="padding-left: 5px">
                                    <p:commandButton id="crear" style="font-size: 8px; height :15px; position: relative;top: 0px; left:-3px;" value="#{msg['crear']}"   process="@this" actionListener="#{controlUsuariosVistas.crearUsuarioVista()}" />


                                    <p:tooltip for="crear" value="#{msg['creartt']}"/>
                                </p:column>


                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{controlUsuariosVistas.infoRegistro}" style="position: absolute; left: 15px; top: 340px; font-weight: bold"/>

                        </fieldset>

                        <p:commandButton style="position: absolute; left: 683px; top: 470px;" icon="ui-icon-check" id="ACEPTAR" value="#{msg['aceptar']}" onclick="confirmarGuardar.show();" disabled="#{controlUsuariosVistas.guardado}" update=":form:datosUsuariosVistas" process="@this" />
                        <p:commandButton style="position: absolute; left: 775px; top: 470px;" icon="ui-icon-closethick" id="ATRAS" value="#{msg['cancelar']}" actionListener="#{controlUsuariosVistas.salir()}" action="#{controlUsuariosVistas.redirigir()}" process="@this" />

                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlUsuariosVistas.activarCtrlF11()}" process="@this"/> 
                </h:form>

                <h:form id="formularioDialogos">
                    
                    
                    <!-- DIALOGO CONFIRMAR GUARDAR-->
                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425px"  closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['cambio']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />                                   
                        <p:commandButton value="#{msg['si']}" onclick="confirmarGuardar.hide();" actionListener="#{controlUsuariosVistas.guardarCambiosUsuarioVista()}" action="nomina" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarGuardar.hide();" actionListener="#{controlUsuariosVistas.cancelarModificacion()}" style="position: absolute; top: 50px; left: 270px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                                  
                    <!--VALIDACION CAMPO VACIO-->
                    <p:dialog id="validacionVacio" header="#{msg['atencion']}" widgetVar="validacionVacio"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionVacio']}" style="position: absolute; left: 100px; top: 10px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionVacio.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog> 
                    
                    <!--DIALOGO VALIDACION NUEVA USUARIO VISTAS-->
                    <p:dialog id="validacionNuevaUsuarioVista" header="#{msg['atencion']}" widgetVar="validacionNuevaUsuarioVista"  resizable="false" draggable="false" modal="true" height="95" width="400px"  closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionNuevo']} #{controlUsuariosVistas.mensajeValidacion}" style="position: absolute; left: 100px; top: 10px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="validacionNuevaUsuarioVista.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>
                    
                    
                    <!-- Nuevo Registro Usuario Vista -->                    

                    <p:dialog id="NuevoRegistroUsuarioVista" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroUsuarioVista" closable="false" resizable="false"  draggable="false" modal="true" height="340" width="380" style=" padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; left: 10px; top: 5px" /></strong></center> 

                        <p:panel id="nuevaUsuarioVista" style="border: none;">                           

                            <strong><h:outputText value="#{msg['descripcionN']}" style=" position: absolute; top: 65px" /></strong>
                            <p:inputText id="nuevoDescripcion" value="#{controlUsuariosVistas.nuevaUsuariosVistas.descripcion}" style=" width: 122px; position: absolute; left: 185px; top: 60px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 

                            <strong><h:outputText value="#{msg['nombrevistaN']}" style=" position: absolute; top: 95px" /></strong>
                            <p:inputText id="nuevoNombreVista" value="#{controlUsuariosVistas.nuevaUsuariosVistas.nombrevista}" style=" width: 122px; position: absolute; left: 185px; top: 90px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 
                            
                            <strong><h:outputText value="#{msg['objetodbN']}" style=" position: absolute; top: 125px" /></strong>
                            <p:inputText id="nuevoObjetoDB" value="#{controlUsuariosVistas.nuevaUsuariosVistas.objetodb.nombre}" style=" width: 122px; position: absolute; left: 185px; top: 120px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlUsuariosVistas.valoresBackupAutocompletarObjetosDB(1)}" />
                                <p:ajax event="change" listener="#{controlUsuariosVistas.autocompletarNuevoyDuplicadoObjetoDB(controlUsuariosVistas.nuevaUsuariosVistas.objetodb.nombre,1)}"/>
                                <p:ajax event="dblclick" listener="#{controlUsuariosVistas.llamarLovObjetosDB(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 317px; top: 120px;  " id="btnNuevoObjetoDB" icon="ui-icon-search" process="@this"  actionListener="#{controlUsuariosVistas.llamarLovObjetosDB(1)}"/>

                            <strong><h:outputText value="#{msg['aliasN']}" style=" position: absolute; top: 155px" /></strong>
                            <p:inputText id="nuevoAlias" value="#{controlUsuariosVistas.nuevaUsuariosVistas.alias}" style=" width: 122px; position: absolute; left: 185px; top: 150px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 
                            
                            <strong><h:outputText value="#{msg['baseestructuraN']}" style=" position: absolute; top: 185px" /></strong>
