<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Histórico de Aficiones" style=" font-size: 13px; position: absolute; width: 874px; height: 490px; text-align: left" >  

                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red;font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciaAficion.empleado.persona.primerapellido} #{controlVigenciaAficion.empleado.persona.segundoapellido} #{controlVigenciaAficion.empleado.persona.nombre}">
                        </h:outputText>

                        <p:commandButton style="position: absolute; left: 710px; top: 435px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" icon="ui-icon-check" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosVigenciasAficiones" process="@this" />
                        <p:commandButton style="position: absolute; left: 10px; top: 435px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlVigenciaAficion.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 435px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlVigenciaAficion.salir()}" action="vigAfiEmplInd" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 80px; font-size: 10px; width: 830px; height: 330px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue;text-align:left"><strong>Aficiones por Persona</strong></legend>

                            <p:dataTable id="datosVigenciasAficiones" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlVigenciaAficion.listVigenciasAficiones}" scrollable="true" scrollHeight="200" scrollWidth="820"
                                         filteredValue="#{controlVigenciaAficion.filtrarListVigenciasAficiones}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="8"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciaAficion.eventoFiltrar()}"/>

                                <p:column headerText="Fecha Inicial" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains"  width="72" id="veFechaInicial" filterStyle="display: none; visibility: hidden;" style="width: 110px; font-size: 11px" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaAficion.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="72" id="veFechaFinal" filterStyle="display: none; visibility: hidden;" style="width: 110px; font-size: 11px" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{info.fechafinal}" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaAficion.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripcion" sortBy="#{info.aficion.descripcion}" filterBy="#{info.aficion.descripcion}" style="width: 110px; font-size: 11px"
                                          filterMatchMode="contains" id="veDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.aficion.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.aficion.descripcion}" id="editarDescripcionVigencia" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice, 'AFICIONES', info.aficion.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciaAficion.asignarIndex(indice, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 11px; border: none; color: blue" id="fooDescripcion" value="Descripcion"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Puntaje Individual" sortBy="#{info.valorcuantitativo}" filterBy="#{info.valorcuantitativo}" width="133"
                                          filterMatchMode="contains" id="veIndividual" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativo}" id="editarIndividual" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,3)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooPuntajeIndividual" value="Puntaje Individual"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Puntaje Cualitativo Individual" sortBy="#{info.valorcualitativo}" filterBy="#{info.valorcualitativo}" width="150"
                                          filterMatchMode="contains" id="veCIndividual" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcualitativo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcualitativo}" id="editarCIndividual" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,4)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarCIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCIndividual" value="Puntaje Cualitativo Individual"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Puntaje Grupal" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="133"
                                          filterMatchMode="contains" id="veGrupal" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarGrupal" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText id="fooGrupal" value="Puntaje Grupal"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Puntaje Cualitativo Grupal" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="133"
                                          filterMatchMode="contains" id="veCGrupal" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarCGrupal" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,6)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarCGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCGrupal" value="Puntaje Cualitativo Grupal"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciaAficion.guardarCambios()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciaAficion.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.limpiarNuevaVigenciaAficion()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciaExportar" fileName="VigenciasAficionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVigencias.show()" update=":formularioDialogos:nuevaVigencias" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Aficion" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.borrarVigenciaAficion()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Aficion" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.duplicarVigenciaAficionM()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Aficion" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaAficion.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:dialog header="Aficiones" widgetVar="AficionesDialogo" draggable="false" resizable="false" closable="false" id="AficionesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovAficiones" style="font-size: 11px; width: 430px" var="aficion" value="#{controlVigenciaAficion.listAficiones}" rowKey="#{aficion.secuencia}"
                                         selection="#{controlVigenciaAficion.aficionSeleccionada}" selectionMode="single" widgetVar="lovAficiones" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciaAficion.filtrarListAficiones}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciaAficion.activarAceptar()}" update=":form:aceptarA"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Aficion: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovAficiones.filter();" style="width:250px; position: relative; left: 30px;" />  
                                </f:facet>

                                <p:column filterBy="#{aficion.descripcion}" width="100" filterMatchMode="contains" filterStyle="width: 80px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Descripcion Aficion" />
                                    </f:facet>
                                    <h:outputText  value="#{aficion.descripcion}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarA" style="position: relative; left: 230px" value="Aceptar" disabled="#{controlVigenciaAficion.aceptar}" onclick="AficionesDialogo.hide(), lovAficiones.clearFilters();" actionListener="#{controlVigenciaAficion.actualizarAficion()}" update="lovAficiones, aceptarA, datosVigenciasAficiones" process="@this">
                                <p:resetInput target=":form:lovAficiones:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasA" style="position: relative; left: 250px" value="Atras" onclick="AficionesDialogo.hide(), lovAficiones.clearFilters();" actionListener="#{controlVigenciaAficion.cancelarCambioAficion()}" update="lovAficiones" process="@this">
                                <p:resetInput target=":form:lovAficiones:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciaAficion.guardarCambios()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASAFICIONES tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciaAficion.backUpSecRegistro, 'VigenciasAficiones', 'vigenciaAfiRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASAFICIONES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasAficiones', 'vigenciaAfiRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciaAficion.backUpSecRegistro, 'VigenciasAficiones', 'vigenciaAfiRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                    </p:dialog>

                    </p:dataTable>
