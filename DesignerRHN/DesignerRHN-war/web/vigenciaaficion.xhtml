<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                        
                    <f:loadBundle basename="Recursos.vigenciaaficion" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red;font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciaAficion.empleado.persona.primerapellido} #{controlVigenciaAficion.empleado.persona.segundoapellido} #{controlVigenciaAficion.empleado.persona.nombre}">
                        </h:outputText>

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " ajax="false" actionListener="#{controlVigenciaAficion.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/XML.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.limpiarNuevaVigenciaAficion()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciaExportar" fileName="VigenciasAficionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.exportPDF()}" ajax="false"/>
                                <p:tooltip for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " oncomplete="NuevoRegistroVigencias.show()" update=":formularioDialogos:nuevaVigencias" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.borrarVigenciaAficion()}" process="@this"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.duplicarVigenciaAficionM()}"  process="@this"/>  
                                <p:tooltip for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border : none " actionListener="#{controlVigenciaAficion.salir()}" action="vigAfiEmplInd" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 
                        
                        <p:commandButton style=" position: absolute; left: 675px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR" value=" " disabled="#{controlVigenciaAficion.guardado}" onclick="confirmarGuardar.show();" update=":form:datosVigenciasAficiones" process="@this" />
                        <p:commandButton style=" position: absolute; left: 765px; top: 480px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=" " actionListener="#{controlVigenciaAficion.cancelarSalir()}" action="vigAfiEmplInd" process="@this" />
                        <h:outputText id="informacionRegistro" value="#{controlVigenciaAficion.infoRegistro}" style="position: absolute; left: 15px; top: 480px; font-weight: bold"/>

                        <fieldset style="position: absolute; left: 10px; top: 80px;width: 830px; height: 375px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['aficionesPersona']}</strong></legend>

                            <p:dataTable id="datosVigenciasAficiones" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlVigenciaAficion.listVigenciasAficiones}" scrollable="true" scrollHeight="#{controlVigenciaAficion.altoTabla}" scrollWidth="820"
                                         filteredValue="#{controlVigenciaAficion.filtrarListVigenciasAficiones}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15"
                                         selection="#{controlVigenciaAficion.vigenciaTablaSeleccionada}" selectionMode="single"
                                         >

                                <p:ajax event="filter" listener="#{controlVigenciaAficion.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['fechaInicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" 
                                          width="72" id="veFechaInicial" filterStyle="display: none; visibility: hidden;" style="width: 110px;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaAficion.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarFechas(indice,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechaFinal']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="72" id="veFechaFinal" filterStyle="display: none; visibility: hidden;" style="width: 110px;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{info.fechafinal}" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaAficion.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarFechas(indice,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['descripcion']}" sortBy="#{info.aficion.descripcion}" filterBy="#{info.aficion.descripcion}" style="width: 110px;"
                                          filterMatchMode="contains" id="veDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.aficion.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.aficion.descripcion}" id="editarDescripcionVigencia" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice, 'AFICIONES', info.aficion.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciaAficion.asignarIndex(indice, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooDescripcion" value=" "/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['puntajeI']}" sortBy="#{info.valorcuantitativo}" filterBy="#{info.valorcuantitativo}" width="133"
                                          filterMatchMode="contains" id="veIndividual" filterStyle="display: none; visibility: hidden;"  style="width: 110px;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativo}" style="width: 100px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativo}" id="editarIndividual" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,3)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooPuntajeIndividual" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['puntajeCI']}" sortBy="#{info.valorcualitativo}" filterBy="#{info.valorcualitativo}" width="190"
                                          filterMatchMode="contains" id="veCIndividual" filterStyle="display: none; visibility: hidden;"  style="width: 110px;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcualitativo}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcualitativo}" id="editarCIndividual" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,4)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarCIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCIndividual" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['puntajeG']}" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="133"
                                          filterMatchMode="contains" id="veGrupal" filterStyle="display: none; visibility: hidden;"  style="width: 110px;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarGrupal" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText id="fooGrupal" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['puntajeCG']}" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="190"
                                          filterMatchMode="contains" id="veCGrupal" filterStyle="display: none; visibility: hidden;"  style="width: 110px;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarCGrupal" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaAficion.cambiarIndice(indice,6)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaAficion.modificarVigenciaAficion(indice)}" process="@this" update="editarCGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCGrupal" value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset> 

                        <p:dialog header="#{msg['aficionM']}" widgetVar="AficionesDialogo" draggable="false" resizable="false" closable="false" id="AficionesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" >
                            <p:dataTable id="lovAficiones" style="width: 400px" var="aficion" value="#{controlVigenciaAficion.listAficiones}" rowKey="#{aficion.secuencia}"
                                         selection="#{controlVigenciaAficion.aficionSeleccionada}" selectionMode="single" widgetVar="lovAficiones" scrollable="true" scrollWidth="415" scrollHeight="250"
                                         filteredValue="#{controlVigenciaAficion.filtrarListAficiones}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciaAficion.activarAceptar()}" update=":form:aceptarA"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciaAficion.actualizarAficion()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarA']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovAficiones.filter();" style="width:150px; position: relative; left: 5px;" />  
                                </f:facet>

                                <p:column filterBy="#{aficion.descripcion}" width="100" filterMatchMode="contains" filterStyle="width: 80px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['descripcion']}" />
                                    </f:facet>
                                    <h:outputText  value="#{aficion.descripcion}" />
                                </p:column>
                            </p:dataTable>
                            
                            <h:outputText id="infoRegistroAficion" value="#{controlVigenciaAficion.infoRegistroAficion}" style="position: absolute; left: 20px; top: 355px; font-weight: bold"/>
                            
                            <p:commandButton id="aceptarA" style="position: relative; left: 230px" icon="ui-icon-check" value="#{msg['aceptar']}" disabled="#{controlVigenciaAficion.aceptar}"  actionListener="#{controlVigenciaAficion.actualizarAficion()}"  process="@this"/>
                            
                            <p:commandButton id="atrasA" style="position: relative; left: 230px" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" actionListener="#{controlVigenciaAficion.cancelarCambioAficion()}"  process="@this"/>
                        </p:dialog> 

                    </p:panel>
                    
                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" action="vigAfiEmplInd" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciaAficion.guardarSalir()}" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" action="vigAfiEmplInd" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciaAficion.cancelarSalir()}" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>
                    
                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciaAficion.backUpSecRegistro, 'VigenciasAficiones', 'vigenciaAfiRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasAficiones', 'vigenciaAfiRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciaAficion.backUpSecRegistro, 'VigenciasAficiones', 'vigenciaAfiRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" closable="true">
