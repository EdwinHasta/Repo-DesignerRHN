<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Historia Deportes" style=" font-size: 13px; position: absolute; width: 874px; height: 505px; text-align: left" >  

                        <h:outputText style="position: absolute; top: 50px; height: 12px;position: absolute;color: red;font-weight: bold;text-align: right;width: 240px;left: 600px;" id="nombreEmpleado" value="#{controlVigenciaDeporte.empleado.persona.primerapellido} #{controlVigenciaDeporte.empleado.persona.segundoapellido} #{controlVigenciaDeporte.empleado.persona.nombre}">
                        </h:outputText>

                        <p:commandButton style="position: absolute; left: 710px; top: 465px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ACEPTAR" icon="ui-icon-check" value="Aceptar" onclick="confirmarGuardar.show();" update=":form:datosVigenciasDeportes" process="@this" />
                        <p:commandButton style="position: absolute; left: 10px; top: 465px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="REFRESCAR" value="Refrescar" icon="ui-icon-refresh" actionListener="#{controlVigenciaDeporte.cancelarModificacion()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 796px; top: 465px; font-size: 11px; font-family: Arial, Helvetica, sans-serif;" id="ATRAS" value="Atras" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlVigenciaDeporte.salir()}" action="vigDepEmplInd" process="@this" />


                        <fieldset style="position: absolute; left: 10px; top: 90px; font-size: 10px; width: 830px; height: 355px; border-radius: 10px; ">
                            <legend style="font-size: 12px; color: blue;text-align:left"><strong>Deportes</strong></legend>
                            <!-- TABLA EMPLVIGENCIAREFORMALABORAL -->

                            <p:dataTable id="datosVigenciasDeportes" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="font-size: 10px; border: 1px; text-align: left;width: 820px"                           
                                         value="#{controlVigenciaDeporte.listVigenciasDeportes}" scrollable="true" scrollHeight="200" scrollWidth="820"
                                         filteredValue="#{controlVigenciaDeporte.filtrarListVigenciasDeportes}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="true" rows="8"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:ajax event="filter" listener="#{controlVigenciaDeporte.eventoFiltrar()}"/>

                                <p:column headerText="Fecha Inicial" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains"  width="72" id="veFechaInicial" filterStyle="display: none; visibility: hidden;" style="width: 110px; font-size: 11px" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.fechainicial}" id="editFechaInicialVigencia"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" update="editFechaInicialVigencia" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" update="editFechaInicialVigencia" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(indice,0)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Inicial" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Fecha Final" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="72" id="veFechaFinal" filterStyle="display: none; visibility: hidden;" style="width: 110px; font-size: 11px" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  style="font-size: 10px;" value="#{info.fechafinal}" id="editFechaFinalVigencia"   styleClass="ui-datepicker, myClass"  
                                                         navigator="true" showButtonPanel="true" locale="es" pattern="dd/MM/yyyy" autocomplete="true">                                         
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" update="editFechaFinalVigencia" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" update="editFechaFinalVigencia" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(indice,1)}" process="@this"/> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="Fecha Final" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripcion" sortBy="#{info.deporte.nombre}" filterBy="#{info.deporte.nombre}" style="width: 110px; font-size: 11px"
                                          filterMatchMode="contains" id="veDescripcion" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.deporte.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.deporte.nombre}" id="editarDescripcionVigencia" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice, 'DEPORTES', info.deporte.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(indice, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciaDeporte.asignarIndex(indice, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100%; height: 16px; font-size: 9px; border: none; color: blue" id="fooDescripcion" value="Descripcion"/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Puntaje Individual" sortBy="#{info.valorcuantitativo}" filterBy="#{info.valorcuantitativo}" width="133"
                                          filterMatchMode="contains" id="veIndividual" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativo}" id="editarIndividual" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(indice,3)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" process="@this" update="editarIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooPuntajeIndividual" value="Puntaje Individual"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Puntaje Cualitativo Individual" sortBy="#{info.valorcualitativo}" filterBy="#{info.valorcualitativo}" width="150"
                                          filterMatchMode="contains" id="veCIndividual" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcualitativo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcualitativo}" id="editarCIndividual" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(indice,4)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" process="@this" update="editarCIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCIndividual" value="Puntaje Cualitativo Individual"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Puntaje Grupal" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="133"
                                          filterMatchMode="contains" id="veGrupal" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarGrupal" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(indice,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" process="@this" update="editarGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText id="fooGrupal" value="Puntaje Grupal"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Puntaje Cualitativo Grupal" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="133"
                                          filterMatchMode="contains" id="veCGrupal" filterStyle="display: none; visibility: hidden;"  style="width: 110px; font-size: 11px" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px; font-size: 11px"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarCGrupal" style="font-size: 11px; border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(indice,6)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(indice)}" process="@this" update="editarCGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCGrupal" value="Puntaje Cualitativo Grupal"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                        </fieldset> 

                        <p:toolbar style="font-size: 12px; position: absolute; top: 37px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/guardar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; " actionListener="#{controlVigenciaDeporte.guardarCambios()}" process="@this" />
                                <p:tooltip style="font-size: 12px" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/editar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="editar" value="Editar" />

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/embudo.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px" for="filtrar" value="Activar filtrado" />

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " ajax="false" actionListener="#{controlVigenciaDeporte.exportXLS()}" />
                                <p:tooltip style="font-size: 12px" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/XML.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.limpiarNuevaVigenciaDeporte()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciaExportar" fileName="VigenciasDeportesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/pdf.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/nuevoRegistro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " oncomplete="NuevoRegistroVigencias.show()" update=":formularioDialogos:nuevaVigencias" process="@this"/> 
                                <p:tooltip style="font-size: 12px" for="insertar" value="Nueva Vigencia Deporte" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/delete.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.borrarVigenciaDeporte()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="eliminar" value="Eliminar Vigencia Deporte" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/duplicar.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.duplicarVigenciaDeporteM()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="duplicar" value="Duplicar Vigencia Deporte" />
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/rastro.jpg); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px " actionListener="#{controlVigenciaDeporte.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px" for="rastro" value="Rastro"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:dialog header="Deportes" widgetVar="DeportesDialogo" draggable="false" resizable="false" closable="false" id="DeportesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" style="font-size: 11px;">
                            <p:dataTable id="lovDeportes" style="font-size: 11px; width: 430px" var="deportes" value="#{controlVigenciaDeporte.listDeportes}" rowKey="#{deportes.secuencia}"
                                         selection="#{controlVigenciaDeporte.deporteSeleccionado}" selectionMode="single" widgetVar="lovDeportes" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlVigenciaDeporte.filtrarListDeportes}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciaDeporte.activarAceptar()}" update=":form:aceptarD"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Deporte: "  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovDeportes.filter();" style="width:250px; position: relative; left: 30px;" />  
                                </f:facet>

                                <p:column filterBy="#{deportes.nombre}" width="100" filterMatchMode="contains" filterStyle="width: 80px">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="Nombre Deporte" />
                                    </f:facet>
                                    <h:outputText  value="#{deportes.nombre}" />
                                </p:column>

                            </p:dataTable>
                            <p:commandButton id="aceptarD" style="position: relative; left: 230px" value="Aceptar" disabled="#{controlVigenciaDeporte.aceptar}" onclick="DeportesDialogo.hide(), lovDeportes.clearFilters();" actionListener="#{controlVigenciaDeporte.actualizarDeporte()}" update="lovDeportes, aceptarD, datosVigenciasDeportes" process="@this">
                                <p:resetInput target=":form:lovDeportes:globalFilter"/>
                            </p:commandButton>
                            <p:commandButton id="atrasD" style="position: relative; left: 250px" value="Atras" onclick="DeportesDialogo.hide(), lovDeportes.clearFilters();" actionListener="#{controlVigenciaDeporte.cancelarCambioDeporte()}" update="lovDeportes" process="@this">
                                <p:resetInput target=":form:lovDeportes:globalFilter"/>
                            </p:commandButton>
                        </p:dialog> 

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="ATENCIÓN...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/alerta.jpg" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciaDeporte.guardarCambios()}" style="position: absolute; top: 60px; left: 215px" process="@this" />
                        <p:commandButton value="No" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 255px" process="@this" />
                        <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 60px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASDEPORTES tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciaDeporte.backUpSecRegistro, 'VigenciasDeportes', 'vigenciasDepRastro')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASDEPORTES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasDeportes', 'vigenciasDepRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciaDeporte.backUpSecRegistro, 'VigenciasDeportes', 'vigenciasDepRastro')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="font-size: 12px" closable="true">  
                        <h:graphicImage value="Imagenes/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
