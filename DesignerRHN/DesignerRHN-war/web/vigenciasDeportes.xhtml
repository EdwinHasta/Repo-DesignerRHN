<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/Template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                  
                    <f:loadBundle basename="Recursos.vigenciadeporte" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal" >  

                        <p:toolbar styleClass="cssToolbar" >
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " 
                                                 actionListener="#{controlVigenciaDeporte.guardarCambios()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton  id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                  actionListener="#{controlVigenciaDeporte.editarCelda()}" process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px" 
                                                 disabled="#{controlVigenciaDeporte.activarLOV}"  actionListener="#{controlVigenciaDeporte.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlVigenciaDeporte.activarCtrlF11()}" process="@this" />
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 ajax="false" actionListener="#{controlVigenciaDeporte.exportXLS()}" />
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlVigenciaDeporte.limpiarNuevaVigenciaDeporte()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciaExportar" fileName="MotivosCambiosCargosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaDeporte.exportPDF()}" ajax="false" />
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);  background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 oncomplete="NuevoRegistroVigencias.show()" update=":formularioDialogos:nuevaVigencias" process="@this" /> 
                                <p:tooltip style="" for="insertar" value="#{msg['insertar']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " 
                                                 actionListener="#{controlVigenciaDeporte.borrarVigenciaDeporte()}" process="@this"  />  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlVigenciaDeporte.duplicarVigenciaDeporteM()}"  process="@this" />  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 actionListener="#{controlVigenciaDeporte.verificarRastro()}" process="@this" />  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 oncomplete="window.location.reload()" actionListener="#{controlVigenciaDeporte.cancelarModificacion()}" process="@this" />  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "
                                                 action="vigDepEmplInd" process="@this" />  
                                <p:tooltip  for="salir" value="Salir"/>

                                <p:commandButton style=" position: absolute; left: 675px; top: 462px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ACEPTAR"  value=" " disabled="#{controlVigenciaDeporte.guardado}" onclick="confirmarGuardar.show();" update=":form:datosVigenciasDeportes" process="@this" />
                                <p:commandButton style=" position: absolute; left: 765px; top: 462px; width: 90px; height: 30px; background-image: url(Imagenes/Iconos/cancelar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value=" "  actionListener="#{controlVigenciaDeporte.salir()}" action="vigDepEmplInd" process="@this" />
                            </p:toolbarGroup>    
                        </p:toolbar>
                        
                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                        <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px" />
                        <h:outputText id="nombreEmpleado" value="#{controlVigenciaDeporte.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px" />
                            <h:outputText id="docEmpleado" value="#{controlVigenciaDeporte.empleado.codigoempleado}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px" />
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 105px;width: 830px; height: 375px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['deportePersona']}</strong></legend>

                            <p:dataTable id="datosVigenciasDeportes"  widgetVar="datosVigenciasDeportes" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 820px;"                           
                                         value="#{controlVigenciaDeporte.listVigenciasDeportes}" scrollable="true" scrollHeight="#{controlVigenciaDeporte.altoTabla}" scrollWidth="820"
                                         filteredValue="#{controlVigenciaDeporte.filtrarListVigenciasDeportes}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15"
                                         selection="#{controlVigenciaDeporte.vigenciaTablaSeleccionada}" selectionMode="single">
                                
                                <p:ajax event="filter" listener="#{controlVigenciaDeporte.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlVigenciaDeporte.recordarSeleccionVD()}"/>

                                <p:column headerText="#{msg['fechaInicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" width="72" id="veFechaInicial" filterStyle="display: none; visibility: hidden;" style="width: 110px;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechainicial}" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaDeporte.modificarFechas(info,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarFechas(info,0)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(info,0)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechaFinal']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="72" id="veFechaFinal" filterStyle="display: none; visibility: hidden;" style="width: 110px;" >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaFinal" value="#{info.fechafinal}" > 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciaDeporte.modificarFechas(info,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarFechas(info,1)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(info,1)}" process="@this"/> 
                                            </lnk:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['deporte']}" sortBy="#{info.deporte.nombre}" filterBy="#{info.deporte.nombre}"
                                          filterMatchMode="contains" id="veDescripcion" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.deporte.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.deporte.nombre}" id="editarDescripcionVigencia" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(info, 'DEPORTES', info.deporte.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(info, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlVigenciaDeporte.asignarIndex(info, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 400px; margin: -14px; height: 26px; border: none; color: blue" id="fooDescripcion" action="deporte" onclick="#{controlDeportes.recibirPag('deporte')}"  value=""/>
                                    </f:facet>
                                </p:column>  

                                <p:column filterBy="#{info.valorcuantitativo}" sortBy="#{info.valorcuantitativo}" width="76"
                                          filterMatchMode="contains" id="veIndividual" filterStyle="display: none; visibility: hidden;"  style="text-align: center;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="PI" value="#{msg['puntajeIcorto']}"/>
                                        <p:tooltip for="PI" value="#{msg['puntajeI']}" />
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativo}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.valorcuantitativo}" id="editarIndividual" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <pe:keyFilter for="editarIndividual" mask="num"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(info,3)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(info)}" process="@this" update="editarIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooPuntajeIndividual" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{info.valorcualitativo}" filterBy="#{info.valorcualitativo}" width="76"
                                          filterMatchMode="contains" id="veCIndividual" filterStyle="display: none; visibility: hidden;"  style="text-align: center;" >     
                                    <f:facet name="header"> 
                                        <h:outputText id="PCI" value="#{msg['puntajeCIcorto']}"/>
                                        <p:tooltip for="PCI" value="#{msg['puntajeCI']}" />
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcualitativo}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcualitativo}" id="editarCIndividual" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <pe:keyFilter for="editarCIndividual" mask="num"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(info,4)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(info)}" process="@this" update="editarCIndividual"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCIndividual" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="76"
                                          filterMatchMode="contains" id="veGrupal" filterStyle="display: none; visibility: hidden;"  style="text-align: center;" >  
                                    <f:facet name="header"> 
                                        <h:outputText id="PG" value="#{msg['puntajeGcorto']}"/>
                                        <p:tooltip for="PG" value="#{msg['puntajeG']}" />
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarGrupal" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <pe:keyFilter for="editarGrupal" mask="num"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(info,5)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(info)}" process="@this" update="editarGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText id="fooGrupal" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="76"
                                          filterMatchMode="contains" id="veCGrupal" filterStyle="display: none; visibility: hidden;"  style="text-align: center;" > 
                                    <f:facet name="header"> 
                                        <h:outputText id="PCG" value="#{msg['puntajeCGcorto']}"/>
                                        <p:tooltip for="PCG" value="#{msg['puntajeCG']}" />
                                    </f:facet> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{info.valorcuantitativogrupo}" id="editarCGrupal" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"> 
                                                <pe:keyFilter for="editarCGrupal" mask="num"/>
                                                <p:ajax event="select" listener="#{controlVigenciaDeporte.cambiarIndice(info,6)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlVigenciaDeporte.modificarVigenciaDeporte(info)}" process="@this" update="editarCGrupal"/>                                   
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText  id="fooCGrupal" value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>  
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlVigenciaDeporte.infoRegistro}" style="position: relative; left: 15px; top: 1px; font-weight: bold"/>
                        </fieldset> 

                        <p:dialog header="#{msg['deporteM']}" widgetVar="DeportesDialogo" draggable="false" resizable="false" closable="false" id="DeportesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="431" modal="true" height="375">
                            <p:dataTable id="lovDeportes" style="width: 400px" var="deportes" value="#{controlVigenciaDeporte.listDeportes}" rowKey="#{deportes.secuencia}"
                                         selection="#{controlVigenciaDeporte.deporteSeleccionado}" selectionMode="single" widgetVar="lovDeportes" scrollable="true" scrollWidth="415" scrollHeight="250"
                                         filteredValue="#{controlVigenciaDeporte.filtrarListDeportes}" emptyMessage="#{msg['lovvacio']}">   
                                <p:ajax event="filter" listener="#{controlVigenciaDeporte.eventoFiltrarDeportes()}"/>
                                <p:ajax event="rowSelect" listener="#{controlVigenciaDeporte.activarAceptar()}" update=":form:aceptarD"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciaDeporte.actualizarDeporte()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="#{msg['buscarM']}"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovDeportes.filter();" style="width:150px; position: relative; left: 5px;" />  
                                </f:facet>

                                <p:column filterBy="#{deportes.nombre}" filterMatchMode="contains" filterStyle="width:80%">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['nombre']}" />
                                    </f:facet>
                                    <h:outputText  value="#{deportes.nombre}" />
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistroDeporte" value="#{msg['infoRegistros']} #{controlVigenciaDeporte.infoRegistroDeporte}" style="position: relative; left: 10px; top: 5px; font-weight: bold"/>

                            <p:commandButton id="aceptarD" icon="ui-icon-check" style="position: relative; left: 135px" value="#{msg['aceptar']}" disabled="#{controlVigenciaDeporte.aceptar}"  actionListener="#{controlVigenciaDeporte.actualizarDeporte()}"  process="@this"/>

                            <p:commandButton id="atrasD" style="position: relative; left: 135px" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" actionListener="#{controlVigenciaDeporte.cancelarCambioDeporte()}"   process="@this"/>
                        </p:dialog> 

                    </p:panel>


                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" action="vigDepEmplInd" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciaDeporte.guardarSalir()}" 
                                         style="position: absolute; top: 50px; left: 157px" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" action="vigDepEmplInd" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciaDeporte.cancelarSalir()}" 
                                         style="position: absolute; top: 50px; left: 218px" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 285px" process="@this"
                                         icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciaDeporte.backUpSecRegistro, 'VigenciasDeportes', 'vigenciasDepRastro')}" 
                                         style="position: absolute; top: 63px; left: 160px" icon="ui-icon-check" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 240px" process="@this" icon="ui-icon-close"  />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('VigenciasDeportes', 'vigenciasDepRastro')}"
                                         style="position: absolute; top: 60px; left: 160px" action="rastro" icon="ui-icon-check"  process="@this"  />
                        <p:commandButton value="#{msg['no']}" onclick="confirmarRastroHistorico.hide();" icon="ui-icon-close" style="position: absolute; top: 60px; left: 250px" process="@this" />
                    </p:dialog>
