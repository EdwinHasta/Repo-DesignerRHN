<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">                    
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Tallas" styleClass="panelTotal">  
                        <h:outputText style="position: absolute; left: 580px; top: 50px; position: absolute; color: #BF1A1A; font-weight: bold; width: 285px; text-align: right; " id="nombreEmpleado" value="#{controlVigenciasTallas.empleadoSeleccionada.persona.nombreCompleto}"/>
                        
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px; " actionListener="#{controlVigenciasTallas.guardarVigenciasTallas()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="Guardar" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Activar filtrado" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="Exportar a XLS" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.limpiarNuevoVigenciasTallas()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciasTallasExportar" fileName="VIGENCIASTALLAS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar a XML" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar a PDF" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);  background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  oncomplete="nuevoRegistroVigenciasTallas.show()" update=":formularioDialogos:nuevooHvReferenciaLab" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Nueva Talla" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px "  actionListener="#{controlVigenciasTallas.borrandoVigenciasTallas()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Eliminar Talla" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.duplicandoVigenciasTallas()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Talla" />
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="refrescar"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px " actionListener="#{controlVigenciasTallas.salir()}" action="atrasVigenciaTalla"   process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Tallas</strong></legend>

                            <p:dataTable id="datosVigenciasTallas" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ; border: 1px;"                           
                                         value="#{controlVigenciasTallas.listVigenciasTallas}" scrollable="true" 
                                         scrollHeight="#{controlVigenciasTallas.tamano}" widgetVar="datosVigenciasTallas"
                                         scrollWidth="830" 
                                         filteredValue="#{controlVigenciasTallas.filtrarVigenciasTallas}"
                                         emptyMessage="No se encontrarón resultados para la búsqueda"
                                         editable="true"
                                         editMode="cell"
                                         selection="#{controlVigenciasTallas.vigenciaTallaSeleccionada}"
                                         selectionMode="single" >

                                <p:ajax event="filter" listener="#{controlVigenciasTallas.eventoFiltrar()}"/>


                                <p:column headerText="Fecha" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains" 
                                          id="fecha" width="80"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor> 
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" style="width: 80px;">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <lnk:calendar id="dateFechaInicial" value="#{info.fechavigencia}" height="12" width="99"> 
                                                <p:ajax event="select" listener="#{controlVigenciasTallas.cambiarIndice(indice, 0)}" process="@this"/>  
                                                <p:ajax event="change" listener="#{controlVigenciasTallas.mostrarInfo(indice,0)}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTallas.mostrarInfo(indice,0)}" process="@this" update="dateFechaInicial"/>
                                            </lnk:calendar>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>

                                <p:column headerText="Tipo" sortBy="#{info.tipoTalla.descripcion}" filterBy="#{info.tipoTalla.descripcion}" filterMatchMode="contains" id="idTipoTalla" width="90" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipoTalla.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.tipoTalla.descripcion}" maxlength="50" id="editarparentesco" style="height: 12px;  border-radius: 0px; width: 210px; text-transform: uppercase"  > 
                                                <p:ajax event="click" listener="#{controlVigenciasTallas.cambiarIndice(indice, 1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTallas.asignarIndex(indice, 0,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasTallas.modificarVigenciasTallas(indice, 'TIPOSTALLAS', info.tipoTalla.descripcion)}"/>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer" >
                                        <p:commandButton style="width: 170px; margin: -14px; height: 20px; border: none; color: blue" action="tipotalla" id="fooparentesco" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Talla" sortBy="#{info.talla}" filterBy="#{info.talla}" filterMatchMode="contains" id="idTalla" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.talla}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.talla}" maxlength="50" id="editarCargo" style="height: 12px; border-radius: 0px; width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasTallas.cambiarIndice(indice, 2)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlVigenciasTallas.modificarVigenciasTallas(indice, 'N', info.talla)}" update="idTalla"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                </p:column>

                                <p:column headerText="Observaciones" sortBy="#{info.observaciones}" filterBy="#{info.observaciones}" filterMatchMode="contains" id="idObservaciones" width="135" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.observaciones}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{info.observaciones}" maxlength="12" id="editarTelefono" style="height: 12px; border-radius: 0px; width: 420px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlVigenciasTallas.cambiarIndice(indice, 3)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlVigenciasTallas.modificarVigenciasTallas(indice, 'N', info.observaciones)}" update="idObservaciones"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>


                                </p:column>

                            </p:dataTable>

                        </fieldset>

                        <h:outputText id="informacionRegistro" value="#{controlVigenciasTallas.infoRegistro}" style="position: absolute; left: 15px; top: 475px; font-weight: bold"/>
                        <p:commandButton style=" position: absolute; left: 688px; top: 470px; " disabled="#{controlVigenciasTallas.guardado}" icon="ui-icon-check" id="ACEPTAR" value="Aceptar"  actionListener="#{controlVigenciasTallas.revisarDialogoGuardar()}"   process="@this"   />
                        <p:commandButton style=" position: absolute; left: 785px; top: 470px; " icon="ui-icon-arrowreturnthick-1-w" id="ATRAS" value="Atras" action="atrasVigenciaTalla"    />


                        <p:dialog header="Parentesco" widgetVar="tipostallasDialogo" draggable="false" resizable="false" closable="false" id="tipostallasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="470" modal="true" style="">
                            <p:dataTable id="lovTiposTallas" style=" width: 430px" var="tipotallita" value="#{controlVigenciasTallas.listaTiposTallas}" rowKey="#{tipotallita.secuencia}"
                                         selection="#{controlVigenciasTallas.tipoFamiliarSeleccionado}" selectionMode="single" widgetVar="lovTiposTallas" scrollable="true" scrollWidth="450" scrollHeight="250"
                                         filteredValue="#{controlVigenciasTallas.filtradoTiposTallas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasTallas.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasTallas.actualizarTipoFamiliar()}" process="@this" />
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Parentesco"  style="position: absolute; left: 27px; top: 14px"/>  
                                    <p:inputText id="globalFilter" onkeyup="lovTiposTallas.filter();" style="width:150px; position: relative; left: 50px;" />  
                                </f:facet>
                                <p:column filterBy="#{tipotallita.codigo}" width="60" filterStyle="width:50px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo" />
                                    </f:facet> 
                                    <h:outputText value="#{tipotallita.codigo}" />
                                </p:column>
                                <p:column filterBy="#{tipotallita.descripcion}" width="160px" filterStyle="width:140px;" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Descripción" />
                                    </f:facet>
                                    <h:outputText value="#{tipotallita.descripcion}" />
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistroTiposFamiliares" value="#{controlVigenciasTallas.infoRegistroTiposFamiliares}" style="position: absolute;  top: 355px; font-weight: bold"/>
                            <p:commandButton id="aceptarS" icon="ui-icon-check" style="position: relative; left: 275px" value="Aceptar" disabled="#{controlVigenciasTallas.aceptar}"  actionListener="#{controlVigenciasTallas.actualizarTipoFamiliar()}" process="@this"/>
                            <p:commandButton id="atrasS" icon="ui-icon-arrowreturnthick-1-w" style="position: relative; left: 275px" value="Atras"  actionListener="#{controlVigenciasTallas.cancelarCambioTiposTallas()}" process="@this"/>
                        </p:dialog>


                        <p:dialog id="confirmarGuardar" header="ATENCION...!" widgetVar="confirmarGuardar"  resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                            <p:commandButton value="Si" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasTallas.guardarVigenciasTallas()}" action="atrasVigenciaTalla" style="position: absolute; top: 50px; left: 207px" process="@this" icon="ui-icon-check" />
                            <p:commandButton value="No" onclick="confirmarGuardar.hide();" actionListener="#{controlVigenciasTallas.cancelarModificacion()}" action="atrasVigenciaTalla" style="position: absolute; top: 50px; left: 258px" process="@this" icon="ui-icon-close" />
                            <p:commandButton value="Cancelar" onclick="confirmarGuardar.hide();" style="position: absolute; top: 50px; left: 315px" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>
                    </p:panel>

                    <p:dialog id="validacionDuplicarVigencia" header="ATENCIÓN...!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Necesita : #{controlVigenciasTallas.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionDuplicarVigencia.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="false" modal="true" height="77" width="330px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value=" #{controlVigenciasTallas.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionModificar.hide();" style="position: absolute; top: 40px; left: 230px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="ATENCIÓN...!" widgetVar="validacionBorrar"  resizable="false" draggable="false" modal="true" height="77" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionBorrar.hide();" style="position: absolute; top: 40px; left: 300px" process="@this" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="ATENCIÓN...!" widgetVar="mostrarBorrados"  resizable="false" draggable="false" modal="true" height="87" width="280px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlVigenciasTallas.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="mostrarBorrados.hide();" style="position: absolute; top: 50px; left: 180px" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="ATENCIÓN...!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="false" modal="true" height="95" width="400px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="Para agregar es necesario adicionar: #{controlVigenciasTallas.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="validacionNuevaCentroCosto.hide();" style="position: absolute; top: 50px; left: 300px" process="@this" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlVigenciasTallas.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="ATENCIÓN" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'VIGENCIASTALLAS' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasTallas.secRegistro,'HvReferencias', 'perreferencialaboral')}" style="position: absolute; top: 63px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastro.hide();" style="position: absolute; top: 63px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="ATENCIÓN" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla VIGENCIASTALLAS tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="confirmarRastroHistorico.hide();" actionListener="#{controlRastro.historicosTabla('HvReferencias', 'perreferencialaboral')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="confirmarRastroHistorico.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="ATENCIÓN" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="ATENCIÓN" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="ATENCIÓN" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350px" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="errorTablaConRastro.hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasTallas.secRegistro,'HvReferencias', 'perreferencialaboral')}" style="position: absolute; top: 60px; left: 230px" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="errorTablaConRastro.hide();" style="position: absolute; top: 60px; left: 270px" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="ATENCIÓN" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="ATENCIÓN" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="ATENCIÓN" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="60" width="275px" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="La tabla 'VIGENCIASTALLAS' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 28px; width: 185px; font-weight:bold;" />
                    </p:dialog>




                    <p:dialog id="editarFecha" header="Fecha Vigencia" widgetVar="editarFecha" resizable="false" draggable="false" modal="true" height="55" width="240" style="position: absolute; top: 10px;  padding: 0px">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.fechavigencia}" style="overflow: auto; width: 200px; height: 40px" readonly="true">  
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputTextarea>
                    </p:dialog>
                    <p:dialog id="editTipoTalla" header="Tipo Talla" widgetVar="editTipoTalla" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.tipoTalla.descripcion}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editTallita" header="Talla" widgetVar="editTallita" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.talla}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editObservacion" header="Observacion" widgetVar="editObservacion" resizable="false" draggable="false" modal="true" height="55" width="240" style="text-transform: uppercase">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.observaciones}" style="overflow: auto; width: 200px; height: 40px" readonly="true"/>
                    </p:dialog>



                    <p:dialog id="nuevoRegistroVigenciasTallas" header="Nuevo Registro" widgetVar="nuevoRegistroVigenciasTallas" closable="false" resizable="false"  draggable="false" modal="true" height="210" width="340" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nueva Talla" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="nuevooHvReferenciaLab" style="border: none;">


                            <strong><h:outputText value="*Fecha:"  style=" position: absolute; top: 60px;" /></strong>
                            <div  id="nuevaFechaa" style="width: 135px; position: absolute; top: 55px; left: 150px;">
                                <lnk:calendar id="nuevaFecha" value="#{controlVigenciasTallas.nuevoVigenciaTalla.fechavigencia}" height="12" width="60" >
                                    <p:ajax event="dateSelect" update="nuevaFecha"/>
                                    <p:ajax event="change" update="nuevaFecha"/>
                                </lnk:calendar>
                            </div>
                            <p:watermark for="nuevaFecha" value="Fecha" />

                            <strong><h:outputText value="*Tipo Talla : " style=" position: absolute; top: 90px" /></strong>
                            <p:inputText id="nuevoTipoTalla" value="#{controlVigenciasTallas.nuevoVigenciaTalla.tipoTalla.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlVigenciasTallas.valoresBackupAutocompletar(1, 'TIPOSTALLAS')}" />
                                <p:ajax event="change" listener="#{controlVigenciasTallas.autocompletarNuevoyDuplicado('TIPOSTALLAS', controlVigenciasTallas.nuevoVigenciaTalla.tipoTalla.descripcion, 1)}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasTallas.asignarVariableTiposTallasNuevo(0)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 300px; top: 85px;  " id="btnnuevoTipoTalla" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasTallas.asignarVariableTiposTallasNuevo(0)}"/>   
                            <p:watermark for="nuevoTipoTalla" value="Tipo Talla" />

                            <strong><h:outputText value="Talla :"  style=" position: absolute; top: 120px" /></strong>
                            <p:inputText  id="newTalla" maxlength="12" value="#{controlVigenciasTallas.nuevoVigenciaTalla.talla}" style=" width: 140px; position: absolute; left: 150px; top: 115px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="newTalla" value="Talla" />


                            <strong><h:outputText value="Observación :"  style=" position: absolute; top: 150px" /></strong>
                            <p:inputText  id="newObservacion" maxlength="12" value="#{controlVigenciasTallas.nuevoVigenciaTalla.observaciones}" style="width: 140px;position: absolute; left: 150px; top: 145px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="newObservacion" value="Observacion" />






                            <p:commandButton id="limpiar" icon="ui-icon-trash" value="Limpiar" style=" position: absolute; left: 10px; top: 180px;"  actionListener="#{controlVigenciasTallas.limpiarNuevoVigenciasTallas()}" update="nuevooHvReferenciaLab" process="@this"/>
                            <p:commandButton id="agregarTE" icon="ui-icon-circle-check" value="Agregar" style=" position: absolute; left: 140px; top: 180px;" actionListener="#{controlVigenciasTallas.agregarNuevoTiposTallas()}" process="@this" />
                            <p:commandButton id="cancelarTE" icon="ui-icon-circle-close" value="Cancelar" style=" position: absolute; left: 230px; top: 180px;"  update="nuevooHvReferenciaLab" onclick="nuevoRegistroVigenciasTallas.hide();"  actionListener="#{controlVigenciasTallas.limpiarNuevoVigenciasTallas()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>



                    <p:dialog id="duplicarRegistroVigenciasTallas" header="duplicar Registro" widgetVar="duplicarRegistroVigenciasTallas" closable="false" resizable="false"  draggable="false" modal="true" height="210" width="340" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="Duplicar Talla" style="font-size: 14px; color: blue; position: relative; top: 10px" /></strong></center> 

                        <p:panel id="duplicarPanelVigenciasTallas" style="border: none;">


                            <strong><h:outputText value="*Fecha:"  style=" position: absolute; top: 60px;" /></strong>
                            <div  id="duplicarFechaa" style="width: 135px; position: absolute; top: 55px; left: 150px;">
                                <lnk:calendar id="duplicarFecha" value="#{controlVigenciasTallas.duplicarVigenciaTalla.fechavigencia}" height="12" width="60" >
                                    <p:ajax event="dateSelect" update="duplicarFecha"/>
                                    <p:ajax event="change" update="duplicarFecha"/>
                                </lnk:calendar>
                            </div>
                            <p:watermark for="duplicarFecha" value="Fecha" />

                            <strong><h:outputText value="*Tipo Talla : " style=" position: absolute; top: 90px" /></strong>
                            <p:inputText id="duplicarDescripcionTipoTallas" value="#{controlVigenciasTallas.duplicarVigenciaTalla.tipoTalla.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="click" listener="#{controlVigenciasTallas.valoresBackupAutocompletar(2, 'TIPOSTALLAS')}" />
                                <p:ajax event="change" listener="#{controlVigenciasTallas.autocompletarDuplicado('TIPOSTALLAS', controlVigenciasTallas.duplicarVigenciaTalla.tipoTalla.descripcion, 2)}" />
                                <p:ajax event="dblclick" listener="#{controlVigenciasTallas.asignarVariableTiposTallasNuevo(1)}" />
                            </p:inputText>
                            <p:commandButton style="width: 23px; height: 25px; position: absolute; left: 300px; top: 85px;  " id="btnduplicarDescripcionTipoTallas" icon="ui-icon-search" process="@this"  actionListener="#{controlVigenciasTallas.asignarVariableTiposTallasNuevo(1)}"/>   
                            <p:watermark for="duplicarDescripcionTipoTallas" value="Tipo Talla" />

                            <strong><h:outputText value="Talla :"  style=" position: absolute; top: 120px" /></strong>
                            <p:inputText  id="duplicarCargo" maxlength="50" value="#{controlVigenciasTallas.duplicarVigenciaTalla.talla}" style=" width: 140px; position: absolute; left: 150px; top: 115px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCargo" value="Cargo" />

                            <strong><h:outputText value="Observacion:"  style=" position: absolute; top: 150px" /></strong>
                            <p:inputText  id="duplicarCelular" maxlength="12" value="#{controlVigenciasTallas.duplicarVigenciaTalla.observaciones}" style="width: 140px;position: absolute; left: 150px; top: 145px;text-transform: uppercase">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCelular" value="Celular" />




                            <p:commandButton id="limpiarD" icon="ui-icon-trash"  value="Limpiar" style=" position: absolute; left: 20px; top: 180px;"  actionListener="#{controlVigenciasTallas.limpiarDuplicarVigenciasTallas()}" update="duplicarPanelVigenciasTallas"  process="@this"/>
                            <p:commandButton id="duplicarVFP" icon="ui-icon-circle-check" value="Agregar" style=" position: absolute; left: 140px; top: 180px;" actionListener="#{controlVigenciasTallas.confirmarDuplicar()}"  process="@this" />
                            <p:commandButton id="cancelarDuplicarVFP" icon="ui-icon-circle-close" value="Cancelar" style=" position: absolute; left: 230px; top: 180px;"  update="duplicarPanelVigenciasTallas" onclick="duplicarRegistroVigenciasTallas.hide();" actionListener="#{controlVigenciasTallas.limpiarDuplicarVigenciasTallas()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosVigenciasTallasExportar" var="info2" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasTallas.listVigenciasTallas}">
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="FechaVigencia" />
                            </f:facet>
                            <h:outputText value="#{info2.fechavigencia}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column> 
                        <p:column>  
                            <f:facet name="header"><h:outputText value="TipoTalla" /></f:facet>
                            <h:outputText value="#{info2.tipoTalla.descripcion}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Talla" /></f:facet>
                            <h:outputText value="#{info2.talla}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Observacion" /></f:facet>
                            <h:outputText value="#{info2.observaciones}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
